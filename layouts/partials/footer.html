{{ $site := .Site }}
<footer class="bg-gray-900 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid md:grid-cols-3 gap-6 mb-6">
            <div>
                <div class="flex items-center mb-3">
                    {{ with $site.Params.header.logo }}
                        <img src="{{ .src | relURL }}" alt="{{ $site.Title }}" class="{{ with .class }}{{ . }}{{ else }}h-8{{ end }} mr-2">
                    {{ else }}
                        <i class="bi bi-mortarboard-fill text-2xl mr-2"></i>
                    {{ end }}
                </div>
                <p class="text-gray-400 text-sm">Norges mest effektive måte å bestå teoriprøven på. Over 10 000 fornøyde brukere.</p>
            </div>

            <div>
                <h3 class="text-base font-semibold mb-3">Kontakt</h3>
                <p class="text-gray-400 text-sm">
                    <i class="bi bi-envelope mr-2"></i>post@eteo.no<br>
                    <span class="text-xs">Send oss en e-post hvis du ikke består!</span>
                </p>
            </div>

            <div>
                <h3 class="text-base font-semibold mb-3">Last ned appen</h3>
                <div class="flex space-x-3">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="bi bi-google-play text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="bi bi-apple text-xl"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="border-t border-gray-800 pt-4 text-center">
            <p class="text-gray-400">&copy; 2025. Alle rettigheter reservert.</p>
        </div>
    </div>
</footer>

<!-- Back to Top Button -->
<button id="back-to-top" class="fixed bottom-8 right-8 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg opacity-0 invisible transition-all duration-300">
    <i class="bi bi-arrow-up"></i>
</button>

<script>
    // Back to Top Button
    const backToTopButton = document.getElementById('back-to-top');
    
    window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
            backToTopButton.classList.remove('opacity-0', 'invisible');
            backToTopButton.classList.add('opacity-100', 'visible');
        } else {
            backToTopButton.classList.remove('opacity-100', 'visible');
            backToTopButton.classList.add('opacity-0', 'invisible');
        }
    });
    
    backToTopButton.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>
