<section class="cta" style="padding:3rem 1rem; background:#111827; color:#ffffff;">
  <div style="max-width:1100px; margin:0 auto; display:grid; gap:1rem; align-items:center; grid-template-columns: 1fr;">
    <div>
      <h2 style="margin:0 0 .5rem; font-size:1.5rem;">{{ or (.Get "title") "Ready to pass your theory test?" }}</h2>
      {{- with (.Get "text") -}}
        <p style="margin:0 0 1rem; color:#e5e7eb;">{{ . }}</p>
      {{- end -}}
    </div>
    <div>
      <a href="{{ or (.Get "buttonLink") "/signup" }}" style="display:inline-block; padding:.75rem 1.25rem; background:#2563eb; color:#fff; border-radius:.5rem; text-decoration:none;">{{ or (.Get "buttonText") "Start Free Trial" }}</a>
    </div>
  </div>
</section>
