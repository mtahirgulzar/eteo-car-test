<div class="hero">
  <div class="hero__content">
    {{- with .Get "headline" -}}
      <h1 class="hero__headline">{{ . }}</h1>
    {{- end -}}
    {{- with .Get "sub_headline" -}}
      <p class="hero__subhead">{{ . }}</p>
    {{- end -}}
    <div class="hero__actions">
      {{- with .Get "primary_button_text" -}}
        <a class="btn btn-primary" href="{{ $.Get "primary_button_url" }}">{{ . }}</a>
      {{- end -}}
      {{- with .Get "secondary_button_text" -}}
        <a class="btn btn-secondary" href="{{ $.Get "secondary_button_url" }}">{{ . }}</a>
      {{- end -}}
    </div>
  </div>
  {{- with .Get "hero_image" -}}
    <div class="hero__image">
      <img src="{{ . }}" alt="Hero image" />
    </div>
  {{- end -}}
</div>
<style>
  .hero { display: grid; gap: 1.5rem; align-items: center; grid-template-columns: 1fr; padding: 2rem; background: linear-gradient({{ or (.Get "gradient-angle") "180" }}deg, {{ or (.Get "gradient-from") "#ffffff" }}, {{ or (.Get "gradient-to") "#f9fafb" }}); }
  @media (min-width: 900px){ .hero{ grid-template-columns: 1.1fr 0.9fr; } }
  .hero__headline { font-size: 2rem; margin: 0 0 .5rem; }
  .hero__subhead { color: #4b5563; margin: 0 0 1rem; }
  .hero__actions { display:flex; gap:.75rem; flex-wrap:wrap; }
  .btn { padding:.6rem 1rem; border-radius:.5rem; text-decoration:none; }
  .btn-primary { background:#2563eb; color:#fff; }
  .btn-secondary { background:#e5e7eb; color:#111827; }
  .hero__image img{ max-width:100%; height:auto; }
</style>
