<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Road -->
  <rect x="50" y="120" width="300" height="60" fill="#404040"/>
  
  <!-- Lane markings -->
  <line x1="200" y1="120" x2="200" y2="180" stroke="#ffffff" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Cars in correct positions -->
  <!-- Car 1 - right lane -->
  <rect x="110" y="130" width="40" height="20" fill="#4169e1" rx="3"/>
  <circle cx="118" cy="155" r="4" fill="#2c2c2c"/>
  <circle cx="142" cy="155" r="4" fill="#2c2c2c"/>
  
  <!-- Car 2 - left lane for passing -->
  <rect x="230" y="130" width="40" height="20" fill="#dc143c" rx="3"/>
  <circle cx="238" cy="155" r="4" fill="#2c2c2c"/>
  <circle cx="262" cy="155" r="4" fill="#2c2c2c"/>
  
  <!-- Arrow showing proper positioning -->
  <path d="M 60 140 L 90 140" stroke="#00aa00" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>
  <text x="65" y="135" font-family="Arial" font-size="10" fill="#00aa00">Høyre</text>
  
  <!-- Arrow showing passing -->
  <path d="M 280 140 L 310 140" stroke="#ff8c00" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="285" y="135" font-family="Arial" font-size="10" fill="#ff8c00">Forbikjøring</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Plassering og Kjøremåte</text>
  
  <!-- Speed limit sign -->
  <circle cx="320" cy="80" r="20" fill="#ffffff" stroke="#ff0000" stroke-width="3"/>
  <text x="320" y="75" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">80</text>
  <text x="320" y="88" font-family="Arial" font-size="8" text-anchor="middle" fill="#000000">km/t</text>
  
  <!-- Traffic sign post -->
  <rect x="318" y="100" width="4" height="20" fill="#888888"/>
  
  <!-- Bicycle lane marking -->
  <rect x="50" y="185" width="300" height="15" fill="#90ee90" opacity="0.6"/>
  <text x="200" y="196" font-family="Arial" font-size="10" text-anchor="middle" fill="#006400">Sykkelfelt</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00aa00"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff8c00"/>
    </marker>
  </defs>
  
  <!-- Road edge markings -->
  <line x1="50" y1="120" x2="350" y2="120" stroke="#ffffff" stroke-width="3"/>
  <line x1="50" y1="180" x2="350" y2="180" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Information box -->
  <rect x="60" y="220" width="280" height="60" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="70" y="235" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Grunnregler:</text>
  <text x="70" y="250" font-family="Arial" font-size="10" fill="#2c3e50">• Hold deg til høyre</text>
  <text x="70" y="265" font-family="Arial" font-size="10" fill="#2c3e50">• Tilpass hastighet og avstand</text>
  <text x="200" y="250" font-family="Arial" font-size="10" fill="#2c3e50">• Respekter andre trafikanter</text>
  <text x="200" y="265" font-family="Arial" font-size="10" fill="#2c3e50">• Vær forutsigbar</text>
</svg>