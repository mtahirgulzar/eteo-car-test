<svg width="700" height="300" viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="300" fill="#f8f9fa"/>
  
  <!-- Title background -->
  <rect x="50" y="40" width="600" height="60" fill="#2c3e50" rx="8"/>
  
  <!-- Main title -->
  <text x="350" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    Mennesket i trafikken
  </text>
  
  <!-- Human figure -->
  <g transform="translate(150, 130)">
    <!-- Head -->
    <circle cx="50" cy="30" r="20" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="45" cy="27" r="2" fill="white"/>
    <circle cx="55" cy="27" r="2" fill="white"/>
    <!-- Body -->
    <rect x="35" y="50" width="30" height="40" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <!-- Arms -->
    <rect x="20" y="55" width="15" height="8" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="4"/>
    <rect x="65" y="55" width="15" height="8" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="4"/>
    <!-- Legs -->
    <rect x="40" y="90" width="8" height="25" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="4"/>
    <rect x="52" y="90" width="8" height="25" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="4"/>
  </g>
  
  <!-- Car outline -->
  <g transform="translate(350, 150)">
    <!-- Car body -->
    <rect x="0" y="20" width="120" height="50" fill="none" stroke="#2c3e50" stroke-width="3" rx="8"/>
    <!-- Car roof -->
    <path d="M 20 20 L 40 5 L 80 5 L 100 20" fill="none" stroke="#2c3e50" stroke-width="3"/>
    <!-- Wheels -->
    <circle cx="25" cy="75" r="8" fill="none" stroke="#2c3e50" stroke-width="3"/>
    <circle cx="95" cy="75" r="8" fill="none" stroke="#2c3e50" stroke-width="3"/>
    <!-- Windows -->
    <rect x="45" y="8" width="30" height="12" fill="none" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Factor icons around -->
  <!-- Eye (vision) -->
  <g transform="translate(80, 220)">
    <ellipse cx="15" cy="10" rx="15" ry="8" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="15" cy="10" r="4" fill="#e74c3c"/>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Syn</text>
  </g>
  
  <!-- Clock (reaction time) -->
  <g transform="translate(180, 220)">
    <circle cx="15" cy="10" r="12" fill="none" stroke="#f39c12" stroke-width="2"/>
    <line x1="15" y1="10" x2="15" y2="5" stroke="#f39c12" stroke-width="2"/>
    <line x1="15" y1="10" x2="20" y2="10" stroke="#f39c12" stroke-width="2"/>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Reaksjon</text>
  </g>
  
  <!-- Glass (alcohol) -->
  <g transform="translate(280, 220)">
    <rect x="8" y="5" width="14" height="18" fill="none" stroke="#9b59b6" stroke-width="2" rx="2"/>
    <rect x="10" y="15" width="10" height="6" fill="#9b59b6" opacity="0.5"/>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Rusmidler</text>
  </g>
  
  <!-- Sleeping face (fatigue) -->
  <g transform="translate(380, 220)">
    <circle cx="15" cy="10" r="12" fill="none" stroke="#27ae60" stroke-width="2"/>
    <path d="M 10 8 Q 15 12 20 8" fill="none" stroke="#27ae60" stroke-width="2"/>
    <line x1="8" y1="6" x2="10" y2="6" stroke="#27ae60" stroke-width="2"/>
    <line x1="20" y1="6" x2="22" y2="6" stroke="#27ae60" stroke-width="2"/>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Tretthet</text>
  </g>
  
  <!-- Lightning (stress) -->
  <g transform="translate(480, 220)">
    <path d="M 12 2 L 8 12 L 12 12 L 10 20 L 18 8 L 14 8 Z" fill="#e67e22"/>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Stress</text>
  </g>
  
  <!-- Phone (distraction) -->
  <g transform="translate(580, 220)">
    <rect x="8" y="4" width="14" height="20" fill="none" stroke="#34495e" stroke-width="2" rx="3"/>
    <rect x="10" y="7" width="10" height="12" fill="#34495e" opacity="0.3"/>
    <circle cx="15" cy="21" r="1" fill="#34495e"/>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Distraksjon</text>
  </g>
  
  <!-- Connecting lines -->
  <line x1="200" y1="180" x2="95" y2="220" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="200" y1="180" x2="195" y2="220" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="350" y1="180" x2="295" y2="220" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="420" y1="180" x2="395" y2="220" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="450" y1="180" x2="495" y2="220" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="470" y1="180" x2="595" y2="220" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
</svg>