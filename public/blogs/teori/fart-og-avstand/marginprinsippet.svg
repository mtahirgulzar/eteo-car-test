<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Marginprinsippet - Ha alltid en utvei</text>
  
  <!-- Road -->
  <rect x="50" y="180" width="600" height="120" fill="#4a4a4a"/>
  <rect x="50" y="235" width="600" height="10" fill="#ffdd00" opacity="0.8"/>
  
  <!-- Lane dividers -->
  <rect x="350" y="180" width="5" height="120" fill="white"/>
  
  <!-- Your car -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="50" height="25" rx="3" fill="#3498db"/>
    <circle cx="10" cy="30" r="6" fill="#2c3e50"/>
    <circle cx="40" cy="30" r="6" fill="#2c3e50"/>
    <text x="25" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Din bil</text>
  </g>
  
  <!-- Car in front -->
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="50" height="25" rx="3" fill="#95a5a6"/>
    <circle cx="10" cy="30" r="6" fill="#2c3e50"/>
    <circle cx="40" cy="30" r="6" fill="#2c3e50"/>
    <text x="25" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">Bil foran</text>
  </g>
  
  <!-- Oncoming car -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="50" height="25" rx="3" fill="#e74c3c"/>
    <circle cx="10" cy="30" r="6" fill="#2c3e50"/>
    <circle cx="40" cy="30" r="6" fill="#2c3e50"/>
    <text x="25" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Møtende</text>
  </g>
  
  <!-- Margin areas -->
  <!-- Front margin -->
  <rect x="260" y="195" width="80" height="35" fill="#27ae60" opacity="0.3" stroke="#27ae60" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Sikkerhetsmarginer</text>
  
  <!-- Side margins -->
  <rect x="190" y="170" width="70" height="20" fill="#f39c12" opacity="0.3" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="190" y="240" width="70" height="20" fill="#f39c12" opacity="0.3" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Sight margin -->
  <line x1="225" y1="190" x2="600" y2="100" stroke="#74b9ff" stroke-width="3" opacity="0.7"/>
  <line x1="225" y1="190" x2="600" y2="140" stroke="#74b9ff" stroke-width="3" opacity="0.7"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#74b9ff">Siktmarginer</text>
  
  <!-- Margin types boxes -->
  <g>
    <!-- Time margin -->
    <rect x="50" y="60" width="140" height="80" fill="white" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Tidsmargin</text>
    <text x="60" y="95" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Ikke ha det travelt</text>
    <text x="60" y="108" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Rikelig med tid</text>
    <text x="60" y="121" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kan stoppe om nødvendig</text>
    <text x="60" y="134" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Buffer for uventede situasjoner</text>
    
    <!-- Space margin -->
    <rect x="210" y="60" width="140" height="80" fill="white" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="220" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">Plasseringsmargin</text>
    <text x="220" y="95" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Unngå blindsoner</text>
    <text x="220" y="108" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Fluktmuligheter til siden</text>
    <text x="220" y="121" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Ikke kjør i "pakke"</text>
    <text x="220" y="134" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Optimal posisjon i kjørebanen</text>
    
    <!-- Sight margin -->
    <rect x="370" y="60" width="140" height="80" fill="white" stroke="#74b9ff" stroke-width="2" rx="5"/>
    <text x="380" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#74b9ff">Siktmargin</text>
    <text x="380" y="95" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Se langt nok frem</text>
    <text x="380" y="108" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Oppdage farer i tide</text>
    <text x="380" y="121" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Ikke kjør raskere enn sikten</text>
    <text x="380" y="134" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kunne stoppe innen synlig strekning</text>
    
    <!-- Speed margin -->
    <rect x="530" y="60" width="140" height="80" fill="white" stroke="#e84393" stroke-width="2" rx="5"/>
    <text x="540" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e84393">Fartsmargin</text>
    <text x="540" y="95" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Ikke kjør i fartsgrensen</text>
    <text x="540" y="108" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Tilpass til forholdene</text>
    <text x="540" y="121" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Ha reserve for uventede hendelser</text>
    <text x="540" y="134" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Lave hastighet = mer kontroll</text>
  </g>
  
  <!-- Bottom principle -->
  <rect x="150" y="320" width="400" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="350" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">Marginprinsippet:</text>
  <text x="350" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#856404">"Ha alltid en plan B hvis noe går galt"</text>
  <text x="350" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">Trygg kjøring = Forutsigbar + Marginer + Oppmerksomhet</text>
</svg>