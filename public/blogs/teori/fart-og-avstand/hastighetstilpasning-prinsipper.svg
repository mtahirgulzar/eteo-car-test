<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Fire grunnprinsipper for hastighetstilpasning
  </text>
  
  <!-- Central circle -->
  <circle cx="400" cy="300" r="80" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">
    RIKTIG
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">
    HASTIGHET
  </text>
  
  <!-- Principle 1: Sight principle -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="60" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
      SIKT-
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
      PRINSIPPET
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Stoppe innenfor
    </text>
    <text x="0" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      siktavstand
    </text>
    
    <!-- Connection line -->
    <line x1="60" y1="30" x2="320" y2="250" stroke="#95a5a6" stroke-width="2"/>
    
    <!-- Illustration -->
    <g transform="translate(-80, 80)">
      <path d="M 0 0 L 160 0 L 140 -15 L 140 15 Z" fill="#f39c12" opacity="0.3"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Siktavstand</text>
      <rect x="0" y="-5" width="20" height="10" fill="#e74c3c" rx="1"/>
      <text x="10" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">Bil</text>
    </g>
  </g>
  
  <!-- Principle 2: Grip principle -->
  <g transform="translate(650, 150)">
    <circle cx="0" cy="0" r="60" fill="#27ae60" stroke="#229954" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
      GRIPS-
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
      PRINSIPPET
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Tilpass til
    </text>
    <text x="0" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      veigrep
    </text>
    
    <!-- Connection line -->
    <line x1="-60" y1="30" x2="-320" y2="250" stroke="#95a5a6" stroke-width="2"/>
    
    <!-- Illustration -->
    <g transform="translate(-40, 80)">
      <rect x="0" y="0" width="80" height="15" fill="#34495e"/>
      <!-- Ice patches -->
      <rect x="10" y="0" width="15" height="15" fill="#85c1e9" opacity="0.7"/>
      <rect x="35" y="0" width="10" height="15" fill="#85c1e9" opacity="0.7"/>
      <rect x="55" y="0" width="20" height="15" fill="#85c1e9" opacity="0.7"/>
      <text x="40" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Glatt vei</text>
    </g>
  </g>
  
  <!-- Principle 3: Traffic principle -->
  <g transform="translate(150, 450)">
    <circle cx="0" cy="0" r="60" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
      TRAFIKK-
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
      PRINSIPPET
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Tilpass til andre
    </text>
    <text x="0" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      trafikanter
    </text>
    
    <!-- Connection line -->
    <line x1="60" y1="-30" x2="320" y2="-150" stroke="#95a5a6" stroke-width="2"/>
    
    <!-- Illustration -->
    <g transform="translate(-60, -80)">
      <rect x="0" y="0" width="15" height="10" fill="#3498db" rx="1"/>
      <rect x="25" y="0" width="15" height="10" fill="#e74c3c" rx="1"/>
      <rect x="50" y="0" width="15" height="10" fill="#27ae60" rx="1"/>
      <rect x="75" y="0" width="15" height="10" fill="#f39c12" rx="1"/>
      <rect x="100" y="0" width="15" height="10" fill="#9b59b6" rx="1"/>
      <!-- Pedestrian -->
      <circle cx="110" cy="-15" r="3" fill="#2c3e50"/>
      <line x1="110" y1="-12" x2="110" y2="-2" stroke="#2c3e50" stroke-width="2"/>
      <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Tett trafikk</text>
    </g>
  </g>
  
  <!-- Principle 4: Reactivity principle -->
  <g transform="translate(650, 450)">
    <circle cx="0" cy="0" r="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">
      REAKTIVITETS-
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
      PRINSIPPET
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Ha margin for
    </text>
    <text x="0" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      det uventede
    </text>
    
    <!-- Connection line -->
    <line x1="-60" y1="-30" x2="-320" y2="-150" stroke="#95a5a6" stroke-width="2"/>
    
    <!-- Illustration -->
    <g transform="translate(-40, -80)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#e74c3c">⚠️</text>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Uventet situasjon</text>
    </g>
  </g>
  
  <!-- Practical examples -->
  <rect x="50" y="50" width="200" height="100" fill="#e8f4fd" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Siktprinsippet i praksis:
  </text>
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Tåke: Maks 50 km/t ved 50m sikt
  </text>
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Bakketopp: Reduser før toppen
  </text>
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Skarp sving: Tilpass til kurveradius
  </text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Mørket: Tilpass til lyskegle
  </text>
  
  <rect x="550" y="50" width="200" height="100" fill="#d5f4e6" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="650" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Gripsprinsippet i praksis:
  </text>
  <text x="560" y="95" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Regn: -10 til -20 km/t
  </text>
  <text x="560" y="110" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Snø: -30 til -50 km/t
  </text>
  <text x="560" y="125" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Is: -50 til -70 km/t
  </text>
  <text x="560" y="140" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Våt høstløv: -20 til -30 km/t
  </text>
  
  <rect x="50" y="470" width="200" height="100" fill="#fdeaa7" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="150" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Trafikkprinsippet i praksis:
  </text>
  <text x="60" y="515" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Fotgjengere: Ekstra forsiktighet
  </text>
  <text x="60" y="530" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Syklister: Øk følgeavstand
  </text>
  <text x="60" y="545" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Barn: Alltid redusert fart
  </text>
  <text x="60" y="560" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Kø: Følg trafikkrens
  </text>
  
  <rect x="550" y="470" width="200" height="100" fill="#e8d5f4" stroke="#9b59b6" stroke-width="1" rx="5"/>
  <text x="650" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Reaktivitetsprinsippet:
  </text>
  <text x="560" y="515" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Alltid ha en utvei planlagt
  </text>
  <text x="560" y="530" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Øk oppmerksomhet i risikosoner
  </text>
  <text x="560" y="545" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Ha ekstra margin ved tretthet
  </text>
  <text x="560" y="560" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Forvent det uventede
  </text>
</svg>