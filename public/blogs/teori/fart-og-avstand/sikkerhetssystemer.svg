<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Moderne sikkerhetssystemer</text>
  
  <!-- Car outline -->
  <g transform="translate(250, 150)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="30" cy="90" r="15" fill="#2c3e50"/>
    <circle cx="170" cy="90" r="15" fill="#2c3e50"/>
    
    <!-- Windshield -->
    <rect x="20" y="10" width="160" height="30" fill="#74b9ff" opacity="0.3"/>
    
    <!-- Side windows -->
    <rect x="10" y="25" width="20" height="20" fill="#74b9ff" opacity="0.3"/>
    <rect x="170" y="25" width="20" height="20" fill="#74b9ff" opacity="0.3"/>
  </g>
  
  <!-- ABS System -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="60" fill="white" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">ABS</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Antiskrens</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Forhindrer hjullåsing</text>
    
    <!-- Brake indicator -->
    <circle cx="280" cy="245" r="8" fill="#e74c3c" opacity="0.8"/>
    <circle cx="420" cy="245" r="8" fill="#e74c3c" opacity="0.8"/>
    <line x1="170" y1="110" x2="280" y2="237" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
  </g>
  
  <!-- ESP System -->
  <g transform="translate(190, 80)">
    <rect x="0" y="0" width="120" height="60" fill="white" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">ESP</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Stabilitetskontroll</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Forhindrer spinn/slåing</text>
    
    <!-- Stability arrows -->
    <path d="M 330 180 Q 350 160 370 180" stroke="#f39c12" stroke-width="2" fill="none" marker-end="url(#arrowhead-orange)"/>
    <path d="M 370 180 Q 350 200 330 180" stroke="#f39c12" stroke-width="2" fill="none"/>
  </g>
  
  <!-- ACC System -->
  <g transform="translate(330, 80)">
    <rect x="0" y="0" width="120" height="60" fill="white" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">ACC</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Adaptiv cruise</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Tilpasser følgeavstand</text>
    
    <!-- Radar waves -->
    <path d="M 450 150 Q 480 130 510 150" stroke="#27ae60" stroke-width="2" fill="none"/>
    <path d="M 450 150 Q 490 140 520 160" stroke="#27ae60" stroke-width="2" fill="none"/>
    <path d="M 450 150 Q 500 150 530 170" stroke="#27ae60" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Collision Warning -->
  <g transform="translate(480, 80)">
    <rect x="0" y="0" width="120" height="60" fill="white" stroke="#e84393" stroke-width="2" rx="5"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e84393">Kollisjonsvarsling</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Varsler ved fare</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kan bremse automatisk</text>
    
    <!-- Warning signal -->
    <circle cx="350" cy="160" r="3" fill="#e84393"/>
    <circle cx="350" cy="160" r="8" fill="none" stroke="#e84393" stroke-width="2" opacity="0.6"/>
    <circle cx="350" cy="160" r="15" fill="none" stroke="#e84393" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Other car (ahead) -->
  <g transform="translate(500, 180)">
    <rect x="0" y="0" width="80" height="35" rx="5" fill="#95a5a6"/>
    <circle cx="15" cy="40" r="8" fill="#2c3e50"/>
    <circle cx="65" cy="40" r="8" fill="#2c3e50"/>
    <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">Bil foran</text>
  </g>
  
  <!-- Benefits box -->
  <rect x="50" y="280" width="280" height="100" fill="white" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">Fordeler med sikkerhetssystemer:</text>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Reduserer risiko for ulykker</text>
  <text x="60" y="335" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Hjelper i kritiske situasjoner</text>
  <text x="60" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kompenserer for menneskelige feil</text>
  <text x="60" y="365" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Øker komfort på lange turer</text>
  
  <!-- Limitations box -->
  <rect x="350" y="280" width="300" height="100" fill="white" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="360" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">Viktige begrensninger:</text>
  <text x="360" y="320" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kan ikke erstatte god kjøreteknikk</text>
  <text x="360" y="335" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Fungerer ikke optimalt under alle forhold</text>
  <text x="360" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kan gi falsk trygghetsfølelse</text>
  <text x="360" y="365" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Krever at sjåfør forblir oppmerksom</text>
  
  <!-- Warning message -->
  <rect x="180" y="50" width="340" height="25" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="350" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">⚠️ Teknologi støtter - erstatter aldri - god kjøreteknikk</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead-orange" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f39c12"/>
    </marker>
  </defs>
</svg>