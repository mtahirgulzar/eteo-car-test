<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#f0f8ff"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Vinterføre og sikkerhet</text>
  
  <!-- Winter road -->
  <rect x="50" y="200" width="600" height="100" fill="#e8e8e8"/>
  <rect x="50" y="245" width="600" height="10" fill="#ffdd00" opacity="0.6"/>
  
  <!-- Ice patches -->
  <ellipse cx="200" cy="220" rx="40" ry="15" fill="#a8d8ea" opacity="0.8"/>
  <ellipse cx="400" cy="260" rx="50" ry="20" fill="#a8d8ea" opacity="0.8"/>
  <ellipse cx="550" cy="230" rx="35" ry="12" fill="#a8d8ea" opacity="0.8"/>
  
  <!-- Snow on road edges -->
  <rect x="50" y="190" width="600" height="20" fill="white" opacity="0.7"/>
  <rect x="50" y="290" width="600" height="20" fill="white" opacity="0.7"/>
  
  <!-- Car on winter road -->
  <g transform="translate(300, 210)">
    <rect x="0" y="0" width="60" height="30" rx="5" fill="#3498db"/>
    <circle cx="15" cy="35" r="8" fill="#2c3e50"/>
    <circle cx="45" cy="35" r="8" fill="#2c3e50"/>
    <!-- Winter tires pattern -->
    <circle cx="15" cy="35" r="4" fill="white" opacity="0.8"/>
    <circle cx="45" cy="35" r="4" fill="white" opacity="0.8"/>
    <text x="30" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Vinterdekk</text>
  </g>
  
  <!-- Snowflakes -->
  <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#74b9ff">❄</text>
  <text x="250" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#74b9ff">❄</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#74b9ff">❄</text>
  <text x="550" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#74b9ff">❄</text>
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#74b9ff">❄</text>
  <text x="500" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#74b9ff">❄</text>
  
  <!-- Braking distance comparison -->
  <g>
    <!-- Normal conditions -->
    <line x1="100" y1="160" x2="200" y2="160" stroke="#27ae60" stroke-width="4"/>
    <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Normal: 25m</text>
    
    <!-- Winter conditions -->
    <line x1="100" y1="175" x2="350" y2="175" stroke="#e74c3c" stroke-width="4"/>
    <text x="225" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Vinter: 125m+ (5x lengre)</text>
    
    <text x="50" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">50 km/t:</text>
  </g>
  
  <!-- Safety tips boxes -->
  <rect x="50" y="320" width="150" height="70" fill="white" stroke="#74b9ff" stroke-width="2" rx="5"/>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#74b9ff">Hastighet:</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Reduser med 50% eller mer</text>
  <text x="60" y="368" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Tilpass til veiforhold</text>
  <text x="60" y="381" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Test bremsene forsiktig</text>
  
  <rect x="220" y="320" width="150" height="70" fill="white" stroke="#a29bfe" stroke-width="2" rx="5"/>
  <text x="230" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a29bfe">Følgeavstand:</text>
  <text x="230" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 6-8 sekunder minimum</text>
  <text x="230" y="368" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Dobbel på glatt is</text>
  <text x="230" y="381" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Øk ytterligere ved dårlig sikt</text>
  
  <rect x="390" y="320" width="150" height="70" fill="white" stroke="#fd79a8" stroke-width="2" rx="5"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fd79a8">Kjøreteknikk:</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Myke bevegelser</text>
  <text x="400" y="368" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Ikke brå bremsing/svinging</text>
  <text x="400" y="381" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Forutsi trafikkflyt</text>
  
  <rect x="560" y="320" width="120" height="70" fill="white" stroke="#00b894" stroke-width="2" rx="5"/>
  <text x="570" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00b894">Utstyr:</text>
  <text x="570" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Vinterdekk obligatorisk</text>
  <text x="570" y="368" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kjettinger ved behov</text>
  <text x="570" y="381" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Godt med vaskeveske</text>
  
  <!-- Warning sign -->
  <g transform="translate(450, 80)">
    <polygon points="25,0 50,43 0,43" fill="#ffc107" stroke="#f39c12" stroke-width="3"/>
    <text x="25" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">!</text>
    <text x="25" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">GLATT VEI</text>
  </g>
  
  <!-- Temperature indicator -->
  <rect x="580" y="80" width="80" height="60" fill="white" stroke="#74b9ff" stroke-width="2" rx="5"/>
  <text x="620" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#74b9ff">Temperatur</text>
  <text x="620" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">-5°C</text>
  <text x="620" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Ekstra glatt!</text>
  
  <!-- Key message -->
  <rect x="150" y="90" width="250" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="275" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">Husk: Vinterføre kan øke</text>
  <text x="275" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">bremseavstanden med 5-10 ganger!</text>
</svg>