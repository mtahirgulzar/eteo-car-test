<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Risikohåndtering og kritiske situasjoner</text>
  
  <!-- Road scene -->
  <rect x="50" y="200" width="600" height="100" fill="#4a4a4a"/>
  <rect x="50" y="245" width="600" height="10" fill="#ffdd00" opacity="0.8"/>
  
  <!-- Your car -->
  <g transform="translate(100, 210)">
    <rect x="0" y="0" width="60" height="30" rx="5" fill="#3498db"/>
    <circle cx="15" cy="35" r="8" fill="#2c3e50"/>
    <circle cx="45" cy="35" r="8" fill="#2c3e50"/>
    <text x="30" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Din bil</text>
  </g>
  
  <!-- Risk scenarios -->
  <!-- Child near road -->
  <g transform="translate(300, 160)">
    <circle cx="0" cy="20" r="8" fill="#fdcb6e"/>
    <rect x="-3" y="28" width="6" height="15" fill="#fdcb6e"/>
    <circle cx="0" cy="40" r="3" fill="#fdcb6e"/>
    <circle cx="0" cy="40" r="15" fill="none" stroke="#e74c3c" stroke-width="3" opacity="0.7"/>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">Risiko: Barn</text>
  </g>
  
  <!-- Parked car with door opening -->
  <g transform="translate(400, 210)">
    <rect x="0" y="0" width="50" height="25" rx="3" fill="#95a5a6"/>
    <circle cx="10" cy="30" r="6" fill="#2c3e50"/>
    <circle cx="40" cy="30" r="6" fill="#2c3e50"/>
    <!-- Opening door -->
    <rect x="-15" y="5" width="20" height="15" fill="#e74c3c" opacity="0.8"/>
    <circle cx="-15" cy="12" r="10" fill="none" stroke="#e74c3c" stroke-width="3" opacity="0.7"/>
    <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">Bildo̊r</text>
  </g>
  
  <!-- Cyclist -->
  <g transform="translate(550, 210)">
    <circle cx="10" cy="5" r="4" fill="#27ae60"/>
    <rect x="8" y="9" width="4" height="10" fill="#27ae60"/>
    <line x1="5" y1="15" x2="15" y2="15" stroke="#27ae60" stroke-width="2"/>
    <circle cx="5" cy="20" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="15" cy="20" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="10" cy="20" r="15" fill="none" stroke="#f39c12" stroke-width="3" opacity="0.7"/>
    <text x="10" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">Syklist</text>
  </g>
  
  <!-- Risk management steps -->
  <rect x="50" y="60" width="150" height="120" fill="white" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">1. IDENTIFISER</text>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Scan omgivelsene konstant</text>
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Look out for danger signs</text>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Forutsi andres handlinger</text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Vurder "hva hvis"-scenarioer</text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Vær særlig oppmerksom i</text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">  risikosoner</text>
  
  <rect x="220" y="60" width="150" height="120" fill="white" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="230" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">2. VURDER</text>
  <text x="230" y="100" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hvor stor er risikoen?</text>
  <text x="230" y="115" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hvor sannsynlig er fare?</text>
  <text x="230" y="130" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hvor alvorlige konsekvenser?</text>
  <text x="230" y="145" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hvilke alternativer har jeg?</text>
  <text x="230" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Tid til å reagere?</text>
  
  <rect x="390" y="60" width="150" height="120" fill="white" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">3. HANDLE</text>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Reduser hastighet</text>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Øk følgeavstand</text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Endre posisjon i kjørebanen</text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Gi lydsignal om nødvendig</text>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Vær klar til å stoppe</text>
  
  <rect x="560" y="60" width="120" height="120" fill="white" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="570" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">4. EVALUER</text>
  <text x="570" y="100" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hvordan gikk det?</text>
  <text x="570" y="115" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kunne jeg gjort</text>
  <text x="570" y="130" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">  noe annerledes?</text>
  <text x="570" y="145" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Lær for fremtiden</text>
  <text x="570" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Juster strategi</text>
  
  <!-- Arrows between steps -->
  <line x1="200" y1="120" x2="220" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead-small)"/>
  <line x1="370" y1="120" x2="390" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead-small)"/>
  <line x1="540" y1="120" x2="560" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead-small)"/>
  
  <!-- Risk zones box -->
  <rect x="150" y="320" width="400" height="70" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="350" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">Vanlige risikosoner:</text>
  <text x="160" y="360" font-family="Arial, sans-serif" font-size="12" fill="#856404">• Skoleveier og lekeplasser</text>
  <text x="160" y="375" font-family="Arial, sans-serif" font-size="12" fill="#856404">• Bussholdeplasser og kollektivknutepunkter</text>
  <text x="380" y="360" font-family="Arial, sans-serif" font-size="12" fill="#856404">• Sentrumskjøring med fotgjengere</text>
  <text x="380" y="375" font-family="Arial, sans-serif" font-size="12" fill="#856404">• Parkeringsområder og bensinstasjoner</text>
  
  <!-- Visibility cones from car -->
  <polygon points="130,220 300,120 300,280" fill="#74b9ff" opacity="0.2"/>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#74b9ff">Synsfelt</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead-small" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>