<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">Dekk-kontroller og Sanksjoner</text>
  
  <!-- Police control section -->
  <g id="policeControl">
    <rect x="50" y="60" width="300" height="160" fill="#3498DB" opacity="0.1" rx="10"/>
    <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498DB">Politikontroller</text>
    
    <!-- Police car -->
    <g transform="translate(120, 100)">
      <rect x="0" y="0" width="60" height="20" fill="#3498DB" rx="3"/>
      <rect x="5" y="-8" width="50" height="8" fill="#87CEEB" rx="2"/>
      <circle cx="12" cy="22" r="6" fill="#2C3E50"/>
      <circle cx="48" cy="22" r="6" fill="#2C3E50"/>
      <rect x="25" y="-15" width="8" height="5" fill="#E74C3C"/>
      <text x="30" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white" font-weight="bold">POLITI</text>
    </g>
    
    <!-- Control situations -->
    <g font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
      <text x="70" y="150">• Rutinekontroller langs veier</text>
      <text x="70" y="165">• Spesialkontroller ved værforhold</text>
      <text x="70" y="180">• Ulykkessteder - årsaksgransking</text>
      <text x="70" y="195">• Målrettet innsats før vintersesongen</text>
    </g>
  </g>
  
  <!-- Inspection process -->
  <g id="inspectionProcess">
    <rect x="450" y="60" width="300" height="160" fill="#27AE60" opacity="0.1" rx="10"/>
    <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27AE60">Kontrollprosess</text>
    
    <!-- Tire inspection -->
    <g transform="translate(550, 110)">
      <circle cx="0" cy="0" r="30" fill="#2C3E50"/>
      <circle cx="0" cy="0" r="25" fill="#34495E"/>
      <circle cx="0" cy="0" r="15" fill="#7F8C8D"/>
      
      <!-- Measuring tool -->
      <rect x="20" y="-15" width="3" height="30" fill="#F39C12"/>
      <rect x="15" y="-20" width="13" height="5" fill="#E67E22"/>
      <text x="35" y="-5" font-family="Arial, sans-serif" font-size="8" fill="#E67E22" font-weight="bold">2.1 mm</text>
    </g>
    
    <!-- Check points -->
    <g font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
      <text x="470" y="150">• Mønsterdybde på alle dekk</text>
      <text x="470" y="165">• Jevn slitasje og skader</text>
      <text x="470" y="180">• Korrekt dekktype for sesong</text>
      <text x="470" y="195">• Piggdekk i tillatt periode</text>
    </g>
  </g>
  
  <!-- Fines table -->
  <g id="finesTable">
    <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Sanksjoner ved regelbrudd</text>
    
    <rect x="100" y="280" width="600" height="120" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2" rx="5"/>
    
    <!-- Table headers -->
    <rect x="100" y="280" width="600" height="25" fill="#34495E"/>
    <text x="130" y="295" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Overtredelse</text>
    <text x="350" y="295" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Bot</text>
    <text x="500" y="295" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Tilleggstiltak</text>
    
    <!-- Row 1 -->
    <rect x="100" y="305" width="600" height="22" fill="#E74C3C" opacity="0.1"/>
    <text x="120" y="318" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">For lav mønsterdybde</text>
    <text x="350" y="318" font-family="Arial, sans-serif" font-size="9" fill="#E74C3C" font-weight="bold">Kr 6 000 per dekk</text>
    <text x="520" y="318" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Kjøreforbud til fikset</text>
    
    <!-- Row 2 -->
    <rect x="100" y="327" width="600" height="22" fill="#E74C3C" opacity="0.1"/>
    <text x="120" y="340" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Manglende vinterdekk</text>
    <text x="350" y="340" font-family="Arial, sans-serif" font-size="9" fill="#E74C3C" font-weight="bold">Kr 6 000</text>
    <text x="520" y="340" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Kjøreforbud i værforhold</text>
    
    <!-- Row 3 -->
    <rect x="100" y="349" width="600" height="22" fill="#E74C3C" opacity="0.1"/>
    <text x="120" y="362" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Piggdekk utenfor periode</text>
    <text x="350" y="362" font-family="Arial, sans-serif" font-size="9" fill="#E74C3C" font-weight="bold">Kr 6 000</text>
    <text x="520" y="362" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Kan føre til kjøreforbud</text>
    
    <!-- Row 4 -->
    <rect x="100" y="371" width="600" height="22" fill="#F39C12" opacity="0.1"/>
    <text x="120" y="384" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Manglende kjetting</text>
    <text x="350" y="384" font-family="Arial, sans-serif" font-size="9" fill="#F39C12" font-weight="bold">Kr 1 500</text>
    <text x="520" y="384" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Pålegg om montering</text>
  </g>
  
  <!-- Insurance consequences -->
  <g id="insuranceConsequences">
    <rect x="50" y="420" width="300" height="60" fill="#9B59B6" opacity="0.1" rx="10"/>
    <text x="200" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8E44AD">Forsikringskonsekvenser</text>
    
    <g font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
      <text x="70" y="455">• Redusert erstatning ved feil dekk</text>
      <text x="70" y="468">• Grov uaktsomhet = ingen dekning</text>
    </g>
  </g>
  
  <!-- Prevention section -->
  <g id="prevention">
    <rect x="450" y="420" width="300" height="60" fill="#27AE60" opacity="0.1" rx="10"/>
    <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27AE60">Forebygging</text>
    
    <g font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
      <text x="470" y="455">• Regelmessig egenkontroll</text>
      <text x="470" y="468">• Månedlig mønsterdybdesjekk</text>
    </g>
  </g>
  
  <!-- Cost breakdown -->
  <g id="costBreakdown" transform="translate(750, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C" font-weight="bold">Maksimal bot:</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">4 dekk × Kr 6 000</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#E74C3C" font-weight="bold">= Kr 24 000</text>
  </g>
</svg>