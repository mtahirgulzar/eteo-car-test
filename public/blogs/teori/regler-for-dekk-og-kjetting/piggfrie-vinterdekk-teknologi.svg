<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">Piggfrie vinterdekk - Teknologi og Design</text>
  
  <!-- Left tire - Traditional design -->
  <g id="traditionalTire" transform="translate(150, 180)">
    <text x="0" y="-100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Tradisjonell design</text>
    
    <circle cx="0" cy="0" r="80" fill="#2C3E50"/>
    <circle cx="0" cy="0" r="75" fill="#34495E"/>
    
    <!-- Simple tread pattern -->
    <g id="simpleTread">
      <rect x="-70" y="-8" width="140" height="4" fill="#F8F9FA"/>
      <rect x="-70" y="-4" width="140" height="4" fill="#2C3E50"/>
      <rect x="-70" y="0" width="140" height="4" fill="#F8F9FA"/>
      <rect x="-70" y="4" width="140" height="4" fill="#2C3E50"/>
      <rect x="-70" y="8" width="140" height="4" fill="#F8F9FA"/>
    </g>
    
    <!-- Rotation for other sections -->
    <g transform="rotate(60)">
      <rect x="-70" y="-8" width="140" height="4" fill="#F8F9FA"/>
      <rect x="-70" y="-4" width="140" height="4" fill="#2C3E50"/>
      <rect x="-70" y="0" width="140" height="4" fill="#F8F9FA"/>
      <rect x="-70" y="4" width="140" height="4" fill="#2C3E50"/>
      <rect x="-70" y="8" width="140" height="4" fill="#F8F9FA"/>
    </g>
    
    <g transform="rotate(120)">
      <rect x="-70" y="-8" width="140" height="4" fill="#F8F9FA"/>
      <rect x="-70" y="-4" width="140" height="4" fill="#2C3E50"/>
      <rect x="-70" y="0" width="140" height="4" fill="#F8F9FA"/>
      <rect x="-70" y="4" width="140" height="4" fill="#2C3E50"/>
      <rect x="-70" y="8" width="140" height="4" fill="#F8F9FA"/>
    </g>
    
    <!-- Rim -->
    <circle cx="0" cy="0" r="40" fill="#7F8C8D"/>
    <circle cx="0" cy="0" r="35" fill="#95A5A6"/>
    <circle cx="0" cy="0" r="15" fill="#BDC3C7"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2C3E50" font-weight="bold">M+S</text>
    
    <!-- Features -->
    <text x="0" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">• Enkel M+S merking</text>
    <text x="0" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">• Grunnleggende mønster</text>
    <text x="0" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">• Standard gummiblanding</text>
  </g>
  
  <!-- Right tire - Modern design -->
  <g id="modernTire" transform="translate(650, 180)">
    <text x="0" y="-100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Moderne teknologi</text>
    
    <circle cx="0" cy="0" r="80" fill="#2C3E50"/>
    <circle cx="0" cy="0" r="75" fill="#34495E"/>
    
    <!-- Advanced tread pattern with sipes -->
    <g id="advancedTread">
      <rect x="-70" y="-12" width="140" height="6" fill="#F8F9FA"/>
      <rect x="-70" y="-6" width="140" height="3" fill="#2C3E50"/>
      <!-- Sipes (small cuts) -->
      <line x1="-60" y1="-9" x2="-60" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="-45" y1="-9" x2="-45" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="-30" y1="-9" x2="-30" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="-15" y1="-9" x2="-15" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="0" y1="-9" x2="0" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="15" y1="-9" x2="15" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="30" y1="-9" x2="30" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="45" y1="-9" x2="45" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="60" y1="-9" x2="60" y2="-3" stroke="#3498DB" stroke-width="1"/>
      
      <rect x="-70" y="-3" width="140" height="6" fill="#F8F9FA"/>
      <rect x="-70" y="3" width="140" height="3" fill="#2C3E50"/>
      <!-- More sipes -->
      <line x1="-50" y1="0" x2="-50" y2="6" stroke="#3498DB" stroke-width="1"/>
      <line x1="-35" y1="0" x2="-35" y2="6" stroke="#3498DB" stroke-width="1"/>
      <line x1="-20" y1="0" x2="-20" y2="6" stroke="#3498DB" stroke-width="1"/>
      <line x1="-5" y1="0" x2="-5" y2="6" stroke="#3498DB" stroke-width="1"/>
      <line x1="10" y1="0" x2="10" y2="6" stroke="#3498DB" stroke-width="1"/>
      <line x1="25" y1="0" x2="25" y2="6" stroke="#3498DB" stroke-width="1"/>
      <line x1="40" y1="0" x2="40" y2="6" stroke="#3498DB" stroke-width="1"/>
      <line x1="55" y1="0" x2="55" y2="6" stroke="#3498DB" stroke-width="1"/>
      
      <rect x="-70" y="6" width="140" height="6" fill="#F8F9FA"/>
    </g>
    
    <!-- Rotation for other sections -->
    <g transform="rotate(45)">
      <rect x="-70" y="-12" width="140" height="6" fill="#F8F9FA"/>
      <rect x="-70" y="-6" width="140" height="3" fill="#2C3E50"/>
      <line x1="-60" y1="-9" x2="-60" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="-30" y1="-9" x2="-30" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="0" y1="-9" x2="0" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="30" y1="-9" x2="30" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="60" y1="-9" x2="60" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <rect x="-70" y="-3" width="140" height="6" fill="#F8F9FA"/>
      <rect x="-70" y="3" width="140" height="3" fill="#2C3E50"/>
      <rect x="-70" y="6" width="140" height="6" fill="#F8F9FA"/>
    </g>
    
    <g transform="rotate(90)">
      <rect x="-70" y="-12" width="140" height="6" fill="#F8F9FA"/>
      <rect x="-70" y="-6" width="140" height="3" fill="#2C3E50"/>
      <line x1="-45" y1="-9" x2="-45" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="-15" y1="-9" x2="-15" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="15" y1="-9" x2="15" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="45" y1="-9" x2="45" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <rect x="-70" y="-3" width="140" height="6" fill="#F8F9FA"/>
      <rect x="-70" y="3" width="140" height="3" fill="#2C3E50"/>
      <rect x="-70" y="6" width="140" height="6" fill="#F8F9FA"/>
    </g>
    
    <g transform="rotate(135)">
      <rect x="-70" y="-12" width="140" height="6" fill="#F8F9FA"/>
      <rect x="-70" y="-6" width="140" height="3" fill="#2C3E50"/>
      <line x1="-60" y1="-9" x2="-60" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="-30" y1="-9" x2="-30" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="0" y1="-9" x2="0" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="30" y1="-9" x2="30" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <line x1="60" y1="-9" x2="60" y2="-3" stroke="#3498DB" stroke-width="1"/>
      <rect x="-70" y="-3" width="140" height="6" fill="#F8F9FA"/>
      <rect x="-70" y="3" width="140" height="3" fill="#2C3E50"/>
      <rect x="-70" y="6" width="140" height="6" fill="#F8F9FA"/>
    </g>
    
    <!-- Rim -->
    <circle cx="0" cy="0" r="40" fill="#7F8C8D"/>
    <circle cx="0" cy="0" r="35" fill="#95A5A6"/>
    <circle cx="0" cy="0" r="15" fill="#BDC3C7"/>
    
    <!-- Alpine symbol -->
    <g transform="scale(0.5)">
      <polygon points="-15,-10 0,-25 15,-10 10,-5 5,-10 -5,-10 -10,-5" fill="#3498DB"/>
      <circle cx="-8" cy="-15" r="2" fill="white"/>
      <circle cx="0" cy="-18" r="2" fill="white"/>
      <circle cx="8" cy="-15" r="2" fill="white"/>
    </g>
    
    <!-- Features -->
    <text x="0" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">• Alpine-symbol</text>
    <text x="0" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">• 3D-lameller</text>
    <text x="0" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">• Silica-gummiblanding</text>
  </g>
  
  <!-- Technology details -->
  <g id="techDetails" transform="translate(400, 350)">
    <rect x="-150" y="0" width="300" height="120" fill="#ECF0F1" rx="10" stroke="#BDC3C7" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Moderne teknologier</text>
    
    <!-- Silica compound -->
    <circle cx="-100" cy="45" r="8" fill="#F39C12"/>
    <text x="-70" y="48" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" font-weight="bold">Silica-blanding</text>
    <text x="-70" y="60" font-family="Arial, sans-serif" font-size="8" fill="#7F8C8D">Bedre grep på våte &amp; kalde overflater</text>
    
    <!-- 3D Sipes -->
    <g transform="translate(0, 45)">
      <rect x="-10" y="-5" width="20" height="2" fill="#3498DB"/>
      <line x1="-8" y1="-3" x2="-8" y2="3" stroke="#3498DB" stroke-width="1"/>
      <line x1="-4" y1="-3" x2="-4" y2="3" stroke="#3498DB" stroke-width="1"/>
      <line x1="0" y1="-3" x2="0" y2="3" stroke="#3498DB" stroke-width="1"/>
      <line x1="4" y1="-3" x2="4" y2="3" stroke="#3498DB" stroke-width="1"/>
      <line x1="8" y1="-3" x2="8" y2="3" stroke="#3498DB" stroke-width="1"/>
    </g>
    <text x="30" y="48" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" font-weight="bold">3D-lameller</text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="8" fill="#7F8C8D">Låser seg under belastning</text>
    
    <!-- Asymmetric pattern -->
    <g transform="translate(100, 45)">
      <rect x="-10" y="-5" width="8" height="10" fill="#E74C3C"/>
      <rect x="-2" y="-5" width="8" height="10" fill="#27AE60"/>
      <rect x="6" y="-5" width="6" height="10" fill="#3498DB"/>
    </g>
    <text x="130" y="48" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" font-weight="bold">Asymmetrisk</text>
    <text x="130" y="60" font-family="Arial, sans-serif" font-size="8" fill="#7F8C8D">Optimalisert for ulike forhold</text>
    
    <!-- Performance indicators -->
    <rect x="-140" y="80" width="80" height="25" fill="#27AE60" opacity="0.3" rx="5"/>
    <text x="-100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27AE60" font-weight="bold">Våtgrep: A-B</text>
    
    <rect x="-40" y="80" width="80" height="25" fill="#3498DB" opacity="0.3" rx="5"/>
    <text x="0" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3498DB" font-weight="bold">Snøgrep: Testet</text>
    
    <rect x="60" y="80" width="80" height="25" fill="#E74C3C" opacity="0.3" rx="5"/>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E74C3C" font-weight="bold">Støy: 68-72 dB</text>
  </g>
  
  <!-- Comparison arrow -->
  <g transform="translate(400, 180)">
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#F39C12" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#F39C12" font-weight="bold">Teknologisk utvikling</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F39C12"/>
    </marker>
  </defs>
</svg>