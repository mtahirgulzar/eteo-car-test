<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">Piggdekk - Regulering og Tillatt Periode</text>
  
  <!-- Calendar visualization -->
  <g id="calendar">
    <!-- Background for months -->
    <rect x="100" y="70" width="600" height="100" fill="#ECF0F1" rx="10"/>
    
    <!-- Month headers -->
    <text x="150" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Jan</text>
    <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Feb</text>
    <text x="250" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Mar</text>
    <text x="300" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Apr</text>
    <text x="350" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Mai</text>
    <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Jun</text>
    <text x="450" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Jul</text>
    <text x="500" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Aug</text>
    <text x="550" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Sep</text>
    <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Okt</text>
    <text x="650" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Nov</text>
    <text x="700" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Des</text>
    
    <!-- Not allowed period -->
    <rect x="350" y="100" width="250" height="20" fill="#E74C3C" opacity="0.7"/>
    <text x="475" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Ikke tillatt</text>
    
    <!-- Allowed period -->
    <rect x="100" y="130" width="200" height="20" fill="#27AE60" opacity="0.7"/>
    <rect x="625" y="130" width="75" height="20" fill="#27AE60" opacity="0.7"/>
    <text x="200" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Tillatt</text>
    <text x="662" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Tillatt</text>
    
    <!-- Key dates -->
    <line x1="625" y1="100" x2="625" y2="160" stroke="#2C3E50" stroke-width="2"/>
    <text x="625" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" font-weight="bold">1. November</text>
    
    <line x1="325" y1="100" x2="325" y2="160" stroke="#2C3E50" stroke-width="2"/>
    <text x="325" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" font-weight="bold">Første søndag</text>
    <text x="325" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" font-weight="bold">etter 2. påskedag</text>
  </g>
  
  <!-- Spiked tire visualization -->
  <g id="spikedTire" transform="translate(150, 230)">
    <circle cx="0" cy="0" r="80" fill="#2C3E50"/>
    <circle cx="0" cy="0" r="75" fill="#34495E"/>
    
    <!-- Tread pattern with spikes -->
    <g id="treadPattern">
      <rect x="-70" y="-10" width="140" height="5" fill="#2C3E50"/>
      <rect x="-70" y="-5" width="140" height="5" fill="#F8F9FA"/>
      <rect x="-70" y="0" width="140" height="5" fill="#2C3E50"/>
      <rect x="-70" y="5" width="140" height="5" fill="#F8F9FA"/>
      <rect x="-70" y="10" width="140" height="5" fill="#2C3E50"/>
      
      <!-- Spikes -->
      <circle cx="-50" cy="0" r="3" fill="#FFD700"/>
      <circle cx="-25" cy="0" r="3" fill="#FFD700"/>
      <circle cx="0" cy="0" r="3" fill="#FFD700"/>
      <circle cx="25" cy="0" r="3" fill="#FFD700"/>
      <circle cx="50" cy="0" r="3" fill="#FFD700"/>
    </g>
    
    <!-- Rotation for other tread sections -->
    <g transform="rotate(45)">
      <rect x="-70" y="-10" width="140" height="5" fill="#2C3E50"/>
      <rect x="-70" y="-5" width="140" height="5" fill="#F8F9FA"/>
      <rect x="-70" y="0" width="140" height="5" fill="#2C3E50"/>
      <rect x="-70" y="5" width="140" height="5" fill="#F8F9FA"/>
      <rect x="-70" y="10" width="140" height="5" fill="#2C3E50"/>
      <circle cx="-50" cy="0" r="3" fill="#FFD700"/>
      <circle cx="-25" cy="0" r="3" fill="#FFD700"/>
      <circle cx="0" cy="0" r="3" fill="#FFD700"/>
      <circle cx="25" cy="0" r="3" fill="#FFD700"/>
      <circle cx="50" cy="0" r="3" fill="#FFD700"/>
    </g>
    
    <g transform="rotate(90)">
      <rect x="-70" y="-10" width="140" height="5" fill="#2C3E50"/>
      <rect x="-70" y="-5" width="140" height="5" fill="#F8F9FA"/>
      <rect x="-70" y="0" width="140" height="5" fill="#2C3E50"/>
      <rect x="-70" y="5" width="140" height="5" fill="#F8F9FA"/>
      <rect x="-70" y="10" width="140" height="5" fill="#2C3E50"/>
      <circle cx="-50" cy="0" r="3" fill="#FFD700"/>
      <circle cx="-25" cy="0" r="3" fill="#FFD700"/>
      <circle cx="0" cy="0" r="3" fill="#FFD700"/>
      <circle cx="25" cy="0" r="3" fill="#FFD700"/>
      <circle cx="50" cy="0" r="3" fill="#FFD700"/>
    </g>
    
    <g transform="rotate(135)">
      <rect x="-70" y="-10" width="140" height="5" fill="#2C3E50"/>
      <rect x="-70" y="-5" width="140" height="5" fill="#F8F9FA"/>
      <rect x="-70" y="0" width="140" height="5" fill="#2C3E50"/>
      <rect x="-70" y="5" width="140" height="5" fill="#F8F9FA"/>
      <rect x="-70" y="10" width="140" height="5" fill="#2C3E50"/>
      <circle cx="-50" cy="0" r="3" fill="#FFD700"/>
      <circle cx="-25" cy="0" r="3" fill="#FFD700"/>
      <circle cx="0" cy="0" r="3" fill="#FFD700"/>
      <circle cx="25" cy="0" r="3" fill="#FFD700"/>
      <circle cx="50" cy="0" r="3" fill="#FFD700"/>
    </g>
    
    <!-- Rim -->
    <circle cx="0" cy="0" r="40" fill="#7F8C8D"/>
    <circle cx="0" cy="0" r="35" fill="#95A5A6"/>
    
    <!-- Center cap -->
    <circle cx="0" cy="0" r="15" fill="#BDC3C7"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50" font-weight="bold">PIGG</text>
  </g>
  
  <!-- Technical specifications -->
  <g id="specifications" transform="translate(400, 230)">
    <rect x="0" y="-50" width="300" height="180" fill="#ECF0F1" rx="10" stroke="#BDC3C7" stroke-width="2"/>
    <text x="150" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Tekniske krav</text>
    
    <!-- Spike detail -->
    <g transform="translate(50, 0)">
      <circle cx="0" cy="0" r="8" fill="#2C3E50"/>
      <circle cx="0" cy="0" r="3" fill="#FFD700"/>
      <rect x="-1.5" y="0" width="3" height="8" fill="#FFD700"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Maks 1,5 mm utspring</text>
    </g>
    
    <!-- Depth requirement -->
    <g transform="translate(50, 30)">
      <rect x="-10" y="-5" width="20" height="10" fill="#3498DB"/>
      <text x="0" y="1" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">3,0mm</text>
      <text x="25" y="2" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Minimum mønsterdybde</text>
    </g>
    
    <!-- Material -->
    <g transform="translate(50, 60)">
      <rect x="-5" y="-5" width="10" height="10" fill="#7F8C8D"/>
      <text x="25" y="2" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Wolframkarbid materiale</text>
    </g>
    
    <!-- Number limit -->
    <g transform="translate(50, 90)">
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E74C3C" font-weight="bold">MAX</text>
      <text x="25" y="2" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Begrenset antall per dekk</text>
    </g>
  </g>
  
  <!-- Regional variations note -->
  <rect x="50" y="420" width="700" height="60" fill="#F39C12" opacity="0.2" rx="10"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D68910">Regional variasjon</text>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8B6914">Lokale myndigheter kan forlenge eller forkorte perioden</text>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8B6914">Nordlige fylker har ofte utvidet periode for piggdekk</text>
</svg>