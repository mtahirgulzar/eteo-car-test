<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c5530">
    Økonomisk kjøring - Prinsipper
  </text>
  
  <!-- Central circle -->
  <circle cx="250" cy="200" r="60" fill="#4CAF50" opacity="0.2" stroke="#2E7D32" stroke-width="2"/>
  <text x="250" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">
    Miljøvennlig
  </text>
  <text x="250" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">
    kjøring
  </text>
  
  <!-- Principle 1: Jevn hastighet -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="40" fill="#81C784" opacity="0.3" stroke="#4CAF50" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
      Jevn
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
      hastighet
    </text>
    <!-- Speed gauge -->
    <g transform="translate(-15, 15)">
      <path d="M 0 10 A 10 10 0 0 1 20 10" stroke="#2E7D32" stroke-width="2" fill="none"/>
      <line x1="10" y1="10" x2="14" y2="6" stroke="#2E7D32" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Principle 2: Planlegging -->
  <g transform="translate(420, 100)">
    <circle cx="0" cy="0" r="40" fill="#81C784" opacity="0.3" stroke="#4CAF50" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
      Plan-
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
      legging
    </text>
    <!-- Map icon -->
    <g transform="translate(-12, 15)">
      <rect x="0" y="0" width="24" height="16" rx="2" fill="none" stroke="#2E7D32" stroke-width="1.5"/>
      <polyline points="4,4 8,8 12,4 16,8 20,4" stroke="#2E7D32" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Principle 3: Vedlikehold -->
  <g transform="translate(80, 300)">
    <circle cx="0" cy="0" r="40" fill="#81C784" opacity="0.3" stroke="#4CAF50" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
      Vedlike-
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
      hold
    </text>
    <!-- Wrench icon -->
    <g transform="translate(-8, 15)">
      <path d="M 2 2 L 14 14 L 12 16 L 0 4 Z" fill="#2E7D32"/>
      <circle cx="4" cy="4" r="2" fill="none" stroke="#2E7D32" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Principle 4: Teknologi -->
  <g transform="translate(420, 300)">
    <circle cx="0" cy="0" r="40" fill="#81C784" opacity="0.3" stroke="#4CAF50" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
      Teknologi
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
      bruk
    </text>
    <!-- Gear icon -->
    <g transform="translate(-8, 15)">
      <circle cx="8" cy="8" r="6" fill="none" stroke="#2E7D32" stroke-width="1.5"/>
      <circle cx="8" cy="8" r="2" fill="#2E7D32"/>
      <g stroke="#2E7D32" stroke-width="1.5">
        <rect x="7" y="0" width="2" height="4"/>
        <rect x="7" y="12" width="2" height="4"/>
        <rect x="0" y="7" width="4" height="2"/>
        <rect x="12" y="7" width="4" height="2"/>
      </g>
    </g>
  </g>
  
  <!-- Connecting lines -->
  <line x1="140" y1="130" x2="190" y2="170" stroke="#4CAF50" stroke-width="2" opacity="0.6"/>
  <line x1="360" y1="130" x2="310" y2="170" stroke="#4CAF50" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="270" x2="190" y2="230" stroke="#4CAF50" stroke-width="2" opacity="0.6"/>
  <line x1="360" y1="270" x2="310" y2="230" stroke="#4CAF50" stroke-width="2" opacity="0.6"/>
  
  <!-- Benefits at bottom -->
  <text x="250" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c5530">
    Resultat: Opptil 30% reduksjon i drivstofforbruk &amp; utslipp
  </text>
</svg>