<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c5530">
    Kaldstart og miljøpåvirkning
  </text>
  
  <!-- Cold engine illustration -->
  <g transform="translate(50, 80)">
    <!-- Engine block -->
    <rect x="0" y="0" width="80" height="60" rx="5" fill="#B0BEC5" stroke="#546E7A" stroke-width="2"/>
    
    <!-- Cold indicators -->
    <g stroke="#2196F3" stroke-width="2" fill="none">
      <!-- Frost crystals -->
      <g transform="translate(10, 10)">
        <line x1="0" y1="5" x2="10" y2="5"/>
        <line x1="5" y1="0" x2="5" y2="10"/>
        <line x1="2" y1="2" x2="8" y2="8"/>
        <line x1="8" y1="2" x2="2" y2="8"/>
      </g>
      <g transform="translate(60, 15)">
        <line x1="0" y1="5" x2="10" y2="5"/>
        <line x1="5" y1="0" x2="5" y2="10"/>
        <line x1="2" y1="2" x2="8" y2="8"/>
        <line x1="8" y1="2" x2="2" y2="8"/>
      </g>
    </g>
    
    <!-- Temperature indicator -->
    <text x="40" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2196F3" font-weight="bold">
      Kald motor
    </text>
  </g>
  
  <!-- Warm engine illustration -->
  <g transform="translate(370, 80)">
    <!-- Engine block -->
    <rect x="0" y="0" width="80" height="60" rx="5" fill="#FFCDD2" stroke="#D32F2F" stroke-width="2"/>
    
    <!-- Heat indicators -->
    <g stroke="#FF5722" stroke-width="2" fill="none">
      <!-- Heat waves -->
      <path d="M 20 10 Q 25 5 30 10 Q 35 15 40 10"/>
      <path d="M 15 20 Q 20 15 25 20 Q 30 25 35 20"/>
      <path d="M 45 25 Q 50 20 55 25 Q 60 30 65 25"/>
    </g>
    
    <!-- Temperature indicator -->
    <text x="40" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D32F2F" font-weight="bold">
      Varm motor
    </text>
  </g>
  
  <!-- Comparison chart -->
  <g transform="translate(150, 180)">
    <!-- Chart background -->
    <rect x="0" y="0" width="200" height="100" fill="white" stroke="#ccc" stroke-width="1"/>
    
    <!-- Bars -->
    <!-- Cold engine consumption -->
    <rect x="20" y="20" width="30" height="60" fill="#2196F3" opacity="0.7"/>
    <text x="35" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Kald</text>
    
    <!-- Warm engine consumption -->
    <rect x="70" y="50" width="30" height="30" fill="#4CAF50" opacity="0.7"/>
    <text x="85" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Varm</text>
    
    <!-- Idle warming consumption -->
    <rect x="120" y="30" width="30" height="50" fill="#FF9800" opacity="0.7"/>
    <text x="135" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Tomgang</text>
    
    <!-- Y-axis label -->
    <text x="-5" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">Høy</text>
    <text x="-5" y="55" font-family="Arial, sans-serif" font-size="10" fill="#666">Normal</text>
    <text x="-5" y="85" font-family="Arial, sans-serif" font-size="10" fill="#666">Lav</text>
    
    <!-- Chart title -->
    <text x="100" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
      Drivstofforbruk &amp; utslipp
    </text>
  </g>
  
  <!-- Best practices box -->
  <g transform="translate(30, 220)">
    <rect x="0" y="0" width="200" height="65" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1" rx="5"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
      Miljøvennlig oppstart:
    </text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="#2c5530">
      ✓ Start og kjør forsiktig med en gang
    </text>
    <text x="10" y="42" font-family="Arial, sans-serif" font-size="9" fill="#2c5530">
      ✓ Maksimalt 30 sekunder oppvarming
    </text>
    <text x="10" y="54" font-family="Arial, sans-serif" font-size="9" fill="#2c5530">
      ✓ Bruk motorvarmer på kalde dager
    </text>
  </g>
  
  <!-- What to avoid box -->
  <g transform="translate(270, 220)">
    <rect x="0" y="0" width="200" height="65" fill="#FFEBEE" stroke="#f44336" stroke-width="1" rx="5"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C62828">
      Unngå:
    </text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="#B71C1C">
      ✗ Lang oppvarming i tomgang
    </text>
    <text x="10" y="42" font-family="Arial, sans-serif" font-size="9" fill="#B71C1C">
      ✗ Høye omdreininger før motoren er varm
    </text>
    <text x="10" y="54" font-family="Arial, sans-serif" font-size="9" fill="#B71C1C">
      ✗ Å la bilen stå og gå unødvendig
    </text>
  </g>
</svg>