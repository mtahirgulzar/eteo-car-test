<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px Arial; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 16px Arial; fill: #34495e; text-anchor: middle; }
      .label { font: 14px Arial; fill: #2c3e50; }
      .weight { font: bold 14px Arial; fill: #e74c3c; text-anchor: middle; }
      .formula { font: 16px Arial; fill: #2c3e50; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" class="title">Vektberegning for tilhenger</text>
  
  <!-- Car illustration -->
  <g transform="translate(100, 80)">
    <text x="70" y="20" class="subtitle">Bil</text>
    <rect x="0" y="30" width="80" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <circle cx="20" cy="80" r="8" fill="#34495e"/>
    <circle cx="60" cy="80" r="8" fill="#34495e"/>
    
    <text x="40" y="110" class="label">Egenvekt: 1500 kg</text>
    <text x="40" y="125" class="label">Last: 300 kg</text>
    <text x="40" y="140" class="weight">Total: 1800 kg</text>
  </g>
  
  <!-- Trailer illustration -->
  <g transform="translate(250, 80)">
    <text x="70" y="20" class="subtitle">Tilhenger</text>
    <rect x="20" y="30" width="60" height="30" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <circle cx="40" cy="70" r="6" fill="#34495e"/>
    <circle cx="60" cy="70" r="6" fill="#34495e"/>
    
    <text x="50" y="100" class="label">Egenvekt: 500 kg</text>
    <text x="50" y="115" class="label">Last: 800 kg</text>
    <text x="50" y="130" class="weight">Total: 1300 kg</text>
  </g>
  
  <!-- Coupling force -->
  <g transform="translate(180, 100)">
    <line x1="0" y1="10" x2="20" y2="10" stroke="#e74c3c" stroke-width="3"/>
    <text x="10" y="30" class="weight">Kuletrykk</text>
    <text x="10" y="45" class="weight">65 kg</text>
    <text x="10" y="60" font="10px Arial" fill="#555" text-anchor="middle">(5% av 1300)</text>
  </g>
  
  <!-- Formula section -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="700" height="150" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
    <text x="350" y="30" class="subtitle">Beregning av vogntogvekt</text>
    
    <text x="350" y="60" class="formula">Vogntogvekt = (Bil + last) + (Tilhenger + last) - Kuletrykk</text>
    <text x="350" y="85" class="formula">Vogntogvekt = 1800 kg + 1300 kg - 65 kg = 3035 kg</text>
    
    <g transform="translate(50, 100)">
      <text x="0" y="0" font="12px Arial" fill="#27ae60">✓ Under B-grensen (3500 kg)</text>
      <text x="0" y="20" font="12px Arial" fill="#27ae60">✓ Kuletrykk i riktig område (4-7%)</text>
      <text x="350" y="0" font="12px Arial" fill="#27ae60">✓ Tilhenger under 750 kg grense</text>
      <text x="350" y="20" font="12px Arial" fill="#e74c3c">✗ Tilhenger over 750 kg - Trenger BE</text>
    </g>
  </g>
  
  <!-- Weight distribution diagram -->
  <g transform="translate(50, 380)">
    <text x="350" y="20" class="subtitle">Optimal vektfordeling på tilhenger</text>
    
    <!-- Trailer from side -->
    <rect x="200" y="40" width="200" height="50" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <circle cx="240" cy="110" r="12" fill="#34495e"/>
    <circle cx="280" cy="110" r="12" fill="#34495e"/>
    <circle cx="320" cy="110" r="12" fill="#34495e"/>
    <circle cx="360" cy="110" r="12" fill="#34495e"/>
    
    <!-- Weight zones -->
    <rect x="200" y="50" width="60" height="30" fill="#f39c12" fill-opacity="0.7"/>
    <rect x="260" y="50" width="80" height="30" fill="#27ae60" fill-opacity="0.7"/>
    <rect x="340" y="50" width="60" height="30" fill="#e74c3c" fill-opacity="0.7"/>
    
    <text x="230" y="75" font="10px Arial" fill="#fff" text-anchor="middle">30-40%</text>
    <text x="300" y="75" font="10px Arial" fill="#fff" text-anchor="middle">60-70%</text>
    <text x="370" y="75" font="10px Arial" fill="#fff" text-anchor="middle">Maks 15%</text>
    
    <text x="230" y="135" font="10px Arial" fill="#f39c12" text-anchor="middle">Kuletrykk</text>
    <text x="300" y="135" font="10px Arial" fill="#27ae60" text-anchor="middle">Over aksler</text>
    <text x="370" y="135" font="10px Arial" fill="#e74c3c" text-anchor="middle">Bak aksler</text>
    
    <!-- Arrows showing distribution -->
    <line x1="300" y1="20" x2="230" y2="40" stroke="#f39c12" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="300" y1="20" x2="300" y2="40" stroke="#27ae60" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="300" y1="20" x2="370" y2="40" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Stability warning -->
  <g transform="translate(480, 380)">
    <rect x="0" y="0" width="270" height="180" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="135" y="25" font="14px Arial" fill="#e74c3c" text-anchor="middle">⚠ Viktige hensyn</text>
    
    <text x="20" y="50" font="12px Arial" fill="#2c3e50">Kuletrykk for lite (&lt;4%):</text>
    <text x="20" y="65" font="11px Arial" fill="#555">• Tilhengeren kan slingle</text>
    <text x="20" y="78" font="11px Arial" fill="#555">• Ustabil kjøring</text>
    
    <text x="20" y="100" font="12px Arial" fill="#2c3e50">Kuletrykk for mye (&gt;7%):</text>
    <text x="20" y="115" font="11px Arial" fill="#555">• Redusert veigrep foran</text>
    <text x="20" y="128" font="11px Arial" fill="#555">• Dårlig styrefølelse</text>
    
    <text x="20" y="150" font="12px Arial" fill="#2c3e50">For mye vekt bak:</text>
    <text x="20" y="165" font="11px Arial" fill="#555">• Økt slingrisiko</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>