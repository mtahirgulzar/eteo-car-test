<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px Arial; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 16px Arial; fill: #34495e; text-anchor: middle; }
      .label { font: 12px Arial; fill: #2c3e50; }
      .good { font: 12px Arial; fill: #27ae60; }
      .bad { font: 12px Arial; fill: #e74c3c; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Lastsikring på tilhenger</text>
  
  <!-- Correct loading example -->
  <g transform="translate(50, 60)">
    <text x="150" y="20" class="subtitle">✓ Riktig lastsikring</text>
    <rect x="50" y="30" width="200" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- Trailer bed -->
    <rect x="60" y="40" width="180" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    
    <!-- Heavy items low and front -->
    <rect x="70" y="70" width="40" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <rect x="120" y="75" width="30" height="20" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <rect x="160" y="80" width="25" height="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    
    <!-- Tie-down straps -->
    <line x1="70" y1="50" x2="110" y2="50" stroke="#8e44ad" stroke-width="3"/>
    <line x1="70" y1="95" x2="110" y2="95" stroke="#8e44ad" stroke-width="3"/>
    <line x1="120" y1="55" x2="150" y2="55" stroke="#8e44ad" stroke-width="3"/>
    <line x1="120" y1="90" x2="150" y2="90" stroke="#8e44ad" stroke-width="3"/>
    
    <!-- Axles -->
    <circle cx="100" cy="120" r="8" fill="#34495e"/>
    <circle cx="140" cy="120" r="8" fill="#34495e"/>
    
    <!-- Weight distribution -->
    <text x="90" y="140" class="good">Tung last</text>
    <text x="90" y="155" class="good">lavt &amp; fremst</text>
    <text x="170" y="140" class="good">Lett last</text>
    <text x="170" y="155" class="good">øverst &amp; bak</text>
  </g>
  
  <!-- Wrong loading example -->
  <g transform="translate(350, 60)">
    <text x="150" y="20" class="subtitle">✗ Feil lastsikring</text>
    <rect x="50" y="30" width="200" height="80" fill="#ffebee" stroke="#e74c3c" stroke-width="2"/>
    
    <!-- Trailer bed -->
    <rect x="60" y="40" width="180" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    
    <!-- Heavy items high and back -->
    <rect x="180" y="45" width="40" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <rect x="160" y="75" width="30" height="20" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <rect x="70" y="85" width="25" height="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    
    <!-- Loose/inadequate straps -->
    <line x1="180" y1="50" x2="220" y2="60" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="70" y1="80" x2="95" y2="85" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Axles -->
    <circle cx="100" cy="120" r="8" fill="#34495e"/>
    <circle cx="140" cy="120" r="8" fill="#34495e"/>
    
    <!-- Weight distribution problems -->
    <text x="190" y="140" class="bad">Tung last</text>
    <text x="190" y="155" class="bad">høyt &amp; bak</text>
    <text x="80" y="140" class="bad">Dårlig</text>
    <text x="80" y="155" class="bad">sikring</text>
  </g>
  
  <!-- Securing methods -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="700" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
    <text x="350" y="25" class="subtitle">Sikringsmetoder</text>
    
    <!-- Ratchet straps -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="30" height="15" fill="#8e44ad" stroke="#732d91" stroke-width="1"/>
      <rect x="5" y="3" width="8" height="8" fill="#9b59b6"/>
      <line x1="30" y1="7" x2="100" y2="7" stroke="#8e44ad" stroke-width="3"/>
      <text x="65" y="30" font="10px Arial" fill="#2c3e50" text-anchor="middle">Spennstropper</text>
      <text x="65" y="45" font="9px Arial" fill="#555" text-anchor="middle">Fleksible, lett å bruke</text>
    </g>
    
    <!-- Wire rope -->
    <g transform="translate(200, 40)">
      <circle cx="10" cy="7" r="5" fill="#95a5a6"/>
      <line x1="15" y1="7" x2="100" y2="7" stroke="#7f8c8d" stroke-width="4"/>
      <text x="65" y="30" font="10px Arial" fill="#2c3e50" text-anchor="middle">Surrewire</text>
      <text x="65" y="45" font="9px Arial" fill="#555" text-anchor="middle">Sterk, varig</text>
    </g>
    
    <!-- Cargo net -->
    <g transform="translate(350, 40)">
      <rect x="0" y="0" width="40" height="15" fill="none" stroke="#27ae60" stroke-width="2"/>
      <line x1="0" y1="5" x2="40" y2="5" stroke="#27ae60" stroke-width="1"/>
      <line x1="0" y1="10" x2="40" y2="10" stroke="#27ae60" stroke-width="1"/>
      <line x1="10" y1="0" x2="10" y2="15" stroke="#27ae60" stroke-width="1"/>
      <line x1="20" y1="0" x2="20" y2="15" stroke="#27ae60" stroke-width="1"/>
      <line x1="30" y1="0" x2="30" y2="15" stroke="#27ae60" stroke-width="1"/>
      <text x="20" y="30" font="10px Arial" fill="#2c3e50" text-anchor="middle">Lastnett</text>
      <text x="20" y="45" font="9px Arial" fill="#555" text-anchor="middle">Småting, løs last</text>
    </g>
    
    <!-- Load bars -->
    <g transform="translate(500, 40)">
      <rect x="0" y="7" width="50" height="4" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
      <rect x="0" y="4" width="4" height="10" fill="#f39c12"/>
      <rect x="46" y="4" width="4" height="10" fill="#f39c12"/>
      <text x="25" y="30" font="10px Arial" fill="#2c3e50" text-anchor="middle">Lastelås</text>
      <text x="25" y="45" font="9px Arial" fill="#555" text-anchor="middle">Rund last</text>
    </g>
  </g>
  
  <!-- Weight distribution principles -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="700" height="150" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="350" y="25" class="subtitle">Prinsipper for vektfordeling</text>
    
    <!-- Side view of trailer -->
    <g transform="translate(100, 40)">
      <rect x="0" y="30" width="200" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
      <circle cx="50" cy="80" r="8" fill="#34495e"/>
      <circle cx="150" cy="80" r="8" fill="#34495e"/>
      
      <!-- Weight zones -->
      <rect x="10" y="35" width="80" height="30" fill="#f39c12" fill-opacity="0.5"/>
      <rect x="90" y="35" width="80" height="30" fill="#27ae60" fill-opacity="0.5"/>
      <rect x="170" y="35" width="25" height="30" fill="#e74c3c" fill-opacity="0.5"/>
      
      <text x="50" y="55" font="10px Arial" fill="#fff" text-anchor="middle">30-40%</text>
      <text x="130" y="55" font="10px Arial" fill="#fff" text-anchor="middle">60-70%</text>
      <text x="182" y="55" font="10px Arial" fill="#fff" text-anchor="middle">&lt;15%</text>
      
      <text x="50" y="105" font="10px Arial" fill="#f39c12" text-anchor="middle">Kuletrykk</text>
      <text x="130" y="105" font="10px Arial" fill="#27ae60" text-anchor="middle">Over aksler</text>
      <text x="182" y="105" font="10px Arial" fill="#e74c3c" text-anchor="middle">Bak aksler</text>
    </g>
    
    <!-- Safety tips -->
    <g transform="translate(400, 50)">
      <text x="0" y="0" font="12px Arial" fill="#e74c3c">⚠ Sikkerhetstips:</text>
      <text x="0" y="20" font="10px Arial" fill="#2c3e50">• Tung last nederst og fremst</text>
      <text x="0" y="35" font="10px Arial" fill="#2c3e50">• Fest i festeøyer, ikke på ramme</text>
      <text x="0" y="50" font="10px Arial" fill="#2c3e50">• Sjekk stramming underveis</text>
      <text x="0" y="65" font="10px Arial" fill="#2c3e50">• Unngå overbelastning av aksler</text>
      <text x="0" y="80" font="10px Arial" fill="#2c3e50">• Dekk last mot vær og vind</text>
    </g>
  </g>
</svg>