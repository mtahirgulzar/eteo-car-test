<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Infrastrukturtiltak mot Møteulykker
  </text>
  
  <!-- Midtrekkverk illustration -->
  <g id="barrier">
    <rect x="50" y="80" width="380" height="200" fill="#fff" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="240" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#155724">
      Midtrekkverk - Mest Effektive
    </text>
    
    <!-- Road with barrier -->
    <rect x="70" y="140" width="340" height="80" fill="#6c757d"/>
    <!-- Left lane -->
    <rect x="70" y="140" width="160" height="80" fill="#7a8288"/>
    <line x1="70" y1="180" x2="230" y2="180" stroke="#fff" stroke-width="3" stroke-dasharray="20,15"/>
    <!-- Right lane -->
    <rect x="250" y="140" width="160" height="80" fill="#7a8288"/>
    <line x1="250" y1="180" x2="410" y2="180" stroke="#fff" stroke-width="3" stroke-dasharray="20,15"/>
    
    <!-- Physical barrier -->
    <rect x="235" y="130" width="10" height="100" fill="#28a745"/>
    <rect x="240" y="135" width="10" height="90" fill="#fff"/>
    
    <!-- Cars on opposite sides -->
    <rect x="120" y="160" width="60" height="25" fill="#007bff" rx="3"/>
    <circle cx="135" cy="190" r="8" fill="#343a40"/>
    <circle cx="165" cy="190" r="8" fill="#343a40"/>
    
    <rect x="300" y="160" width="60" height="25" fill="#dc3545" rx="3"/>
    <circle cx="315" cy="190" r="8" fill="#343a40"/>
    <circle cx="345" cy="190" r="8" fill="#343a40"/>
    
    <text x="240" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#155724" font-weight="bold">
      Eliminerer frontkollisjoner 100%
    </text>
    <text x="240" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
      Kostnad: Høy | Effekt: Maksimal
    </text>
  </g>
  
  <!-- 2+1 road design -->
  <g id="two-plus-one">
    <rect x="470" y="80" width="380" height="200" fill="#fff" stroke="#007bff" stroke-width="2" rx="10"/>
    <text x="660" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#004085">
      2+1 Vei med Midtrekkverk
    </text>
    
    <!-- 2+1 road layout -->
    <rect x="490" y="140" width="340" height="80" fill="#6c757d"/>
    <!-- Two lanes one direction -->
    <rect x="490" y="140" width="110" height="80" fill="#7a8288"/>
    <line x1="490" y1="165" x2="600" y2="165" stroke="#fff" stroke-width="2" stroke-dasharray="15,10"/>
    <line x1="490" y1="195" x2="600" y2="195" stroke="#fff" stroke-width="2" stroke-dasharray="15,10"/>
    
    <!-- Barrier -->
    <rect x="605" y="130" width="10" height="100" fill="#007bff"/>
    
    <!-- One lane other direction -->
    <rect x="620" y="140" width="210" height="80" fill="#7a8288"/>
    <line x1="620" y1="180" x2="830" y2="180" stroke="#fff" stroke-width="3" stroke-dasharray="20,15"/>
    
    <!-- Cars -->
    <rect x="510" y="152" width="50" height="20" fill="#28a745" rx="2"/>
    <rect x="520" y="177" width="50" height="20" fill="#28a745" rx="2"/>
    <rect x="720" y="165" width="50" height="20" fill="#dc3545" rx="2"/>
    
    <text x="660" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#004085" font-weight="bold">
      Trygg forbikjøring + beskyttelse
    </text>
    <text x="660" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
      Svensk modell - 50% reduksjon i møteulykker
    </text>
  </g>
  
  <!-- Rumble strips -->
  <g id="rumble-strips">
    <rect x="50" y="300" width="380" height="180" fill="#fff" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="240" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#856404">
      Rumlestriper
    </text>
    
    <!-- Road with rumble strips -->
    <rect x="70" y="350" width="340" height="80" fill="#6c757d"/>
    <line x1="70" y1="390" x2="410" y2="390" stroke="#fff" stroke-width="3" stroke-dasharray="20,15"/>
    
    <!-- Rumble strips on centerline -->
    <rect x="237" y="385" width="6" height="10" fill="#ffc107"/>
    <rect x="247" y="385" width="6" height="10" fill="#ffc107"/>
    <rect x="257" y="385" width="6" height="10" fill="#ffc107"/>
    
    <!-- Rumble strips on edge -->
    <rect x="75" y="420" width="6" height="10" fill="#ffc107"/>
    <rect x="85" y="420" width="6" height="10" fill="#ffc107"/>
    <rect x="95" y="420" width="6" height="10" fill="#ffc107"/>
    
    <!-- Car approaching centerline -->
    <rect x="200" y="375" width="60" height="25" fill="#fd7e14" rx="3"/>
    <circle cx="215" cy="405" r="8" fill="#343a40"/>
    <circle cx="245" cy="405" r="8" fill="#343a40"/>
    
    <!-- Vibration lines -->
    <path d="M200 370 Q190 365 200 360" stroke="#fd7e14" stroke-width="2" fill="none"/>
    <path d="M220 370 Q210 365 220 360" stroke="#fd7e14" stroke-width="2" fill="none"/>
    <path d="M240 370 Q230 365 240 360" stroke="#fd7e14" stroke-width="2" fill="none"/>
    
    <text x="240" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#856404" font-weight="bold">
      Varsler om feltoverskridelse
    </text>
    <text x="240" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
      Kostnad: Lav | Effekt: God ved tretthet
    </text>
  </g>
  
  <!-- Improved road geometry -->
  <g id="geometry">
    <rect x="470" y="300" width="380" height="180" fill="#fff" stroke="#6f42c1" stroke-width="2" rx="10"/>
    <text x="660" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4c2c92">
      Forbedret Veigeometri
    </text>
    
    <!-- Before: Sharp curve -->
    <text x="500" y="355" font-family="Arial, sans-serif" font-size="14" fill="#4c2c92" font-weight="bold">
      Før:</text>
    <path d="M520 360 Q540 350 560 370" stroke="#dc3545" stroke-width="4" fill="none"/>
    <rect x="535" y="355" width="30" height="15" fill="#dc3545" rx="2"/>
    <text x="590" y="365" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">Skarp sving</text>
    
    <!-- After: Gentle curve -->
    <text x="500" y="395" font-family="Arial, sans-serif" font-size="14" fill="#4c2c92" font-weight="bold">
      Etter:</text>
    <path d="M520 400 Q550 395 580 405" stroke="#28a745" stroke-width="4" fill="none"/>
    <rect x="545" y="395" width="30" height="15" fill="#28a745" rx="2"/>
    <text x="610" y="405" font-family="Arial, sans-serif" font-size="12" fill="#28a745">Slak kurve</text>
    
    <!-- Sight distance improvement -->
    <text x="660" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4c2c92">
      + Bedre siktlengde
    </text>
    <text x="660" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4c2c92">
      + Redusert utforkjøringsrisiko
    </text>
    
    <text x="660" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
      Kostnad: Svært høy | Effekt: Høy og varig
    </text>
  </g>
  
  <!-- Cost-effectiveness comparison -->
  <rect x="50" y="500" width="800" height="80" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="10"/>
  <text x="450" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Kostnadseffektivitet av Tiltak
  </text>
  
  <!-- Effectiveness bars -->
  <g id="effectiveness">
    <text x="70" y="545" font-family="Arial, sans-serif" font-size="12" fill="#495057" font-weight="bold">Midtrekkverk:</text>
    <rect x="170" y="535" width="120" height="15" fill="#28a745"/>
    <text x="300" y="547" font-family="Arial, sans-serif" font-size="11" fill="#155724">Høy kostnad, høy effekt</text>
    
    <text x="70" y="565" font-family="Arial, sans-serif" font-size="12" fill="#495057" font-weight="bold">Rumlestriper:</text>
    <rect x="170" y="555" width="80" height="15" fill="#ffc107"/>
    <text x="260" y="567" font-family="Arial, sans-serif" font-size="11" fill="#856404">Lav kostnad, god effekt</text>
    
    <text x="400" y="545" font-family="Arial, sans-serif" font-size="12" fill="#495057" font-weight="bold">2+1 veier:</text>
    <rect x="480" y="535" width="100" height="15" fill="#007bff"/>
    <text x="590" y="547" font-family="Arial, sans-serif" font-size="11" fill="#004085">Middels kostnad, høy effekt</text>
    
    <text x="400" y="565" font-family="Arial, sans-serif" font-size="12" fill="#495057" font-weight="bold">Ny geometri:</text>
    <rect x="480" y="555" width="140" height="15" fill="#6f42c1"/>
    <text x="630" y="567" font-family="Arial, sans-serif" font-size="11" fill="#4c2c92">Svært høy kostnad, høy effekt</text>
  </g>
</svg>