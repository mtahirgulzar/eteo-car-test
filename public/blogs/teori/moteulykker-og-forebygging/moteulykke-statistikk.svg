<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Møteulykker i Norge - Statistikk og Fakta
  </text>
  
  <!-- Main statistics chart -->
  <rect x="50" y="80" width="350" height="200" fill="#fff" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="225" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Dødsulykker i trafikken
  </text>
  
  <!-- Pie chart representation -->
  <circle cx="150" cy="180" r="60" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
  <!-- Møteulykker segment (35-40%) -->
  <path d="M150 120 A60 60 0 0 1 210 180 L150 180 Z" fill="#dc3545"/>
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">35-40%</text>
  <text x="250" y="160" font-family="Arial, sans-serif" font-size="14" fill="#dc3545" font-weight="bold">Møteulykker</text>
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Andre ulykketyper</text>
  
  <!-- Statistics boxes -->
  <rect x="420" y="80" width="330" height="280" fill="#fff" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="585" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Viktige Tall
  </text>
  
  <!-- Individual statistics -->
  <g id="stat1">
    <rect x="440" y="130" width="290" height="40" fill="#fff3cd" rx="5"/>
    <text x="450" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
      Dødelighet per ulykke:
    </text>
    <text x="450" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc3545">
      1,8 personer i gjennomsnitt
    </text>
  </g>
  
  <g id="stat2">
    <rect x="440" y="180" width="290" height="40" fill="#d1ecf1" rx="5"/>
    <text x="450" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
      Høyrisiko veityper:
    </text>
    <text x="450" y="215" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      Riksveier og fylkesveier
    </text>
  </g>
  
  <g id="stat3">
    <rect x="440" y="230" width="290" height="40" fill="#f8d7da" rx="5"/>
    <text x="450" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">
      Kritiske perioder:
    </text>
    <text x="450" y="265" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      Vintermåneder og helger
    </text>
  </g>
  
  <g id="stat4">
    <rect x="440" y="280" width="290" height="40" fill="#d4edda" rx="5"/>
    <text x="450" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
      Sårbare grupper:
    </text>
    <text x="450" y="315" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      18-24 år og 65+ år
    </text>
  </g>
  
  <!-- Risk factors chart -->
  <rect x="50" y="320" width="700" height="240" fill="#fff" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Hovedårsaker til Møteulykker
  </text>
  
  <!-- Bar chart for causes -->
  <g id="causes">
    <!-- For høy hastighet -->
    <rect x="80" y="380" width="120" height="30" fill="#dc3545"/>
    <text x="140" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">
      45%
    </text>
    <text x="80" y="425" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      For høy hastighet
    </text>
    
    <!-- Dårlig sikt -->
    <rect x="220" y="390" width="90" height="20" fill="#ffc107"/>
    <text x="265" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">
      25%
    </text>
    <text x="220" y="425" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Dårlig sikt
    </text>
    
    <!-- Tretthet -->
    <rect x="330" y="395" width="70" height="15" fill="#28a745"/>
    <text x="365" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">
      15%
    </text>
    <text x="330" y="425" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Tretthet
    </text>
    
    <!-- Ruspåvirkning -->
    <rect x="420" y="398" width="50" height="12" fill="#6f42c1"/>
    <text x="445" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">
      10%
    </text>
    <text x="420" y="425" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Ruspåvirkning
    </text>
    
    <!-- Kjøretøyfeil -->
    <rect x="490" y="400" width="30" height="10" fill="#fd7e14"/>
    <text x="505" y="409" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">
      5%
    </text>
    <text x="490" y="425" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Kjøretøyfeil
    </text>
  </g>
  
  <!-- Time of day risk -->
  <g id="timeRisk">
    <text x="550" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      Risiko på døgnet:
    </text>
    
    <!-- Risk curve -->
    <path d="M550 380 Q600 370 650 385 Q700 400 720 380" stroke="#dc3545" stroke-width="3" fill="none"/>
    <text x="550" y="400" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">06:00</text>
    <text x="590" y="400" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">12:00</text>
    <text x="630" y="400" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">18:00</text>
    <text x="670" y="400" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">24:00</text>
    
    <text x="550" y="420" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">
      ↑ Høyest risiko: 15:00-19:00
    </text>
    <text x="550" y="440" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">
      ↑ Nest høyest: 22:00-02:00
    </text>
  </g>
  
  <!-- Bottom information -->
  <rect x="50" y="480" width="700" height="80" fill="#e9ecef" rx="10"/>
  <text x="400" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    Forebygging Redder Liv
  </text>
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Med korrekt hastighetstilpasning, defensiv kjøring og oppmerksomhet
  </text>
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    kan møteulykker reduseres med opptil 70%
  </text>
</svg>