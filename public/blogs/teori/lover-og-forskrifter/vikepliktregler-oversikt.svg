<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">Vikepliktregler - Hovedprinsipper</text>
  
  <!-- Høyreregelen -->
  <rect x="50" y="60" width="160" height="180" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="130" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">HØYREREGELEN</text>
  
  <!-- Simple intersection diagram -->
  <g transform="translate(80, 100)">
    <!-- Roads -->
    <line x1="50" y1="20" x2="50" y2="120" stroke="white" stroke-width="6"/>
    <line x1="0" y1="70" x2="100" y2="70" stroke="white" stroke-width="6"/>
    
    <!-- Cars -->
    <rect x="40" y="45" width="20" height="12" fill="#34495e" rx="2"/>
    <rect x="75" y="60" width="12" height="20" fill="#f39c12" rx="2"/>
    
    <!-- Arrow showing priority -->
    <path d="M 90 75 L 70 75" stroke="#ffff00" stroke-width="3" marker-end="url(#yellowArrow)"/>
  </g>
  
  <text x="130" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Kjøretøy fra høyre</text>
  <text x="130" y="215" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">har vikeplikt</text>
  <text x="130" y="230" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">(gul bil viker)</text>
  
  <!-- Hovedvei -->
  <rect x="230" y="60" width="160" height="180" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="310" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">HOVEDVEIREGLER</text>
  
  <!-- Main road diagram -->
  <g transform="translate(260, 100)">
    <!-- Main road (horizontal) -->
    <line x1="0" y1="70" x2="100" y2="70" stroke="white" stroke-width="8"/>
    <!-- Side road (vertical) -->
    <line x1="50" y1="100" x2="50" y2="140" stroke="white" stroke-width="4"/>
    
    <!-- Cars -->
    <rect x="25" y="60" width="20" height="12" fill="#27ae60" rx="2"/>
    <rect x="40" y="105" width="20" height="12" fill="#e74c3c" rx="2"/>
    
    <!-- Priority arrow -->
    <path d="M 15 66 L 35 66" stroke="#ffff00" stroke-width="3" marker-end="url(#yellowArrow)"/>
  </g>
  
  <text x="310" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Hovedvei har</text>
  <text x="310" y="215" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">fortkjørsrett</text>
  <text x="310" y="230" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">(grønn bil først)</text>
  
  <!-- Rundkjøring -->
  <rect x="410" y="60" width="160" height="180" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="490" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">RUNDKJØRING</text>
  
  <!-- Roundabout diagram -->
  <g transform="translate(440, 110)">
    <!-- Roundabout circle -->
    <circle cx="50" cy="50" r="25" fill="none" stroke="white" stroke-width="4"/>
    
    <!-- Entry roads -->
    <line x1="50" y1="0" x2="50" y2="25" stroke="white" stroke-width="3"/>
    <line x1="100" y1="50" x2="75" y2="50" stroke="white" stroke-width="3"/>
    
    <!-- Cars -->
    <rect x="40" y="5" width="20" height="12" fill="#9b59b6" rx="2"/>
    <rect x="78" y="40" width="12" height="20" fill="#e74c3c" rx="2"/>
    
    <!-- Priority indication -->
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">1</text>
  </g>
  
  <text x="490" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Bil i rundkjøringen</text>
  <text x="490" y="215" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">har vikeplikt</text>
  <text x="490" y="230" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">(lilla bil først)</text>
  
  <!-- Fotgjenger -->
  <rect x="590" y="60" width="160" height="180" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="670" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">FOTGJENGERE</text>
  
  <!-- Crosswalk diagram -->
  <g transform="translate(620, 110)">
    <!-- Road -->
    <line x1="0" y1="50" x2="100" y2="50" stroke="white" stroke-width="6"/>
    <!-- Crosswalk stripes -->
    <rect x="35" y="40" width="4" height="20" fill="white"/>
    <rect x="43" y="40" width="4" height="20" fill="white"/>
    <rect x="51" y="40" width="4" height="20" fill="white"/>
    <rect x="59" y="40" width="4" height="20" fill="white"/>
    
    <!-- Car -->
    <rect x="10" y="40" width="20" height="12" fill="#34495e" rx="2"/>
    
    <!-- Pedestrian -->
    <circle cx="50" cy="35" r="3" fill="#2c3e50"/>
    <line x1="50" y1="38" x2="50" y2="50" stroke="#2c3e50" stroke-width="2"/>
    <line x1="47" y1="42" x2="53" y2="42" stroke="#2c3e50" stroke-width="2"/>
    <line x1="50" y1="50" x2="47" y2="60" stroke="#2c3e50" stroke-width="2"/>
    <line x1="50" y1="50" x2="53" y2="60" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <text x="670" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Fotgjengere har</text>
  <text x="670" y="215" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">alltid vikeplikt på</text>
  <text x="670" y="230" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">fotgjengerovergang</text>
  
  <!-- Special situations box -->
  <rect x="100" y="270" width="600" height="80" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="8"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Spesielle situasjoner</text>
  
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• Nødetatene har alltid vikeplikt når de bruker blålys og sirene</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• Trafikkdirigent har forrang over trafikklys og skilt</text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• Busser har vikeplikt når de kjører ut fra bussholdeplass i tettsted</text>
  
  <!-- Priority order box -->
  <rect x="200" y="370" width="400" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Prioritetsrekkefølge (høyest til lavest)</text>
  
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">1. Trafikkdirigent → 2. Trafikklys → 3. Trafikkskilt</text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">4. Hovedveiregler → 5. Høyreregelen</text>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle" fill="#7f8c8d">Fotgjengere på fotgjengerovergang har alltid vikeplikt</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle" fill="#7f8c8d">Nødetater med blålys og sirene har alltid vikeplikt</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="yellowArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffff00"/>
    </marker>
  </defs>
</svg>