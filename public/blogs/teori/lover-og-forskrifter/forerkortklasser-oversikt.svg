<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">Førerkortklasser i Norge - Oversikt</text>
  
  <!-- AM Class -->
  <rect x="50" y="60" width="140" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="120" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">AM</text>
  <text x="120" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Moped</text>
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Lett ATV</text>
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Fra 15 år</text>
  <text x="120" y="155" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Maks 45 km/t</text>
  <text x="120" y="168" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">50cc/4kW</text>
  
  <!-- A1 Class -->
  <rect x="210" y="60" width="140" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="280" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">A1</text>
  <text x="280" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Lett motorsykkel</text>
  <text x="280" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">125cc</text>
  <text x="280" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Fra 16 år</text>
  <text x="280" y="155" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Maks 11 kW</text>
  <text x="280" y="168" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Praktisk prøve</text>
  
  <!-- A2 Class -->
  <rect x="370" y="60" width="140" height="120" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="440" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">A2</text>
  <text x="440" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Mellom</text>
  <text x="440" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">motorsykkel</text>
  <text x="440" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Fra 18 år</text>
  <text x="440" y="155" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Maks 35 kW</text>
  <text x="440" y="168" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">2 år erfaring</text>
  
  <!-- A Class -->
  <rect x="530" y="60" width="140" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">A</text>
  <text x="600" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Alle</text>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">motorsykler</text>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Fra 20/24 år</text>
  <text x="600" y="155" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Ubegrenset</text>
  <text x="600" y="168" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">2 års erfaring</text>
  
  <!-- B Class (highlighted as most common) -->
  <rect x="50" y="200" width="200" height="140" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="5"/>
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">B</text>
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">PERSONBIL</text>
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Fra 18 år</text>
  <text x="150" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Maks 3500 kg</text>
  <text x="150" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Maks 8 passasjerer</text>
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Mest vanlige klassen</text>
  
  <!-- BE Class -->
  <rect x="270" y="200" width="140" height="140" fill="#1abc9c" stroke="#16a085" stroke-width="2" rx="5"/>
  <text x="340" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">BE</text>
  <text x="340" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Personbil med</text>
  <text x="340" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">tilhenger</text>
  <text x="340" y="295" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Fra 18 år</text>
  <text x="340" y="315" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Tilhenger over</text>
  <text x="340" y="327" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">750 kg</text>
  
  <!-- C1 Class -->
  <rect x="430" y="200" width="140" height="140" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">C1</text>
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Lett lastebil</text>
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Fra 18 år</text>
  <text x="500" y="300" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">3500-7500 kg</text>
  <text x="500" y="315" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Varebil/</text>
  <text x="500" y="327" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">campingbil</text>
  
  <!-- C Class -->
  <rect x="590" y="200" width="140" height="140" fill="#c0392b" stroke="#a93226" stroke-width="2" rx="5"/>
  <text x="660" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">C</text>
  <text x="660" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Lastebil</text>
  <text x="660" y="280" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Fra 21 år</text>
  <text x="660" y="300" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Over 3500 kg</text>
  <text x="660" y="315" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Yrkessjåfør-</text>
  <text x="660" y="327" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">kompetanse</text>
  
  <!-- D1 Class -->
  <rect x="50" y="360" width="140" height="120" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="120" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">D1</text>
  <text x="120" y="415" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Minibuss</text>
  <text x="120" y="435" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Fra 21 år</text>
  <text x="120" y="455" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">9-16 passasjerer</text>
  <text x="120" y="468" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Maks 8 meter</text>
  
  <!-- D Class -->
  <rect x="210" y="360" width="140" height="120" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="280" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">D</text>
  <text x="280" y="415" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Buss</text>
  <text x="280" y="435" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Fra 24 år</text>
  <text x="280" y="455" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Over 8 passasjerer</text>
  <text x="280" y="468" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Yrkessjåfør</text>
  
  <!-- T Class -->
  <rect x="370" y="360" width="140" height="120" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="440" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">T</text>
  <text x="440" y="415" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Traktor</text>
  <text x="440" y="435" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Fra 16 år</text>
  <text x="440" y="455" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Jordbruk/</text>
  <text x="440" y="468" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">skogbruk</text>
  
  <!-- S Class -->
  <rect x="530" y="360" width="140" height="120" fill="#f1c40f" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">S</text>
  <text x="600" y="415" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Snøscooter</text>
  <text x="600" y="435" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Fra 16 år</text>
  <text x="600" y="455" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">Kun i løyper og</text>
  <text x="600" y="468" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">på islagt vann</text>
  
  <!-- Information box -->
  <rect x="100" y="500" width="600" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Viktig informasjon om førerkortklasser</text>
  
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">• Klasse B gir automatisk rett til AM og S</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">• Alle klasser krever bestått teoriprøve og praktisk prøve</text>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">• Helseattest påkrevd for C, D og yrkessjåførkompetanse</text>
</svg>