<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Defensive vikepliktshåndteringsteknikker
  </text>
  
  <!-- Scenario 1: Intersection approach -->
  <g transform="translate(50, 60)">
    <text x="150" y="20" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Defensiv tilnærming til kryss
    </text>
    
    <!-- Intersection -->
    <line x1="50" y1="100" x2="250" y2="100" stroke="#34495e" stroke-width="6"/>
    <line x1="150" y1="40" x2="150" y2="160" stroke="#34495e" stroke-width="6"/>
    
    <!-- Approaching car (you) -->
    <rect x="80" y="95" width="30" height="10" rx="2" fill="#3498db"/>
    <text x="95" y="102" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DU</text>
    
    <!-- Other car with right of way -->
    <rect x="145" y="60" width="10" height="25" rx="2" fill="#e74c3c"/>
    <text x="150" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">A</text>
    
    <!-- Sight lines and observation zones -->
    <path d="M 95 95 L 130 70 L 130 130 Z" fill="#3498db" opacity="0.2"/>
    <path d="M 95 95 L 170 70 L 170 130 Z" fill="#f39c12" opacity="0.2"/>
    
    <!-- Eye contact indication -->
    <circle cx="95" cy="95" r="2" fill="#27ae60"/>
    <circle cx="150" cy="72" r="2" fill="#27ae60"/>
    <line x1="95" y1="95" x2="150" y2="72" stroke="#27ae60" stroke-width="1" stroke-dasharray="2,2"/>
    
    <text x="150" y="190" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
      Reduser fart og observer andre trafikanter
    </text>
  </g>
  
  <!-- Scenario 2: Pedestrian crossing -->
  <g transform="translate(400, 60)">
    <text x="150" y="20" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Defensiv fotgjengerhåndtering
    </text>
    
    <!-- Road -->
    <rect x="50" y="80" width="200" height="40" fill="#34495e"/>
    
    <!-- Pedestrian crossing -->
    <rect x="120" y="80" width="10" height="40" fill="white"/>
    <rect x="140" y="80" width="10" height="40" fill="white"/>
    <rect x="160" y="80" width="10" height="40" fill="white"/>
    <rect x="180" y="80" width="10" height="40" fill="white"/>
    
    <!-- Car approaching -->
    <rect x="70" y="95" width="25" height="10" rx="2" fill="#3498db"/>
    
    <!-- Child potentially running -->
    <circle cx="270" cy="90" r="3" fill="#f39c12"/>
    <rect x="267" y="93" width="6" height="8" fill="#f39c12"/>
    <line x1="267" y1="97" x2="265" y2="105" stroke="#f39c12" stroke-width="1"/>
    <line x1="273" y1="97" x2="275" y2="105" stroke="#f39c12" stroke-width="1"/>
    
    <!-- Movement prediction -->
    <path d="M 270 93 Q 220 93 170 93" stroke="#e74c3c" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <text x="220" y="90" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="8">
      Mulig bevegelse
    </text>
    
    <!-- Stopped position -->
    <rect x="100" y="95" width="25" height="10" rx="2" fill="#27ae60"/>
    
    <text x="150" y="190" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
      Stopp helt og scan for fotgjengere
    </text>
  </g>
  
  <!-- Defensive principles -->
  <rect x="50" y="250" width="700" height="220" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="280" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Defensive prinsipper for vikepliktshåndtering
  </text>
  
  <!-- SIPDE method -->
  <rect x="80" y="300" width="130" height="140" rx="5" fill="#ecf0f1"/>
  <text x="145" y="320" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    SIPDE-metoden
  </text>
  
  <text x="90" y="340" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">S - SCAN</text>
  <text x="90" y="353" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    Observer hele miljøet
  </text>
  
  <text x="90" y="368" fill="#f39c12" font-family="Arial, sans-serif" font-size="12" font-weight="bold">I - IDENTIFY</text>
  <text x="90" y="381" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    Identifiser potensielle farer
  </text>
  
  <text x="90" y="396" fill="#3498db" font-family="Arial, sans-serif" font-size="12" font-weight="bold">P - PREDICT</text>
  <text x="90" y="409" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    Forutse andre trafikanters handling
  </text>
  
  <text x="90" y="424" fill="#27ae60" font-family="Arial, sans-serif" font-size="12" font-weight="bold">D/E - DECIDE/EXECUTE</text>
  <text x="90" y="437" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    Beslutt og utfør handlinger
  </text>
  
  <!-- Communication techniques -->
  <rect x="230" y="300" width="150" height="140" rx="5" fill="#ecf0f1"/>
  <text x="305" y="320" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Kommunikasjonsteknikker
  </text>
  
  <text x="240" y="340" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Øyekontakt:
  </text>
  <text x="240" y="353" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Bekreft gjensidig oppmerksomhet
  </text>
  <text x="240" y="366" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Forstå andre trafikanters hensikter
  </text>
  
  <text x="240" y="384" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Signaler:
  </text>
  <text x="240" y="397" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Bruk blinklys tidlig og tydelig
  </text>
  <text x="240" y="410" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Hastighetsendring som signal
  </text>
  
  <text x="240" y="428" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Posisjonering:
  </text>
  <text x="240" y="441" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Plasser bilen synlig og tydelig
  </text>
  
  <!-- Safety margins -->
  <rect x="400" y="300" width="150" height="140" rx="5" fill="#ecf0f1"/>
  <text x="475" y="320" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Sikkerhetsmarginer
  </text>
  
  <text x="410" y="340" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Tidsmargin:
  </text>
  <text x="410" y="353" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Gi deg selv ekstra tid
  </text>
  <text x="410" y="366" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Ikke stress gjennom kryss
  </text>
  
  <text x="410" y="384" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Avstandsmargin:
  </text>
  <text x="410" y="397" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Hold større avstand i kryss
  </text>
  <text x="410" y="410" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Rom for unnslippe-manøvre
  </text>
  
  <text x="410" y="428" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Hastighetsmargin:
  </text>
  <text x="410" y="441" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Reduser fart ved usikkerhet
  </text>
  
  <!-- Error assumption -->
  <rect x="570" y="300" width="150" height="140" rx="5" fill="#ecf0f1"/>
  <text x="645" y="320" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Feilassumering
  </text>
  
  <text x="580" y="340" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Anta at andre:
  </text>
  <text x="580" y="353" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Ikke har sett deg
  </text>
  <text x="580" y="366" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Misforstår vikepliktsregler
  </text>
  <text x="580" y="379" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Kan gjøre uventede handlinger
  </text>
  
  <text x="580" y="397" fill="#27ae60" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Forbered deg på:
  </text>
  <text x="580" y="410" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Nødbremsing
  </text>
  <text x="580" y="423" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Unnslippingsmanøvre
  </text>
  <text x="580" y="436" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    • Alternative handlingsplaner
  </text>
</svg>