<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    T-kryss vikepliktsregler
  </text>
  
  <!-- Main road (horizontal) -->
  <rect x="50" y="180" width="500" height="40" fill="#34495e"/>
  <line x1="50" y1="200" x2="550" y2="200" stroke="white" stroke-width="2" stroke-dasharray="10,10"/>
  
  <!-- Side road (vertical, ending at main road) -->
  <rect x="280" y="50" width="40" height="130" fill="#34495e"/>
  
  <!-- T-junction point -->
  <rect x="280" y="180" width="40" height="40" fill="#34495e"/>
  
  <!-- Road labels -->
  <text x="300" y="120" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Sidevei som slutter
  </text>
  <text x="150" y="240" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Hovedvei (fortsetter)
  </text>
  <text x="450" y="240" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Hovedvei (fortsetter)
  </text>
  
  <!-- Cars -->
  <!-- Car coming from side road (has right of way) -->
  <rect x="290" y="140" width="20" height="30" rx="3" fill="#e74c3c"/>
  <text x="300" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">A</text>
  
  <!-- Car on main road from left -->
  <rect x="200" y="185" width="30" height="20" rx="3" fill="#3498db"/>
  <text x="215" y="197" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">B</text>
  
  <!-- Car on main road from right -->
  <rect x="370" y="185" width="30" height="20" rx="3" fill="#27ae60"/>
  <text x="385" y="197" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">C</text>
  
  <!-- Priority arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Car A has priority over both B and C -->
  <line x1="300" y1="175" x2="300" y2="195" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Explanation boxes -->
  <rect x="50" y="280" width="160" height="80" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="60" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Regel:</text>
  <text x="60" y="320" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Bil A fra sidevei som</text>
  <text x="60" y="335" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">"slutter" har vikeplikt</text>
  <text x="60" y="350" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">til bil B og C</text>
  
  <rect x="230" y="280" width="160" height="80" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="240" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Mellom B og C:</text>
  <text x="240" y="320" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Følg høyreregelen</text>
  <text x="240" y="335" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">C har forkjørsrett</text>
  <text x="240" y="350" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">over B</text>
  
  <rect x="410" y="280" width="140" height="80" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="420" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Viktig:</text>
  <text x="420" y="320" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Skilt kan overstyre</text>
  <text x="420" y="335" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">denne naturlige</text>
  <text x="420" y="350" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">regelen</text>
</svg>