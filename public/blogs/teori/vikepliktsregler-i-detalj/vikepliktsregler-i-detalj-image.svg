<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Main title background -->
  <rect x="50" y="50" width="700" height="80" rx="10" fill="#2c3e50"/>
  
  <!-- Main title -->
  <text x="400" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    Vikepliktsregler i detalj
  </text>
  
  <!-- Hierarchy levels -->
  <!-- Level 1: Police -->
  <rect x="80" y="160" width="150" height="50" rx="5" fill="#e74c3c"/>
  <text x="155" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    1. POLITI
  </text>
  
  <!-- Level 2: Traffic lights -->
  <rect x="250" y="160" width="150" height="50" rx="5" fill="#f39c12"/>
  <text x="325" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    2. TRAFIKKLYS
  </text>
  
  <!-- Level 3: Signs -->
  <rect x="420" y="160" width="150" height="50" rx="5" fill="#3498db"/>
  <text x="495" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    3. SKILT
  </text>
  
  <!-- Level 4: Right-hand rule -->
  <rect x="590" y="160" width="150" height="50" rx="5" fill="#27ae60"/>
  <text x="665" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    4. HØYREREGELEN
  </text>
  
  <!-- Priority arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Arrows showing hierarchy -->
  <line x1="230" y1="185" x2="250" y2="185" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="185" x2="420" y2="185" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="185" x2="590" y2="185" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Key signs illustration -->
  <!-- Stop sign -->
  <g transform="translate(100, 250)">
    <polygon points="30,10 50,30 30,50 10,30" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="30" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">STOPP</text>
  </g>
  
  <!-- Yield sign -->
  <g transform="translate(200, 250)">
    <polygon points="30,10 50,50 10,50" fill="white" stroke="#e74c3c" stroke-width="3"/>
  </g>
  
  <!-- Priority road sign -->
  <g transform="translate(300, 250)">
    <polygon points="20,30 30,20 40,30 30,40" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
  </g>
  
  <!-- Traffic light -->
  <g transform="translate(450, 250)">
    <rect x="25" y="10" width="10" height="50" rx="5" fill="#34495e"/>
    <circle cx="30" cy="20" r="3" fill="#e74c3c"/>
    <circle cx="30" cy="30" r="3" fill="#f39c12"/>
    <circle cx="30" cy="40" r="3" fill="#27ae60"/>
  </g>
  
  <!-- Right-hand rule illustration -->
  <g transform="translate(550, 250)">
    <!-- Intersection -->
    <line x1="10" y1="30" x2="50" y2="30" stroke="#34495e" stroke-width="3"/>
    <line x1="30" y1="10" x2="30" y2="50" stroke="#34495e" stroke-width="3"/>
    <!-- Car from right -->
    <rect x="35" y="25" width="10" height="10" fill="#3498db"/>
    <!-- Arrow showing priority -->
    <line x1="45" y1="30" x2="55" y2="30" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Labels -->
  <text x="130" y="320" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Stoppskilt</text>
  <text x="230" y="320" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Vikeplikt</text>
  <text x="330" y="320" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Forkjørsvei</text>
  <text x="480" y="320" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Trafikklys</text>
  <text x="580" y="320" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Høyreregelen</text>
  
  <!-- Footer text -->
  <text x="400" y="360" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="14">
    Hierarkisk prioritering av vikepliktsregler i norsk trafikk
  </text>
</svg>