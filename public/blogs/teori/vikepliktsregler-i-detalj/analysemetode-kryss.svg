<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Systematisk analysemetode for kryss
  </text>
  
  <!-- Flow chart -->
  <!-- Start box -->
  <rect x="275" y="60" width="150" height="40" rx="20" fill="#3498db"/>
  <text x="350" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Ankommer kryss
  </text>
  
  <!-- Step 1: Identify -->
  <rect x="275" y="130" width="150" height="50" rx="5" fill="#e74c3c"/>
  <text x="350" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    1. IDENTIFISER
  </text>
  <text x="350" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Er det politi, lys eller skilt?
  </text>
  
  <!-- Decision diamond -->
  <polygon points="350,200 380,230 350,260 320,230" fill="#f39c12"/>
  <text x="350" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Politi?
  </text>
  
  <!-- Police path -->
  <rect x="450" y="210" width="120" height="40" rx="5" fill="#e74c3c"/>
  <text x="510" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Følg politiets anvisninger
  </text>
  
  <!-- Traffic light check -->
  <polygon points="350,280 380,310 350,340 320,310" fill="#f39c12"/>
  <text x="350" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Trafikklys?
  </text>
  
  <!-- Traffic light path -->
  <rect x="150" y="290" width="120" height="40" rx="5" fill="#f39c12"/>
  <text x="210" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Følg lyssignalene
  </text>
  
  <!-- Sign check -->
  <polygon points="350,360 380,390 350,420 320,390" fill="#f39c12"/>
  <text x="350" y="395" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Skilt?
  </text>
  
  <!-- Sign path -->
  <rect x="450" y="370" width="120" height="40" rx="5" fill="#3498db"/>
  <text x="510" y="395" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Følg skiltenes regler
  </text>
  
  <!-- Right-hand rule -->
  <rect x="275" y="440" width="150" height="40" rx="5" fill="#27ae60"/>
  <text x="350" y="465" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Bruk høyreregelen
  </text>
  
  <!-- Arrows -->
  <defs>
    <marker id="flowArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Flow arrows -->
  <line x1="350" y1="100" x2="350" y2="130" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>
  <line x1="350" y1="180" x2="350" y2="200" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>
  <line x1="380" y1="230" x2="450" y2="230" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>
  <line x1="350" y1="260" x2="350" y2="280" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>
  <line x1="320" y1="310" x2="270" y2="310" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>
  <line x1="350" y1="340" x2="350" y2="360" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>
  <line x1="380" y1="390" x2="450" y2="390" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>
  <line x1="350" y1="420" x2="350" y2="440" stroke="#2c3e50" stroke-width="2" marker-end="url(#flowArrow)"/>
  
  <!-- Labels -->
  <text x="415" y="220" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">JA</text>
  <text x="350" y="275" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">NEI</text>
  <text x="285" y="300" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">JA</text>
  <text x="350" y="355" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">NEI</text>
  <text x="415" y="380" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">JA</text>
  <text x="350" y="435" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">NEI</text>
  
  <!-- Side information boxes -->
  <!-- Identification checklist -->
  <rect x="20" y="60" width="180" height="120" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="110" y="80" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Identifiseringsliste
  </text>
  
  <text x="30" y="100" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Se etter:
  </text>
  <text x="30" y="115" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    ✓ Politi eller vaktmester
  </text>
  <text x="30" y="128" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    ✓ Fungerende trafikklys
  </text>
  <text x="30" y="141" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    ✓ Stoppskilt, vikepliktsskilt
  </text>
  <text x="30" y="154" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    ✓ Forkjørsveiskilt
  </text>
  <text x="30" y="167" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    ✓ Andre trafikanter
  </text>
  
  <!-- Final action box -->
  <rect x="500" y="60" width="180" height="120" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="590" y="80" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Handlingsregler
  </text>
  
  <text x="510" y="100" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Når du har avgjort:
  </text>
  <text x="510" y="115" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    ✓ Kjør forsiktig hvis forkjørsrett
  </text>
  <text x="510" y="128" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    ✓ Stopp og vent hvis vikeplikt
  </text>
  <text x="510" y="141" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    ✓ Kommuniser med andre
  </text>
  <text x="510" y="154" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    ✓ Vær oppmerksom på fotgjengere
  </text>
  <text x="510" y="167" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">
    ✓ Reduser fart ved usikkerhet
  </text>
</svg>