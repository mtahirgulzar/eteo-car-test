<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="safetyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">
    Sikkerhet i bykjøring
  </text>
  
  <!-- Accident statistics section -->
  <rect x="50" y="70" width="700" height="120" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F44336">
    Vanlige ulykkestyper i byen (statistikk)
  </text>
  
  <!-- Rear-end collision (35%) -->
  <rect x="80" y="110" width="120" height="15" fill="url(#dangerGradient)"/>
  <rect x="90" y="115" width="30" height="10" rx="2" fill="#607D8B"/>
  <rect x="130" y="115" width="30" height="10" rx="2" fill="#FF5722"/>
  <path d="M120 120 L130 120" stroke="#FFF" stroke-width="2"/>
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="10" fill="#333">Påkjørsel bakfra</text>
  <text x="80" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">35%</text>
  
  <!-- Intersection accidents (25%) -->
  <rect x="220" y="110" width="100" height="15" fill="#FF7043"/>
  <path d="M250 105 L250 130 M235 120 L265 120" stroke="#607D8B" stroke-width="3"/>
  <circle cx="250" cy="120" r="8" fill="#FF5722" opacity="0.7"/>
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="10" fill="#333">Krysulykker</text>
  <text x="220" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF5722">25%</text>
  
  <!-- Pedestrian/cyclist (20%) -->
  <rect x="340" y="110" width="80" height="15" fill="#FF8A65"/>
  <circle cx="370" cy="108" r="4" fill="#FFC107"/>
  <rect x="367" y="113" width="6" height="12" fill="#2196F3"/>
  <circle cx="390" cy="117" r="6" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
  <text x="340" y="140" font-family="Arial, sans-serif" font-size="10" fill="#333">Fotgj./syklist</text>
  <text x="340" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF7043">20%</text>
  
  <!-- Parking/reversing (15%) -->
  <rect x="440" y="110" width="60" height="15" fill="#FFAB91"/>
  <rect x="455" y="115" width="20" height="10" rx="2" fill="#757575"/>
  <path d="M445 120 L455 120" stroke="#FF9800" stroke-width="2" stroke-dasharray="2,2"/>
  <text x="440" y="140" font-family="Arial, sans-serif" font-size="10" fill="#333">Parkering</text>
  <text x="440" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF8A65">15%</text>
  
  <!-- Door opening (5%) -->
  <rect x="520" y="110" width="40" height="15" fill="#FFCCBC"/>
  <rect x="535" y="115" width="15" height="10" rx="2" fill="#795548"/>
  <path d="M535 120 L525 115" stroke="#F44336" stroke-width="2"/>
  <text x="520" y="140" font-family="Arial, sans-serif" font-size="10" fill="#333">Døråpning</text>
  <text x="520" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFAB91">5%</text>
  
  <!-- 360-degree awareness section -->
  <rect x="50" y="210" width="340" height="180" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="220" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2196F3">
    360-graders oppmerksomhet
  </text>
  
  <!-- Car with visibility zones -->
  <rect x="190" y="260" width="60" height="30" rx="5" fill="#607D8B" stroke="#455A64" stroke-width="1"/>
  
  <!-- Visibility zones -->
  <ellipse cx="220" cy="245" rx="50" ry="15" fill="#4CAF50" opacity="0.3" stroke="#2E7D32" stroke-width="1"/>
  <text x="220" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2E7D32">Foran</text>
  
  <ellipse cx="220" cy="305" rx="50" ry="15" fill="#FF9800" opacity="0.3" stroke="#F57C00" stroke-width="1"/>
  <text x="220" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#F57C00">Bak</text>
  
  <ellipse cx="170" cy="275" rx="15" ry="25" fill="#FF5722" opacity="0.3" stroke="#D84315" stroke-width="1"/>
  <text x="155" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#D84315">Blindsone</text>
  
  <ellipse cx="270" cy="275" rx="15" ry="25" fill="#FF5722" opacity="0.3" stroke="#D84315" stroke-width="1"/>
  <text x="285" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#D84315">Blindsone</text>
  
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Kontinuerlig scanning av alle retninger
  </text>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Spesielt oppmerksomhet til blindsoner
  </text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Bruk alle speil og skuldersjekk
  </text>
  <text x="70" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Forutse andres handlinger
  </text>
  
  <!-- Safety technology section -->
  <rect x="410" y="210" width="340" height="180" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
  <text x="580" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4CAF50">
    Sikkerhetsteknologi
  </text>
  
  <!-- AEB (Automatic Emergency Braking) -->
  <rect x="440" y="250" width="40" height="20" rx="3" fill="#607D8B"/>
  <rect x="445" y="260" width="30" height="5" fill="#F44336"/>
  <text x="460" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#FFF">STOPP</text>
  <text x="490" y="265" font-family="Arial, sans-serif" font-size="10" fill="#333">Automatisk nødbremsing</text>
  
  <!-- Lane departure warning -->
  <path d="M440 285 L480 285" stroke="#FFF" stroke-width="2" stroke-dasharray="5,2"/>
  <path d="M450 280 L470 280" stroke="#FF9800" stroke-width="3"/>
  <text x="490" y="285" font-family="Arial, sans-serif" font-size="10" fill="#333">Filskiftevarsling</text>
  
  <!-- Blind spot monitoring -->
  <rect x="440" y="300" width="40" height="20" rx="3" fill="#607D8B"/>
  <circle cx="435" cy="310" r="4" fill="#FF9800"/>
  <text x="435" y="313" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#FFF">!</text>
  <text x="490" y="310" font-family="Arial, sans-serif" font-size="10" fill="#333">Blindsoneovervåking</text>
  
  <!-- 360-camera -->
  <circle cx="460" cy="335" r="15" fill="#2196F3"/>
  <text x="460" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">360°</text>
  <text x="485" y="340" font-family="Arial, sans-serif" font-size="10" fill="#333">360-graders kamera</text>
  
  <text x="430" y="365" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Moderne teknologi reduserer risiko,
  </text>
  <text x="430" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333">
    men erstatter ikke oppmerksomhet!
  </text>
  
  <!-- Prevention strategies section -->
  <rect x="50" y="410" width="700" height="140" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="400" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF9800">
    Forebyggende sikkerhetstiltak
  </text>
  
  <!-- Defensive driving -->
  <rect x="80" y="450" width="150" height="80" rx="5" fill="#E8EAF6" stroke="#3F51B5" stroke-width="1"/>
  <text x="155" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3F51B5">
    Defensiv kjøring
  </text>
  <text x="90" y="485" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Anta at andre gjør feil
  </text>
  <text x="90" y="500" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Hold sikker følgeavstand
  </text>
  <text x="90" y="515" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Ha alltid en utvei planlagt
  </text>
  
  <!-- Communication -->
  <rect x="250" y="450" width="150" height="80" rx="5" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
  <text x="325" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0288D1">
    Kommunikasjon
  </text>
  <text x="260" y="485" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Bruk blinklys i god tid
  </text>
  <text x="260" y="500" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Øyekontakt med fotgjengere
  </text>
  <text x="260" y="515" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Forutsigbar kjøring
  </text>
  
  <!-- Vehicle maintenance -->
  <rect x="420" y="450" width="150" height="80" rx="5" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="1"/>
  <text x="495" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">
    Vedlikehold
  </text>
  <text x="430" y="485" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Fungerende bremser
  </text>
  <text x="430" y="500" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Gode dekk med mønster
  </text>
  <text x="430" y="515" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Rene vinduer og speil
  </text>
  
  <!-- Training -->
  <rect x="590" y="450" width="130" height="80" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
  <text x="655" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">
    Trening
  </text>
  <text x="600" y="485" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Øv i trygt miljø
  </text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Ta tilleggstimer
  </text>
  <text x="600" y="515" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Lær av erfarne
  </text>
  
  <!-- Bottom warning -->
  <rect x="150" y="570" width="500" height="25" rx="5" fill="#FFCDD2" stroke="#F44336" stroke-width="1"/>
  <text x="400" y="586" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C62828">
    Sikkerhet krever kontinuerlig oppmerksomhet og riktig innstilling
  </text>
</svg>