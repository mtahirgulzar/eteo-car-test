<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  <rect width="800" height="300" fill="url(#bg)"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Skolebarn sikkerhet (5-12 år)
  </text>
  <text x="80" y="80" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • <tspan font-weight="bold">Minimum 125 cm høy</tspan> eller 6 år gammel
  </text>
  <text x="80" y="110" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • <tspan font-weight="bold">Skulderbeltet</tspan> skal ligge over skulderen, ikke halsen
  </text>
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • <tspan font-weight="bold">Hoftebeltet</tspan> skal ligge lavt over bekkenet
  </text>
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • <tspan font-weight="bold">Beltepute</tspan> kun hvis bilens egne belter ikke passer
  </text>
</svg>
