<svg width="800" height="420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="420" fill="url(#bg)"/>
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#dc3545"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    ⚠️ Nødsituasjoner med barn om bord
  </text>
  <!-- Ved ulykke -->
  <rect x="20" y="80" width="200" height="30" rx="5" fill="#c53030"/>
  <text x="30" y="102" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Ved ulykke
  </text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    1. <tspan font-weight="bold">Vurder barnets tilstand</tspan> - men ikke flytt dem unødvendig
  </text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    2. <tspan font-weight="bold">Ring 113</tspan> hvis det er tvil om skader
  </text>
  <text x="60" y="190" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    3. <tspan font-weight="bold">Hold barnet</tspan> rolig og trygt
  </text>
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    4. <tspan font-weight="bold">Ikke løsne sikring</tspan> før hjelp kommer (hvis ikke akutt fare)
  </text>
  <!-- Ved bilsyke -->
  <rect x="20" y="250" width="200" height="30" rx="5" fill="#e6a300"/>
  <text x="30" y="272" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Ved bilsyke
  </text>
  <text x="60" y="310" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • <tspan font-weight="bold">Stopp trygt</tspan> ved første mulighet
  </text>
  <text x="60" y="335" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • <tspan font-weight="bold">Frisk luft</tspan> og hvile utenfor bilen
  </text>
  <text x="60" y="360" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • <tspan font-weight="bold">Lett mat</tspan> og rikelig med væske
  </text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • <tspan font-weight="bold">Vurder medisiner</tspan> etter råd fra lege
  </text>
</svg>
