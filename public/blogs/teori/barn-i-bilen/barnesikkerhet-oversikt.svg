<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Barnesikkerhet i bil - Oversikt
  </text>
  
  <!-- Age groups -->
  <g transform="translate(50, 80)">
    <!-- Baby 0-1 år -->
    <rect x="0" y="0" width="150" height="350" rx="10" fill="#ffebee" stroke="#e57373" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c62828">
      0-1 år
    </text>
    
    <!-- Baby illustration -->
    <circle cx="75" cy="80" r="20" fill="#f4d1ae"/>
    <ellipse cx="75" cy="110" rx="15" ry="25" fill="#f4d1ae"/>
    
    <!-- Backward facing seat -->
    <rect x="35" y="140" width="80" height="60" rx="15" fill="#e74c3c"/>
    <rect x="40" y="145" width="70" height="50" rx="10" fill="#c0392b"/>
    
    <!-- Arrow pointing backward -->
    <path d="M 20 250 L 50 235 L 50 245 L 40 245 L 40 255 L 50 255 L 20 270 Z" fill="#2c3e50"/>
    <text x="75" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Bakovervendt
    </text>
    
    <text x="75" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Alltid bakovervendt
    </text>
    <text x="75" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • 5-punktsbelte
    </text>
    <text x="75" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • ISOFIX montering
    </text>
  </g>
  
  <g transform="translate(225, 80)">
    <!-- Toddler 1-4 år -->
    <rect x="0" y="0" width="150" height="350" rx="10" fill="#fff3e0" stroke="#ffb74d" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef6c00">
      1-4 år
    </text>
    
    <!-- Toddler illustration -->
    <circle cx="75" cy="80" r="18" fill="#f4d1ae"/>
    <ellipse cx="75" cy="115" rx="18" ry="30" fill="#f4d1ae"/>
    
    <!-- Car seat -->
    <rect x="35" y="150" width="80" height="70" rx="15" fill="#ff9800"/>
    <rect x="40" y="155" width="70" height="60" rx="10" fill="#f57c00"/>
    
    <!-- Arrow -->
    <path d="M 20 250 L 50 235 L 50 245 L 40 245 L 40 255 L 50 255 L 20 270 Z" fill="#2c3e50"/>
    <text x="75" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Bakovervendt
    </text>
    <text x="75" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      (anbefalt)
    </text>
    
    <text x="75" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Til minimum 15 mnd
    </text>
    <text x="75" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Helst til 4 år
    </text>
    <text x="75" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • 5-punktsbelte
    </text>
  </g>
  
  <g transform="translate(400, 80)">
    <!-- School child 4-7 år -->
    <rect x="0" y="0" width="150" height="350" rx="10" fill="#e8f5e8" stroke="#81c784" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
      4-7 år
    </text>
    
    <!-- Child illustration -->
    <circle cx="75" cy="75" r="16" fill="#f4d1ae"/>
    <ellipse cx="75" cy="110" rx="20" ry="35" fill="#f4d1ae"/>
    
    <!-- Booster seat -->
    <rect x="35" y="160" width="80" height="50" rx="15" fill="#4caf50"/>
    <rect x="40" y="165" width="70" height="40" rx="10" fill="#388e3c"/>
    
    <!-- Forward arrow -->
    <path d="M 130 250 L 100 235 L 100 245 L 110 245 L 110 255 L 100 255 L 130 270 Z" fill="#2c3e50"/>
    <text x="75" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Fremovervendt
    </text>
    
    <text x="75" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Sete med ryggstøtte
    </text>
    <text x="75" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Bilens sikkerhetsbelter
    </text>
    <text x="75" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • 15-25 kg
    </text>
  </g>
  
  <g transform="translate(575, 80)">
    <!-- Older child 6-12 år -->
    <rect x="0" y="0" width="150" height="350" rx="10" fill="#e3f2fd" stroke="#64b5f6" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">
      6-12 år
    </text>
    
    <!-- Older child illustration -->
    <circle cx="75" cy="70" r="15" fill="#f4d1ae"/>
    <ellipse cx="75" cy="105" rx="22" ry="40" fill="#f4d1ae"/>
    
    <!-- Booster cushion -->
    <rect x="40" y="170" width="70" height="30" rx="15" fill="#2196f3"/>
    <rect x="45" y="175" width="60" height="20" rx="10" fill="#1976d2"/>
    
    <!-- Forward arrow -->
    <path d="M 130 250 L 100 235 L 100 245 L 110 245 L 110 255 L 100 255 L 130 270 Z" fill="#2c3e50"/>
    <text x="75" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Beltepute
    </text>
    
    <text x="75" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Fra 125 cm høyde
    </text>
    <text x="75" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Bilens sikkerhetsbelter
    </text>
    <text x="75" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • 22-36 kg
    </text>
  </g>
  
  <!-- Bottom warning -->
  <rect x="50" y="450" width="700" height="40" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    ⚠️ Alle barn under 135 cm må bruke godkjent barnesete eller beltepute
  </text>
</svg>