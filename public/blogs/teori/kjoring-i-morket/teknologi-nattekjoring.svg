<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e2a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ledGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ccddff;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#techGradient)"/>
  
  <!-- Modern car silhouette -->
  <g id="modern_car">
    <rect x="150" y="180" width="120" height="60" rx="15" fill="#2a2a2a"/>
    <rect x="160" y="190" width="100" height="30" rx="5" fill="#1a1a1a"/>
    <circle cx="175" cy="245" r="12" fill="#333333"/>
    <circle cx="245" cy="245" r="12" fill="#333333"/>
    
    <!-- Advanced headlights -->
    <ellipse cx="140" cy="200" rx="8" ry="12" fill="url(#ledGrad)"/>
    <ellipse cx="140" cy="220" rx="8" ry="12" fill="url(#ledGrad)"/>
    
    <!-- LED strips -->
    <rect x="135" y="195" width="15" height="2" fill="#88ddff"/>
    <rect x="135" y="223" width="15" height="2" fill="#88ddff"/>
  </g>
  
  <!-- Adaptive headlight demonstration -->
  <g id="adaptive_lights">
    <text x="50" y="30" fill="#ffffff" font-size="14" font-weight="bold">Adaptive Lysteknologi</text>
    
    <!-- Before/After comparison -->
    <!-- Traditional headlights -->
    <rect x="20" y="50" width="150" height="80" rx="8" fill="#3a3a3a" opacity="0.8"/>
    <text x="25" y="70" fill="#ffffff" font-size="12" font-weight="bold">Tradisjonelle lykter</text>
    
    <rect x="30" y="80" width="40" height="20" rx="3" fill="#444444"/>
    <path d="M 70 90 L 130 85 L 130 95 Z" fill="#ffff99" opacity="0.5"/>
    <text x="100" y="110" fill="#ffffff" font-size="9" text-anchor="middle">Fast lyskjegle</text>
    <text x="100" y="122" fill="#ff6666" font-size="8" text-anchor="middle">Blender møtende</text>
    
    <!-- Adaptive headlights -->
    <rect x="200" y="50" width="150" height="80" rx="8" fill="#3a3a3a" opacity="0.8"/>
    <text x="205" y="70" fill="#ffffff" font-size="12" font-weight="bold">Adaptive lykter</text>
    
    <rect x="210" y="80" width="40" height="20" rx="3" fill="#444444"/>
    <!-- Dynamic light pattern -->
    <path d="M 250 90 L 310 85 L 310 88 L 280 87 L 280 93 L 310 92 L 310 95 Z" fill="#88ddff" opacity="0.7"/>
    <text x="280" y="110" fill="#ffffff" font-size="9" text-anchor="middle">Tilpasset lyskjegle</text>
    <text x="280" y="122" fill="#88ff88" font-size="8" text-anchor="middle">Unngår blending</text>
  </g>
  
  <!-- Technology features panel -->
  <rect x="380" y="50" width="200" height="280" rx="10" fill="#2a2a4a" opacity="0.9"/>
  <text x="390" y="75" fill="#ffffff" font-size="14" font-weight="bold">Moderne hjelpeteknologi</text>
  
  <!-- LED/Xenon lights -->
  <circle cx="400" cy="95" r="6" fill="#88ddff"/>
  <text x="415" y="100" fill="#ffffff" font-size="11" font-weight="bold">LED/Xenon-lys</text>
  <text x="415" y="113" fill="#cccccc" font-size="9">• 3x bedre lysutbytte</text>
  <text x="415" y="125" fill="#cccccc" font-size="9">• Hvitere lys (bedre kontrast)</text>
  <text x="415" y="137" fill="#cccccc" font-size="9">• Lengre levetid</text>
  
  <!-- Adaptive high beams -->
  <circle cx="400" cy="155" r="6" fill="#ffff88"/>
  <text x="415" y="160" fill="#ffffff" font-size="11" font-weight="bold">Adaptive fjernlys</text>
  <text x="415" y="173" fill="#cccccc" font-size="9">• Dimmer automatisk ved møte</text>
  <text x="415" y="185" fill="#cccccc" font-size="9">• Maksimal lysutbyttelse</text>
  
  <!-- Cornering lights -->
  <circle cx="400" cy="200" r="6" fill="#ff88aa"/>
  <text x="415" y="205" fill="#ffffff" font-size="11" font-weight="bold">Svingbare lykter</text>
  <text x="415" y="218" fill="#cccccc" font-size="9">• Følger ratutslag</text>
  <text x="415" y="230" fill="#cccccc" font-size="9">• Bedre sikt i svinger</text>
  
  <!-- Night vision camera -->
  <circle cx="400" cy="245" r="6" fill="#aa88ff"/>
  <text x="415" y="250" fill="#ffffff" font-size="11" font-weight="bold">Nattsyn-kamera</text>
  <text x="415" y="263" fill="#cccccc" font-size="9">• Infraråd kamera</text>
  <text x="415" y="275" fill="#cccccc" font-size="9">• Oppdager varme objekter</text>
  <text x="415" y="287" fill="#cccccc" font-size="9">• Advarer om dyr/personer</text>
  
  <!-- Emergency systems -->
  <circle cx="400" cy="305" r="6" fill="#ff8888"/>
  <text x="415" y="310" fill="#ffffff" font-size="11" font-weight="bold">Nødbremsassistent</text>
  <text x="415" y="323" fill="#cccccc" font-size="9">• Oppdager hindringer</text>
  
  <!-- Safety warnings panel -->
  <rect x="20" y="150" width="200" height="180" rx="10" fill="#4a2a2a" opacity="0.9"/>
  <text x="30" y="175" fill="#ffffff" font-size="14" font-weight="bold">⚠ Viktige advarsler</text>
  
  <g fill="#ffaa88" font-size="10">
    <text x="30" y="195" font-weight="bold">IKKE stol kun på teknologi:</text>
    <text x="35" y="210">• Sensorer kan svikte i mørket</text>
    <text x="35" y="225">• Kamera kan bli tilsølt</text>
    <text x="35" y="240">• Elektronikk kan fryse</text>
    <text x="35" y="255">• Føreren har fortsatt ansvaret</text>
  </g>
  
  <g fill="#88ffaa" font-size="10">
    <text x="30" y="280" font-weight="bold">RIKTIG bruk av teknologi:</text>
    <text x="35" y="295">• Lær deg systemets begrensninger</text>
    <text x="35" y="310">• Hold sensorer rene</text>
    <text x="35" y="325">• Bruk som hjelpemiddel, ikke erstatning</text>
  </g>
  
  <!-- Dashboard illustration -->
  <g id="dashboard">
    <rect x="240" y="180" width="120" height="60" rx="8" fill="#1a1a1a"/>
    <rect x="250" y="190" width="100" height="40" rx="4" fill="#000000"/>
    
    <!-- Dashboard display -->
    <circle cx="270" cy="210" r="8" fill="#88ff88"/>
    <text x="285" y="207" fill="#88ff88" font-size="8">AUTO</text>
    <text x="285" y="217" fill="#88ff88" font-size="8">LIGHT</text>
    
    <circle cx="320" cy="210" r="8" fill="#ffff88"/>
    <text x="335" y="215" fill="#ffffff" font-size="8">ADAPTIVE</text>
    
    <!-- Speed display -->
    <text x="300" y="185" fill="#ffffff" font-size="10" text-anchor="middle">Night Mode Dashboard</text>
    <text x="300" y="250" fill="#cccccc" font-size="9" text-anchor="middle">Redusert lysstyrke</text>
  </g>
  
  <!-- Maintenance reminder -->
  <rect x="250" y="280" width="120" height="100" rx="8" fill="#3a3a5a" opacity="0.9"/>
  <text x="260" y="300" fill="#ffffff" font-size="11" font-weight="bold">Vedlikehold:</text>
  
  <g fill="#ffffff" font-size="9">
    <text x="260" y="320">• Rengjør lykter ukentlig</text>
    <text x="260" y="335">• Sjekk lyktehøyde årlig</text>
    <text x="260" y="350">• Skift pærer parvis</text>
    <text x="260" y="365">• Hold sensorer rene</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="390" fill="#ffffff" font-size="16" font-weight="bold" text-anchor="middle">Teknologi og hjelpemidler for trygg nattkjøring</text>
</svg>