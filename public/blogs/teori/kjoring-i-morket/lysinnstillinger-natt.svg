<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffff99;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#nightGradient)"/>
  
  <!-- Road -->
  <rect x="0" y="300" width="600" height="100" fill="#2a2a2a"/>
  <rect x="290" y="300" width="20" height="100" fill="#ffff66" opacity="0.6"/>
  
  <!-- Car -->
  <rect x="100" y="280" width="80" height="40" rx="8" fill="#333333"/>
  <rect x="110" y="285" width="60" height="20" rx="3" fill="#1a1a1a"/>
  <circle cx="120" cy="325" r="8" fill="#444444"/>
  <circle cx="160" cy="325" r="8" fill="#444444"/>
  
  <!-- Near light cone -->
  <path d="M 180 300 L 280 280 L 280 320 Z" fill="url(#lightGradient)" opacity="0.6"/>
  <text x="230" y="295" fill="#ffffff" font-size="12" text-anchor="middle">Nærlys</text>
  <text x="230" y="308" fill="#ffffff" font-size="10" text-anchor="middle">30-50m</text>
  
  <!-- Oncoming car -->
  <rect x="400" y="260" width="80" height="40" rx="8" fill="#333333"/>
  <rect x="410" y="265" width="60" height="20" rx="3" fill="#1a1a1a"/>
  <circle cx="420" cy="305" r="8" fill="#444444"/>
  <circle cx="460" cy="305" r="8" fill="#444444"/>
  
  <!-- Oncoming lights -->
  <circle cx="400" cy="280" r="3" fill="#ffff99"/>
  <circle cx="400" cy="285" r="3" fill="#ffff99"/>
  
  <!-- High beam illustration (upper part) -->
  <rect x="100" y="150" width="80" height="40" rx="8" fill="#333333"/>
  <rect x="110" y="155" width="60" height="20" rx="3" fill="#1a1a1a"/>
  <circle cx="120" cy="195" r="8" fill="#444444"/>
  <circle cx="160" cy="195" r="8" fill="#444444"/>
  
  <!-- High beam cone -->
  <path d="M 180 170 L 420 140 L 420 200 Z" fill="url(#lightGradient)" opacity="0.4"/>
  <text x="300" y="165" fill="#ffffff" font-size="12" text-anchor="middle">Fjernlys</text>
  <text x="300" y="178" fill="#ffffff" font-size="10" text-anchor="middle">100-200m</text>
  
  <!-- Light mode indicators -->
  <rect x="20" y="20" width="200" height="120" rx="10" fill="#2a2a4a" opacity="0.8"/>
  <text x="30" y="40" fill="#ffffff" font-size="14" font-weight="bold">Lysinnstillinger</text>
  
  <circle cx="40" cy="60" r="4" fill="#00ff00"/>
  <text x="55" y="65" fill="#ffffff" font-size="11">Nærlys - ved møte</text>
  
  <circle cx="40" cy="80" r="4" fill="#ffff00"/>
  <text x="55" y="85" fill="#ffffff" font-size="11">Fjernlys - fri vei</text>
  
  <circle cx="40" cy="100" r="4" fill="#ff6600"/>
  <text x="55" y="105" fill="#ffffff" font-size="11">Tåkelys - tåke &lt;50m</text>
  
  <circle cx="40" cy="120" r="4" fill="#6666ff"/>
  <text x="55" y="125" fill="#ffffff" font-size="11">Kjørelys - dag/skumring</text>
  
  <!-- Distance markers -->
  <line x1="280" y1="340" x2="280" y2="350" stroke="#ffffff" stroke-width="2"/>
  <text x="280" y="365" fill="#ffffff" font-size="10" text-anchor="middle">50m</text>
  
  <line x1="420" y1="340" x2="420" y2="350" stroke="#ffffff" stroke-width="2"/>
  <text x="420" y="365" fill="#ffffff" font-size="10" text-anchor="middle">150m</text>
  
  <!-- Title -->
  <text x="300" y="380" fill="#ffffff" font-size="16" font-weight="bold" text-anchor="middle">Riktig lysbruk ved nattkjøring</text>
</svg>