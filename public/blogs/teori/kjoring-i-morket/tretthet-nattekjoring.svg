<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#2a2a4e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a4a6e;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2a2a4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="alertnessGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffaa44;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#timeGradient)"/>
  
  <!-- 24-hour clock -->
  <circle cx="150" cy="120" r="80" fill="#333333" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Clock face -->
  <g id="clockface">
    <!-- Hour markers -->
    <g stroke="#ffffff" stroke-width="2">
      <line x1="150" y1="50" x2="150" y2="60"/>  <!-- 12 -->
      <line x1="220" y1="120" x2="210" y2="120"/> <!-- 3 -->
      <line x1="150" y1="190" x2="150" y2="180"/> <!-- 6 -->
      <line x1="80" y1="120" x2="90" y2="120"/>   <!-- 9 -->
    </g>
    
    <!-- Hour numbers -->
    <text x="150" y="45" fill="#ffffff" font-size="12" text-anchor="middle">00</text>
    <text x="225" y="125" fill="#ffffff" font-size="12" text-anchor="middle">06</text>
    <text x="150" y="205" fill="#ffffff" font-size="12" text-anchor="middle">12</text>
    <text x="75" y="125" fill="#ffffff" font-size="12" text-anchor="middle">18</text>
    
    <!-- High-risk zones (red) -->
    <path d="M 150 120 L 150 70 A 50 50 0 0 1 185 85 Z" fill="#ff4444" opacity="0.6"/>
    <text x="170" y="80" fill="#ffffff" font-size="8" font-weight="bold">02-06</text>
    <text x="165" y="92" fill="#ffffff" font-size="7">Høyrisiko</text>
    
    <path d="M 150 120 L 185 135 A 50 50 0 0 1 165 165 Z" fill="#ff8844" opacity="0.6"/>
    <text x="175" y="150" fill="#ffffff" font-size="8" font-weight="bold">14-16</text>
    <text x="170" y="162" fill="#ffffff" font-size="7">Middels</text>
  </g>
  
  <!-- Alertness curve -->
  <text x="150" y="235" fill="#ffffff" font-size="12" font-weight="bold" text-anchor="middle">Døgnrytme &amp; Årvåkenhet</text>
  
  <!-- Fatigue progression timeline -->
  <g id="timeline">
    <line x1="300" y1="80" x2="580" y2="80" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Time markers -->
    <g fill="#ffffff" font-size="10" text-anchor="middle">
      <line x1="320" y1="75" x2="320" y2="85" stroke="#ffffff"/>
      <text x="320" y="70">Start</text>
      
      <line x1="400" y1="75" x2="400" y2="85" stroke="#ffffff"/>
      <text x="400" y="70">1.5t</text>
      
      <line x1="480" y1="75" x2="480" y2="85" stroke="#ffffff"/>
      <text x="480" y="70">3t</text>
      
      <line x1="560" y1="75" x2="560" y2="85" stroke="#ffffff"/>
      <text x="560" y="70">4.5t</text>
    </g>
    
    <!-- Alertness level indicators -->
    <circle cx="320" cy="100" r="8" fill="#00ff00"/>
    <text x="320" y="120" fill="#00ff00" font-size="9" text-anchor="middle">Våken</text>
    
    <circle cx="400" cy="100" r="8" fill="#ffff00"/>
    <text x="400" y="120" fill="#ffff00" font-size="9" text-anchor="middle">Trøtt</text>
    
    <circle cx="480" cy="100" r="8" fill="#ff8800"/>
    <text x="480" y="120" fill="#ff8800" font-size="9" text-anchor="middle">Meget trøtt</text>
    
    <circle cx="560" cy="100" r="8" fill="#ff4444"/>
    <text x="560" y="120" fill="#ff4444" font-size="9" text-anchor="middle">FARLIG</text>
    
    <!-- Recommended actions -->
    <rect x="300" y="140" width="280" height="80" rx="8" fill="#2a2a4a" opacity="0.9"/>
    <text x="310" y="160" fill="#ffffff" font-size="12" font-weight="bold">Anbefalte tiltak:</text>
    
    <text x="310" y="180" fill="#00ff00" font-size="10">✓ 1.5-2t: Aktiv pause (15-20 min)</text>
    <text x="310" y="195" fill="#ffff00" font-size="10">⚠ 3t: Powernap (15-20 min) + pause</text>
    <text x="310" y="210" fill="#ff4444" font-size="10">✗ 4.5t+: STOPP - Sov 2-4 timer</text>
  </g>
  
  <!-- Warning signs panel -->
  <rect x="20" y="260" width="280" height="120" rx="8" fill="#4a2a2a" opacity="0.9"/>
  <text x="30" y="280" fill="#ffffff" font-size="12" font-weight="bold">Faretegn - STOPP UMIDDELBART:</text>
  
  <g fill="#ff6666" font-size="10">
    <text x="30" y="300">• Mikro-søvn (sovner i sekunder)</text>
    <text x="30" y="315">• Brennende, tørre øyne</text>
    <text x="30" y="330">• Mister fokus på veien</text>
    <text x="30" y="345">• Hyppig gjesping og tøyning</text>
    <text x="30" y="360">• Kjører utenfor kjørefelt</text>
    <text x="30" y="375">• Husker ikke siste kilometers kjøring</text>
  </g>
  
  <!-- Power nap guide -->
  <rect x="320" y="260" width="260" height="120" rx="8" fill="#2a4a2a" opacity="0.9"/>
  <text x="330" y="280" fill="#ffffff" font-size="12" font-weight="bold">Effektiv Powernap-teknikk:</text>
  
  <g fill="#88ff88" font-size="10">
    <text x="330" y="300">1. Parker trygt, slå av motor</text>
    <text x="330" y="315">2. Still alarm på 15-20 minutter</text>
    <text x="330" y="330">3. Skru ned varme, bruk solskjerm</text>
    <text x="330" y="345">4. Sitt halvliggende i førersetet</text>
    <text x="330" y="360">5. Drikk kaffe FØR du sover (virker når du våkner)</text>
    <text x="330" y="375">6. Ikke sov lenger - du blir bare mer trett</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="25" fill="#ffffff" font-size="16" font-weight="bold" text-anchor="middle">Tretthetshåndtering ved nattkjøring</text>
  
  <!-- Circadian rhythm illustration -->
  <path d="M 300 50 Q 350 30, 400 40 T 500 35 T 580 50" stroke="#ffff66" stroke-width="2" fill="none"/>
  <text x="440" y="25" fill="#ffff66" font-size="9" text-anchor="middle">Naturlig døgnrytme</text>
</svg>