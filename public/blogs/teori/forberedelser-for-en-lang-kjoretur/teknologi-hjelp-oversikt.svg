    <circle cx="100" cy="55" r="12" fill="white"/>
    <circle cx="95" cy="50" r="2" fill="#9F7AEA"/>
    <circle cx="105" cy="50" r="2" fill="#9F7AEA"/>
    <path d="M 92 60 Q 100 65 108 60" stroke="#9F7AEA" stroke-width="2" fill="none"/>
    <text x="100" y="85" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="9">Find My Family</text>
    
    <!-- What3Words -->
    <rect x="130" y="35" width="40" height="40" fill="#E53935" rx="5"/>
    <rect x="138" y="43" width="8" height="8" fill="white"/>
    <rect x="148" y="43" width="8" height="8" fill="white"/>
    <rect x="158" y="43" width="8" height="8" fill="white"/>
    <rect x="138" y="53" width="8" height="8" fill="white"/>
    <rect x="148" y="53" width="8" height="8" fill="white"/>
    <rect x="158" y="53" width="8" height="8" fill="white"/>
    <rect x="138" y="63" width="8" height="8" fill="white"/>
    <rect x="148" y="63" width="8" height="8" fill="white"/>
    <rect x="158" y="63" width="8" height="8" fill="white"/>
    <text x="150" y="85" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="9">What3Words</text>
    
    <!-- Features list -->
    <text x="190" y="45" fill="#C05621" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Sikkerhetsfunksjoner:</text>
    <text x="190" y="60" fill="#C05621" font-family="Arial, sans-serif" font-size="10">• Automatisk nødvarsel</text>
    <text x="190" y="75" fill="#C05621" font-family="Arial, sans-serif" font-size="10">• Posisjonsdeling</text>
    <text x="190" y="90" fill="#C05621" font-family="Arial, sans-serif" font-size="10">• Nøyaktig lokalisering</text>
    <text x="190" y="105" fill="#C05621" font-family="Arial, sans-serif" font-size="10">• Kontaktinfo for nødsituasjoner</text>
  </g>
  
  <!-- Smart car integration -->
  <g transform="translate(400, 270)">
    <rect x="0" y="0" width="320" height="120" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Smart Bil Integrasjon</text>
    
    <!-- Android Auto -->
    <rect x="30" y="35" width="40" height="40" fill="#34A853" rx="5"/>
    <path d="M 50 45 L 50 65 M 40 55 L 60 55" stroke="white" stroke-width="3"/>
    <circle cx="45" cy="50" r="2" fill="white"/>
    <circle cx="55" cy="50" r="2" fill="white"/>
    <circle cx="45" cy="60" r="2" fill="white"/>
    <circle cx="55" cy="60" r="2" fill="white"/>
    <text x="50" y="85" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">Android Auto</text>
    
    <!-- Apple CarPlay -->
    <rect x="80" y="35" width="40" height="40" fill="#000000" rx="5"/>
    <circle cx="100" cy="55" r="12" fill="white"/>
    <path d="M 95 50 Q 100 45 105 50 L 100 65 Z" fill="#000000"/>
    <text x="100" y="85" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">Apple CarPlay</text>
    
    <!-- Generic dashboard -->
    <rect x="130" y="35" width="40" height="40" fill="#4A90E2" rx="5"/>
    <rect x="138" y="43" width="24" height="16" fill="white" rx="2"/>
    <circle cx="145" cy="60" r="2" fill="white"/>
    <circle cx="155" cy="60" r="2" fill="white"/>
    <circle cx="165" cy="60" r="2" fill="white"/>
    <text x="150" y="85" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">Dashbord</text>
    
    <!-- Integration benefits -->
    <text x="190" y="45" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Fordeler:</text>
    <text x="190" y="60" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">• Hands-free betjening</text>
    <text x="190" y="75" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">• Stemmestyring</text>
    <text x="190" y="90" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">• Større skjerm</text>
    <text x="190" y="105" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">• Bedre integrering</text>
  </g>
  
  <!-- Tips box -->
  <rect x="50" y="410" width="700" height="70" fill="#F0FFF4" stroke="#68D391" stroke-width="2" rx="8"/>
  <text x="400" y="430" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="14" font-weight="bold">💡 Pro Tips for Teknologibruk</text>
  <text x="70" y="450" fill="#276749" font-family="Arial, sans-serif" font-size="11">• Last ned offline kart før avreise | • Sørg for at batteriet er fulladet</text>
  <text x="70" y="465" fill="#276749" font-family="Arial, sans-serif" font-size="11">• Ha reservekabel tilgjengelig | • Test alle apper hjemme først</text>
</svg>