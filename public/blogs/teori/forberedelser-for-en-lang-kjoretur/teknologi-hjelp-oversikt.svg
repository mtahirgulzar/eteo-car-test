<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68D391;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38A169;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F7FAFC"/>
  
  <!-- Header -->
  <text x="400" y="30" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Teknologi Hjelpemidler</text>
  
  <!-- Central smartphone -->
  <g transform="translate(350, 60)">
    <rect x="0" y="0" width="100" height="180" fill="url(#phoneGradient)" rx="20"/>
    <rect x="10" y="30" width="80" height="120" fill="#1A202C" rx="5"/>
    <circle cx="50" cy="20" r="3" fill="#4A5568"/>
    <rect x="40" y="165" width="20" height="5" fill="#4A5568" rx="2"/>
    
    <!-- Screen with apps -->
    <rect x="15" y="35" width="15" height="15" fill="#F56565" rx="3"/>
    <rect x="35" y="35" width="15" height="15" fill="#4299E1" rx="3"/>
    <rect x="55" y="35" width="15" height="15" fill="#48BB78" rx="3"/>
    <rect x="75" y="35" width="15" height="15" fill="#ED8936" rx="3"/>
    
    <rect x="15" y="55" width="15" height="15" fill="#9F7AEA" rx="3"/>
    <rect x="35" y="55" width="15" height="15" fill="#38B2AC" rx="3"/>
    <rect x="55" y="55" width="15" height="15" fill="#F6AD55" rx="3"/>
    <rect x="75" y="55" width="15" height="15" fill="#FC8181" rx="3"/>
  </g>
  
  <!-- Navigation apps -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="200" height="120" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Navigasjon &amp; Trafikk</text>
    
    <!-- Google Maps icon -->
    <rect x="20" y="35" width="30" height="30" fill="#4285F4" rx="5"/>
    <path d="M 35 40 L 35 55 L 30 60 L 35 65 L 40 60 L 35 55 Z" fill="white"/>
    <text x="35" y="75" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">Google Maps</text>
    
    <!-- Waze icon -->
    <rect x="60" y="35" width="30" height="30" fill="#33CCFF" rx="5"/>
    <circle cx="75" cy="50" r="8" fill="white"/>
    <circle cx="72" cy="47" r="2" fill="#33CCFF"/>
    <text x="75" y="75" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">Waze</text>
    
    <!-- Features -->
    <text x="120" y="45" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Funksjoner:</text>
    <text x="120" y="60" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">• Sanntids trafikk</text>
    <text x="120" y="75" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">• Alternative ruter</text>
    <text x="120" y="90" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">• Fartsbegrensninger</text>
    <text x="120" y="105" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">• Offline kart</text>
  </g>
  
  <!-- Weather apps -->
  <g transform="translate(280, 120)">
    <rect x="0" y="0" width="200" height="120" fill="#FFF5F5" stroke="#F56565" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Vær &amp; Forhold</text>
    
    <!-- Yr icon -->
    <rect x="20" y="35" width="30" height="30" fill="#0063A3" rx="5"/>
    <text x="35" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Yr</text>
    <text x="35" y="75" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="9">Yr.no</text>
    
    <!-- Storm icon -->
    <rect x="60" y="35" width="30" height="30" fill="#FFD700" rx="5"/>
    <path d="M 75 40 L 80 50 L 70 50 L 75 60" fill="white"/>
    <text x="75" y="75" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="9">Storm</text>
    
    <!-- Features -->
    <text x="120" y="45" fill="#C53030" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Funksjoner:</text>
    <text x="120" y="60" fill="#C53030" font-family="Arial, sans-serif" font-size="10">• Været langs ruten</text>
    <text x="120" y="75" fill="#C53030" font-family="Arial, sans-serif" font-size="10">• Nedbørsradar</text>
    <text x="120" y="90" fill="#C53030" font-family="Arial, sans-serif" font-size="10">• Veiforholdsvarsler</text>
    <text x="120" y="105" fill="#C53030" font-family="Arial, sans-serif" font-size="10">• Temperaturprognose</text>
  </g>
  
  <!-- Vehicle apps -->
  <g transform="translate(510, 120)">
    <rect x="0" y="0" width="200" height="120" fill="#F0FFF4" stroke="#68D391" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bilvedlikehold</text>
    
    <!-- Generic car app icon -->
    <rect x="20" y="35" width="30" height="30" fill="#48BB78" rx="5"/>
    <rect x="25" y="42" width="20" height="10" fill="white" rx="2"/>
    <circle cx="30" cy="58" r="3" fill="white"/>
    <circle cx="45" cy="58" r="3" fill="white"/>
    <text x="35" y="75" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="9">Bil App</text>
    
    <!-- OBD scanner -->
    <rect x="60" y="35" width="30" height="30" fill="#4A90E2" rx="5"/>
    <rect x="67" y="42" width="16" height="16" fill="white" rx="2"/>
    <text x="75" y="52" text-anchor="middle" fill="#4A90E2" font-family="Arial, sans-serif" font-size="8">OBD</text>
    <text x="75" y="75" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="9">Scanner</text>
    
    <!-- Features -->
    <text x="120" y="45" fill="#276749" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Funksjoner:</text>
    <text x="120" y="60" fill="#276749" font-family="Arial, sans-serif" font-size="10">• Servicepåminnelser</text>
    <text x="120" y="75" fill="#276749" font-family="Arial, sans-serif" font-size="10">• Feilkodeleser</text>
    <text x="120" y="90" fill="#276749" font-family="Arial, sans-serif" font-size="10">• Drivstofforbruk</text>
    <text x="120" y="105" fill="#276749" font-family="Arial, sans-serif" font-size="10">• Kjørelogg</text>
  </g>
  
  <!-- Safety and communication -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="320" height="120" fill="#FFFAF0" stroke="#ED8936" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sikkerhet &amp; Kommunikasjon</text>
    
    <!-- ICE app -->
    <rect x="30" y="35" width="40" height="40" fill="#F56565" rx="5"/>
    <text x="50" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ICE</text>
    <text x="50" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">911</text>
    <text x="50" y="85" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="9">ICE Emergency</text>
    
    <!-- Family tracking -->
