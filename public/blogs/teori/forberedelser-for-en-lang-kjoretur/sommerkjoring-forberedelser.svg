<svg width="800" height="550" viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FED7AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F6AD55;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="550" fill="#E6FFFA"/>
  
  <!-- Header -->
  <text x="400" y="30" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Sommerkjøring - Forberedelser</text>
  
  <!-- Sun -->
  <circle cx="150" cy="80" r="30" fill="url(#sunGradient)"/>
  <path d="M 150 30 L 150 45 M 150 115 L 150 130 M 120 50 L 130 60 M 170 100 L 180 110 M 120 110 L 130 100 M 170 60 L 180 50 M 100 80 L 115 80 M 185 80 L 200 80" stroke="#F6AD55" stroke-width="3"/>
  
  <!-- Temperature indicator -->
  <text x="150" y="140" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="14" font-weight="bold">30°C+</text>
  
  <!-- Main car illustration -->
  <g transform="translate(300, 100)">
    <!-- Car body -->
    <rect x="0" y="40" width="200" height="80" fill="url(#carGradient)" rx="8"/>
    
    <!-- Windows with sun reflection -->
    <rect x="10" y="30" width="180" height="20" fill="#FFE4B5" rx="3"/>
    <path d="M 15 35 L 25 40 L 35 35" stroke="#F6AD55" stroke-width="2" fill="none"/>
    <path d="M 55 35 L 65 40 L 75 35" stroke="#F6AD55" stroke-width="2" fill="none"/>
    
    <!-- Wheels -->
    <circle cx="40" cy="135" r="15" fill="#2D3748"/>
    <circle cx="160" cy="135" r="15" fill="#2D3748"/>
    <circle cx="40" cy="135" r="8" fill="#718096"/>
    <circle cx="160" cy="135" r="8" fill="#718096"/>
    
    <!-- Sun shield on windshield -->
    <rect x="15" y="32" width="170" height="3" fill="#C53030"/>
    
    <!-- Radiator steam effect -->
    <path d="M 100 40 Q 95 25 100 20 Q 105 25 100 40" stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 110 40 Q 105 25 110 20 Q 115 25 110 40" stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Summer challenges -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="700" height="320" fill="#F7FAFC" stroke="#CBD5E0" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Sommerlige Utfordringer og Forberedelser</text>
    
    <!-- High temperatures -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="200" height="120" fill="#FED7D7" stroke="#E53E3E" stroke-width="2" rx="8"/>
      <text x="100" y="25" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Høye Temperaturer</text>
      
      <!-- Thermometer -->
      <rect x="80" y="35" width="8" height="50" fill="#F56565" rx="4"/>
      <circle cx="84" cy="90" r="8" fill="#C53030"/>
      <rect x="82" y="40" width="4" height="45" fill="#C53030"/>
      
      <!-- Sun rays -->
      <path d="M 50 50 L 60 60 M 140 50 L 130 60 M 50 80 L 60 70 M 140 80 L 130 70" stroke="#F6AD55" stroke-width="2"/>
      
      <text x="100" y="110" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Forberedelser:</text>
      <text x="15" y="125" fill="#C53030" font-family="Arial, sans-serif" font-size="9">• Ekstra kjølevæske</text>
      <text x="15" y="138" fill="#C53030" font-family="Arial, sans-serif" font-size="9">• Sjekk radiator</text>
      <text x="15" y="151" fill="#C53030" font-family="Arial, sans-serif" font-size="9">• Solskjerm vindusrute</text>
      <text x="105" y="125" fill="#C53030" font-family="Arial, sans-serif" font-size="9">• Kjør tidlig/sent</text>
      <text x="105" y="138" fill="#C53030" font-family="Arial, sans-serif" font-size="9">• Solbriller</text>
      <text x="105" y="151" fill="#C53030" font-family="Arial, sans-serif" font-size="9">• Nok væske</text>
    </g>
    
    <!-- Summer rain -->
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="200" height="120" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="8"/>
      <text x="100" y="25" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sommerregn</text>
      
      <!-- Rain drops -->
      <path d="M 60 35 Q 55 45 60 50 Q 65 45 60 35" fill="#4299E1"/>
      <path d="M 80 40 Q 75 50 80 55 Q 85 50 80 40" fill="#4299E1"/>
      <path d="M 120 35 Q 115 45 120 50 Q 125 45 120 35" fill="#4299E1"/>
      <path d="M 140 40 Q 135 50 140 55 Q 145 50 140 40" fill="#4299E1"/>
      
      <!-- Windshield wipers -->
      <rect x="70" y="65" width="60" height="3" fill="#2D3748" rx="1"/>
      <path d="M 75 65 Q 100 55 125 65" stroke="#2D3748" stroke-width="2" fill="none"/>
      
      <text x="100" y="85" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Forberedelser:</text>
      <text x="15" y="100" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">• Nye vindusviskere</text>
      <text x="15" y="113" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">• Spylervæske</text>
      <text x="15" y="126" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">• Dekkmønster</text>
      <text x="105" y="100" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">• Tåkelys funksjonstest</text>
      <text x="105" y="113" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">• Regntøy</text>
      <text x="105" y="126" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">• Redusert hastighet</text>
    </g>
    
    <!-- Long daylight -->
    <g transform="translate(470, 50)">
      <rect x="0" y="0" width="200" height="120" fill="#FFFAF0" stroke="#ED8936" stroke-width="2" rx="8"/>
      <text x="100" y="25" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Langt Dagslys</text>
      
      <!-- Sun path -->
      <circle cx="50" cy="45" r="8" fill="#FED7AA"/>
      <circle cx="100" cy="35" r="10" fill="#F6AD55"/>
      <circle cx="150" cy="45" r="8" fill="#FED7AA"/>
      <path d="M 50 45 Q 100 25 150 45" stroke="#F6AD55" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
      
      <!-- Sunglasses -->
      <ellipse cx="80" cy="65" rx="15" ry="8" fill="#2D3748"/>
      <ellipse cx="120" cy="65" rx="15" ry="8" fill="#2D3748"/>
      <path d="M 95 65 L 105 65" stroke="#2D3748" stroke-width="2"/>
      
      <text x="100" y="85" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Forberedelser:</text>
      <text x="15" y="100" fill="#C05621" font-family="Arial, sans-serif" font-size="9">• Polariserte solbriller</text>
      <text x="15" y="113" fill="#C05621" font-family="Arial, sans-serif" font-size="9">• Juster speil</text>
      <text x="15" y="126" fill="#C05621" font-family="Arial, sans-serif" font-size="9">• Solskjerm</text>
      <text x="105" y="100" fill="#C05621" font-family="Arial, sans-serif" font-size="9">• Planer kjøretid</text>
      <text x="105" y="113" fill="#C05621" font-family="Arial, sans-serif" font-size="9">• Unngå solnedgang</text>
      <text x="105" y="126" fill="#C05621" font-family="Arial, sans-serif" font-size="9">• Kjør etter soloppgang</text>
    </g>
    
    <!-- Summer equipment checklist -->
    <g transform="translate(30, 190)">
      <rect x="0" y="0" width="640" height="110" fill="#F0FFF4" stroke="#68D391" stroke-width="2" rx="8"/>
      <text x="320" y="25" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Sommerkjøring - Utstyrsliste</text>
      
      <!-- Checklist items -->
      <g transform="translate(40, 40)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#276749" stroke-width="2"/>
        <path d="M 3 8 L 7 12 L 12 3" stroke="#276749" stroke-width="2" fill="none"/>
        <text x="25" y="12" fill="#276749" font-family="Arial, sans-serif" font-size="11">Ekstra kjølevæske og destillert vann</text>
      </g>
      
      <g transform="translate(340, 40)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#276749" stroke-width="2"/>
        <path d="M 3 8 L 7 12 L 12 3" stroke="#276749" stroke-width="2" fill="none"/>
        <text x="25" y="12" fill="#276749" font-family="Arial, sans-serif" font-size="11">Solbriller og solkrem</text>
      </g>
      
      <g transform="translate(40, 65)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#276749" stroke-width="2"/>
        <path d="M 3 8 L 7 12 L 12 3" stroke="#276749" stroke-width="2" fill="none"/>
        <text x="25" y="12" fill="#276749" font-family="Arial, sans-serif" font-size="11">Spylervæske sommerkvalitet</text>
      </g>
      
      <g transform="translate(340, 65)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#276749" stroke-width="2"/>
        <path d="M 3 8 L 7 12 L 12 3" stroke="#276749" stroke-width="2" fill="none"/>
        <text x="25" y="12" fill="#276749" font-family="Arial, sans-serif" font-size="11">Vindusfolie/solskjerm</text>
      </g>
      
      <g transform="translate(40, 90)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#276749" stroke-width="2"/>
        <path d="M 3 8 L 7 12 L 12 3" stroke="#276749" stroke-width="2" fill="none"/>
        <text x="25" y="12" fill="#276749" font-family="Arial, sans-serif" font-size="11">Regntøy og paraply</text>
      </g>
      
      <g transform="translate(340, 90)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#276749" stroke-width="2"/>
        <path d="M 3 8 L 7 12 L 12 3" stroke="#276749" stroke-width="2" fill="none"/>
        <text x="25" y="12" fill="#276749" font-family="Arial, sans-serif" font-size="11">Ekstra drikke og væske</text>
      </g>
    </g>
  </g>
  
  <!-- Temperature gauge -->
  <g transform="translate(600, 60)">
    <rect x="0" y="0" width="120" height="100" fill="#FED7D7" stroke="#E53E3E" stroke-width="2" rx="8"/>
    <text x="60" y="20" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Temperaturmåler</text>
    
    <!-- Gauge -->
    <circle cx="60" cy="55" r="25" fill="none" stroke="#CBD5E0" stroke-width="3"/>
    <path d="M 40 40 A 25 25 0 0 1 80 40" stroke="#F56565" stroke-width="4" fill="none"/>
    <line x1="60" y1="35" x2="75" y2="45" stroke="#C53030" stroke-width="3"/>
    
    <text x="60" y="90" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="10">Følg med på</text>
    <text x="60" y="102" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="10">motortemperatur</text>
  </g>
</svg>