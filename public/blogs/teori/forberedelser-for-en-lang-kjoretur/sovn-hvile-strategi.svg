<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sleepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9F7AEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F7FAFC"/>
  
  <!-- Header -->
  <text x="400" y="30" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Søvn og Hvile Strategi</text>
  
  <!-- Sleep cycle diagram -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="700" height="150" fill="#EDF2F7" stroke="#CBD5E0" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="18" font-weight="bold">24-timers Søvn-Våkenhet Syklus</text>
    
    <!-- Time line -->
    <line x1="50" y1="120" x2="650" y2="120" stroke="#4A5568" stroke-width="2"/>
    
    <!-- Time markers -->
    <g font-family="Arial, sans-serif" font-size="10" fill="#4A5568">
      <line x1="50" y1="115" x2="50" y2="125" stroke="#4A5568" stroke-width="2"/>
      <text x="50" y="140" text-anchor="middle">22:00</text>
      
      <line x1="150" y1="115" x2="150" y2="125" stroke="#4A5568" stroke-width="2"/>
      <text x="150" y="140" text-anchor="middle">02:00</text>
      
      <line x1="250" y1="115" x2="250" y2="125" stroke="#4A5568" stroke-width="2"/>
      <text x="250" y="140" text-anchor="middle">06:00</text>
      
      <line x1="350" y1="115" x2="350" y2="125" stroke="#4A5568" stroke-width="2"/>
      <text x="350" y="140" text-anchor="middle">10:00</text>
      
      <line x1="450" y1="115" x2="450" y2="125" stroke="#4A5568" stroke-width="2"/>
      <text x="450" y="140" text-anchor="middle">14:00</text>
      
      <line x1="550" y1="115" x2="550" y2="125" stroke="#4A5568" stroke-width="2"/>
      <text x="550" y="140" text-anchor="middle">18:00</text>
      
      <line x1="650" y1="115" x2="650" y2="125" stroke="#4A5568" stroke-width="2"/>
      <text x="650" y="140" text-anchor="middle">22:00</text>
    </g>
    
    <!-- Sleep zones -->
    <rect x="50" y="50" width="200" height="40" fill="url(#sleepGradient)" rx="5" opacity="0.8"/>
    <text x="150" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Optimal Søvn</text>
    
    <!-- Fatigue zones -->
    <rect x="130" y="90" width="140" height="25" fill="#FED7D7" rx="5"/>
    <text x="200" y="107" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Høy tretthet</text>
    
    <rect x="430" y="90" width="140" height="25" fill="#FED7D7" rx="5"/>
    <text x="500" y="107" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Ettermiddagstretthet</text>
    
    <!-- Warning car symbol -->
    <g transform="translate(180, 45)">
      <rect x="0" y="0" width="40" height="20" fill="#F56565" rx="3"/>
      <rect x="5" y="-5" width="30" height="10" fill="#FEB2B2" rx="2"/>
      <circle cx="8" cy="25" r="5" fill="#C53030"/>
      <circle cx="32" cy="25" r="5" fill="#C53030"/>
      <text x="20" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">!</text>
    </g>
  </g>
  
  <!-- Sleep requirements -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="320" height="280" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Søvnkrav før Langkjøring</text>
    
    <!-- Sleep icon -->
    <g transform="translate(120, 40)">
      <ellipse cx="40" cy="30" rx="35" ry="25" fill="url(#sleepGradient)"/>
      <circle cx="25" cy="25" r="3" fill="white"/>
      <circle cx="55" cy="25" r="3" fill="white"/>
      <path d="M 30 35 Q 40 45 50 35" stroke="white" stroke-width="2" fill="none"/>
      
      <!-- ZZZ -->
      <text x="70" y="20" fill="#9F7AEA" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Z</text>
      <text x="75" y="15" fill="#9F7AEA" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Z</text>
      <text x="80" y="10" fill="#9F7AEA" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Z</text>
    </g>
    
    <!-- Requirements list -->
    <g transform="translate(20, 100)">
      <text x="0" y="0" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Minimum krav:</text>
      
      <rect x="0" y="10" width="15" height="15" fill="white" stroke="#2C7A7B" stroke-width="2"/>
      <path d="M 3 18 L 7 22 L 12 13" stroke="#2C7A7B" stroke-width="2" fill="none"/>
      <text x="25" y="22" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12">8 timer søvn natten før</text>
      
      <rect x="0" y="35" width="15" height="15" fill="white" stroke="#2C7A7B" stroke-width="2"/>
      <path d="M 3 43 L 7 47 L 12 38" stroke="#2C7A7B" stroke-width="2" fill="none"/>
      <text x="25" y="47" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12">Kvalitetssøvn (dyp søvn)</text>
      
      <rect x="0" y="60" width="15" height="15" fill="white" stroke="#2C7A7B" stroke-width="2"/>
      <path d="M 3 68 L 7 72 L 12 63" stroke="#2C7A7B" stroke-width="2" fill="none"/>
      <text x="25" y="72" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12">Ikke alkohol 24t før</text>
      
      <rect x="0" y="85" width="15" height="15" fill="white" stroke="#2C7A7B" stroke-width="2"/>
      <path d="M 3 93 L 7 97 L 12 88" stroke="#2C7A7B" stroke-width="2" fill="none"/>
      <text x="25" y="97" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12">Regulære søvntider</text>
      
      <rect x="0" y="110" width="15" height="15" fill="white" stroke="#2C7A7B" stroke-width="2"/>
      <path d="M 3 118 L 7 122 L 12 113" stroke="#2C7A7B" stroke-width="2" fill="none"/>
      <text x="25" y="122" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12">Unngå tunge måltider</text>
    </g>
    
    <!-- Sleep debt warning -->
    <rect x="20" y="180" width="280" height="80" fill="#FED7D7" stroke="#E53E3E" stroke-width="2" rx="5"/>
    <text x="160" y="200" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="12" font-weight="bold">⚠️ Søvngjeld</text>
    <text x="160" y="220" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="10">En natt med 5 timer søvn krever</text>
    <text x="160" y="235" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="10">2-3 netter med normal søvn</text>
    <text x="160" y="250" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="10">for full restitusjon</text>
  </g>
  
  <!-- Fatigue warning signs -->
  <g transform="translate(400, 240)">
    <rect x="0" y="0" width="320" height="280" fill="#FFF5F5" stroke="#F56565" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Tretthetssignaler</text>
    
    <!-- Warning signs -->
    <g transform="translate(30, 50)">
      <!-- Yawning -->
      <g transform="translate(0, 0)">
        <circle cx="30" cy="30" r="25" fill="#FEB2B2"/>
        <circle cx="22" cy="25" r="2" fill="#C53030"/>
        <circle cx="38" cy="25" r="2" fill="#C53030"/>
        <ellipse cx="30" cy="35" rx="8" ry="12" fill="#C53030"/>
        <text x="70" y="25" fill="#C53030" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gjesping</text>
        <text x="70" y="40" fill="#C53030" font-family="Arial, sans-serif" font-size="10">Hyppig og ukontrollert</text>
      </g>
      
      <!-- Heavy eyelids -->
      <g transform="translate(0, 70)">
        <circle cx="30" cy="30" r="25" fill="#FEB2B2"/>
        <rect x="18" y="20" width="8" height="6" fill="#C53030" rx="3"/>
        <rect x="34" y="20" width="8" height="6" fill="#C53030" rx="3"/>
        <path d="M 25 35 Q 30 40 35 35" stroke="#C53030" stroke-width="2" fill="none"/>
        <text x="70" y="25" fill="#C53030" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tunge øyelokk</text>
        <text x="70" y="40" fill="#C53030" font-family="Arial, sans-serif" font-size="10">Vanskelig å holde øynene åpne</text>
      </g>
      
      <!-- Concentration problems -->
      <g transform="translate(0, 140)">
        <circle cx="30" cy="30" r="25" fill="#FEB2B2"/>
        <circle cx="22" cy="25" r="2" fill="#C53030"/>
        <circle cx="38" cy="25" r="2" fill="#C53030"/>
        <path d="M 15 15 Q 30 5 45 15" stroke="#C53030" stroke-width="2" fill="none"/>
        <path d="M 10 20 Q 20 10 30 20" stroke="#C53030" stroke-width="2" fill="none"/>
        <path d="M 30 20 Q 40 10 50 20" stroke="#C53030" stroke-width="2" fill="none"/>
        <text x="70" y="25" fill="#C53030" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Konsentrasjonsproblemer</text>
        <text x="70" y="40" fill="#C53030" font-family="Arial, sans-serif" font-size="10">Tankene vandrer</text>
      </g>
    </g>
    
    <!-- Action plan -->
    <rect x="20" y="200" width="280" height="60" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="5"/>
    <text x="160" y="220" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ved tretthetssignaler:</text>
    <text x="160" y="235" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">1. Stopp på første sikre sted</text>
    <text x="160" y="250" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">2. Ta 15-20 min powernap</text>
  </g>
  
  <!-- Driving schedule recommendations -->
  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="700" height="50" fill="#F0FFF4" stroke="#68D391" stroke-width="2" rx="5"/>
    <text x="350" y="20" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Anbefalte kjøretider:</text>
    <text x="150" y="40" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="11">Optimal: 08:00-14:00</text>
    <text x="350" y="40" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="11">Akseptabel: 06:00-20:00</text>
    <text x="550" y="40" text-anchor="middle" fill="#E53E3E" font-family="Arial, sans-serif" font-size="11">Unngå: 02:00-06:00 &amp; 14:00-16:00</text>
  </g>
</svg>