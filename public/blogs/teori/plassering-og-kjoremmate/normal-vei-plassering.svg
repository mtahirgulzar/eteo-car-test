<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="#f0f8ff"/>
  
  <!-- Road -->
  <rect x="50" y="100" width="300" height="80" fill="#404040"/>
  
  <!-- Center line -->
  <line x1="200" y1="100" x2="200" y2="180" stroke="#ffff00" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Road edges -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#ffffff" stroke-width="3"/>
  <line x1="50" y1="180" x2="350" y2="180" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Parked car on right side -->
  <rect x="60" y="185" width="35" height="18" fill="#8b4513" rx="2"/>
  <circle cx="67" cy="208" r="3" fill="#2c2c2c"/>
  <circle cx="88" cy="208" r="3" fill="#2c2c2c"/>
  
  <!-- Moving car with proper positioning -->
  <rect x="120" y="130" width="40" height="20" fill="#4169e1" rx="3"/>
  <circle cx="128" cy="155" r="4" fill="#2c2c2c"/>
  <circle cx="152" cy="155" r="4" fill="#2c2c2c"/>
  
  <!-- Safety distance arrows -->
  <path d="M 100 140 L 115 140" stroke="#ff0000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="80" y="155" font-family="Arial" font-size="9" fill="#ff0000">1m avstand</text>
  
  <!-- Cyclist -->
  <circle cx="250" cy="150" r="3" fill="#00aa00"/>
  <rect x="248" y="145" width="4" height="10" fill="#00aa00"/>
  <line x1="245" y1="150" x2="255" y2="150" stroke="#00aa00" stroke-width="2"/>
  <circle cx="245" cy="153" r="2" fill="#2c2c2c"/>
  <circle cx="255" cy="153" r="2" fill="#2c2c2c"/>
  
  <!-- Oncoming car -->
  <rect x="270" y="110" width="40" height="20" fill="#dc143c" rx="3"/>
  <circle cx="278" cy="135" r="4" fill="#2c2c2c"/>
  <circle cx="302" cy="135" r="4" fill="#2c2c2c"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Normal Vei - Riktig Plassering</text>
  
  <!-- Labels -->
  <text x="140" y="120" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Din bil</text>
  <text x="290" y="100" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Møtende</text>
  <text x="250" y="165" font-family="Arial" font-size="9" text-anchor="middle" fill="#00aa00">Syklist</text>
  <text x="78" y="175" font-family="Arial" font-size="9" text-anchor="middle" fill="#8b4513">Parkert</text>
  
  <!-- Information box -->
  <rect x="20" y="200" width="360" height="40" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="30" y="215" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Viktige sikkerhetsavstander:</text>
  <text x="30" y="230" font-family="Arial" font-size="10" fill="#2c3e50">• 1m til parkerte biler • God avstand til syklister • Tilpass til møtende trafikk</text>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff0000"/>
    </marker>
  </defs>
</svg>