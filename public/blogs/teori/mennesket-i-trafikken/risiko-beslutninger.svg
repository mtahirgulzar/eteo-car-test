<svg width="700" height="300" viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Risikooppfatning og beslutninger
  </text>
  
  <!-- Risk perception factors -->
  <g transform="translate(50, 50)">
    <text x="125" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Faktorer som påvirker risikooppfatning
    </text>
    
    <!-- Experience -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="20" height="20" fill="#3498db"/>
      <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">📚</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">Erfaring</text>
      <text x="30" y="22" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Kjente situasjoner oppfattes som mindre risikofylte</text>
    </g>
    
    <!-- Overconfidence -->
    <g transform="translate(0, 65)">
      <rect x="0" y="0" width="20" height="20" fill="#e74c3c"/>
      <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">😎</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">Overselvsikkerhet</text>
      <text x="30" y="22" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">"Det skjer ikke meg" - mentalitet</text>
    </g>
    
    <!-- Social pressure -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="20" height="20" fill="#f39c12"/>
      <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">👥</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">Gruppepåvirkning</text>
      <text x="30" y="22" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Andre passasjerers holdninger og forventninger</text>
    </g>
    
    <!-- Time pressure -->
    <g transform="translate(0, 135)">
      <rect x="0" y="0" width="20" height="20" fill="#9b59b6"/>
      <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">⏰</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">Tidspresse</text>
      <text x="30" y="22" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Øker villighet til å ta risiko for å spare tid</text>
    </g>
  </g>
  
  <!-- Decision making process -->
  <g transform="translate(350, 50)">
    <text x="150" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Beslutningsprosessen
    </text>
    
    <!-- Step 1: Observe -->
    <g transform="translate(25, 30)">
      <circle cx="20" cy="15" r="15" fill="#3498db" opacity="0.8"/>
      <text x="20" y="19" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">1</text>
      <text x="45" y="19" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Observere situasjon</text>
    </g>
    
    <!-- Arrow -->
    <line x1="70" y1="55" x2="90" y2="70" stroke="#bdc3c7" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2: Analyze -->
    <g transform="translate(50, 75)">
      <circle cx="20" cy="15" r="15" fill="#f39c12" opacity="0.8"/>
      <text x="20" y="19" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">2</text>
      <text x="45" y="19" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Vurdere risiko</text>
    </g>
    
    <!-- Arrow -->
    <line x1="110" y1="100" x2="130" y2="115" stroke="#bdc3c7" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3: Decide -->
    <g transform="translate(75, 120)">
      <circle cx="20" cy="15" r="15" fill="#27ae60" opacity="0.8"/>
      <text x="20" y="19" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">3</text>
      <text x="45" y="19" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Ta beslutning</text>
    </g>
    
    <!-- Arrow -->
    <line x1="150" y1="145" x2="170" y2="160" stroke="#bdc3c7" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 4: Act -->
    <g transform="translate(100, 165)">
      <circle cx="20" cy="15" r="15" fill="#e74c3c" opacity="0.8"/>
      <text x="20" y="19" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">4</text>
      <text x="45" y="19" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Handle</text>
    </g>
  </g>
  
  <!-- Risk matrix -->
  <g transform="translate(50, 220)">
    <text x="125" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Risikomatrise
    </text>
    
    <!-- Matrix grid -->
    <rect x="40" y="25" width="40" height="30" fill="#27ae60" opacity="0.7"/>
    <rect x="80" y="25" width="40" height="30" fill="#f39c12" opacity="0.7"/>
    <rect x="120" y="25" width="40" height="30" fill="#e74c3c" opacity="0.7"/>
    <rect x="40" y="55" width="40" height="30" fill="#f39c12" opacity="0.7"/>
    <rect x="80" y="55" width="40" height="30" fill="#e74c3c" opacity="0.7"/>
    <rect x="120" y="55" width="40" height="30" fill="#c0392b" opacity="0.7"/>
    
    <!-- Labels -->
    <text x="20" y="42" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Lav</text>
    <text x="20" y="72" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Høy</text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle" transform="rotate(-90 15 50)">Konsekvens</text>
    
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Lav</text>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Middels</text>
    <text x="140" y="20" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Høy</text>
    <text x="100" y="10" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Sannsynlighet</text>
  </g>
  
  <!-- Improvement strategies -->
  <g transform="translate(350, 220)">
    <text x="150" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Forbedre risikooppfatning
    </text>
    
    <g transform="translate(0, 25)">
      <circle cx="8" cy="8" r="6" fill="#27ae60"/>
      <text x="8" y="11" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">✓</text>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Bevisstgjøring av egne begrensninger</text>
    </g>
    
    <g transform="translate(0, 45)">
      <circle cx="8" cy="8" r="6" fill="#27ae60"/>
      <text x="8" y="11" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">✓</text>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kontinuerlig læring og oppdatering</text>
    </g>
    
    <g transform="translate(0, 65)">
      <circle cx="8" cy="8" r="6" fill="#27ae60"/>
      <text x="8" y="11" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">✓</text>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Planlegging for å unngå tidspresse</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#bdc3c7"/>
    </marker>
  </defs>
</svg>