<svg width="700" height="300" viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Tretthetens påvirkning på kjøring
  </text>
  
  <!-- Fatigue levels -->
  <g transform="translate(50, 50)">
    <text x="125" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Tretthetsnivå og påvirkning
    </text>
    
    <!-- Normal -->
    <g transform="translate(0, 30)">
      <circle cx="15" cy="15" r="12" fill="#2ecc71"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">😊</text>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Våken og oppmerksom</text>
    </g>
    
    <!-- Mild fatigue -->
    <g transform="translate(0, 60)">
      <circle cx="15" cy="15" r="12" fill="#f39c12"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">😐</text>
      <text x="80" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Lett trøtt - Redusert konsentrasjon</text>
      <text x="80" y="28" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Gjesping og tunge øyelokk</text>
    </g>
    
    <!-- Moderate fatigue -->
    <g transform="translate(0, 100)">
      <circle cx="15" cy="15" r="12" fill="#e67e22"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">😴</text>
      <text x="80" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Moderat trøtt - Merkbar påvirkning</text>
      <text x="80" y="28" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Nicke med hodet, blinke tungt</text>
    </g>
    
    <!-- Severe fatigue -->
    <g transform="translate(0, 140)">
      <circle cx="15" cy="15" r="12" fill="#e74c3c"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">💤</text>
      <text x="80" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Svært trøtt - Farlig å kjøre</text>
      <text x="80" y="28" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Micro-sleep, kjøre ut av felt</text>
    </g>
  </g>
  
  <!-- Time of day effects -->
  <g transform="translate(350, 50)">
    <text x="150" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Døgnrytmens påvirkning
    </text>
    
    <!-- Clock diagram -->
    <circle cx="150" cy="80" r="50" fill="white" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Hour markers -->
    <g stroke="#2c3e50" stroke-width="1">
      <line x1="150" y1="35" x2="150" y2="45"/> <!-- 12 -->
      <line x1="193" y1="60" x2="183" y2="65"/> <!-- 3 -->
      <line x1="150" y1="125" x2="150" y2="115"/> <!-- 6 -->
      <line x1="107" y1="60" x2="117" y2="65"/> <!-- 9 -->
    </g>
    
    <!-- Time labels -->
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">12</text>
    <text x="200" y="85" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">6</text>
    <text x="150" y="140" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">18</text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">0</text>
    
    <!-- Danger zones -->
    <path d="M 150 80 L 150 30 A 50 50 0 0 1 193 60 Z" fill="#e74c3c" opacity="0.3"/>
    <path d="M 150 80 L 107 60 A 50 50 0 0 1 150 130 Z" fill="#e74c3c" opacity="0.3"/>
    
    <text x="150" y="160" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle">Farlige timer:</text>
    <text x="150" y="175" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle">02:00-06:00 og 14:00-16:00</text>
  </g>
  
  <!-- Warning signs -->
  <g transform="translate(50, 220)">
    <text x="300" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Faresignaler - STOPP KJØRINGEN!
    </text>
    
    <g transform="translate(0, 25)">
      <!-- Warning icon -->
      <g transform="translate(0, 0)">
        <polygon points="15,5 25,25 5,25" fill="#e74c3c"/>
        <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">!</text>
        <text x="80" y="18" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Gjesping og tunge øyelokk</text>
      </g>
      
      <g transform="translate(200, 0)">
        <polygon points="15,5 25,25 5,25" fill="#e74c3c"/>
        <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">!</text>
        <text x="80" y="18" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Nicke med hodet</text>
      </g>
      
      <g transform="translate(400, 0)">
        <polygon points="15,5 25,25 5,25" fill="#e74c3c"/>
        <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">!</text>
        <text x="80" y="18" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kjøre over i andre felt</text>
      </g>
    </g>
  </g>
  
  <!-- Solutions -->
  <g transform="translate(50, 275)">
    <rect x="0" y="0" width="600" height="20" fill="#27ae60" rx="5"/>
    <text x="300" y="14" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">
      LØSNING: Stopp trygt, ta en pause på 15-20 min, eller la andre kjøre
    </text>
  </g>
</svg>