<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="200" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Veimerking - Oversikt
  </text>
  
  <!-- Road surface -->
  <rect x="50" y="50" width="400" height="120" fill="#34495e"/>
  
  <!-- Left edge line -->
  <rect x="60" y="50" width="5" height="120" fill="white"/>
  
  <!-- Right edge line -->
  <rect x="435" y="50" width="5" height="120" fill="white"/>
  
  <!-- Center line - solid -->
  <rect x="247" y="50" width="3" height="40" fill="white"/>
  <text x="190" y="75" font-family="Arial, sans-serif" font-size="12" fill="white">Hel linje - forbikjøring forbudt</text>
  
  <!-- Center line - dashed -->
  <rect x="247" y="100" width="3" height="8" fill="white"/>
  <rect x="247" y="115" width="3" height="8" fill="white"/>
  <rect x="247" y="130" width="3" height="8" fill="white"/>
  <rect x="247" y="145" width="3" height="8" fill="white"/>
  <rect x="247" y="160" width="3" height="8" fill="white"/>
  <text x="270" y="130" font-family="Arial, sans-serif" font-size="12" fill="white">Stiplet linje - forbikjøring tillatt</text>
  
  <!-- Pedestrian crossing -->
  <g>
    <!-- Zebra stripes -->
    <rect x="320" y="55" width="8" height="110" fill="white"/>
    <rect x="332" y="55" width="8" height="110" fill="white"/>
    <rect x="344" y="55" width="8" height="110" fill="white"/>
    <rect x="356" y="55" width="8" height="110" fill="white"/>
    <rect x="368" y="55" width="8" height="110" fill="white"/>
    <rect x="380" y="55" width="8" height="110" fill="white"/>
    <text x="350" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Fotgjengerfelt</text>
  </g>
  
  <!-- Lane markings -->
  <rect x="150" y="70" width="20" height="3" fill="white"/>
  <rect x="150" y="85" width="20" height="3" fill="white"/>
  <rect x="150" y="100" width="20" height="3" fill="white"/>
  <rect x="150" y="115" width="20" height="3" fill="white"/>
  <rect x="150" y="130" width="20" height="3" fill="white"/>
  <rect x="150" y="145" width="20" height="3" fill="white"/>
  <text x="95" y="115" font-family="Arial, sans-serif" font-size="12" fill="white">Kjørefelt</text>
  
  <!-- Labels -->
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kantlinje</text>
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kantlinje</text>
</svg>