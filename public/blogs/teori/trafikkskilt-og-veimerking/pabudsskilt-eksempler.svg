<svg width="500" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="150" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Påbudsskilt - Eksempler
  </text>
  
  <!-- Mandatory direction right -->
  <circle cx="70" cy="85" r="30" fill="#3498db"/>
  <polygon points="70,70 85,85 70,100 75,85" fill="white"/>
  <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Påbudt</text>
  <text x="70" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">kjøreretning</text>
  
  <!-- Mandatory roundabout -->
  <circle cx="160" cy="85" r="30" fill="#3498db"/>
  <circle cx="160" cy="85" r="15" fill="#3498db" stroke="white" stroke-width="3"/>
  <polygon points="145,75 148,72 152,75 150,78" fill="white"/>
  <polygon points="175,75 172,72 168,75 170,78" fill="white"/>
  <polygon points="175,95 172,98 168,95 170,92" fill="white"/>
  <polygon points="145,95 148,98 152,95 150,92" fill="white"/>
  <text x="160" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Påbudt</text>
  <text x="160" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">rundkjøring</text>
  
  <!-- Mandatory pedestrian path -->
  <circle cx="250" cy="85" r="30" fill="#3498db"/>
  <!-- Pedestrian figure -->
  <circle cx="250" cy="75" r="4" fill="white"/>
  <rect x="247" y="80" width="6" height="12" fill="white"/>
  <rect x="245" y="85" width="3" height="8" fill="white"/>
  <rect x="252" y="85" width="3" height="8" fill="white"/>
  <text x="250" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Påbudt</text>
  <text x="250" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">gangvei</text>
  
  <!-- Mandatory cycle path -->
  <circle cx="340" cy="85" r="30" fill="#3498db"/>
  <!-- Bicycle -->
  <circle cx="332" cy="88" r="4" fill="white" stroke="white" stroke-width="1"/>
  <circle cx="348" cy="88" r="4" fill="white" stroke="white" stroke-width="1"/>
  <line x1="332" y1="88" x2="348" y2="88" stroke="white" stroke-width="2"/>
  <line x1="340" y1="88" x2="340" y2="78" stroke="white" stroke-width="2"/>
  <line x1="340" y1="78" x2="345" y2="75" stroke="white" stroke-width="2"/>
  <text x="340" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Påbudt</text>
  <text x="340" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">sykkelvei</text>
  
  <!-- Combined pedestrian and cycle -->
  <circle cx="430" cy="85" r="30" fill="#3498db"/>
  <!-- Pedestrian -->
  <circle cx="422" cy="78" r="3" fill="white"/>
  <rect x="420" y="82" width="4" height="8" fill="white"/>
  <rect x="419" y="86" width="2" height="6" fill="white"/>
  <rect x="423" y="86" width="2" height="6" fill="white"/>
  <!-- Bicycle -->
  <circle cx="435" cy="88" r="3" fill="white" stroke="white" stroke-width="1"/>
  <circle cx="445" cy="88" r="3" fill="white" stroke="white" stroke-width="1"/>
  <line x1="435" y1="88" x2="445" y2="88" stroke="white" stroke-width="1"/>
  <text x="430" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Gang- og</text>
  <text x="430" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">sykkelvei</text>
</svg>