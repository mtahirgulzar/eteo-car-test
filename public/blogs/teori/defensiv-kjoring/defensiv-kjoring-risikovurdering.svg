<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Risikovurdering i Trafikken</text>
  
  <!-- Risk Matrix Grid -->
  <rect x="100" y="70" width="600" height="400" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Grid lines -->
  <line x1="250" y1="70" x2="250" y2="470" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="400" y1="70" x2="400" y2="470" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="550" y1="70" x2="550" y2="470" stroke="#bdc3c7" stroke-width="1"/>
  
  <line x1="100" y1="170" x2="700" y2="170" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="100" y1="270" x2="700" y2="270" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="100" y1="370" x2="700" y2="370" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Y-axis label (vertical) -->
  <text x="25" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" transform="rotate(-90, 25, 270)">ALVORLIGHETSGRAD</text>
  
  <!-- X-axis label -->
  <text x="400" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">SANNSYNLIGHET</text>
  
  <!-- X-axis labels -->
  <text x="175" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">LAV</text>
  <text x="325" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">MIDDELS</text>
  <text x="475" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">HØY</text>
  <text x="625" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">SVÆRT HØY</text>
  
  <!-- Y-axis labels -->
  <text x="80" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">KRITISK</text>
  <text x="80" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">HØY</text>
  <text x="80" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">MIDDELS</text>
  <text x="80" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">LAV</text>
  
  <!-- Risk zones with colors -->
  <!-- High risk zone (top right) -->
  <rect x="400" y="70" width="300" height="200" fill="#e74c3c" opacity="0.3"/>
  
  <!-- Medium-high risk zone -->
  <rect x="250" y="70" width="150" height="100" fill="#f39c12" opacity="0.3"/>
  <rect x="400" y="270" width="150" height="100" fill="#f39c12" opacity="0.3"/>
  <rect x="550" y="270" width="150" height="100" fill="#f39c12" opacity="0.3"/>
  
  <!-- Medium risk zone -->
  <rect x="100" y="70" width="150" height="100" fill="#f1c40f" opacity="0.3"/>
  <rect x="250" y="170" width="150" height="100" fill="#f1c40f" opacity="0.3"/>
  <rect x="400" y="370" width="150" height="100" fill="#f1c40f" opacity="0.3"/>
  
  <!-- Low risk zone (bottom left) -->
  <rect x="100" y="170" width="150" height="300" fill="#27ae60" opacity="0.3"/>
  
  <!-- Risk examples -->
  <!-- High risk examples -->
  <circle cx="500" cy="120" r="4" fill="#c0392b"/>
  <text x="510" y="125" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Iskjøring høy fart</text>
  
  <circle cx="600" cy="150" r="4" fill="#c0392b"/>
  <text x="610" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Tåkekjøring</text>
  
  <circle cx="650" cy="200" r="4" fill="#c0392b"/>
  <text x="520" y="205" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Forbikjøring blindkurve</text>
  
  <!-- Medium risk examples -->
  <circle cx="300" cy="200" r="4" fill="#d68910"/>
  <text x="210" y="205" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Regn + høy fart</text>
  
  <circle cx="450" cy="320" r="4" fill="#d68910"/>
  <text x="360" y="325" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Tett trafikk</text>
  
  <!-- Low risk examples -->
  <circle cx="150" cy="320" r="4" fill="#239b56"/>
  <text x="160" y="325" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Normal kjøring</text>
  
  <circle cx="180" cy="420" r="4" fill="#239b56"/>
  <text x="120" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Parkeringsplass</text>
  
  <!-- Legend -->
  <rect x="50" y="520" width="700" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="60" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Handlingsstrategi:</text>
  
  <!-- Legend colors -->
  <rect x="60" y="545" width="15" height="10" fill="#e74c3c" opacity="0.6"/>
  <text x="80" y="554" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Høy risiko: Unngå eller ekstreme forsiktigetstiltak</text>
  
  <rect x="300" y="545" width="15" height="10" fill="#f39c12" opacity="0.6"/>
  <text x="320" y="554" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Medium: Økt oppmerksomhet og marginer</text>
  
  <rect x="550" y="545" width="15" height="10" fill="#27ae60" opacity="0.6"/>
  <text x="570" y="554" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Lav: Normal defensiv kjøring</text>
  
  <text x="60" y="570" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kontinuerlig vurdering og tilpasning er nøkkelen til defensiv kjøring</text>
</svg>