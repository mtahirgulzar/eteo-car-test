<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA617;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Sikkerhetskontroll - Detaljert Sjekkliste
  </text>
  
  <!-- Car outline -->
  <g transform="translate(300, 100)">
    <!-- Car body -->
    <rect x="0" y="80" width="200" height="120" rx="10" fill="url(#carGradient)" stroke="#2C3E50" stroke-width="2"/>
    <!-- Windshield -->
    <polygon points="20,80 180,80 160,40 40,40" fill="#E8F4FD" stroke="#2C3E50" stroke-width="1"/>
    <!-- Windows -->
    <rect x="20" y="90" width="30" height="40" fill="#E8F4FD" stroke="#2C3E50" stroke-width="1"/>
    <rect x="150" y="90" width="30" height="40" fill="#E8F4FD" stroke="#2C3E50" stroke-width="1"/>
    <rect x="20" y="160" width="30" height="40" fill="#E8F4FD" stroke="#2C3E50" stroke-width="1"/>
    <rect x="150" y="160" width="30" height="40" fill="#E8F4FD" stroke="#2C3E50" stroke-width="1"/>
    
    <!-- Wheels -->
    <circle cx="40" cy="220" r="20" fill="#34495E" stroke="#2C3E50" stroke-width="2"/>
    <circle cx="160" cy="220" r="20" fill="#34495E" stroke="#2C3E50" stroke-width="2"/>
    
    <!-- Headlights -->
    <circle cx="10" cy="120" r="8" fill="#F1C40F" stroke="#E67E22" stroke-width="1"/>
    <circle cx="10" cy="160" r="8" fill="#F1C40F" stroke="#E67E22" stroke-width="1"/>
  </g>
  
  <!-- Check points with arrows and text -->
  <!-- Seat adjustment -->
  <g transform="translate(50, 180)">
    <circle cx="10" cy="10" r="8" fill="url(#checkGradient)"/>
    <text x="12" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
    <line x1="18" y1="10" x2="240" y2="60" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="25" y="8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
      Setejustering
    </text>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">
      Riktig avstand til pedaler og ratt
    </text>
  </g>
  
  <!-- Mirrors -->
  <g transform="translate(50, 220)">
    <circle cx="10" cy="10" r="8" fill="url(#checkGradient)"/>
    <text x="12" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
    <line x1="18" y1="10" x2="200" y2="-20" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="25" y="8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
      Speiljustering
    </text>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">
      Innstilling av alle tre speil
    </text>
  </g>
  
  <!-- Lights -->
  <g transform="translate(50, 260)">
    <circle cx="10" cy="10" r="8" fill="url(#checkGradient)"/>
    <text x="12" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
    <line x1="18" y1="10" x2="240" y2="-60" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="25" y="8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
      Lys og signaler
    </text>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">
      Test alle lystyper systematisk
    </text>
  </g>
  
  <!-- Safety belt -->
  <g transform="translate(50, 300)">
    <circle cx="10" cy="10" r="8" fill="url(#checkGradient)"/>
    <text x="12" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
    <line x1="18" y1="10" x2="280" y2="-80" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="25" y="8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
      Sikkerhetsbelte
    </text>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">
      Korrekt plassering og låsing
    </text>
  </g>
  
  <!-- Tires -->
  <g transform="translate(50, 340)">
    <circle cx="10" cy="10" r="8" fill="url(#checkGradient)"/>
    <text x="12" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
    <line x1="18" y1="10" x2="330" y2="-60" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="25" y="8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
      Dekk og bremser
    </text>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">
      Visuell kontroll av tilstand
    </text>
  </g>
  
  <!-- Dashboard -->
  <g transform="translate(50, 380)">
    <circle cx="10" cy="10" r="8" fill="url(#checkGradient)"/>
    <text x="12" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">6</text>
    <line x1="18" y1="10" x2="350" y2="-180" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="25" y="8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
      Instrumentpanel
    </text>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">
      Drivstoff, advarselslys, temperatur
    </text>
  </g>
  
  <!-- Key insight box -->
  <rect x="550" y="350" width="220" height="120" rx="10" fill="#FFF3CD" stroke="#856404" stroke-width="1"/>
  <text x="560" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    VIKTIG TIPS:
  </text>
  <text x="560" y="395" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Vær systematisk i rekkefølgen
  </text>
  <text x="560" y="410" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Forklar hva du gjør for sensor
  </text>
  <text x="560" y="425" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Ta deg god tid - ikke stress
  </text>
  <text x="560" y="440" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Still spørsmål hvis usikker
  </text>
  <text x="560" y="455" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Gjenta kontroll ved tvil
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C" />
    </marker>
  </defs>
  
  <!-- Time indicator -->
  <g transform="translate(550, 480)">
    <rect x="0" y="0" width="220" height="60" rx="5" fill="#E8F6F3" stroke="#27AE60" stroke-width="1"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27AE60">
      ⏱️ Forventet varighet: 5-7 minutter
    </text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#27AE60">
      En grundig sikkerhetskontroll gir trygghet
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#27AE60">
      og viser sensor at du er ansvarsfull.
    </text>
  </g>
</svg>