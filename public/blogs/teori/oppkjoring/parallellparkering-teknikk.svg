<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="carBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95A5A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F8C8D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#95A5A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F8C8D;stop-opacity:1" />
    </linearGradient>
    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2C3E50">
    Parallellparkering - Profesjonell teknikk
  </text>
  
  <!-- Road -->
  <g transform="translate(50, 80)">
    <rect x="0" y="150" width="500" height="80" fill="url(#roadGrad)"/>
    <!-- Sidewalk -->
    <rect x="0" y="130" width="500" height="20" fill="#E8E8E8"/>
    <rect x="0" y="230" width="500" height="20" fill="#E8E8E8"/>
    
    <!-- Parking space markings -->
    <line x1="150" y1="130" x2="150" y2="150" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="350" y1="130" x2="350" y2="150" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- Front car -->
    <g transform="translate(80, 140)">
      <rect x="0" y="0" width="70" height="35" rx="5" fill="url(#carGray)"/>
      <rect x="5" y="5" width="12" height="10" fill="#E8F4FD"/>
      <rect x="53" y="5" width="12" height="10" fill="#E8F4FD"/>
      <rect x="5" y="20" width="12" height="10" fill="#E8F4FD"/>
      <rect x="53" y="20" width="12" height="10" fill="#E8F4FD"/>
      <circle cx="12" cy="40" r="6" fill="#34495E"/>
      <circle cx="58" cy="40" r="6" fill="#34495E"/>
      <text x="35" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">
        Fremre bil
      </text>
    </g>
    
    <!-- Rear car -->
    <g transform="translate(350, 140)">
      <rect x="0" y="0" width="70" height="35" rx="5" fill="url(#carGray)"/>
      <rect x="5" y="5" width="12" height="10" fill="#E8F4FD"/>
      <rect x="53" y="5" width="12" height="10" fill="#E8F4FD"/>
      <rect x="5" y="20" width="12" height="10" fill="#E8F4FD"/>
      <rect x="53" y="20" width="12" height="10" fill="#E8F4FD"/>
      <circle cx="12" cy="40" r="6" fill="#34495E"/>
      <circle cx="58" cy="40" r="6" fill="#34495E"/>
      <text x="35" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">
        Bakre bil
      </text>
    </g>
  </g>
  
  <!-- Car positions during parking -->
  <!-- Position 1: Parallel to front car -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="70" height="35" rx="5" fill="url(#carBlue)" opacity="0.6"/>
    <rect x="5" y="5" width="12" height="10" fill="#E8F4FD"/>
    <rect x="53" y="5" width="12" height="10" fill="#E8F4FD"/>
    <rect x="5" y="20" width="12" height="10" fill="#E8F4FD"/>
    <rect x="53" y="20" width="12" height="10" fill="#E8F4FD"/>
    <circle cx="12" cy="40" r="6" fill="#34495E"/>
    <circle cx="58" cy="40" r="6" fill="#34495E"/>
    <text x="35" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E74C3C">
      Posisjon 1
    </text>
    <text x="35" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
      50 cm fra fremre bil
    </text>
  </g>
  
  <!-- Position 2: 45 degree angle -->
  <g transform="translate(200, 140) rotate(-25 35 17.5)">
    <rect x="0" y="0" width="70" height="35" rx="5" fill="url(#carBlue)" opacity="0.7"/>
    <rect x="5" y="5" width="12" height="10" fill="#E8F4FD"/>
    <rect x="53" y="5" width="12" height="10" fill="#E8F4FD"/>
    <rect x="5" y="20" width="12" height="10" fill="#E8F4FD"/>
    <rect x="53" y="20" width="12" height="10" fill="#E8F4FD"/>
    <circle cx="12" cy="40" r="6" fill="#34495E"/>
    <circle cx="58" cy="40" r="6" fill="#34495E"/>
    <text x="35" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E74C3C">
      Posisjon 2
    </text>
  </g>
  
  <!-- Position 3: Straightening -->
  <g transform="translate(180, 165) rotate(-10 35 17.5)">
    <rect x="0" y="0" width="70" height="35" rx="5" fill="url(#carBlue)" opacity="0.8"/>
    <rect x="5" y="5" width="12" height="10" fill="#E8F4FD"/>
    <rect x="53" y="5" width="12" height="10" fill="#E8F4FD"/>
    <rect x="5" y="20" width="12" height="10" fill="#E8F4FD"/>
    <rect x="53" y="20" width="12" height="10" fill="#E8F4FD"/>
    <circle cx="12" cy="40" r="6" fill="#34495E"/>
    <circle cx="58" cy="40" r="6" fill="#34495E"/>
    <text x="35" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E74C3C">
      Posisjon 3
    </text>
  </g>
  
  <!-- Final position -->
  <g transform="translate(170, 185)">
    <rect x="0" y="0" width="70" height="35" rx="5" fill="url(#carBlue)"/>
    <rect x="5" y="5" width="12" height="10" fill="#E8F4FD"/>
    <rect x="53" y="5" width="12" height="10" fill="#E8F4FD"/>
    <rect x="5" y="20" width="12" height="10" fill="#E8F4FD"/>
    <rect x="53" y="20" width="12" height="10" fill="#E8F4FD"/>
    <circle cx="12" cy="40" r="6" fill="#34495E"/>
    <circle cx="58" cy="40" r="6" fill="#34495E"/>
    <text x="35" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27AE60">
      FERDIG
    </text>
    <text x="35" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27AE60">
      Sentrisk mellom bilene
    </text>
  </g>
  
  <!-- Movement arrows -->
  <path d="M 135 125 Q 160 125 190 140" stroke="#E74C3C" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 220 155 Q 210 170 200 180" stroke="#E74C3C" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 205 185 Q 195 190 185 195" stroke="#E74C3C" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Distance indicators -->
  <g stroke="#F39C12" stroke-width="2" fill="none" stroke-dasharray="5,3">
    <line x1="100" y1="135" x2="130" y2="175"/>
    <text x="115" y="160" font-family="Arial, sans-serif" font-size="9" fill="#F39C12">50 cm</text>
    
    <line x1="240" y1="185" x2="270" y2="185"/>
    <text x="255" y="180" font-family="Arial, sans-serif" font-size="9" fill="#F39C12">Avstand</text>
  </g>
  
  <!-- Step-by-step guide -->
  <g transform="translate(480, 80)">
    <rect x="0" y="0" width="300" height="420" rx="10" fill="#FFFFFF" stroke="#BDC3C7" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">
      5-trinns parallellparkering
    </text>
    
    <!-- Step 1 -->
    <g transform="translate(15, 40)">
      <circle cx="12" cy="12" r="10" fill="#3498DB"/>
      <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C3E50">
        Parallell posisjonering
      </text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D">
        Stopp parallelt med fremre bil, 50 cm avstand.
      </text>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D">
        Speil mot speil er en god målestokk.
      </text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(15, 85)">
      <circle cx="12" cy="12" r="10" fill="#3498DB"/>
      <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C3E50">
        Rygg til 45° vinkel
      </text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D">
        Drei rattet fullt til høyre og rygg til du
      </text>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D">
        ser bakre bil i høyre speil.
      </text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(15, 130)">
      <circle cx="12" cy="12" r="10" fill="#F39C12"/>
      <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C3E50">
        Vend rattet fullt til venstre
      </text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D">
        Når høyre bakhjul passerer hjørnet av
      </text>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D">
        bakre bil, drei rattet fullt til venstre.
      </text>
    </g>
    
    <!-- Step 4 -->
    <g transform="translate(15, 175)">
      <circle cx="12" cy="12" r="10" fill="#F39C12"/>
      <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C3E50">
        Fortsett inn i plassen
      </text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D">
        Rygg forsiktig inn til fronten av bilen
      </text>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D">
        din kommer fri av fremre bil.
      </text>
    </g>
    
    <!-- Step 5 -->
    <g transform="translate(15, 220)">
      <circle cx="12" cy="12" r="10" fill="#27AE60"/>
      <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C3E50">
        Ret opp og sentrer
      </text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D">
        Ret rattet og korrigér posisjonen til du
      </text>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D">
        har lik avstand til begge biler.
      </text>
    </g>
    
    <!-- Critical measurements -->
    <rect x="10" y="265" width="280" height="70" rx="5" fill="#E8F6F3" stroke="#27AE60" stroke-width="1"/>
    <text x="15" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27AE60">
      📏 VIKTIGE MÅL:
    </text>
    <text x="15" y="300" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">
      • 50 cm avstand ved start (ca. én speilbredde)
    </text>
    <text x="15" y="313" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">
      • 30-40 cm til begge biler når ferdig
    </text>
    <text x="15" y="326" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">
      • Maksimum 1.5 x bilens lengde som parkeringsplass
    </text>
    
    <!-- Common mistakes -->
    <rect x="10" y="345" width="280" height="65" rx="5" fill="#FDEDEC" stroke="#E74C3C" stroke-width="1"/>
    <text x="15" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">
      ⚠️ VANLIGE FEIL:
    </text>
    <text x="15" y="380" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C">
      • For stor startavstand - kommer ikke nær nok kantstein
    </text>
    <text x="15" y="393" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C">
      • For tidlig inndreining - treffer fremre bil
    </text>
    <text x="15" y="406" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C">
      • For høy hastighet - mister kontrollen
    </text>
  </g>
  
  <!-- Mirror views -->
  <g transform="translate(100, 300)">
    <text x="150" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
      Viktige speilreferanser
    </text>
    
    <!-- Right mirror view -->
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="140" height="90" rx="5" fill="#34495E"/>
      <rect x="5" y="5" width="130" height="80" rx="3" fill="#2C3E50"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF">
        Høyre speil - Steg 2
      </text>
      <rect x="15" y="25" width="110" height="15" fill="#7F8C8D"/>
      <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
        Kantstein synlig
      </text>
      <rect x="80" y="45" width="45" height="25" fill="#95A5A6"/>
      <text x="102" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">
        Bakre bil
      </text>
      <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">
        Bakre bil skal være synlig
      </text>
    </g>
    
    <!-- Rear view -->
    <g transform="translate(160, 25)">
      <rect x="0" y="0" width="140" height="90" rx="5" fill="#34495E"/>
      <rect x="5" y="5" width="130" height="80" rx="3" fill="#2C3E50"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF">
        Bakspeil - Steg 3
      </text>
      <rect x="45" y="30" width="50" height="30" fill="#95A5A6"/>
      <text x="70" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">
        Bakre bil
      </text>
      <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">
        Høyre bakhjul passerer hjørnet
      </text>
    </g>
  </g>
  
  <!-- Success criteria -->
  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="300" height="60" rx="5" fill="#D5DBDB"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C3E50">
      ✅ Vellykket parallellparkering når:
    </text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#27AE60">
      • Bilen står parallelt med kantstein (maks 15 cm avstand)
    </text>
    <text x="10" y="48" font-family="Arial, sans-serif" font-size="11" fill="#27AE60">
      • Jevn avstand til både fremre og bakre bil • Ingen berøringer
    </text>
  </g>
</svg>