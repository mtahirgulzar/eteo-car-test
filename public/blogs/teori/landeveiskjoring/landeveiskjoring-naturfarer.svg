<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 20px Arial, sans-serif; fill: #333; text-anchor: middle; }
    .icon { fill: #555; }
    .label { font: 14px Arial, sans-serif; fill: #333; text-anchor: middle; }
    .divider { stroke: #ccc; stroke-width: 1; }
  </style>
  <text x="300" y="30" class="title">Naturlige farer</text>
  <!-- Steinras og jordskred -->
  <g transform="translate(100,80)">
    <polygon points="30,80 50,40 70,80" class="icon" />
    <rect x="28" y="80" width="44" height="10" class="icon" />
    <text x="50" y="110" class="label">Steinras og jordskred</text>
  </g>
  <line x1="200" y1="50" x2="200" y2="250" class="divider" />
  <!-- Flom og overvann -->
  <g transform="translate(300,80)">
    <path d="M20,60 Q40,40 60,60 T100,60 L100,80 L20,80 Z" class="icon" />
    <path d="M20,80 Q40,100 60,80 T100,80" class="icon" fill-opacity="0.6" />
    <text x="60" y="110" class="label">Flom og overvann</text>
  </g>
  <line x1="400" y1="50" x2="400" y2="250" class="divider" />
  <!-- Vind og storm -->
  <g transform="translate(500,80)">
    <path d="M10,70 Q30,50 50,70 T90,70" stroke="#555" stroke-width="4" fill="none" class="icon" />
    <circle cx="20" cy="80" r="4" class="icon" />
    <circle cx="40" cy="85" r="3" class="icon" />
    <circle cx="60" cy="75" r="5" class="icon" />
    <text x="50" y="110" class="label">Vind og storm</text>
  </g>
  <text x="300" y="280" class="label">Illustrasjon av naturfarer p√• landevei</text>
</svg>
