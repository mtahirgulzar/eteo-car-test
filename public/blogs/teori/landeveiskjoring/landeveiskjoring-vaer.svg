<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 22px Arial; fill: #2c5282; text-anchor: middle; }
      .header { font: bold 16px Arial; fill: #2d3748; }
      .text { font: 12px Arial; fill: #4a5568; }
      .warning { font: bold 12px Arial; fill: #c53030; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="25" class="title">Værforhold og Kjøreutfordringer</text>
  
  <!-- Rain scenario -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="180" height="120" fill="#e6fffa" stroke="#38b2ac" stroke-width="2" rx="10"/>
    <text x="10" y="20" class="header">Regn og våte veier</text>
    
    <!-- Rain drops -->
    <circle cx="30" cy="35" r="2" fill="#4299e1"/>
    <circle cx="50" cy="30" r="2" fill="#4299e1"/>
    <circle cx="70" cy="35" r="2" fill="#4299e1"/>
    <circle cx="90" cy="32" r="2" fill="#4299e1"/>
    <circle cx="110" cy="30" r="2" fill="#4299e1"/>
    <circle cx="130" cy="35" r="2" fill="#4299e1"/>
    <circle cx="150" cy="32" r="2" fill="#4299e1"/>
    
    <!-- Wet road -->
    <rect x="10" y="50" width="160" height="15" fill="#718096"/>
    <ellipse cx="40" cy="57" rx="8" ry="2" fill="#4299e1" opacity="0.7"/>
    <ellipse cx="90" cy="57" rx="10" ry="2" fill="#4299e1" opacity="0.7"/>
    <ellipse cx="140" cy="57" rx="6" ry="2" fill="#4299e1" opacity="0.7"/>
    
    <text x="10" y="80" class="text">• Aquaplaning risiko</text>
    <text x="10" y="95" class="text">• 40-60% lengre bremseavstand</text>
    <text x="10" y="110" class="warning">Reduser hastighet 10-20 km/t</text>
  </g>
  
  <!-- Winter conditions -->
  <g transform="translate(260, 50)">
    <rect x="0" y="0" width="180" height="120" fill="#f0fff4" stroke="#48bb78" stroke-width="2" rx="10"/>
    <text x="10" y="20" class="header">Vinterforhold</text>
    
    <!-- Snow flakes -->
    <text x="30" y="40" style="font: 16px Arial; fill: #e2e8f0;">❄</text>
    <text x="60" y="35" style="font: 12px Arial; fill: #e2e8f0;">❄</text>
    <text x="90" y="40" style="font: 14px Arial; fill: #e2e8f0;">❄</text>
    <text x="120" y="37" style="font: 10px Arial; fill: #e2e8f0;">❄</text>
    <text x="150" y="42" style="font: 16px Arial; fill: #e2e8f0;">❄</text>
    
    <!-- Icy road -->
    <rect x="10" y="50" width="160" height="15" fill="#a0aec0"/>
    <rect x="15" y="52" width="10" height="2" fill="#e2e8f0"/>
    <rect x="35" y="53" width="8" height="2" fill="#e2e8f0"/>
    <rect x="60" y="52" width="12" height="2" fill="#e2e8f0"/>
    <rect x="90" y="53" width="15" height="2" fill="#e2e8f0"/>
    <rect x="120" y="52" width="8" height="2" fill="#e2e8f0"/>
    <rect x="145" y="53" width="10" height="2" fill="#e2e8f0"/>
    
    <text x="10" y="80" class="text">• Vinterdekk påkrevd</text>
    <text x="10" y="95" class="text">• Kjettinger ved glatte forhold</text>
    <text x="10" y="110" class="warning">Reduser hastighet 30-50 km/t</text>
  </g>
  
  <!-- Fog conditions -->
  <g transform="translate(470, 50)">
    <rect x="0" y="0" width="180" height="120" fill="#fef5e7" stroke="#f6ad55" stroke-width="2" rx="10"/>
    <text x="10" y="20" class="header">Tåke og redusert sikt</text>
    
    <!-- Fog clouds -->
    <ellipse cx="40" cy="40" rx="15" ry="8" fill="#e2e8f0" opacity="0.8"/>
    <ellipse cx="70" cy="35" rx="20" ry="10" fill="#e2e8f0" opacity="0.6"/>
    <ellipse cx="110" cy="40" rx="18" ry="9" fill="#e2e8f0" opacity="0.7"/>
    <ellipse cx="140" cy="37" rx="12" ry="6" fill="#e2e8f0" opacity="0.8"/>
    
    <!-- Limited visibility -->
    <rect x="10" y="50" width="160" height="15" fill="#4a5568"/>
    <rect x="10" y="57" width="50" height="1" fill="#fff"/>
    <text x="70" y="62" class="text">Sikt &lt; 50m</text>
    
    <text x="10" y="80" class="text">• Tåkelys påkrevd</text>
    <text x="10" y="95" class="text">• 5-10 sek følgeavstand</text>
    <text x="10" y="110" class="warning">Under 30 km/t eller stopp</text>
  </g>
  
  <!-- Weather condition comparison table -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="700" height="150" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="700" height="25" fill="#edf2f7"/>
    <text x="10" y="18" class="header">Værforhold og anbefalte hastighetstilpasninger</text>
    
    <!-- Table lines -->
    <line x1="0" y1="40" x2="700" y2="40" stroke="#e2e8f0"/>
    <line x1="0" y1="65" x2="700" y2="65" stroke="#e2e8f0"/>
    <line x1="0" y1="90" x2="700" y2="90" stroke="#e2e8f0"/>
    <line x1="0" y1="115" x2="700" y2="115" stroke="#e2e8f0"/>
    
    <line x1="150" y1="25" x2="150" y2="150" stroke="#e2e8f0"/>
    <line x1="300" y1="25" x2="300" y2="150" stroke="#e2e8f0"/>
    <line x1="450" y1="25" x2="450" y2="150" stroke="#e2e8f0"/>
    <line x1="600" y1="25" x2="600" y2="150" stroke="#e2e8f0"/>
    
    <!-- Headers -->
    <text x="10" y="35" class="header">Føreforhold</text>
    <text x="160" y="35" class="header">Hastighetsreduksjon</text>
    <text x="310" y="35" class="header">Følgeavstand</text>
    <text x="460" y="35" class="header">Spesielle tiltak</text>
    <text x="610" y="35" class="header">Risiko</text>
    
    <!-- Nysnø -->
    <text x="10" y="57" class="text">Nysnø</text>
    <text x="160" y="57" class="warning">20-30 km/t</text>
    <text x="310" y="57" class="text">4-6 sekunder</text>
    <text x="460" y="57" class="text">Forsiktig akselerasjon</text>
    <text x="610" y="57" class="text">Middels</text>
    
    <!-- Pakket snø -->
    <text x="10" y="82" class="text">Pakket snø</text>
    <text x="160" y="82" class="warning">30-40 km/t</text>
    <text x="310" y="82" class="text">5-8 sekunder</text>
    <text x="460" y="82" class="text">Vinterdekk påkrevd</text>
    <text x="610" y="82" class="text">Høy</text>
    
    <!-- Is/glattføre -->
    <text x="10" y="107" class="text">Is/glattføre</text>
    <text x="160" y="107" class="warning">40-50 km/t</text>
    <text x="310" y="107" class="text">8-10 sekunder</text>
    <text x="460" y="107" class="text">Kjettinger nødvendig</text>
    <text x="610" y="107" class="text">Meget høy</text>
    
    <!-- Sludd -->
    <text x="10" y="132" class="text">Sludd</text>
    <text x="160" y="132" class="warning">15-25 km/t</text>
    <text x="310" y="132" class="text">10+ sekunder</text>
    <text x="460" y="132" class="text">Ekstrem forsiktighet</text>
    <text x="610" y="132" class="text">Kritisk</text>
  </g>
  
  <!-- Emergency tips -->
  <rect x="50" y="370" width="700" height="25" fill="#fed7d7" stroke="#e53e3e" stroke-width="1" rx="5"/>
  <text x="60" y="385" style="font: bold 14px Arial; fill: #c53030;">Nødtiltak: Ved aquaplaning - ikke brems eller sving brått. Løft foten av gassen og hold rattet rett.</text>
</svg>