<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 18px Arial, sans-serif; fill: #333; text-anchor: middle; }
    .driver { fill: #3498db; }
    .callout { stroke: #333; stroke-width: 2; fill: none; }
    .icon-bg { fill: #ecf0f1; stroke: #333; stroke-width: 1; }
    .icon-text { font: bold 12px Arial, sans-serif; fill: #333; text-anchor: middle; }
  </style>
  <text x="300" y="30" class="title">Psykologi og årvåkenhet</text>
  <!-- Sjåførikon -->
  <circle cx="200" cy="150" r="40" class="driver" />
  <rect x="170" y="150" width="60" height="80" rx="20" class="driver" />
  <!-- Tretthet -->
  <g transform="translate(350,80)">
    <rect x="0" y="0" width="60" height="60" rx="10" class="icon-bg" />
    <text x="30" y="35" class="icon-text">Pause</text>
    <line x1="200" y1="150" x2="350" y2="110" class="callout" />
  </g>
  <!-- Konsentrasjon -->
  <g transform="translate(350,180)">
    <rect x="0" y="0" width="60" height="60" rx="10" class="icon-bg" />
    <text x="30" y="35" class="icon-text">Fokus</text>
    <line x1="200" y1="150" x2="350" y2="210" class="callout" />
  </g>
  <!-- Stress -->
  <g transform="translate(350,260)">
    <rect x="0" y="0" width="60" height="60" rx="10" class="icon-bg" />
    <text x="30" y="35" class="icon-text">Stress</text>
    <line x1="200" y1="150" x2="350" y2="260" class="callout" />
  </g>
  <text x="300" y="290" class="icon-text">Håndtering av tretthet og stress</text>
</svg>
