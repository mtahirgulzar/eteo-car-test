<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .road { fill: #666; }
    .line { stroke: #fff; stroke-width: 6; }
    .dashed { stroke-dasharray: 20 15; }
    .solid { stroke-dasharray: none; }
    .label { font: 14px Arial, sans-serif; fill: #333; text-anchor: middle; }
    .divider { stroke: #ccc; stroke-width: 1; }
  </style>
  <!-- Vei -->
  <rect x="50" y="50" width="500" height="200" class="road" />
  <!-- Opprinnelig oppmerking -->
  <!-- Hvit midtstrek enkel, kan krysses -->
  <line x1="300" y1="55" x2="300" y2="245" class="line dashed" />
  <text x="300" y="265" class="label">Hvit midtstrek (kan krysses)</text>
  <!-- Dobbel sperrelinje -->
  <line x1="220" y1="55" x2="220" y2="245" class="line solid" />
  <line x1="240" y1="55" x2="240" y2="245" class="line solid" />
  <text x="230" y="265" class="label">Dobbel sperrelinje (forbud)</text>
  <!-- Enkelt sperrelinje -->
  <line x1="360" y1="55" x2="360" y2="245" class="line solid" />
  <text x="360" y="265" class="label">Enkelt sperrelinje (forbud fra din side)</text>
  <!-- Kantlinje -->
  <line x1="56" y1="55" x2="56" y2="245" stroke="#fff" stroke-width="3" />
  <line x1="544" y1="55" x2="544" y2="245" stroke="#fff" stroke-width="3" />
  <text x="300" y="290" class="label">Veioppmerking p√• landevei</text>
</svg>
