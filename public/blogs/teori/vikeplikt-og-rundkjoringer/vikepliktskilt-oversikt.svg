<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Vikepliktskilt og deres betydning
  </text>
  
  <!-- Vikeplikt sign -->
  <g transform="translate(80, 60)">
    <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Vikeplikt
    </text>
    
    <!-- Triangle sign -->
    <polygon points="50,25 35,55 65,55" fill="white" stroke="#e74c3c" stroke-width="3"/>
    
    <!-- Explanation -->
    <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Hvit trekant
    </text>
    <text x="50" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      med rød kant
    </text>
    <text x="50" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Sakk farten, vær klar
    </text>
    <text x="50" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      til å stoppe
    </text>
  </g>
  
  <!-- Stop sign -->
  <g transform="translate(230, 60)">
    <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Stopp
    </text>
    
    <!-- Octagon stop sign -->
    <polygon points="50,25 65,30 70,45 65,60 50,65 35,60 30,45 35,30" fill="#e74c3c"/>
    <text x="50" y="49" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">
      STOPP
    </text>
    
    <!-- Explanation -->
    <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Rød åttekant
    </text>
    <text x="50" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Stopp fullstendig
    </text>
    <text x="50" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      før du fortsetter
    </text>
  </g>
  
  <!-- Forkjørsvei sign -->
  <g transform="translate(380, 60)">
    <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Forkjørsvei
    </text>
    
    <!-- Diamond sign -->
    <polygon points="50,25 65,40 50,55 35,40" fill="#f1c40f" stroke="white" stroke-width="2"/>
    
    <!-- Explanation -->
    <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Gul rombe
    </text>
    <text x="50" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      med hvit kant
    </text>
    <text x="50" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Du har forkjørsrett
    </text>
    <text x="50" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      over sideveier
    </text>
  </g>
  
  <!-- Priority order -->
  <g transform="translate(100, 180)">
    <text x="200" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Prioriteringsrekkefølge
    </text>
    
    <!-- 1. Police -->
    <g transform="translate(0, 30)">
      <circle cx="20" cy="20" r="15" fill="#3498db"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Politi/vaktmester (høyest prioritet)
      </text>
    </g>
    
    <!-- 2. Traffic lights -->
    <g transform="translate(0, 60)">
      <circle cx="20" cy="20" r="15" fill="#f39c12"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Trafikklys i funksjon
      </text>
    </g>
    
    <!-- 3. Traffic signs -->
    <g transform="translate(0, 90)">
      <circle cx="20" cy="20" r="15" fill="#e74c3c"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Trafikkskilt (stopp, vikeplikt, forkjørsvei)
      </text>
    </g>
    
    <!-- 4. Right of way rule -->
    <g transform="translate(0, 120)">
      <circle cx="20" cy="20" r="15" fill="#95a5a6"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Høyreregelen (lavest prioritet)
      </text>
    </g>
  </g>
</svg>