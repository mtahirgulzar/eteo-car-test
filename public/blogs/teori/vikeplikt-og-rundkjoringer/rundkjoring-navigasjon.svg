<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Navigering i rundkjøring
  </text>
  
  <!-- Roundabout circle -->
  <g transform="translate(250, 200)">
    <!-- Outer circle (road) -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#666" stroke-width="16"/>
    
    <!-- Inner circle (center island) -->
    <circle cx="0" cy="0" r="40" fill="#90EE90"/>
    
    <!-- Entry roads -->
    <!-- North -->
    <rect x="-8" y="-140" width="16" height="60" fill="#666"/>
    <!-- South -->
    <rect x="-8" y="80" width="16" height="60" fill="#666"/>
    <!-- East -->
    <rect x="80" y="-8" width="60" height="16" fill="#666"/>
    <!-- West -->
    <rect x="-140" y="-8" width="60" height="16" fill="#666"/>
    
    <!-- Exit markings -->
    <text x="0" y="-105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">1</text>
    <text x="95" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">2</text>
    <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">3</text>
    <text x="-95" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">4</text>
    
    <!-- Cars demonstrating right of way -->
    <!-- Car entering (must yield) -->
    <rect x="-5" y="-110" width="10" height="15" fill="#e74c3c" rx="2"/>
    
    <!-- Car already in roundabout (has right of way) -->
    <rect x="-65" y="-75" width="15" height="10" fill="#3498db" rx="2" transform="rotate(-45, -65, -75)"/>
    
    <!-- Yield arrows -->
    <path d="M-15 -95 L-35 -70 L-32 -73 M-35 -70 L-38 -67" stroke="#e74c3c" stroke-width="2" fill="none"/>
    
    <!-- Direction arrows for traffic flow -->
    <path d="M-20 -60 Q-60 -20 -20 20" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M20 -60 Q60 -20 20 20" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Rules box -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="400" height="70" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Viktige regler for rundkjøring:
    </text>
    <text x="10" y="37" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Vike for trafikk som allerede er i rundkjøringen
    </text>
    <text x="10" y="52" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Blink høyre før avkjøring • Ikke blink ved innkjøring
    </text>
    <text x="10" y="67" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Kjør i riktig kjørefelt basert på ønsket avkjøring
    </text>
  </g>
</svg>