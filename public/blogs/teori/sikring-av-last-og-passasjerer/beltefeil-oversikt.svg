<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Vanlige beltefeil som kan være dødelige
  </text>
  
  <!-- Correct belt usage (reference) -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="150" height="200" fill="#d5edda" stroke="#27ae60" stroke-width="3" rx="5"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">✓ KORREKT</text>
    
    <!-- Person outline -->
    <circle cx="75" cy="60" r="20" fill="#ffc107" stroke="#fd7e14" stroke-width="2"/>
    <rect x="60" y="80" width="30" height="60" fill="#6c757d" rx="5"/>
    <rect x="65" y="140" width="20" height="40" fill="#6c757d" rx="3"/>
    
    <!-- Correct belt -->
    <path d="M45 70 Q75 65 75 90 L75 140" stroke="#e74c3c" stroke-width="4" fill="none"/>
    <path d="M75 140 L90 150" stroke="#e74c3c" stroke-width="4" fill="none"/>
    
    <text x="75" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">Over skulderen</text>
    <text x="75" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">Under magen</text>
  </g>
  
  <!-- Error 1: Belt under arm -->
  <g transform="translate(225, 80)">
    <rect x="0" y="0" width="150" height="200" fill="#f8d7da" stroke="#dc3545" stroke-width="3" rx="5"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">✗ UNDER ARMEN</text>
    
    <!-- Person outline -->
    <circle cx="75" cy="60" r="20" fill="#ffc107" stroke="#fd7e14" stroke-width="2"/>
    <rect x="60" y="80" width="30" height="60" fill="#6c757d" rx="5"/>
    <rect x="65" y="140" width="20" height="40" fill="#6c757d" rx="3"/>
    
    <!-- Incorrect belt under arm -->
    <path d="M45 110 L75 120 L75 140" stroke="#dc3545" stroke-width="4" fill="none"/>
    <path d="M75 140 L90 150" stroke="#dc3545" stroke-width="4" fill="none"/>
    
    <text x="75" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Indre blødninger</text>
    <text x="75" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Ribbensskader</text>
  </g>
  
  <!-- Error 2: Loose belt -->
  <g transform="translate(400, 80)">
    <rect x="0" y="0" width="150" height="200" fill="#f8d7da" stroke="#dc3545" stroke-width="3" rx="5"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">✗ FOR LØST</text>
    
    <!-- Person outline -->
    <circle cx="75" cy="60" r="20" fill="#ffc107" stroke="#fd7e14" stroke-width="2"/>
    <rect x="60" y="80" width="30" height="60" fill="#6c757d" rx="5"/>
    <rect x="65" y="140" width="20" height="40" fill="#6c757d" rx="3"/>
    
    <!-- Loose belt with gap -->
    <path d="M45 70 Q60 65 65 90 L65 140" stroke="#dc3545" stroke-width="4" fill="none"/>
    <path d="M65 140 L85 150" stroke="#dc3545" stroke-width="4" fill="none"/>
    
    <!-- Gap indicator -->
    <path d="M65 90 L75 90" stroke="#ffc107" stroke-width="2" stroke-dasharray="2,2"/>
    <text x="70" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fd7e14">Gap</text>
    
    <text x="75" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Submarine effect</text>
    <text x="75" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Ingen beskyttelse</text>
  </g>
  
  <!-- Error 3: Over thick clothing -->
  <g transform="translate(575, 80)">
    <rect x="0" y="0" width="150" height="200" fill="#f8d7da" stroke="#dc3545" stroke-width="3" rx="5"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">✗ TYKT TØY</text>
    
    <!-- Person outline with thick jacket -->
    <circle cx="75" cy="60" r="20" fill="#ffc107" stroke="#fd7e14" stroke-width="2"/>
    <rect x="55" y="80" width="40" height="60" fill="#17a2b8" rx="8"/> <!-- Thick jacket -->
    <rect x="65" y="140" width="20" height="40" fill="#6c757d" rx="3"/>
    
    <!-- Belt over thick clothing -->
    <path d="M40 70 Q70 65 70 90 L70 140" stroke="#dc3545" stroke-width="4" fill="none"/>
    <path d="M70 140 L90 150" stroke="#dc3545" stroke-width="4" fill="none"/>
    
    <text x="75" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Redusert effekt</text>
    <text x="75" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Glidemuligheter</text>
  </g>
  
  <!-- Pregnancy - special case -->
  <g transform="translate(125, 320)">
    <rect x="0" y="0" width="200" height="200" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">GRAVIDE KVINNER</text>
    
    <!-- Pregnant person outline -->
    <circle cx="100" cy="60" r="20" fill="#ffc107" stroke="#fd7e14" stroke-width="2"/>
    <rect x="85" y="80" width="30" height="40" fill="#6c757d" rx="5"/>
    <!-- Belly -->
    <ellipse cx="100" cy="110" rx="18" ry="15" fill="#ffebcc" stroke="#fd7e14" stroke-width="2"/>
    <rect x="90" y="140" width="20" height="40" fill="#6c757d" rx="3"/>
    
    <!-- Correct belt for pregnancy -->
    <path d="M70 70 Q100 65 100 85" stroke="#27ae60" stroke-width="4" fill="none"/>
    <path d="M100 130 L100 140 L115 150" stroke="#27ae60" stroke-width="4" fill="none"/>
    
    <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">Skulderbeltet over skulderen</text>
    <text x="100" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">Magebeltet UNDER magen</text>
  </g>
  
  <!-- Consequences table -->
  <g transform="translate(375, 320)">
    <rect x="0" y="0" width="375" height="200" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="5"/>
    <text x="187" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Konsekvenser ved kollisjon
    </text>
    
    <!-- Table header -->
    <rect x="10" y="35" width="355" height="25" fill="#495057"/>
    <text x="90" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Feil</text>
    <text x="200" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Risiko</text>
    <text x="300" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Alvorlighetsgrad</text>
    
    <!-- Table rows -->
    <g transform="translate(10, 60)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="355" height="20" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="80" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Belte under arm</text>
      <text x="190" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Indre blødninger, ribbensfrakturer</text>
      <text x="290" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc3545" font-weight="bold">KRITISK</text>
      
      <!-- Row 2 -->
      <rect x="0" y="20" width="355" height="20" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
      <text x="80" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Løst belte</text>
      <text x="190" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Submarine effect, halsvirvel</text>
      <text x="290" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc3545" font-weight="bold">KRITISK</text>
      
      <!-- Row 3 -->
      <rect x="0" y="40" width="355" height="20" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="80" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Tykt tøy</text>
      <text x="190" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Redusert effekt, glidning</text>
      <text x="290" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fd7e14" font-weight="bold">HØYÌ</text>
      
      <!-- Row 4 -->
      <rect x="0" y="60" width="355" height="20" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
      <text x="80" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Grav. belte over mage</text>
      <text x="190" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Fosterskader, mors indre skader</text>
      <text x="290" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc3545" font-weight="bold">KRITISK</text>
    </g>
    
    <!-- Bottom note -->
    <text x="187" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">
      Korrekt bruk kan redde liv - feil bruk kan være dødelig
    </text>
  </g>
  
  <!-- Bottom warning -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Sikkerhetsbeltet er kun effektivt ved korrekt bruk - kontroller alltid posisjon og spenning
  </text>
</svg>