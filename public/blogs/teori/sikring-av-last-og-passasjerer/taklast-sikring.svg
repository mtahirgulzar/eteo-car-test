<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Korrekt sikring av taklast
  </text>
  
  <!-- Top view of car with roof cargo -->
  <g transform="translate(200, 80)">
    <!-- Car outline (top view) -->
    <rect x="0" y="100" width="400" height="150" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="20"/>
    
    <!-- Roof rack bars -->
    <rect x="80" y="90" width="240" height="8" fill="#e74c3c" rx="4"/>
    <rect x="80" y="252" width="240" height="8" fill="#e74c3c" rx="4"/>
    
    <!-- Cargo on roof -->
    <rect x="120" y="130" width="160" height="90" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">LAST</text>
    
    <!-- Straps in X pattern -->
    <!-- Diagonal strap 1 -->
    <path d="M80 90 L280 260" stroke="#27ae60" stroke-width="4" opacity="0.8"/>
    <!-- Diagonal strap 2 -->
    <path d="M320 90 L80 260" stroke="#27ae60" stroke-width="4" opacity="0.8"/>
    
    <!-- Attachment points -->
    <circle cx="80" cy="94" r="5" fill="#2c3e50"/>
    <circle cx="320" cy="94" r="5" fill="#2c3e50"/>
    <circle cx="80" cy="256" r="5" fill="#2c3e50"/>
    <circle cx="320" cy="256" r="5" fill="#2c3e50"/>
    
    <!-- Labels -->
    <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Ovenfra sett</text>
    <text x="50" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" transform="rotate(-90, 50, 180)">Spennstropp</text>
  </g>
  
  <!-- Step-by-step instructions -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Trinn-for-trinn sikring:</text>
    
    <!-- Step 1 -->
    <g transform="translate(0, 25)">
      <circle cx="10" cy="0" r="8" fill="#e74c3c"/>
      <text x="10" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
      <text x="25" y="4" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50"><tspan font-weight="bold">Fordel vekten</tspan> jevnt mellom takkryss</text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(0, 50)">
      <circle cx="10" cy="0" r="8" fill="#f39c12"/>
      <text x="10" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
      <text x="25" y="4" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50"><tspan font-weight="bold">Bruk kryssbinding</tspan> - lag X-mønster med stropper</text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(0, 75)">
      <circle cx="10" cy="0" r="8" fill="#27ae60"/>
      <text x="10" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
      <text x="25" y="4" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50"><tspan font-weight="bold">Sikre løse deler</tspan> - bruk presenning ved behov</text>
    </g>
    
    <!-- Step 4 -->
    <g transform="translate(0, 100)">
      <circle cx="10" cy="0" r="8" fill="#8e44ad"/>
      <text x="10" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
      <text x="25" y="4" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50"><tspan font-weight="bold">Kontroller underveis</tspan> - stopp etter 10 km og etterspenn</text>
    </g>
  </g>
  
  <!-- Important notes -->
  <g transform="translate(420, 320)">
    <rect x="0" y="0" width="330" height="140" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="165" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      Viktige sikkerhetstips
    </text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Maksimal hastighet med taklast: 100 km/t</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#856404">• økt brenselforbruk: 10-25% mer</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Sidevindstyring reduseres betydelig</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Bremseavstand øker med 10-15%</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Kontroller stropper hver 100 km</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Bruk presenning i dårlig vær</text>
    <text x="10" y="130" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Aldri overskrid takstativets maksgrense</text>
  </g>
  
  <!-- Strap tension indicator -->
  <g transform="translate(650, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Stroppens spenning:</text>
    
    <!-- Good tension (green) -->
    <rect x="0" y="10" width="80" height="15" fill="#27ae60" rx="3"/>
    <text x="40" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Optimal</text>
    
    <!-- Too loose (red) -->
    <rect x="0" y="30" width="80" height="15" fill="#e74c3c" rx="3"/>
    <text x="40" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">For løs</text>
    
    <!-- Too tight (orange) -->
    <rect x="0" y="50" width="80" height="15" fill="#f39c12" rx="3"/>
    <text x="40" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">For stram</text>
    
    <text x="40" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">Test med hånd:</text>
    <text x="40" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">5cm nedböying OK</text>
  </g>
</svg>