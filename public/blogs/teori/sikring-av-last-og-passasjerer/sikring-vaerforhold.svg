<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Sikring i ulike værforhold
  </text>
  
  <!-- Rain/Wind scenario -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="220" height="180" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
    <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">Regn &amp; Vind</text>
    
    <!-- Weather illustration -->
    <g transform="translate(80, 30)">
      <!-- Cloud -->
      <ellipse cx="30" cy="15" rx="20" ry="10" fill="#90a4ae"/>
      <ellipse cx="40" cy="15" rx="15" ry="8" fill="#90a4ae"/>
      <!-- Rain -->
      <path d="M20 25 L18 35" stroke="#2196f3" stroke-width="2"/>
      <path d="M30 25 L28 35" stroke="#2196f3" stroke-width="2"/>
      <path d="M40 25 L38 35" stroke="#2196f3" stroke-width="2"/>
      <path d="M50 25 L48 35" stroke="#2196f3" stroke-width="2"/>
      <!-- Wind arrows -->
      <path d="M10 45 L30 40" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M15 55 L35 50" stroke="#4fc3f7" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Extra measures -->
    <text x="110" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1565c0">Ekstra tiltak:</text>
    <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">• Presenning over last</text>
    <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">• Ekstra sikringspunkter</text>
    <text x="110" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">• Kontroller oftere</text>
    <text x="110" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">• Vind kan løsne stropper</text>
    
    <!-- Risk level -->
    <circle cx="190" cy="160" r="15" fill="#ff9800"/>
    <text x="190" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Høy</text>
  </g>
  
  <!-- Snow/Ice scenario -->
  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="180" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
    <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">Is &amp; Snø</text>
    
    <!-- Weather illustration -->
    <g transform="translate(80, 30)">
      <!-- Cloud -->
      <ellipse cx="30" cy="15" rx="20" ry="10" fill="#90a4ae"/>
      <ellipse cx="40" cy="15" rx="15" ry="8" fill="#90a4ae"/>
      <!-- Snow -->
      <circle cx="20" cy="30" r="2" fill="white" stroke="#e0e0e0"/>
      <circle cx="30" cy="32" r="2" fill="white" stroke="#e0e0e0"/>
      <circle cx="40" cy="28" r="2" fill="white" stroke="#e0e0e0"/>
      <circle cx="50" cy="34" r="2" fill="white" stroke="#e0e0e0"/>
      <!-- Ice crystals -->
      <path d="M15 45 L25 50 M20 40 L20 55 M15 50 L25 45" stroke="#b39ddb" stroke-width="1"/>
      <path d="M40 45 L50 50 M45 40 L45 55 M40 50 L50 45" stroke="#b39ddb" stroke-width="1"/>
    </g>
    
    <!-- Extra measures -->
    <text x="110" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7b1fa2">Ekstra tiltak:</text>
    <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e24aa">• Sjekk takstativ oftere</text>
    <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e24aa">• Vibrasjon fra dårlig grip</text>
    <text x="110" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e24aa">• Materialer blir sprø</text>
    <text x="110" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e24aa">• Påfyll deicer</text>
    
    <!-- Risk level -->
    <circle cx="190" cy="160" r="15" fill="#f44336"/>
    <text x="190" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Kritisk</text>
  </g>
  
  <!-- Heat scenario -->
  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="220" height="180" fill="#fff8e1" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">Varme &amp; Sol</text>
    
    <!-- Weather illustration -->
    <g transform="translate(80, 30)">
      <!-- Sun -->
      <circle cx="30" cy="30" r="12" fill="#ffb74d"/>
      <!-- Sun rays -->
      <path d="M30 10 L30 15" stroke="#ff9800" stroke-width="2"/>
      <path d="M30 45 L30 50" stroke="#ff9800" stroke-width="2"/>
      <path d="M10 30 L15 30" stroke="#ff9800" stroke-width="2"/>
      <path d="M45 30 L50 30" stroke="#ff9800" stroke-width="2"/>
      <path d="M16 16 L20 20" stroke="#ff9800" stroke-width="2"/>
      <path d="M40 40 L44 44" stroke="#ff9800" stroke-width="2"/>
      <path d="M44 16 L40 20" stroke="#ff9800" stroke-width="2"/>
      <path d="M20 40 L16 44" stroke="#ff9800" stroke-width="2"/>
      <!-- Heat waves -->
      <path d="M20 55 Q25 50 30 55 Q35 60 40 55" stroke="#ff5722" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Extra measures -->
    <text x="110" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f57c00">Ekstra tiltak:</text>
    <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef6c00">• Unngå overspenning</text>
    <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef6c00">• Materialer utvider seg</text>
    <text x="110" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef6c00">• Sjekk oftere på pause</text>
    <text x="110" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef6c00">• Beskytt mot UV</text>
    
    <!-- Risk level -->
    <circle cx="190" cy="160" r="15" fill="#4caf50"/>
    <text x="190" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Moderat</text>
  </g>
  
  <!-- Weather impact table -->
  <g transform="translate(50, 290)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Værets påvirkning på sikringsutstyr
    </text>
    
    <!-- Table -->
    <g transform="translate(0, 20)">
      <!-- Headers -->
      <rect x="0" y="0" width="140" height="25" fill="#495057"/>
      <text x="70" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Værforhold</text>
      
      <rect x="140" y="0" width="180" height="25" fill="#495057"/>
      <text x="230" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Hovedutfordring</text>
      
      <rect x="320" y="0" width="180" height="25" fill="#495057"/>
      <text x="410" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Anbefalt tiltak</text>
      
      <rect x="500" y="0" width="120" height="25" fill="#495057"/>
      <text x="560" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Kontrollintervall</text>
      
      <rect x="620" y="0" width="80" height="25" fill="#495057"/>
      <text x="660" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Risiko</text>
      
      <!-- Rows -->
      <!-- Row 1: Rain/Wind -->
      <rect x="0" y="25" width="140" height="22" fill="#e3f2fd" stroke="#dee2e6" stroke-width="1"/>
      <text x="70" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">Regn &amp; Vind</text>
      
      <rect x="140" y="25" width="180" height="22" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="230" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Vind løsner stropper</text>
      
      <rect x="320" y="25" width="180" height="22" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="410" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Presenning, ekstra sikring</text>
      
      <rect x="500" y="25" width="120" height="22" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="560" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Hver 50 km</text>
      
      <rect x="620" y="25" width="80" height="22" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <circle cx="660" cy="36" r="6" fill="#ff9800"/>
      <text x="660" y="39" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">HØY</text>
      
      <!-- Row 2: Snow/Ice -->
      <rect x="0" y="47" width="140" height="22" fill="#f3e5f5" stroke="#dee2e6" stroke-width="1"/>
      <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2">Is &amp; Snø</text>
      
      <rect x="140" y="47" width="180" height="22" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
      <text x="230" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Vibrasjon, sprø materialer</text>
      
      <rect x="320" y="47" width="180" height="22" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
      <text x="410" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Hyppig kontroll, deicer</text>
      
      <rect x="500" y="47" width="120" height="22" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
      <text x="560" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Hver 30 km</text>
      
      <rect x="620" y="47" width="80" height="22" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
      <circle cx="660" cy="58" r="6" fill="#f44336"/>
      <text x="660" y="61" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">KRIT</text>
      
      <!-- Row 3: Heat -->
      <rect x="0" y="69" width="140" height="22" fill="#fff8e1" stroke="#dee2e6" stroke-width="1"/>
      <text x="70" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">Varme &amp; Sol</text>
      
      <rect x="140" y="69" width="180" height="22" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="230" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Materialer utvider seg</text>
      
      <rect x="320" y="69" width="180" height="22" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="410" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Unngå overspenning</text>
      
      <rect x="500" y="69" width="120" height="22" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="560" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Hver 100 km</text>
      
      <rect x="620" y="69" width="80" height="22" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <circle cx="660" cy="80" r="6" fill="#4caf50"/>
      <text x="660" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">MOD</text>
      
      <!-- Row 4: Fog -->
      <rect x="0" y="91" width="140" height="22" fill="#f5f5f5" stroke="#dee2e6" stroke-width="1"/>
      <text x="70" y="104" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#616161">Tåke</text>
      
      <rect x="140" y="91" width="180" height="22" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
      <text x="230" y="104" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Redusert sikt</text>
      
      <rect x="320" y="91" width="180" height="22" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
      <text x="410" y="104" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Lys på last, kjør sakte</text>
      
      <rect x="500" y="91" width="120" height="22" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
      <text x="560" y="104" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ved stopp</text>
      
      <rect x="620" y="91" width="80" height="22" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
      <circle cx="660" cy="102" r="6" fill="#ff9800"/>
      <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">HØY</text>
    </g>
  </g>
  
  <!-- Bottom warning -->
  <g transform="translate(50, 440)">
    <rect x="0" y="0" width="700" height="40" fill="#d1ecf1" stroke="#0dcaf0" stroke-width="2" rx="5"/>
    <text x="350" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#055160">
      💡 Værforhold påvirker både sikringsutstyr og kjøreegenskaper
    </text>
    <text x="350" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#055160">
      Tilpass både sikring og kjørestil til værforholdene - bedre trygt enn unnskyld
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" 
     refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="currentColor"/>
    </marker>
  </defs>
</svg>