<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Barnesete kategorier og aldersgrupper
  </text>
  
  <!-- Group 0/0+ (0-15 months) -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="150" fill="#e8f4f8" stroke="#17a2b8" stroke-width="2" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">Gruppe 0/0+</text>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">0-15 måneder (0-13 kg)</text>
    
    <!-- Baby car seat illustration (rear-facing) -->
    <g transform="translate(60, 50)">
      <!-- Seat base -->
      <path d="M10 60 Q10 50 20 50 L60 50 Q70 50 70 60 L70 80 Q70 90 60 90 L20 90 Q10 90 10 80 Z" 
            fill="#ffc107" stroke="#fd7e14" stroke-width="2"/>
      <!-- Seat back -->
      <path d="M15 50 Q15 30 25 30 L55 30 Q65 30 65 50" 
            fill="#ffc107" stroke="#fd7e14" stroke-width="2"/>
      <!-- Safety harness -->
      <path d="M25 40 L25 70" stroke="#e74c3c" stroke-width="2"/>
      <path d="M55 40 L55 70" stroke="#e74c3c" stroke-width="2"/>
      <path d="M25 70 L55 70" stroke="#e74c3c" stroke-width="2"/>
      <!-- Baby head -->
      <circle cx="40" cy="45" r="8" fill="#ffdbcc"/>
    </g>
    
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">✓ BAKVENDT montering</text>
    <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">✓ Maksimal beskyttelse av nakke</text>
  </g>
  
  <!-- Group 1 (9 months - 4 years) -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="150" fill="#d5edda" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Gruppe 1</text>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">9 mnd - 4 år (9-18 kg)</text>
    
    <!-- Forward-facing car seat -->
    <g transform="translate(60, 50)">
      <!-- Seat base -->
      <path d="M10 70 Q10 60 20 60 L60 60 Q70 60 70 70 L70 90 Q70 100 60 100 L20 100 Q10 100 10 90 Z" 
            fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
      <!-- Seat back -->
      <path d="M15 60 Q15 30 25 30 L55 30 Q65 30 65 60" 
            fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
      <!-- Child head -->
      <circle cx="40" cy="45" r="12" fill="#ffdbcc"/>
      <!-- 5-point harness -->
      <path d="M25 40 L25 80" stroke="#e74c3c" stroke-width="2"/>
      <path d="M55 40 L55 80" stroke="#e74c3c" stroke-width="2"/>
      <path d="M40 30 L40 80" stroke="#e74c3c" stroke-width="2"/>
      <circle cx="40" cy="80" r="4" fill="#e74c3c"/>
    </g>
    
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">✓ Fremovervendt med 5-punktsbelte</text>
    <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">✓ Egen sikringsmekanisme</text>
  </g>
  
  <!-- Group 2/3 (4-12 years) -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="150" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">Gruppe 2/3</text>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#856404">4-12 år (15-36 kg)</text>
    
    <!-- Booster seat -->
    <g transform="translate(60, 50)">
      <!-- Booster base -->
      <path d="M10 80 Q10 70 20 70 L60 70 Q70 70 70 80 L70 90 Q70 100 60 100 L20 100 Q10 100 10 90 Z" 
            fill="#fd7e14" stroke="#dc6545" stroke-width="2"/>
      <!-- Optional backrest -->
      <path d="M15 70 Q15 40 25 40 L55 40 Q65 40 65 70" 
            fill="#fd7e14" stroke="#dc6545" stroke-width="2" opacity="0.7"/>
      <!-- Child head -->
      <circle cx="40" cy="50" r="15" fill="#ffdbcc"/>
      <!-- Car's seat belt -->
      <path d="M20 45 Q40 35 40 60 L40 85" stroke="#2c3e50" stroke-width="3" fill="none"/>
      <path d="M40 85 L60 90" stroke="#2c3e50" stroke-width="3" fill="none"/>
    </g>
    
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">✓ Sittepute + evt. ryggstøtte</text>
    <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">✓ Bilens sikkerhetsbelte</text>
  </g>
  
  <!-- Age and weight progression -->
  <g transform="translate(50, 270)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Utvikling og sikkerhetskrav
    </text>
    
    <!-- Age timeline -->
    <g transform="translate(0, 30)">
      <!-- Timeline line -->
      <path d="M50 20 L650 20" stroke="#6c757d" stroke-width="3"/>
      
      <!-- Age markers -->
      <g transform="translate(50, 0)">
        <circle cx="0" cy="20" r="5" fill="#17a2b8"/>
        <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0c5460">Fødsel</text>
        <path d="M0 25 L0 35" stroke="#17a2b8" stroke-width="2"/>
      </g>
      
      <g transform="translate(200, 0)">
        <circle cx="0" cy="20" r="5" fill="#27ae60"/>
        <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#155724">9 mnd</text>
        <path d="M0 25 L0 35" stroke="#27ae60" stroke-width="2"/>
      </g>
      
      <g transform="translate(400, 0)">
        <circle cx="0" cy="20" r="5" fill="#ffc107"/>
        <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#856404">4 år</text>
        <path d="M0 25 L0 35" stroke="#ffc107" stroke-width="2"/>
      </g>
      
      <g transform="translate(600, 0)">
        <circle cx="0" cy="20" r="5" fill="#6c757d"/>
        <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#495057">12 år/135cm</text>
        <path d="M0 25 L0 35" stroke="#6c757d" stroke-width="2"/>
      </g>
      
      <!-- Category spans -->
      <rect x="50" y="10" width="150" height="20" fill="#17a2b8" opacity="0.3" rx="10"/>
      <text x="125" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#0c5460">Gruppe 0/0+</text>
      
      <rect x="200" y="10" width="200" height="20" fill="#27ae60" opacity="0.3" rx="10"/>
      <text x="300" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#155724">Gruppe 1</text>
      
      <rect x="400" y="10" width="200" height="20" fill="#ffc107" opacity="0.3" rx="10"/>
      <text x="500" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#856404">Gruppe 2/3</text>
    </g>
  </g>
  
  <!-- Safety requirements table -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="700" height="120" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="5"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Spesielle sikkerhetskrav
    </text>
    
    <!-- Requirements grid -->
    <g transform="translate(20, 40)">
      <!-- Column 1: Group 0/0+ -->
      <text x="110" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#17a2b8">Gruppe 0/0+</text>
      <text x="110" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">• KUN bakvendt</text>
      <text x="110" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">• Deaktiver airbag i forsete</text>
      <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">• Kan brukes til 15 mnd</text>
      <text x="110" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">• Følg vektgrenser nøye</text>
      
      <!-- Column 2: Group 1 -->
      <text x="340" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Gruppe 1</text>
      <text x="340" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">• Minimum 9 mnd og 9 kg</text>
      <text x="340" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">• 5-punkts sikkerhetsbelte</text>
      <text x="340" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">• Baksete foretrukket</text>
      <text x="340" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">• Egen festemekanisme</text>
      
      <!-- Column 3: Group 2/3 -->
      <text x="570" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffc107">Gruppe 2/3</text>
      <text x="570" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">• Bilens sikkerhetsbelte</text>
      <text x="570" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">• Korrekt beltehøyde</text>
      <text x="570" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">• Til 135 cm høyde</text>
      <text x="570" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">• Ryggstøtte anbefales</text>
    </g>
  </g>
  
  <!-- Bottom warning -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Velg barnesete basert på barnets vekt og høyde, ikke bare alder - følg produsentens anbefalinger
  </text>
</svg>