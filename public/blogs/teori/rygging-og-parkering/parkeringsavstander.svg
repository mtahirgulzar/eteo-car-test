<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Parkeringsavstander - Lovkrav</text>
  
  <!-- Curb parking scenario -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">Fra fortauskant</text>
    <!-- Road -->
    <rect x="0" y="20" width="300" height="60" fill="#95a5a6"/>
    <!-- Curb -->
    <rect x="0" y="80" width="300" height="15" fill="#7f8c8d"/>
    <!-- Parked car -->
    <rect x="50" y="30" width="50" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">BIL</text>
    <!-- Distance line -->
    <path d="M 50 105 L 50 115" stroke="#2c3e50" stroke-width="1"/>
    <path d="M 0 115 L 50 115" stroke="#2c3e50" stroke-width="1"/>
    <path d="M 0 105 L 0 115" stroke="#2c3e50" stroke-width="1"/>
    <text x="25" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">Min. 30 cm</text>
    <!-- Legal reference -->
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Trafikkreglene §12</text>
  </g>
  
  <!-- Car spacing scenario -->
  <g transform="translate(420, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">Fra andre biler</text>
    <!-- Road -->
    <rect x="0" y="20" width="300" height="60" fill="#95a5a6"/>
    <!-- Cars -->
    <rect x="20" y="30" width="40" height="25" fill="#34495e"/>
    <rect x="110" y="30" width="40" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="130" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">BIL</text>
    <rect x="200" y="30" width="40" height="25" fill="#34495e"/>
    <!-- Distance indicators -->
    <path d="M 60 15 L 110 15" stroke="#2c3e50" stroke-width="2"/>
    <path d="M 150 15 L 200 15" stroke="#2c3e50" stroke-width="2"/>
    <text x="85" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">1m</text>
    <text x="175" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">1m</text>
    <!-- Legal reference -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Trafikkreglene §12</text>
  </g>
  
  <!-- Intersection scenario -->
  <g transform="translate(50, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">Fra veikryss</text>
    <!-- Roads -->
    <rect x="0" y="50" width="150" height="60" fill="#95a5a6"/>
    <rect x="90" y="20" width="60" height="120" fill="#95a5a6"/>
    <!-- Corner -->
    <path d="M 90 50 L 150 50 L 150 110 L 90 110" stroke="#7f8c8d" stroke-width="2" fill="none"/>
    <!-- Parked car -->
    <rect x="20" y="60" width="40" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="40" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">BIL</text>
    <!-- Distance line -->
    <path d="M 60 72 L 90 72" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="75" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">5m</text>
    <!-- Legal reference -->
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Trafikkreglene §12</text>
  </g>
  
  <!-- Pedestrian crossing scenario -->
  <g transform="translate(420, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">Fra fotgjengerfelt</text>
    <!-- Road -->
    <rect x="0" y="50" width="250" height="60" fill="#95a5a6"/>
    <!-- Pedestrian crossing -->
    <g stroke="white" stroke-width="3" fill="none">
      <path d="M 120 50 L 120 110"/>
      <path d="M 130 50 L 130 110"/>
      <path d="M 140 50 L 140 110"/>
      <path d="M 150 50 L 150 110"/>
      <path d="M 160 50 L 160 110"/>
    </g>
    <!-- Parked car -->
    <rect x="50" y="60" width="40" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">BIL</text>
    <!-- Distance line -->
    <path d="M 90 72 L 120 72" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="105" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">5m</text>
    <!-- Legal reference -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Trafikkreglene §12</text>
  </g>
  
  <!-- Bus stop scenario -->
  <g transform="translate(50, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">Fra bussholdeplass</text>
    <!-- Road -->
    <rect x="0" y="50" width="300" height="60" fill="#95a5a6"/>
    <!-- Bus stop -->
    <rect x="150" y="30" width="80" height="15" fill="#f39c12"/>
    <rect x="180" y="15" width="20" height="15" fill="#f39c12"/>
    <text x="190" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">BUSS</text>
    <!-- Parked car -->
    <rect x="50" y="60" width="40" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">BIL</text>
    <!-- Distance line -->
    <path d="M 90 72 L 150 72" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="120" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">20m</text>
    <!-- Legal reference -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Trafikkreglene §12</text>
  </g>
  
  <!-- Emergency access scenario -->
  <g transform="translate(420, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">Fra nødutganger</text>
    <!-- Road -->
    <rect x="0" y="50" width="250" height="60" fill="#95a5a6"/>
    <!-- Building with emergency exit -->
    <rect x="150" y="30" width="80" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="170" y="50" width="15" height="30" fill="#e74c3c"/>
    <text x="177" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white" font-weight="bold">NØD</text>
    <!-- Fire hydrant -->
    <rect x="190" y="65" width="8" height="15" fill="#e74c3c"/>
    <circle cx="194" cy="62" r="3" fill="#e74c3c"/>
    <!-- Parked car -->
    <rect x="50" y="60" width="40" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">BIL</text>
    <!-- Distance line -->
    <path d="M 90 72 L 150 72" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="120" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">5m</text>
    <!-- Legal reference -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Lokale forskrifter</text>
  </g>
  
  <!-- Summary table -->
  <g transform="translate(50, 520)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Sammendrag minimumskrav</text>
    
    <rect x="0" y="10" width="600" height="20" fill="#34495e"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Situasjon</text>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Avstand</text>
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Begrunnelse</text>
    <text x="500" y="25" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Bot ved brudd</text>
    
    <rect x="0" y="30" width="600" height="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="10" y="42" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Fortauskant</text>
    <text x="200" y="42" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">30 cm</text>
    <text x="300" y="42" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Tilgjengelighet</text>
    <text x="500" y="42" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">370-600 kr</text>
  </g>
</svg>