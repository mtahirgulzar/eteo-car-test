<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Kommunikasjon ved parkering</text>
  
  <!-- Turn signal communication -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">Signalgivning med blinklys</text>
    <!-- Car -->
    <rect x="80" y="30" width="40" height="20" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">BIL</text>
    <!-- Turn signal lights -->
    <circle cx="75" cy="35" r="3" fill="#f39c12"/>
    <circle cx="75" cy="45" r="3" fill="#f39c12"/>
    <!-- Signal lines -->
    <g stroke="#f39c12" stroke-width="2" opacity="0.7">
      <path d="M 70 35 L 60 30"/>
      <path d="M 70 35 L 60 35"/>
      <path d="M 70 35 L 60 40"/>
      <path d="M 70 45 L 60 40"/>
      <path d="M 70 45 L 60 45"/>
      <path d="M 70 45 L 60 50"/>
    </g>
    <!-- Parking space -->
    <rect x="20" y="25" width="40" height="30" fill="none" stroke="#27ae60" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="40" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">LEDIG</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Aktiver blinklys i god tid før manøveren</text>
  </g>
  
  <!-- Eye contact -->
  <g transform="translate(400, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">Øyekontakt med fotgjengere</text>
    <!-- Car -->
    <rect x="60" y="40" width="30" height="18" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="75" y="51" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white" font-weight="bold">BIL</text>
    <!-- Driver -->
    <circle cx="70" cy="45" r="4" fill="#f4d03f"/>
    <!-- Pedestrian -->
    <circle cx="40" cy="35" r="4" fill="#f4d03f"/>
    <rect x="38" y="39" width="4" height="10" fill="#2c3e50"/>
    <!-- Eye contact line -->
    <path d="M 70 45 L 40 35" stroke="#3498db" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="55" y="32" font-family="Arial, sans-serif" font-size="8" fill="#3498db">Øyekontakt</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Etabler øyekontakt før rygging</text>
  </g>
  
  <!-- Hand signals -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">Håndsignaler</text>
    <!-- Car -->
    <rect x="80" y="40" width="30" height="18" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
    <text x="95" y="51" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white" font-weight="bold">BIL</text>
    <!-- Driver's arm out window -->
    <rect x="75" y="45" width="8" height="3" fill="#f4d03f"/>
    <circle cx="70" cy="46" r="2" fill="#f4d03f"/>
    <!-- Hand signal -->
    <path d="M 68 46 L 60 46" stroke="#f4d03f" stroke-width="2"/>
    <path d="M 60 46 L 65 42" stroke="#f4d03f" stroke-width="2"/>
    <path d="M 60 46 L 65 50" stroke="#f4d03f" stroke-width="2"/>
    <text x="45" y="40" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">STOPP</text>
    <!-- Person guiding -->
    <circle cx="130" cy="35" r="4" fill="#f4d03f"/>
    <rect x="128" y="39" width="4" height="10" fill="#2c3e50"/>
    <path d="M 132 42 L 140 38" stroke="#f4d03f" stroke-width="2"/>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bruk håndsignaler når elektronikk svikter</text>
  </g>
  
  <!-- Sound signals -->
  <g transform="translate(400, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">Lydsignaler</text>
    <!-- Car -->
    <rect x="60" y="40" width="30" height="18" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
    <text x="75" y="51" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white" font-weight="bold">BIL</text>
    <!-- Horn symbol -->
    <circle cx="75" cy="45" r="8" fill="none" stroke="#f39c12" stroke-width="2"/>
    <text x="75" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#f39c12">HORN</text>
    <!-- Sound waves -->
    <g stroke="#f39c12" stroke-width="1" fill="none" opacity="0.6">
      <path d="M 85 45 Q 95 40 95 45 Q 95 50 85 45"/>
      <path d="M 90 45 Q 105 35 105 45 Q 105 55 90 45"/>
    </g>
    <!-- Pedestrian with attention -->
    <circle cx="120" cy="35" r="4" fill="#f4d03f"/>
    <rect x="118" y="39" width="4" height="10" fill="#2c3e50"/>
    <path d="M 115 32 L 120 27" stroke="#f39c12" stroke-width="2"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="6" fill="#f39c12">!</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kort lydsignal ved behov for oppmerksomhet</text>
  </g>
  
  <!-- Vulnerable road users awareness -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">Særlig oppmerksomhet til sårbare trafikanter</text>
    
    <!-- Children -->
    <g transform="translate(0, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#34495e" font-weight="bold">Barn</text>
      <circle cx="30" cy="10" r="4" fill="#f4d03f"/>
      <rect x="28" y="14" width="4" height="8" fill="#e74c3c"/>
      <text x="45" y="8" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Impulsiv adferd</text>
      <text x="45" y="20" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Lav kroppshøyde</text>
    </g>
    
    <!-- Cyclists -->
    <g transform="translate(200, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#34495e" font-weight="bold">Syklister</text>
      <circle cx="25" cy="10" r="4" fill="#f4d03f"/>
      <rect x="23" y="14" width="4" height="8" fill="#2c3e50"/>
      <circle cx="20" cy="18" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
      <circle cx="30" cy="18" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
      <text x="45" y="8" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Høy hastighet</text>
      <text x="45" y="20" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Stille bevegelse</text>
    </g>
    
    <!-- Elderly -->
    <g transform="translate(400, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#34495e" font-weight="bold">Eldre</text>
      <circle cx="25" cy="10" r="4" fill="#f4d03f"/>
      <rect x="23" y="14" width="4" height="8" fill="#7f8c8d"/>
      <path d="M 30 16 L 35 21" stroke="#8e44ad" stroke-width="2"/>
      <text x="45" y="8" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Redusert hørsel/syn</text>
      <text x="45" y="20" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Langsommere reaksjon</text>
    </g>
  </g>
  
  <!-- Cooperation with other drivers -->
  <g transform="translate(50, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">Samarbeid med andre bilister</text>
    
    <!-- Parallel parking scenario -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#34495e" font-weight="bold">Ved parallelparkering:</text>
    <!-- Road -->
    <rect x="0" y="40" width="300" height="60" fill="#95a5a6"/>
    <!-- Parked car -->
    <rect x="20" y="50" width="40" height="20" fill="#34495e"/>
    <!-- Car trying to park -->
    <rect x="100" y="50" width="40" height="20" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="120" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">PARKER</text>
    <!-- Blinking signal -->
    <circle cx="95" cy="55" r="2" fill="#f39c12"/>
    <circle cx="95" cy="65" r="2" fill="#f39c12"/>
    <!-- Waiting car -->
    <rect x="180" y="50" width="35" height="20" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="197" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">VENTER</text>
    <!-- Patience indicator -->
    <text x="220" y="45" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">Tålmodig</text>
    
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Aktiver blinklys i god tid</text>
    <text x="150" y="125" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Ikke blokker trafikken unødvendig</text>
    <text x="300" y="125" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Vis hensyn til ventende bilister</text>
  </g>
  
  <!-- Best practices summary -->
  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="700" height="50" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
    <text x="10" y="15" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">Huskeliste for god kommunikasjon:</text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Signal intensjon tidlig   ✓ Etabler øyekontakt   ✓ Bruk håndsignaler ved behov   ✓ Vis tålmodighet   ✓ Respekter andre trafikanter</text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">God kommunikasjon reduserer misforståelser og skaper et tryggere trafikkbilde for alle</text>
  </g>
</svg>