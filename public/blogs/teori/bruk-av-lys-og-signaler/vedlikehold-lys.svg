<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bulbGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57f17;stop-opacity:0.8" />
    </radialGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607d8b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#455a64;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#263238"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Vedlikehold av lyssystem</text>
  
  <!-- Daily maintenance section -->
  <rect x="50" y="70" width="200" height="180" fill="#2c3e50" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="150" y="95" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DAGLIG KONTROLL</text>
  
  <!-- Car front view -->
  <rect x="120" y="110" width="60" height="35" rx="8" fill="#34495e" stroke="#fff" stroke-width="1"/>
  
  <!-- Headlights -->
  <circle cx="135" cy="125" r="6" fill="url(#bulbGradient)"/>
  <circle cx="165" cy="125" r="6" fill="url(#bulbGradient)"/>
  
  <!-- Turn signals -->
  <rect x="125" y="135" width="8" height="4" fill="#ff9800" rx="1"/>
  <rect x="167" y="135" width="8" height="4" fill="#ff9800" rx="1"/>
  
  <!-- DRL -->
  <rect x="130" y="115" width="10" height="2" fill="#e0e0e0" rx="1"/>
  <rect x="160" y="115" width="10" height="2" fill="#e0e0e0" rx="1"/>
  
  <!-- Daily checklist -->
  <text x="60" y="165" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Alle lys fungerer</text>
  <text x="60" y="180" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Linser rene og hele</text>
  <text x="60" y="195" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Automatiske systemer OK</text>
  <text x="60" y="210" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Ingen feilmeldinger</text>
  <text x="60" y="225" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Observer andre bilister</text>
  <text x="60" y="240" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">   som "blinker" deg</text>
  
  <!-- Weekly maintenance -->
  <rect x="300" y="70" width="200" height="180" fill="#2c3e50" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="400" y="95" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="14" font-weight="bold">UKENTLIG KONTROLL</text>
  
  <!-- Tools illustration -->
  <rect x="350" y="110" width="100" height="60" fill="#34495e" stroke="#95a5a6" stroke-width="1" rx="5"/>
  
  <!-- Screwdriver -->
  <rect x="365" y="125" width="3" height="20" fill="url(#toolGradient)"/>
  <circle cx="366.5" cy="135" r="2" fill="#f39c12"/>
  
  <!-- Wrench -->
  <rect x="375" y="130" width="15" height="3" fill="url(#toolGradient)" rx="1"/>
  <circle cx="380" cy="131.5" r="3" fill="none" stroke="url(#toolGradient)" stroke-width="2"/>
  
  <!-- Multimeter -->
  <rect x="400" y="120" width="25" height="15" fill="#2c3e50" stroke="#e74c3c" stroke-width="1" rx="2"/>
  <rect x="405" y="125" width="15" height="5" fill="#1abc9c"/>
  <text x="412" y="130" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="6">12V</text>
  
  <!-- Weekly checklist -->
  <text x="310" y="185" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Test alle lystyper</text>
  <text x="310" y="200" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Kontroller lyshøyde</text>
  <text x="310" y="215" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Sjekk for sprekker/fukt</text>
  <text x="310" y="230" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Rengjør grundig</text>
  <text x="310" y="245" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Observer lysfordeling</text>
  
  <!-- Professional service -->
  <rect x="550" y="70" width="200" height="180" fill="#2c3e50" stroke="#9b59b6" stroke-width="2" rx="10"/>
  <text x="650" y="95" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">VERKSTED/EU-KONTROLL</text>
  
  <!-- EU control badge -->
  <circle cx="650" cy="125" r="20" fill="#1e88e5" stroke="#ffffff" stroke-width="2"/>
  <text x="650" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">EU</text>
  <text x="650" y="132" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">KONTROLL</text>
  
  <!-- Service garage -->
  <rect x="580" y="150" width="40" height="25" fill="#34495e" stroke="#95a5a6" stroke-width="1"/>
  <rect x="583" y="153" width="34" height="8" fill="#ecf0f1"/>
  <rect x="583" y="163" width="34" height="8" fill="#ecf0f1"/>
  
  <!-- Professional checklist -->
  <text x="560" y="190" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Lysstyrke måles</text>
  <text x="560" y="205" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Lyshøyde justeres</text>
  <text x="560" y="220" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Alle funksjoner testes</text>
  <text x="560" y="235" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">☑ Defekte pærer skiftes</text>
  
  <!-- Common problems section -->
  <rect x="50" y="270" width="700" height="200" fill="#34495e" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <text x="400" y="295" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="18" font-weight="bold">VANLIGE PROBLEMER OG LØSNINGER</text>
  
  <!-- Problem 1: No lights -->
  <rect x="70" y="310" width="150" height="70" fill="#2c3e50" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="145" y="325" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lys virker ikke</text>
  
  <!-- Blown fuse illustration -->
  <rect x="120" y="335" width="50" height="8" fill="#34495e" stroke="#fff" stroke-width="1" rx="2"/>
  <line x1="145" y1="335" x2="145" y2="343" stroke="#e74c3c" stroke-width="2"/>
  <text x="145" y="355" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Sikring</text>
  
  <text x="75" y="370" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Løsning: Skift sikring</text>
  
  <!-- Problem 2: Fast blinking -->
  <rect x="240" y="310" width="150" height="70" fill="#2c3e50" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="315" y="325" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rask blinking</text>
  
  <!-- Broken bulb -->
  <circle cx="315" cy="345" r="8" fill="#34495e" stroke="#fff" stroke-width="1"/>
  <path d="M 310 340 L 320 350 M 320 340 L 310 350" stroke="#e74c3c" stroke-width="2"/>
  
  <text x="245" y="370" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Løsning: Skift pære</text>
  
  <!-- Problem 3: Dim lights -->
  <rect x="410" y="310" width="150" height="70" fill="#2c3e50" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="485" y="325" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Svakt lys</text>
  
  <!-- Dirty lens -->
  <circle cx="485" cy="345" r="8" fill="#7f8c8d"/>
  <circle cx="485" cy="345" r="6" fill="#ffeb3b" opacity="0.5"/>
  
  <text x="415" y="370" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Løsning: Rens linser</text>
  
  <!-- Problem 4: Wrong adjustment -->
  <rect x="580" y="310" width="150" height="70" fill="#2c3e50" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="655" y="325" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Feil lyshøyde</text>
  
  <!-- Misaligned beam -->
  <path d="M 635 340 L 675 330" stroke="#ffeb3b" stroke-width="3" opacity="0.7"/>
  <path d="M 655 345 L 675 345" stroke="#95a5a6" stroke-width="1" stroke-dasharray="2,2"/>
  
  <text x="585" y="370" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Løsning: Justering</text>
  
  <!-- Technology section -->
  <rect x="70" y="390" width="300" height="70" fill="#8e44ad" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="220" y="410" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MODERNE TEKNOLOGI</text>
  
  <!-- LED illustration -->
  <rect x="90" y="420" width="60" height="30" fill="#2c3e50" stroke="#fff" stroke-width="1" rx="3"/>
  <circle cx="105" cy="435" r="3" fill="#3498db"/>
  <circle cx="120" cy="435" r="3" fill="#3498db"/>
  <circle cx="135" cy="435" r="3" fill="#3498db"/>
  <text x="120" y="455" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">LED</text>
  
  <!-- Xenon -->
  <rect x="170" y="420" width="60" height="30" fill="#2c3e50" stroke="#fff" stroke-width="1" rx="3"/>
  <ellipse cx="200" cy="435" rx="15" ry="5" fill="#ffffff" opacity="0.8"/>
  <text x="200" y="455" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">XENON</text>
  
  <!-- Adaptive -->
  <rect x="250" y="420" width="60" height="30" fill="#2c3e50" stroke="#fff" stroke-width="1" rx="3"/>
  <path d="M 280 425 Q 285 435 280 445" stroke="#f39c12" stroke-width="2" fill="none"/>
  <path d="M 275 430 Q 280 435 275 440" stroke="#f39c12" stroke-width="2" fill="none"/>
  <text x="280" y="455" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">ADAPTIV</text>
  
  <!-- Maintenance schedule -->
  <rect x="400" y="390" width="350" height="70" fill="#27ae60" stroke="#2ecc71" stroke-width="2" rx="8"/>
  <text x="575" y="410" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">VEDLIKEHOLDSPLAN</text>
  
  <text x="420" y="430" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">DAGLIG: Visuell kontroll</text>
  <text x="420" y="445" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">UKENTLIG: Grundig test av alle funksjoner</text>
  
  <text x="580" y="430" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">ÅRLIG: EU-kontroll</text>
  <text x="580" y="445" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">VED BEHOV: Profesjonell service</text>
  
  <!-- Bottom reminder -->
  <rect x="100" y="480" width="600" height="80" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="10"/>
  <text x="400" y="505" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VIKTIG PÅMINNELSE</text>
  
  <!-- Safety icon -->
  <polygon points="130,520 145,545 115,545" fill="#f39c12"/>
  <text x="130" y="540" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">!</text>
  
  <text x="160" y="525" fill="#ffffff" font-family="Arial, sans-serif" font-size="13">Defekte lys er ikke bare ulovlig - de kan koste liv!</text>
  <text x="160" y="545" fill="#ffffff" font-family="Arial, sans-serif" font-size="13">Ta ansvar for ditt kjøretøys sikkerhet hver dag.</text>
  
  <!-- Energy efficiency note -->
  <circle cx="620" cy="530" r="25" fill="#16a085"/>
  <text x="620" y="535" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LED</text>
  <text x="650" y="520" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">LED reduserer</text>
  <text x="650" y="532" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">strømforbruk</text>
  <text x="650" y="544" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">med 80%</text>
</svg>