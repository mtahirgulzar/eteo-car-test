<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="rainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.3" />
    </linearGradient>
    <pattern id="snowPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="5" cy="5" r="1" fill="#ffffff" opacity="0.7"/>
      <circle cx="15" cy="10" r="1" fill="#ffffff" opacity="0.5"/>
      <circle cx="10" cy="15" r="1" fill="#ffffff" opacity="0.6"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Lysbruk under vanskelige forhold</text>
  
  <!-- Fog scenario -->
  <rect x="50" y="80" width="220" height="150" fill="#2c3e50" stroke="#95a5a6" stroke-width="2" rx="10"/>
  <text x="160" y="105" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TÅKE</text>
  
  <!-- Fog overlay -->
  <rect x="60" y="120" width="200" height="100" fill="url(#fogGradient)" rx="5"/>
  
  <!-- Car in fog -->
  <rect x="120" y="165" width="25" height="12" rx="2" fill="#e74c3c"/>
  <circle cx="125" cy="182" r="2" fill="#2c3e50"/>
  <circle cx="140" cy="182" r="2" fill="#2c3e50"/>
  
  <!-- Fog lights (low and wide beam) -->
  <ellipse cx="148" cy="169" rx="8" ry="3" fill="#ffeb3b" opacity="0.6"/>
  <ellipse cx="148" cy="173" rx="8" ry="3" fill="#ffeb3b" opacity="0.6"/>
  
  <!-- Rear fog light -->
  <circle cx="117" cy="169" r="2" fill="#ff4444"/>
  
  <text x="60" y="195" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">✓ Tåkelys foran ved sikt &lt;50m</text>
  <text x="60" y="210" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">✓ Tåkelys bak ved tett tåke</text>
  <text x="60" y="225" fill="#ff4444" font-family="Arial, sans-serif" font-size="10">✗ ALDRI fjernlys i tåke</text>
  
  <!-- Rain scenario -->
  <rect x="290" y="80" width="220" height="150" fill="#2c3e50" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="400" y="105" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold">REGN</text>
  
  <!-- Rain effect -->
  <g opacity="0.7">
    <line x1="310" y1="120" x2="312" y2="140" stroke="#3498db" stroke-width="1"/>
    <line x1="320" y1="118" x2="322" y2="138" stroke="#3498db" stroke-width="1"/>
    <line x1="330" y1="122" x2="332" y2="142" stroke="#3498db" stroke-width="1"/>
    <line x1="340" y1="119" x2="342" y2="139" stroke="#3498db" stroke-width="1"/>
    <line x1="350" y1="121" x2="352" y2="141" stroke="#3498db" stroke-width="1"/>
    <line x1="360" y1="120" x2="362" y2="140" stroke="#3498db" stroke-width="1"/>
    <line x1="370" y1="118" x2="372" y2="138" stroke="#3498db" stroke-width="1"/>
    <line x1="380" y1="122" x2="382" y2="142" stroke="#3498db" stroke-width="1"/>
    <line x1="390" y1="119" x2="392" y2="139" stroke="#3498db" stroke-width="1"/>
    <line x1="400" y1="121" x2="402" y2="141" stroke="#3498db" stroke-width="1"/>
    <line x1="410" y1="120" x2="412" y2="140" stroke="#3498db" stroke-width="1"/>
    <line x1="420" y1="118" x2="422" y2="138" stroke="#3498db" stroke-width="1"/>
    <line x1="430" y1="122" x2="432" y2="142" stroke="#3498db" stroke-width="1"/>
    <line x1="440" y1="119" x2="442" y2="139" stroke="#3498db" stroke-width="1"/>
    <line x1="450" y1="121" x2="452" y2="141" stroke="#3498db" stroke-width="1"/>
    <line x1="460" y1="120" x2="462" y2="140" stroke="#3498db" stroke-width="1"/>
    <line x1="470" y1="118" x2="472" y2="138" stroke="#3498db" stroke-width="1"/>
    <line x1="480" y1="122" x2="482" y2="142" stroke="#3498db" stroke-width="1"/>
    <line x1="490" y1="119" x2="492" y2="139" stroke="#3498db" stroke-width="1"/>
  </g>
  
  <!-- Road with water -->
  <rect x="300" y="180" width="200" height="20" fill="#34495e"/>
  <ellipse cx="350" cy="190" rx="20" ry="3" fill="#3498db" opacity="0.4"/>
  <ellipse cx="400" cy="190" rx="25" ry="3" fill="#3498db" opacity="0.4"/>
  <ellipse cx="450" cy="190" rx="15" ry="3" fill="#3498db" opacity="0.4"/>
  
  <!-- Car in rain -->
  <rect x="360" y="165" width="25" height="12" rx="2" fill="#3498db"/>
  <circle cx="365" cy="182" r="2" fill="#2c3e50"/>
  <circle cx="380" cy="182" r="2" fill="#2c3e50"/>
  
  <!-- Headlights in rain -->
  <circle cx="388" cy="169" r="2" fill="#ffeb3b"/>
  <circle cx="388" cy="173" r="2" fill="#ffeb3b"/>
  
  <text x="300" y="210" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">✓ Nærlys på ved kraftig regn</text>
  <text x="300" y="225" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">✓ Tåkelys kan hjelpe ved regntåke</text>
  
  <!-- Snow scenario -->
  <rect x="530" y="80" width="220" height="150" fill="#2c3e50" stroke="#ecf0f1" stroke-width="2" rx="10"/>
  <text x="640" y="105" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SNØ</text>
  
  <!-- Snow overlay -->
  <rect x="540" y="120" width="200" height="100" fill="url(#snowPattern)" opacity="0.7"/>
  
  <!-- Snowflakes -->
  <g opacity="0.8">
    <circle cx="560" cy="130" r="1.5" fill="#ffffff"/>
    <circle cx="580" cy="135" r="1" fill="#ffffff"/>
    <circle cx="600" cy="128" r="1.5" fill="#ffffff"/>
    <circle cx="620" cy="133" r="1" fill="#ffffff"/>
    <circle cx="640" cy="130" r="1.5" fill="#ffffff"/>
    <circle cx="660" cy="137" r="1" fill="#ffffff"/>
    <circle cx="680" cy="132" r="1.5" fill="#ffffff"/>
    <circle cx="700" cy="135" r="1" fill="#ffffff"/>
    <circle cx="570" cy="150" r="1" fill="#ffffff"/>
    <circle cx="590" cy="155" r="1.5" fill="#ffffff"/>
    <circle cx="610" cy="148" r="1" fill="#ffffff"/>
    <circle cx="630" cy="153" r="1.5" fill="#ffffff"/>
    <circle cx="650" cy="150" r="1" fill="#ffffff"/>
    <circle cx="670" cy="157" r="1.5" fill="#ffffff"/>
    <circle cx="690" cy="152" r="1" fill="#ffffff"/>
    <circle cx="710" cy="155" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Car in snow -->
  <rect x="600" y="165" width="25" height="12" rx="2" fill="#9b59b6"/>
  <circle cx="605" cy="182" r="2" fill="#2c3e50"/>
  <circle cx="620" cy="182" r="2" fill="#2c3e50"/>
  
  <!-- Snow-covered headlights (reduced effectiveness) -->
  <circle cx="628" cy="169" r="2" fill="#ffeb3b" opacity="0.5"/>
  <circle cx="628" cy="173" r="2" fill="#ffeb3b" opacity="0.5"/>
  
  <text x="540" y="195" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">✓ Nærlys - fjernlys reflekteres</text>
  <text x="540" y="210" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">✓ Hold lys rene for snø/is</text>
  <text x="540" y="225" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">! Forsiktig med plutselige endringer</text>
  
  <!-- Light effectiveness comparison -->
  <rect x="50" y="260" width="700" height="180" fill="#34495e" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="400" y="285" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="18" font-weight="bold">LYSEFFEKTIVITET UNDER ULIKE FORHOLD</text>
  
  <!-- Effectiveness bars -->
  <!-- Clear weather -->
  <text x="70" y="315" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Klart vær:</text>
  <rect x="150" y="305" width="100" height="15" fill="#27ae60" rx="7"/>
  <text x="260" y="317" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">100% effektivitet</text>
  
  <!-- Light rain -->
  <text x="70" y="340" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Lett regn:</text>
  <rect x="150" y="330" width="80" height="15" fill="#3498db" rx="7"/>
  <text x="240" y="342" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">80% effektivitet</text>
  
  <!-- Heavy rain -->
  <text x="70" y="365" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Kraftig regn:</text>
  <rect x="150" y="355" width="60" height="15" fill="#2980b9" rx="7"/>
  <text x="220" y="367" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">60% effektivitet</text>
  
  <!-- Fog -->
  <text x="70" y="390" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Tåke:</text>
  <rect x="150" y="380" width="30" height="15" fill="#95a5a6" rx="7"/>
  <text x="190" y="392" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">30% effektivitet</text>
  
  <!-- Snow -->
  <text x="70" y="415" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Snø:</text>
  <rect x="150" y="405" width="40" height="15" fill="#ecf0f1" rx="7"/>
  <text x="200" y="417" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">40% effektivitet</text>
  
  <!-- Right side recommendations -->
  <rect x="400" y="310" width="330" height="120" fill="#2c3e50" stroke="#e67e22" stroke-width="1" rx="5"/>
  <text x="565" y="330" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ANBEFALINGER</text>
  
  <text x="415" y="350" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Rens lys og speil regelmessig</text>
  <text x="415" y="365" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Reduser hastighet tilsvarende siktforhold</text>
  <text x="415" y="380" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Øk følgeavstand betydelig</text>
  <text x="415" y="395" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Bruk tåkelys kun når nødvendig</text>
  <text x="415" y="410" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Vurder å stoppe ved svært dårlige forhold</text>
  
  <!-- Key safety principles -->
  <rect x="50" y="460" width="700" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="400" y="485" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SIKKERHETSPRINSIPPER</text>
  
  <!-- Warning triangle -->
  <polygon points="80,505 95,525 65,525" fill="#f39c12"/>
  <text x="80" y="520" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>
  
  <text x="110" y="510" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">SE OG BLI SETT: Tilpass lysbruk til forhold</text>
  <text x="110" y="525" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">KOMMUNISÉR: Signal intensjoner tidligere enn normalt</text>
  
  <!-- Speed adaptation -->
  <circle cx="650" cy="510" r="20" fill="#34495e" stroke="#fff" stroke-width="2"/>
  <text x="650" y="517" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">30</text>
  <text x="680" y="515" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Tilpass hastighet</text>
  <text x="680" y="528" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">til siktforhold</text>
  
  <!-- Bottom note -->
  <text x="400" y="570" text-anchor="middle" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="12">Husk: Dårlige værforhold krever ekstra oppmerksomhet og forsiktighet</text>
</svg>