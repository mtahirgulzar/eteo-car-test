<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="signalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="blinkGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#16213e"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Signalisering og kommunikasjon i trafikken</text>
  
  <!-- Main intersection -->
  <rect x="300" y="200" width="200" height="20" fill="#34495e"/>
  <rect x="390" y="120" width="20" height="160" fill="#34495e"/>
  
  <!-- Road markings -->
  <rect x="310" y="208" width="20" height="4" fill="#fff"/>
  <rect x="340" y="208" width="20" height="4" fill="#fff"/>
  <rect x="440" y="208" width="20" height="4" fill="#fff"/>
  <rect x="470" y="208" width="20" height="4" fill="#fff"/>
  
  <rect x="398" y="130" width="4" height="20" fill="#fff"/>
  <rect x="398" y="160" width="4" height="20" fill="#fff"/>
  <rect x="398" y="240" width="4" height="20" fill="#fff"/>
  <rect x="398" y="270" width="4" height="20" fill="#fff"/>
  
  <!-- Car turning right with blinker -->
  <rect x="350" y="185" width="30" height="15" rx="3" fill="#3498db"/>
  <circle cx="357" cy="205" r="3" fill="#2c3e50"/>
  <circle cx="373" cy="205" r="3" fill="#2c3e50"/>
  
  <!-- Right turn signal -->
  <circle cx="378" cy="190" r="4" fill="url(#blinkGradient)"/>
  <circle cx="378" cy="196" r="4" fill="url(#blinkGradient)"/>
  
  <!-- Turn arrow -->
  <path d="M 385 192 L 405 192 L 400 187 M 405 192 L 400 197" stroke="#f39c12" stroke-width="3" fill="none"/>
  
  <!-- Timing diagram -->
  <rect x="50" y="80" width="300" height="120" fill="#2c3e50" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="200" y="105" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TIMING AV BLINKLYS</text>
  
  <!-- Timeline -->
  <line x1="70" y1="130" x2="330" y2="130" stroke="#95a5a6" stroke-width="2"/>
  
  <!-- Timeline markers -->
  <circle cx="90" cy="130" r="3" fill="#e74c3c"/>
  <text x="90" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Planlegg</text>
  
  <circle cx="150" cy="130" r="3" fill="#f39c12"/>
  <text x="150" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Signal på</text>
  <text x="150" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">3-5 sek før</text>
  
  <circle cx="210" cy="130" r="3" fill="#27ae60"/>
  <text x="210" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Utfør</text>
  <text x="210" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">manøver</text>
  
  <circle cx="270" cy="130" r="3" fill="#9b59b6"/>
  <text x="270" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Signal av</text>
  <text x="270" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">etter fullført</text>
  
  <!-- Four step process -->
  <rect x="450" y="80" width="300" height="120" fill="#2c3e50" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="600" y="105" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="16" font-weight="bold">4-STEGS PROSESS</text>
  
  <text x="470" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">1. PLANLEGGING</text>
  <text x="475" y="140" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">Tenk gjennom rute og intensjoner</text>
  
  <text x="470" y="155" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">2. TIDLIG VARSLING</text>
  <text x="475" y="170" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">Signaler i god tid før manøver</text>
  
  <text x="470" y="185" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">3. TYDELIG INTENSJON</text>
  <text x="475" y="200" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">Kun når du faktisk skal svinge/skifte</text>
  
  <!-- Roundabout example -->
  <circle cx="150" cy="350" r="60" fill="none" stroke="#34495e" stroke-width="8"/>
  <circle cx="150" cy="350" r="40" fill="#27ae60" opacity="0.3"/>
  <text x="150" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RUNDKJØRING</text>
  
  <!-- Cars in roundabout -->
  <rect x="180" y="345" width="20" height="10" rx="2" fill="#e74c3c"/>
  <circle cx="195" cy="348" r="2" fill="#f39c12"/>
  
  <!-- Entry car -->
  <rect x="85" y="380" width="20" height="10" rx="2" fill="#3498db"/>
  
  <!-- Exit arrow -->
  <path d="M 200 370 L 220 380" stroke="#f39c12" stroke-width="3" fill="none"/>
  <text x="230" y="385" fill="#f39c12" font-family="Arial, sans-serif" font-size="10">Høyre ved utfart</text>
  
  <!-- Rules for roundabout -->
  <rect x="50" y="430" width="200" height="80" fill="#34495e" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="150" y="450" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RUNDKJØRINGSREGLER</text>
  <text x="60" y="470" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">✓ Høyre blinklys ved utfart</text>
  <text x="60" y="485" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">✗ Ikke blinklys rett frem</text>
  <text x="60" y="500" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">◊ Venstre kun ved &gt;180° sving</text>
  
  <!-- Parking/reversing example -->
  <rect x="350" y="280" width="150" height="100" fill="#2c3e50" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="425" y="305" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PARKERING</text>
  
  <!-- Parking car -->
  <rect x="370" y="320" width="25" height="12" rx="2" fill="#f39c12"/>
  <circle cx="375" cy="337" r="2" fill="#2c3e50"/>
  <circle cx="390" cy="337" r="2" fill="#2c3e50"/>
  
  <!-- Reverse lights -->
  <rect x="367" y="322" width="3" height="8" fill="#ffffff"/>
  
  <!-- Parking space -->
  <rect x="400" y="315" width="30" height="20" fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Parking rules -->
  <text x="360" y="350" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Ryggeslys automatisk</text>
  <text x="360" y="365" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Blinklys for intensjon</text>
  
  <!-- Emergency/hazard section -->
  <rect x="550" y="280" width="200" height="150" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="650" y="305" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">NØDBLINKING</text>
  
  <!-- Hazard warning triangle -->
  <polygon points="650,320 665,345 635,345" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <polygon points="650,328 657,340 643,340" fill="none" stroke="#e67e22" stroke-width="2"/>
  <text x="650" y="337" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>
  
  <!-- Emergency car -->
  <rect x="620" y="360" width="25" height="12" rx="2" fill="#34495e"/>
  <circle cx="625" cy="377" r="2" fill="#2c3e50"/>
  <circle cx="640" cy="377" r="2" fill="#2c3e50"/>
  
  <!-- All four indicators blinking -->
  <circle cx="617" cy="363" r="2" fill="#f39c12"/>
  <circle cx="617" cy="369" r="2" fill="#f39c12"/>
  <circle cx="648" cy="363" r="2" fill="#f39c12"/>
  <circle cx="648" cy="369" r="2" fill="#f39c12"/>
  
  <!-- Emergency rules -->
  <text x="560" y="390" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Ved nødstopp på vei</text>
  <text x="560" y="405" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Havarist kjøretøy</text>
  <text x="560" y="420" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Farevarsling til andre</text>
  
  <!-- Communication principles -->
  <rect x="50" y="530" width="700" height="60" fill="url(#signalGradient)" stroke="#d35400" stroke-width="2" rx="10"/>
  <text x="400" y="555" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">KOMMUNIKASJONSPRINSIPPER</text>
  
  <text x="70" y="575" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">TIDLIG • TYDELIG • KONSEKVENT • FORUTSIGBAR • HENSIKTSMESSIG</text>
  
  <!-- Communication arrows -->
  <path d="M 100 575 Q 120 585 140 575" stroke="#ffffff" stroke-width="2" fill="none"/>
  <path d="M 200 575 Q 220 585 240 575" stroke="#ffffff" stroke-width="2" fill="none"/>
  <path d="M 300 575 Q 320 585 340 575" stroke="#ffffff" stroke-width="2" fill="none"/>
  <path d="M 400 575 Q 420 585 440 575" stroke="#ffffff" stroke-width="2" fill="none"/>
  <path d="M 500 575 Q 520 585 540 575" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Key at bottom right -->
  <circle cx="680" cy="575" r="4" fill="#f39c12"/>
  <text x="690" y="580" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Blinklys</text>
  <rect x="676" y="565" width="8" height="4" fill="#ffffff"/>
  <text x="690" y="570" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Ryggeslys</text>
</svg>