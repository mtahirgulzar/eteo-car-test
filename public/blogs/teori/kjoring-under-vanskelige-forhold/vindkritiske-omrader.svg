<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f8ff" />

  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Vindkritiske Områder</text>

  <!-- Vindpiler -->
  <defs>
    <g id="wind-arrow">
      <path d="M 0 0 C 10 10, 20 -10, 30 0" stroke="#4682b4" stroke-width="2" fill="none"/>
      <polygon points="28,-5 35,0 28,5" fill="#4682b4"/>
    </g>
  </defs>
  <use href="#wind-arrow" x="20" y="80" />
  <use href="#wind-arrow" x="40" y="100" />
  <use href="#wind-arrow" x="30" y="120" />
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="16">Sterk Vind</text>

  <!-- Landskap -->
  <path d="M 0 450 L 700 450 L 700 300 C 600 350, 500 250, 400 300 C 300 350, 200 280, 0 320 Z" fill="#8fbc8f"/>

  <!-- 1. Bro -->
  <g>
    <path d="M 50 320 L 250 300 L 250 280 L 50 300 Z" fill="#a9a9a9" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="310" x2="100" y2="350" stroke="#333" stroke-width="3"/>
    <line x1="200" y1="290" x2="200" y2="330" stroke="#333" stroke-width="3"/>
    <rect x="40" y="200" width="220" height="60" fill="rgba(255,255,255,0.9)" stroke="#d9534f" rx="10"/>
    <text x="150" y="225" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">1. Broer &amp; Viadukter</text>
    <text x="150" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Fullt eksponert for vind.</text>
  </g>

  <!-- 2. Åpne områder -->
  <g>
    <rect x="280" y="120" width="180" height="60" fill="rgba(255,255,255,0.9)" stroke="#d9534f" rx="10"/>
    <text x="370" y="145" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">2. Åpne Sletter</text>
    <text x="370" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Ingen le for vinden.</text>
    <path d="M 280 300 L 480 300" stroke="#696969" stroke-width="2" stroke-dasharray="10 5"/>
  </g>

  <!-- 3. Skogskant -->
  <g>
    <path d="M 500 300 C 520 250, 540 300, 560 250 C 580 300, 600 250, 620 300 Z" fill="#228b22"/>
    <path d="M 510 280 C 530 230, 550 280, 570 230 C 590 280, 610 230, 630 280 Z" fill="#2e8b57"/>
    <rect x="490" y="180" width="200" height="60" fill="rgba(255,255,255,0.9)" stroke="#d9534f" rx="10"/>
    <text x="590" y="205" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">3. Skogskanter</text>
    <text x="590" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Plutselige vindkast.</text>
    <path d="M 480 300 L 500 300" stroke="#696969" stroke-width="2" stroke-dasharray="10 5"/>
    <path d="M 620 300 L 700 300" stroke="#696969" stroke-width="2" stroke-dasharray="10 5"/>
  </g>

  <!-- Bil for kontekst -->
  <g transform="translate(350, 255)">
    <rect x="10" y="20" width="60" height="30" fill="#ffcc00" stroke="#333" stroke-width="2" rx="5" />
    <circle cx="25" cy="50" r="8" fill="#333" />
    <circle cx="55" cy="50" r="8" fill="#333" />
    <path d="M 0 35 C -20 35, -10 20, 0 20" stroke="#4682b4" stroke-width="3" fill="none"/>
    <polygon points="-2,16 3,21 -2,26" fill="#4682b4"/>
    <text x="-30" y="30" font-family="Arial, sans-serif" font-size="12">Vindkast</text>
  </g>

</svg>