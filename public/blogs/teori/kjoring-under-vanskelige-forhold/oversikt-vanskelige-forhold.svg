<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="snowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0C4DE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#98FB98;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556B2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">Oversikt Vanskelige Kjøreforhold</text>
  
  <!-- Rain Section -->
  <rect x="50" y="60" width="120" height="80" fill="url(#rainGrad)" rx="5"/>
  <text x="110" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">REGN</text>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Vannplaning</text>
  <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Redusert grip</text>
  <text x="110" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">-20-30% hastighet</text>
  
  <!-- Rain drops -->
  <g opacity="0.7">
    <line x1="85" y1="50" x2="87" y2="60" stroke="#4A90E2" stroke-width="2"/>
    <line x1="100" y1="45" x2="102" y2="55" stroke="#4A90E2" stroke-width="2"/>
    <line x1="125" y1="48" x2="127" y2="58" stroke="#4A90E2" stroke-width="2"/>
    <line x1="140" y1="52" x2="142" y2="62" stroke="#4A90E2" stroke-width="2"/>
  </g>
  
  <!-- Snow Section -->
  <rect x="200" y="60" width="120" height="80" fill="url(#snowGrad)" rx="5"/>
  <text x="260" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">SNØ</text>
  <text x="260" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Hjulspinn</text>
  <text x="260" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Myk teknikk</text>
  <text x="260" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Høy/lav gir</text>
  
  <!-- Snow flakes -->
  <g opacity="0.8" fill="white">
    <circle cx="235" cy="50" r="2"/>
    <circle cx="250" cy="45" r="2"/>
    <circle cx="270" cy="48" r="2"/>
    <circle cx="285" cy="52" r="2"/>
  </g>
  
  <!-- Ice Section -->
  <rect x="350" y="60" width="120" height="80" fill="url(#iceGrad)" rx="5"/>
  <text x="410" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">IS</text>
  <text x="410" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Uforutsigbart</text>
  <text x="410" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Ekstrem forsiktig</text>
  <text x="410" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">&lt; 30 km/t</text>
  
  <!-- Ice crystals -->
  <g opacity="0.6" stroke="white" stroke-width="1" fill="none">
    <path d="M385,50 L395,50 M390,45 L390,55 M387,47 L393,53 M393,47 L387,53"/>
    <path d="M435,48 L445,48 M440,43 L440,53 M437,45 L443,51 M443,45 L437,51"/>
  </g>
  
  <!-- Fog Section -->
  <rect x="500" y="60" width="120" height="80" fill="url(#fogGrad)" rx="5"/>
  <text x="560" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">TÅKE</text>
  <text x="560" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Redusert sikt</text>
  <text x="560" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Tåkelys</text>
  <text x="560" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Følg veikant</text>
  
  <!-- Fog clouds -->
  <g opacity="0.5" fill="#C0C0C0">
    <ellipse cx="535" cy="50" rx="15" ry="8"/>
    <ellipse cx="560" cy="45" rx="18" ry="10"/>
    <ellipse cx="585" cy="48" rx="12" ry="6"/>
  </g>
  
  <!-- Wind Section -->
  <rect x="650" y="60" width="120" height="80" fill="url(#windGrad)" rx="5"/>
  <text x="710" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">VIND</text>
  <text x="710" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Sidevind</text>
  <text x="710" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Fast grep</text>
  <text x="710" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Senk hastighet</text>
  
  <!-- Wind lines -->
  <g opacity="0.7" stroke="white" stroke-width="2">
    <path d="M680,50 Q690,45 700,50"/>
    <path d="M685,48 Q695,43 705,48"/>
    <path d="M690,52 Q700,47 710,52"/>
    <path d="M695,46 Q705,41 715,46"/>
  </g>
  
  <!-- Risk indicators -->
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E74C3C">Risikofaktorer</text>
  
  <!-- Risk levels -->
  <rect x="100" y="190" width="80" height="30" fill="#FFF3CD" stroke="#856404" rx="3"/>
  <text x="140" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">Moderat</text>
  
  <rect x="220" y="190" width="80" height="30" fill="#F8D7DA" stroke="#721C24" rx="3"/>
  <text x="260" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#721C24">Høy</text>
  
  <rect x="340" y="190" width="80" height="30" fill="#F5C6CB" stroke="#721C24" rx="3"/>
  <text x="380" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#721C24">Meget høy</text>
  
  <rect x="460" y="190" width="80" height="30" fill="#D4EDDA" stroke="#155724" rx="3"/>
  <text x="500" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#155724">Variabel</text>
  
  <rect x="580" y="190" width="80" height="30" fill="#D1ECF1" stroke="#0C5460" rx="3"/>
  <text x="620" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0C5460">Kontekst</text>
  
  <!-- Main principles -->
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Hovedprinsipper for alle forhold</text>
  
  <rect x="100" y="280" width="600" height="80" fill="#E8F4F8" stroke="#17A2B8" stroke-width="2" rx="5"/>
  
  <text x="130" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">1. TILPASS HASTIGHET</text>
  <text x="130" y="320" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Reduser hastighet i henhold til forholdene</text>
  
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">2. ØK AVSTAND</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Dobbel eller tredobbel sikkerhetsmarginen</text>
  
  <text x="130" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">3. MYK KJØRING</text>
  <text x="130" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Unngå brå bevegelser av ratt, brems og gass</text>
  
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">4. PLANLEGG</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Forbered kjøretøy og rute på forhånd</text>
</svg>