<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Psykologi ved Vanskelige Forhold</text>

  <!-- Bakgrunn: Vanskelige forhold (snø/regn) -->
  <path d="M0,100 L600,100 L600,400 L0,400 Z" fill="#b0c4de"/>
  <line x1="10" y1="120" x2="20" y2="110" stroke="#fff" stroke-width="2"/>
  <line x1="50" y1="150" x2="60" y2="140" stroke="#fff" stroke-width="2"/>
  <line x1="100" y1="130" x2="110" y2="120" stroke="#fff" stroke-width="2"/>
  <circle cx="150" cy="160" r="2" fill="#fff"/>
  <circle cx="200" cy="140" r="1" fill="#fff"/>

  <!-- Venstre side: Stresset Fører -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="220" height="200" fill="#ffcccc" stroke="#d9534f" rx="15"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#a12a2a">Stresset Fører</text>
    
    <!-- Fører-ikon (stresset) -->
    <circle cx="110" cy="70" r="25" fill="#fff" stroke="#a12a2a" stroke-width="2"/>
    <path d="M100,65 Q110,75 120,65" stroke="#a12a2a" stroke-width="2" fill="none"/> <!-- sint munn -->
    <circle cx="103" cy="60" r="3" fill="#a12a2a"/>
    <circle cx="117" cy="60" r="3" fill="#a12a2a"/>
    <path d="M98,55 L108,58" stroke="#a12a2a" stroke-width="2"/>
    <path d="M122,55 L112,58" stroke="#a12a2a" stroke-width="2"/>

    <text x="20" y="120" font-family="Arial, sans-serif" font-size="14">• Tunnelsyn</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="14">• Brå manøvrer</text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="14">• Økt puls</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="14">• Dårlige beslutninger</text>
  </g>

  <!-- Høyre side: Rolig Fører -->
  <g transform="translate(330, 150)">
    <rect x="0" y="0" width="220" height="200" fill="#cce5ff" stroke="#005a9c" rx="15"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#004085">Forberedt Fører</text>

    <!-- Fører-ikon (rolig) -->
    <circle cx="110" cy="70" r="25" fill="#fff" stroke="#005a9c" stroke-width="2"/>
    <path d="M100,75 Q110,80 120,75" stroke="#005a9c" stroke-width="2" fill="none"/> <!-- smil -->
    <circle cx="103" cy="65" r="3" fill="#005a9c"/>
    <circle cx="117" cy="65" r="3" fill="#005a9c"/>

    <text x="20" y="120" font-family="Arial, sans-serif" font-size="14">• Bredt synsfelt</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="14">• Myke manøvrer</text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="14">• Rolig pust</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="14">• God planlegging</text>
  </g>

  <!-- Pil -->
  <path d="M 280 250 Q 320 220 280 190" fill="none" stroke="#333" stroke-width="4"/>
  <polygon points="280,190 275,198 285,198" fill="#333"/>
  <text x="300" y="235" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" transform="rotate(90 300 235)">vs.</text>

</svg>