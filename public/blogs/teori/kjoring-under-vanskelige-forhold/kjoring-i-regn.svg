<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2C2C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#708090"/>
  
  <!-- Rain drops -->
  <g opacity="0.7">
    <g stroke="#4A90E2" stroke-width="2">
      <line x1="50" y1="20" x2="55" y2="40"/>
      <line x1="100" y1="10" x2="105" y2="30"/>
      <line x1="150" y1="25" x2="155" y2="45"/>
      <line x1="200" y1="15" x2="205" y2="35"/>
      <line x1="250" y1="30" x2="255" y2="50"/>
      <line x1="300" y1="5" x2="305" y2="25"/>
      <line x1="350" y1="20" x2="355" y2="40"/>
      <line x1="400" y1="12" x2="405" y2="32"/>
      <line x1="450" y1="28" x2="455" y2="48"/>
      <line x1="500" y1="18" x2="505" y2="38"/>
      <line x1="550" y1="22" x2="555" y2="42"/>
      <line x1="600" y1="8" x2="605" y2="28"/>
      <line x1="650" y1="35" x2="655" y2="55"/>
      <line x1="700" y1="14" x2="705" y2="34"/>
      <line x1="750" y1="26" x2="755" y2="46"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Kjøring i Regn - Vannplaning og Gripstap</text>
  
  <!-- Road -->
  <rect x="0" y="120" width="800" height="250" fill="url(#roadGrad)"/>
  
  <!-- Lane markings -->
  <rect x="0" y="240" width="800" height="4" fill="white"/>
  <rect x="50" y="248" width="50" height="2" fill="white"/>
  <rect x="150" y="248" width="50" height="2" fill="white"/>
  <rect x="250" y="248" width="50" height="2" fill="white"/>
  <rect x="350" y="248" width="50" height="2" fill="white"/>
  <rect x="450" y="248" width="50" height="2" fill="white"/>
  <rect x="550" y="248" width="50" height="2" fill="white"/>
  <rect x="650" y="248" width="50" height="2" fill="white"/>
  <rect x="750" y="248" width="50" height="2" fill="white"/>
  
  <!-- Water on road -->
  <ellipse cx="200" cy="200" rx="80" ry="15" fill="url(#waterGrad)"/>
  <ellipse cx="450" cy="280" rx="100" ry="20" fill="url(#waterGrad)"/>
  <ellipse cx="650" cy="180" rx="60" ry="12" fill="url(#waterGrad)"/>
  
  <!-- Car experiencing aquaplaning -->
  <g transform="translate(180,160)">
    <!-- Car body -->
    <rect x="0" y="0" width="60" height="25" fill="url(#carGrad)" rx="3"/>
    <rect x="8" y="5" width="12" height="8" fill="#87CEEB" opacity="0.8"/>
    <rect x="25" y="5" width="12" height="8" fill="#87CEEB" opacity="0.8"/>
    <rect x="42" y="5" width="12" height="8" fill="#87CEEB" opacity="0.8"/>
    
    <!-- Wheels not touching ground -->
    <circle cx="12" cy="30" r="6" fill="#2C2C2C"/>
    <circle cx="48" cy="30" r="6" fill="#2C2C2C"/>
    
    <!-- Water spray -->
    <g opacity="0.6">
      <ellipse cx="12" cy="35" rx="8" ry="3" fill="#4A90E2"/>
      <ellipse cx="48" cy="35" rx="8" ry="3" fill="#4A90E2"/>
    </g>
    
    <!-- Warning indicator -->
    <circle cx="30" cy="-15" r="12" fill="#FFD700"/>
    <text x="30" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E74C3C">!</text>
  </g>
  
  <!-- Normal car with grip -->
  <g transform="translate(580,200)">
    <!-- Car body -->
    <rect x="0" y="0" width="60" height="25" fill="#28A745" rx="3"/>
    <rect x="8" y="5" width="12" height="8" fill="#87CEEB" opacity="0.8"/>
    <rect x="25" y="5" width="12" height="8" fill="#87CEEB" opacity="0.8"/>
    <rect x="42" y="5" width="12" height="8" fill="#87CEEB" opacity="0.8"/>
    
    <!-- Wheels touching ground -->
    <circle cx="12" cy="28" r="6" fill="#2C2C2C"/>
    <circle cx="48" cy="28" r="6" fill="#2C2C2C"/>
    
    <!-- Tire contact patch -->
    <rect x="9" y="34" width="6" height="2" fill="#2C2C2C"/>
    <rect x="45" y="34" width="6" height="2" fill="#2C2C2C"/>
  </g>
  
  <!-- Information boxes -->
  <rect x="50" y="400" width="300" height="80" fill="rgba(255,255,255,0.9)" stroke="#E74C3C" stroke-width="2" rx="5"/>
  <text x="60" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E74C3C">VANNPLANING - FARESIGNALER</text>
  <text x="60" y="440" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Rattet blir lett og unaturlig</text>
  <text x="60" y="455" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Motor øker turtall uten hastighetsøkning</text>
  <text x="60" y="470" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Bil glir sideveis ved små rattbevegelser</text>
  
  <rect x="450" y="400" width="300" height="80" fill="rgba(255,255,255,0.9)" stroke="#28A745" stroke-width="2" rx="5"/>
  <text x="460" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28A745">RIKTIG HÅNDTERING</text>
  <text x="460" y="440" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Løft gassen gradvis - IKKE brems</text>
  <text x="460" y="455" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Hold rattet rett - unngå sving</text>
  <text x="460" y="470" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Vent til grip gjenopprettes</text>
  
  <!-- Speed recommendations -->
  <g transform="translate(100,100)">
    <circle cx="0" cy="0" r="25" fill="#E74C3C"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Lett regn</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">-20% fart</text>
  </g>
  
  <g transform="translate(200,100)">
    <circle cx="0" cy="0" r="25" fill="#DC3545"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kraftig regn</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">-30% fart</text>
  </g>
  
  <g transform="translate(600,100)">
    <circle cx="0" cy="0" r="25" fill="#17A2B8"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Oppklaring</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Normal fart</text>
  </g>
  
  <!-- Tire contact illustration -->
  <g transform="translate(350,100)">
    <text x="0" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Dekk-kontakt</text>
    <!-- Normal contact -->
    <rect x="-40" y="-10" width="30" height="15" fill="#2C2C2C" rx="2"/>
    <rect x="-40" y="8" width="30" height="3" fill="#4A4A4A"/>
    <text x="-25" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Normal</text>
    
    <!-- Aquaplaning -->
    <rect x="10" y="-10" width="30" height="15" fill="#2C2C2C" rx="2"/>
    <ellipse cx="25" cy="8" rx="18" ry="4" fill="#4A90E2" opacity="0.8"/>
    <text x="25" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Vannplaning</text>
  </g>
</svg>