<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="checklistGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#checklistGrad)"/>
  
  <!-- Header -->
  <rect x="50" y="20" width="700" height="50" fill="url(#headerGrad)" rx="10"/>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Sjekkliste: Kjøring under vanskelige forhold</text>
  
  <!-- Before departure section -->
  <rect x="50" y="90" width="330" height="380" fill="rgba(255,255,255,0.95)" stroke="#388E3C" stroke-width="2" rx="8"/>
  <rect x="50" y="90" width="330" height="40" fill="#388E3C" rx="8 8 0 0"/>
  <text x="215" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">FØR AVREISE</text>
  
  <!-- Vehicle checks -->
  <g transform="translate(70,150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">KJØRETØY</text>
    
    <!-- Tires -->
    <g transform="translate(0,25)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#388E3C" stroke-width="2" rx="2"/>
      <path d="M3,7 L7,11 L12,4" stroke="#388E3C" stroke-width="2" fill="none"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Dekk: Mønster &gt; 3mm, riktig trykk</text>
    </g>
    
    <!-- Lights -->
    <g transform="translate(0,50)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#388E3C" stroke-width="2" rx="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Lys: Alle virker, rene glass</text>
    </g>
    
    <!-- Wipers -->
    <g transform="translate(0,75)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#388E3C" stroke-width="2" rx="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Viskere: God stand, fylt væske</text>
    </g>
    
    <!-- Brakes -->
    <g transform="translate(0,100)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#388E3C" stroke-width="2" rx="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Bremser: Fast pedal, ingen lyd</text>
    </g>
    
    <!-- Heating -->
    <g transform="translate(0,125)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#388E3C" stroke-width="2" rx="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Oppvarming: Effektiv duggfjerning</text>
    </g>
  </g>
  
  <!-- Planning checks -->
  <g transform="translate(70,290)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">PLANLEGGING</text>
    
    <g transform="translate(0,25)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#388E3C" stroke-width="2" rx="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Værmelding: Vind, nedbør, sikt</text>
    </g>
    
    <g transform="translate(0,50)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#388E3C" stroke-width="2" rx="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Rute: Alternativ ved stenging</text>
    </g>
    
    <g transform="translate(0,75)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#388E3C" stroke-width="2" rx="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Tid: 50% ekstra reisetid</text>
    </g>
    
    <g transform="translate(0,100)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#388E3C" stroke-width="2" rx="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Nødutstyr: Komplett utstyrs-sett</text>
    </g>
    
    <g transform="translate(0,125)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#388E3C" stroke-width="2" rx="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Informasjon: Varsle andre om planer</text>
    </g>
  </g>
  
  <!-- During driving section -->
  <rect x="420" y="90" width="330" height="380" fill="rgba(255,255,255,0.95)" stroke="#1976D2" stroke-width="2" rx="8"/>
  <rect x="420" y="90" width="330" height="40" fill="#1976D2" rx="8 8 0 0"/>
  <text x="585" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">UNDER KJØRING</text>
  
  <!-- Speed adaptation -->
  <g transform="translate(440,150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">HASTIGHETSTILPASNING</text>
    
    <g transform="translate(0,25)">
      <circle cx="7" cy="7" r="7" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
      <text x="7" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1976D2">R</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Regn: -20-30% hastighet</text>
    </g>
    
    <g transform="translate(0,50)">
      <circle cx="7" cy="7" r="7" fill="#E8F5E8" stroke="#2E7D32" stroke-width="2"/>
      <text x="7" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2E7D32">S</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Snø: Myk teknikk, høy/lav gir</text>
    </g>
    
    <g transform="translate(0,75)">
      <circle cx="7" cy="7" r="7" fill="#E1F5FE" stroke="#0288D1" stroke-width="2"/>
      <text x="7" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0288D1">I</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Is: Under 30 km/t, ekstrem varsomhet</text>
    </g>
    
    <g transform="translate(0,100)">
      <circle cx="7" cy="7" r="7" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
      <text x="7" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#7B1FA2">T</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Tåke: Tilpass til siktlengde</text>
    </g>
    
    <g transform="translate(0,125)">
      <circle cx="7" cy="7" r="7" fill="#E8F5E8" stroke="#388E3C" stroke-width="2"/>
      <text x="7" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#388E3C">V</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Vind: Senk fart på utsatte strekk</text>
    </g>
  </g>
  
  <!-- Technique checks -->
  <g transform="translate(440,290)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">KJØRETEKNIKK</text>
    
    <g transform="translate(0,25)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#1976D2" stroke-width="2" rx="2"/>
      <path d="M3,7 L7,11 L12,4" stroke="#1976D2" stroke-width="2" fill="none"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Avstand: Dobbel/tredobbel</text>
    </g>
    
    <g transform="translate(0,50)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#1976D2" stroke-width="2" rx="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Rattbevegelser: Myke og forutsigbare</text>
    </g>
    
    <g transform="translate(0,75)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#1976D2" stroke-width="2" rx="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Bremsing: Tidligere og gradvis</text>
    </g>
    
    <g transform="translate(0,100)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#1976D2" stroke-width="2" rx="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Belysning: Tilpass til forholdene</text>
    </g>
    
    <g transform="translate(0,125)">
      <rect x="0" y="0" width="15" height="15" fill="white" stroke="#1976D2" stroke-width="2" rx="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Kommunikasjon: Signal til andre</text>
    </g>
  </g>
  
  <!-- Emergency equipment illustration -->
  <g transform="translate(150,430)">
    <!-- Snow shovel -->
    <rect x="0" y="0" width="8" height="3" fill="#8B4513"/>
    <rect x="3" y="3" width="2" height="15" fill="#8B4513"/>
    <text x="12" y="10" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Snøskuffe</text>
    
    <!-- Jumper cables -->
    <g transform="translate(80,0)">
      <circle cx="0" cy="5" r="3" fill="#E74C3C"/>
      <circle cx="10" cy="5" r="3" fill="#2C2C2C"/>
      <path d="M3,5 Q8,2 10,5" stroke="#FFD700" stroke-width="2" fill="none"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Startkabler</text>
    </g>
    
    <!-- Flashlight -->
    <g transform="translate(160,0)">
      <rect x="0" y="3" width="12" height="4" fill="#2C2C2C" rx="2"/>
      <circle cx="0" cy="5" r="2" fill="#FFD700"/>
      <text x="17" y="10" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Lommelykt</text>
    </g>
    
    <!-- Warm clothes -->
    <g transform="translate(240,0)">
      <path d="M0,2 Q5,0 10,2 L10,12 Q5,14 0,12 Z" fill="#8B0000"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Varme klær</text>
    </g>
    
    <!-- Food/drink -->
    <g transform="translate(320,0)">
      <rect x="0" y="2" width="6" height="10" fill="#4682B4" rx="1"/>
      <circle cx="3" cy="1" r="1" fill="#4682B4"/>
      <text x="10" y="10" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Mat/drikke</text>
    </g>
    
    <!-- Phone charger -->
    <g transform="translate(400,0)">
      <rect x="0" y="3" width="8" height="5" fill="#2C2C2C" rx="1"/>
      <rect x="2" y="5" width="4" height="1" fill="#28A745"/>
      <text x="12" y="10" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Lader</text>
    </g>
  </g>
  
  <!-- Warning banner -->
  <rect x="100" y="5" width="600" height="15" fill="#E74C3C" rx="8"/>
  <text x="400" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">HUSK: Ved tvil - ikke kjør! Vurder alternativ transport eller utsett reisen</text>
</svg>