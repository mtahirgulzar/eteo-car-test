<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f8ff" />

  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Øvelse &amp; Ferdighetsutvikling</text>

  <text x="350" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">Øv under kontrollerte forhold!</text>

  <!-- 1. Store Parkeringsplasser -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="200" height="300" fill="#dcdcdc" stroke="#ccc" rx="15"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">1. Tom P-plass</text>
    <line x1="50" y1="60" x2="50" y2="280" stroke="#fff" stroke-width="2" stroke-dasharray="10 5"/>
    <line x1="100" y1="60" x2="100" y2="280" stroke="#fff" stroke-width="2" stroke-dasharray="10 5"/>
    <line x1="150" y1="60" x2="150" y2="280" stroke="#fff" stroke-width="2" stroke-dasharray="10 5"/>
    
    <g transform="translate(60, 150)">
      <rect x="10" y="20" width="60" height="30" fill="#ffcc00" stroke="#333" stroke-width="2" rx="5" />
      <circle cx="25" cy="50" r="8" fill="#333" />
      <circle cx="55" cy="50" r="8" fill="#333" />
    </g>
    <text x="100" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">• Bremsing</text>
    <text x="100" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">• Svinging</text>
  </g>

  <!-- 2. Kjørebaner / Sikkerhetskurs -->
  <g transform="translate(250, 100)">
    <rect x="0" y="0" width="200" height="300" fill="#add8e6" stroke="#ccc" rx="15"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">2. Kjørebane/Kurs</text>
    <path d="M 20 280 C 80 200, 120 200, 180 280" fill="none" stroke="#666" stroke-width="20"/>
    <path d="M 20 280 C 80 200, 120 200, 180 280" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="10 5"/>
    <circle cx="40" cy="150" r="10" fill="#d9534f"/>
    <circle cx="100" cy="120" r="10" fill="#d9534f"/>
    <circle cx="160" cy="150" r="10" fill="#d9534f"/>
    <text x="100" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">• Skrenskontroll</text>
    <text x="100" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">• Nødmanøver</text>
  </g>

  <!-- 3. Simulator -->
  <g transform="translate(470, 100)">
    <rect x="0" y="0" width="200" height="300" fill="#333" stroke="#000" rx="15"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#fff">3. Simulator</text>
    <rect x="20" y="60" width="160" height="120" fill="#000" stroke="#555" stroke-width="3"/>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#0f0">Risikofri trening</text>
    <rect x="40" y="200" width="120" height="40" fill="#555" rx="5"/>
    <circle cx="70" cy="260" r="15" fill="#777"/>
    <circle cx="130" cy="260" r="15" fill="#777"/>
    <text x="100" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">• Realistiske scenarioer</text>
  </g>

</svg>