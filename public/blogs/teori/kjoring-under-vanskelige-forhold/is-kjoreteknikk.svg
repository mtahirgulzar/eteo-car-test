<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#e6f7ff" />

  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#003366">Kjøreteknikk på Is</text>

  <!-- Vei med isete overflate -->
  <path d="M 0 250 L 600 250 L 600 350 L 0 350 Z" fill="#d0e0e3" />
  <path d="M 0 255 L 600 255" stroke="#ffffff" stroke-width="2" stroke-dasharray="10 5" />
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#003366">Svart Is / Glatt Veibane</text>

  <!-- Bil -->
  <g id="car" transform="translate(100, 200)">
    <rect x="10" y="20" width="80" height="40" fill="#ff4d4d" stroke="#333" stroke-width="2" rx="5" />
    <rect x="30" y="0" width="40" height="20" fill="#ffcccc" stroke="#333" stroke-width="2" />
    <circle cx="30" cy="60" r="10" fill="#333" />
    <circle cx="70" cy="60" r="10" fill="#333" />
  </g>

  <!-- Prinsipper -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#ffffff" stroke="#ccc" rx="10" />
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#cc0000" font-weight="bold">1. Lav Hastighet</text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#333">&lt; 30 km/t</text>
  </g>

  <g transform="translate(225, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#ffffff" stroke="#ccc" rx="10" />
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#cc0000" font-weight="bold">2. Maks Avstand</text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#333">&gt; 10x</text>
    <text x="75" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">normal avstand</text>
  </g>

  <g transform="translate(400, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#ffffff" stroke="#ccc" rx="10" />
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#cc0000" font-weight="bold">3. Myke Manøvrer</text>
    <path d="M 20 50 C 40 70, 50 50, 70 70" stroke="#333" stroke-width="2" fill="none" />
    <text x="75" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Ingen brå bevegelser</text>
  </g>

  <!-- Visuell avstand -->
  <g transform="translate(250, 220)">
      <path d="M 0 30 L 250 30" stroke="#003366" stroke-width="2" stroke-dasharray="5,5" />
      <path d="M 0 25 L 0 35" stroke="#003366" stroke-width="2"/>
      <path d="M 250 25 L 250 35" stroke="#003366" stroke-width="2"/>
      <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#003366">Hold stor avstand</text>
  </g>
  <g transform="translate(500, 200)">
    <rect x="10" y="20" width="80" height="40" fill="#cccccc" stroke="#333" stroke-width="2" rx="5" opacity="0.7"/>
    <rect x="30" y="0" width="40" height="20" fill="#e6e6e6" stroke="#333" stroke-width="2"  opacity="0.7"/>
    <circle cx="30" cy="60" r="10" fill="#333"  opacity="0.7"/>
    <circle cx="70" cy="60" r="10" fill="#333"  opacity="0.7"/>
  </g>

</svg>