<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1a1a1a" font-size="20" font-weight="bold">Riktig nødbremseteknikk</text>
  
  <!-- Car in emergency braking -->
  <rect x="350" y="180" width="50" height="25" fill="#d32f2f" rx="3"/>
  <circle cx="365" cy="210" r="8" fill="#333"/>
  <circle cx="385" cy="210" r="8" fill="#333"/>
  
  <!-- Brake lights -->
  <rect x="348" y="185" width="4" height="8" fill="#ff0000"/>
  <rect x="398" y="185" width="4" height="8" fill="#ff0000"/>
  
  <!-- Steering wheel -->
  <circle cx="375" cy="165" r="12" fill="#795548" stroke="#333" stroke-width="2"/>
  <line x1="375" y1="155" x2="375" y2="175" stroke="#333" stroke-width="2"/>
  <line x1="365" y1="165" x2="385" y2="165" stroke="#333" stroke-width="2"/>
  
  <!-- Step 1: Press brake hard -->
  <g>
    <rect x="50" y="80" width="180" height="100" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="10"/>
    <text x="140" y="105" text-anchor="middle" fill="#d32f2f" font-size="14" font-weight="bold">1. BREMS KRAFTIG</text>
    
    <!-- Brake pedal -->
    <rect x="120" y="120" width="40" height="15" fill="#333" rx="3"/>
    <rect x="115" y="135" width="50" height="8" fill="#666" rx="2"/>
    
    <!-- Force arrows -->
    <path d="M 140 155 L 140 140" stroke="#d32f2f" stroke-width="4" marker-end="url(#redarrow)"/>
    <path d="M 130 155 L 130 140" stroke="#d32f2f" stroke-width="4" marker-end="url(#redarrow)"/>
    <path d="M 150 155 L 150 140" stroke="#d32f2f" stroke-width="4" marker-end="url(#redarrow)"/>
    
    <text x="140" y="170" text-anchor="middle" fill="#333" font-size="10">Kontinuerlig trykk</text>
  </g>
  
  <!-- Step 2: Hold steering wheel -->
  <g>
    <rect x="250" y="80" width="180" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
    <text x="340" y="105" text-anchor="middle" fill="#1976d2" font-size="14" font-weight="bold">2. HOLD RATTET</text>
    
    <!-- Hands on steering wheel -->
    <circle cx="340" cy="135" r="15" fill="#795548" stroke="#333" stroke-width="2"/>
    <ellipse cx="325" cy="135" rx="8" ry="12" fill="#fdbcb4" stroke="#333" stroke-width="1"/>
    <ellipse cx="355" cy="135" rx="8" ry="12" fill="#fdbcb4" stroke="#333" stroke-width="1"/>
    
    <text x="340" y="170" text-anchor="middle" fill="#333" font-size="10">Begge hender fast</text>
  </g>
  
  <!-- Step 3: Prepare for deceleration -->
  <g>
    <rect x="450" y="80" width="180" height="100" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="10"/>
    <text x="540" y="105" text-anchor="middle" fill="#388e3c" font-size="14" font-weight="bold">3. FORBERED DEG</text>
    
    <!-- Body position -->
    <ellipse cx="540" cy="135" rx="15" ry="20" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
    <text x="540" y="170" text-anchor="middle" fill="#333" font-size="10">Kraftig retardasjon</text>
  </g>
  
  <!-- Step 4: Look for escape route -->
  <g>
    <rect x="50" y="280" width="180" height="100" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
    <text x="140" y="305" text-anchor="middle" fill="#f57c00" font-size="14" font-weight="bold">4. SE ETTER FLUKTVEI</text>
    
    <!-- Eyes looking -->
    <ellipse cx="120" cy="335" rx="10" ry="15" fill="#fdbcb4" stroke="#333" stroke-width="1"/>
    <ellipse cx="160" cy="335" rx="10" ry="15" fill="#fdbcb4" stroke="#333" stroke-width="1"/>
    <circle cx="120" cy="335" r="3" fill="#333"/>
    <circle cx="160" cy="335" r="3" fill="#333"/>
    
    <!-- Vision lines -->
    <line x1="130" y1="330" x2="170" y2="320" stroke="#f57c00" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="130" y1="340" x2="170" y2="350" stroke="#f57c00" stroke-width="2" stroke-dasharray="3,3"/>
    
    <text x="140" y="370" text-anchor="middle" fill="#333" font-size="10">Hvis bremsing ikke holder</text>
  </g>
  
  <!-- ABS vs Non-ABS technique -->
  <g>
    <rect x="250" y="280" width="380" height="100" fill="#fff" stroke="#666" stroke-width="2" rx="10"/>
    <text x="440" y="305" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Spesielle teknikker</text>
    
    <!-- With ABS -->
    <text x="280" y="325" fill="#4caf50" font-size="12" font-weight="bold">Med ABS:</text>
    <text x="280" y="340" fill="#333" font-size="10">• Trykk HARDT og hold</text>
    <text x="280" y="355" fill="#333" font-size="10">• IKKE pump på pedalen</text>
    <text x="280" y="370" fill="#333" font-size="10">• ABS regulerer automatisk</text>
    
    <!-- Without ABS -->
    <text x="480" y="325" fill="#ff9800" font-size="12" font-weight="bold">Uten ABS:</text>
    <text x="480" y="340" fill="#333" font-size="10">• Brems til hjul låser</text>
    <text x="480" y="355" fill="#333" font-size="10">• Slipp litt, øk trykket</text>
    <text x="480" y="370" fill="#333" font-size="10">• Pump ved glatt underlag</text>
  </g>
  
  <!-- Danger signs around car -->
  <polygon points="300,180 310,160 320,180" fill="#ff5722"/>
  <text x="310" y="155" text-anchor="middle" fill="#ff5722" font-size="10" font-weight="bold">FARE</text>
  
  <polygon points="430,180 440,160 450,180" fill="#ff5722"/>
  <text x="440" y="155" text-anchor="middle" fill="#ff5722" font-size="10" font-weight="bold">FARE</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="redarrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#d32f2f"/>
    </marker>
  </defs>
  
  <!-- Important reminder -->
  <text x="400" y="250" text-anchor="middle" fill="#d32f2f" font-size="12" font-weight="bold">Husk: Øv på teknikken på trygg plass!</text>
</svg>