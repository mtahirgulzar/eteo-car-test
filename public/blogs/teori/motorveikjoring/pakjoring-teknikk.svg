<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Påkjøringsteknikk steg for steg
  </text>
  
  <!-- Main motorway -->
  <rect x="300" y="200" width="500" height="80" fill="#34495e"/>
  <line x1="550" y1="205" x2="550" y2="275" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- On-ramp -->
  <path d="M 50 280 Q 150 250 200 240 L 300 240 L 300 280" fill="#3498db" stroke="none"/>
  
  <!-- Cars showing progression -->
  <!-- Car 1: Observing -->
  <rect x="80" y="268" width="25" height="12" rx="2" fill="#e74c3c"/>
  <text x="92" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">1. Observe</text>
  
  <!-- Car 2: Accelerating -->
  <rect x="140" y="248" width="25" height="12" rx="2" fill="#f39c12"/>
  <text x="152" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">2. Akseler</text>
  
  <!-- Car 3: Matching speed -->
  <rect x="200" y="248" width="25" height="12" rx="2" fill="#f1c40f"/>
  <text x="212" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">3. Match</text>
  
  <!-- Car 4: Signaling -->
  <rect x="280" y="248" width="25" height="12" rx="2" fill="#9b59b6"/>
  <!-- Blinker indicator -->
  <circle cx="275" cy="254" r="3" fill="#f39c12"/>
  <text x="292" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">4. Signal</text>
  
  <!-- Car 5: Merging -->
  <rect x="380" y="230" width="25" height="12" rx="2" fill="#1abc9c"/>
  <text x="392" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">5. Merge</text>
  
  <!-- Cars on motorway -->
  <rect x="450" y="218" width="25" height="12" rx="2" fill="#2c3e50"/>
  <rect x="600" y="218" width="25" height="12" rx="2" fill="#2c3e50"/>
  <rect x="720" y="218" width="25" height="12" rx="2" fill="#2c3e50"/>
  
  <!-- Speed indicators -->
  <g transform="translate(50, 350)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Hastighetsprogressjon:</text>
    
    <!-- Speed progression bars -->
    <rect x="0" y="40" width="30" height="15" fill="#e74c3c"/>
    <text x="35" y="52" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">40 km/t - Start observasjon</text>
    
    <rect x="0" y="65" width="60" height="15" fill="#f39c12"/>
    <text x="65" y="77" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">60 km/t - Akseler gradvis</text>
    
    <rect x="0" y="90" width="90" height="15" fill="#f1c40f"/>
    <text x="95" y="102" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">80 km/t - Nærmer seg motorveiens hastighet</text>
    
    <rect x="0" y="115" width="110" height="15" fill="#9b59b6"/>
    <text x="115" y="127" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">100 km/t - Signal intensjon</text>
    
    <rect x="0" y="140" width="130" height="15" fill="#1abc9c"/>
    <text x="135" y="152" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">110 km/t - Flette inn</text>
  </g>
  
  <!-- Critical points -->
  <g transform="translate(450, 350)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Kritiske punkter:</text>
    
    <circle cx="10" cy="40" r="4" fill="#e74c3c"/>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Vurder trafikken tidlig og kontinuerlig</text>
    
    <circle cx="10" cy="60" r="4" fill="#e74c3c"/>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Akseler bestemt - ikke nøl</text>
    
    <circle cx="10" cy="80" r="4" fill="#e74c3c"/>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Match motorveiens hastighet</text>
    
    <circle cx="10" cy="100" r="4" fill="#e74c3c"/>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Signal tidlig og tydelig</text>
    
    <circle cx="10" cy="120" r="4" fill="#e74c3c"/>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Vent på trygt gap - ikke tving deg inn</text>
    
    <circle cx="10" cy="140" r="4" fill="#e74c3c"/>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Fullfør manøveret bestemt</text>
  </g>
  
  <!-- Arrows showing movement -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <path d="M 105 274 L 125 258" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 165 254 L 185 252" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 225 254 L 245 252" stroke="#f1c40f" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 305 254 L 325 242" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 392 242 L 412 236" stroke="#1abc9c" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Warning sign -->
  <g transform="translate(750, 120)">
    <polygon points="25,10 45,40 5,40" fill="#e74c3c"/>
    <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">!</text>
    <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">ALDRI stopp i</text>
    <text x="25" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">påkjøringsfeltet</text>
  </g>
</svg>