<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Typer nødsituasjoner på veien
  </text>
  
  <!-- Technical problems section -->
  <rect x="50" y="80" width="220" height="180" fill="#e74c3c" rx="10" opacity="0.1"/>
  <text x="160" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    Tekniske problemer
  </text>
  
  <!-- Engine icon -->
  <rect x="130" y="115" width="60" height="40" fill="#e74c3c" rx="5"/>
  <circle cx="145" cy="135" r="8" fill="#fff"/>
  <circle cx="175" cy="135" r="8" fill="#fff"/>
  
  <text x="160" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Motorstopp
  </text>
  <text x="160" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Punktering
  </text>
  <text x="160" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Bremsefeil
  </text>
  <text x="160" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Batteriproblem
  </text>
  <text x="160" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Overoppheting
  </text>
  
  <!-- Weather problems section -->
  <rect x="290" y="80" width="220" height="180" fill="#3498db" rx="10" opacity="0.1"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    Værrelaterte problemer
  </text>
  
  <!-- Weather icon -->
  <circle cx="385" cy="135" r="12" fill="#3498db"/>
  <path d="M 370 140 Q 385 150 400 140" stroke="#3498db" stroke-width="3" fill="none"/>
  <path d="M 375 145 Q 385 155 395 145" stroke="#3498db" stroke-width="2" fill="none"/>
  
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Glatte veier
  </text>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Plutselig tåke
  </text>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kraftig regn
  </text>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Snøstorm
  </text>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Aquaplaning
  </text>
  
  <!-- Accidents section -->
  <rect x="530" y="80" width="220" height="180" fill="#f39c12" rx="10" opacity="0.1"/>
  <text x="640" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">
    Ulykker og kollisjoner
  </text>
  
  <!-- Collision icon -->
  <rect x="615" y="115" width="25" height="15" fill="#f39c12" rx="3"/>
  <rect x="645" y="115" width="25" height="15" fill="#f39c12" rx="3"/>
  <path d="M 640 122 L 645 122" stroke="#e74c3c" stroke-width="3"/>
  
  <text x="640" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Påkjørsler
  </text>
  <text x="640" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Frontkollisjoner
  </text>
  <text x="640" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Utforkjøringer
  </text>
  <text x="640" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kollisjon med dyr
  </text>
  <text x="640" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Ulykker med syklister
  </text>
  
  <!-- Emergency response steps -->
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Akutt respons: STOPP-prinsippet
  </text>
  
  <!-- STOPP boxes -->
  <rect x="100" y="320" width="120" height="100" fill="#27ae60" rx="10" opacity="0.1"/>
  <text x="160" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    S
  </text>
  <text x="160" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    STOPP
  </text>
  <text x="160" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Stopp kjøretøyet
  </text>
  <text x="160" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    trygt så snart
  </text>
  <text x="160" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    som mulig
  </text>
  
  <rect x="240" y="320" width="120" height="100" fill="#e67e22" rx="10" opacity="0.1"/>
  <text x="300" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e67e22">
    T
  </text>
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    TENK
  </text>
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Vurder situasjonen
  </text>
  <text x="300" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    og planlegg
  </text>
  <text x="300" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    handlingene
  </text>
  
  <rect x="380" y="320" width="120" height="100" fill="#8e44ad" rx="10" opacity="0.1"/>
  <text x="440" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8e44ad">
    O
  </text>
  <text x="440" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    OBSERVER
  </text>
  <text x="440" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Se deg omkring
  </text>
  <text x="440" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    for farer og
  </text>
  <text x="440" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    muligheter
  </text>
  
  <rect x="520" y="320" width="120" height="100" fill="#16a085" rx="10" opacity="0.1"/>
  <text x="580" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#16a085">
    P
  </text>
  <text x="580" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    PLANLEGG
  </text>
  <text x="580" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Utfør nødvendige
  </text>
  <text x="580" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    handlinger
  </text>
  <text x="580" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    metodisk
  </text>
  
  <!-- Key priorities -->
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Prioritetsrekkefølge:
  </text>
  
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c" font-weight="bold">
    1. Din egen sikkerhet og passasjerers sikkerhet
  </text>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f39c12" font-weight="bold">
    2. Andre trafikanters sikkerhet
  </text>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3498db" font-weight="bold">
    3. Materielle verdier
  </text>
  
  <!-- Emergency numbers -->
  <rect x="50" y="540" width="700" height="50" fill="#ecf0f1" rx="5"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Nødnumre: 112 (alle nødetater) • 113 (politi) • NAF veihjelp: 08505
  </text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Ring 112 ved personskader, brann, farlige væsker eller blokkering av trafikk
  </text>
</svg>