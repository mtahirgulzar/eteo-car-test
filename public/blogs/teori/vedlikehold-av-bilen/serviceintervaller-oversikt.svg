<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Serviceintervaller oversikt
  </text>
  
  <!-- Timeline line -->
  <line x1="80" y1="300" x2="720" y2="300" stroke="#34495e" stroke-width="4"/>
  
  <!-- Kilometer markers -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    <line x1="80" y1="290" x2="80" y2="310" stroke="#34495e" stroke-width="2"/>
    <text x="80" y="330" text-anchor="middle">0 km</text>
    
    <line x1="240" y1="290" x2="240" y2="310" stroke="#34495e" stroke-width="2"/>
    <text x="240" y="330" text-anchor="middle">15k km</text>
    
    <line x1="400" y1="290" x2="400" y2="310" stroke="#34495e" stroke-width="2"/>
    <text x="400" y="330" text-anchor="middle">30k km</text>
    
    <line x1="560" y1="290" x2="560" y2="310" stroke="#34495e" stroke-width="2"/>
    <text x="560" y="330" text-anchor="middle">60k km</text>
    
    <line x1="720" y1="290" x2="720" y2="310" stroke="#34495e" stroke-width="2"/>
    <text x="720" y="330" text-anchor="middle">120k km</text>
  </g>
  
  <!-- Service intervals -->
  
  <!-- Årlig service (15k km) -->
  <g transform="translate(240, 100)">
    <circle cx="0" cy="200" r="15" fill="#e74c3c"/>
    <text x="0" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
    <line x1="0" y1="185" x2="0" y2="300" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
    
    <rect x="-80" y="20" width="160" height="120" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
      ÅRLIG SERVICE
    </text>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      10-15k km
    </text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Motorolje &amp; filter
    </text>
    <text x="0" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Bremser kontroll
    </text>
    <text x="0" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Dekk &amp; lys
    </text>
    <text x="0" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Væsker
    </text>
  </g>
  
  <!-- 30k service -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="150" r="15" fill="#f39c12"/>
    <text x="0" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B</text>
    <line x1="0" y1="135" x2="0" y2="300" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
    
    <rect x="-70" y="20" width="140" height="100" fill="#fffbf0" stroke="#f39c12" stroke-width="2" rx="10"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">
      30K SERVICE
    </text>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Luftfilter
    </text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Kupéfilter
    </text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Drivstoffilter
    </text>
    <text x="0" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Kjølesystem
    </text>
  </g>
  
  <!-- 60k service -->
  <g transform="translate(560, 150)">
    <circle cx="0" cy="150" r="15" fill="#3498db"/>
    <text x="0" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">C</text>
    <line x1="0" y1="135" x2="0" y2="300" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
    
    <rect x="-70" y="20" width="140" height="100" fill="#f4f9fd" stroke="#3498db" stroke-width="2" rx="10"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
      60K SERVICE
    </text>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Girkasseolje
    </text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Differensialolje
    </text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Drivstoffslanger
    </text>
    <text x="0" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Eksosanlegg
    </text>
  </g>
  
  <!-- 120k service -->
  <g transform="translate(720, 100)">
    <circle cx="0" cy="200" r="15" fill="#9b59b6"/>
    <text x="0" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">D</text>
    <line x1="0" y1="185" x2="0" y2="300" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,5"/>
    
    <rect x="-80" y="20" width="160" height="120" fill="#f8f5ff" stroke="#9b59b6" stroke-width="2" rx="10"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">
      120K SERVICE
    </text>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Storservice
    </text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Registerreim
    </text>
    <text x="0" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Vanpumpe
    </text>
    <text x="0" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Styresystem
    </text>
    <text x="0" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Understell
    </text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" fill="white" stroke="#bdc3c7" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Viktighetsgrad og kritikalitet
    </text>
    
    <!-- Critical -->
    <circle cx="50" cy="60" r="8" fill="#e74c3c"/>
    <text x="70" y="66" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <tspan font-weight="bold">Kritisk:</tspan> Må utføres i tide - sikkerhet og lovkrav
    </text>
    
    <!-- Important -->
    <circle cx="380" cy="60" r="8" fill="#f39c12"/>
    <text x="400" y="66" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <tspan font-weight="bold">Viktig:</tspan> Påvirker ytelse og økonomi
    </text>
    
    <!-- Recommended -->
    <circle cx="50" cy="90" r="8" fill="#3498db"/>
    <text x="70" y="96" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <tspan font-weight="bold">Anbefalt:</tspan> Forebyggende og optimaliserende
    </text>
    
    <!-- Major service -->
    <circle cx="380" cy="90" r="8" fill="#9b59b6"/>
    <text x="400" y="96" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <tspan font-weight="bold">Storservice:</tspan> Omfattende inspeksjon og skift
    </text>
  </g>
</svg>