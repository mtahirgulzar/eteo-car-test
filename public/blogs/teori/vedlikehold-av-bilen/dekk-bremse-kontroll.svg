<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Dekk og bremse kontroll
  </text>
  
  <!-- Tire section (left) -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="280" height="440" fill="#f8f8f8" stroke="#2c3e50" stroke-width="2" rx="15"/>
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      DEKKONTROLL
    </text>
    
    <!-- Tire cross-section -->
    <g transform="translate(90, 60)">
      <!-- Tire outline -->
      <ellipse cx="50" cy="50" rx="45" ry="50" fill="#34495e"/>
      <ellipse cx="50" cy="50" rx="35" ry="40" fill="#2c3e50"/>
      <!-- Rim -->
      <circle cx="50" cy="50" r="25" fill="#bdc3c7"/>
      <circle cx="50" cy="50" r="20" fill="#95a5a6"/>
      
      <!-- Tread pattern -->
      <g stroke="white" stroke-width="2">
        <line x1="15" y1="30" x2="15" y2="70"/>
        <line x1="25" y1="25" x2="25" y2="75"/>
        <line x1="35" y1="20" x2="35" y2="80"/>
        <line x1="65" y1="20" x2="65" y2="80"/>
        <line x1="75" y1="25" x2="75" y2="75"/>
        <line x1="85" y1="30" x2="85" y2="70"/>
      </g>
    </g>
    
    <!-- Measurement arrows -->
    <g transform="translate(90, 180)">
      <line x1="15" y1="0" x2="85" y2="0" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
      <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
        M√∏nsterdybde
      </text>
      <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        Min 3mm sommer / 4mm vinter
      </text>
    </g>
    
    <!-- Pressure gauge -->
    <g transform="translate(40, 220)">
      <circle cx="40" cy="40" r="35" fill="white" stroke="#3498db" stroke-width="3"/>
      <circle cx="40" cy="40" r="25" fill="#ecf0f1"/>
      <!-- Gauge needle -->
      <line x1="40" y1="40" x2="55" y2="25" stroke="#e74c3c" stroke-width="3"/>
      <text x="40" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        2.2 bar
      </text>
      <text x="40" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
        Lufttrykk
      </text>
    </g>
    
    <!-- Rotation arrows -->
    <g transform="translate(140, 220)">
      <circle cx="40" cy="40" r="25" fill="none" stroke="#27ae60" stroke-width="3"/>
      <!-- Rotation arrows -->
      <path d="M25 25 Q15 15 35 15" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M55 55 Q65 65 45 65" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <text x="40" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
        Rotasjon
      </text>
      <text x="40" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Hver 10.000 km
      </text>
    </g>
    
    <!-- Checklist -->
    <g transform="translate(20, 320)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kontrollpunkter:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">‚úì M√∏nsterdybde (3-4mm min)</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">‚úì Lufttrykk (m√•nedlig)</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">‚úì Jevn slitasje</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">‚úì Ingen sprekker/kutt</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">‚úì Korrekt lagring</text>
    </g>
  </g>
  
  <!-- Brake section (right) -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="280" height="440" fill="#f3f8ff" stroke="#2c3e50" stroke-width="2" rx="15"/>
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      BREMSEKONTROLL
    </text>
    
    <!-- Brake disc and caliper -->
    <g transform="translate(90, 60)">
      <!-- Brake disc -->
      <circle cx="50" cy="50" r="40" fill="#95a5a6"/>
      <circle cx="50" cy="50" r="30" fill="#7f8c8d"/>
      <circle cx="50" cy="50" r="10" fill="#34495e"/>
      <!-- Ventilation holes -->
      <g fill="#34495e">
        <circle cx="35" cy="35" r="3"/>
        <circle cx="65" cy="35" r="3"/>
        <circle cx="65" cy="65" r="3"/>
        <circle cx="35" cy="65" r="3"/>
      </g>
      
      <!-- Brake caliper -->
      <rect x="5" y="35" width="25" height="30" fill="#e74c3c" rx="5"/>
      <rect x="70" y="35" width="25" height="30" fill="#e74c3c" rx="5"/>
      
      <!-- Brake pads -->
      <rect x="27" y="40" width="8" height="20" fill="#f1c40f"/>
      <rect x="65" y="40" width="8" height="20" fill="#f1c40f"/>
    </g>
    
    <!-- Pad thickness measurement -->
    <g transform="translate(20, 170)">
      <rect x="0" y="0" width="30" height="8" fill="#f1c40f"/>
      <line x1="0" y1="15" x2="30" y2="15" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
      <text x="15" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">
        Klossetykkelse
      </text>
      <text x="15" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        Min 2-3mm
      </text>
    </g>
    
    <!-- Brake fluid -->
    <g transform="translate(120, 170)">
      <rect x="0" y="0" width="20" height="30" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2" rx="3"/>
      <rect x="2" y="15" width="16" height="13" fill="#3498db"/>
      <!-- Level marks -->
      <line x1="25" y1="10" x2="30" y2="10" stroke="#27ae60" stroke-width="2"/>
      <text x="35" y="14" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">MAX</text>
      <line x1="25" y1="25" x2="30" y2="25" stroke="#e74c3c" stroke-width="2"/>
      <text x="35" y="29" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">MIN</text>
      
      <text x="10" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3498db">
        Bremsev√¶ske
      </text>
      <text x="10" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        Skift hver 2-3 √•r
      </text>
    </g>
    
    <!-- Warning signs -->
    <g transform="translate(20, 240)">
      <rect x="0" y="0" width="240" height="60" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="10"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
        ‚ö†Ô∏è Varselsignaler:
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        ‚Ä¢ Skrapelyder n√•r du bremser
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        ‚Ä¢ Vibrasjoner i bremsepedal eller ratt
      </text>
    </g>
    
    <!-- Checklist -->
    <g transform="translate(20, 320)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kontrollpunkter:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">‚úì Klossetykkelse (2-3mm min)</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">‚úì Skivestand (ingen riper)</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">‚úì V√¶skeniv√• og farge</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">‚úì Slanger og lekkasjer</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">‚úì Bremsef√∏lelse</text>
    </g>
  </g>
  
  <!-- Bottom warning -->
  <g transform="translate(100, 540)">
    <rect x="0" y="0" width="600" height="40" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="10"/>
    <text x="300" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">
      üí° TIPS: B√•de dekk og bremser er KRITISKE sikkerhetssystemer
    </text>
    <text x="300" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Ikke utsett service p√• disse komponentene - de kan redde livet ditt!
    </text>
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>