<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a8a">
    Hensynsprinsipper i trafikken
  </text>
  
  <!-- Center circle -->
  <circle cx="400" cy="250" r="80" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    HENSYN
  </text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    I TRAFIKKEN
  </text>
  
  <!-- Four principle boxes -->
  <!-- Tilpasning -->
  <rect x="120" y="120" width="140" height="80" rx="10" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="190" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    TILPASNING
  </text>
  <text x="190" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Av egen atferd
  </text>
  <text x="190" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    til situasjonen
  </text>
  
  <!-- Forutsigbarhet -->
  <rect x="540" y="120" width="140" height="80" rx="10" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="610" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    FORUTSIGBARHET
  </text>
  <text x="610" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    I egne handlinger
  </text>
  <text x="610" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    og signaler
  </text>
  
  <!-- Respekt -->
  <rect x="120" y="320" width="140" height="80" rx="10" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="190" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    RESPEKT
  </text>
  <text x="190" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    For andre trafikant-
  </text>
  <text x="190" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    gruppers behov
  </text>
  
  <!-- Årvåkenhet -->
  <rect x="540" y="320" width="140" height="80" rx="10" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="610" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ÅRVÅKENHET
  </text>
  <text x="610" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Overfor potensielle
  </text>
  <text x="610" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    faresituasjoner
  </text>
  
  <!-- Connection lines -->
  <line x1="260" y1="160" x2="340" y2="210" stroke="#64748b" stroke-width="2"/>
  <line x1="540" y1="160" x2="460" y2="210" stroke="#64748b" stroke-width="2"/>
  <line x1="260" y1="360" x2="340" y2="290" stroke="#64748b" stroke-width="2"/>
  <line x1="540" y1="360" x2="460" y2="290" stroke="#64748b" stroke-width="2"/>
  
  <!-- Legal reference -->  
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Juridisk grunnlag: Vegtrafikkloven §3
  </text>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    "Alle som ferdes på eller ved vei, skal opptre aktsomt og hensynsfullt"
  </text>
</svg>