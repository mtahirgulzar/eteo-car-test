    .title { font: bold 18px sans-serif; fill: #2980b9; }
    .text { font: 14px sans-serif; fill: #2c3e50; }
  </style>
  <text x="300" y="30" class="title" text-anchor="middle">ABCDE-metoden</text>
  <text x="100" y="70" class="text">A – Airway (frie luftveier)</text>
