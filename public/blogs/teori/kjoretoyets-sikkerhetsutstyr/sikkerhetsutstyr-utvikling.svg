<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50">
    Historisk utvikling av sikkerhetsutstyr
  </text>
  
  <!-- Timeline line -->
  <line x1="80" y1="400" x2="720" y2="400" stroke="#34495e" stroke-width="3"/>
  
  <!-- Year markers and events -->
  <g>
    <!-- 1959 - Sikkerhetsbelte -->
    <circle cx="120" cy="400" r="6" fill="#e74c3c"/>
    <line x1="120" y1="400" x2="120" y2="300" stroke="#e74c3c" stroke-width="2"/>
    <rect x="80" y="250" width="80" height="50" fill="#ecf0f1" stroke="#e74c3c" stroke-width="1" rx="5"/>
    <text x="120" y="270" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#2c3e50">1959</text>
    <text x="120" y="285" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">Trepunkts</text>
    <text x="120" y="295" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">belte</text>
    
    <!-- 1973 - ABS -->
    <circle cx="220" cy="400" r="6" fill="#3498db"/>
    <line x1="220" y1="400" x2="220" y2="320" stroke="#3498db" stroke-width="2"/>
    <rect x="180" y="270" width="80" height="50" fill="#ecf0f1" stroke="#3498db" stroke-width="1" rx="5"/>
    <text x="220" y="290" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#2c3e50">1973</text>
    <text x="220" y="305" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">ABS</text>
    
    <!-- 1981 - Airbag -->
    <circle cx="320" cy="400" r="6" fill="#f39c12"/>
    <line x1="320" y1="400" x2="320" y2="300" stroke="#f39c12" stroke-width="2"/>
    <rect x="280" y="250" width="80" height="50" fill="#ecf0f1" stroke="#f39c12" stroke-width="1" rx="5"/>
    <text x="320" y="270" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#2c3e50">1981</text>
    <text x="320" y="285" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">Kollisjonspute</text>
    <text x="320" y="295" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">(Airbag)</text>
    
    <!-- 1995 - ESC -->
    <circle cx="420" cy="400" r="6" fill="#9b59b6"/>
    <line x1="420" y1="400" x2="420" y2="320" stroke="#9b59b6" stroke-width="2"/>
    <rect x="380" y="270" width="80" height="50" fill="#ecf0f1" stroke="#9b59b6" stroke-width="1" rx="5"/>
    <text x="420" y="290" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#2c3e50">1995</text>
    <text x="420" y="305" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">ESC/ESP</text>
    
    <!-- 2003 - ISOFIX -->
    <circle cx="520" cy="400" r="6" fill="#1abc9c"/>
    <line x1="520" y1="400" x2="520" y2="300" stroke="#1abc9c" stroke-width="2"/>
    <rect x="480" y="250" width="80" height="50" fill="#ecf0f1" stroke="#1abc9c" stroke-width="1" rx="5"/>
    <text x="520" y="270" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#2c3e50">2003</text>
    <text x="520" y="285" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">ISOFIX</text>
    <text x="520" y="295" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">barneseter</text>
    
    <!-- 2015 - Autobrems -->
    <circle cx="620" cy="400" r="6" fill="#e67e22"/>
    <line x1="620" y1="400" x2="620" y2="320" stroke="#e67e22" stroke-width="2"/>
    <rect x="580" y="270" width="80" height="50" fill="#ecf0f1" stroke="#e67e22" stroke-width="1" rx="5"/>
    <text x="620" y="290" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#2c3e50">2015</text>
    <text x="620" y="305" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">Autobrems</text>
    
    <!-- 2020 - EU-krav -->
    <circle cx="720" cy="400" r="6" fill="#27ae60"/>
    <line x1="720" y1="400" x2="720" y2="300" stroke="#27ae60" stroke-width="2"/>
    <rect x="680" y="250" width="80" height="50" fill="#ecf0f1" stroke="#27ae60" stroke-width="1" rx="5"/>
    <text x="720" y="270" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#2c3e50">2020</text>
    <text x="720" y="285" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">Nye EU-krav</text>
    <text x="720" y="295" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">obligatorisk</text>
  </g>
  
  <!-- Icons for each era -->
  <g>
    <!-- Belt icon -->
    <path d="M110 180 Q115 170 120 180 Q125 170 130 180" stroke="#e74c3c" stroke-width="3" fill="none"/>
    
    <!-- Brake icon -->
    <circle cx="220" cy="180" r="15" fill="none" stroke="#3498db" stroke-width="3"/>
    <circle cx="220" cy="180" r="8" fill="#3498db"/>
    
    <!-- Airbag icon -->
    <circle cx="320" cy="180" r="20" fill="#f39c12" opacity="0.7"/>
    <text x="320" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="white">AB</text>
    
    <!-- ESC icon -->
    <path d="M410 170 Q420 175 430 170 Q420 185 410 190 Q420 185 430 190" stroke="#9b59b6" stroke-width="3" fill="none"/>
    
    <!-- ISOFIX icon -->
    <rect x="510" y="170" width="20" height="20" fill="none" stroke="#1abc9c" stroke-width="3" rx="3"/>
    <circle cx="520" cy="180" r="3" fill="#1abc9c"/>
    
    <!-- Camera/sensor icon -->
    <rect x="610" y="170" width="20" height="15" fill="none" stroke="#e67e22" stroke-width="3" rx="3"/>
    <circle cx="620" cy="177" r="3" fill="#e67e22"/>
    
    <!-- Modern tech icon -->
    <rect x="710" y="170" width="20" height="20" fill="none" stroke="#27ae60" stroke-width="3" rx="3"/>
    <line x1="715" y1="175" x2="725" y2="175" stroke="#27ae60" stroke-width="2"/>
    <line x1="715" y1="180" x2="725" y2="180" stroke="#27ae60" stroke-width="2"/>
    <line x1="715" y1="185" x2="725" y2="185" stroke="#27ae60" stroke-width="2"/>
  </g>
  
  <!-- Statistics -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial" font-size="14" fill="#7f8c8d">
    Hvert tiår har brakt nye gjennombrudd i bilsikkerhet
  </text>
  
  <text x="400" y="450" text-anchor="middle" font-family="Arial" font-size="12" fill="#7f8c8d">
    Moderne biler har over 100 sikkerhetsfunksjoner sammenlignet med 5-10 på 1970-tallet
  </text>
</svg>