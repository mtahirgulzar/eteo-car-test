<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#78350f">
    Framtidens trafikkhensyn
  </text>
  
  <!-- Timeline arrow -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#92400e" stroke-width="4" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#92400e"/>
    </marker>
  </defs>
  
  <text x="150" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    I DAG
  </text>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    2030
  </text>
  <text x="650" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    2050+
  </text>
  
  <!-- Current state -->
  <rect x="80" y="130" width="140" height="120" rx="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    DAGENS TRAFIKK
  </text>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    • Manuelle kjøretøy
  </text>
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    • Tradisjonelle trafikanter
  </text>
  <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    • Etablerte hensynsregler
  </text>
  <text x="150" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    • Menneske-til-menneske
  </text>
  <text x="150" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    kommunikasjon
  </text>
  
  <!-- Near future -->
  <rect x="330" y="130" width="140" height="120" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    NÆRE FRAMTID
  </text>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">
    • Flere el-kjøretøy
  </text>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">
    • Assistansesystemer
  </text>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">
    • Smart infrastruktur
  </text>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">
    • V2V kommunikasjon
  </text>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">
    • Delvis autonome biler
  </text>
  
  <!-- Far future -->
  <rect x="580" y="130" width="140" height="120" rx="8" fill="#dcfce7" stroke="#10b981" stroke-width="2"/>
  <text x="650" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">
    FJERN FRAMTID
  </text>
  <text x="650" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
    • Fullstendig autonome
  </text>
  <text x="650" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
    • AI-styrt trafikk
  </text>
  <text x="650" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
    • Drone-transport
  </text>
  <text x="650" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
    • Hyperloop/nye systemer
  </text>
  <text x="650" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
    • Redefinerte hensyn
  </text>
  
  <!-- Challenges and changes -->
  <rect x="100" y="300" width="600" height="200" rx="10" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    Utfordringer og endringer i trafikkhensyn
  </text>
  
  <!-- Three main areas -->
  <text x="200" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    Teknologiske utfordringer
  </text>
  <text x="150" y="375" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d">
    • Blandet autonome og manuelle kjøretøy
  </text>
  <text x="150" y="388" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d">
    • Nye kommunikasjonsformer
  </text>
  <text x="150" y="401" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d">
    • Menneske-maskin interaksjon
  </text>
  <text x="150" y="414" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d">
    • Cybersikkerhet i trafikken
  </text>
  <text x="150" y="427" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d">
    • Systemfeil og backup-løsninger
  </text>
  
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Samfunnsendringer
  </text>
  <text x="350" y="375" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
    • Aldrende befolkning
  </text>
  <text x="350" y="388" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
    • Økt urbanisering
  </text>
  <text x="350" y="401" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
    • Miljøbevissthet og nullutslipp
  </text>
  <text x="350" y="414" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
    • Deling av transportmidler
  </text>
  <text x="350" y="427" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
    • Nye mobilitetsformer
  </text>
  
  <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">
    Regulatoriske endringer
  </text>
  <text x="550" y="375" font-family="Arial, sans-serif" font-size="10" fill="#14532d">
    • Strengere regler for sårbare
  </text>
  <text x="550" y="388" font-family="Arial, sans-serif" font-size="10" fill="#14532d">
    • Teknologikrav i nye biler
  </text>
  <text x="550" y="401" font-family="Arial, sans-serif" font-size="10" fill="#14532d">
    • Internasjonal harmonisering
  </text>
  <text x="550" y="414" font-family="Arial, sans-serif" font-size="10" fill="#14532d">
    • AI-etikk i trafikksystemer
  </text>
  <text x="550" y="427" font-family="Arial, sans-serif" font-size="10" fill="#14532d">
    • Nye ansvarskjeder
  </text>
  
  <!-- Key principles for future -->
  <rect x="150" y="450" width="500" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    Grunnleggende prinsipper som vil bestå:
  </text>
  <text x="200" y="495" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Beskyttelse av sårbare trafikanter forblir prioritet
  </text>
  <text x="500" y="495" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Nullvisjonen styrker seg ytterligere
  </text>
  
  <!-- Future vision -->
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#78350f">
    Framtidens trafikk: Sikrere, renere og mer tilgjengelig for alle
  </text>
</svg>