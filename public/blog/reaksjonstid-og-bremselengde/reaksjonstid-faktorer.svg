<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1a1a1a" font-size="20" font-weight="bold">Faktorer som påvirker reaksjonstid</text>
  
  <!-- Central brain/reaction icon -->
  <circle cx="400" cy="250" r="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="3"/>
  <text x="400" y="245" text-anchor="middle" fill="#1976d2" font-size="12" font-weight="bold">REAKSJONS-</text>
  <text x="400" y="260" text-anchor="middle" fill="#1976d2" font-size="12" font-weight="bold">TID</text>
  
  <!-- Fysiologiske faktorer (top left) -->
  <g>
    <rect x="50" y="80" width="200" height="120" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="10"/>
    <text x="150" y="105" text-anchor="middle" fill="#d32f2f" font-size="14" font-weight="bold">Fysiologiske faktorer</text>
    
    <text x="60" y="125" fill="#333" font-size="11">• Alder (1,5-2,5 sek eldre)</text>
    <text x="60" y="140" fill="#333" font-size="11">• Alkohol/rusmidler</text>
    <text x="60" y="155" fill="#333" font-size="11">• Tretthet/søvnmangel</text>
    <text x="60" y="170" fill="#333" font-size="11">• Sykdom og medisiner</text>
    <text x="60" y="185" fill="#333" font-size="11">• Fysiske begrensninger</text>
    
    <!-- Connection line -->
    <line x1="250" y1="140" x2="350" y2="200" stroke="#d32f2f" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Psykologiske faktorer (top right) -->
  <g>
    <rect x="550" y="80" width="200" height="120" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="10"/>
    <text x="650" y="105" text-anchor="middle" fill="#388e3c" font-size="14" font-weight="bold">Psykologiske faktorer</text>
    
    <text x="560" y="125" fill="#333" font-size="11">• Oppmerksomhet</text>
    <text x="560" y="140" fill="#333" font-size="11">• Distraksjoner</text>
    <text x="560" y="155" fill="#333" font-size="11">• Erfaring</text>
    <text x="560" y="170" fill="#333" font-size="11">• Forventning</text>
    <text x="560" y="185" fill="#333" font-size="11">• Stress og følelser</text>
    
    <!-- Connection line -->
    <line x1="550" y1="140" x2="450" y2="200" stroke="#388e3c" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Miljøfaktorer (bottom) -->
  <g>
    <rect x="300" y="350" width="200" height="120" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
    <text x="400" y="375" text-anchor="middle" fill="#f57c00" font-size="14" font-weight="bold">Miljøfaktorer</text>
    
    <text x="310" y="395" fill="#333" font-size="11">• Sikt og lysforhold</text>
    <text x="310" y="410" fill="#333" font-size="11">• Komplekse situasjoner</text>
    <text x="310" y="425" fill="#333" font-size="11">• Kjøreforhold</text>
    <text x="310" y="440" fill="#333" font-size="11">• Støy og forstyrrelser</text>
    <text x="310" y="455" fill="#333" font-size="11">• Uventede hendelser</text>
    
    <!-- Connection line -->
    <line x1="400" y1="350" x2="400" y2="310" stroke="#f57c00" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Time scale on the left -->
  <g>
    <text x="20" y="250" text-anchor="middle" fill="#333" font-size="12" font-weight="bold" transform="rotate(-90, 20, 250)">Reaksjonstid (sekunder)</text>
    
    <line x1="40" y1="200" x2="40" y2="300" stroke="#333" stroke-width="2"/>
    
    <!-- Scale markers -->
    <line x1="35" y1="200" x2="45" y2="200" stroke="#333" stroke-width="1"/>
    <text x="30" y="205" text-anchor="end" fill="#333" font-size="10">2.0</text>
    
    <line x1="35" y1="225" x2="45" y2="225" stroke="#333" stroke-width="1"/>
    <text x="30" y="230" text-anchor="end" fill="#333" font-size="10">1.5</text>
    
    <line x1="35" y1="250" x2="45" y2="250" stroke="#333" stroke-width="1"/>
    <text x="30" y="255" text-anchor="end" fill="#388e3c" font-size="10" font-weight="bold">1.0</text>
    
    <line x1="35" y1="275" x2="45" y2="275" stroke="#333" stroke-width="1"/>
    <text x="30" y="280" text-anchor="end" fill="#333" font-size="10">0.5</text>
    
    <line x1="35" y1="300" x2="45" y2="300" stroke="#333" stroke-width="1"/>
    <text x="30" y="305" text-anchor="end" fill="#333" font-size="10">0.0</text>
  </g>
  
  <!-- Optimal zone indicator -->
  <rect x="350" y="235" width="100" height="30" fill="#4caf50" opacity="0.3" rx="15"/>
  <text x="400" y="252" text-anchor="middle" fill="#2e7d32" font-size="10" font-weight="bold">OPTIMAL SONE</text>
  
  <!-- Warning indicators -->
  <polygon points="100,60 110,40 120,60" fill="#ff5722"/>
  <text x="110" y="75" text-anchor="middle" fill="#ff5722" font-size="9" font-weight="bold">ØKER RISIKO</text>
  
  <polygon points="680,60 690,40 700,60" fill="#ff5722"/>
  <text x="690" y="75" text-anchor="middle" fill="#ff5722" font-size="9" font-weight="bold">ØKER RISIKO</text>
  
  <polygon points="430,330 440,310 450,330" fill="#ff5722"/>
  <text x="440" y="345" text-anchor="middle" fill="#ff5722" font-size="9" font-weight="bold">ØKER RISIKO</text>
</svg>