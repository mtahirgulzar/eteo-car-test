<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1a1a1a" font-size="20" font-weight="bold">Fysiske prinsipper ved bremsing</text>
  
  <!-- Car at different speeds -->  
  <g id="slow-car">
    <rect x="80" y="120" width="40" height="20" fill="#1976d2" rx="3"/>
    <circle cx="90" cy="145" r="7" fill="#333"/>
    <circle cx="110" cy="145" r="7" fill="#333"/>
    <text x="100" y="110" text-anchor="middle" fill="#1976d2" font-size="12" font-weight="bold">50 km/t</text>
    <text x="100" y="170" text-anchor="middle" fill="#333" font-size="10">Kinetisk energi: E₁</text>
  </g>
  
  <g id="fast-car">
    <rect x="200" y="120" width="40" height="20" fill="#d32f2f" rx="3"/>
    <circle cx="210" cy="145" r="7" fill="#333"/>
    <circle cx="230" cy="145" r="7" fill="#333"/>
    <text x="220" y="110" text-anchor="middle" fill="#d32f2f" font-size="12" font-weight="bold">100 km/t</text>
    <text x="220" y="170" text-anchor="middle" fill="#333" font-size="10">Kinetisk energi: 4×E₁</text>
    
    <!-- Speed lines -->
    <line x1="245" y1="125" x2="260" y2="125" stroke="#d32f2f" stroke-width="2"/>
    <line x1="245" y1="130" x2="265" y2="130" stroke="#d32f2f" stroke-width="2"/>
    <line x1="245" y1="135" x2="270" y2="135" stroke="#d32f2f" stroke-width="2"/>
  </g>
  
  <!-- Energy formula -->
  <rect x="350" y="80" width="200" height="100" fill="#fff" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="450" y="105" text-anchor="middle" fill="#1976d2" font-size="14" font-weight="bold">Kinetisk energi</text>
  <text x="450" y="130" text-anchor="middle" fill="#333" font-size="16" font-weight="bold">E = ½mv²</text>
  <text x="450" y="150" text-anchor="middle" fill="#666" font-size="10">m = masse, v = hastighet</text>
  <text x="450" y="165" text-anchor="middle" fill="#d32f2f" font-size="10" font-weight="bold">Dobler hastigheten = 4× energi!</text>
  
  <!-- Braking process -->
  <g>
    <text x="400" y="220" text-anchor="middle" fill="#333" font-size="16" font-weight="bold">Bremseprosess</text>
    
    <!-- Arrow showing energy conversion -->
    <path d="M 100 200 Q 400 180 700 200" stroke="#f57c00" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="400" y="175" text-anchor="middle" fill="#f57c00" font-size="12" font-weight="bold">Energi må omdannes til varme</text>
    
    <!-- Friction illustration -->
    <rect x="600" y="240" width="120" height="60" fill="#666" rx="5"/>
    <text x="660" y="260" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">FRIKSJON</text>
    <text x="660" y="280" text-anchor="middle" fill="#fff" font-size="10">Dekk mot vei</text>
    <text x="660" y="295" text-anchor="middle" fill="#fff" font-size="10">Omdanner til varme</text>
    
    <!-- Heat waves -->
    <path d="M 630 310 Q 635 315 640 310 Q 645 305 650 310" stroke="#ff5722" stroke-width="2" fill="none"/>
    <path d="M 650 310 Q 655 315 660 310 Q 665 305 670 310" stroke="#ff5722" stroke-width="2" fill="none"/>
    <path d="M 670 310 Q 675 315 680 310 Q 685 305 690 310" stroke="#ff5722" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Factors affecting braking -->
  <g>
    <rect x="50" y="330" width="150" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
    <text x="125" y="350" text-anchor="middle" fill="#1976d2" font-size="12" font-weight="bold">Påvirker bremselengde:</text>
    <text x="60" y="365" fill="#333" font-size="9">• Hastighet (kvadratisk)</text>
    <text x="60" y="375" fill="#333" font-size="9">• Vekt/masse</text>
    <text x="60" y="385" fill="#333" font-size="9">• Friksjon (dekk/vei)</text>
  </g>
  
  <g>
    <rect x="220" y="330" width="150" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="295" y="350" text-anchor="middle" fill="#388e3c" font-size="12" font-weight="bold">Friksjonsfaktorer:</text>
    <text x="230" y="365" fill="#333" font-size="9">• Tørt asfalt: μ ≈ 0,8</text>
    <text x="230" y="375" fill="#333" font-size="9">• Våt asfalt: μ ≈ 0,4</text>
    <text x="230" y="385" fill="#333" font-size="9">• Is/snø: μ ≈ 0,1-0,3</text>
  </g>
  
  <g>
    <rect x="390" y="330" width="150" height="60" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="465" y="350" text-anchor="middle" fill="#f57c00" font-size="12" font-weight="bold">Bremsekraft:</text>
    <text x="400" y="365" fill="#333" font-size="9">• Bremseskiver/klosser</text>
    <text x="400" y="375" fill="#333" font-size="9">• ABS-system</text>
    <text x="400" y="385" fill="#333" font-size="9">• Dekkenes tilstand</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f57c00"/>
    </marker>
  </defs>
</svg>