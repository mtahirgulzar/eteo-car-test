<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1a1a1a" font-size="20" font-weight="bold">Reaksjonsavstand ved ulike hastigheter</text>
  
  <!-- Road base -->
  <rect x="50" y="250" width="700" height="100" fill="#4a4a4a"/>
  <rect x="50" y="295" width="700" height="10" fill="#ffeb3b" opacity="0.8"/>
  
  <!-- 30 km/t example -->
  <rect x="60" y="270" width="20" height="15" fill="#1976d2" rx="2"/>
  <rect x="60" y="285" width="20" height="5" fill="#333"/>
  <text x="70" y="265" text-anchor="middle" fill="#1976d2" font-size="12" font-weight="bold">30</text>
  <line x1="80" y1="277" x2="135" y2="277" stroke="#1976d2" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="107" y="295" text-anchor="middle" fill="#1976d2" font-size="10">9m</text>
  <text x="70" y="190" text-anchor="middle" fill="#333" font-size="11">30 km/t</text>
  <text x="70" y="205" text-anchor="middle" fill="#333" font-size="10">9 meter</text>
  
  <!-- 50 km/t example -->
  <rect x="160" y="270" width="20" height="15" fill="#388e3c" rx="2"/>
  <rect x="160" y="285" width="20" height="5" fill="#333"/>
  <text x="170" y="265" text-anchor="middle" fill="#388e3c" font-size="12" font-weight="bold">50</text>
  <line x1="180" y1="277" x2="255" y2="277" stroke="#388e3c" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="217" y="295" text-anchor="middle" fill="#388e3c" font-size="10">15m</text>
  <text x="170" y="190" text-anchor="middle" fill="#333" font-size="11">50 km/t</text>
  <text x="170" y="205" text-anchor="middle" fill="#333" font-size="10">15 meter</text>
  
  <!-- 80 km/t example -->
  <rect x="280" y="270" width="20" height="15" fill="#f57c00" rx="2"/>
  <rect x="280" y="285" width="20" height="5" fill="#333"/>
  <text x="290" y="265" text-anchor="middle" fill="#f57c00" font-size="12" font-weight="bold">80</text>
  <line x1="300" y1="277" x2="420" y2="277" stroke="#f57c00" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="360" y="295" text-anchor="middle" fill="#f57c00" font-size="10">24m</text>
  <text x="290" y="190" text-anchor="middle" fill="#333" font-size="11">80 km/t</text>
  <text x="290" y="205" text-anchor="middle" fill="#333" font-size="10">24 meter</text>
  
  <!-- 110 km/t example -->
  <rect x="450" y="270" width="20" height="15" fill="#d32f2f" rx="2"/>
  <rect x="450" y="285" width="20" height="5" fill="#333"/>
  <text x="460" y="265" text-anchor="middle" fill="#d32f2f" font-size="12" font-weight="bold">110</text>
  <line x1="470" y1="277" x2="635" y2="277" stroke="#d32f2f" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="552" y="295" text-anchor="middle" fill="#d32f2f" font-size="10">33m</text>
  <text x="460" y="190" text-anchor="middle" fill="#333" font-size="11">110 km/t</text>
  <text x="460" y="205" text-anchor="middle" fill="#333" font-size="10">33 meter</text>
  
  <!-- Formula -->
  <rect x="50" y="60" width="300" height="80" fill="#fff" stroke="#ddd" stroke-width="2" rx="5"/>
  <text x="200" y="85" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Formel for reaksjonsavstand:</text>
  <text x="200" y="110" text-anchor="middle" fill="#1976d2" font-size="16" font-weight="bold">(Hastighet ÷ 10) × 3</text>
  <text x="200" y="125" text-anchor="middle" fill="#666" font-size="10">Eksempel: 50 km/t = (50÷10)×3 = 15m</text>
  
  <!-- Scale indicator -->
  <line x1="60" y1="370" x2="160" y2="370" stroke="#333" stroke-width="2"/>
  <line x1="60" y1="365" x2="60" y2="375" stroke="#333" stroke-width="2"/>
  <line x1="160" y1="365" x2="160" y2="375" stroke="#333" stroke-width="2"/>
  <text x="110" y="390" text-anchor="middle" fill="#333" font-size="10">≈ 10 meter</text>
  
  <!-- Warning text -->
  <text x="400" y="380" text-anchor="middle" fill="#d32f2f" font-size="12" font-weight="bold">Høyere hastighet = lengre reaksjonsavstand!</text>
</svg>