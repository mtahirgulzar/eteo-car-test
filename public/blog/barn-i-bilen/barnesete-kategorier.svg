<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Barnesete-kategorier etter EU-standard
  </text>
  
  <!-- Group 0 -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="160" height="200" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c62828">
      Gruppe 0
    </text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
      0-6 måneder
    </text>
    
    <!-- Baby carrier illustration -->
    <ellipse cx="80" cy="90" rx="50" ry="25" fill="#e74c3c"/>
    <ellipse cx="80" cy="90" rx="45" ry="20" fill="#c0392b"/>
    <circle cx="80" cy="85" r="8" fill="#f4d1ae"/>
    
    <text x="80" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      0-10 kg
    </text>
    <text x="80" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      40-70 cm
    </text>
    <text x="80" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Bæresete
    </text>
    <text x="80" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c62828">
      Bakovervendt
    </text>
  </g>
  
  <!-- Group 0+ -->
  <g transform="translate(230, 80)">
    <rect x="0" y="0" width="160" height="200" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef6c00">
      Gruppe 0+
    </text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
      0-12 måneder
    </text>
    
    <!-- Infant seat illustration -->
    <path d="M 40 70 Q 40 60 50 60 L 110 60 Q 120 60 120 70 L 120 110 Q 120 120 110 120 L 50 120 Q 40 120 40 110 Z" fill="#ff9800"/>
    <path d="M 45 65 Q 45 65 50 65 L 110 65 Q 115 65 115 70 L 115 105 Q 115 110 110 110 L 50 110 Q 45 110 45 105 Z" fill="#f57c00"/>
    <circle cx="80" cy="80" r="10" fill="#f4d1ae"/>
    
    <text x="80" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      0-13 kg
    </text>
    <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      40-80 cm
    </text>
    <text x="80" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Spedbarnssete
    </text>
    <text x="80" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ef6c00">
      Bakovervendt
    </text>
  </g>
  
  <!-- Group I -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="160" height="200" rx="10" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">
      Gruppe I
    </text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
      9 mnd - 4 år
    </text>
    
    <!-- Toddler seat illustration -->
    <rect x="40" y="65" width="80" height="70" rx="15" fill="#4caf50"/>
    <rect x="45" y="70" width="70" height="60" rx="10" fill="#388e3c"/>
    <circle cx="80" cy="85" r="10" fill="#f4d1ae"/>
    
    <!-- 5-point harness -->
    <circle cx="80" cy="100" r="3" fill="#2c3e50"/>
    <line x1="80" y1="95" x2="75" y2="110" stroke="#2c3e50" stroke-width="2"/>
    <line x1="80" y1="95" x2="85" y2="110" stroke="#2c3e50" stroke-width="2"/>
    <line x1="70" y1="100" x2="80" y2="100" stroke="#2c3e50" stroke-width="2"/>
    <line x1="90" y1="100" x2="80" y2="100" stroke="#2c3e50" stroke-width="2"/>
    
    <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      9-18 kg
    </text>
    <text x="80" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      70-105 cm
    </text>
    <text x="80" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">
      Bakovervendt*
    </text>
  </g>
  
  <!-- Group II -->
  <g transform="translate(590, 80)">
    <rect x="0" y="0" width="160" height="200" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0">
      Gruppe II
    </text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
      3-7 år
    </text>
    
    <!-- High back booster illustration -->
    <rect x="40" y="65" width="80" height="85" rx="15" fill="#2196f3"/>
    <rect x="45" y="70" width="70" height="75" rx="10" fill="#1976d2"/>
    <circle cx="80" cy="90" r="10" fill="#f4d1ae"/>
    
    <!-- Seat belt -->
    <path d="M 65 95 L 85 115 L 95 95" stroke="#2c3e50" stroke-width="3" fill="none"/>
    
    <text x="80" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      15-25 kg
    </text>
    <text x="80" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      95-125 cm
    </text>
    <text x="80" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1565c0">
      Fremovervendt
    </text>
  </g>
  
  <!-- Group III -->
  <g transform="translate(770, 80)">
    <rect x="0" y="0" width="110" height="200" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <text x="55" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7b1fa2">
      Gruppe III
    </text>
    <text x="55" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
      6-12 år
    </text>
    
    <!-- Booster cushion illustration -->
    <rect x="20" y="90" width="70" height="25" rx="12" fill="#9c27b0"/>
    <rect x="25" y="95" width="60" height="15" rx="7" fill="#7b1fa2"/>
    <circle cx="55" cy="80" r="8" fill="#f4d1ae"/>
    
    <!-- Seat belt -->
    <path d="M 45 85 L 60 105 L 65 85" stroke="#2c3e50" stroke-width="3" fill="none"/>
    
    <text x="55" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      22-36 kg
    </text>
    <text x="55" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      115-150 cm
    </text>
    <text x="55" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Beltepute
    </text>
    <text x="55" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7b1fa2">
      Fremovervendt
    </text>
  </g>
  
  <!-- i-Size section -->
  <rect x="50" y="320" width="800" height="120" rx="10" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2e7d32">
    i-Size standard (UN R129) - Ny standard basert på høyde
  </text>
  
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Bakovervendt til minimum 15 måneder (obligatorisk)
  </text>
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Bedre sidekollisjonsbeskyttelse i alle seter
  </text>
  <text x="500" y="380" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • ISOFIX som standard monteringssystem
  </text>
  <text x="500" y="400" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Basert på barnets høyde fremfor vekt
  </text>
  
  <!-- Recommendations box -->
  <rect x="50" y="470" width="800" height="100" rx="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="450" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#856404">
    Viktige anbefalinger
  </text>
  <text x="100" y="525" font-family="Arial, sans-serif" font-size="14" fill="#856404">
    • Hold barn bakovervendt så lenge som mulig - helst til 4 års alder
  </text>
  <text x="100" y="545" font-family="Arial, sans-serif" font-size="14" fill="#856404">
    • Aldri bruk brukt barnesete med ukjent historie eller etter ulykke
  </text>
  <text x="100" y="560" font-family="Arial, sans-serif" font-size="14" fill="#856404">
    • Les alltid monteringsinstruksjoner nøye og test at setet sitter fast
  </text>
</svg>