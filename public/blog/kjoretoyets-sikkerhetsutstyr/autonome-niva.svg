<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50">
    Autonome kjørenivåer - Fremtidens sikkerhet
  </text>
  
  <!-- Level progression -->
  <g transform="translate(50, 80)">
    <!-- Level 0 - No automation -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="130" height="400" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
      <circle cx="65" cy="30" r="20" fill="#95a5a6"/>
      <text x="65" y="37" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">0</text>
      
      <text x="65" y="65" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Ingen</text>
      <text x="65" y="80" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">automatisering</text>
      
      <!-- Driver icon -->
      <g transform="translate(45, 100)">
        <circle cx="20" cy="15" r="10" fill="#e74c3c"/>
        <rect x="10" y="25" width="20" height="30" fill="#3498db"/>
        <text x="20" y="70" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">Fører kontrollerer</text>
        <text x="20" y="83" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">alt manuelt</text>
      </g>
      
      <!-- Car representation -->
      <g transform="translate(35, 150)">
        <rect x="10" y="30" width="40" height="20" fill="#34495e" rx="5"/>
        <circle cx="20" cy="55" r="8" fill="#2c3e50"/>
        <circle cx="40" cy="55" r="8" fill="#2c3e50"/>
      </g>
      
      <!-- Features -->
      <g transform="translate(10, 220)">
        <text x="55" y="15" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Eksempler:</text>
        <text x="15" y="35" font-family="Arial" font-size="9" fill="#2c3e50">• Manuell girkasse</text>
        <text x="15" y="50" font-family="Arial" font-size="9" fill="#2c3e50">• Manuell styring</text>
        <text x="15" y="65" font-family="Arial" font-size="9" fill="#2c3e50">• Tradisjonell bremsing</text>
        <text x="15" y="80" font-family="Arial" font-size="9" fill="#2c3e50">• Ingen assistenter</text>
        
        <text x="55" y="110" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#e74c3c">Føreren</text>
        <text x="55" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="#e74c3c">overvåker alt</text>
      </g>
    </g>
    
    <!-- Level 1 - Driver assistance -->
    <g transform="translate(140, 0)">
      <rect x="0" y="0" width="130" height="400" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
      <circle cx="65" cy="30" r="20" fill="#f39c12"/>
      <text x="65" y="37" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">1</text>
      
      <text x="65" y="65" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Fører-</text>
      <text x="65" y="80" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">assistanse</text>
      
      <!-- Driver + assistance -->
      <g transform="translate(25, 100)">
        <circle cx="20" cy="15" r="10" fill="#e74c3c"/>
        <rect x="10" y="25" width="20" height="30" fill="#3498db"/>
        <circle cx="55" cy="30" r="12" fill="#f39c12" opacity="0.7"/>
        <text x="55" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="white">ACC</text>
        
        <text x="40" y="75" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">Fører + assistent</text>
      </g>
      
      <!-- Car with sensors -->
      <g transform="translate(35, 150)">
        <rect x="10" y="30" width="40" height="20" fill="#34495e" rx="5"/>
        <circle cx="20" cy="55" r="8" fill="#2c3e50"/>
        <circle cx="40" cy="55" r="8" fill="#2c3e50"/>
        <!-- Radar -->
        <circle cx="30" cy="25" r="3" fill="#f39c12"/>
      </g>
      
      <!-- Features -->
      <g transform="translate(10, 220)">
        <text x="55" y="15" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Eksempler:</text>
        <text x="15" y="35" font-family="Arial" font-size="9" fill="#2c3e50">• Adaptiv cruise</text>
        <text x="15" y="50" font-family="Arial" font-size="9" fill="#2c3e50">• Filskiftvarsling</text>
        <text x="15" y="65" font-family="Arial" font-size="9" fill="#2c3e50">• Parkeringshjelp</text>
        <text x="15" y="80" font-family="Arial" font-size="9" fill="#2c3e50">• Kollisjonsvarsling</text>
        
        <text x="55" y="110" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#f39c12">Assistanse i</text>
        <text x="55" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="#f39c12">spesifikke oppgaver</text>
      </g>
    </g>
    
    <!-- Level 2 - Partial automation -->
    <g transform="translate(280, 0)">
      <rect x="0" y="0" width="130" height="400" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
      <circle cx="65" cy="30" r="20" fill="#3498db"/>
      <text x="65" y="37" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">2</text>
      
      <text x="65" y="65" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Delvis</text>
      <text x="65" y="80" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">automatisering</text>
      
      <!-- Driver monitoring -->
      <g transform="translate(25, 100)">
        <circle cx="20" cy="15" r="10" fill="#e74c3c"/>
        <rect x="10" y="25" width="20" height="30" fill="#3498db"/>
        <circle cx="55" cy="25" r="15" fill="#3498db" opacity="0.7"/>
        <text x="55" y="30" text-anchor="middle" font-family="Arial" font-size="7" fill="white">AUTO</text>
        
        <text x="40" y="75" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">Overvåker miljø</text>
      </g>
      
      <!-- Advanced car -->
      <g transform="translate(35, 150)">
        <rect x="10" y="30" width="40" height="20" fill="#34495e" rx="5"/>
        <circle cx="20" cy="55" r="8" fill="#2c3e50"/>
        <circle cx="40" cy="55" r="8" fill="#2c3e50"/>
        <!-- Multiple sensors -->
        <circle cx="30" cy="25" r="3" fill="#3498db"/>
        <circle cx="15" cy="40" r="2" fill="#3498db"/>
        <circle cx="45" cy="40" r="2" fill="#3498db"/>
      </g>
      
      <!-- Features -->
      <g transform="translate(10, 220)">
        <text x="55" y="15" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Eksempler:</text>
        <text x="15" y="35" font-family="Arial" font-size="9" fill="#2c3e50">• Tesla Autopilot</text>
        <text x="15" y="50" font-family="Arial" font-size="9" fill="#2c3e50">• Volvo Pilot Assist</text>
        <text x="15" y="65" font-family="Arial" font-size="9" fill="#2c3e50">• BMW Active Driving</text>
        <text x="15" y="80" font-family="Arial" font-size="9" fill="#2c3e50">• Nissan ProPilot</text>
        
        <text x="55" y="110" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#3498db">Styring og</text>
        <text x="55" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="#3498db">gass/brems</text>
      </g>
    </g>
    
    <!-- Level 3 - Conditional automation -->
    <g transform="translate(420, 0)">
      <rect x="0" y="0" width="130" height="400" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
      <circle cx="65" cy="30" r="20" fill="#27ae60"/>
      <text x="65" y="37" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">3</text>
      
      <text x="65" y="65" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Betinget</text>
      <text x="65" y="80" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">automatisering</text>
      
      <!-- Conditional control -->
      <g transform="translate(25, 100)">
        <circle cx="20" cy="15" r="10" fill="#95a5a6"/>
        <rect x="10" y="25" width="20" height="30" fill="#ecf0f1"/>
        <circle cx="55" cy="25" r="18" fill="#27ae60" opacity="0.8"/>
        <text x="55" y="30" text-anchor="middle" font-family="Arial" font-size="6" fill="white">SYSTEM</text>
        
        <text x="40" y="75" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">System overvåker</text>
      </g>
      
      <!-- Smart car -->
      <g transform="translate(35, 150)">
        <rect x="10" y="30" width="40" height="20" fill="#27ae60" rx="5"/>
        <circle cx="20" cy="55" r="8" fill="#2c3e50"/>
        <circle cx="40" cy="55" r="8" fill="#2c3e50"/>
        <!-- AI brain -->
        <rect x="25" y="35" width="10" height="10" fill="#fff" rx="2"/>
        <text x="30" y="42" text-anchor="middle" font-family="Arial" font-size="6" fill="#27ae60">AI</text>
      </g>
      
      <!-- Features -->
      <g transform="translate(10, 220)">
        <text x="55" y="15" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Eksempler:</text>
        <text x="15" y="35" font-family="Arial" font-size="9" fill="#2c3e50">• Audi Traffic Jam</text>
        <text x="15" y="50" font-family="Arial" font-size="9" fill="#2c3e50">• Mercedes Drive Pilot</text>
        <text x="15" y="65" font-family="Arial" font-size="9" fill="#2c3e50">• Motorveikjøring</text>
        <text x="15" y="80" font-family="Arial" font-size="9" fill="#2c3e50">• Kø-assistanse</text>
        
        <text x="55" y="110" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#27ae60">Overtar ved</text>
        <text x="55" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="#27ae60">spesielle forhold</text>
      </g>
    </g>
    
    <!-- Level 4 - High automation -->
    <g transform="translate(560, 0)">
      <rect x="0" y="0" width="130" height="400" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
      <circle cx="65" cy="30" r="20" fill="#e74c3c"/>
      <text x="65" y="37" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">4</text>
      
      <text x="65" y="65" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Høy</text>
      <text x="65" y="80" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">automatisering</text>
      
      <!-- Full automation -->
      <g transform="translate(25, 100)">
        <circle cx="20" cy="15" r="10" fill="#95a5a6"/>
        <rect x="10" y="25" width="20" height="30" fill="#ecf0f1"/>
        <circle cx="55" cy="25" r="18" fill="#e74c3c" opacity="0.8"/>
        <text x="55" y="30" text-anchor="middle" font-family="Arial" font-size="6" fill="white">FULL AI</text>
        
        <text x="40" y="75" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">Fører kan slappe av</text>
      </g>
      
      <!-- Autonomous car -->
      <g transform="translate(35, 150)">
        <rect x="10" y="30" width="40" height="20" fill="#e74c3c" rx="5"/>
        <circle cx="20" cy="55" r="8" fill="#2c3e50"/>
        <circle cx="40" cy="55" r="8" fill="#2c3e50"/>
        <!-- Full sensor suite -->
        <circle cx="30" cy="25" r="4" fill="#fff"/>
        <circle cx="15" cy="35" r="2" fill="#fff"/>
        <circle cx="45" cy="35" r="2" fill="#fff"/>
        <circle cx="25" cy="45" r="2" fill="#fff"/>
        <circle cx="35" cy="45" r="2" fill="#fff"/>
      </g>
      
      <!-- Features -->
      <g transform="translate(10, 220)">
        <text x="55" y="15" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Eksempler:</text>
        <text x="15" y="35" font-family="Arial" font-size="9" fill="#2c3e50">• Waymo robotaxi</text>
        <text x="15" y="50" font-family="Arial" font-size="9" fill="#2c3e50">• Cruise AV</text>
        <text x="15" y="65" font-family="Arial" font-size="9" fill="#2c3e50">• Uber selvkjørende</text>
        <text x="15" y="80" font-family="Arial" font-size="9" fill="#2c3e50">• Local Motors Olli</text>
        
        <text x="55" y="110" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#e74c3c">Ingen menneskelig</text>
        <text x="55" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="#e74c3c">inngripen nødvendig</text>
      </g>
    </g>
  </g>
  
  <!-- Timeline and development -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="700" height="80" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="10"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">
      Utviklingstidslinje og tilgjengelighet
    </text>
    
    <!-- Timeline -->
    <line x1="50" y1="50" x2="650" y2="50" stroke="#34495e" stroke-width="3"/>
    
    <!-- Current status -->
    <g>
      <circle cx="120" cy="50" r="6" fill="#f39c12"/>
      <text x="120" y="40" text-anchor="middle" font-family="Arial" font-size="10" fill="#f39c12">Nivå 1-2</text>
      <text x="120" y="67" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">Tilgjengelig nå</text>
      
      <circle cx="300" cy="50" r="6" fill="#27ae60"/>
      <text x="300" y="40" text-anchor="middle" font-family="Arial" font-size="10" fill="#27ae60">Nivå 3</text>
      <text x="300" y="67" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">2024-2025</text>
      
      <circle cx="500" cy="50" r="6" fill="#e74c3c"/>
      <text x="500" y="40" text-anchor="middle" font-family="Arial" font-size="10" fill="#e74c3c">Nivå 4-5</text>
      <text x="500" y="67" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">2030+</text>
    </g>
  </g>
</svg>