<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F56565;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C53030;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F7FAFC"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#blueGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Sikkerhetsutstyr for Lang Kjøretur</text>
  
  <!-- First aid kit -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="160" height="120" fill="#FED7D7" stroke="#E53E3E" stroke-width="2" rx="10"/>
    <text x="80" y="25" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Førstehjelpsutstyr</text>
    
    <!-- First aid box -->
    <rect x="40" y="35" width="80" height="50" fill="#F56565" rx="5"/>
    <rect x="75" y="25" width="10" height="30" fill="white"/>
    <rect x="70" y="55" width="20" height="10" fill="white"/>
    
    <!-- Contents list -->
    <text x="15" y="100" fill="#C53030" font-family="Arial, sans-serif" font-size="10">• Bandasjer</text>
    <text x="85" y="100" fill="#C53030" font-family="Arial, sans-serif" font-size="10">• Plaster</text>
    <text x="15" y="115" fill="#C53030" font-family="Arial, sans-serif" font-size="10">• Kompress</text>
    <text x="85" y="115" fill="#C53030" font-family="Arial, sans-serif" font-size="10">• Hansker</text>
  </g>
  
  <!-- Warning triangle -->
  <g transform="translate(280, 100)">
    <rect x="0" y="0" width="160" height="120" fill="#FFFAF0" stroke="#ED8936" stroke-width="2" rx="10"/>
    <text x="80" y="25" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Varseltrekant</text>
    
    <!-- Warning triangle -->
    <polygon points="80,35 100,75 60,75" fill="#F56565" stroke="#C53030" stroke-width="2"/>
    <text x="80" y="62" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">!</text>
    
    <text x="80" y="95" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Plasseres 50-100m</text>
    <text x="80" y="110" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="11" font-weight="bold">bak kjøretøyet</text>
  </g>
  
  <!-- Tools and spare parts -->
  <g transform="translate(480, 100)">
    <rect x="0" y="0" width="160" height="120" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="10"/>
    <text x="80" y="25" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Verktøy &amp; Deler</text>
    
    <!-- Spare tire -->
    <circle cx="50" cy="60" r="20" fill="#2D3748"/>
    <circle cx="50" cy="60" r="12" fill="#718096"/>
    
    <!-- Jack -->
    <rect x="80" y="45" width="8" height="30" fill="#4A5568"/>
    <rect x="75" y="35" width="18" height="8" fill="#4A5568"/>
    <rect x="70" y="75" width="28" height="5" fill="#4A5568"/>
    
    <!-- Lug wrench -->
    <rect x="110" y="58" width="25" height="4" fill="#4A5568"/>
    <rect x="120" y="45" width="4" height="20" fill="#4A5568"/>
    
    <text x="80" y="100" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">Reservehjul</text>
    <text x="80" y="115" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">Donkraft &amp; nøkkel</text>
  </g>
  
  <!-- Emergency communication -->
  <g transform="translate(80, 260)">
    <rect x="0" y="0" width="160" height="120" fill="#F0FFF4" stroke="#68D391" stroke-width="2" rx="10"/>
    <text x="80" y="25" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Nødkommunikasjon</text>
    
    <!-- Mobile phone -->
    <rect x="60" y="35" width="40" height="60" fill="#2D3748" rx="8"/>
    <rect x="65" y="40" width="30" height="50" fill="#4A90E2" rx="3"/>
    <circle cx="80" cy="105" r="3" fill="#2D3748"/>
    
    <!-- Charging cable -->
    <path d="M 100 65 Q 120 60 130 70" stroke="#F56565" stroke-width="3" fill="none"/>
    
    <text x="80" y="115" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="10">Mobil + lader</text>
  </g>
  
  <!-- Emergency warmth -->
  <g transform="translate(280, 260)">
    <rect x="0" y="0" width="160" height="120" fill="#FFF5F5" stroke="#F56565" stroke-width="2" rx="10"/>
    <text x="80" y="25" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Varme &amp; Ly</text>
    
    <!-- Emergency blanket -->
    <rect x="30" y="35" width="100" height="60" fill="#FFD700" stroke="#FFA500" stroke-width="2" rx="5"/>
    <path d="M 35 40 L 125 40 M 35 50 L 125 50 M 35 60 L 125 60 M 35 70 L 125 70 M 35 80 L 125 80 M 35 90 L 125 90" stroke="#FF8C00" stroke-width="1"/>
    
    <!-- Reflective vest -->
    <rect x="45" y="45" width="70" height="40" fill="none" stroke="#FF4500" stroke-width="2" stroke-dasharray="3,3"/>
    
    <text x="80" y="110" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="10">Varmeteppe</text>
    <text x="80" y="125" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="10">Refleksvest</text>
  </g>
  
  <!-- Flashlight and tools -->
  <g transform="translate(480, 260)">
    <rect x="0" y="0" width="160" height="120" fill="#EDF2F7" stroke="#CBD5E0" stroke-width="2" rx="10"/>
    <text x="80" y="25" text-anchor="middle" fill="#4A5568" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Lys &amp; Sikkerhet</text>
    
    <!-- Flashlight -->
    <rect x="50" y="40" width="60" height="15" fill="#2D3748" rx="7"/>
    <circle cx="110" cy="47" r="8" fill="#F7DC6F"/>
    <path d="M 110 47 L 130 47" stroke="#F7DC6F" stroke-width="3"/>
    <path d="M 110 42 L 125 42" stroke="#F7DC6F" stroke-width="2"/>
    <path d="M 110 52 L 125 52" stroke="#F7DC6F" stroke-width="2"/>
    
    <!-- Jumper cables -->
    <path d="M 40 70 Q 60 65 80 70" stroke="#F56565" stroke-width="4" fill="none"/>
    <path d="M 40 75 Q 60 80 80 75" stroke="#2D3748" stroke-width="4" fill="none"/>
    <circle cx="35" cy="72" r="5" fill="#F56565"/>
    <circle cx="85" cy="72" r="5" fill="#2D3748"/>
    
    <text x="80" y="100" text-anchor="middle" fill="#4A5568" font-family="Arial, sans-serif" font-size="10">Lommelykt</text>
    <text x="80" y="115" text-anchor="middle" fill="#4A5568" font-family="Arial, sans-serif" font-size="10">Startkabler</text>
  </g>
  
  <!-- Placement guide -->
  <rect x="50" y="420" width="700" height="140" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="10"/>
  <text x="400" y="445" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Plassering av Sikkerhetsutstyr i Bilen</text>
  
  <!-- Car outline -->
  <g transform="translate(320, 460)">
    <!-- Car body -->
    <rect x="0" y="0" width="160" height="80" fill="#CBD5E0" rx="8"/>
    <rect x="10" y="5" width="140" y="20" fill="#A0AEC0" rx="3"/>
    
    <!-- Sections -->
    <rect x="5" y="30" width="40" height="45" fill="#FED7D7" rx="3"/>
    <text x="25" y="50" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="8">Føreste</text>
    <text x="25" y="60" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="8">sete</text>
    
    <rect x="60" y="30" width="40" height="45" fill="#E6FFFA" rx="3"/>
    <text x="80" y="50" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="8">Under</text>
    <text x="80" y="60" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="8">sete</text>
    
    <rect x="115" y="30" width="40" height="45" fill="#F0FFF4" rx="3"/>
    <text x="135" y="50" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="8">Bagasje</text>
    <text x="135" y="60" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="8">rom</text>
  </g>
  
  <!-- Placement instructions -->
  <text x="80" y="470" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Førstehjelpsutstyr:</text>
  <text x="80" y="485" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="11">Lett tilgjengelig, ikke i bagasjerom</text>
  
  <text x="80" y="510" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Mobil og lader:</text>
  <text x="80" y="525" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="11">Konsoll eller hanskerom</text>
  
  <text x="480" y="470" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Verktøy og reservedeler:</text>
  <text x="480" y="485" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="11">Bagasjerom, organisert og sikret</text>
  
  <text x="480" y="510" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Varme tepper:</text>
  <text x="480" y="525" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="11">Under seter eller bagasjerom</text>
</svg>