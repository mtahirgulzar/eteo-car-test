<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="positiveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F56565;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C53030;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="negativeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#F7FAFC"/>
  
  <!-- Header -->
  <text x="400" y="30" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Batteri Sjekk Guide</text>
  
  <!-- Main battery illustration -->
  <g transform="translate(300, 60)">
    <!-- Battery body -->
    <rect x="0" y="0" width="200" height="120" fill="url(#batteryGradient)" rx="10"/>
    <text x="100" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">12V</text>
    
    <!-- Positive terminal -->
    <rect x="-20" y="30" width="30" height="20" fill="url(#positiveGradient)" rx="3"/>
    <text x="-5" y="44" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">+</text>
    
    <!-- Negative terminal -->
    <rect x="190" y="30" width="30" height="20" fill="url(#negativeGradient)" rx="3"/>
    <text x="205" y="44" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">-</text>
    
    <!-- Battery label -->
    <text x="100" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">BILBATTERI</text>
  </g>
  
  <!-- Check points around battery -->
  <!-- Voltage check -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="180" height="90" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="8"/>
    <text x="90" y="20" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1. Spenningssjekk</text>
    
    <!-- Multimeter -->
    <rect x="60" y="30" width="60" height="40" fill="#2D3748" rx="5"/>
    <rect x="70" y="35" width="40" height="20" fill="#4A90E2"/>
    <text x="90" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">12.4V</text>
    
    <text x="90" y="85" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">Min. 12,4V motor av</text>
  </g>
  
  <!-- Terminal cleaning -->
  <g transform="translate(280, 200)">
    <rect x="0" y="0" width="180" height="90" fill="#F0FFF4" stroke="#68D391" stroke-width="2" rx="8"/>
    <text x="90" y="20" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2. Rengjør poler</text>
    
    <!-- Corrosion illustration -->
    <circle cx="70" cy="50" r="15" fill="#F56565"/>
    <circle cx="70" cy="50" r="10" fill="#718096"/>
    <text x="70" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">+</text>
    
    <!-- Brush -->
    <rect x="100" y="45" width="20" height="5" fill="#8B4513"/>
    <rect x="95" y="45" width="5" height="10" fill="#654321"/>
    
    <text x="90" y="85" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="10">Fjern korrosjon</text>
  </g>
  
  <!-- Secure mounting -->
  <g transform="translate(510, 200)">
    <rect x="0" y="0" width="180" height="90" fill="#FFFAF0" stroke="#ED8936" stroke-width="2" rx="8"/>
    <text x="90" y="20" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3. Sikker festing</text>
    
    <!-- Battery clamp -->
    <rect x="50" y="35" width="80" height="25" fill="#4A90E2" rx="3"/>
    <rect x="55" y="40" width="70" height="15" fill="#2C5282" rx="2"/>
    <rect x="70" y="60" width="8" height="15" fill="#718096"/>
    <rect x="100" y="60" width="8" height="15" fill="#718096"/>
    
    <text x="90" y="85" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="10">Godt festet</text>
  </g>
  
  <!-- Emergency equipment -->
  <g transform="translate(150, 320)">
    <rect x="0" y="0" width="500" height="100" fill="#FFF5F5" stroke="#F56565" stroke-width="2" rx="8"/>
    <text x="250" y="25" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Nødutstyr for Batteripanne</text>
    
    <!-- Jump cables -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="120" height="50" fill="#E6FFFA" rx="5"/>
      <text x="60" y="20" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Startkabler</text>
      
      <!-- Cable illustration -->
      <path d="M 20 30 Q 40 25 60 30" stroke="#F56565" stroke-width="4" fill="none"/>
      <path d="M 20 35 Q 40 40 60 35" stroke="#2D3748" stroke-width="4" fill="none"/>
      <circle cx="15" cy="32" r="5" fill="#F56565"/>
      <circle cx="65" cy="32" r="5" fill="#2D3748"/>
      
      <text x="60" y="50" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">Ha tilgjengelig</text>
    </g>
    
    <!-- Power bank -->
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="120" height="50" fill="#F0FFF4" rx="5"/>
      <text x="60" y="20" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Startbank</text>
      
      <!-- Power bank illustration -->
      <rect x="30" y="25" width="60" height="15" fill="#4A90E2" rx="3"/>
      <rect x="25" y="27" width="5" height="11" fill="#2C5282" rx="1"/>
      <rect x="90" y="27" width="5" height="11" fill="#2C5282" rx="1"/>
      
      <text x="60" y="50" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="9">Moderne alternativ</text>
    </g>
    
    <!-- Emergency numbers -->
    <g transform="translate(350, 40)">
      <rect x="0" y="0" width="120" height="50" fill="#FFFAF0" rx="5"/>
      <text x="60" y="20" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Veihjelp</text>
      
      <!-- Phone illustration -->
      <rect x="45" y="25" width="30" height="15" fill="#2D3748" rx="3"/>
      <text x="60" y="35" text-anchor="middle" fill="#4A90E2" font-family="Arial, sans-serif" font-size="8" font-weight="bold">NAF</text>
      
      <text x="60" y="50" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="9">810 00 505</text>
    </g>
  </g>
  
  <!-- Warning signs -->
  <rect x="50" y="100" width="200" height="60" fill="#FED7D7" stroke="#E53E3E" stroke-width="2" rx="8"/>
  <text x="150" y="120" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Advarselssignaler:</text>
  <text x="65" y="140" fill="#C53030" font-family="Arial, sans-serif" font-size="10">• Treg start</text>
  <text x="130" y="140" fill="#C53030" font-family="Arial, sans-serif" font-size="10">• Svakt lys</text>
  <text x="65" y="155" fill="#C53030" font-family="Arial, sans-serif" font-size="10">• Korrosjon</text>
  <text x="130" y="155" fill="#C53030" font-family="Arial, sans-serif" font-size="10">• Alder &gt;4 år</text>
</svg>