<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emergencyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F56565;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C53030;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F7FAFC"/>
  
  <!-- Header -->
  <text x="400" y="30" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Pannehjelp Prosedyre</text>
  
  <!-- Step-by-step procedure -->
  <g transform="translate(50, 60)">
    
    <!-- Step 1: Move to safety -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="350" height="100" fill="#FED7D7" stroke="#E53E3E" stroke-width="2" rx="8"/>
      <circle cx="30" cy="30" r="20" fill="url(#emergencyGradient)"/>
      <text x="30" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1</text>
      
      <text x="70" y="25" fill="#C53030" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Få bilen trygt av veien</text>
      
      <!-- Road illustration -->
      <rect x="70" y="35" width="260" height="40" fill="#4A5568" rx="5"/>
      <path d="M 85 55 L 105 55 M 125 55 L 145 55 M 165 55 L 185 55 M 205 55 L 225 55 M 245 55 L 265 55 M 285 55 L 305 55" stroke="white" stroke-width="2"/>
      
      <!-- Car moving to shoulder -->
      <rect x="280" y="45" width="40" height="20" fill="url(#carGradient)" rx="3"/>
      <circle cx="290" cy="70" r="5" fill="#2D3748"/>
      <circle cx="310" cy="70" r="5" fill="#2D3748"/>
      
      <!-- Arrow showing movement -->
      <path d="M 250 65 L 275 65" stroke="#F56565" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
      
      <text x="70" y="90" fill="#C53030" font-family="Arial, sans-serif" font-size="11">Bruk varselblinklys og styr mot høyre skulder</text>
    </g>
    
    <!-- Step 2: Warning signals -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="350" height="100" fill="#FFFAF0" stroke="#ED8936" stroke-width="2" rx="8"/>
      <circle cx="30" cy="30" r="20" fill="#ED8936"/>
      <text x="30" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2</text>
      
      <text x="70" y="25" fill="#C05621" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Slå på varselblinklys</text>
      
      <!-- Car with hazard lights -->
      <rect x="150" y="35" width="40" height="20" fill="url(#carGradient)" rx="3"/>
      <circle cx="160" cy="60" r="5" fill="#2D3748"/>
      <circle cx="180" cy="60" r="5" fill="#2D3748"/>
      
      <!-- Blinking lights -->
      <circle cx="145" cy="45" r="3" fill="#F56565" opacity="0.8"/>
      <circle cx="195" cy="45" r="3" fill="#F56565" opacity="0.8"/>
      <path d="M 140 40 L 150 50 M 190 40 L 200 50 M 140 50 L 150 40 M 190 50 L 200 40" stroke="#F56565" stroke-width="2"/>
      
      <!-- Warning triangle -->
      <polygon points="280,45 300,75 260,75" fill="#F56565" stroke="#C53030" stroke-width="2"/>
      <text x="280" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>
      
      <text x="70" y="90" fill="#C05621" font-family="Arial, sans-serif" font-size="11">Sett ut varseltrekant 50-100m bak bilen</text>
    </g>
    
    <!-- Step 3: Call for help -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="350" height="100" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="8"/>
      <circle cx="30" cy="30" r="20" fill="#38B2AC"/>
      <text x="30" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3</text>
      
      <text x="70" y="25" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ring veihjelp</text>
      
      <!-- Phone illustration -->
      <rect x="100" y="35" width="30" height="50" fill="#2D3748" rx="8"/>
      <rect x="105" y="40" width="20" height="35" fill="#4A90E2" rx="3"/>
      <circle cx="115" cy="80" r="3" fill="#2D3748"/>
      
      <!-- Signal waves -->
      <path d="M 140 50 Q 150 45 160 50" stroke="#38B2AC" stroke-width="2" fill="none"/>
      <path d="M 140 60 Q 155 50 170 60" stroke="#38B2AC" stroke-width="2" fill="none"/>
      
      <!-- Information to provide -->
      <text x="180" y="45" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Oppgi:</text>
      <text x="180" y="60" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">• GPS-posisjon</text>
      <text x="180" y="75" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">• Medlemsnummer</text>
      <text x="250" y="60" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">• Bilmerke/modell</text>
      <text x="250" y="75" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">• Problem beskrivelse</text>
      
      <text x="70" y="90" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="11">NAF: 810 00 505 | Viking: 810 30 600</text>
    </g>
    
    <!-- Step 4: Safe waiting -->
    <g transform="translate(400, 120)">
      <rect x="0" y="0" width="350" height="100" fill="#F0FFF4" stroke="#68D391" stroke-width="2" rx="8"/>
      <circle cx="30" cy="30" r="20" fill="#68D391"/>
      <text x="30" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">4</text>
      
      <text x="70" y="25" fill="#276749" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Vent på trygt sted</text>
      
      <!-- Safety illustration -->
      <rect x="120" y="40" width="180" height="30" fill="#4A5568" rx="3"/>
      
      <!-- Barrier -->
      <rect x="90" y="45" width="8" height="20" fill="#F56565"/>
      <rect x="100" y="45" width="8" height="20" fill="white"/>
      <rect x="110" y="45" width="8" height="20" fill="#F56565"/>
      
      <!-- Person waiting behind barrier -->
      <circle cx="75" cy="50" r="8" fill="#FEB2B2"/>
      <rect x="70" y="58" width="10" height="15" fill="#4A90E2"/>
      <rect x="67" y="65" width="4" height="8" fill="#2D3748"/>
      <rect x="79" y="65" width="4" height="8" fill="#2D3748"/>
      
      <!-- Reflective vest -->
      <rect x="65" y="58" width="20" height="15" fill="none" stroke="#F6AD55" stroke-width="2" stroke-dasharray="2,2"/>
      
      <text x="70" y="90" fill="#276749" font-family="Arial, sans-serif" font-size="11">Hold deg bak autovernet, bruk refleksvest</text>
    </g>
  </g>
  
  <!-- Important phone numbers -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="180" fill="#EDF2F7" stroke="#CBD5E0" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Viktige Telefonnummer</text>
    
    <!-- Emergency numbers -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="150" height="80" fill="#FED7D7" stroke="#E53E3E" stroke-width="2" rx="5"/>
      <text x="75" y="25" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Nødnummer</text>
      <text x="75" y="45" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="12" font-weight="bold">112 - Ambulanse</text>
      <text x="75" y="60" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="12" font-weight="bold">110 - Brannvesen</text>
      <text x="75" y="75" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="12" font-weight="bold">113 - Politi</text>
    </g>
    
    <!-- Roadside assistance -->
    <g transform="translate(220, 50)">
      <rect x="0" y="0" width="150" height="80" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="5"/>
      <text x="75" y="25" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Veihjelp</text>
      <text x="75" y="45" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">NAF: 810 00 505</text>
      <text x="75" y="60" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Viking: 810 30 600</text>
      <text x="75" y="75" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Falck: 02222</text>
    </g>
    
    <!-- Traffic info -->
    <g transform="translate(390, 50)">
      <rect x="0" y="0" width="150" height="80" fill="#F0FFF4" stroke="#68D391" stroke-width="2" rx="5"/>
      <text x="75" y="25" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Trafikk info</text>
      <text x="75" y="45" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="12" font-weight="bold">175 - Trafikkmeldinger</text>
      <text x="75" y="60" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="12" font-weight="bold">App: Ruter, Waze</text>
      <text x="75" y="75" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Radio: P4, NRK</text>
    </g>
    
    <!-- What NOT to do -->
    <rect x="50" y="140" width="600" height="30" fill="#FED7D7" stroke="#E53E3E" stroke-width="2" rx="5"/>
    <text x="350" y="160" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="14" font-weight="bold">❌ IKKE: Forlat ikke bilen på motorvei | Prøv ikke reparasjoner i trafikk | Gå ikke på kjørebanen</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F56565"/>
    </marker>
  </defs>
</svg>