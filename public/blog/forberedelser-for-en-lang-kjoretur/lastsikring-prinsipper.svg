<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#FED7D7"/>
      <rect width="5" height="10" fill="#F56565"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#F7FAFC"/>
  
  <!-- Header -->
  <text x="400" y="30" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Lastsikring Prinsipper</text>
  
  <!-- Main car illustration from side -->
  <g transform="translate(250, 80)">
    <!-- Car body -->
    <rect x="0" y="40" width="300" height="80" fill="url(#carGradient)" rx="8"/>
    
    <!-- Windows -->
    <rect x="10" y="30" width="60" height="20" fill="#87CEEB" rx="3"/>
    <rect x="80" y="30" width="130" height="20" fill="#87CEEB" rx="3"/>
    <rect x="220" y="30" width="70" height="20" fill="#87CEEB" rx="3"/>
    
    <!-- Wheels -->
    <circle cx="40" cy="135" r="15" fill="#2D3748"/>
    <circle cx="260" cy="135" r="15" fill="#2D3748"/>
    <circle cx="40" cy="135" r="8" fill="#718096"/>
    <circle cx="260" cy="135" r="8" fill="#718096"/>
    
    <!-- Cargo area -->
    <rect x="200" y="50" width="90" height="60" fill="#E2E8F0" stroke="#CBD5E0" stroke-width="2" rx="3"/>
    
    <!-- Luggage items -->
    <rect x="210" y="55" width="25" height="20" fill="#F56565" rx="2"/>
    <rect x="240" y="60" width="20" height="15" fill="#68D391" rx="2"/>
    <rect x="265" y="55" width="20" height="25" fill="#4A90E2" rx="2"/>
    
    <!-- Cargo net -->
    <path d="M 210 80 L 280 80 M 210 90 L 280 90 M 210 100 L 280 100" stroke="#38B2AC" stroke-width="2"/>
    <path d="M 220 55 L 220 105 M 235 55 L 235 105 M 250 55 L 250 105 M 265 55 L 265 105" stroke="#38B2AC" stroke-width="2"/>
    
    <!-- Tie-down points -->
    <circle cx="205" cy="105" r="3" fill="#2D3748"/>
    <circle cx="285" cy="105" r="3" fill="#2D3748"/>
    <circle cx="205" cy="60" r="3" fill="#2D3748"/>
    <circle cx="285" cy="60" r="3" fill="#2D3748"/>
  </g>
  
  <!-- Roof cargo -->
  <g transform="translate(250, 50)">
    <!-- Roof box -->
    <rect x="50" y="0" width="200" height="25" fill="#4A5568" rx="12"/>
    <rect x="55" y="5" width="190" height="15" fill="#718096" rx="7"/>
    
    <!-- Roof rails -->
    <rect x="30" y="20" width="240" height="5" fill="#2D3748" rx="2"/>
    
    <!-- Cross bars -->
    <rect x="75" y="15" width="8" height="15" fill="#2D3748" rx="2"/>
    <rect x="217" y="15" width="8" height="15" fill="#2D3748" rx="2"/>
  </g>
  
  <!-- Safety principles -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="700" height="220" fill="#EDF2F7" stroke="#CBD5E0" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Sikkerhetsprinsipper for Lastsikring</text>
    
    <!-- Principle 1: Weight distribution -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="200" height="70" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="5"/>
      <text x="100" y="20" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Vektfordeling</text>
      
      <!-- Weight distribution diagram -->
      <rect x="40" y="25" width="120" height="20" fill="#CBD5E0"/>
      <rect x="45" y="30" width="20" height="10" fill="#F56565"/>
      <rect x="70" y="30" width="30" height="10" fill="#68D391"/>
      <rect x="105" y="30" width="25" height="10" fill="#4A90E2"/>
      <rect x="135" y="30" width="20" height="10" fill="#ED8936"/>
      
      <text x="100" y="60" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">Tung last lavt &amp; fremst</text>
    </g>
    
    <!-- Principle 2: Securing methods -->
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="200" height="70" fill="#F0FFF4" stroke="#68D391" stroke-width="2" rx="5"/>
      <text x="100" y="20" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sikringsmetoder</text>
      
      <!-- Securing illustration -->
      <rect x="60" y="25" width="80" height="25" fill="#CBD5E0" rx="2"/>
      <path d="M 40 35 L 60 30 L 140 30 L 160 35" stroke="#38B2AC" stroke-width="3" fill="none"/>
      <path d="M 40 40 L 60 40 L 140 40 L 160 40" stroke="#38B2AC" stroke-width="3" fill="none"/>
      
      <text x="100" y="65" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="10">Stropper &amp; nett</text>
    </g>
    
    <!-- Principle 3: Legal requirements -->
    <g transform="translate(470, 50)">
      <rect x="0" y="0" width="200" height="70" fill="#FED7D7" stroke="#E53E3E" stroke-width="2" rx="5"/>
      <text x="100" y="20" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lovkrav</text>
      
      <!-- Legal symbol -->
      <circle cx="100" cy="37" r="12" fill="#F56565"/>
      <text x="100" y="43" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">§</text>
      
      <text x="100" y="65" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="10">Fører ansvar</text>
    </g>
    
    <!-- Weight limits table -->
    <g transform="translate(30, 140)">
      <text x="0" y="0" fill="#2D3748" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Vektbegrensninger:</text>
      
      <rect x="0" y="10" width="640" height="60" fill="#F7FAFC" stroke="#CBD5E0" stroke-width="1"/>
      
      <!-- Table header -->
      <rect x="0" y="10" width="640" height="20" fill="#4A90E2"/>
      <text x="80" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Lasttype</text>
      <text x="240" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Maksimal vekt</text>
      <text x="420" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Hastighet</text>
      <text x="560" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Referanse</text>
      
      <!-- Table rows -->
      <line x1="0" y1="30" x2="640" y2="30" stroke="#CBD5E0"/>
      <line x1="160" y1="10" x2="160" y2="70" stroke="#CBD5E0"/>
      <line x1="320" y1="10" x2="320" y2="70" stroke="#CBD5E0"/>
      <line x1="480" y1="10" x2="480" y2="70" stroke="#CBD5E0"/>
      
      <!-- Row 1: Baggage -->
      <text x="80" y="45" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="10">Bagasjerom</text>
      <text x="240" y="45" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="10">Se bildørklistremerke</text>
      <text x="420" y="45" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="10">Normal</text>
      <text x="560" y="45" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="10">Vognkort</text>
      
      <line x1="0" y1="50" x2="640" y2="50" stroke="#CBD5E0"/>
      
      <!-- Row 2: Roof -->
      <text x="80" y="65" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="10">Taklast</text>
      <text x="240" y="65" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="10">50-75 kg (vanlig)</text>
      <text x="420" y="65" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="10">Max 80 km/t</text>
      <text x="560" y="65" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="10">Bruksanvisning</text>
    </g>
  </g>
</svg>