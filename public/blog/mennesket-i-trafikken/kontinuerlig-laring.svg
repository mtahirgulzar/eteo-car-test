<svg width="700" height="300" viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Kontinuerlig læring i trafikken
  </text>
  
  <!-- Learning cycle -->
  <g transform="translate(50, 50)">
    <text x="150" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Livslang læringssyklus
    </text>
    
    <!-- Center circle -->
    <circle cx="150" cy="90" r="35" fill="#3498db" opacity="0.8"/>
    <text x="150" y="88" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Kontinuerlig</text>
    <text x="150" y="100" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">forbedring</text>
    
    <!-- Experience -->
    <g transform="translate(50, 30)">
      <circle cx="20" cy="20" r="18" fill="#27ae60" opacity="0.8"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">Erfaring</text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Kjøreopplevelser</text>
    </g>
    
    <!-- Reflection -->
    <g transform="translate(200, 30)">
      <circle cx="20" cy="20" r="18" fill="#f39c12" opacity="0.8"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">Refleksjon</text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Analyse av situasjoner</text>
    </g>
    
    <!-- Learning -->
    <g transform="translate(230, 130)">
      <circle cx="20" cy="20" r="18" fill="#e74c3c" opacity="0.8"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">Læring</text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Ny kunnskap</text>
    </g>
    
    <!-- Application -->
    <g transform="translate(50, 130)">
      <circle cx="20" cy="20" r="18" fill="#9b59b6" opacity="0.8"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">Anvendelse</text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Praktisering</text>
    </g>
    
    <!-- Arrows -->
    <path d="M 85 50 Q 115 40 130 60" fill="none" stroke="#bdc3c7" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 185 60 Q 215 40 240 70" fill="none" stroke="#bdc3c7" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 230 110 Q 200 140 170 125" fill="none" stroke="#bdc3c7" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 85 130 Q 55 110 70 80" fill="none" stroke="#bdc3c7" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Changes in traffic -->
  <g transform="translate(350, 50)">
    <text x="150" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Endringer i trafikken krever læring
    </text>
    
    <!-- Technology -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="20" height="20" fill="#3498db" rx="3"/>
      <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">🚗</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">Ny kjøretøyteknologi</text>
      <text x="30" y="22" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Assistansesystemer, elbiler, autonomi</text>
    </g>
    
    <!-- Traffic solutions -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="20" height="20" fill="#27ae60" rx="3"/>
      <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">🛣</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">Nye trafikkløsninger</text>
      <text x="30" y="22" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Rundkjøringer, kollektivfelt, miljøzoner</text>
    </g>
    
    <!-- Regulations -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="20" height="20" fill="#f39c12" rx="3"/>
      <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">📋</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">Nye regler og forskrifter</text>
      <text x="30" y="22" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Fartsgrenser, promillegrenser, nye skilt</text>
    </g>
    
    <!-- Research -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="20" height="20" fill="#e74c3c" rx="3"/>
      <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">🔬</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">Ny forskning</text>
      <text x="30" y="22" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Sikkerhetsstudier, atferdspsykologi</text>
    </g>
  </g>
  
  <!-- Learning methods -->
  <g transform="translate(50, 200)">
    <text x="300" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Måter å lære på
    </text>
    
    <!-- Formal training -->
    <g transform="translate(0, 25)">
      <circle cx="12" cy="12" r="10" fill="#3498db"/>
      <text x="12" y="16" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">📚</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">Formell opplæring</text>
      <text x="30" y="22" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Kurs, glattkjøring, eco-driving</text>
    </g>
    
    <!-- Self-reflection -->
    <g transform="translate(150, 25)">
      <circle cx="12" cy="12" r="10" fill="#27ae60"/>
      <text x="12" y="16" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">🤔</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">Selvrefleksjon</text>
      <text x="30" y="22" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Evaluere egen kjøring</text>
    </g>
    
    <!-- Practice -->
    <g transform="translate(300, 25)">
      <circle cx="12" cy="12" r="10" fill="#f39c12"/>
      <text x="12" y="16" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">🏃</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">Øving</text>
      <text x="30" y="22" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Trygge omgivelser</text>
    </g>
    
    <!-- Information -->
    <g transform="translate(450, 25)">
      <circle cx="12" cy="12" r="10" fill="#9b59b6"/>
      <text x="12" y="16" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">💻</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">Informasjon</text>
      <text x="30" y="22" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Nettsider, apper, nyheter</text>
    </g>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="600" height="30" fill="#27ae60" rx="5"/>
    <text x="300" y="15" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">
      Fordeler med kontinuerlig læring:
    </text>
    <text x="300" y="27" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">
      Tryggere kjøring • Redusert ulykkesrisiko • Bedre miljøbevissthet • Oppdatert kunnskap
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#bdc3c7"/>
    </marker>
  </defs>
</svg>