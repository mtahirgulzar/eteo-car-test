<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#fff0f0" />

  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#a12a2a">Håndtering av Kritiske Situasjoner</text>

  <!-- 1. Plutselig Skrens -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="300" height="150" fill="#fff" stroke="#ccc" rx="15"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Situasjon 1: Plutselig Skrens</text>

    <!-- Bil i skrens -->
    <g transform="translate(30, 50) rotate(15)">
      <rect x="10" y="20" width="60" height="30" fill="#ffcc00" stroke="#333" stroke-width="2" rx="5" />
      <circle cx="25" cy="50" r="8" fill="#333" />
      <circle cx="55" cy="50" r="8" fill="#333" />
    </g>
    <path d="M 50 100 C 100 120, 150 80, 200 100" stroke="#4682b4" stroke-width="3" fill="none" stroke-dasharray="5,5"/>

    <text x="120" y="60" font-family="Arial, sans-serif" font-size="14">1. IKKE panikk.</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="14">2. Se dit du vil.</text>
    <text x="120" y="100" font-family="Arial, sans-serif" font-size="14">3. Korriger mykt.</text>
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="14">4. Løft foten fra pedalene.</text>
  </g>

  <!-- 2. Mister Grep Fullstendig -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="300" height="150" fill="#fff" stroke="#ccc" rx="15"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Situasjon 2: Mister Alt Grep</text>

    <!-- Bil sklir -->
    <g transform="translate(30, 60)">
      <rect x="10" y="20" width="60" height="30" fill="#ffcc00" stroke="#333" stroke-width="2" rx="5" />
      <circle cx="25" cy="50" r="8" fill="#333" />
      <circle cx="55" cy="50" r="8" fill="#333" />
      <path d="M 20 60 C 30 70, 40 60, 50 70" stroke="#4682b4" stroke-width="2" fill="none"/>
      <path d="M 50 60 C 60 70, 70 60, 80 70" stroke="#4682b4" stroke-width="2" fill="none"/>
    </g>

    <text x="120" y="60" font-family="Arial, sans-serif" font-size="14">1. Løft gassen.</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="14">2. IKKE brems.</text>
    <text x="120" y="100" font-family="Arial, sans-serif" font-size="14">3. Rett opp rattet.</text>
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="14">4. Vent på grep.</text>
  </g>

  <!-- 3. Null Sikt i Tåke -->
  <g transform="translate(200, 260)">
    <rect x="0" y="0" width="300" height="150" fill="#fff" stroke="#ccc" rx="15"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Situasjon 3: Null Sikt (Tåke)</text>

    <!-- Tåke-effekt -->
    <rect x="10" y="40" width="100" height="100" fill="#d3d3d3" opacity="0.8"/>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="48" fill="#fff">?</text>

    <text x="120" y="60" font-family="Arial, sans-serif" font-size="14">1. IKKE stopp på veien.</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="14">2. Finn trygg P-plass.</text>
    <text x="120" y="100" font-family="Arial, sans-serif" font-size="14">3. Varsellys på.</text>
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="14">4. Vurder å forlate bilen.</text>
  </g>

</svg>