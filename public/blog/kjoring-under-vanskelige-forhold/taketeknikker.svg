<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#b0c4de" />

  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#000">Praktisk Tåkekjøring</text>

  <!-- Tåke effekt -->
  <defs>
    <linearGradient id="fogGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(176,196,222,0.5)" />
      <stop offset="100%" style="stop-color:rgba(176,196,222,1)" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#fogGradient)" />

  <!-- Vei -->
  <path d="M 0 450 L 200 200 L 400 200 L 600 450 Z" fill="#696969" />
  <path d="M 210 200 L 300 450" stroke="#ffffff" stroke-width="4" stroke-dasharray="20 15" />
  <line x1="400" y1="200" x2="500" y2="450" stroke="#f0e68c" stroke-width="3" />

  <!-- Riktig bil -->
  <g transform="translate(100, 250)">
    <rect x="10" y="20" width="80" height="40" fill="#228b22" stroke="#000" stroke-width="2" rx="5" />
    <circle cx="30" cy="60" r="10" fill="#000" />
    <circle cx="70" cy="60" r="10" fill="#000" />
    <!-- Nærlys -->
    <path d="M 90 30 L 150 10 L 150 50 Z" fill="rgba(255, 255, 0, 0.4)" />
    <!-- Tåkelys -->
    <path d="M 90 50 L 130 45 L 130 55 Z" fill="rgba(255, 255, 0, 0.6)" />
    <text x="50" y="-5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#228b22" font-weight="bold">RIKTIG</text>
  </g>

  <!-- Feil bil -->
  <g transform="translate(350, 250)">
    <rect x="10" y="20" width="80" height="40" fill="#dc143c" stroke="#000" stroke-width="2" rx="5" />
    <circle cx="30" cy="60" r="10" fill="#000" />
    <circle cx="70" cy="60" r="10" fill="#000" />
    <!-- Fjernlys (feil) -->
    <path d="M 90 30 L 200 0 L 200 60 Z" fill="rgba(255, 255, 255, 0.8)" />
    <line x1="145" y1="-10" x2="165" y2="10" stroke="#dc143c" stroke-width="4"/>
    <line x1="165" y1="-10" x2="145" y2="10" stroke="#dc143c" stroke-width="4"/>
    <text x="50" y="-5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#dc143c" font-weight="bold">FEIL</text>
  </g>

  <!-- Forklaringer -->
  <g transform="translate(20, 80)">
    <rect x="0" y="0" width="250" height="100" fill="rgba(255,255,255,0.9)" stroke="#228b22" rx="10"/>
    <text x="125" y="20" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Belysning:</text>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="14">✓ Nærlys (standard)</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="14">✓ Tåkelys (sikt &lt; 50m)</text>
    <text x="15" y="85" font-family="Arial, sans-serif" font-size="14" fill="#dc143c">✗ ALDRI fjernlys!</text>
  </g>

  <g transform="translate(330, 80)">
    <rect x="0" y="0" width="250" height="100" fill="rgba(255,255,255,0.9)" stroke="#000" rx="10"/>
    <text x="125" y="20" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Navigasjon:</text>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="14">• Følg høyre veikant</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="14">• Bruk veimerking</text>
    <text x="15" y="85" font-family="Arial, sans-serif" font-size="14">• Lytt etter trafikk</text>
  </g>

</svg>