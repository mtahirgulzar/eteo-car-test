<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#eef" />

  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Teknologi &amp; Hjelpemidler</text>

  <!-- Vei med bil -->
  <path d="M 0 400 L 700 400 L 700 300 L 0 300 Z" fill="#999"/>
  <path d="M 0 350 L 700 350" stroke="#fff" stroke-width="3" stroke-dasharray="20 10"/>
  <g transform="translate(300, 240)">
      <rect x="10" y="20" width="80" height="40" fill="#007bff" stroke="#000" stroke-width="2" rx="5" />
      <circle cx="30" cy="60" r="10" fill="#000" />
      <circle cx="70" cy="60" r="10" fill="#000" />
      <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">Moderne Bil</text>
  </g>

  <!-- System 1: ABS -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="150" height="120" fill="#fff" stroke="#ccc" rx="10"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#d9534f">ABS</text>
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Anti-lock Braking</text>
    <circle cx="75" cy="80" r="20" fill="none" stroke="#d9534f" stroke-width="3"/>
    <path d="M65,70 L85,90 M65,90 L85,70" stroke="#d9534f" stroke-width="4"/>
    <text x="75" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Forhindrer hjull√•s</text>
  </g>

  <!-- System 2: ESP/ESC -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="150" height="120" fill="#fff" stroke="#ccc" rx="10"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#f0ad4e">ESP/ESC</text>
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Stabilitetskontroll</text>
    <path d="M35,90 C55,70, 95,70, 115,90" stroke="#f0ad4e" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    <path d="M45,90 C65,75, 85,75, 105,90" stroke="#f0ad4e" stroke-width="3" fill="none"/>
    <text x="75" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Forhindrer skrens</text>
  </g>

  <!-- System 3: ASR/TCS -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="150" height="120" fill="#fff" stroke="#ccc" rx="10"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#5bc0de">ASR/TCS</text>
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Antispinn</text>
    <circle cx="75" cy="80" r="20" fill="#333"/>
    <path d="M75,60 L75,100 M60,80 L90,80" stroke="#fff" stroke-width="3" transform="rotate(45 75 80)"/>
    <path d="M75,60 L75,100 M60,80 L90,80" stroke="#5bc0de" stroke-width="3" transform="rotate(-45 75 80)"/>
    <text x="75" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Bedre akselerasjon</text>
  </g>

  <!-- System 4: Varsling -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="150" height="120" fill="#fff" stroke="#ccc" rx="10"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#28a745">Info</text>
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Veivarsling</text>
    <path d="M45,70 C65,60, 85,90, 105,80" stroke="#28a745" stroke-width="3" fill="none"/>
    <circle cx="45" cy="70" r="5" fill="#28a745"/>
    <circle cx="105" cy="80" r="5" fill="#28a745"/>
    <text x="75" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Sanntidsdata</text>
  </g>

  <text x="350" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#b30000">NB: Teknologi kan ikke oppheve fysikkens lover!</text>

</svg>