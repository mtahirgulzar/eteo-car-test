<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Faktorer som påvirker bremseavstand
  </text>
  
  <!-- Vehicle factors -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    Kjøretøyfaktorer
  </text>
  
  <!-- Tire condition -->
  <g transform="translate(50, 90)">
    <circle cx="50" cy="50" r="40" fill="#34495e"/>
    <circle cx="50" cy="50" r="30" fill="#2c3e50"/>
    <!-- Tread pattern - good -->
    <line x1="30" y1="50" x2="35" y2="50" stroke="#ecf0f1" stroke-width="2"/>
    <line x1="40" y1="50" x2="45" y2="50" stroke="#ecf0f1" stroke-width="2"/>
    <line x1="55" y1="50" x2="60" y2="50" stroke="#ecf0f1" stroke-width="2"/>
    <line x1="65" y1="50" x2="70" y2="50" stroke="#ecf0f1" stroke-width="2"/>
    <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">God dekk</text>
    <text x="50" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Normal bremsevei</text>
  </g>
  
  <!-- Worn tire -->
  <g transform="translate(200, 90)">
    <circle cx="50" cy="50" r="40" fill="#34495e"/>
    <circle cx="50" cy="50" r="30" fill="#2c3e50"/>
    <!-- Minimal tread pattern - worn -->
    <line x1="45" y1="50" x2="47" y2="50" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="53" y1="50" x2="55" y2="50" stroke="#ecf0f1" stroke-width="1"/>
    <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">Slitt dekk</text>
    <text x="50" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">+20-40% bremsevei</text>
  </g>
  
  <!-- Brake condition -->
  <g transform="translate(350, 90)">
    <rect x="20" y="30" width="60" height="40" fill="#e74c3c" rx="5"/>
    <rect x="25" y="35" width="50" height="30" fill="#c0392b" rx="3"/>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">HOT</text>
    <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">Varme bremser</text>
    <text x="50" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Redusert effekt</text>
  </g>
  
  <!-- External factors -->
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e67e22">
    Ytre faktorer
  </text>
  
  <!-- Road gradient -->
  <g transform="translate(500, 90)">
    <path d="M 20 70 L 80 30" stroke="#34495e" stroke-width="8"/>
    <polygon points="75,25 85,30 75,35" fill="#34495e"/>
    <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e67e22" font-weight="bold">Nedoverbakke</text>
    <text x="50" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Lengre bremsevei</text>
  </g>
  
  <!-- Wind -->
  <g transform="translate(650, 90)">
    <path d="M 20 40 Q 30 35 40 40 Q 50 45 60 40 Q 70 35 80 40" stroke="#3498db" stroke-width="3" fill="none"/>
    <path d="M 20 50 Q 30 45 40 50 Q 50 55 60 50 Q 70 45 80 50" stroke="#3498db" stroke-width="3" fill="none"/>
    <path d="M 20 60 Q 30 55 40 60 Q 50 65 60 60 Q 70 55 80 60" stroke="#3498db" stroke-width="3" fill="none"/>
    <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db" font-weight="bold">Medvind</text>
    <text x="50" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Økt bremsevei</text>
  </g>
  
  <!-- Comparison chart -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Påvirkning på bremseavstand (utgangspunkt: 50 km/t på tørr asfalt = 25m)
  </text>
  
  <!-- Base scenario -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="100" height="25" fill="#27ae60"/>
    <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">25m</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ideelle forhold</text>
  </g>
  
  <!-- Wet road -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="160" height="25" fill="#3498db"/>
    <text x="80" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">40m</text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Våt vei</text>
  </g>
  
  <!-- Worn tires -->
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="140" height="25" fill="#e74c3c"/>
    <text x="70" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">35m</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Slitte dekk (tørt)</text>
  </g>
  
  <!-- Downhill -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="130" height="25" fill="#e67e22"/>
    <text x="65" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">32m</text>
    <text x="65" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Nedoverbakke 5%</text>
  </g>
  
  <!-- Combined worst case -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="240" height="25" fill="#8e44ad"/>
    <text x="120" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">60m</text>
    <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kombinerte dårlige forhold</text>
  </g>
  
  <!-- Detailed factors table -->
  <rect x="350" y="250" width="400" height="280" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="550" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Detaljert påvirkning på bremseavstand
  </text>
  
  <!-- Factor list -->
  <text x="370" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Kjøretøyfaktorer:</text>
  <text x="380" y="320" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Dekkmønster &lt; 3mm: +20-40% bremseavstand</text>
  <text x="380" y="335" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Varme bremser: +10-30% bremseavstand</text>
  <text x="380" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Høy vekt/last: +5-15% bremseavstand</text>
  <text x="380" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Dårlig fjæring: +5-10% bremseavstand</text>
  
  <text x="370" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Ytre faktorer:</text>
  <text x="380" y="410" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Nedoverbakke 10%: +25-35% bremseavstand</text>
  <text x="380" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Oppover bakke 10%: -15-25% bremseavstand</text>
  <text x="380" y="440" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Medvind 20 m/s: +10-20% bremseavstand</text>
  <text x="380" y="455" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Kald vei (&lt;0°C): +5-15% bremseavstand</text>
  <text x="380" y="470" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Grovt asfalt: -5-10% bremseavstand</text>
  <text x="380" y="485" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Glatt veibanelege: +10-25% bremseavstand</text>
  
  <!-- Warning box -->
  <rect x="50" y="500" width="700" height="80" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">
    ⚠️ Viktig å huske
  </text>
  <text x="70" y="545" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Flere faktorer kan virke samtidig og forsterke hverandre
  </text>
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Under dårlige forhold kan bremseavstanden dobles eller tredobles
  </text>
  <text x="70" y="575" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Alltid tilpass hastighet til de faktiske forholdene, ikke bare fartsgrensen
  </text>
</svg>