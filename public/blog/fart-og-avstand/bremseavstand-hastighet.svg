<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Bremseavstand ved forskjellige hastigheter</text>
  
  <!-- Road base -->
  <rect x="50" y="350" width="600" height="30" fill="#4a4a4a"/>
  
  <!-- 30 km/t example -->
  <g>
    <rect x="50" y="300" width="50" height="15" rx="3" fill="#27ae60"/>
    <circle cx="65" cy="325" r="6" fill="#2c3e50"/>
    <circle cx="85" cy="325" r="6" fill="#2c3e50"/>
    <text x="75" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">30 km/t</text>
    
    <line x1="110" y1="307" x2="200" y2="307" stroke="#27ae60" stroke-width="4"/>
    <text x="155" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">9m bremseavstand</text>
  </g>
  
  <!-- 50 km/t example -->
  <g>
    <rect x="50" y="250" width="50" height="15" rx="3" fill="#f39c12"/>
    <circle cx="65" cy="275" r="6" fill="#2c3e50"/>
    <circle cx="85" cy="275" r="6" fill="#2c3e50"/>
    <text x="75" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">50 km/t</text>
    
    <line x1="110" y1="257" x2="260" y2="257" stroke="#f39c12" stroke-width="4"/>
    <text x="185" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">25m bremseavstand</text>
  </g>
  
  <!-- 80 km/t example -->
  <g>
    <rect x="50" y="200" width="50" height="15" rx="3" fill="#e67e22"/>
    <circle cx="65" cy="225" r="6" fill="#2c3e50"/>
    <circle cx="85" cy="225" r="6" fill="#2c3e50"/>
    <text x="75" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e67e22">80 km/t</text>
    
    <line x1="110" y1="207" x2="430" y2="207" stroke="#e67e22" stroke-width="4"/>
    <text x="270" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e67e22">64m bremseavstand</text>
  </g>
  
  <!-- 110 km/t example -->
  <g>
    <rect x="50" y="150" width="50" height="15" rx="3" fill="#e74c3c"/>
    <circle cx="65" cy="175" r="6" fill="#2c3e50"/>
    <circle cx="85" cy="175" r="6" fill="#2c3e50"/>
    <text x="75" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">110 km/t</text>
    
    <line x1="110" y1="157" x2="610" y2="157" stroke="#e74c3c" stroke-width="4"/>
    <text x="360" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">121m bremseavstand</text>
  </g>
  
  <!-- Scale markers -->
  <text x="150" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">25m</text>
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">50m</text>
  <text x="300" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">100m</text>
  <text x="450" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">200m</text>
  
  <!-- Formula box -->
  <rect x="450" y="60" width="220" height="70" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="460" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Formel (tørr asfalt):</text>
  <text x="460" y="100" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">Bremseavstand = (v ÷ 10)²</text>
  <text x="460" y="115" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">v = hastighet i km/t</text>
  
  <!-- Warning box -->
  <rect x="50" y="60" width="380" height="70" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">⚠️ Viktig:</text>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="12" fill="#856404">Bremseavstanden øker kvadratisk med hastigheten!</text>
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="12" fill="#856404">Dobbel hastighet = fire ganger lengre bremseavstand</text>
</svg>