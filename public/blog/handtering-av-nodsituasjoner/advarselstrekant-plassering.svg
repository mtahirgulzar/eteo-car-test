<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Riktig plassering av advarselstrekant
  </text>
  
  <!-- Road sections for different scenarios -->
  
  <!-- City driving scenario -->
  <text x="130" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    TETTBYGD STRØK
  </text>
  
  <!-- City road -->
  <rect x="50" y="80" width="160" height="60" fill="#34495e"/>
  <rect x="50" y="105" width="160" height="3" fill="#f1c40f" stroke-dasharray="8,4"/>
  
  <!-- Buildings -->
  <rect x="30" y="50" width="15" height="25" fill="#95a5a6"/>
  <rect x="225" y="50" width="15" height="25" fill="#95a5a6"/>
  
  <!-- Stopped car -->
  <rect x="160" y="95" width="35" height="20" fill="#e74c3c" rx="3"/>
  <circle cx="170" cy="120" r="5" fill="#2c3e50"/>
  <circle cx="185" cy="120" r="5" fill="#2c3e50"/>
  
  <!-- Warning triangle at 50m -->
  <polygon points="100,105 107,95 93,95" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e67e22" font-weight="bold">
    50m
  </text>
  
  <!-- Distance line -->
  <line x1="110" y1="105" x2="160" y2="105" stroke="#e67e22" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Country road scenario -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    LANDEVEI
  </text>
  
  <!-- Country road -->
  <rect x="320" y="80" width="160" height="60" fill="#34495e"/>
  <rect x="320" y="105" width="160" height="3" fill="#f1c40f" stroke-dasharray="8,4"/>
  
  <!-- Trees -->
  <circle cx="310" cy="65" r="8" fill="#27ae60"/>
  <circle cx="490" cy="65" r="8" fill="#27ae60"/>
  
  <!-- Stopped car -->
  <rect x="430" y="95" width="35" height="20" fill="#e74c3c" rx="3"/>
  <circle cx="440" cy="120" r="5" fill="#2c3e50"/>
  <circle cx="455" cy="120" r="5" fill="#2c3e50"/>
  
  <!-- Warning triangle at 150m -->
  <polygon points="280,105 287,95 273,95" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="280" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e67e22" font-weight="bold">
    150m
  </text>
  
  <!-- Distance line -->
  <line x1="290" y1="105" x2="430" y2="105" stroke="#e67e22" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Highway scenario -->
  <text x="670" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    MOTORVEI
  </text>
  
  <!-- Highway -->
  <rect x="590" y="80" width="160" height="60" fill="#34495e"/>
  <rect x="590" y="95" width="160" height="3" fill="#f1c40f"/>
  <rect x="590" y="115" width="160" height="3" fill="#f1c40f"/>
  
  <!-- Highway barriers -->
  <rect x="570" y="80" width="5" height="60" fill="#95a5a6"/>
  <rect x="765" y="80" width="5" height="60" fill="#95a5a6"/>
  
  <!-- Stopped car on emergency lane -->
  <rect x="700" y="95" width="35" height="20" fill="#e74c3c" rx="3"/>
  <circle cx="710" cy="120" r="5" fill="#2c3e50"/>
  <circle cx="725" cy="120" r="5" fill="#2c3e50"/>
  
  <!-- Warning triangle at 200m -->
  <polygon points="500,105 507,95 493,95" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="500" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e67e22" font-weight="bold">
    200m
  </text>
  
  <!-- Distance line -->
  <line x1="510" y1="105" x2="700" y2="105" stroke="#e67e22" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Instructions section -->
  <rect x="50" y="170" width="700" height="180" fill="#ecf0f1" rx="10"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Viktige regler for advarselstrekant
  </text>
  
  <!-- Left column -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    KORREKT BRUK ✓
  </text>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Plassér på samme side av veien som kjøretøyet
  </text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Sett opp så snart som mulig etter stansing
  </text>
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Gå alltid på siden vekk fra trafikken
  </text>
  <text x="80" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Bruk refleksvest når du setter opp trekanten
  </text>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Plassér trekanten godt synlig fra trafikken
  </text>
  <text x="80" y="315" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Ta med trekanten når du forlater stedet
  </text>
  
  <!-- Right column -->
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    VANLIGE FEIL ✗
  </text>
  <text x="480" y="240" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • For kort avstand til kjøretøyet
  </text>
  <text x="480" y="255" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Plassering på feil side av veien
  </text>
  <text x="480" y="270" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Gå ut i trafikken uten refleksvest
  </text>
  <text x="480" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Trekant skjult bak kurver eller bakketopper
  </text>
  <text x="480" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Glemme å ta med trekanten ved avreise
  </text>
  <text x="480" y="315" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Ikke aktivere nødblink på kjøretøyet
  </text>
  
  <!-- Bottom section - Safety equipment -->
  <rect x="50" y="370" width="700" height="200" fill="#ffffff" rx="10" stroke="#bdc3c7"/>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Obligatorisk sikkerhetsutstyr ved nødstans
  </text>
  
  <!-- Reflective vest illustration -->
  <rect x="150" y="410" width="40" height="60" fill="#f39c12" rx="5"/>
  <rect x="155" y="415" width="30" height="10" fill="#e67e22"/>
  <rect x="155" y="455" width="30" height="10" fill="#e67e22"/>
  <text x="170" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Refleksvest
  </text>
  <text x="170" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    (Obligatorisk for fører)
  </text>
  
  <!-- Warning triangle illustration -->
  <polygon points="400,425 415,455 385,455" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
  <polygon points="400,435 407,447 393,447" fill="#e74c3c"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Advarselstrekant
  </text>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    (Obligatorisk utstyr)
  </text>
  
  <!-- First aid kit illustration -->
  <rect x="610" y="420" width="40" height="30" fill="#e74c3c" rx="3"/>
  <rect x="625" y="410" width="10" height="10" fill="#ffffff"/>
  <line x1="630" y1="412" x2="630" y2="418" stroke="#e74c3c" stroke-width="2"/>
  <line x1="627" y1="415" x2="633" y2="415" stroke="#e74c3c" stroke-width="2"/>
  <text x="630" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Førstehjelpsutstyr
  </text>
  <text x="630" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    (Obligatorisk utstyr)
  </text>
  
  <!-- Key reminder -->
  <rect x="50" y="520" width="700" height="60" fill="#e8f5e8" rx="5" stroke="#27ae60"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    HUSK: Sikkerhet først!
  </text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Ta alltid på refleksvest før du går ut av kjøretøyet. Gå ut på siden vekk fra trafikken.
  </text>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Plassér advarselstrekanten så andre trafikanter får god tid til å reagere.
  </text>
</svg>