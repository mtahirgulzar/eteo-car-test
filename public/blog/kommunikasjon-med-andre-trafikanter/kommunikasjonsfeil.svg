<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="correctGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#E74C3C">
    Vanlige kommunikasjonsfeil og konsekvenser
  </text>
  
  <!-- Error 1: No signal -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E74C3C">
    1. Manglende signalbruk
  </text>
  
  <!-- Wrong scenario -->
  <rect x="50" y="80" width="180" height="100" rx="5" fill="#FADBD8" stroke="#E74C3C" stroke-width="2"/>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C0392B">
    FEIL:
  </text>
  
  <!-- Car without signal -->
  <rect x="80" y="110" width="50" height="25" rx="3" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
  <circle cx="90" cy="145" r="4" fill="#2C3E50"/>
  <circle cx="120" cy="145" r="4" fill="#2C3E50"/>
  <!-- No signal indicator -->
  <circle cx="75" cy="120" r="6" fill="#95A5A6"/>
  <line x1="72" y1="117" x2="78" y2="123" stroke="#E74C3C" stroke-width="2"/>
  <line x1="78" y1="117" x2="72" y2="123" stroke="#E74C3C" stroke-width="2"/>
  
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    Glemmer blinklys ved sving
  </text>
  
  <!-- Correct scenario -->
  <rect x="250" y="80" width="180" height="100" rx="5" fill="#D5EDDA" stroke="#27AE60" stroke-width="2"/>
  <text x="260" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27AE60">
    RIKTIG:
  </text>
  
  <!-- Car with signal -->
  <rect x="280" y="110" width="50" height="25" rx="3" fill="#27AE60" stroke="#229954" stroke-width="1"/>
  <circle cx="290" cy="145" r="4" fill="#2C3E50"/>
  <circle cx="320" cy="145" r="4" fill="#2C3E50"/>
  <!-- Signal indicator -->
  <circle cx="275" cy="120" r="6" fill="#F39C12"/>
  <polygon points="270,120 275,115 280,120 275,125" fill="#F1C40F"/>
  
  <text x="260" y="165" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    Tydelig blinklys i god tid
  </text>
  
  <!-- Consequence box -->
  <rect x="450" y="80" width="200" height="100" rx="5" fill="#FEF2F2" stroke="#F87171" stroke-width="1"/>
  <text x="460" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#DC2626">
    Konsekvenser:
  </text>
  <text x="460" y="115" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Påkjørsel eller møteulykke
  </text>
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Bot: 1.700 kr + 1 prikkpoeng
  </text>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Økt risiko for trafikkulykker
  </text>
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Forsikringskonsekvenser
  </text>
  
  <!-- Error 2: Too late signaling -->
  <line x1="50" y1="200" x2="750" y2="200" stroke="#BDC3C7" stroke-width="1"/>
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E74C3C">
    2. For sen signalering
  </text>
  
  <!-- Timeline illustration -->
  <line x1="80" y1="270" x2="380" y2="270" stroke="#34495E" stroke-width="3"/>
  
  <!-- Wrong timing -->
  <circle cx="350" cy="270" r="8" fill="#E74C3C"/>
  <text x="350" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E74C3C">
    Signal
  </text>
  <circle cx="370" cy="270" r="8" fill="#E74C3C"/>
  <text x="370" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E74C3C">
    Sving
  </text>
  <text x="360" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C">
    FEIL: &lt; 1 sek
  </text>
  
  <!-- Correct timing -->
  <line x1="450" y1="270" x2="750" y2="270" stroke="#34495E" stroke-width="3"/>
  <circle cx="550" cy="270" r="8" fill="#27AE60"/>
  <text x="550" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#27AE60">
    Signal
  </text>
  <circle cx="720" cy="270" r="8" fill="#27AE60"/>
  <text x="720" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#27AE60">
    Sving
  </text>
  <text x="635" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">
    RIKTIG: 3+ sek
  </text>
  
  <!-- Error 3: Contradictory signals -->
  <line x1="50" y1="320" x2="750" y2="320" stroke="#BDC3C7" stroke-width="1"/>
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E74C3C">
    3. Motstridende signaler
  </text>
  
  <!-- Confused situation -->
  <rect x="100" y="360" width="600" height="80" fill="#F8F9FA" stroke="#95A5A6" stroke-width="1"/>
  
  <!-- Car with wrong signal -->
  <rect x="150" y="380" width="60" height="30" rx="5" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
  <circle cx="165" cy="420" r="6" fill="#2C3E50"/>
  <circle cx="195" cy="420" r="6" fill="#2C3E50"/>
  
  <!-- Right signal blinking -->
  <circle cx="215" cy="390" r="5" fill="#F39C12"/>
  <text x="230" y="395" font-family="Arial, sans-serif" font-size="8" fill="#F39C12">
    Høyre signal
  </text>
  
  <!-- But turning left -->
  <path d="M 150 395 Q 120 380 90 395" stroke="#E74C3C" stroke-width="3" fill="none" marker-end="url(#arrowLeft)"/>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="8" fill="#E74C3C">
    Svinger venstre!
  </text>
  
  <!-- Confused other driver -->
  <rect x="300" y="380" width="60" height="30" rx="5" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
  <circle cx="315" cy="420" r="6" fill="#2C3E50"/>
  <circle cx="345" cy="420" r="6" fill="#2C3E50"/>
  <text x="330" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C">
    ???
  </text>
  
  <!-- Prevention tips -->
  <rect x="450" y="360" width="220" height="80" rx="5" fill="#E8F5E8" stroke="#27AE60" stroke-width="1"/>
  <text x="460" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27AE60">
    Forebygging:
  </text>
  <text x="460" y="395" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Dobbelsjekk signal før manøver
  </text>
  <text x="460" y="410" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Slå av signal fra forrige manøver
  </text>
  <text x="460" y="425" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Vær konsekvent i signalbruken
  </text>
  
  <!-- Statistics box -->
  <rect x="100" y="460" width="250" height="80" rx="5" fill="#FDF2E9" stroke="#E67E22" stroke-width="2"/>
  <text x="110" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D35400">
    Statistikk - Kommunikasjonsfeil:
  </text>
  <text x="110" y="495" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    • 25% av alle trafikkulykker skyldes
  </text>
  <text x="110" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
      manglende eller feil kommunikasjon
  </text>
  <text x="110" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    • 60% av alle signalbrudd skjer i kryss
  </text>
  
  <!-- Solutions box -->
  <rect x="400" y="460" width="300" height="80" rx="5" fill="#EBF5FB" stroke="#3498DB" stroke-width="2"/>
  <text x="410" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980B9">
    Løsninger for bedre kommunikasjon:
  </text>
  <text x="410" y="495" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Øv på bevisst signalering hver dag
  </text>
  <text x="410" y="510" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Bruk sjekkliste før komplekse manøvrer
  </text>
  <text x="410" y="525" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Søk øyekontakt for å bekrefte forståelse
  </text>
  
  <!-- Bottom warning -->
  <rect x="150" y="560" width="500" height="30" rx="10" fill="#FADBD8" stroke="#E74C3C" stroke-width="2"/>
  <text x="400" y="578" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C0392B">
    Husk: God kommunikasjon kan redde liv - både ditt eget og andres!
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowLeft" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#E74C3C"/>
    </marker>
  </defs>
</svg>