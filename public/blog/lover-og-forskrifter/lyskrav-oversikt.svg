<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">Lyskrav for kjøretøy - Oversikt</text>
  
  <!-- Time indicator -->
  <rect x="50" y="50" width="700" height="40" fill="#34495e" rx="5"/>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Døgnets lyskrav - når skal hvilket lys brukes?</text>
  
  <!-- Day section -->
  <rect x="50" y="110" width="150" height="200" fill="#f1c40f" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="125" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">DAGSLYS</text>
  <text x="125" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Soloppgang til</text>
  <text x="125" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">solnedgang</text>
  
  <!-- Car with daylight -->
  <g transform="translate(75, 185)">
    <rect x="15" y="10" width="70" height="25" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
    <!-- Daytime running lights -->
    <circle cx="20" cy="22" r="3" fill="#ffffff" stroke="#ecf0f1"/>
    <circle cx="80" cy="22" r="3" fill="#ff6b6b" stroke="#e74c3c"/>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">Dagkjøringslys</text>
    <text x="50" y="62" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">eller nærlys</text>
  </g>
  
  <text x="125" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">• Dagkjøringslys</text>
  <text x="125" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">eller nærlys</text>
  
  <!-- Dusk/Dawn section -->
  <rect x="220" y="110" width="150" height="200" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
  <text x="295" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SKUMRING</text>
  <text x="295" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">30 min før</text>
  <text x="295" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">solnedgang/oppgang</text>
  
  <!-- Car with dusk lights -->
  <g transform="translate(245, 185)">
    <rect x="15" y="10" width="70" height="25" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
    <!-- Dusk lights -->
    <circle cx="20" cy="22" r="4" fill="#f1c40f" stroke="#f39c12"/>
    <circle cx="80" cy="22" r="3" fill="#ff6b6b" stroke="#e74c3c"/>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Nærlys påkrevd</text>
  </g>
  
  <text x="295" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Nærlys påkrevd</text>
  <text x="295" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Fjernlys hvis mulig</text>
  
  <!-- Night section -->
  <rect x="390" y="110" width="150" height="200" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="5"/>
  <text x="465" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">MØRKE</text>
  <text x="465" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Solnedgang til</text>
  <text x="465" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">soloppgang</text>
  
  <!-- Car with night lights -->
  <g transform="translate(415, 185)">
    <rect x="15" y="10" width="70" height="25" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
    <!-- Night lights -->
    <circle cx="20" cy="22" r="5" fill="#ffffff" stroke="#ecf0f1" stroke-width="2"/>
    <circle cx="80" cy="22" r="3" fill="#ff6b6b" stroke="#e74c3c"/>
    <!-- Light beam -->
    <path d="M 20 22 L 5 15 L 5 29 Z" fill="#f1c40f" opacity="0.7"/>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Nærlys/fjernlys</text>
  </g>
  
  <text x="465" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Nærlys minimum</text>
  <text x="465" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Fjernlys når mulig</text>
  
  <!-- Bad weather section -->
  <rect x="560" y="110" width="150" height="200" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="635" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DÅRLIG VÆR</text>
  <text x="635" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Tåke, regn,</text>
  <text x="635" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">snøfall</text>
  
  <!-- Car with fog lights -->
  <g transform="translate(585, 185)">
    <rect x="15" y="10" width="70" height="25" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
    <!-- Weather lights -->
    <circle cx="20" cy="22" r="4" fill="#f1c40f" stroke="#f39c12"/>
    <circle cx="80" cy="22" r="3" fill="#ff6b6b" stroke="#e74c3c"/>
    <!-- Fog light -->
    <circle cx="50" cy="35" r="2" fill="#ffffff" stroke="#ecf0f1"/>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Nærlys + tåkelys</text>
  </g>
  
  <text x="635" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Nærlys påkrevd</text>
  <text x="635" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Tåkelys tillatt</text>
  
  <!-- Signal lights section -->
  <rect x="50" y="330" width="700" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Signallys og spesiallys</text>
  
  <!-- Blinkers -->
  <g transform="translate(100, 365)">
    <rect x="0" y="0" width="100" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">BLINKLYS</text>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Svinging</text>
    <text x="50" y="47" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Feltskifte</text>
    <text x="50" y="57" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Parkering</text>
  </g>
  
  <!-- Hazard lights -->
  <g transform="translate(220, 365)">
    <rect x="0" y="0" width="100" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3"/>
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">VARSEL-</text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">BLINKLYS</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Stopp på veien</text>
    <text x="50" y="57" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Nødsituasjon</text>
  </g>
  
  <!-- Brake lights -->
  <g transform="translate(340, 365)">
    <rect x="0" y="0" width="100" height="60" fill="#c0392b" stroke="#a93226" stroke-width="1" rx="3"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">BREMSELYS</text>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Automatisk ved</text>
    <text x="50" y="47" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">bremsing</text>
    <text x="50" y="57" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Rødt lys</text>
  </g>
  
  <!-- Reverse lights -->
  <g transform="translate(460, 365)">
    <rect x="0" y="0" width="100" height="60" fill="#ffffff" stroke="#ecf0f1" stroke-width="1" rx="3"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">RYGGELYS</text>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">Automatisk ved</text>
    <text x="50" y="47" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">rygging</text>
    <text x="50" y="57" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c3e50">Hvitt lys</text>
  </g>
  
  <!-- Position lights -->
  <g transform="translate(580, 365)">
    <rect x="0" y="0" width="100" height="60" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="3"/>
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">POSITIONS-</text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">LYS</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Parkering</text>
    <text x="50" y="57" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Svakt lys</text>
  </g>
  
  <!-- Important rules -->
  <rect x="100" y="470" width="600" height="100" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Viktige lysregler</text>
  
  <text x="400" y="515" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• Fjernlys: Dimmes når du møter eller følger andre innen 150 meter</text>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• Tåkelys: Kun ved tåke, kraftig regn eller snøfall - ikke vanlig mørke</text>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• Blinklys: Start i god tid før svinging/feltskifte, slå av etter manøver</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• Defekte lys må repareres umiddelbart - kjøring forbudt ved alvorlige feil</text>
</svg>