<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Norsk trafikklovverk - hierarki</text>
  
  <!-- Level 1: Constitutional Level -->
  <rect x="300" y="60" width="200" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">GRUNNLOV</text>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Grunnleggende rettigheter</text>
  
  <!-- Arrow down -->
  <path d="M 400 120 L 400 140" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Level 2: Laws -->
  <rect x="200" y="150" width="400" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">VEGTRAFIKKLOVEN</text>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Overordnede prinsipper og hjemmel for forskrifter</text>
  
  <!-- Arrow down -->
  <path d="M 400 210 L 400 230" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Level 3: Regulations -->
  <rect x="50" y="240" width="150" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="125" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Forskrift om</text>
  <text x="125" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">kjørende trafikk</text>
  <text x="125" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Vikeplikt, fart,</text>
  <text x="125" y="312" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">overtaking</text>
  
  <rect x="220" y="240" width="150" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="295" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Forskrift om</text>
  <text x="295" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">bruk av kjøretøy</text>
  <text x="295" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Tekniske krav,</text>
  <text x="295" y="312" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">lys, dekk</text>
  
  <rect x="390" y="240" width="150" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="465" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Forskrift om</text>
  <text x="465" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">førerkort</text>
  <text x="465" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Kompetanse,</text>
  <text x="465" y="312" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">klasser</text>
  
  <rect x="560" y="240" width="150" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="635" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Forskrift om</text>
  <text x="635" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">håndheving</text>
  <text x="635" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Kontroll,</text>
  <text x="635" y="312" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">sanksjoner</text>
  
  <!-- Arrows from law to regulations -->
  <path d="M 320 210 L 125 240" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 380 210 L 295 240" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 420 210 L 465 240" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 480 210 L 635 240" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow down to implementation -->
  <path d="M 400 320 L 400 340" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Level 4: Implementation -->
  <rect x="150" y="350" width="500" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">PRAKTISK GJENNOMFØRING</text>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Statens vegvesen • Politiet • Påtalemyndigheten</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Kontroll • Sanksjoner • Håndhevelse</text>
  
  <!-- Final arrow -->
  <path d="M 400 430 L 400 450" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Bottom level -->
  <rect x="250" y="450" width="300" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">TRYGG OG LOVLYDIG TRAFIKK</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>