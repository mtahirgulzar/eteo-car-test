<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">Internasjonale avtaler og EU-regelverk</text>
  
  <!-- Norway in center -->
  <circle cx="400" cy="250" r="60" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">NORGE</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Gjennom</text>
  <text x="400" y="268" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">EØS-avtalen</text>
  
  <!-- Vienna Convention -->
  <rect x="50" y="100" width="150" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="125" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">WIEN-</text>
  <text x="125" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">KONVENSJONEN</text>
  <text x="125" y="160" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Gjensidig anerkjennelse</text>
  <text x="125" y="172" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">av førerkort</text>
  
  <!-- EU Directives -->
  <rect x="600" y="100" width="150" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="675" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">EU-</text>
  <text x="675" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">DIREKTIVER</text>
  <text x="675" y="160" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Harmoniserte tekniske</text>
  <text x="675" y="172" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">krav til kjøretøy</text>
  
  <!-- Digital Tachograph -->
  <rect x="50" y="350" width="150" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="125" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">DIGITALE</text>
  <text x="125" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">TACHOGRAFER</text>
  <text x="125" y="410" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Yrkessjåfører</text>
  <text x="125" y="422" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Godstransport</text>
  
  <!-- Cross-border enforcement -->
  <rect x="600" y="350" width="150" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="675" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CROSS-BORDER</text>
  <text x="675" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ENFORCEMENT</text>
  <text x="675" y="410" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Forfølging på tvers</text>
  <text x="675" y="422" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">av grenser</text>
  
  <!-- Connection lines -->
  <line x1="200" y1="140" x2="340" y2="210" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="600" y1="140" x2="460" y2="210" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="200" y1="390" x2="340" y2="290" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="600" y1="390" x2="460" y2="290" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- Central information box -->
  <rect x="250" y="180" width="300" height="140" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">EØS-avtalens betydning</text>
  
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">• Norske førerkort gjelder i hele EØS</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">• Europeiske førerkort gjelder i Norge</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">• Felles tekniske standarder</text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">• Informasjonsutveksling mellom land</text>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">• Sanksjoner kan forfølges over grenser</text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">• Felles krav til yrkessjåfører</text>
  
  <!-- Practical examples -->
  <rect x="250" y="50" width="300" height="120" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Praktiske eksempler</text>
  
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Kan kjøre med norsk førerkort i hele Europa</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Fartsbøter fra utlandet kan kreves inn i Norge</text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Yrkessjåfører må følge EU-regler for hvile</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Tekniske krav til biler er harmonisert</text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Forsikring gjelder i hele EØS-området</text>
</svg>