<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Tidslinje for prikker og sperrefrist -->
  <line x1="50" y1="60" x2="550" y2="60" stroke="#333" stroke-width="2" />
  <!-- Milepæler -->
  <circle cx="150" cy="60" r="6" fill="#0074D9" />
  <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">2 prikker</text>
  <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0074D9">Forlenget prøvetid</text>

  <circle cx="250" cy="60" r="6" fill="#0074D9" />
  <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">3 prikker</text>
  <text x="250" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0074D9">Tap av førerkort</text>

  <circle cx="350" cy="60" r="6" fill="#0074D9" />
  <text x="350" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">8 prikker</text>
  <text x="350" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0074D9">Sperrefrist 6 mnd</text>

  <circle cx="450" cy="60" r="6" fill="#0074D9" />
  <text x="450" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">12 prikker</text>
  <text x="450" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0074D9">Sperrefrist 1 år</text>
</svg>
