<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EAF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5CAE9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303F9F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#futureGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1A237E">
    Fremtidens Miljøvennlige Transport
  </text>
  
  <!-- Smart road with embedded wireless charging -->
  <rect x="0" y="450" width="800" height="100" fill="#616161"/>
  <rect x="380" y="460" width="40" height="80" fill="#FFD600" opacity="0.6"/>
  
  <!-- Wireless charging coils in road -->
  <ellipse cx="200" cy="500" rx="30" ry="8" fill="#00E676" opacity="0.8"/>
  <ellipse cx="400" cy="500" rx="30" ry="8" fill="#00E676" opacity="0.8"/>
  <ellipse cx="600" cy="500" rx="30" ry="8" fill="#00E676" opacity="0.8"/>
  
  <!-- Smart traffic lights -->
  <rect x="100" y="350" width="20" height="60" fill="#424242"/>
  <circle cx="110" cy="370" r="8" fill="#4CAF50"/>
  <circle cx="110" cy="390" r="8" fill="#FFD600"/>
  <circle cx="110" cy="410" r="8" fill="#666"/>
  
  <rect x="680" y="350" width="20" height="60" fill="#424242"/>
  <circle cx="690" cy="370" r="8" fill="#4CAF50"/>
  <circle cx="690" cy="390" r="8" fill="#666"/>
  <circle cx="690" cy="410" r="8" fill="#666"/>
  
  <!-- Communication signals -->
  <g>
    <path d="M110 360 Q150 340 200 350" stroke="#2196F3" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
    <circle cx="180" cy="345" r="3" fill="#2196F3"/>
    <circle cx="160" cy="350" r="2" fill="#2196F3"/>
    <circle cx="140" cy="355" r="1" fill="#2196F3"/>
  </g>
  
  <!-- Autonomous vehicles in convoy (platooning) -->
  <g transform="translate(150, 420)">
    <!-- First car -->
    <path d="M0 30 Q-10 20 0 10 L20 10 Q30 8 40 10 L80 10 Q90 8 100 10 L120 10 Q130 20 120 30 L110 30 Q108 40 100 40 L80 40 Q70 42 60 40 L40 40 Q30 42 20 40 L10 40 Q2 40 0 30 Z" 
          fill="#3F51B5" stroke="#303F9F" stroke-width="2"/>
    <circle cx="25" cy="40" r="8" fill="#263238"/>
    <circle cx="95" cy="40" r="8" fill="#263238"/>
    <!-- Autonomous indicator -->
    <circle cx="60" cy="25" r="5" fill="#00E676"/>
    <text x="60" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">A</text>
  </g>
  
  <g transform="translate(300, 420)">
    <!-- Second car -->
    <path d="M0 30 Q-10 20 0 10 L20 10 Q30 8 40 10 L80 10 Q90 8 100 10 L120 10 Q130 20 120 30 L110 30 Q108 40 100 40 L80 40 Q70 42 60 40 L40 40 Q30 42 20 40 L10 40 Q2 40 0 30 Z" 
          fill="#3F51B5" stroke="#303F9F" stroke-width="2"/>
    <circle cx="25" cy="40" r="8" fill="#263238"/>
    <circle cx="95" cy="40" r="8" fill="#263238"/>
    <!-- Autonomous indicator -->
    <circle cx="60" cy="25" r="5" fill="#00E676"/>
    <text x="60" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">A</text>
  </g>
  
  <g transform="translate(450, 420)">
    <!-- Third car -->
    <path d="M0 30 Q-10 20 0 10 L20 10 Q30 8 40 10 L80 10 Q90 8 100 10 L120 10 Q130 20 120 30 L110 30 Q108 40 100 40 L80 40 Q70 42 60 40 L40 40 Q30 42 20 40 L10 40 Q2 40 0 30 Z" 
          fill="#3F51B5" stroke="#303F9F" stroke-width="2"/>
    <circle cx="25" cy="40" r="8" fill="#263238"/>
    <circle cx="95" cy="40" r="8" fill="#263238"/>
    <!-- Autonomous indicator -->
    <circle cx="60" cy="25" r="5" fill="#00E676"/>
    <text x="60" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">A</text>
  </g>
  
  <!-- V2X Communication lines -->
  <path d="M270 440 Q300 430 330 440" stroke="#00E676" stroke-width="2" fill="none"/>
  <path d="M420 440 Q450 430 480 440" stroke="#00E676" stroke-width="2" fill="none"/>
  
  <!-- Hydrogen fuel cell vehicle -->
  <g transform="translate(50, 250)">
    <path d="M0 30 Q-10 20 0 10 L20 10 Q30 8 40 10 L100 10 Q110 8 120 10 L140 10 Q150 20 140 30 L130 30 Q128 40 120 40 L100 40 Q90 42 80 40 L40 40 Q30 42 20 40 L10 40 Q2 40 0 30 Z" 
          fill="#00BCD4" stroke="#00838F" stroke-width="2"/>
    <circle cx="30" cy="40" r="8" fill="#263238"/>
    <circle cx="110" cy="40" r="8" fill="#263238"/>
    <!-- H2 symbol -->
    <text x="70" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">H₂</text>
    <!-- Vapor cloud (water emission) -->
    <ellipse cx="150" cy="35" rx="8" ry="4" fill="white" opacity="0.8"/>
    <ellipse cx="158" cy="32" rx="6" ry="3" fill="white" opacity="0.6"/>
    <ellipse cx="164" cy="38" rx="4" ry="2" fill="white" opacity="0.4"/>
    
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00838F">
      Hydrogenbil
    </text>
  </g>
  
  <!-- Flying taxi concept -->
  <g transform="translate(550, 150)">
    <ellipse cx="50" cy="30" rx="60" ry="15" fill="#9C27B0" opacity="0.8"/>
    <rect x="30" y="25" width="40" height="10" fill="#7B1FA2" rx="5"/>
    <!-- Rotors -->
    <ellipse cx="20" cy="20" rx="15" ry="3" fill="#E1BEE7"/>
    <ellipse cx="80" cy="20" rx="15" ry="3" fill="#E1BEE7"/>
    <ellipse cx="20" cy="40" rx="15" ry="3" fill="#E1BEE7"/>
    <ellipse cx="80" cy="40" rx="15" ry="3" fill="#E1BEE7"/>
    
    <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">
      Urban Air Mobility
    </text>
  </g>
  
  <!-- Technology features callouts -->
  
  <!-- Dynamic speed limits -->
  <rect x="200" y="80" width="180" height="60" fill="white" stroke="#FF9800" stroke-width="2" rx="8"/>
  <text x="290" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">
    Dynamiske Fartsgrenser
  </text>
  <text x="290" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#F57C00">
    Optimaliserer trafikkflyt og
  </text>
  <text x="290" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#F57C00">
    reduserer drivstofforbruk
  </text>
  
  <!-- V2X Communication -->
  <rect x="450" y="80" width="180" height="60" fill="white" stroke="#4CAF50" stroke-width="2" rx="8"/>
  <text x="540" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">
    V2X Kommunikasjon
  </text>
  <text x="540" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#388E3C">
    Biler kommuniserer med alt
  </text>
  <text x="540" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#388E3C">
    for koordinert kjøring
  </text>
  
  <!-- Platooning info -->
  <rect x="250" y="320" width="180" height="60" fill="white" stroke="#2196F3" stroke-width="2" rx="8"/>
  <text x="340" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">
    Autonome Konvoier
  </text>
  <text x="340" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976D2">
    Reduserer vindmotstand og
  </text>
  <text x="340" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976D2">
    optimaliserer energibruk
  </text>
  
  <!-- Wireless charging info -->
  <rect x="500" y="520" width="180" height="60" fill="white" stroke="#FF5722" stroke-width="2" rx="8"/>
  <text x="590" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF5722">
    Trådløs Lading
  </text>
  <text x="590" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#D84315">
    Lader elbiler under kjøring
  </text>
  <text x="590" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#D84315">
    på smartveier
  </text>
  
  <!-- Connecting lines -->
  <line x1="290" y1="140" x2="110" y2="360" stroke="#FF9800" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="540" y1="140" x2="210" y2="430" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="340" y1="320" x2="360" y2="430" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="590" y1="520" x2="400" y2="470" stroke="#FF5722" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Environmental benefits -->
  <rect x="50" y="560" width="700" height="30" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2" rx="8"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1B5E20">
    Fremtidens transport: Nullutslipp • Optimalisert energibruk • Intelligent koordinering
  </text>
</svg>