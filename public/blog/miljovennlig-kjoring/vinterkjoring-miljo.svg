<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="winterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Winter background -->
  <rect width="800" height="600" fill="url(#winterGradient)"/>
  
  <!-- Snow effect -->
  <circle cx="100" cy="80" r="3" fill="white" opacity="0.8"/>
  <circle cx="200" cy="120" r="2" fill="white" opacity="0.6"/>
  <circle cx="350" cy="60" r="4" fill="white" opacity="0.9"/>
  <circle cx="500" cy="100" r="2" fill="white" opacity="0.7"/>
  <circle cx="650" cy="90" r="3" fill="white" opacity="0.8"/>
  <circle cx="750" cy="110" r="2" fill="white" opacity="0.6"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0D47A1">
    Vinterkjøring og Miljø
  </text>
  
  <!-- Car in winter conditions -->
  <path d="M150 350 Q120 320 140 290 L180 290 Q200 285 220 290 L550 290 Q570 285 590 290 L630 290 Q650 320 620 350 L600 350 Q595 370 575 370 L525 370 Q505 375 485 370 L315 370 Q295 375 275 370 L225 370 Q205 370 200 350 Z" 
        fill="#37474F" stroke="#263238" stroke-width="3"/>
  
  <!-- Snow on car -->
  <ellipse cx="390" cy="280" rx="180" ry="8" fill="white" opacity="0.9"/>
  
  <!-- Winter tires -->
  <circle cx="220" cy="370" r="25" fill="#263238" stroke="#37474F" stroke-width="2"/>
  <circle cx="220" cy="370" r="15" fill="#455A64"/>
  <!-- Tire treads -->
  <line x1="210" y1="360" x2="210" y2="380" stroke="white" stroke-width="2"/>
  <line x1="220" y1="358" x2="220" y2="382" stroke="white" stroke-width="2"/>
  <line x1="230" y1="360" x2="230" y2="380" stroke="white" stroke-width="2"/>
  
  <circle cx="560" cy="370" r="25" fill="#263238" stroke="#37474F" stroke-width="2"/>
  <circle cx="560" cy="370" r="15" fill="#455A64"/>
  <!-- Tire treads -->
  <line x1="550" y1="360" x2="550" y2="380" stroke="white" stroke-width="2"/>
  <line x1="560" y1="358" x2="560" y2="382" stroke="white" stroke-width="2"/>
  <line x1="570" y1="360" x2="570" y2="380" stroke="white" stroke-width="2"/>
  
  <!-- Windows -->
  <path d="M200 290 Q220 270 250 275 L530 275 Q560 270 580 290 L550 290 L230 290 Z" 
        fill="#E1F5FE" stroke="#1565C0" stroke-width="2"/>
  
  <!-- Engine heater -->
  <rect x="80" y="150" width="180" height="80" fill="white" stroke="#FF5722" stroke-width="2" rx="8"/>
  <text x="170" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF5722">
    Motorvarmer
  </text>
  <text x="170" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D84315">
    Reduserer kaldstart
  </text>
  <text x="170" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D84315">
    forbruk med 20%
  </text>
  
  <!-- Heater cable -->
  <path d="M170 230 Q190 250 220 280" stroke="#FF5722" stroke-width="4" fill="none"/>
  <rect x="165" y="225" width="10" height="8" fill="#FF5722"/>
  
  <!-- Cabin heater -->
  <rect x="540" y="150" width="180" height="80" fill="white" stroke="#FF9800" stroke-width="2" rx="8"/>
  <text x="630" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9800">
    Kupevarmer
  </text>
  <text x="630" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#F57C00">
    Forhåndsklimatisering
  </text>
  <text x="630" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#F57C00">
    uten motorstart
  </text>
  
  <!-- Heater cable -->
  <path d="M630 230 Q610 250 580 280" stroke="#FF9800" stroke-width="4" fill="none"/>
  <rect x="625" y="225" width="10" height="8" fill="#FF9800"/>
  
  <!-- Temperature indicators -->
  <rect x="50" y="450" width="150" height="100" fill="white" stroke="#2196F3" stroke-width="2" rx="8"/>
  <text x="125" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">
    Temperatur Effekt
  </text>
  <text x="125" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    -10°C: +25% forbruk
  </text>
  <text x="125" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    -20°C: +35% forbruk
  </text>
  <text x="125" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    Motorvarmer hjelper!
  </text>
  
  <!-- Tire pressure indicator -->
  <rect x="250" y="450" width="150" height="100" fill="white" stroke="#4CAF50" stroke-width="2" rx="8"/>
  <text x="325" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">
    Dekktrykk
  </text>
  <text x="325" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#388E3C">
    Sjekk hyppigere
  </text>
  <text x="325" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#388E3C">
    Kulde senker trykk
  </text>
  <text x="325" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#388E3C">
    Høyere trykk OK
  </text>
  
  <!-- Driving technique -->
  <rect x="450" y="450" width="150" height="100" fill="white" stroke="#9C27B0" stroke-width="2" rx="8"/>
  <text x="525" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">
    Kjøreteknikk
  </text>
  <text x="525" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7B1FA2">
    Gradvis oppvarming
  </text>
  <text x="525" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7B1FA2">
    Jevn akselerasjon
  </text>
  <text x="525" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7B1FA2">
    5-10 min forsiktig
  </text>
  
  <!-- Winter safety tip -->
  <rect x="600" y="450" width="150" height="100" fill="white" stroke="#FF5722" stroke-width="2" rx="8"/>
  <text x="675" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF5722">
    Sikkerhet &amp; Miljø
  </text>
  <text x="675" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D84315">
    Glatte veier krever
  </text>
  <text x="675" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D84315">
    jevn kjøring
  </text>
  <text x="675" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D84315">
    = Miljøvennlig
  </text>
  
  <!-- Snow flakes for decoration -->
  <g transform="translate(300, 120)">
    <path d="M0,-8 L0,8 M-8,0 L8,0 M-6,-6 L6,6 M-6,6 L6,-6" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(500, 160)">
    <path d="M0,-6 L0,6 M-6,0 L6,0 M-4,-4 L4,4 M-4,4 L4,-4" stroke="white" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Thermometer illustration -->
  <rect x="370" y="400" width="20" height="80" fill="white" stroke="#2196F3" stroke-width="2" rx="10"/>
  <circle cx="380" cy="485" r="12" fill="#2196F3"/>
  <rect x="375" y="460" width="10" height="25" fill="#2196F3"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">-15°C</text>
</svg>