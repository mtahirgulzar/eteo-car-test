<svg width="480" height="320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="480" height="320" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="240" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c5530">
    Dekktrykk og miljøpåvirkning
  </text>
  
  <!-- Tire comparison -->
  <!-- Correct pressure tire -->
  <g transform="translate(80, 80)">
    <!-- Tire -->
    <ellipse cx="30" cy="40" rx="25" ry="35" fill="#424242" stroke="#212121" stroke-width="2"/>
    <ellipse cx="30" cy="40" rx="15" ry="25" fill="#757575"/>
    <!-- Rim -->
    <circle cx="30" cy="40" r="12" fill="#CFD8DC" stroke="#90A4AE" stroke-width="1"/>
    
    <!-- Ground contact -->
    <rect x="15" y="73" width="30" height="4" fill="#8BC34A" rx="2"/>
    
    <!-- Pressure indicator -->
    <text x="30" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E7D32">
      Riktig trykk
    </text>
    <text x="30" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
      2.3 bar
    </text>
    
    <!-- Check mark -->
    <g transform="translate(50, 30)">
      <circle cx="0" cy="0" r="8" fill="#4CAF50"/>
      <path d="M -3 0 L -1 2 L 3 -2" stroke="white" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Low pressure tire -->
  <g transform="translate(200, 80)">
    <!-- Tire (flattened) -->
    <ellipse cx="30" cy="40" rx="28" ry="30" fill="#424242" stroke="#212121" stroke-width="2"/>
    <ellipse cx="30" cy="40" rx="18" ry="20" fill="#757575"/>
    <!-- Rim -->
    <circle cx="30" cy="40" r="12" fill="#CFD8DC" stroke="#90A4AE" stroke-width="1"/>
    
    <!-- Ground contact (wider) -->
    <rect x="10" y="68" width="40" height="6" fill="#FF9800" rx="3"/>
    
    <!-- Pressure indicator -->
    <text x="30" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57C00">
      Lavt trykk
    </text>
    <text x="30" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F57C00">
      1.8 bar
    </text>
    
    <!-- Warning sign -->
    <g transform="translate(50, 30)">
      <circle cx="0" cy="0" r="8" fill="#FF9800"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">!</text>
    </g>
  </g>
  
  <!-- Very low pressure tire -->
  <g transform="translate(320, 80)">
    <!-- Tire (very flat) -->
    <ellipse cx="30" cy="40" rx="32" ry="25" fill="#424242" stroke="#212121" stroke-width="2"/>
    <ellipse cx="30" cy="40" rx="22" ry="15" fill="#757575"/>
    <!-- Rim -->
    <circle cx="30" cy="40" r="12" fill="#CFD8DC" stroke="#90A4AE" stroke-width="1"/>
    
    <!-- Ground contact (very wide) -->
    <rect x="5" y="63" width="50" height="8" fill="#f44336" rx="4"/>
    
    <!-- Pressure indicator -->
    <text x="30" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C62828">
      Svært lavt
    </text>
    <text x="30" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#C62828">
      1.3 bar
    </text>
    
    <!-- Error sign -->
    <g transform="translate(50, 30)">
      <circle cx="0" cy="0" r="8" fill="#f44336"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">X</text>
    </g>
  </g>
  
  <!-- Impact chart -->
  <g transform="translate(100, 180)">
    <!-- Chart background -->
    <rect x="0" y="0" width="280" height="100" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
    
    <!-- Chart title -->
    <text x="140" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Økt drivstofforbruk ved lavt dekktrykk
    </text>
    
    <!-- Bars -->
    <!-- Correct pressure -->
    <rect x="30" y="60" width="50" height="20" fill="#4CAF50"/>
    <text x="55" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">0%</text>
    <text x="55" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Riktig</text>
    
    <!-- 0.5 bar low -->
    <rect x="90" y="55" width="50" height="25" fill="#FF9800"/>
    <text x="115" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">+3%</text>
    <text x="115" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">-0.5 bar</text>
    
    <!-- 1.0 bar low -->
    <rect x="150" y="45" width="50" height="35" fill="#f44336"/>
    <text x="175" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">+8%</text>
    <text x="175" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">-1.0 bar</text>
    
    <!-- Additional effects -->
    <text x="240" y="50" font-family="Arial, sans-serif" font-size="8" fill="#666">Økt slitasje</text>
    <text x="240" y="60" font-family="Arial, sans-serif" font-size="8" fill="#666">Dårligere grep</text>
    <text x="240" y="70" font-family="Arial, sans-serif" font-size="8" fill="#666">Lengre bremsevei</text>
  </g>
  
  <!-- Tips box -->
  <g transform="translate(50, 290)">
    <rect x="0" y="0" width="380" height="25" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1" rx="3"/>
    <text x="10" y="12" font-family="Arial, sans-serif" font-size="10" fill="#2c5530">
      <tspan font-weight="bold">Miljøtips:</tspan> Sjekk dekktrykk månedlig • Juster etter temperatur • Følg produsentens anbefalinger
    </text>
  </g>
</svg>