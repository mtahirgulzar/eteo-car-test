<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif" style="background-color:#f0f4f8;">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
    <style>
      .title { font-size: 32px; font-weight: bold; fill: #1565C0; text-anchor: middle; }
      .subtitle { font-size: 24px; font-weight: bold; fill: #1976D2; }
      .text-item { font-size: 16px; fill: #333; }
      .icon { fill: #1E88E5; }
    </style>
  </defs>

  <rect x="0" y="0" width="800" height="600" fill="#f0f4f8"/>

  <text x="400" y="50" class="title">Lovverk og Reguleringer for Miljøvennlig Transport</text>

  <!-- Nåværende Reguleringer -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="330" height="450" rx="15" fill="#E3F2FD" stroke="#90CAF9" stroke-width="2"/>
    <text x="165" y="40" class="subtitle" text-anchor="middle">Norske miljøregler for kjøretøy</text>
    
    <g transform="translate(30, 80)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#1976D2"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">EU-utslippsstandarder:</tspan> Som gjelder i Norge.</text>
    </g>
    <g transform="translate(30, 140)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#1976D2"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Miljødifferensierte bompengesatser:</tspan> Som belønner miljøvennlige kjøretøy.</text>
    </g>
    <g transform="translate(30, 200)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#1976D2"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Elbil-fordeler:</tspan> Gratis parkering og tilgang til kollektivfelt.</text>
    </g>
    <g transform="translate(30, 260)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#1976D2"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Krav til utslippsmålinger:</tspan> Ved EU-kontroll.</text>
    </g>
  </g>

  <!-- Fremtidige Reguleringer -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="330" height="450" rx="15" fill="#E3F2FD" stroke="#90CAF9" stroke-width="2"/>
    <text x="165" y="40" class="subtitle" text-anchor="middle">Fremtidige reguleringer</text>
    
    <g transform="translate(30, 80)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#1976D2"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Forbud mot fossilbiler (2025):</tspan> Fra 2025 for nye personbiler.</text>
    </g>
    <g transform="translate(30, 140)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#1976D2"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Strengere utslippskrav:</tspan> For eksisterende kjøretøy.</text>
    </g>
    <g transform="translate(30, 200)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#1976D2"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Utvidede miljøsoner:</tspan> I større byer.</text>
    </g>
    <g transform="translate(30, 260)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#1976D2"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">CO₂-avgifter:</tspan> Basert på faktisk forbruk.</text>
    </g>
  </g>
  
  <text x="400" y="580" font-size="12" fill="#666" text-anchor="middle">Illustrasjon av nåværende og fremtidige lover og regler for miljøvennlig transport i Norge.</text>
</svg>
