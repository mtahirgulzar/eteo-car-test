<svg width="500" height="380" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="380" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c5530">
    Økonomiske fordeler ved miljøvennlig kjøring
  </text>
  
  <!-- Annual savings illustration -->
  <g transform="translate(50, 50)">
    <!-- Savings calculator background -->
    <rect x="0" y="0" width="400" height="120" fill="white" stroke="#4CAF50" stroke-width="2" rx="10"/>
    
    <!-- Calculator title -->
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E7D32">
      Årlige besparelser for gjennomsnittsbil
    </text>
    
    <!-- Distance assumption -->
    <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
      (15,000 km/år, bensinpris 18 kr/liter)
    </text>
    
    <!-- Savings breakdown -->
    <g transform="translate(20, 60)">
      <!-- Fuel savings -->
      <rect x="0" y="0" width="80" height="40" fill="#4CAF50" opacity="0.2" stroke="#4CAF50" stroke-width="1" rx="5"/>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32">
        Drivstoff
      </text>
      <text x="40" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
        5,400 kr
      </text>
      
      <!-- Maintenance savings -->
      <rect x="100" y="0" width="80" height="40" fill="#8BC34A" opacity="0.2" stroke="#8BC34A" stroke-width="1" rx="5"/>
      <text x="140" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#558B2F">
        Vedlikehold
      </text>
      <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#558B2F">
        2,200 kr
      </text>
      
      <!-- Insurance savings -->
      <rect x="200" y="0" width="80" height="40" fill="#CDDC39" opacity="0.2" stroke="#CDDC39" stroke-width="1" rx="5"/>
      <text x="240" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#689F38">
        Forsikring
      </text>
      <text x="240" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#689F38">
        1,500 kr
      </text>
      
      <!-- Total -->
      <rect x="300" y="0" width="80" height="40" fill="#FFC107" opacity="0.3" stroke="#FFC107" stroke-width="2" rx="5"/>
      <text x="340" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F57C00">
        TOTALT
      </text>
      <text x="340" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">
        9,100 kr
      </text>
    </g>
  </g>
  
  <!-- Cost comparison chart -->
  <g transform="translate(50, 190)">
    <!-- Chart background -->
    <rect x="0" y="0" width="400" height="120" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
    
    <!-- Chart title -->
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      Månedlige kjørekostnader sammenligning
    </text>
    
    <!-- Normal driving -->
    <g transform="translate(80, 40)">
      <rect x="0" y="0" width="60" height="60" fill="#FF5722" opacity="0.7"/>
      <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        3,200 kr
      </text>
      <text x="30" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
        Normal kjøring
      </text>
    </g>
    
    <!-- Eco driving -->
    <g transform="translate(260, 40)">
      <rect x="0" y="0" width="60" height="42" fill="#4CAF50" opacity="0.7"/>
      <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        2,440 kr
      </text>
      <text x="30" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
        Miljøvennlig
      </text>
    </g>
    
    <!-- Arrow showing savings -->
    <g transform="translate(180, 60)">
      <path d="M 0 0 L 40 0 L 35 -5 M 40 0 L 35 5" stroke="#4CAF50" stroke-width="2" fill="none"/>
      <text x="20" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32">
        -760 kr
      </text>
    </g>
  </g>
  
  <!-- Long-term benefits -->
  <g transform="translate(50, 330)">
    <!-- Benefits grid -->
    <rect x="0" y="0" width="400" height="40" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1" rx="5"/>
    
    <g transform="translate(10, 15)">
      <!-- Benefit 1 -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#2c5530">
        <tspan font-weight="bold">Høyere videresalgsverdi:</tspan> Godt vedlikeholdte biler beholder verdien bedre
      </text>
      
      <!-- Benefit 2 -->
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#2c5530">
        <tspan font-weight="bold">Lavere reparasjonskostnader:</tspan> Mindre slitasje gir færre kostbare reparasjoner
      </text>
    </g>
  </g>
  
  <!-- Money illustration -->
  <g transform="translate(420, 70)">
    <!-- Coin stack -->
    <g fill="#FFC107" stroke="#F57C00" stroke-width="1">
      <ellipse cx="0" cy="35" rx="12" ry="4"/>
      <ellipse cx="0" cy="30" rx="12" ry="4"/>
      <ellipse cx="0" cy="25" rx="12" ry="4"/>
      <ellipse cx="0" cy="20" rx="12" ry="4"/>
    </g>
    
    <!-- Bills -->
    <g transform="translate(-20, 0)">
      <rect x="0" y="0" width="16" height="10" fill="#4CAF50" rx="1"/>
      <rect x="2" y="5" width="16" height="10" fill="#4CAF50" rx="1"/>
      <rect x="4" y="10" width="16" height="10" fill="#4CAF50" rx="1"/>
    </g>
  </g>
  
  <!-- Key insight -->
  <text x="250" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c5530">
    Miljøvennlig kjøring kan spare deg for opptil 9,000+ kr årlig!
  </text>
</svg>