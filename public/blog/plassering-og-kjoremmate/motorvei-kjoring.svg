<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="350" fill="#f0f8ff"/>
  
  <!-- Main motorway -->
  <rect x="50" y="120" width="400" height="120" fill="#404040"/>
  
  <!-- Lane markings -->
  <line x1="130" y1="120" x2="130" y2="240" stroke="#ffffff" stroke-width="2" stroke-dasharray="8,4"/>
  <line x1="210" y1="120" x2="210" y2="240" stroke="#ffffff" stroke-width="2" stroke-dasharray="8,4"/>
  <line x1="290" y1="120" x2="290" y2="240" stroke="#ffffff" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Road edges -->
  <line x1="50" y1="120" x2="450" y2="120" stroke="#ffffff" stroke-width="4"/>
  <line x1="50" y1="240" x2="450" y2="240" stroke="#ffffff" stroke-width="4"/>
  
  <!-- On-ramp -->
  <path d="M 20 280 Q 50 260 90 240" stroke="#ffffff" stroke-width="4" fill="none"/>
  <rect x="10" y="275" width="80" height="40" fill="#404040"/>
  
  <!-- Off-ramp -->
  <path d="M 370 240 Q 430 260 460 280" stroke="#ffffff" stroke-width="4" fill="none"/>
  <rect x="430" y="275" width="60" height="40" fill="#404040"/>
  
  <!-- Cars on motorway -->
  <!-- Right lane - normal speed -->
  <rect x="100" y="145" width="40" height="20" fill="#4169e1" rx="3"/>
  <circle cx="108" cy="170" r="4" fill="#2c2c2c"/>
  <circle cx="132" cy="170" r="4" fill="#2c2c2c"/>
  <text x="120" y="135" font-family="Arial" font-size="9" text-anchor="middle" fill="#ffffff">90 km/t</text>
  
  <!-- Middle lane - passing -->
  <rect x="160" y="155" width="40" height="20" fill="#32cd32" rx="3"/>
  <circle cx="168" cy="180" r="4" fill="#2c2c2c"/>
  <circle cx="192" cy="180" r="4" fill="#2c2c2c"/>
  <text x="180" y="145" font-family="Arial" font-size="9" text-anchor="middle" fill="#ffffff">100 km/t</text>
  
  <!-- Left lane - overtaking -->
  <rect x="240" y="145" width="40" height="20" fill="#ff8c00" rx="3"/>
  <circle cx="248" cy="170" r="4" fill="#2c2c2c"/>
  <circle cx="272" cy="170" r="4" fill="#2c2c2c"/>
  <text x="260" y="135" font-family="Arial" font-size="9" text-anchor="middle" fill="#ffffff">110 km/t</text>
  
  <!-- Emergency lane -->
  <rect x="320" y="155" width="35" height="18" fill="#ff0000" rx="2"/>
  <circle cx="327" cy="178" r="3" fill="#2c2c2c"/>
  <circle cx="348" cy="178" r="3" fill="#2c2c2c"/>
  <text x="337" y="145" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">NØDSTOPP</text>
  
  <!-- Car entering motorway -->
  <rect x="60" y="220" width="30" height="15" fill="#dc143c" rx="2"/>
  <circle cx="67" cy="240" r="3" fill="#2c2c2c"/>
  <circle cx="83" cy="240" r="3" fill="#2c2c2c"/>
  
  <!-- Car exiting motorway -->
  <rect x="380" y="200" width="30" height="15" fill="#9370db" rx="2"/>
  <circle cx="387" cy="220" r="3" fill="#2c2c2c"/>
  <circle cx="403" cy="220" r="3" fill="#2c2c2c"/>
  
  <!-- Arrows showing movement -->
  <!-- Merge arrow -->
  <path d="M 75 235 Q 95 225 110 215" stroke="#dc143c" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
  
  <!-- Exit arrow -->
  <path d="M 395 210 Q 415 230 435 250" stroke="#9370db" stroke-width="2" fill="none" marker-end="url(#purpleArrow)"/>
  
  <!-- Lane change arrow -->
  <path d="M 280 155 Q 220 165 160 175" stroke="#00aa00" stroke-width="2" fill="none" marker-end="url(#greenArrow)" stroke-dasharray="5,3"/>
  <text x="220" y="180" font-family="Arial" font-size="8" text-anchor="middle" fill="#00aa00">Tilbake til høyre</text>
  
  <!-- Signs -->
  <!-- Speed limit signs -->
  <rect x="20" y="80" width="30" height="25" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <text x="35" y="95" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">110</text>
  <text x="35" y="105" font-family="Arial" font-size="8" text-anchor="middle" fill="#000000">km/t</text>
  
  <!-- Motorway sign -->
  <rect x="80" y="80" width="60" height="25" fill="#00aa00" stroke="#ffffff" stroke-width="2"/>
  <text x="110" y="95" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">E6 Oslo</text>
  <text x="110" y="105" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">Motorvei</text>
  
  <!-- Lane labels -->
  <text x="90" y="110" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">HØYRE</text>
  <text x="170" y="110" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">MIDTRE</text>
  <text x="250" y="110" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">VENSTRE</text>
  <text x="337" y="110" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">SKULDER</text>
  
  <text x="90" y="250" font-family="Arial" font-size="9" text-anchor="middle" fill="#2c3e50">Normal kjøring</text>
  <text x="170" y="250" font-family="Arial" font-size="9" text-anchor="middle" fill="#2c3e50">Forbikjøring</text>
  <text x="250" y="250" font-family="Arial" font-size="9" text-anchor="middle" fill="#2c3e50">Forbikjøring kun</text>
  <text x="337" y="250" font-family="Arial" font-size="9" text-anchor="middle" fill="#2c3e50">Kun nødstopp</text>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Motorveikjøring - Riktig Bruk av Kjørefelt</text>
  
  <!-- On/off ramp labels -->
  <text x="45" y="270" font-family="Arial" font-size="9" text-anchor="middle" fill="#dc143c">Påkjøring</text>
  <text x="445" y="270" font-family="Arial" font-size="9" text-anchor="middle" fill="#9370db">Avkjøring</text>
  
  <!-- Information box -->
  <rect x="20" y="280" width="460" height="60" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="30" y="295" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Motorveiregler:</text>
  <text x="30" y="310" font-family="Arial" font-size="10" fill="#2c3e50">• Påkjøring: Tilpass hastighet i akselerasjonsfelt, gi vikeplikt til hovedvei</text>
  <text x="30" y="325" font-family="Arial" font-size="10" fill="#2c3e50">• På motorvei: Høyre felt for normal kjøring, venstre kun for forbikjøring</text>
  <text x="30" y="340" font-family="Arial" font-size="10" fill="#2c3e50">• Avkjøring: Blink i god tid, brems ned i retardasjonsfelt</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="redArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc143c"/>
    </marker>
    <marker id="purpleArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#9370db"/>
    </marker>
    <marker id="greenArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#00aa00"/>
    </marker>
  </defs>
</svg>