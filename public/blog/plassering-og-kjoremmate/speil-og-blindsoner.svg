<svg width="450" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="450" height="350" fill="#f0f8ff"/>
  
  <!-- Main car viewed from above -->
  <rect x="200" y="150" width="60" height="100" fill="#4169e1" rx="8"/>
  
  <!-- Car windows -->
  <rect x="210" y="155" width="40" height="20" fill="#87ceeb" rx="3"/>
  <rect x="210" y="180" width="40" height="15" fill="#87ceeb" rx="2"/>
  <rect x="210" y="205" width="40" height="15" fill="#87ceeb" rx="2"/>
  <rect x="210" y="230" width="40" height="15" fill="#87ceeb" rx="3"/>
  
  <!-- Mirrors -->
  <!-- Left side mirror -->
  <ellipse cx="190" cy="170" rx="8" ry="5" fill="#c0c0c0" stroke="#000000" stroke-width="1"/>
  <!-- Right side mirror -->
  <ellipse cx="270" cy="170" rx="8" ry="5" fill="#c0c0c0" stroke="#000000" stroke-width="1"/>
  <!-- Rear view mirror (inside car) -->
  <ellipse cx="230" cy="165" rx="6" ry="3" fill="#c0c0c0" stroke="#000000" stroke-width="1"/>
  
  <!-- Mirror coverage areas -->
  <!-- Left side mirror coverage -->
  <path d="M 185 165 Q 120 120 80 100 Q 120 200 185 175" fill="#32cd32" opacity="0.3"/>
  <!-- Right side mirror coverage -->
  <path d="M 275 165 Q 340 120 380 100 Q 340 200 275 175" fill="#32cd32" opacity="0.3"/>
  <!-- Rear view mirror coverage -->
  <path d="M 225 162 Q 180 80 140 60 Q 180 100 190 120 Q 270 120 280 100 Q 320 80 275 162" fill="#32cd32" opacity="0.3"/>
  
  <!-- Blind spots -->
  <!-- Left blind spot -->
  <ellipse cx="150" cy="180" rx="25" ry="40" fill="#ff6b6b" opacity="0.4"/>
  <!-- Right blind spot -->
  <ellipse cx="310" cy="180" rx="25" ry="40" fill="#ff6b6b" opacity="0.4"/>
  <!-- Rear blind spot -->
  <ellipse cx="230" cy="280" rx="30" ry="20" fill="#ff6b6b" opacity="0.4"/>
  
  <!-- Other cars in blind spots -->
  <!-- Car in left blind spot -->
  <rect x="135" y="170" width="30" height="20" fill="#ff0000" rx="3"/>
  <circle cx="142" cy="195" r="3" fill="#2c2c2c"/>
  <circle cx="158" cy="195" r="3" fill="#2c2c2c"/>
  
  <!-- Car in right blind spot -->
  <rect x="295" y="170" width="30" height="20" fill="#ff0000" rx="3"/>
  <circle cx="302" cy="195" r="3" fill="#2c2c2c"/>
  <circle cx="318" cy="195" r="3" fill="#2c2c2c"/>
  
  <!-- Motorcycle in rear blind spot -->
  <ellipse cx="230" cy="280" rx="8" ry="12" fill="#ff0000"/>
  <circle cx="227" cy="290" r="2" fill="#2c2c2c"/>
  <circle cx="233" cy="290" r="2" fill="#2c2c2c"/>
  
  <!-- Shoulder check arrows -->
  <path d="M 240 175 Q 280 160 300 170" stroke="#ffd700" stroke-width="3" fill="none" marker-end="url(#goldArrow)"/>
  <text x="270" y="155" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffd700">Skuldersjekk</text>
  
  <path d="M 220 175 Q 180 160 160 170" stroke="#ffd700" stroke-width="3" fill="none" marker-end="url(#goldArrow)"/>
  <text x="190" y="155" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffd700">Skuldersjekk</text>
  
  <!-- Title -->
  <text x="225" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Speil og Blindsoner</text>
  
  <!-- Labels -->
  <text x="190" y="145" font-family="Arial" font-size="9" text-anchor="middle" fill="#2c3e50">Venstre speil</text>
  <text x="270" y="145" font-family="Arial" font-size="9" text-anchor="middle" fill="#2c3e50">Høyre speil</text>
  <text x="230" y="155" font-family="Arial" font-size="8" text-anchor="middle" fill="#2c3e50">Bakspeil</text>
  
  <!-- Blind spot labels -->
  <text x="150" y="220" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#ff6b6b">BLINDSONE</text>
  <text x="310" y="220" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#ff6b6b">BLINDSONE</text>
  <text x="230" y="305" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#ff6b6b">BLINDSONE</text>
  
  <!-- Mirror coverage labels -->
  <text x="100" y="110" font-family="Arial" font-size="9" text-anchor="middle" fill="#32cd32">Speilsyn</text>
  <text x="360" y="110" font-family="Arial" font-size="9" text-anchor="middle" fill="#32cd32">Speilsyn</text>
  <text x="230" y="90" font-family="Arial" font-size="9" text-anchor="middle" fill="#32cd32">Baksyn</text>
  
  <!-- Procedure box -->
  <rect x="20" y="250" width="200" height="90" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="30" y="265" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Korrekt prosedyre:</text>
  <text x="30" y="280" font-family="Arial" font-size="10" fill="#2c3e50">1. Sjekk bakspeil</text>
  <text x="30" y="295" font-family="Arial" font-size="10" fill="#2c3e50">2. Sjekk sidespeil</text>
  <text x="30" y="310" font-family="Arial" font-size="10" fill="#2c3e50">3. Skuldersjekk (viktigst!)</text>
  <text x="30" y="325" font-family="Arial" font-size="10" fill="#2c3e50">4. Signal med blinklys</text>
  <text x="30" y="340" font-family="Arial" font-size="10" fill="#2c3e50">5. Utfør manøver</text>
  
  <!-- Warning box -->
  <rect x="250" y="250" width="180" height="90" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="260" y="265" font-family="Arial" font-size="12" font-weight="bold" fill="#ff0000">Fareområder:</text>
  <text x="260" y="280" font-family="Arial" font-size="10" fill="#ff0000">• Områder speilene ikke dekker</text>
  <text x="260" y="295" font-family="Arial" font-size="10" fill="#ff0000">• Motorsykler og syklister</text>
  <text x="260" y="310" font-family="Arial" font-size="10" fill="#ff0000">• Små kjøretøy</text>
  <text x="260" y="325" font-family="Arial" font-size="10" fill="#ff0000">• Ved feltskifte og svinging</text>
  <text x="260" y="340" font-family="Arial" font-size="10" fill="#ff0000">• Påkjøring til motorvei</text>
  
  <!-- Warning triangle -->
  <polygon points="50,50 40,65 60,65" fill="#ffff00" stroke="#ff0000" stroke-width="2"/>
  <text x="50" y="62" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">!</text>
  <text x="50" y="75" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff0000">ALLTID skuldersjekk!</text>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="goldArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ffd700"/>
    </marker>
  </defs>
  
  <!-- Modern car safety systems note -->
  <rect x="340" y="50" width="100" height="50" fill="#e6f3ff" stroke="#4169e1" stroke-width="1" rx="3"/>
  <text x="345" y="65" font-family="Arial" font-size="9" font-weight="bold" fill="#4169e1">Moderne biler:</text>
  <text x="345" y="78" font-family="Arial" font-size="8" fill="#4169e1">• Blindsonevarsler</text>
  <text x="345" y="90" font-family="Arial" font-size="8" fill="#4169e1">• Men du må likevel sjekke!</text>
</svg>