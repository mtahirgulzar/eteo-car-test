<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="winterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a4a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="snowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ccccff;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#winterGradient)"/>
  
  <!-- Snow particles -->
  <g id="snow" opacity="0.6">
    <circle cx="50" cy="80" r="2" fill="#ffffff"/>
    <circle cx="120" cy="60" r="1.5" fill="#ffffff"/>
    <circle cx="200" cy="90" r="2" fill="#ffffff"/>
    <circle cx="280" cy="70" r="1" fill="#ffffff"/>
    <circle cx="350" cy="85" r="2.5" fill="#ffffff"/>
    <circle cx="420" cy="65" r="1.5" fill="#ffffff"/>
    <circle cx="480" cy="95" r="2" fill="#ffffff"/>
    <circle cx="550" cy="75" r="1" fill="#ffffff"/>
    
    <circle cx="80" cy="150" r="1.5" fill="#ffffff"/>
    <circle cx="180" cy="140" r="2" fill="#ffffff"/>
    <circle cx="320" cy="160" r="1" fill="#ffffff"/>
    <circle cx="450" cy="145" r="2.5" fill="#ffffff"/>
    <circle cx="520" cy="155" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Road with snow -->
  <rect x="0" y="300" width="600" height="100" fill="#1a1a1a"/>
  <rect x="0" y="300" width="600" height="20" fill="#f0f0f0" opacity="0.4"/> <!-- Snow on road -->
  <rect x="290" y="300" width="20" height="100" fill="#ffff66" opacity="0.3"/> <!-- Barely visible center line -->
  
  <!-- Car in winter conditions -->
  <rect x="100" y="270" width="80" height="40" rx="8" fill="#333333"/>
  <rect x="110" y="275" width="60" height="20" rx="3" fill="#1a1a1a"/>
  <circle cx="120" cy="315" r="8" fill="#444444"/>
  <circle cx="160" cy="315" r="8" fill="#444444"/>
  
  <!-- Snow on car -->
  <ellipse cx="140" cy="265" rx="40" ry="8" fill="#f0f0f0" opacity="0.7"/>
  
  <!-- Headlight with poor visibility -->
  <path d="M 180 285 L 230 280 L 230 295 Z" fill="#ffff99" opacity="0.4"/>
  <text x="205" y="275" fill="#ffffff" font-size="8" text-anchor="middle">Dårlig sikt</text>
  
  <!-- Polar night map -->
  <g id="polar_night_map">
    <rect x="20" y="20" width="200" height="120" rx="10" fill="#2a2a4a" opacity="0.9"/>
    <text x="30" y="40" fill="#ffffff" font-size="12" font-weight="bold">Polarnatt i Norge</text>
    
    <!-- Norway outline (simplified) -->
    <path d="M 40 60 L 45 50 L 50 45 L 55 50 L 60 45 L 65 50 L 70 55 L 75 50 L 80 60 L 85 70 L 90 80 L 95 90 L 100 100 L 95 110 L 90 115 L 85 120 L 75 125 L 65 120 L 55 115 L 45 110 L 40 100 Z" 
          fill="#4a4a6a" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Polar night zone -->
    <path d="M 65 50 L 70 55 L 75 50 L 80 60 L 85 70 L 80 65 L 75 60 L 70 58 Z" fill="#ff4444" opacity="0.6"/>
    <text x="75" y="45" fill="#ff4444" font-size="8" text-anchor="middle">Polarnatt</text>
    
    <!-- Winter darkness zone -->
    <path d="M 50 70 L 90 80 L 85 95 L 80 100 L 70 105 L 60 100 L 50 95 Z" fill="#ff8844" opacity="0.6"/>
    <text x="70" y="90" fill="#ff8844" font-size="8" text-anchor="middle">Vintermørke</text>
    
    <text x="30" y="135" fill="#ffffff" font-size="9">• Nord-Norge: 2+ måneder uten sol</text>
    <text x="30" y="150" fill="#ffffff" font-size="9">• Resten: Korte, mørke dager</text>
  </g>
  
  <!-- Challenge panels -->
  <rect x="250" y="20" width="160" height="180" rx="8" fill="#4a2a2a" opacity="0.9"/>
  <text x="260" y="40" fill="#ffffff" font-size="12" font-weight="bold">Vintermørke utfordringer</text>
  
  <g fill="#ff6666" font-size="10">
    <text x="260" y="60" font-weight="bold">KOMBINERT RISIKO:</text>
    <text x="265" y="75">• Mørke + Is/snø</text>
    <text x="265" y="90">• Kald luft + Kondens</text>
    <text x="265" y="105">• Kort dagslys</text>
    <text x="265" y="120">• Snøblending fra lys</text>
  </g>
  
  <g fill="#ffff66" font-size="10">
    <text x="260" y="140" font-weight="bold">FYSIOLOGISKE EFFEKTER:</text>
    <text x="265" y="155">• D-vitaminmangel</text>
    <text x="265" y="170">• Seasonal Affective Disorder</text>
    <text x="265" y="185">• Redusert konsentrasjon</text>
    <text x="265" y="200">• Økt tretthet</text>
  </g>
  
  <!-- Solutions panel -->
  <rect x="430" y="20" width="150" height="180" rx="8" fill="#2a4a2a" opacity="0.9"/>
  <text x="440" y="40" fill="#ffffff" font-size="12" font-weight="bold">Motstrategier</text>
  
  <g fill="#88ff88" font-size="9">
    <text x="440" y="60" font-weight="bold">TEKNISK:</text>
    <text x="445" y="75">• Rengjør lykter oftere</text>
    <text x="445" y="87">• Bruk klimaanlegg mot kondens</text>
    <text x="445" y="99">• Sjekk dekktrykk hyppig</text>
    <text x="445" y="111">• Ha ekstra utstyr (kjettinger)</text>
    
    <text x="440" y="130" font-weight="bold">ATFERD:</text>
    <text x="445" y="145">• Planlegg kjøring til lyse timer</text>
    <text x="445" y="157">• Ta D-vitamintilskudd</text>
    <text x="445" y="169">• Øk sikkerhetsavstand drastisk</text>
    <text x="445" y="181">• Vurder alternativ transport</text>
    <text x="445" y="193">• Kjør mykere kjøreteknikk</text>
  </g>
  
  <!-- Road condition illustrations -->
  <g id="road_conditions">
    <text x="50" y="230" fill="#ffffff" font-size="12" font-weight="bold">Veiforhold vintermørke:</text>
    
    <!-- Good visibility scenario -->
    <rect x="20" y="240" width="120" height="40" rx="4" fill="#2a4a2a"/>
    <rect x="25" y="245" width="110" height="10" fill="#888888"/> <!-- Clear road -->
    <text x="80" y="265" fill="#00ff00" font-size="9" text-anchor="middle">Ryddet vei</text>
    <text x="80" y="275" fill="#00ff00" font-size="8" text-anchor="middle">God sikt</text>
    
    <!-- Poor visibility scenario -->
    <rect x="160" y="240" width="120" height="40" rx="4" fill="#2a4a2a"/>
    <rect x="165" y="245" width="110" height="10" fill="#f0f0f0"/> <!-- Snowy road -->
    <text x="220" y="265" fill="#ff6666" font-size="9" text-anchor="middle">Snødekt</text>
    <text x="220" y="275" fill="#ff6666" font-size="8" text-anchor="middle">Dårlig sikt</text>
    
    <!-- Ice scenario -->
    <rect x="300" y="240" width="120" height="40" rx="4" fill="#2a4a2a"/>
    <rect x="305" y="245" width="110" height="10" fill="#aaeeff"/> <!-- Icy road -->
    <text x="360" y="265" fill="#66ccff" font-size="9" text-anchor="middle">Is/glatte</text>
    <text x="360" y="275" fill="#66ccff" font-size="8" text-anchor="middle">Ekstremt farlig</text>
  </g>
  
  <!-- Equipment checklist -->
  <rect x="450" y="240" width="130" height="140" rx="8" fill="#3a3a5a" opacity="0.9"/>
  <text x="460" y="260" fill="#ffffff" font-size="11" font-weight="bold">Vintermørke utstyr:</text>
  
  <g fill="#ffffff" font-size="9">
    <text x="460" y="280">✓ Skraper &amp; børste</text>
    <text x="460" y="295">✓ Kjettinger (tren på bruk)</text>
    <text x="460" y="310">✓ Lommelykt + batterier</text>
    <text x="460" y="325">✓ Varme klær i bilen</text>
    <text x="460" y="340">✓ Spade &amp; sand/salt</text>
    <text x="460" y="355">✓ Ekstra mat/drikke</text>
    <text x="460" y="370">✓ Mobillader</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="390" fill="#ffffff" font-size="16" font-weight="bold" text-anchor="middle">Vintermørke og polarnatt - ekstra utfordringer</text>
</svg>