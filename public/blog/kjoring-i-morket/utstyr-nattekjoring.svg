<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="checklistGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#checklistGrad)"/>
  
  <!-- Title -->
  <text x="300" y="25" fill="#ffffff" font-size="16" font-weight="bold" text-anchor="middle">Utstyrssjekk for trygg nattkjøring</text>
  
  <!-- Main car illustration -->
  <g id="car_equipment">
    <rect x="250" y="50" width="100" height="50" rx="10" fill="#333333"/>
    <rect x="260" y="60" width="80" height="25" rx="3" fill="#1a1a1a"/>
    <circle cx="270" cy="105" r="10" fill="#444444"/>
    <circle cx="330" cy="105" r="10" fill="#444444"/>
    
    <!-- Headlights (clean) -->
    <ellipse cx="240" cy="70" rx="8" ry="10" fill="#ffff99"/>
    <ellipse cx="240" cy="90" rx="8" ry="10" fill="#ffff99"/>
    
    <!-- Equipment items around car -->
    
    <!-- Reflective vest -->
    <rect x="180" y="40" width="20" height="30" rx="3" fill="#ffaa00"/>
    <rect x="185" y="45" width="10" height="20" fill="#ff6600"/>
    <text x="165" y="35" fill="#ffffff" font-size="9" text-anchor="middle">Refleksvest</text>
    
    <!-- Warning triangle -->
    <path d="M 380 50 L 390 70 L 370 70 Z" fill="#ff3333" stroke="#ffffff" stroke-width="2"/>
    <text x="380" y="80" fill="#ffffff" font-size="9" text-anchor="middle">Varseltrekant</text>
    
    <!-- Flashlight -->
    <rect x="200" y="120" width="25" height="8" rx="4" fill="#666666"/>
    <ellipse cx="195" cy="124" rx="3" ry="4" fill="#ffff99"/>
    <text x="190" y="115" fill="#ffffff" font-size="9" text-anchor="middle">Lommelykt</text>
    
    <!-- Phone charger -->
    <rect x="380" y="120" width="15" height="8" rx="2" fill="#000000"/>
    <line x1="395" y1="124" x2="405" y2="124" stroke="#ffffff" stroke-width="2"/>
    <text x="400" y="115" fill="#ffffff" font-size="9" text-anchor="middle">Mobillader</text>
  </g>
  
  <!-- Pre-departure checklist -->
  <rect x="20" y="140" width="180" height="240" rx="10" fill="#2a2a4a" opacity="0.9"/>
  <text x="30" y="160" fill="#ffffff" font-size="14" font-weight="bold">Før avreise - sjekkliste</text>
  
  <!-- Lights and visibility -->
  <text x="30" y="185" fill="#ffaa88" font-size="12" font-weight="bold">🔦 LYS &amp; SYNLIGHET</text>
  <g fill="#ffffff" font-size="10">
    <circle cx="35" cy="200" r="3" fill="#00ff00"/>
    <text x="45" y="205">Alle lykter virker</text>
    
    <circle cx="35" cy="215" r="3" fill="#00ff00"/>
    <text x="45" y="220">Lykteglass rene</text>
    
    <circle cx="35" cy="230" r="3" fill="#00ff00"/>
    <text x="45" y="235">Riktig lyktehøyde</text>
    
    <circle cx="35" cy="245" r="3" fill="#00ff00"/>
    <text x="45" y="250">Speil justert</text>
  </g>
  
  <!-- Tires and grip -->
  <text x="30" y="270" fill="#88aaff" font-size="12" font-weight="bold">🛞 DEKK &amp; GREP</text>
  <g fill="#ffffff" font-size="10">
    <circle cx="35" cy="285" r="3" fill="#00ff00"/>
    <text x="45" y="290">Mønsterdybde OK (&gt;3mm)</text>
    
    <circle cx="35" cy="300" r="3" fill="#00ff00"/>
    <text x="45" y="305">Riktig lufttrykk</text>
    
    <circle cx="35" cy="315" r="3" fill="#00ff00"/>
    <text x="45" y="320">Reservehjul/reparasjon</text>
    
    <circle cx="35" cy="330" r="3" fill="#00ff00"/>
    <text x="45" y="335">Kjettinger (vinter)</text>
  </g>
  
  <!-- Safety equipment -->
  <text x="30" y="355" fill="#ff88aa" font-size="12" font-weight="bold">🚨 SIKKERHET</text>
  <g fill="#ffffff" font-size="10">
    <circle cx="35" cy="370" r="3" fill="#00ff00"/>
    <text x="45" y="375">Refleksvest tilgjengelig</text>
  </g>
  
  <!-- Emergency equipment panel -->
  <rect x="220" y="140" width="180" height="240" rx="10" fill="#4a2a2a" opacity="0.9"/>
  <text x="230" y="160" fill="#ffffff" font-size="14" font-weight="bold">🆘 Nødutstyr</text>
  
  <!-- Essential emergency items -->
  <g fill="#ffffff" font-size="10">
    <rect x="235" y="175" width="15" height="10" rx="2" fill="#ff3333"/>
    <text x="255" y="183">Varseltrekant (lovpålagt)</text>
    
    <rect x="235" y="195" width="12" height="8" rx="2" fill="#666666"/>
    <ellipse cx="230" cy="199" rx="2" ry="3" fill="#ffff99"/>
    <text x="255" y="203">LED-lommelykt + batterier</text>
    
    <rect x="235" y="215" width="10" height="6" rx="1" fill="#000000"/>
    <text x="255" y="223">Mobillader (12V/USB)</text>
    
    <rect x="235" y="235" width="15" height="8" rx="2" fill="#ffaa00"/>
    <text x="255" y="243">Refleksvest (EN471)</text>
    
    <rect x="235" y="255" width="12" height="8" rx="2" fill="#ffffff"/>
    <rect x="237" y="257" width="8" height="4" fill="#ff3333"/>
    <text x="255" y="263">Førstehjelpsett</text>
    
    <ellipse cx="242" cy="280" rx="8" ry="5" fill="#8888aa"/>
    <text x="255" y="283">Verktøy (skiftenøkkel etc.)</text>
    
    <rect x="235" y="295" width="15" height="10" rx="2" fill="#664422"/>
    <text x="255" y="303">Varme klær/pledd</text>
    
    <rect x="235" y="315" width="12" height="8" rx="2" fill="#aa6644"/>
    <text x="255" y="323">Mat/drikke (energi)</text>
    
    <circle cx="242" cy="340" r="6" fill="#6666aa"/>
    <text x="255" y="343">Skraper/børste (vinter)</text>
    
    <rect x="235" y="355" width="10" height="12" fill="#888888"/>
    <text x="255" y="363">Spade (vinterkjøring)</text>
  </g>
  
  <!-- Route planning panel -->
  <rect x="420" y="140" width="160" height="240" rx="10" fill="#2a4a2a" opacity="0.9"/>
  <text x="430" y="160" fill="#ffffff" font-size="14" font-weight="bold">🗺️ Ruteplanlegging</text>
  
  <!-- Planning checklist -->
  <g fill="#ffffff" font-size="10">
    <text x="430" y="180" fill="#88ff88" font-weight="bold">FØR AVREISE:</text>
    
    <circle cx="435" cy="195" r="2" fill="#88ff88"/>
    <text x="445" y="199">Sjekk værvarsel</text>
    
    <circle cx="435" cy="210" r="2" fill="#88ff88"/>
    <text x="445" y="214">Veiforhold (Statens vegvesen)</text>
    
    <circle cx="435" cy="225" r="2" fill="#88ff88"/>
    <text x="445" y="229">Pauseplasser identifisert</text>
    
    <circle cx="435" cy="240" r="2" fill="#88ff88"/>
    <text x="445" y="244">Mobildekning på ruten</text>
    
    <circle cx="435" cy="255" r="2" fill="#88ff88"/>
    <text x="445" y="259">Alternativ rute planlagt</text>
    
    <circle cx="435" cy="270" r="2" fill="#88ff88"/>
    <text x="445" y="274">Nok drivstoff (+reserve)</text>
    
    <text x="430" y="295" fill="#ffaa88" font-weight="bold">UNDERVEIS:</text>
    
    <circle cx="435" cy="310" r="2" fill="#ffaa88"/>
    <text x="445" y="314">Ta pause hver 1,5-2 timer</text>
    
    <circle cx="435" cy="325" r="2" fill="#ffaa88"/>
    <text x="445" y="329">Sjekk værmelding oppdateringer</text>
    
    <circle cx="435" cy="340" r="2" fill="#ffaa88"/>
    <text x="445" y="344">Vurder stopp ved tretthet</text>
    
    <circle cx="435" cy="355" r="2" fill="#ffaa88"/>
    <text x="445" y="359">Kontakt noen ved forsinkelse</text>
    
    <circle cx="435" cy="370" r="2" fill="#ffaa88"/>
    <text x="445" y="374">Vær fleksibel med planer</text>
  </g>
  
  <!-- Bottom reminder -->
  <rect x="50" y="390" width="500" height="5" fill="#ff6666"/>
  <text x="300" y="385" fill="#ff6666" font-size="11" font-weight="bold" text-anchor="middle">HUSK: Bedre forberedt enn unnskyld deg senere!</text>
</svg>