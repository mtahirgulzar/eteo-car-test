<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <text x="50%" y="40" dominant-baseline="middle" text-anchor="middle" font-size="28" font-family="Arial, sans-serif" fill="#333">Trikkens signaloversikt</text>
  <text x="50" y="80" font-size="20" font-family="Arial, sans-serif" fill="#000">• Kjørsignal (grønt blink)</text>
  <text x="50" y="110" font-size="20" font-family="Arial, sans-serif" fill="#000">• Stopplys (rødt fast lys)</text>
  <text x="50" y="140" font-size="20" font-family="Arial, sans-serif" fill="#000">• Blinklys (gult blink)</text>
  <text x="50" y="170" font-size="20" font-family="Arial, sans-serif" fill="#000">• Høyresignal (hvitt blink)</text>
  <text x="50" y="200" font-size="20" font-family="Arial, sans-serif" fill="#000">• Vognsignal (blått fast lys)</text>
</svg>
