<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Energioverføring ved Møteulykke
  </text>
  
  <!-- Road surface -->
  <rect x="0" y="350" width="800" height="100" fill="#6c757d"/>
  <line x1="0" y1="400" x2="800" y2="400" stroke="#fff" stroke-width="3" stroke-dasharray="20,20"/>
  
  <!-- Left car approaching -->
  <g id="car1">
    <rect x="150" y="330" width="100" height="40" fill="#dc3545" rx="5"/>
    <rect x="160" y="340" width="80" height="20" fill="#fff" rx="3"/>
    <circle cx="170" cy="375" r="10" fill="#343a40"/>
    <circle cx="230" cy="375" r="10" fill="#343a40"/>
    <!-- Arrow showing direction -->
    <path d="M260 350 L290 350 L280 340 M290 350 L280 360" stroke="#dc3545" stroke-width="3" fill="none"/>
    <text x="300" y="340" font-family="Arial, sans-serif" font-size="14" fill="#dc3545" font-weight="bold">80 km/t</text>
  </g>
  
  <!-- Right car approaching -->
  <g id="car2">
    <rect x="550" y="330" width="100" height="40" fill="#007bff" rx="5"/>
    <rect x="560" y="340" width="80" height="20" fill="#fff" rx="3"/>
    <circle cx="570" cy="375" r="10" fill="#343a40"/>
    <circle cx="630" cy="375" r="10" fill="#343a40"/>
    <!-- Arrow showing direction -->
    <path d="M540 350 L510 350 L520 340 M510 350 L520 360" stroke="#007bff" stroke-width="3" fill="none"/>
    <text x="450" y="340" font-family="Arial, sans-serif" font-size="14" fill="#007bff" font-weight="bold">80 km/t</text>
  </g>
  
  <!-- Impact point -->
  <g id="impact">
    <circle cx="400" cy="350" r="40" fill="#ffc107" opacity="0.8"/>
    <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
      KOLLISJON
    </text>
  </g>
  
  <!-- Energy explanation -->
  <rect x="50" y="80" width="300" height="200" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="10"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Energioverføring
  </text>
  
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    • Bil A: 80 km/t mot øst
  </text>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    • Bil B: 80 km/t mot vest
  </text>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Total relativ hastighet: 160 km/t
  </text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Energioverføringen tilsvarer å kjøre
  </text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    inn i en fast vegg ved 160 km/t
  </text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    = Ekstrem skaderisiko
  </text>
  
  <!-- Comparison with wall crash -->
  <rect x="450" y="80" width="300" height="200" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#856404">
    Sammenligning
  </text>
  
  <!-- Wall crash illustration -->
  <rect x="680" y="130" width="50" height="80" fill="#6c757d"/>
  <rect x="600" y="160" width="80" height="20" fill="#dc3545" rx="3"/>
  <path d="M590 170 L570 170 L580 160 M570 170 L580 180" stroke="#dc3545" stroke-width="2" fill="none"/>
  <text x="470" y="150" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    Enkelt kjøretøy mot vegg:
  </text>
  <text x="470" y="170" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    160 km/t = samme energi
  </text>
  <text x="470" y="190" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    som møteulykke ved 80+80 km/t
  </text>
  
  <!-- Physics formula -->
  <text x="470" y="220" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Kinetisk energi: E = ½mv²
  </text>
  <text x="470" y="240" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Økt hastighet = eksponentiell
  </text>
  <text x="470" y="260" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    økning i energi og skader
  </text>
</svg>