<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .road { fill: #666; }
    .grass { fill: #8DB600; }
    .line { stroke: white; stroke-width: 4; }
    .dashed-line { stroke-dasharray: 20 15; }
    .car-body { fill: #dc3545; }
    .car-window { fill: #f8f9fa; }
    .text { font-family: Arial, sans-serif; font-size: 16px; fill: #333; text-anchor: middle; }
    .title { font-size: 24px; font-weight: bold; text-anchor: middle; }
    .error-icon { fill: #dc3545; font-size: 24px; font-weight: bold; text-anchor: middle; }
    .arrow { fill: none; stroke: #ffc107; stroke-width: 5; stroke-linecap: round; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffc107" />
    </marker>
  </defs>

  <!-- Background and Road -->
  <rect class="grass" width="800" height="600" />
  <path class="road" d="M 0 150 H 800 V 450 H 500 C 400 450, 350 550, 350 600 H 0 V 150 Z" />
  <line class="line" x1="0" y1="300" x2="800" y2="300" />
  <line class="line dashed-line" x1="500" y1="375" x2="800" y2="375" />

  <!-- Title -->
  <text x="400" y="50" class="title">Vanlige feil og konsekvenser</text>

  <!-- Error 1: Brå bremsing i hovedfelt -->
  <g id="error1">
    <rect class="car-body" x="650" y="240" width="80" height="40" rx="10"/>
    <rect class="car-window" x="660" y="245" width="60" height="30" rx="5"/>
    <text x="700" y="210" class="text">1. Bråbremsing i hovedfelt</text>
    <text x="690" y="265" class="error-icon">X</text>
    <path d="M 740 260 L 780 260" stroke="#dc3545" stroke-width="4" stroke-dasharray="5 5"/>
  </g>

  <!-- Error 2: Sent blinklys -->
  <g id="error2">
    <rect class="car-body" x="480" y="310" width="80" height="40" rx="10"/>
    <rect class="car-window" x="490" y="315" width="60" height="30" rx="5"/>
    <text x="520" y="280" class="text">2. Sent blinklys</text>
    <text x="570" y="335" class="error-icon">!</text>
  </g>

  <!-- Error 3: For høy hastighet på rampe -->
  <g id="error3">
    <path class="arrow" d="M 450 400 Q 380 480, 360 580"/>
    <rect class="car-body" x="330" y="520" width="40" height="80" rx="10" transform="rotate(-30 350 560)"/>
    <rect class="car-window" x="335" y="530" width="30" height="60" rx="5" transform="rotate(-30 350 560)"/>
    <text x="250" y="500" class="text">3. For høy hastighet</text>
    <text x="350" y="550" class="error-icon">X</text>
  </g>

  <!-- Error 4: Angrer og kjører tilbake -->
  <g id="error4">
    <rect class="car-body" x="100" y="390" width="80" height="40" rx="10"/>
    <rect class="car-window" x="110" y="395" width="60" height="30" rx="5"/>
    <path class="arrow" d="M 185 410 C 250 410, 280 350, 350 350"/>
    <text x="140" y="370" class="text">4. Angrer og rygger</text>
    <text x="140" y="415" class="error-icon">X</text>
  </g>

</svg>
