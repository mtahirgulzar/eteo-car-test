<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Fartsgrenser oversikt - Norske motorveier
  </text>
  
  <!-- Speed limit signs and info -->
  <g transform="translate(50, 70)">
    
    <!-- Motorway 110 km/h -->
    <g>
      <!-- Sign -->
      <circle cx="80" cy="80" r="40" fill="#ffffff" stroke="#e74c3c" stroke-width="4"/>
      <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e74c3c">110</text>
      <text x="80" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">km/t</text>
      
      <!-- Road type -->
      <rect x="40" y="140" width="80" height="30" fill="#1e3a8a" rx="3"/>
      <text x="80" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">MOTORVEI</text>
      
      <!-- Details -->
      <text x="80" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Standard fartsgrense</text>
      <text x="80" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Optimale forhold</text>
      <text x="80" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Tørt vei, god sikt</text>
    </g>
    
    <!-- Motortrafikkvei 90 km/h -->
    <g transform="translate(200, 0)">
      <!-- Sign -->
      <circle cx="80" cy="80" r="40" fill="#ffffff" stroke="#f39c12" stroke-width="4"/>
      <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#f39c12">90</text>
      <text x="80" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">km/t</text>
      
      <!-- Road type -->
      <rect x="20" y="140" width="120" height="30" fill="#1e3a8a" rx="3"/>
      <rect x="25" y="145" width="110" height="5" fill="#f39c12"/>
      <text x="80" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">MOTORTRAFIKKVEI</text>
      
      <!-- Details -->
      <text x="80" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Lavere standard</text>
      <text x="80" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Kan ha kryss på plan</text>
      <text x="80" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Mindre atskilte</text>
    </g>
    
    <!-- Variable speed limit -->
    <g transform="translate(400, 0)">
      <!-- Electronic sign -->
      <rect x="40" y="40" width="80" height="80" fill="#2c3e50" rx="5"/>
      <rect x="45" y="45" width="70" height="70" fill="#000000" rx="3"/>
      <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff00">80</text>
      <text x="80" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#00ff00">km/t</text>
      
      <!-- Label -->
      <text x="80" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">VARIABEL</text>
      <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">FARTSGRENSE</text>
      
      <!-- Details -->
      <text x="80" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Elektroniske skilt</text>
      <text x="80" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Tilpasser forhold</text>
      <text x="80" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Trafikk, vær, ulykker</text>
    </g>
    
    <!-- Minimum speed -->
    <g transform="translate(600, 0)">
      <!-- Sign -->
      <circle cx="80" cy="80" r="40" fill="#3498db" stroke="#ffffff" stroke-width="4"/>
      <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">40</text>
      <text x="80" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">km/t</text>
      
      <!-- Label -->
      <text x="80" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">MINIMUM</text>
      <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">HASTIGHET</text>
      
      <!-- Details -->
      <text x="80" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Opprettholde</text>
      <text x="80" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">trafikkflyt</text>
      <text x="80" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Unngå hindring</text>
    </g>
  </g>
  
  <!-- Conditions affecting speed -->
  <g transform="translate(50, 300)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Forhold som påvirker fartsgrensen
    </text>
    
    <!-- Weather conditions -->
    <rect x="0" y="35" width="160" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">VÆRFORHOLD</text>
    <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Regn, snø, is, tåke</text>
    <text x="80" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Reduser hastighet</text>
    
    <!-- Traffic conditions -->
    <rect x="170" y="35" width="160" height="50" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="250" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">TRAFIKKMENGDE</text>
    <text x="250" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kø, tett trafikk</text>
    <text x="250" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Følg trafikkflyten</text>
    
    <!-- Road work -->
    <rect x="340" y="35" width="160" height="50" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" rx="5"/>
    <text x="420" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e17055">VEIARBEID</text>
    <text x="420" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Midlertidige skilt</text>
    <text x="420" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Følg nye grenser</text>
    
    <!-- Accidents -->
    <rect x="510" y="35" width="160" height="50" fill="#f8d7da" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="590" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">ULYKKER</text>
    <text x="590" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Midlertidig reduksjon</text>
    <text x="590" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Sikkerhet for redning</text>
  </g>
</svg>