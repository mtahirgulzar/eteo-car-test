<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    6-stegs avkjøringssekvens
  </text>
  
  <!-- Step flow -->
  <g transform="translate(50, 80)">
    <!-- Step 1 -->
    <circle cx="60" cy="60" r="35" fill="#3498db"/>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">1</text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">IDENTIFISER</text>
    <text x="60" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Gjenkjenn korrekt</text>
    <text x="60" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">avkjøring i god tid</text>
    
    <!-- Arrow -->
    <path d="M 100 60 L 125 60" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Step 2 -->
    <circle cx="165" cy="60" r="35" fill="#f39c12"/>
    <text x="165" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">2</text>
    <text x="165" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">POSISJON</text>
    <text x="165" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Flytt til høyre</text>
    <text x="165" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">kjørefelt</text>
    
    <!-- Arrow -->
    <path d="M 205 60 L 230 60" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Step 3 -->
    <circle cx="270" cy="60" r="35" fill="#9b59b6"/>
    <text x="270" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">3</text>
    <text x="270" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">SIGNAL</text>
    <text x="270" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bruk blinklys før</text>
    <text x="270" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">retardasjonsfeltet</text>
    
    <!-- Arrow down -->
    <path d="M 270 100 L 270 125" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Step 4 -->
    <circle cx="270" cy="165" r="35" fill="#e74c3c"/>
    <text x="270" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">4</text>
    <text x="270" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">SKILL</text>
    <text x="270" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Inn i retardasjons-</text>
    <text x="270" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">feltet uten bremsing</text>
    
    <!-- Arrow left -->
    <path d="M 230 165 L 205 165" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Step 5 -->
    <circle cx="165" cy="165" r="35" fill="#e67e22"/>
    <text x="165" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">5</text>
    <text x="165" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">BREMS</text>
    <text x="165" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Reduser hastighet</text>
    <text x="165" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">i retardasjonsfeltet</text>
    
    <!-- Arrow left -->
    <path d="M 125 165 L 100 165" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Step 6 -->
    <circle cx="60" cy="165" r="35" fill="#27ae60"/>
    <text x="60" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">6</text>
    <text x="60" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">TILPASS</text>
    <text x="60" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Match hastighet til</text>
    <text x="60" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">avkjøringsrampen</text>
  </g>
  
  <!-- Detailed explanations -->
  <g transform="translate(450, 80)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Detaljerte instruksjoner:</text>
    
    <!-- Step 1 detail -->
    <circle cx="15" cy="45" r="8" fill="#3498db"/>
    <text x="15" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">1</text>
    <text x="35" y="50" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">IDENTIFISER - 2 km før</text>
    <text x="35" y="65" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Les avkjøringsskiltene nøye</text>
    <text x="35" y="78" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Bekreft at det er riktig avkjøring</text>
    <text x="35" y="91" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Start mental forberedelse</text>
    
    <!-- Step 2 detail -->
    <circle cx="15" cy="115" r="8" fill="#f39c12"/>
    <text x="15" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">2</text>
    <text x="35" y="120" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">POSISJON - 1 km før</text>
    <text x="35" y="135" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Flytt til høyre kjørefelt</text>
    <text x="35" y="148" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Sjekk blindsoner</text>
    <text x="35" y="161" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Tilpass hastighet til trafikken</text>
    
    <!-- Step 3 detail -->
    <circle cx="15" cy="185" r="8" fill="#9b59b6"/>
    <text x="15" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">3</text>
    <text x="35" y="190" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">SIGNAL - 500m før</text>
    <text x="35" y="205" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Slå på høyre blinklys</text>
    <text x="35" y="218" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Signal FØR retardasjonsfeltet</text>
    <text x="35" y="231" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Gi andre sjåfører tid til å reagere</text>
    
    <!-- Step 4 detail -->
    <circle cx="15" cy="255" r="8" fill="#e74c3c"/>
    <text x="15" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">4</text>
    <text x="35" y="260" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">SKILL - Ved retardasjonsfeltet</text>
    <text x="35" y="275" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Gjør en jevn overgang</text>
    <text x="35" y="288" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• IKKE brems i hovedkjørebanen</text>
    <text x="35" y="301" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Hold motorveihastighet til du er ute</text>
    
    <!-- Step 5 detail -->
    <circle cx="15" cy="325" r="8" fill="#e67e22"/>
    <text x="15" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">5</text>
    <text x="35" y="330" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">BREMS - I retardasjonsfeltet</text>
    <text x="35" y="345" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Start gradvis nedbremsing</text>
    <text x="35" y="358" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Fra 110 km/t til ca. 60 km/t</text>
    <text x="35" y="371" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Bruk hele retardasjonsfeltet</text>
    
    <!-- Step 6 detail -->
    <circle cx="15" cy="395" r="8" fill="#27ae60"/>
    <text x="15" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">6</text>
    <text x="35" y="400" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">TILPASS - På avkjøringsrampen</text>
    <text x="35" y="415" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Tilpass hastighet til rampen</text>
    <text x="35" y="428" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Vanligvis 30-50 km/t</text>
    <text x="35" y="441" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Følg skiltet fartsgrense</text>
  </g>
  
  <!-- Warning -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="700" height="80" fill="#f8d7da" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <polygon points="25,15 35,35 15,35" fill="#e74c3c"/>
    <text x="25" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">!</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">KRITISK: Aldri angre og kjøre tilbake!</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Hvis du misser avkjøringen - fortsett til neste avkjøring og snu.</text>
    <text x="50" y="62" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Å rygge eller kjøre mot kjøreretningen på motorvei er livsfarlig og straffbart.</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#34495e"/>
    </marker>
  </defs>
</svg>