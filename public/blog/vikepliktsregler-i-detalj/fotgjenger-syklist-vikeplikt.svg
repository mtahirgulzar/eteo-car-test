<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Fotgjengere og syklister - vikepliktsregler
  </text>
  
  <!-- Pedestrian crossing scenario -->
  <g transform="translate(50, 60)">
    <text x="150" y="20" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Fotgjengerfelt
    </text>
    
    <!-- Road -->
    <rect x="0" y="80" width="300" height="60" fill="#34495e"/>
    
    <!-- Pedestrian crossing stripes -->
    <rect x="120" y="80" width="10" height="60" fill="white"/>
    <rect x="140" y="80" width="10" height="60" fill="white"/>
    <rect x="160" y="80" width="10" height="60" fill="white"/>
    <rect x="180" y="80" width="10" height="60" fill="white"/>
    
    <!-- Car approaching -->
    <rect x="50" y="105" width="30" height="15" rx="3" fill="#e74c3c"/>
    
    <!-- Pedestrian in crossing -->
    <circle cx="145" cy="110" r="3" fill="#f39c12"/>
    <rect x="142" y="113" width="6" height="12" fill="#f39c12"/>
    <line x1="142" y1="120" x2="140" y2="130" stroke="#f39c12" stroke-width="2"/>
    <line x1="148" y1="120" x2="150" y2="130" stroke="#f39c12" stroke-width="2"/>
    
    <!-- Priority arrow -->
    <defs>
      <marker id="pedArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
      </marker>
    </defs>
    
    <line x1="80" y1="112" x2="110" y2="112" stroke="#27ae60" stroke-width="3" marker-end="url(#pedArrow)"/>
    <text x="150" y="170" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
      Fotgjenger har alltid forkjørsrett
    </text>
  </g>
  
  <!-- Cyclist scenario -->
  <g transform="translate(400, 60)">
    <text x="150" y="20" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Høyresving og syklister
    </text>
    
    <!-- Main road -->
    <rect x="0" y="80" width="200" height="60" fill="#34495e"/>
    <!-- Side road -->
    <rect x="200" y="80" width="100" height="60" fill="#34495e"/>
    <rect x="200" y="140" width="60" height="100" fill="#34495e"/>
    
    <!-- Bike lane -->
    <rect x="10" y="85" width="180" height="15" fill="#3498db" opacity="0.7"/>
    <text x="100" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">
      SYKKELFELT
    </text>
    
    <!-- Car turning right -->
    <rect x="160" y="105" width="25" height="15" rx="3" fill="#e74c3c"/>
    <path d="M 172 120 Q 190 135 205 150" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#pedArrow)"/>
    
    <!-- Cyclist going straight -->
    <circle cx="140" cy="92" r="2" fill="#f39c12"/>
    <rect x="135" y="95" width="10" height="3" fill="#f39c12"/>
    <circle cx="130" cy="98" r="2" fill="#34495e"/>
    <circle cx="148" cy="98" r="2" fill="#34495e"/>
    <line x1="148" y1="92" x2="160" y2="92" stroke="#27ae60" stroke-width="2" marker-end="url(#pedArrow)"/>
    
    <text x="150" y="170" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
      Syklist har forkjørsrett ved høyresving
    </text>
  </g>
  
  <!-- Rules summary -->
  <rect x="50" y="250" width="700" height="170" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="275" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Vikepliktsregler for sårbare trafikanter
  </text>
  
  <!-- Pedestrian rules -->
  <rect x="80" y="290" width="200" height="110" rx="5" fill="#ecf0f1"/>
  <text x="180" y="310" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Fotgjengere
  </text>
  
  <text x="90" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Har forkjørsrett ved:
  </text>
  <text x="90" y="345" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Fotgjengerfelt (alltid)
  </text>
  <text x="90" y="358" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Gangfelt uten skilt
  </text>
  <text x="90" y="371" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Uregulerte kryss (høyre side)
  </text>
  <text x="90" y="384" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Ved utforkjøring fra parkering
  </text>
  
  <!-- Cyclist rules -->
  <rect x="300" y="290" width="200" height="110" rx="5" fill="#ecf0f1"/>
  <text x="400" y="310" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Syklister
  </text>
  
  <text x="310" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Vikepliktsregler:
  </text>
  <text x="310" y="345" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • I sykkelfelt: samme som bil
  </text>
  <text x="310" y="358" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Bil svinger høyre: syklist først
  </text>
  <text x="310" y="371" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • På fortau: fotgjenger først
  </text>
  <text x="310" y="384" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Sykling på vei: bilregler
  </text>
  
  <!-- Special situations -->
  <rect x="520" y="290" width="200" height="110" rx="5" fill="#ecf0f1"/>
  <text x="620" y="310" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Spesielle situasjoner
  </text>
  
  <text x="530" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Viktig å huske:
  </text>
  <text x="530" y="345" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Barn er uforutsigbare
  </text>
  <text x="530" y="358" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Eldre trenger mer tid
  </text>
  <text x="530" y="371" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Reduser fart ved skoler
  </text>
  <text x="530" y="384" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Vær ekstra oppmerksom
  </text>
</svg>