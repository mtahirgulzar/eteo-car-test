<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#backgroundGradient)"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="70" fill="#dc3545"/>
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="26" font-weight="bold">
    Normalisering av Risiko Over Tid
  </text>

  <!-- Graph area -->
  <rect x="100" y="100" width="600" height="400" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Y-axis -->
  <line x1="100" y1="100" x2="100" y2="500" stroke="#333" stroke-width="2"/>
  <text x="50" y="200" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        transform="rotate(-90, 50, 200)">
    Oppfattet Risiko
  </text>
  
  <!-- Y-axis labels -->
  <text x="85" y="120" text-anchor="end" fill="#333" font-family="Arial, sans-serif" font-size="12">Høy</text>
  <text x="85" y="200" text-anchor="end" fill="#333" font-family="Arial, sans-serif" font-size="12">Middels</text>
  <text x="85" y="300" text-anchor="end" fill="#333" font-family="Arial, sans-serif" font-size="12">Lav</text>
  <text x="85" y="480" text-anchor="end" fill="#333" font-family="Arial, sans-serif" font-size="12">Svært lav</text>
  
  <!-- X-axis -->
  <line x1="100" y1="500" x2="700" y2="500" stroke="#333" stroke-width="2"/>
  <text x="400" y="540" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Tid / Antall Eksponering
  </text>
  
  <!-- X-axis labels -->
  <text x="150" y="520" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Første gang</text>
  <text x="300" y="520" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Få ganger</text>
  <text x="450" y="520" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Mange ganger</text>
  <text x="600" y="520" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Rutine</text>

  <!-- Actual risk line (remains constant) -->
  <line x1="100" y1="180" x2="700" y2="180" stroke="#dc3545" stroke-width="4" stroke-dasharray="5,5"/>
  <text x="710" y="185" fill="#dc3545" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Faktisk risiko (konstant)
  </text>

  <!-- Perceived risk line (decreasing) -->
  <path d="M 120 160 Q 200 140 300 220 Q 450 280 600 400" stroke="#007bff" stroke-width="4" fill="none"/>
  <text x="620" y="410" fill="#007bff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Oppfattet risiko
  </text>

  <!-- Danger zone -->
  <polygon points="300,180 600,180 600,400 300,220" fill="#ff6b6b" opacity="0.3"/>
  <text x="450" y="290" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    FAREOMRÅDE
  </text>
  <text x="450" y="310" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="12">
    Oppfattet risiko lavere
  </text>
  <text x="450" y="325" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="12">
    enn faktisk risiko
  </text>

  <!-- Phase indicators -->
  <!-- Phase 1 -->
  <rect x="120" y="50" width="100" height="40" rx="5" fill="#28a745" opacity="0.8"/>
  <text x="170" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    FASE 1
  </text>
  <text x="170" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Første risiko
  </text>

  <!-- Phase 2 -->
  <rect x="250" y="50" width="100" height="40" rx="5" fill="#ffc107" opacity="0.8"/>
  <text x="300" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    FASE 2
  </text>
  <text x="300" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Tilvenning
  </text>

  <!-- Phase 3 -->
  <rect x="400" y="50" width="100" height="40" rx="5" fill="#fd7e14" opacity="0.8"/>
  <text x="450" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    FASE 3
  </text>
  <text x="450" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Normalisering
  </text>

  <!-- Phase 4 -->
  <rect x="550" y="50" width="100" height="40" rx="5" fill="#dc3545" opacity="0.8"/>
  <text x="600" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    FASE 4
  </text>
  <text x="600" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Høy risiko
  </text>

  <!-- Example scenarios -->
  <g transform="translate(50, 550)">
    <rect x="0" y="0" width="700" height="45" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="10" y="18" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Eksempler på normalisering:
    </text>
    <text x="10" y="32" fill="#555" font-family="Arial, sans-serif" font-size="11">
      • Gradvis økning av hastighet på kjent vei • Kortere følgeavstand • Mer aggressive forbikjøringer
    </text>
  </g>

  <!-- Data points on the curve -->
  <circle cx="120" cy="160" r="4" fill="#007bff"/>
  <circle cx="200" cy="140" r="4" fill="#007bff"/>
  <circle cx="300" cy="220" r="4" fill="#007bff"/>
  <circle cx="450" cy="280" r="4" fill="#007bff"/>
  <circle cx="600" cy="400" r="4" fill="#007bff"/>

  <!-- Grid lines for better readability -->
  <g opacity="0.3">
    <line x1="200" y1="100" x2="200" y2="500" stroke="#ddd" stroke-width="1"/>
    <line x1="300" y1="100" x2="300" y2="500" stroke="#ddd" stroke-width="1"/>
    <line x1="400" y1="100" x2="400" y2="500" stroke="#ddd" stroke-width="1"/>
    <line x1="500" y1="100" x2="500" y2="500" stroke="#ddd" stroke-width="1"/>
    <line x1="600" y1="100" x2="600" y2="500" stroke="#ddd" stroke-width="1"/>
    
    <line x1="100" y1="200" x2="700" y2="200" stroke="#ddd" stroke-width="1"/>
    <line x1="100" y1="300" x2="700" y2="300" stroke="#ddd" stroke-width="1"/>
    <line x1="100" y1="400" x2="700" y2="400" stroke="#ddd" stroke-width="1"/>
  </g>
</svg>