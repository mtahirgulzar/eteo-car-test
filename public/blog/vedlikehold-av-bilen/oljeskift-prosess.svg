<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Oljeskift prosess - 5 steg
  </text>
  
  <!-- Step 1: Warm up engine -->
  <g transform="translate(80, 80)">
    <circle cx="60" cy="60" r="50" fill="#e8f5e8" stroke="#27ae60" stroke-width="3"/>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#27ae60">1</text>
    <!-- Engine block -->
    <rect x="45" y="50" width="30" height="20" fill="#34495e" rx="5"/>
    <!-- Heat waves -->
    <path d="M35 45 Q40 40 35 35" stroke="#e74c3c" stroke-width="2" fill="none"/>
    <path d="M85 45 Q90 40 85 35" stroke="#e74c3c" stroke-width="2" fill="none"/>
    
    <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
      VARM OPP MOTOR
    </text>
    <text x="60" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Til driftstemperatur
    </text>
    <text x="60" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      (varm olje renner bedre)
    </text>
  </g>
  
  <!-- Step 2: Drain old oil -->
  <g transform="translate(240, 80)">
    <circle cx="60" cy="60" r="50" fill="#fff3cd" stroke="#f39c12" stroke-width="3"/>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f39c12">2</text>
    <!-- Oil drain -->
    <rect x="45" y="45" width="30" height="15" fill="#34495e" rx="3"/>
    <circle cx="60" cy="65" r="3" fill="#34495e"/>
    <!-- Oil drops -->
    <ellipse cx="60" cy="75" rx="2" ry="4" fill="#2c3e50"/>
    <ellipse cx="60" cy="85" rx="3" ry="5" fill="#2c3e50"/>
    
    <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">
      TØM GAMMEL OLJE
    </text>
    <text x="60" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Løsne tappeplugg
    </text>
    <text x="60" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      La alt renne ut
    </text>
  </g>
  
  <!-- Step 3: Change oil filter -->
  <g transform="translate(400, 80)">
    <circle cx="60" cy="60" r="50" fill="#e1f5fe" stroke="#3498db" stroke-width="3"/>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3498db">3</text>
    <!-- Filter -->
    <rect x="45" y="50" width="15" height="25" fill="#2c3e50" rx="3"/>
    <rect x="65" y="50" width="15" height="25" fill="#e74c3c" rx="3"/>
    <!-- Arrow -->
    <path d="M62 62 L68 62" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
      SKIFT OLJEFILTER
    </text>
    <text x="60" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Påfør olje på tetningsring
    </text>
    <text x="60" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Trekk til hånd-fast + 3/4 runde
    </text>
  </g>
  
  <!-- Step 4: Fill new oil -->
  <g transform="translate(560, 80)">
    <circle cx="60" cy="60" r="50" fill="#f8f5ff" stroke="#9b59b6" stroke-width="3"/>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#9b59b6">4</text>
    <!-- Oil bottle -->
    <rect x="50" y="45" width="8" height="20" fill="#f1c40f" rx="2"/>
    <rect x="48" y="45" width="12" height="5" fill="#34495e" rx="2"/>
    <!-- Oil flow -->
    <path d="M58 65 Q65 70 65 80" stroke="#f1c40f" stroke-width="3" fill="none"/>
    <!-- Engine -->
    <rect x="62" y="75" width="15" height="10" fill="#34495e" rx="2"/>
    
    <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">
      FYLL NY OLJE
    </text>
    <text x="60" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Kontroller spesifikasjoner
    </text>
    <text x="60" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      (viskositet og kvalitet)
    </text>
  </g>
  
  <!-- Step 5: Check level -->
  <g transform="translate(320, 280)">
    <circle cx="60" cy="60" r="50" fill="#fdedec" stroke="#e74c3c" stroke-width="3"/>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e74c3c">5</text>
    <!-- Dipstick -->
    <rect x="55" y="50" width="3" height="25" fill="#34495e"/>
    <rect x="53" y="72" width="7" height="8" fill="#f1c40f" rx="2"/>
    <!-- Level indicator -->
    <line x1="65" y1="65" x2="75" y2="65" stroke="#27ae60" stroke-width="2"/>
    <text x="78" y="69" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">MAX</text>
    <line x1="65" y1="72" x2="75" y2="72" stroke="#e74c3c" stroke-width="2"/>
    <text x="78" y="76" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">MIN</text>
    
    <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
      KONTROLLER NIVÅ
    </text>
    <text x="60" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Etter få minutters drift
    </text>
    <text x="60" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Med kald motor
    </text>
  </g>
  
  <!-- Arrows connecting steps -->
  <g stroke="#95a5a6" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
      </marker>
    </defs>
    <path d="M170 140 L210 140"/>
    <path d="M330 140 L370 140"/>
    <path d="M490 140 L530 140"/>
    <path d="M560 200 Q500 250 420 280"/>
  </g>
  
  <!-- Important notes -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" fill="white" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
      ⚠️ VIKTIGE SIKKERHETSTIPS
    </text>
    
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      • <tspan font-weight="bold">Bruk bilbukk og bukkstopper</tspan> - aldri kun donkraft
    </text>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      • <tspan font-weight="bold">Varm olje kan forårsake brannskader</tspan> - bruk hansker
    </text>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      • <tspan font-weight="bold">Lever brukt olje til miljøstasjon</tspan> - ikke hell i naturen
    </text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      • <tspan font-weight="bold">Følg produsentens spesifikasjoner</tspan> - feil olje kan skade motor
    </text>
  </g>
</svg>