<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Væsker og filtre - Bilens sirkulasjonssystem
  </text>
  
  <!-- Engine coolant section -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="200" height="220" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="15"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
      KJØLEVÆSKE
    </text>
    
    <!-- Coolant reservoir -->
    <g transform="translate(70, 40)">
      <rect x="0" y="0" width="30" height="50" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
      <rect x="2" y="25" width="26" height="23" fill="#3498db"/>
      <!-- Level marks -->
      <line x1="32" y1="15" x2="37" y2="15" stroke="#27ae60" stroke-width="2"/>
      <text x="42" y="19" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">MAX</text>
      <line x1="32" y1="35" x2="37" y2="35" stroke="#e74c3c" stroke-width="2"/>
      <text x="42" y="39" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">MIN</text>
    </g>
    
    <!-- Temperature indicator -->
    <g transform="translate(20, 110)">
      <circle cx="20" cy="20" r="15" fill="#1abc9c"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        -35°C
      </text>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Frostbeskyttelse
      </text>
    </g>
    
    <!-- Replacement interval -->
    <g transform="translate(110, 110)">
      <circle cx="20" cy="20" r="15" fill="#f39c12"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        4-5 år
      </text>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Skiftintervall
      </text>
    </g>
    
    <!-- Function points -->
    <g transform="translate(10, 170)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Forhindrer frysing</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Korrosjonsbeskyttelse</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Optimal varmeoverføring</text>
    </g>
  </g>
  
  <!-- Brake fluid section -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="220" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="15"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
      BREMSEVÆSKE
    </text>
    
    <!-- Brake fluid reservoir -->
    <g transform="translate(70, 40)">
      <rect x="0" y="0" width="30" height="50" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
      <rect x="2" y="20" width="26" height="28" fill="#f1c40f"/>
      <!-- Level indicator -->
      <line x1="32" y1="15" x2="37" y2="15" stroke="#27ae60" stroke-width="2"/>
      <text x="42" y="19" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">MAX</text>
      <line x1="32" y1="40" x2="37" y2="40" stroke="#e74c3c" stroke-width="2"/>
      <text x="42" y="44" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">MIN</text>
    </g>
    
    <!-- Hygroscopic warning -->
    <g transform="translate(20, 110)">
      <circle cx="20" cy="20" r="15" fill="#3498db"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        H₂O
      </text>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        Trekker fuktighet
      </text>
    </g>
    
    <!-- Replacement interval -->
    <g transform="translate(110, 110)">
      <circle cx="20" cy="20" r="15" fill="#e74c3c"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        2-3 år
      </text>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Skiftintervall
      </text>
    </g>
    
    <!-- Critical points -->
    <g transform="translate(10, 170)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Skal være klar/gul</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Brun = skift umiddelbart</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• KRITISK sikkerhet</text>
    </g>
  </g>
  
  <!-- Washer fluid section -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="200" height="220" fill="#e8f6f3" stroke="#1abc9c" stroke-width="2" rx="15"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1abc9c">
      SPYLERVÆSKE
    </text>
    
    <!-- Washer fluid reservoir -->
    <g transform="translate(70, 40)">
      <rect x="0" y="0" width="30" height="50" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
      <rect x="2" y="30" width="26" height="18" fill="#1abc9c"/>
      <!-- Cap -->
      <circle cx="15" cy="5" r="8" fill="#34495e"/>
      <path d="M10 5 L20 5" stroke="white" stroke-width="2"/>
    </g>
    
    <!-- Winter formula -->
    <g transform="translate(20, 110)">
      <circle cx="20" cy="20" r="15" fill="#3498db"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        ❄️
      </text>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        Vinterblandning
      </text>
    </g>
    
    <!-- Fill frequently -->
    <g transform="translate(110, 110)">
      <circle cx="20" cy="20" r="15" fill="#f39c12"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        ↻
      </text>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        Etterfyll ofte
      </text>
    </g>
    
    <!-- Usage points -->
    <g transform="translate(10, 170)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Rengjør vindusruter</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Frostbeskyttet om vinteren</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Ikke bruk bare vann</text>
    </g>
  </g>
  
  <!-- Air filter section -->
  <g transform="translate(80, 320)">
    <rect x="0" y="0" width="200" height="220" fill="#fffbf0" stroke="#f39c12" stroke-width="2" rx="15"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">
      LUFTFILTER
    </text>
    
    <!-- Air filter -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="60" height="40" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
      <!-- Filter pleats -->
      <g stroke="#95a5a6" stroke-width="1">
        <line x1="10" y1="5" x2="10" y2="35"/>
        <line x1="20" y1="5" x2="20" y2="35"/>
        <line x1="30" y1="5" x2="30" y2="35"/>
        <line x1="40" y1="5" x2="40" y2="35"/>
        <line x1="50" y1="5" x2="50" y2="35"/>
      </g>
      <!-- Dirt particles -->
      <circle cx="15" cy="15" r="2" fill="#8b4513"/>
      <circle cx="35" cy="25" r="1.5" fill="#8b4513"/>
      <circle cx="25" cy="30" r="1" fill="#8b4513"/>
    </g>
    
    <!-- Replacement interval -->
    <g transform="translate(30, 110)">
      <circle cx="20" cy="20" r="15" fill="#27ae60"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
        30k km
      </text>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Skiftintervall
      </text>
    </g>
    
    <!-- Performance impact -->
    <g transform="translate(120, 110)">
      <circle cx="20" cy="20" r="15" fill="#e74c3c"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        %
      </text>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        Påvirker ytelse
      </text>
    </g>
    
    <!-- Benefits -->
    <g transform="translate(10, 170)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Bedre motorytelse</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Lavere forbruk</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Reduserte utslipp</text>
    </g>
  </g>
  
  <!-- Fuel filter section -->
  <g transform="translate(300, 320)">
    <rect x="0" y="0" width="200" height="220" fill="#f3f8ff" stroke="#9b59b6" stroke-width="2" rx="15"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9b59b6">
      DRIVSTOFFILTER
    </text>
    
    <!-- Fuel filter -->
    <g transform="translate(70, 40)">
      <rect x="0" y="0" width="30" height="50" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
      <!-- Filter element -->
      <rect x="5" y="10" width="20" height="30" fill="#f1c40f"/>
      <!-- Fuel lines -->
      <line x1="-10" y1="20" x2="5" y2="20" stroke="#2c3e50" stroke-width="3"/>
      <line x1="25" y1="35" x2="40" y2="35" stroke="#2c3e50" stroke-width="3"/>
    </g>
    
    <!-- Diesel importance -->
    <g transform="translate(30, 110)">
      <circle cx="20" cy="20" r="15" fill="#34495e"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        DIESEL
      </text>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        Særlig viktig
      </text>
    </g>
    
    <!-- Water trap -->
    <g transform="translate(120, 110)">
      <circle cx="20" cy="20" r="15" fill="#3498db"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        H₂O
      </text>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        Vannfelle
      </text>
    </g>
    
    <!-- Function -->
    <g transform="translate(10, 170)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Beskytter innsprøyting</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Fjerner vann og støv</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kritisk for diesel</text>
    </g>
  </g>
  
  <!-- Cabin filter section -->  
  <g transform="translate(520, 320)">
    <rect x="0" y="0" width="200" height="220" fill="#f0fff0" stroke="#2ecc71" stroke-width="2" rx="15"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2ecc71">
      KUPÉFILTER
    </text>
    
    <!-- Cabin filter -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="60" height="30" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
      <!-- Carbon layer -->
      <rect x="5" y="5" width="50" height="20" fill="#34495e"/>
      <!-- Air flow -->
      <g stroke="#3498db" stroke-width="2" fill="none">
        <path d="M-15 10 L0 10" marker-end="url(#arrowhead)"/>
        <path d="M-15 20 L0 20" marker-end="url(#arrowhead)"/>
        <path d="M60 15 L75 15" marker-end="url(#arrowhead)"/>
      </g>
    </g>
    
    <!-- Pollen protection -->
    <g transform="translate(30, 110)">
      <circle cx="20" cy="20" r="15" fill="#f1c40f"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        🌼
      </text>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        Pollenfilter
      </text>
    </g>
    
    <!-- Carbon filter -->
    <g transform="translate(120, 110)">
      <circle cx="20" cy="20" r="15" fill="#2c3e50"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        C
      </text>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        Kullfilter
      </text>
    </g>
    
    <!-- Benefits -->
    <g transform="translate(10, 170)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Ren luft i kupeen</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Fjerner pollen &amp; støv</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Bedre komfort</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
</svg>