<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 22px Arial; fill: #2c5282; text-anchor: middle; }
      .header { font: bold 16px Arial; fill: #2d3748; }
      .text { font: 12px Arial; fill: #4a5568; }
      .animal { font: bold 14px Arial; fill: #2d3748; }
      .season { font: 12px Arial; fill: #c53030; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="25" class="title">Dyreliv og Dyrefarer på Norske Landeveier</text>
  
  <!-- Animal timeline -->
  <g transform="translate(50, 50)">
    <!-- Day/night timeline -->
    <rect x="0" y="0" width="600" height="40" fill="#fef5e7" stroke="#f6ad55" stroke-width="1"/>
    
    <!-- Time markers -->
    <text x="10" y="55" class="text">00:00</text>
    <text x="140" y="55" class="text">06:00</text>
    <text x="270" y="55" class="text">12:00</text>
    <text x="420" y="55" class="text">18:00</text>
    <text x="580" y="55" class="text">24:00</text>
    
    <!-- Night periods -->
    <rect x="0" y="5" width="100" height="30" fill="#4a5568" opacity="0.7"/>
    <rect x="500" y="5" width="100" height="30" fill="#4a5568" opacity="0.7"/>
    
    <!-- Animal activity periods -->
    <!-- Elg (Moose) -->
    <rect x="80" y="8" width="40" height="6" fill="#8b4513"/>
    <rect x="480" y="8" width="60" height="6" fill="#8b4513"/>
    <text x="10" y="75" class="animal">Elg</text>
    <text x="120" y="75" class="season">Aug-Okt</text>
    
    <!-- Hjort (Deer) -->
    <rect x="60" y="16" width="50" height="6" fill="#d4a574"/>
    <rect x="460" y="16" width="80" height="6" fill="#d4a574"/>
    <text x="10" y="90" class="animal">Hjort</text>
    <text x="120" y="90" class="season">Sep-Nov</text>
    
    <!-- Rådyr (Roe deer) -->
    <rect x="0" y="24" width="600" height="6" fill="#deb887"/>
    <text x="10" y="105" class="animal">Rådyr</text>
    <text x="120" y="105" class="season">Mai-Aug</text>
  </g>
  
  <!-- Road with animal crossing -->
  <g transform="translate(50, 180)">
    <!-- Road -->
    <rect x="0" y="30" width="400" height="40" fill="#4a5568"/>
    <rect x="0" y="48" width="400" height="4" fill="#fff"/>
    
    <!-- Car -->
    <rect x="50" y="35" width="25" height="15" fill="#e53e3e" rx="3"/>
    <circle cx="60" cy="55" r="4" fill="#2d3748"/>
    <circle cx="70" cy="55" r="4" fill="#2d3748"/>
    
    <!-- Headlight beam -->
    <path d="M75 42 L300 20 L300 64 Z" fill="#fff" opacity="0.3"/>
    
    <!-- Animals -->
    <!-- Elg -->
    <g transform="translate(280, 15)">
      <ellipse cx="10" cy="20" rx="8" ry="12" fill="#8b4513"/>
      <rect x="6" y="8" width="8" height="4" fill="#8b4513"/>
      <circle cx="10" cy="10" r="2" fill="#2d3748"/>
      <path d="M5 6 L2 2 M15 6 L18 2" stroke="#8b4513" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Rådyr -->
    <g transform="translate(320, 25)">
      <ellipse cx="6" cy="15" rx="5" ry="8" fill="#deb887"/>
      <rect x="3" y="8" width="6" height="3" fill="#deb887"/>
      <circle cx="6" cy="9" r="1" fill="#2d3748"/>
    </g>
    
    <!-- Warning sign -->
    <g transform="translate(150, 5)">
      <polygon points="15,5 25,20 5,20" fill="#f6ad55" stroke="#e53e3e" stroke-width="2"/>
      <path d="M12 12 L18 12 M15 8 L15 16" stroke="#e53e3e" stroke-width="2"/>
    </g>
    
    <text x="0" y="100" class="header">Dyrekryssing - Reduser hastighet til 60-70 km/t</text>
  </g>
  
  <!-- Safety measures -->
  <g transform="translate(500, 180)">
    <rect x="0" y="0" width="280" height="120" fill="#e6fffa" stroke="#38b2ac" stroke-width="2" rx="10"/>
    <text x="10" y="20" class="header">Sikkerhetstiltak i dyreområder:</text>
    
    <g transform="translate(10, 35)">
      <circle cx="5" cy="5" r="3" fill="#38a169"/>
      <text x="15" y="9" class="text">Reduser hastighet i risikoområder</text>
    </g>
    
    <g transform="translate(10, 50)">
      <circle cx="5" cy="5" r="3" fill="#38a169"/>
      <text x="15" y="9" class="text">Økt årvåkenhet morgen og kveld</text>
    </g>
    
    <g transform="translate(10, 65)">
      <circle cx="5" cy="5" r="3" fill="#38a169"/>
      <text x="15" y="9" class="text">Bruk fjernlys når tillatt</text>
    </g>
    
    <g transform="translate(10, 80)">
      <circle cx="5" cy="5" r="3" fill="#38a169"/>
      <text x="15" y="9" class="text">Følg dyreskilt og anbefalinger</text>
    </g>
    
    <g transform="translate(10, 95)">
      <circle cx="5" cy="5" r="3" fill="#38a169"/>
      <text x="15" y="9" class="text">Vær forberedt på å stoppe</text>
    </g>
  </g>
  
  <!-- Animal behavior table -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="700" height="140" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="700" height="25" fill="#edf2f7"/>
    <text x="10" y="18" class="header">Norske dyrearters adferd på veier</text>
    
    <!-- Table lines -->
    <line x1="0" y1="40" x2="700" y2="40" stroke="#e2e8f0"/>
    <line x1="0" y1="65" x2="700" y2="65" stroke="#e2e8f0"/>
    <line x1="0" y1="90" x2="700" y2="90" stroke="#e2e8f0"/>
    <line x1="0" y1="115" x2="700" y2="115" stroke="#e2e8f0"/>
    
    <line x1="100" y1="25" x2="100" y2="140" stroke="#e2e8f0"/>
    <line x1="220" y1="25" x2="220" y2="140" stroke="#e2e8f0"/>
    <line x1="350" y1="25" x2="350" y2="140" stroke="#e2e8f0"/>
    <line x1="500" y1="25" x2="500" y2="140" stroke="#e2e8f0"/>
    
    <!-- Headers -->
    <text x="10" y="35" class="text">Dyreart</text>
    <text x="110" y="35" class="text">Aktivitetstid</text>
    <text x="230" y="35" class="text">Risikosesong</text>
    <text x="360" y="35" class="text">Størrelse</text>
    <text x="510" y="35" class="text">Typisk adferd</text>
    
    <!-- Elg -->
    <text x="10" y="57" class="animal">Elg</text>
    <text x="110" y="57" class="text">Skumring/natt</text>
    <text x="230" y="57" class="season">Aug-okt, mai-jun</text>
    <text x="360" y="57" class="text">Stor (500kg+)</text>
    <text x="510" y="57" class="text">Langsom, uforutsigbar</text>
    
    <!-- Hjort -->  
    <text x="10" y="82" class="animal">Hjort</text>
    <text x="110" y="82" class="text">Morgen/kveld</text>
    <text x="230" y="82" class="season">Sep-nov</text>
    <text x="360" y="82" class="text">Middels (150kg)</text>
    <text x="510" y="82" class="text">Rask, hopper plutselig</text>
    
    <!-- Rådyr -->
    <text x="10" y="107" class="animal">Rådyr</text>
    <text x="110" y="107" class="text">Døgnet rundt</text>
    <text x="230" y="107" class="season">Mai-aug</text>
    <text x="360" y="107" class="text">Liten (25kg)</text>
    <text x="510" y="107" class="text">Skremmende, kan snu</text>
    
    <!-- Rev -->
    <text x="10" y="132" class="animal">Rev</text>
    <text x="110" y="132" class="text">Natt</text>
    <text x="230" y="132" class="text">Hele året</text>
    <text x="360" y="132" class="text">Liten (5kg)</text>
    <text x="510" y="132" class="text">Hurtig over veien</text>
  </g>
  
  <!-- Emergency response -->
  <rect x="50" y="480" width="700" height="15" fill="#fed7d7" stroke="#e53e3e" stroke-width="1"/>
  <text x="60" y="492" style="font: bold 12px Arial; fill: #c53030;">Ved dyremøte: Reduser hastighet umiddelbart - Blink med lys (ikke tut) - Stopp om nødvendig - Vent til dyret forlater området</text>
</svg>