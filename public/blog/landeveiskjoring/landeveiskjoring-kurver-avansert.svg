<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .road { fill: none; stroke: #888; stroke-width: 60; }
    .line { fill: none; stroke: #fff; stroke-width: 4; stroke-dasharray: 20 10; }
    .path1 { fill: none; stroke: #e74c3c; stroke-width: 3; }
    .path2 { fill: none; stroke: #f39c12; stroke-width: 3; }
    .path3 { fill: none; stroke: #27ae60; stroke-width: 3; }
    .label { font: 14px Arial, sans-serif; fill: #333; }
    .title { font: bold 18px Arial, sans-serif; fill: #333; text-anchor: middle; }
  </style>
  <text x="300" y="30" class="title">Avansert kurvehåndtering</text>
  <!-- Vei (kurve) -->
  <path d="M100,240 A120,120 0 0,1 500,80" class="road" />
  <path d="M100,240 A120,120 0 0,1 500,80" class="line" />
  <!-- Innbremsing -->
  <path d="M100,240 A120,120 0 0,1 260,160" class="path1" />
  <text x="220" y="180" class="label">1. Innbremsing</text>
  <!-- Gjennomføring -->
  <path d="M260,160 A120,120 0 0,1 360,120" class="path2" />
  <text x="330" y="140" class="label">2. Gjennomføring</text>
  <!-- Utkjøring -->
  <path d="M360,120 A120,120 0 0,1 500,80" class="path3" />
  <text x="440" y="100" class="label">3. Utkjøring</text>
  <text x="300" y="280" class="label">Trefase-kurveteknikk</text>
</svg>
