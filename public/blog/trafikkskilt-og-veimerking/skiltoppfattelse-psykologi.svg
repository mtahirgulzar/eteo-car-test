<svg width="800" height="550" viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="550" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#2c3e50" font-size="28" font-weight="bold">Skiltoppfattelse og Psykologi</text>
  
  <!-- Eye and brain connection -->
  <g transform="translate(50, 80)">
    <text x="100" y="20" text-anchor="middle" fill="#2c3e50" font-size="18" font-weight="bold">Fra øye til handling</text>
    
    <!-- Eye -->
    <ellipse cx="50" cy="60" rx="25" ry="15" fill="#ffffff" stroke="#34495e" stroke-width="2"/>
    <circle cx="50" cy="60" r="8" fill="#3498db"/>
    <circle cx="50" cy="60" r="4" fill="#000"/>
    
    <!-- Arrow to brain -->
    <path d="M 75 60 Q 100 40 125 60" fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="100" y="45" text-anchor="middle" fill="#e74c3c" font-size="10">0.1-0.3 sek</text>
    
    <!-- Brain -->
    <path d="M 125 50 Q 140 35 155 50 Q 170 35 180 55 Q 170 75 155 70 Q 140 75 125 60 Z" fill="#ff9999" stroke="#c0392b" stroke-width="2"/>
    <text x="152" y="62" text-anchor="middle" fill="#000" font-size="10">HJERNE</text>
    
    <!-- Arrow to action -->
    <path d="M 180 60 L 220 60" fill="none" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="200" y="50" text-anchor="middle" fill="#27ae60" font-size="10">0.5-1.5 sek</text>
    
    <!-- Action (steering wheel) -->
    <circle cx="240" cy="60" r="20" fill="none" stroke="#2c3e50" stroke-width="3"/>
    <circle cx="240" cy="60" r="3" fill="#2c3e50"/>
    <text x="240" y="90" text-anchor="middle" fill="#2c3e50" font-size="10">HANDLING</text>
  </g>
  
  <!-- Color psychology -->
  <g transform="translate(350, 80)">
    <text x="150" y="20" text-anchor="middle" fill="#2c3e50" font-size="18" font-weight="bold">Fargepsykologi</text>
    
    <!-- Red -->
    <circle cx="50" cy="50" r="20" fill="#dc3545"/>
    <text x="100" y="55" fill="#2c3e50" font-size="12">Rødt = Fare, stopp, forbud</text>
    <text x="100" y="70" fill="#666" font-size="10">→ Økt puls, økt oppmerksomhet</text>
    
    <!-- Yellow -->
    <circle cx="50" cy="100" r="20" fill="#ffc107"/>
    <text x="100" y="105" fill="#2c3e50" font-size="12">Gult = Advarsel, forsiktighet</text>
    <text x="100" y="120" fill="#666" font-size="10">→ Aktiverer årvåkenhet</text>
    
    <!-- Blue -->
    <circle cx="50" cy="150" r="20" fill="#007bff"/>
    <text x="100" y="155" fill="#2c3e50" font-size="12">Blått = Påbud, informasjon</text>
    <text x="100" y="170" fill="#666" font-size="10">→ Rolig, tillitsskapende</text>
    
    <!-- Green -->
    <circle cx="50" cy="200" r="20" fill="#28a745"/>
    <text x="100" y="205" fill="#2c3e50" font-size="12">Grønt = Retning, OK å fortsette</text>
    <text x="100" y="220" fill="#666" font-size="10">→ Betryggende, naturlig</text>
  </g>
  
  <!-- Attention hierarchy -->
  <g transform="translate(50, 320)">
    <text x="150" y="20" text-anchor="middle" fill="#2c3e50" font-size="18" font-weight="bold">Oppmerksomhetshierarki</text>
    
    <!-- Hierarchy pyramid -->
    <polygon points="150,40 50,120 250,120" fill="#e74c3c" opacity="0.8"/>
    <text x="150" y="75" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">FARE/FORBUD</text>
    <text x="150" y="90" text-anchor="middle" fill="#ffffff" font-size="10">(Røde skilt)</text>
    
    <polygon points="150,120 75,170 225,170" fill="#ffc107" opacity="0.8"/>
    <text x="150" y="145" text-anchor="middle" fill="#000" font-size="12" font-weight="bold">ADVARSEL</text>
    <text x="150" y="160" text-anchor="middle" fill="#000" font-size="10">(Gule skilt)</text>
    
    <polygon points="150,170 100,200 200,200" fill="#007bff" opacity="0.8"/>
    <text x="150" y="190" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">INFORMASJON</text>
    
    <text x="150" y="220" text-anchor="middle" fill="#666" font-size="10">Hjernen prosesserer i denne rekkefølgen</text>
  </g>
  
  <!-- Visual processing factors -->
  <g transform="translate(400, 320)">
    <text x="150" y="20" text-anchor="middle" fill="#2c3e50" font-size="18" font-weight="bold">Faktorer som påvirker oppfattelse</text>
    
    <!-- Size -->
    <circle cx="30" cy="50" r="8" fill="#3498db"/>
    <circle cx="60" cy="50" r="15" fill="#3498db"/>
    <text x="100" y="55" fill="#2c3e50" font-size="12">Størrelse - større skilt oppdages først</text>
    
    <!-- Contrast -->
    <rect x="20" y="80" width="20" height="15" fill="#000"/>
    <rect x="45" y="80" width="20" height="15" fill="#ddd"/>
    <text x="100" y="92" fill="#2c3e50" font-size="12">Kontrast - høy kontrast = bedre synlighet</text>
    
    <!-- Movement -->
    <path d="M 20 120 L 40 120 L 35 115 M 40 120 L 35 125" stroke="#e74c3c" stroke-width="2" fill="none"/>
    <text x="100" y="125" fill="#2c3e50" font-size="12">Bevegelse - blinkende lys trekker oppmerksomhet</text>
    
    <!-- Position -->
    <rect x="20" y="150" width="15" height="10" fill="#27ae60"/>
    <rect x="40" y="155" width="15" height="10" fill="#27ae60" opacity="0.5"/>
    <text x="100" y="162" fill="#2c3e50" font-size="12">Posisjon - sentralt synsfelt prioriteres</text>
    
    <!-- Familiarity -->
    <polygon points="25,190 35,190 40,200 35,210 25,210 20,200" fill="#f39c12"/>
    <text x="100" y="202" fill="#2c3e50" font-size="12">Kjenthet - kjente former gjenkjennes raskere</text>
  </g>
  
  <!-- Information overload illustration -->
  <g transform="translate(50, 480)">
    <text x="300" y="20" text-anchor="middle" fill="#2c3e50" font-size="16" font-weight="bold">Informasjonsoverbelastning</text>
    
    <!-- Too many signs -->
    <g transform="translate(50, 30)">
      <text x="50" y="0" text-anchor="middle" fill="#c0392b" font-size="12" font-weight="bold">FOR MANGE SKILT</text>
      <!-- Multiple overlapping signs -->
      <rect x="10" y="5" width="30" height="20" fill="#dc3545" opacity="0.7"/>
      <rect x="20" y="10" width="30" height="20" fill="#ffc107" opacity="0.7"/>
      <rect x="30" y="15" width="30" height="20" fill="#007bff" opacity="0.7"/>
      <rect x="40" y="20" width="30" height="20" fill="#28a745" opacity="0.7"/>
      <text x="50" y="50" text-anchor="middle" fill="#c0392b" font-size="10">Redusert effektivitet</text>
    </g>
    
    <text x="200" y="50" text-anchor="middle" fill="#2c3e50" font-size="14">VS</text>
    
    <!-- Optimal amount -->
    <g transform="translate(350, 30)">
      <text x="50" y="0" text-anchor="middle" fill="#27ae60" font-size="12" font-weight="bold">OPTIMAL MENGDE</text>
      <rect x="35" y="10" width="30" height="20" fill="#dc3545"/>
      <text x="50" y="50" text-anchor="middle" fill="#27ae60" font-size="10">Klar kommunikasjon</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>