<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .road { fill: #666; }
        .lane-marker { fill: none; stroke: white; stroke-width: 2; stroke-dasharray: 20 20; }
        .car { fill: #FFD700; stroke: #333; stroke-width: 1; }
        .cyclist { fill: #00BFFF; stroke: #333; stroke-width: 1; }
        .path { fill: none; stroke: #00FF00; stroke-width: 3; stroke-dasharray: 10 5; }
        .text { font-family: Arial, sans-serif; font-size: 16px; fill: white; }
        .safety-line { stroke: #FF4500; stroke-width: 2; }
    </style>

    <!-- Road -->
    <rect class="road" width="800" height="400" />
    <path class="lane-marker" d="M 0 200 H 800" />

    <!-- Car and its path -->
    <g id="car-group">
        <path class="path" d="M 50 250 C 250 250, 350 150, 550 150 C 750 150, 850 250, 850 250" />
        <g transform="translate(50, 250)">
            <rect class="car" x="-30" y="-15" width="60" height="30" rx="5"/>
        </g>
        <g transform="translate(450, 150)">
            <rect class="car" x="-30" y="-15" width="60" height="30" rx="5"/>
        </g>
        <g transform="translate(850, 250)">
            <rect class="car" x="-30" y="-15" width="60" height="30" rx="5"/>
        </g>
    </g>

    <!-- Cyclist -->
    <g transform="translate(450, 250)">
        <circle class="cyclist" cx="0" cy="0" r="10" />
        <rect class="cyclist" x="-5" y="-20" width="10" height="20" />
    </g>

    <!-- Safety distance annotation -->
    <g transform="translate(450, 200)">
        <line class="safety-line" x1="0" y1="-30" x2="0" y2="30" />
        <line class="safety-line" x1="-5" y1="-30" x2="5" y2="-30" />
        <line class="safety-line" x1="-5" y1="30" x2="5" y2="30" />
        <text x="10" y="5" class="text">Minimum 1.5m avstand</text>
    </g>

    <!-- Text labels -->
    <text x="50" y="300" class="text">1. God avstand bak syklist</text>
    <text x="350" y="100" class="text">2. Fullt feltskifte for forbikj√∏ring</text>
    <text x="650" y="300" class="text">3. Trygt tilbake i eget felt</text>

</svg>