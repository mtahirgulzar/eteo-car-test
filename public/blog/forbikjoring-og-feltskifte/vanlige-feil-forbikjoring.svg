<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .road { fill: #666; }
        .lane-marker { fill: none; stroke: white; stroke-width: 2; stroke-dasharray: 20 20; }
        .solid-line { fill: none; stroke: white; stroke-width: 4; }
        .car-bad { fill: #FF6347; stroke: #333; stroke-width: 1; }
        .car-good { fill: #90EE90; stroke: #333; stroke-width: 1; }
        .car-other { fill: #A9A9A9; stroke: #333; stroke-width: 1; }
        .text { font-family: Arial, sans-serif; font-size: 14px; fill: white; }
        .title { font-family: Arial, sans-serif; font-size: 18px; fill: white; font-weight: bold; }
        .arrow { fill: none; stroke: #FFD700; stroke-width: 3; marker-end: url(#arrowhead); }
        .danger-zone { fill: #FF0000; opacity: 0.3; }
    </style>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" />
        </marker>
    </defs>

    <!-- Title -->
    <text x="300" y="30" class="title">Vanlige Feil ved Forbikjøring</text>

    <!-- Scenario 1: Too little safety margin -->
    <g id="scenario1">
        <rect class="road" x="50" y="50" width="700" height="150" />
        <path class="lane-marker" d="M 50 125 H 750" />
        <rect class="danger-zone" x="300" y="75" width="150" height="50" />
        <rect class="car-bad" x="350" y="85" width="60" height="30" rx="5"/>
        <rect class="car-other" x="250" y="150" width="60" height="30" rx="5" transform="translate(-150, -65)"/>
        <rect class="car-other" x="500" y="85" width="60" height="30" rx="5"/>
        <text x="60" y="70" class="text">1. For liten sikkerhetsmargin</text>
    </g>

    <!-- Scenario 2: Poor planning (overtaking on a curve) -->
    <g id="scenario2">
        <path class="road" d="M 50 250 C 250 250, 350 350, 550 350 S 750 250, 750 250" stroke="#666" stroke-width="150" fill="#666"/>
        <path class="solid-line" d="M 50 325 C 250 325, 350 425, 550 425" stroke="white" fill="none"/>
        <rect class="car-bad" x="300" y="280" width="60" height="30" rx="5" transform="rotate(20, 330, 295)"/>
        <rect class="car-other" x="450" y="330" width="60" height="30" rx="5" transform="rotate(10, 480, 345)"/>
        <text x="60" y="240" class="text">2. Dårlig planlegging (forbikjøring i sving)</text>
    </g>

    <!-- Scenario 3: Forgetting shoulder check -->
    <g id="scenario3">
        <rect class="road" x="50" y="400" width="700" height="150" />
        <path class="lane-marker" d="M 50 475 H 750" />
        <rect class="car-bad" x="250" y="485" width="60" height="30" rx="5"/>
        <rect class="car-other" x="270" y="415" width="60" height="30" rx="5"/>
        <path class="arrow" d="M 310 500 L 360 430"/>
        <text x="60" y="420" class="text">3. Glemmer skuldersjekk (blindsonekollisjon)</text>
    </g>

</svg>