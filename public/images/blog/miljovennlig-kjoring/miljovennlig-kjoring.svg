<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f0f8ff"/>
  
  <!-- Main title -->
  <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c5530">
    Miljøvennlig kjøring
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#4a6741">
    Teknikker for bærekraftig kjøring
  </text>
  
  <!-- Car illustration -->
  <g transform="translate(150, 120)">
    <!-- Car body -->
    <rect x="0" y="0" width="120" height="60" rx="10" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    <!-- Windows -->
    <rect x="10" y="10" width="30" height="25" rx="3" fill="#E3F2FD"/>
    <rect x="45" y="10" width="30" height="25" rx="3" fill="#E3F2FD"/>
    <rect x="80" y="10" width="30" height="25" rx="3" fill="#E3F2FD"/>
    <!-- Wheels -->
    <circle cx="25" cy="75" r="12" fill="#424242"/>
    <circle cx="95" cy="75" r="12" fill="#424242"/>
    <circle cx="25" cy="75" r="8" fill="#757575"/>
    <circle cx="95" cy="75" r="8" fill="#757575"/>
  </g>
  
  <!-- Eco symbols around car -->
  <g transform="translate(50, 150)">
    <!-- Leaf -->
    <path d="M 0 0 Q 10 -15 20 0 Q 10 15 0 0" fill="#4CAF50"/>
    <line x1="10" y1="0" x2="10" y2="8" stroke="#2E7D32" stroke-width="1"/>
  </g>
  
  <g transform="translate(350, 140)">
    <!-- Fuel efficiency icon -->
    <circle cx="15" cy="15" r="12" fill="#FF9800" opacity="0.3"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E65100">$</text>
  </g>
  
  <g transform="translate(420, 160)">
    <!-- Reduced emissions -->
    <path d="M 5 10 Q 10 0 15 10 Q 20 5 25 15 Q 15 20 5 10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
    <text x="15" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2E7D32">CO₂↓</text>
  </g>
  
  <!-- Key benefits text -->
  <text x="300" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c5530">
    ✓ Mindre drivstofforbruk  ✓ Lavere utslipp  ✓ Økonomiske besparelser
  </text>
  
  <!-- Environmental elements -->
  <g transform="translate(480, 100)">
    <!-- Tree -->
    <rect x="8" y="20" width="4" height="15" fill="#8D6E63"/>
    <circle cx="10" cy="18" r="8" fill="#4CAF50"/>
  </g>
  
  <g transform="translate(100, 100)">
    <!-- Sun -->
    <circle cx="15" cy="15" r="8" fill="#FFC107"/>
    <g stroke="#FFC107" stroke-width="2">
      <line x1="15" y1="2" x2="15" y2="6"/>
      <line x1="15" y1="24" x2="15" y2="28"/>
      <line x1="2" y1="15" x2="6" y2="15"/>
      <line x1="24" y1="15" x2="28" y2="15"/>
      <line x1="5.5" y1="5.5" x2="8.2" y2="8.2"/>
      <line x1="21.8" y1="21.8" x2="24.5" y2="24.5"/>
      <line x1="5.5" y1="24.5" x2="8.2" y2="21.8"/>
      <line x1="21.8" y1="8.2" x2="24.5" y2="5.5"/>
    </g>
  </g>
</svg>