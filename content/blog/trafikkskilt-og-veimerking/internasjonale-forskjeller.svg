<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#2c3e50" font-size="28" font-weight="bold">Internasjonale Skiltforskjeller</text>
  
  <!-- Norway section -->
  <g transform="translate(50, 80)">
    <text x="75" y="20" text-anchor="middle" fill="#c0392b" font-size="16" font-weight="bold">NORGE</text>
    
    <!-- Norwegian stop sign -->
    <polygon points="25,40 125,40 135,50 135,90 125,100 25,100 15,90 15,50" fill="#dc3545" stroke="#000" stroke-width="2"/>
    <text x="75" y="75" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">STOPP</text>
    
    <!-- Speed limit -->
    <circle cx="75" cy="140" r="25" fill="#ffffff" stroke="#dc3545" stroke-width="4"/>
    <text x="75" y="147" text-anchor="middle" fill="#000" font-size="16" font-weight="bold">80</text>
    
    <!-- Motorway sign -->
    <rect x="25" y="180" width="100" height="40" fill="#28a745" rx="5"/>
    <text x="75" y="200" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">E6</text>
    <text x="75" y="215" text-anchor="middle" fill="#ffffff" font-size="10">OSLO</text>
  </g>
  
  <!-- Sweden section -->
  <g transform="translate(200, 80)">
    <text x="75" y="20" text-anchor="middle" fill="#006aa7" font-size="16" font-weight="bold">SVERIGE</text>
    
    <!-- Swedish stop sign -->
    <polygon points="25,40 125,40 135,50 135,90 125,100 25,100 15,90 15,50" fill="#dc3545" stroke="#000" stroke-width="2"/>
    <text x="75" y="75" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">STOPP</text>
    
    <!-- Speed limit (same) -->
    <circle cx="75" cy="140" r="25" fill="#ffffff" stroke="#dc3545" stroke-width="4"/>
    <text x="75" y="147" text-anchor="middle" fill="#000" font-size="16" font-weight="bold">80</text>
    
    <!-- Motorway sign (blue instead of green) -->
    <rect x="25" y="180" width="100" height="40" fill="#007bff" rx="5"/>
    <text x="75" y="200" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">E4</text>
    <text x="75" y="215" text-anchor="middle" fill="#ffffff" font-size="10">STOCKHOLM</text>
  </g>
  
  <!-- Denmark section -->
  <g transform="translate(350, 80)">
    <text x="75" y="20" text-anchor="middle" fill="#c8102e" font-size="16" font-weight="bold">DANMARK</text>
    
    <!-- Danish stop sign -->
    <polygon points="25,40 125,40 135,50 135,90 125,100 25,100 15,90 15,50" fill="#dc3545" stroke="#000" stroke-width="2"/>
    <text x="75" y="75" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">STOP</text>
    
    <!-- Speed limit -->
    <circle cx="75" cy="140" r="25" fill="#ffffff" stroke="#dc3545" stroke-width="4"/>
    <text x="75" y="147" text-anchor="middle" fill="#000" font-size="16" font-weight="bold">80</text>
    
    <!-- Yield sign difference -->
    <polygon points="50,190 100,190 75,220" fill="#ffffff" stroke="#dc3545" stroke-width="4"/>
    <text x="75" y="235" text-anchor="middle" fill="#000" font-size="10">VIGEPLIGT</text>
  </g>
  
  <!-- Germany section -->
  <g transform="translate(500, 80)">
    <text x="75" y="20" text-anchor="middle" fill="#000" font-size="16" font-weight="bold">TYSKLAND</text>
    
    <!-- German stop sign -->
    <polygon points="25,40 125,40 135,50 135,90 125,100 25,100 15,90 15,50" fill="#dc3545" stroke="#000" stroke-width="2"/>
    <text x="75" y="75" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">HALT</text>
    
    <!-- Autobahn unlimited speed -->
    <rect x="40" y="120" width="70" height="30" fill="#ffffff" stroke="#000" stroke-width="2"/>
    <text x="75" y="140" text-anchor="middle" fill="#000" font-size="12" font-weight="bold">Autobahn</text>
    <text x="75" y="165" text-anchor="middle" fill="#666" font-size="8">Ubegrenset</text>
    
    <!-- Motorway sign -->
    <rect x="25" y="180" width="100" height="40" fill="#007bff" rx="5"/>
    <text x="75" y="200" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">A1</text>
    <text x="75" y="215" text-anchor="middle" fill="#ffffff" font-size="10">MÜNCHEN</text>
  </g>
  
  <!-- USA section -->
  <g transform="translate(650, 80)">
    <text x="75" y="20" text-anchor="middle" fill="#b22234" font-size="16" font-weight="bold">USA</text>
    
    <!-- US stop sign -->
    <polygon points="25,40 125,40 135,50 135,90 125,100 25,100 15,90 15,50" fill="#dc3545" stroke="#000" stroke-width="2"/>
    <text x="75" y="75" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">STOP</text>
    
    <!-- Speed limit in MPH -->
    <rect x="50" y="120" width="50" height="70" fill="#ffffff" stroke="#000" stroke-width="2"/>
    <text x="75" y="135" text-anchor="middle" fill="#000" font-size="10">SPEED</text>
    <text x="75" y="150" text-anchor="middle" fill="#000" font-size="10">LIMIT</text>
    <text x="75" y="175" text-anchor="middle" fill="#000" font-size="20" font-weight="bold">55</text>
    
    <!-- Warning sign (yellow diamond) -->
    <polygon points="75,190 100,215 75,240 50,215" fill="#ffff00" stroke="#000" stroke-width="2"/>
    <text x="75" y="220" text-anchor="middle" fill="#000" font-size="16" font-weight="bold">!</text>
  </g>
  
  <!-- Key differences table -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" fill="#2c3e50" font-size="20" font-weight="bold">Viktige forskjeller å huske:</text>
    
    <!-- Table header -->
    <rect x="0" y="20" width="700" height="30" fill="#34495e"/>
    <text x="10" y="40" fill="#ffffff" font-size="14" font-weight="bold">Land</text>
    <text x="150" y="40" fill="#ffffff" font-size="14" font-weight="bold">Stoppskilt</text>
    <text x="300" y="40" fill="#ffffff" font-size="14" font-weight="bold">Motorveiskilt</text>
    <text x="450" y="40" fill="#ffffff" font-size="14" font-weight="bold">Hastighet</text>
    <text x="580" y="40" fill="#ffffff" font-size="14" font-weight="bold">Spesielt</text>
    
    <!-- Table rows -->
    <rect x="0" y="50" width="700" height="25" fill="#ecf0f1"/>
    <text x="10" y="67" fill="#2c3e50" font-size="12">Norge</text>
    <text x="150" y="67" fill="#2c3e50" font-size="12">STOPP</text>
    <text x="300" y="67" fill="#2c3e50" font-size="12">Grønne skilt</text>
    <text x="450" y="67" fill="#2c3e50" font-size="12">km/t</text>
    <text x="580" y="67" fill="#2c3e50" font-size="12">-</text>
    
    <rect x="0" y="75" width="700" height="25" fill="#ffffff"/>
    <text x="10" y="92" fill="#2c3e50" font-size="12">Sverige</text>
    <text x="150" y="92" fill="#2c3e50" font-size="12">STOPP</text>
    <text x="300" y="92" fill="#2c3e50" font-size="12">Blå skilt</text>
    <text x="450" y="92" fill="#2c3e50" font-size="12">km/t</text>
    <text x="580" y="92" fill="#2c3e50" font-size="12">Samme som Norge</text>
    
    <rect x="0" y="100" width="700" height="25" fill="#ecf0f1"/>
    <text x="10" y="117" fill="#2c3e50" font-size="12">Danmark</text>
    <text x="150" y="117" fill="#2c3e50" font-size="12">STOP</text>
    <text x="300" y="117" fill="#2c3e50" font-size="12">Grønne skilt</text>
    <text x="450" y="117" fill="#2c3e50" font-size="12">km/t</text>
    <text x="580" y="117" fill="#2c3e50" font-size="12">"Vigepligt"</text>
    
    <rect x="0" y="125" width="700" height="25" fill="#ffffff"/>
    <text x="10" y="142" fill="#2c3e50" font-size="12">Tyskland</text>
    <text x="150" y="142" fill="#2c3e50" font-size="12">HALT</text>
    <text x="300" y="142" fill="#2c3e50" font-size="12">Blå skilt</text>
    <text x="450" y="142" fill="#2c3e50" font-size="12">km/t</text>
    <text x="580" y="142" fill="#2c3e50" font-size="12">Autobahn ubegrenset</text>
    
    <rect x="0" y="150" width="700" height="25" fill="#ecf0f1"/>
    <text x="10" y="167" fill="#2c3e50" font-size="12">USA</text>
    <text x="150" y="167" fill="#2c3e50" font-size="12">STOP</text>
    <text x="300" y="167" fill="#2c3e50" font-size="12">Grønne/blå</text>
    <text x="450" y="167" fill="#2c3e50" font-size="12">mph</text>
    <text x="580" y="167" fill="#2c3e50" font-size="12">Gule advarsler</text>
  </g>
  
  <!-- Important note -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="350" y="20" text-anchor="middle" fill="#856404" font-size="14" font-weight="bold">VIKTIG Å HUSKE:</text>
    <text x="20" y="40" fill="#856404" font-size="12">• Sjekk alltid lokale trafikkregler før du kjører i utlandet</text>
    <text x="20" y="55" fill="#856404" font-size="12">• Mange land krever internasjonalt førerkort eller oversettelse</text>
  </g>
</svg>