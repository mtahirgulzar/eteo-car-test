<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="crosswalk" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#FFF"/>
      <rect width="5" height="10" fill="#333" x="5"/>
    </pattern>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90A4AE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#607D8B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">
    Spesielle soner i byen
  </text>
  
  <!-- Shared Space section -->
  <rect x="50" y="70" width="340" height="200" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="220" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976D2">
    Shared Space / Gågater
  </text>
  
  <!-- Shared space illustration -->
  <rect x="70" y="110" width="300" height="80" fill="#E8EAF6" stroke="#3F51B5" stroke-width="1"/>
  
  <!-- Buildings -->
  <rect x="80" y="90" width="30" height="40" fill="url(#buildingGradient)" stroke="#455A64" stroke-width="1"/>
  <rect x="120" y="85" width="35" height="45" fill="url(#buildingGradient)" stroke="#455A64" stroke-width="1"/>
  <rect x="325" y="90" width="30" height="40" fill="url(#buildingGradient)" stroke="#455A64" stroke-width="1"/>
  
  <!-- Pedestrians -->
  <circle cx="150" cy="140" r="8" fill="#FFC107"/>
  <rect x="145" y="150" width="10" height="20" fill="#2196F3"/>
  <circle cx="200" cy="130" r="8" fill="#FFC107"/>
  <rect x="195" y="140" width="10" height="20" fill="#E91E63"/>
  
  <!-- Car moving slowly -->
  <rect x="250" y="145" width="40" height="20" rx="3" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
  <text x="270" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">5-15 km/t</text>
  
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Fotgjengere har alltid forkjørsrett
  </text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Øyekontakt og kommunikasjon viktig
  </text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Maksimal hastighet 5-15 km/t
  </text>
  
  <!-- 30-zone section -->
  <rect x="410" y="70" width="340" height="200" rx="10" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
  <text x="580" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F57C00">
    30-sone / Boligområder
  </text>
  
  <!-- 30 km/h sign -->
  <circle cx="450" cy="130" r="25" fill="#FFF" stroke="#F44336" stroke-width="3"/>
  <text x="450" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F44336">30</text>
  
  <!-- Residential street -->
  <rect x="480" y="110" width="250" height="60" fill="#BDBDBD" stroke="#757575" stroke-width="1"/>
  <line x1="480" y1="140" x2="730" y2="140" stroke="#FFF" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Houses -->
  <rect x="490" y="90" width="25" height="20" fill="#FFCDD2" stroke="#F44336" stroke-width="1"/>
  <polygon points="490,90 502.5,80 515,90" fill="#F44336"/>
  <rect x="530" y="90" width="25" height="20" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
  <polygon points="530,90 542.5,80 555,90" fill="#4CAF50"/>
  
  <!-- Children playing -->
  <circle cx="520" cy="135" r="5" fill="#FFC107"/>
  <rect x="517" y="142" width="6" height="12" fill="#2196F3"/>
  <circle cx="550" cy="138" r="5" fill="#FFC107"/>
  <rect x="547" y="145" width="6" height="12" fill="#E91E63"/>
  
  <!-- Speed bump -->
  <ellipse cx="650" cy="140" rx="30" ry="3" fill="#424242"/>
  
  <text x="430" y="190" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Fartsgrense 30 km/t strengt håndhevet
  </text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Barn kan opptre uforutsigbart
  </text>
  <text x="430" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Fartshumper og trafikksikring
  </text>
  <text x="430" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Strengere parkeringsreguleringer
  </text>
  
  <!-- Shopping/center area section -->
  <rect x="50" y="290" width="340" height="200" rx="10" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
  <text x="220" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7B1FA2">
    Sentrumsområder / Handelsgater
  </text>
  
  <!-- Shopping street illustration -->
  <rect x="70" y="330" width="300" height="80" fill="#E1BEE7" stroke="#8E24AA" stroke-width="1"/>
  
  <!-- Shops -->
  <rect x="80" y="310" width="40" height="30" fill="#FFF" stroke="#333" stroke-width="1"/>
  <text x="100" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">BUTIKK</text>
  <rect x="130" y="310" width="40" height="30" fill="#FFF" stroke="#333" stroke-width="1"/>
  <text x="150" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">CAFÉ</text>
  
  <!-- High pedestrian traffic -->
  <circle cx="120" cy="360" r="5" fill="#FFC107"/>
  <circle cx="140" cy="365" r="5" fill="#FFC107"/>
  <circle cx="160" cy="355" r="5" fill="#FFC107"/>
  <circle cx="180" cy="370" r="5" fill="#FFC107"/>
  <circle cx="200" cy="360" r="5" fill="#FFC107"/>
  <circle cx="220" cy="365" r="5" fill="#FFC107"/>
  
  <!-- Delivery truck -->
  <rect x="270" y="340" width="60" height="30" rx="5" fill="#FF9800" stroke="#F57C00" stroke-width="1"/>
  <text x="300" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">LEVERING</text>
  
  <!-- Taxi -->
  <rect x="270" y="380" width="40" height="20" rx="3" fill="#FFEB3B" stroke="#F57C00" stroke-width="1"/>
  <text x="290" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#333">TAXI</text>
  
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Høy fotgjengertrafikk, turistar
  </text>
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Vareleveranser på dagtid
  </text>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Taxi med plutselige stopp
  </text>
  
  <!-- Environmental zones section -->
  <rect x="410" y="290" width="340" height="200" rx="10" fill="#E8F5E8" stroke="#388E3C" stroke-width="2"/>
  <text x="580" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#388E3C">
    Miljøsoner
  </text>
  
  <!-- Environmental zone sign -->
  <circle cx="450" cy="350" r="25" fill="#4CAF50" stroke="#2E7D32" stroke-width="3"/>
  <text x="450" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">ECO</text>
  
  <!-- Electric car -->
  <rect x="500" y="340" width="40" height="20" rx="3" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
  <circle cx="520" cy="335" r="3" fill="#FFF"/>
  <text x="520" y="337" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#4CAF50">⚡</text>
  
  <!-- Restricted diesel car -->
  <rect x="560" y="340" width="40" height="20" rx="3" fill="#FF5722" stroke="#D84315" stroke-width="1"/>
  <path d="M560 340 L600 360 M560 360 L600 340" stroke="#F44336" stroke-width="3"/>
  
  <!-- Charging station -->
  <rect x="480" y="370" width="15" height="30" fill="#2196F3" stroke="#1565C0" stroke-width="1"/>
  <circle cx="487" cy="380" r="3" fill="#FFF"/>
  <text x="487" y="382" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#2196F3">⚡</text>
  <text x="487" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#333">Lading</text>
  
  <text x="430" y="420" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Lavutslippssoner - kun elbiler/EURO 6
  </text>
  <text x="430" y="440" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Dieselforbud i enkelte soner
  </text>
  <text x="430" y="460" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Elektrisk prioritering og gratis parkering
  </text>
  <text x="430" y="480" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Sjekk skilt ved innkjøring til byområde
  </text>
  
  <!-- Bottom warning -->
  <rect x="150" y="510" width="500" height="40" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="1"/>
  <text x="400" y="532" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C62828">
    Ulike soner krever forskjellig kjørestil og oppmerksomhet
  </text>
</svg>