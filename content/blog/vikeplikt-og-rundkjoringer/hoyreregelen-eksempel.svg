<svg width="450" height="350" xmlns="http://www.w3.org/2000/svg">
  <rect width="450" height="350" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="225" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Høyreregelen i kryss
  </text>
  
  <!-- Main intersection -->
  <g transform="translate(125, 80)">
    <!-- Horizontal road -->
    <rect x="0" y="80" width="200" height="10" fill="#666"/>
    <rect x="0" y="100" width="200" height="10" fill="#666"/>
    
    <!-- Vertical road -->
    <rect x="95" y="0" width="10" height="180" fill="#666"/>
    <rect x="115" y="0" width="10" height="180" fill="#666"/>
    
    <!-- Center line markings -->
    <rect x="95" y="85" width="10" height="5" fill="#fff"/>
    <rect x="115" y="85" width="10" height="5" fill="#fff"/>
    <rect x="100" y="0" width="5" height="85" fill="#fff"/>
    <rect x="100" y="95" width="5" height="85" fill="#fff"/>
    
    <!-- Cars positioned at intersection -->
    <!-- Car A (from left) -->
    <rect x="60" y="76" width="20" height="12" fill="#3498db" rx="2"/>
    <circle cx="65" cy="82" r="3" fill="#2c3e50"/>
    <circle cx="75" cy="82" r="3" fill="#2c3e50"/>
    <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">A</text>
    
    <!-- Car B (from right) -->
    <rect x="120" y="102" width="20" height="12" fill="#e74c3c" rx="2"/>
    <circle cx="125" cy="108" r="3" fill="#2c3e50"/>
    <circle cx="135" cy="108" r="3" fill="#2c3e50"/>
    <text x="130" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">B</text>
    
    <!-- Car C (from top) -->
    <rect x="108" y="40" width="12" height="20" fill="#2ecc71" rx="2"/>
    <circle cx="114" cy="45" r="3" fill="#2c3e50"/>
    <circle cx="114" cy="55" r="3" fill="#2c3e50"/>
    <text x="130" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2ecc71">C</text>
    
    <!-- Car D (from bottom) -->
    <rect x="88" y="120" width="12" height="20" fill="#f39c12" rx="2"/>
    <circle cx="94" cy="125" r="3" fill="#2c3e50"/>
    <circle cx="94" cy="135" r="3" fill="#2c3e50"/>
    <text x="70" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">D</text>
  </g>
  
  <!-- Arrows showing priority -->
  <g transform="translate(125, 80)">
    <!-- Arrow from B to A (B has right of way over A) -->
    <path d="M115 95 L85 95 L88 92 M85 95 L88 98" stroke="#e74c3c" stroke-width="3" fill="none"/>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">
      1. Forkjørsrett
    </text>
    
    <!-- Arrow from C to D (C has right of way over D) -->
    <path d="M105 85 L105 115 L102 112 M105 115 L108 112" stroke="#2ecc71" stroke-width="3" fill="none"/>
    <text x="85" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71" font-weight="bold" transform="rotate(-90, 85, 100)">
      2. Forkjørsrett
    </text>
  </g>
  
  <!-- Rule explanation -->
  <g transform="translate(50, 280)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Høyreregel - kjørerekkefølge:
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
      1. Bil B (rød) - har forkjørsrett over bil A (blå)
    </text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">
      2. Bil C (grønn) - har forkjørsrett over bil D (gul)
    </text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      3. Deretter bil A og til slutt bil D
    </text>
  </g>
</svg>