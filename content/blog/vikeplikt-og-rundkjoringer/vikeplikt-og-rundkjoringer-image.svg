<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Vikeplikt og rundkjøringer
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Komplett guide til høyreregelen
  </text>
  
  <!-- Simple intersection illustration -->
  <g transform="translate(100, 90)">
    <!-- Horizontal road -->
    <rect x="0" y="45" width="200" height="10" fill="#666"/>
    <rect x="0" y="65" width="200" height="10" fill="#666"/>
    
    <!-- Vertical road -->
    <rect x="95" y="0" width="10" height="120" fill="#666"/>
    <rect x="115" y="0" width="10" height="120" fill="#666"/>
    
    <!-- Cars -->
    <!-- Car from right -->
    <rect x="150" y="40" width="20" height="12" fill="#e74c3c" rx="2"/>
    <circle cx="155" cy="48" r="3" fill="#2c3e50"/>
    <circle cx="165" cy="48" r="3" fill="#2c3e50"/>
    
    <!-- Car from bottom -->
    <rect x="108" y="80" width="12" height="20" fill="#3498db" rx="2"/>
    <circle cx="114" cy="85" r="3" fill="#2c3e50"/>
    <circle cx="114" cy="95" r="3" fill="#2c3e50"/>
    
    <!-- Arrow showing right-of-way -->
    <path d="M130 50 L140 50 L137 47 M140 50 L137 53" stroke="#e74c3c" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Legend -->
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Rød bil har forkjørsrett (høyreregelen)
  </text>
</svg>