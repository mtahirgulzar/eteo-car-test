<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roadGray" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5D6D7E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D6D7E;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightBeam" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F39C12;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#E8F6F3"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">
    Kommunikasjon i spesielle situasjoner
  </text>
  
  <!-- Scenario 1: Narrow road -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498DB">
    1. Møtende trafikk på smal vei
  </text>
  
  <!-- Narrow road -->
  <rect x="50" y="90" width="300" height="80" fill="url(#roadGray)"/>
  <line x1="50" y1="130" x2="350" y2="130" stroke="#F1C40F" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Car 1 -->
  <rect x="80" y="110" width="60" height="30" rx="5" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
  <circle cx="95" cy="150" r="6" fill="#2C3E50"/>
  <circle cx="125" cy="150" r="6" fill="#2C3E50"/>
  <!-- Headlights -->
  <ellipse cx="145" cy="120" rx="6" ry="3" fill="url(#lightBeam)"/>
  <ellipse cx="145" cy="130" rx="6" ry="3" fill="url(#lightBeam)"/>
  
  <!-- Car 2 -->
  <rect x="260" y="140" width="60" height="30" rx="5" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <circle cx="275" cy="180" r="6" fill="#2C3E50"/>
  <circle cx="305" cy="180" r="6" fill="#2C3E50"/>
  <!-- Headlights -->
  <ellipse cx="255" cy="150" rx="6" ry="3" fill="url(#lightBeam)"/>
  <ellipse cx="255" cy="160" rx="6" ry="3" fill="url(#lightBeam)"/>
  
  <!-- Communication arrows -->
  <path d="M 145 125 Q 200 120 255 155" stroke="#F39C12" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D68910">
    Lysblink/øyekontakt
  </text>
  
  <!-- Steps box -->
  <rect x="380" y="85" width="180" height="90" rx="5" fill="white" stroke="#3498DB" stroke-width="1"/>
  <text x="390" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498DB">
    Kommunikasjonssteg:
  </text>
  <text x="390" y="120" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    1. Reduser farten
  </text>
  <text x="390" y="135" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    2. Signal med nærlys
  </text>
  <text x="390" y="150" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    3. Søk øyekontakt
  </text>
  <text x="390" y="165" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    4. Avtal hvem som rygger/stopper
  </text>
  
  <!-- Scenario 2: Queue situation -->
  <line x1="50" y1="200" x2="750" y2="200" stroke="#BDC3C7" stroke-width="1"/>
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27AE60">
    2. Kommunikasjon i køsituasjoner
  </text>
  
  <!-- Queue road -->
  <rect x="100" y="250" width="600" height="100" fill="url(#roadGray)"/>
  <line x1="100" y1="290" x2="700" y2="290" stroke="#F1C40F" stroke-width="2"/>
  <line x1="100" y1="310" x2="700" y2="310" stroke="#F1C40F" stroke-width="2"/>
  
  <!-- Lane divider -->
  <line x1="100" y1="275" x2="700" y2="275" stroke="white" stroke-width="2" stroke-dasharray="15,10"/>
  <line x1="100" y1="325" x2="700" y2="325" stroke="white" stroke-width="2" stroke-dasharray="15,10"/>
  
  <!-- Cars in queue (top lane) -->
  <rect x="120" y="260" width="50" height="25" rx="3" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
  <rect x="180" y="260" width="50" height="25" rx="3" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
  <rect x="240" y="260" width="50" height="25" rx="3" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
  <rect x="300" y="260" width="50" height="25" rx="3" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
  
  <!-- Car wanting to merge -->
  <rect x="420" y="315" width="50" height="25" rx="3" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
  <circle cx="435" cy="350" r="5" fill="#2C3E50"/>
  <circle cx="455" cy="350" r="5" fill="#2C3E50"/>
  <!-- Turn signal -->
  <polygon points="410,325 395,330 410,335" fill="#F39C12"/>
  
  <!-- Gap in queue -->
  <rect x="360" y="260" width="50" height="25" rx="3" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <circle cx="375" cy="295" r="5" fill="#2C3E50"/>
  <circle cx="395" cy="295" r="5" fill="#2C3E50"/>
  
  <!-- Communication gesture -->
  <line x1="385" y1="270" x2="445" y2="320" stroke="#27AE60" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="415" y="295" font-family="Arial, sans-serif" font-size="9" fill="#27AE60" transform="rotate(20 415 295)">
    Høflig gestikulering
  </text>
  
  <!-- Queue guidelines -->
  <rect x="520" y="260" width="200" height="80" rx="5" fill="white" stroke="#27AE60" stroke-width="1"/>
  <text x="530" y="275" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27AE60">
    Køkommunikasjon:
  </text>
  <text x="530" y="290" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Bruk blinklys ved alle feltskifter
  </text>
  <text x="530" y="305" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Vær høflig og la andre komme inn
  </text>
  <text x="530" y="320" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Hold sikker avstand
  </text>
  <text x="530" y="335" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Unngå unødvendige feltskifter
  </text>
  
  <!-- Scenario 3: Roundabout -->
  <line x1="50" y1="380" x2="750" y2="380" stroke="#BDC3C7" stroke-width="1"/>
  <text x="50" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E74C3C">
    3. Rundkjøring - Kompleks signalering
  </text>
  
  <!-- Roundabout -->
  <circle cx="200" cy="500" r="60" fill="none" stroke="#34495E" stroke-width="8"/>
  <circle cx="200" cy="500" r="20" fill="#27AE60"/>
  
  <!-- Entry roads -->
  <rect x="80" y="495" width="60" height="10" fill="#5D6D7E"/>
  <rect x="320" y="495" width="60" height="10" fill="#5D6D7E"/>
  <rect x="195" y="380" width="10" height="60" fill="#5D6D7E"/>
  <rect x="195" y="560" width="10" height="60" fill="#5D6D7E"/>
  
  <!-- Cars in roundabout -->
  <rect x="150" y="485" width="30" height="20" rx="3" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <circle cx="160" cy="515" r="4" fill="#2C3E50"/>
  <circle cx="175" cy="515" r="4" fill="#2C3E50"/>
  
  <!-- Car entering -->
  <rect x="90" y="490" width="30" height="20" rx="3" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
  <circle cx="100" cy="520" r="4" fill="#2C3E50"/>
  <circle cx="115" cy="520" r="4" fill="#2C3E50"/>
  
  <!-- Turn signals -->
  <polygon points="185,492 195,497 185,502" fill="#F39C12"/>
  <text x="220" y="492" font-family="Arial, sans-serif" font-size="8" fill="#D68910">
    Signal høyre ved avkjøring
  </text>
  
  <!-- Roundabout rules -->
  <rect x="420" y="430" width="200" height="100" rx="5" fill="white" stroke="#E74C3C" stroke-width="1"/>
  <text x="430" y="445" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#E74C3C">
    Rundkjøringsregler:
  </text>
  <text x="430" y="460" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • IKKE signal ved innkjøring
  </text>
  <text x="430" y="475" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Signal HØYRE ved avkjøring
  </text>
  <text x="430" y="490" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Gi vikeplikt til trafikk i rundkjøringen
  </text>
  <text x="430" y="505" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Bruk øyekontakt for bekreftelse
  </text>
  <text x="430" y="520" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">
    • Vær ekstra obs på syklister
  </text>
  
  <!-- Bottom tip -->
  <rect x="100" y="570" width="600" height="30" rx="10" fill="#FEF9E7" stroke="#F39C12" stroke-width="2"/>
  <text x="400" y="587" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D68910">
    Tips: I komplekse situasjoner - vær tydelig, tålmodig og fokuser på sikkerhet fremfor hastighet
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F39C12"/>
    </marker>
  </defs>
</svg>