<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50">
    Filassistansesystemer
  </text>
  
  <!-- Road with lanes -->
  <g transform="translate(50, 80)">
    <!-- Road surface -->
    <rect x="0" y="150" width="700" height="200" fill="#7f8c8d" opacity="0.4"/>
    
    <!-- Lane markings -->
    <line x1="0" y1="200" x2="700" y2="200" stroke="#fff" stroke-width="4"/>
    <line x1="0" y1="250" x2="700" y2="250" stroke="#fff" stroke-width="4" stroke-dasharray="20,15"/>
    <line x1="0" y1="300" x2="700" y2="300" stroke="#fff" stroke-width="4"/>
    
    <!-- Car in center lane -->
    <g transform="translate(300, 240)">
      <rect x="0" y="0" width="100" height="50" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
      <text x="50" y="30" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">EGEN BIL</text>
      
      <!-- Camera on windshield -->
      <rect x="45" y="-5" width="10" height="8" fill="#2c3e50" rx="2"/>
      <circle cx="50" cy="-1" r="2" fill="#e74c3c"/>
      
      <!-- Detection zone -->
      <path d="M50 -5 L20 -60 L80 -60 Z" fill="#3498db" opacity="0.3"/>
      <text x="50" y="-70" text-anchor="middle" font-family="Arial" font-size="10" fill="#3498db">Kamera deteksjon</text>
    </g>
    
    <!-- Other vehicles -->
    <rect x="150" y="190" width="80" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="8"/>
    <rect x="500" y="260" width="80" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="8"/>
    
    <!-- Lane departure scenario -->
    <g transform="translate(100, 100)">
      <path d="M0 50 Q50 30 100 50" stroke="#e74c3c" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="#e74c3c">Utilsiktet filskifte</text>
      
      <!-- Warning indication -->
      <circle cx="80" cy="50" r="15" fill="#e74c3c" opacity="0.8"/>
      <text x="80" y="55" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">⚠</text>
    </g>
  </g>
  
  <!-- System components -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="700" height="100" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="10"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">
      Filassistanse komponenter og funksjoner
    </text>
    
    <!-- Lane departure warning -->
    <g transform="translate(30, 30)">
      <rect x="0" y="0" width="140" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
      <text x="70" y="15" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#856404">Filskiftvarsling</text>
      <text x="10" y="30" font-family="Arial" font-size="9" fill="#856404">• Varsler ved utilsiktet filskifte</text>
      <text x="10" y="43" font-family="Arial" font-size="9" fill="#856404">• Lyd, vibrasjon eller visuelt varsel</text>
      <text x="10" y="56" font-family="Arial" font-size="9" fill="#856404">• Aktiveres kun uten bruk av blinklys</text>
    </g>
    
    <!-- Lane keeping assist -->
    <g transform="translate(190, 30)">
      <rect x="0" y="0" width="140" height="60" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1" rx="5"/>
      <text x="70" y="15" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#0c5460">Filholder-assistent</text>
      <text x="10" y="30" font-family="Arial" font-size="9" fill="#0c5460">• Aktivt styrer bilen tilbake</text>
      <text x="10" y="43" font-family="Arial" font-size="9" fill="#0c5460">• Gentle styremoment på rattet</text>
      <text x="10" y="56" font-family="Arial" font-size="9" fill="#0c5460">• Krever at fører holder i rattet</text>
    </g>
    
    <!-- Lane centering -->
    <g transform="translate(350, 30)">
      <rect x="0" y="0" width="140" height="60" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="70" y="15" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#155724">Filsentrering</text>
      <text x="10" y="30" font-family="Arial" font-size="9" fill="#155724">• Holder bilen midt i kjørefeltet</text>
      <text x="10" y="43" font-family="Arial" font-size="9" fill="#155724">• Kontinuerlig styringstøtte</text>
      <text x="10" y="56" font-family="Arial" font-size="9" fill="#155724">• Fungerer med cruisekontroll</text>
    </g>
    
    <!-- Blind spot monitoring -->
    <g transform="translate(510, 30)">
      <rect x="0" y="0" width="140" height="60" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
      <text x="70" y="15" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#721c24">Blindsonevarsling</text>
      <text x="10" y="30" font-family="Arial" font-size="9" fill="#721c24">• Radarsensorer i sidene</text>
      <text x="10" y="43" font-family="Arial" font-size="9" fill="#721c24">• Varsellys i sidespeil</text>
      <text x="10" y="56" font-family="Arial" font-size="9" fill="#721c24">• Ekstra varsel ved blinklys</text>
    </g>
  </g>
  
  <!-- Technology explanation -->
  <g transform="translate(450, 120)">
    <rect x="0" y="0" width="300" height="180" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="10"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">
      Hvordan systemet fungerer
    </text>
    
    <!-- Camera processing -->
    <g transform="translate(20, 30)">
      <rect x="0" y="0" width="260" height="120" fill="#f8f9fa" rx="5"/>
      
      <!-- Step 1 -->
      <circle cx="20" cy="20" r="10" fill="#3498db"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">1</text>
      <text x="40" y="25" font-family="Arial" font-size="10" fill="#2c3e50">Kamera analyserer veimarkering</text>
      
      <!-- Step 2 -->
      <circle cx="20" cy="45" r="10" fill="#f39c12"/>
      <text x="20" y="50" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">2</text>
      <text x="40" y="50" font-family="Arial" font-size="10" fill="#2c3e50">Beregner bilens posisjon i feltet</text>
      
      <!-- Step 3 -->
      <circle cx="20" cy="70" r="10" fill="#e74c3c"/>
      <text x="20" y="75" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">3</text>
      <text x="40" y="75" font-family="Arial" font-size="10" fill="#2c3e50">Varsler eller korrigerer ved avvik</text>
      
      <!-- Step 4 -->
      <circle cx="20" cy="95" r="10" fill="#27ae60"/>
      <text x="20" y="100" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">4</text>
      <text x="40" y="100" font-family="Arial" font-size="10" fill="#2c3e50">Kontinuerlig overvåking og justering</text>
    </g>
    
    <text x="150" y="165" text-anchor="middle" font-family="Arial" font-size="10" font-style="italic" fill="#7f8c8d">
      Systemet krever tydelige veimarkeringer
    </text>
  </g>
</svg>