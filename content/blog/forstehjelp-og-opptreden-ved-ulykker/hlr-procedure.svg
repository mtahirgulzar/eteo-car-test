<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 18px sans-serif; fill: #2c3e50; }
    .text { font: 14px sans-serif; fill: #34495e; }
  </style>
  <text x="300" y="30" class="title" text-anchor="middle">HLR-prosedyre</text>
  <rect x="50" y="50" width="500" height="200" fill="none" stroke="#7f8c8d"/>
  <text x="70" y="80" class="text">1. Kontroller bevissthet og tilkall nødhjelp</text>
  <text x="70" y="110" class="text">2. Start brystkompresjoner:</text>
  <text x="90" y="135" class="text">- Dybde: 5-6 cm</text>
  <text x="90" y="155" class="text">- Hastighet: 100-120 kompr/min</text>
  <text x="70" y="185" class="text">3. Gi 2 innblåsninger etter 30 kompresjoner</text>
  <text x="70" y="215" class="text">4. Fortsett inntil hjelp overtar</text>
</svg>
