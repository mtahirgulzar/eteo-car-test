<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="240" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 18px sans-serif; fill: #d35400; }
    .header { font: bold 14px sans-serif; fill: #ffffff; }
    .cell0 { fill: #e67e22; }
    .cell1 { fill: #f39c12; }
    .cell2 { fill: #f1c40f; }
    .text { font: 12px sans-serif; fill: #2c3e50; }
  </style>
  <text x="300" y="30" class="title" text-anchor="middle">Brannskade - klassifisering</text>
  <rect x="50" y="50" width="500" height="30" class="cell0"/>
  <text x="300" y="72" class="header" text-anchor="middle">1. grad</text>
  <rect x="50" y="80" width="500" height="30" class="cell1"/>
  <text x="300" y="102" class="header" text-anchor="middle">2. grad</text>
  <rect x="50" y="110" width="500" height="30" class="cell2"/>
  <text x="300" y="132" class="header" text-anchor="middle">3. grad</text>
  <text x="70" y="162" class="text">1. grad: Rødhet, smerte, intakt hud</text>
  <text x="70" y="182" class="text">2. grad: Blemmer, hevelse, intens smerte</text>
  <text x="70" y="202" class="text">3. grad: Hvit/brun hud, nedsatt smertefølelse</text>
</svg>
