<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1a1a1a" font-size="20" font-weight="bold">Bremselengde ved ulike hastigheter og veiforhold</text>
  
  <!-- Road base -->
  <rect x="50" y="250" width="700" height="80" fill="#4a4a4a"/>
  
  <!-- Dry asphalt examples -->
  <text x="50" y="70" fill="#1976d2" font-size="14" font-weight="bold">Tørr asfalt:</text>
  
  <!-- 30 km/t -->
  <rect x="60" y="270" width="15" height="10" fill="#1976d2" rx="2"/>
  <line x1="75" y1="275" x2="120" y2="275" stroke="#1976d2" stroke-width="4"/>
  <text x="75" y="240" text-anchor="start" fill="#1976d2" font-size="11" font-weight="bold">30 km/t</text>
  <text x="97" y="295" text-anchor="middle" fill="#1976d2" font-size="9">9m</text>
  
  <!-- 50 km/t -->
  <rect x="140" y="270" width="15" height="10" fill="#388e3c" rx="2"/>
  <line x1="155" y1="275" x2="230" y2="275" stroke="#388e3c" stroke-width="4"/>
  <text x="155" y="240" text-anchor="start" fill="#388e3c" font-size="11" font-weight="bold">50 km/t</text>
  <text x="192" y="295" text-anchor="middle" fill="#388e3c" font-size="9">25m</text>
  
  <!-- 80 km/t -->
  <rect x="250" y="270" width="15" height="10" fill="#f57c00" rx="2"/>
  <line x1="265" y1="275" x2="393" y2="275" stroke="#f57c00" stroke-width="4"/>
  <text x="265" y="240" text-anchor="start" fill="#f57c00" font-size="11" font-weight="bold">80 km/t</text>
  <text x="329" y="295" text-anchor="middle" fill="#f57c00" font-size="9">64m</text>
  
  <!-- 110 km/t -->
  <rect x="413" y="270" width="15" height="10" fill="#d32f2f" rx="2"/>
  <line x1="428" y1="275" x2="670" y2="275" stroke="#d32f2f" stroke-width="4"/>
  <text x="428" y="240" text-anchor="start" fill="#d32f2f" font-size="11" font-weight="bold">110 km/t</text>
  <text x="549" y="295" text-anchor="middle" fill="#d32f2f" font-size="9">121m</text>
  
  <!-- Wet asphalt comparison -->
  <text x="50" y="130" fill="#2196f3" font-size="14" font-weight="bold">Våt asfalt (dobbel lengde):</text>
  
  <!-- 50 km/t wet -->
  <rect x="140" y="150" width="15" height="10" fill="#2196f3" rx="2"/>
  <line x1="155" y1="155" x2="305" y2="155" stroke="#2196f3" stroke-width="4" stroke-dasharray="8,4"/>
  <text x="230" y="170" text-anchor="middle" fill="#2196f3" font-size="9">50m</text>
  
  <!-- 80 km/t wet -->
  <rect x="250" y="150" width="15" height="10" fill="#2196f3" rx="2"/>
  <line x1="265" y1="155" x2="521" y2="155" stroke="#2196f3" stroke-width="4" stroke-dasharray="8,4"/>
  <text x="393" y="170" text-anchor="middle" fill="#2196f3" font-size="9">128m</text>
  
  <!-- Formula box -->
  <rect x="500" y="60" width="280" height="100" fill="#fff" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="640" y="85" text-anchor="middle" fill="#1976d2" font-size="14" font-weight="bold">Formel (tørr asfalt):</text>
  <text x="640" y="110" text-anchor="middle" fill="#333" font-size="16" font-weight="bold">Bremselengde ≈ (v ÷ 10)²</text>
  <text x="640" y="130" text-anchor="middle" fill="#666" font-size="10">v = hastighet i km/t</text>
  <text x="640" y="145" text-anchor="middle" fill="#2196f3" font-size="10">Våt asfalt: dobbel lengde</text>
  
  <!-- Scale indicator -->
  <line x1="60" y1="350" x2="160" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="60" y1="345" x2="60" y2="355" stroke="#333" stroke-width="2"/>
  <line x1="160" y1="345" x2="160" y2="355" stroke="#333" stroke-width="2"/>
  <text x="110" y="370" text-anchor="middle" fill="#333" font-size="10">≈ 25 meter</text>
  
  <!-- Legend -->
  <g>
    <line x1="520" y1="320" x2="550" y2="320" stroke="#1976d2" stroke-width="4"/>
    <text x="560" y="325" fill="#333" font-size="10">Tørr asfalt</text>
    
    <line x1="520" y1="340" x2="550" y2="340" stroke="#2196f3" stroke-width="4" stroke-dasharray="8,4"/>
    <text x="560" y="345" fill="#333" font-size="10">Våt asfalt</text>
  </g>
  
  <!-- Warning -->
  <text x="400" y="380" text-anchor="middle" fill="#d32f2f" font-size="12" font-weight="bold">Kvadratisk sammenheng: Dobler hastigheten = 4× lengre bremselengde!</text>
</svg>