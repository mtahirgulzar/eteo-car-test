<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1a1a1a" font-size="20" font-weight="bold">ABS (Anti-lock Braking System)</text>
  
  <!-- Without ABS (left side) -->
  <g>
    <text x="200" y="70" text-anchor="middle" fill="#d32f2f" font-size="16" font-weight="bold">UTEN ABS</text>
    
    <!-- Car without ABS -->
    <rect x="180" y="100" width="40" height="20" fill="#d32f2f" rx="3"/>
    <circle cx="190" cy="125" r="7" fill="#333"/>
    <circle cx="210" cy="125" r="7" fill="#333"/>
    
    <!-- Locked wheels -->
    <line x1="183" y1="118" x2="197" y2="132" stroke="#ff5722" stroke-width="3"/>
    <line x1="197" y1="118" x2="183" y2="132" stroke="#ff5722" stroke-width="3"/>
    <line x1="203" y1="118" x2="217" y2="132" stroke="#ff5722" stroke-width="3"/>
    <line x1="217" y1="118" x2="203" y2="132" stroke="#ff5722" stroke-width="3"/>
    
    <!-- Skid marks -->
    <path d="M 190 140 Q 160 160 130 180" stroke="#333" stroke-width="4" fill="none"/>
    <path d="M 210 140 Q 180 160 150 180" stroke="#333" stroke-width="4" fill="none"/>
    <text x="140" y="200" text-anchor="middle" fill="#333" font-size="10">Sklidspor</text>
    
    <!-- Problems list -->
    <rect x="80" y="220" width="240" height="120" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="5"/>
    <text x="200" y="245" text-anchor="middle" fill="#d32f2f" font-size="14" font-weight="bold">Problemer:</text>
    <text x="100" y="265" fill="#333" font-size="11">• Hjul låser seg</text>
    <text x="100" y="280" fill="#333" font-size="11">• Mister styrekontroll</text>
    <text x="100" y="295" fill="#333" font-size="11">• Bilen kan sladde</text>
    <text x="100" y="310" fill="#333" font-size="11">• Lengre bremselengde</text>
    <text x="100" y="325" fill="#333" font-size="11">• Ujevn dekkslitasje</text>
  </g>
  
  <!-- With ABS (right side) -->
  <g>
    <text x="600" y="70" text-anchor="middle" fill="#4caf50" font-size="16" font-weight="bold">MED ABS</text>
    
    <!-- Car with ABS -->
    <rect x="580" y="100" width="40" height="20" fill="#4caf50" rx="3"/>
    <circle cx="590" cy="125" r="7" fill="#333"/>
    <circle cx="610" cy="125" r="7" fill="#333"/>
    
    <!-- Rotating wheels -->
    <circle cx="590" cy="125" r="4" fill="none" stroke="#4caf50" stroke-width="2"/>
    <circle cx="610" cy="125" r="4" fill="none" stroke="#4caf50" stroke-width="2"/>
    <line x1="590" y1="121" x2="590" y2="129" stroke="#4caf50" stroke-width="2"/>
    <line x1="610" y1="121" x2="610" y2="129" stroke="#4caf50" stroke-width="2"/>
    
    <!-- Controlled braking -->
    <path d="M 590 140 L 590 160" stroke="#4caf50" stroke-width="3" stroke-dasharray="5,3"/>
    <path d="M 610 140 L 610 160" stroke="#4caf50" stroke-width="3" stroke-dasharray="5,3"/>
    <text x="600" y="175" text-anchor="middle" fill="#333" font-size="10">Kontrollert stopp</text>
    
    <!-- Benefits list -->
    <rect x="480" y="220" width="240" height="120" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="600" y="245" text-anchor="middle" fill="#4caf50" font-size="14" font-weight="bold">Fordeler:</text>
    <text x="500" y="265" fill="#333" font-size="11">• Forhindrer hjullåsing</text>
    <text x="500" y="280" fill="#333" font-size="11">• Beholder styrekontroll</text>
    <text x="500" y="295" fill="#333" font-size="11">• Ingen sladding</text>
    <text x="500" y="310" fill="#333" font-size="11">• Optimal bremsekraft</text>
    <text x="500" y="325" fill="#333" font-size="11">• Kan styre under bremsing</text>
  </g>
  
  <!-- ABS working principle -->
  <rect x="320" y="140" width="160" height="100" fill="#fff" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="400" y="165" text-anchor="middle" fill="#1976d2" font-size="14" font-weight="bold">Slik virker ABS:</text>
  <text x="330" y="185" fill="#333" font-size="10">1. Sensorer overvåker hjul</text>
  <text x="330" y="200" fill="#333" font-size="10">2. Oppdager låsing</text>
  <text x="330" y="215" fill="#333" font-size="10">3. Slipper bremsene</text>
  <text x="330" y="230" fill="#333" font-size="10">4. Øker trykket igjen</text>
  
  <!-- Pulse indication -->
  <path d="M 350 250 L 355 245 L 360 255 L 365 240 L 370 260 L 375 245 L 380 255 L 385 250" stroke="#1976d2" stroke-width="3" fill="none"/>
  <text x="367" y="270" text-anchor="middle" fill="#1976d2" font-size="9">Pulserer 5-15 ganger/sek</text>
  
  <!-- Important note -->
  <rect x="200" y="360" width="400" height="30" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="400" y="380" text-anchor="middle" fill="#f57c00" font-size="12" font-weight="bold">Viktig: Trykk HARDT og KONTINUERLIG på bremsepedalen - ikke pump!</text>
</svg>