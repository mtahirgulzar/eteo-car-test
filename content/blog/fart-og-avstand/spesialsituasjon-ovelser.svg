<svg width="800" height="350" viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="350" fill="#f8f9fa"/>
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Øvelser for spesielle situasjoner
  </text>
  <!-- Scenario: Queue -->
  <g transform="translate(100,80)">
    <!-- Cars in queue -->
    <rect x="0" y="0" width="60" height="25" rx="4" fill="#3498db"/>
    <rect x="0" y="35" width="60" height="25" rx="4" fill="#3498db"/>
    <rect x="0" y="70" width="60" height="25" rx="4" fill="#3498db"/>
    <text x="30" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Køsituasjoner
    </text>
  </g>
  <!-- Scenario: Highway training -->
  <g transform="translate(300,80)">
    <!-- Road -->
    <rect x="0" y="20" width="200" height="40" fill="#34495e"/>
    <g stroke="#f1c40f" stroke-width="6">
      <line x1="0" y1="40" x2="200" y2="40" stroke-dasharray="30,30"/>
    </g>
    <!-- Car -->
    <g transform="translate(60,25)">
      <rect width="60" height="25" rx="4" fill="#3498db"/>
      <circle cx="15" cy="30" r="8" fill="#2c3e50"/>
      <circle cx="45" cy="30" r="8" fill="#2c3e50"/>
    </g>
    <!-- Lane change arrow -->
    <defs>
      <marker id="arrow2" markerWidth="8" markerHeight="8" refX="8" refY="4" orient="auto">
        <polygon points="0 0, 8 4, 0 8" fill="#e74c3c"/>
      </marker>
    </defs>
    <path d="M140,45 l30,-20" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#arrow2)"/>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Motorveitrening
    </text>
  </g>
  <!-- Scenario: City traffic -->
  <g transform="translate(550,80)">
    <!-- Car -->
    <rect x="0" y="40" width="50" height="20" rx="4" fill="#3498db"/>
    <circle cx="10" cy="65" r="6" fill="#2c3e50"/>
    <circle cx="40" cy="65" r="6" fill="#2c3e50"/>
    <!-- Bicycle -->
    <circle cx="100" cy="60" r="10" fill="none" stroke="#e67e22" stroke-width="4"/>
    <circle cx="130" cy="60" r="10" fill="none" stroke="#e67e22" stroke-width="4"/>
    <polyline points="100,60 120,50 130,60" fill="none" stroke="#e67e22" stroke-width="4"/>
    <!-- Pedestrian -->
    <circle cx="180" cy="60" r="8" fill="#2c3e50"/>
    <rect x="176" y="68" width="8" height="20" fill="#2c3e50"/>
    <text x="115" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Bytrafikk
    </text>
  </g>
</svg>
