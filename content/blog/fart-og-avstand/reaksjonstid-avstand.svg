<svg width="700" height="300" viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Reaksjonstid og reaksjonsavstand</text>
  
  <!-- Timeline -->
  <line x1="50" y1="80" x2="650" y2="80" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Time markers -->
  <line x1="50" y1="75" x2="50" y2="85" stroke="#2c3e50" stroke-width="2"/>
  <text x="50" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">0 sek</text>
  
  <line x1="200" y1="75" x2="200" y2="85" stroke="#2c3e50" stroke-width="2"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1 sek</text>
  
  <line x1="350" y1="75" x2="350" y2="85" stroke="#2c3e50" stroke-width="2"/>
  <text x="350" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1.5 sek</text>
  
  <!-- Reaction time phase -->
  <rect x="50" y="60" width="300" height="20" fill="#f39c12" opacity="0.7"/>
  <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">Reaksjonstid (1-1.5 sek)</text>
  
  <!-- Car at start -->
  <g transform="translate(30, 130)">
    <rect x="0" y="0" width="40" height="20" rx="3" fill="#3498db"/>
    <circle cx="8" cy="25" r="5" fill="#2c3e50"/>
    <circle cx="32" cy="25" r="5" fill="#2c3e50"/>
  </g>
  <text x="50" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Oppdager fare</text>
  
  <!-- Car during reaction -->
  <g transform="translate(180, 130)">
    <rect x="0" y="0" width="40" height="20" rx="3" fill="#f39c12"/>
    <circle cx="8" cy="25" r="5" fill="#2c3e50"/>
    <circle cx="32" cy="25" r="5" fill="#2c3e50"/>
  </g>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">Tenker/reagerer</text>
  
  <!-- Car starts braking -->
  <g transform="translate(330, 130)">
    <rect x="0" y="0" width="40" height="20" rx="3" fill="#e74c3c"/>
    <circle cx="8" cy="25" r="5" fill="#2c3e50"/>
    <circle cx="32" cy="25" r="5" fill="#2c3e50"/>
    <!-- Brake lights -->
    <rect x="38" y="5" width="3" height="10" fill="#ff0000"/>
  </g>
  <text x="350" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Begynner å bremse</text>
  
  <!-- Distance calculation example -->
  <rect x="50" y="200" width="600" height="80" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Eksempel: 50 km/t</text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Reaksjonstid: 1.5 sekunder</text>
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Avstand i løpet av reaksjonstid: (50 ÷ 10) × 3 = 15 meter</text>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">Bilen kjører 15 meter før bremsingen starter!</text>
  
  <!-- Speed arrow -->
  <line x1="50" y1="195" x2="350" y2="195" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Konstant hastighet</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
</svg>