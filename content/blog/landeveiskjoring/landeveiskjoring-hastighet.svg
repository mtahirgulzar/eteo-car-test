<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px Arial; fill: #2c5282; text-anchor: middle; }
      .header { font: bold 16px Arial; fill: #2d3748; }
      .text { font: 14px Arial; fill: #4a5568; }
      .warning { font: bold 14px Arial; fill: #c53030; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Hastighetstilpasning og Siktregel</text>
  
  <!-- Sight distance illustration -->
  <g transform="translate(50, 60)">
    <!-- Road -->
    <rect x="0" y="50" width="300" height="40" fill="#4a5568"/>
    <rect x="0" y="68" width="300" height="4" fill="#fff"/>
    
    <!-- Car -->
    <rect x="20" y="55" width="25" height="15" fill="#e53e3e" rx="3"/>
    <circle cx="30" cy="75" r="4" fill="#2d3748"/>
    <circle cx="40" cy="75" r="4" fill="#2d3748"/>
    
    <!-- Sight lines -->
    <path d="M35 62 L200 45" stroke="#f6ad55" stroke-width="2" fill="none"/>
    <path d="M35 62 L200 85" stroke="#f6ad55" stroke-width="2" fill="none"/>
    
    <!-- Stopping distance -->
    <rect x="45" y="80" width="120" height="3" fill="#38a169"/>
    <text x="105" y="95" class="text">Stoppsikt</text>
    
    <!-- Obstacle -->
    <rect x="170" y="62" width="8" height="8" fill="#c53030"/>
    
    <text x="10" y="40" class="header">Siktregel</text>
    <text x="10" y="115" class="text">Du må kunne stoppe</text>
    <text x="10" y="130" class="text">innenfor sikt</text>
  </g>
  
  <!-- Speed adjustment factors -->
  <g transform="translate(400, 60)">
    <text x="0" y="0" class="header">Tilpasningsfaktorer:</text>
    
    <!-- Weather -->
    <g transform="translate(0, 20)">
      <circle cx="15" cy="15" r="10" fill="#fed7d7"/>
      <path d="M8 22 Q15 28 22 22" fill="none" stroke="#4299e1" stroke-width="1"/>
      <text x="35" y="20" class="text">Værforhold - reduser hastighet</text>
    </g>
    
    <!-- Road condition -->
    <g transform="translate(0, 50)">
      <rect x="5" y="10" width="20" height="10" fill="#8b8680"/>
      <path d="M8 20 L12 15 L16 20 L20 15" stroke="#4a5568" stroke-width="1" fill="none"/>
      <text x="35" y="20" class="text">Veiforhold - tilpass etter dekke</text>
    </g>
    
    <!-- Traffic -->
    <g transform="translate(0, 80)">
      <rect x="5" y="10" width="8" height="6" fill="#3182ce" rx="1"/>
      <rect x="18" y="10" width="8" height="6" fill="#38a169" rx="1"/>
      <text x="35" y="20" class="text">Trafikksituasjon - hensyn til andre</text>
    </g>
  </g>
  
  <!-- Speed vs sight table -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="350" height="140" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="350" height="25" fill="#edf2f7"/>
    <text x="10" y="18" class="header">Siktforhold og anbefalt hastighet</text>
    
    <!-- Table rows -->
    <line x1="0" y1="45" x2="350" y2="45" stroke="#e2e8f0"/>
    <line x1="0" y1="70" x2="350" y2="70" stroke="#e2e8f0"/>
    <line x1="0" y1="95" x2="350" y2="95" stroke="#e2e8f0"/>
    <line x1="0" y1="120" x2="350" y2="120" stroke="#e2e8f0"/>
    
    <line x1="120" y1="25" x2="120" y2="140" stroke="#e2e8f0"/>
    <line x1="220" y1="25" x2="220" y2="140" stroke="#e2e8f0"/>
    
    <!-- Content -->
    <text x="10" y="38" class="text">Fri sikt</text>
    <text x="130" y="38" class="text">Fartsgrense</text>
    <text x="230" y="38" class="text">Optimal kjøring</text>
    
    <text x="10" y="63" class="text">Begrenset sikt</text>
    <text x="130" y="63" class="warning">60-70 km/t</text>
    <text x="230" y="63" class="text">Økt årvåkenhet</text>
    
    <text x="10" y="88" class="text">Dårlig sikt</text>
    <text x="130" y="88" class="warning">40-50 km/t</text>
    <text x="230" y="63" class="text">Bruk tåkelys</text>
    
    <text x="10" y="113" class="text">Meget dårlig</text>
    <text x="130" y="113" class="warning">Under 30 km/t</text>
    <text x="230" y="113" class="text">Vurder stopp</text>
  </g>
  
  <!-- Braking distance -->
  <g transform="translate(450, 200)">
    <text x="0" y="20" class="header">Bremseavstand øker eksponentielt:</text>
    
    <!-- Speed examples -->
    <g transform="translate(0, 40)">
      <circle cx="20" cy="10" r="12" fill="#fff" stroke="#e53e3e" stroke-width="2"/>
      <text x="20" y="15" style="font: bold 10px Arial; fill: #e53e3e; text-anchor: middle;">50</text>
      <rect x="40" y="8" width="40" height="4" fill="#38a169"/>
      <text x="90" y="15" class="text">25m</text>
    </g>
    
    <g transform="translate(0, 70)">
      <circle cx="20" cy="10" r="12" fill="#fff" stroke="#e53e3e" stroke-width="2"/>
      <text x="20" y="15" style="font: bold 10px Arial; fill: #e53e3e; text-anchor: middle;">80</text>
      <rect x="40" y="8" width="80" height="4" fill="#f6ad55"/>
      <text x="130" y="15" class="text">64m</text>
    </g>
    
    <g transform="translate(0, 100)">
      <circle cx="20" cy="10" r="12" fill="#fff" stroke="#e53e3e" stroke-width="2"/>
      <text x="20" y="12" style="font: bold 8px Arial; fill: #e53e3e; text-anchor: middle;">110</text>
      <rect x="40" y="8" width="120" height="4" fill="#e53e3e"/>
      <text x="170" y="15" class="text">121m</text>
    </g>
    
    <text x="0" y="140" class="text">På tørr asfalt + reaksjonstid</text>
  </g>
</svg>