<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 22px Arial; fill: #2c5282; text-anchor: middle; }
      .header { font: bold 16px Arial; fill: #2d3748; }
      .text { font: 12px Arial; fill: #4a5568; }
      .system { font: bold 14px Arial; fill: #2d3748; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="25" class="title">Moderne Kjøreassistenter for Landevei</text>
  
  <!-- Car outline -->
  <g transform="translate(300, 60)">
    <rect x="0" y="40" width="200" height="80" fill="#e2e8f0" stroke="#2d3748" stroke-width="2" rx="20"/>
    <!-- Wheels -->
    <circle cx="30" cy="130" r="15" fill="#2d3748"/>
    <circle cx="170" cy="130" r="15" fill="#2d3748"/>
    <!-- Windows -->
    <rect x="20" y="50" width="160" height="30" fill="#a0aec0" rx="10"/>
  </g>
  
  <!-- ABS System -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="120" height="60" fill="#e6fffa" stroke="#38b2ac" stroke-width="2" rx="5"/>
    <text x="10" y="20" class="system">ABS</text>
    <text x="10" y="35" class="text">Hindrer hjullåsing</text>
    <text x="10" y="50" class="text">Bedre styrekontroll</text>
    
    <!-- Brake icon -->
    <circle cx="90" cy="30" r="20" fill="#e53e3e" opacity="0.3"/>
    <rect x="85" y="25" width="10" height="10" fill="#e53e3e"/>
  </g>
  
  <!-- ESP System -->
  <g transform="translate(200, 60)">
    <rect x="0" y="0" width="120" height="60" fill="#fef5e7" stroke="#f6ad55" stroke-width="2" rx="5"/>
    <text x="10" y="20" class="system">ESP</text>
    <text x="10" y="35" class="text">Stabilitetskontroll</text>
    <text x="10" y="50" class="text">Forhindrer skrens</text>
    
    <!-- Stability icon -->
    <path d="M80 15 Q90 25 100 15 Q90 35 80 25 Q90 15 100 25" stroke="#f6ad55" stroke-width="2" fill="none"/>
  </g>
  
  <!-- ACC System -->
  <g transform="translate(550, 60)">
    <rect x="0" y="0" width="120" height="60" fill="#ebf8ff" stroke="#3182ce" stroke-width="2" rx="5"/>
    <text x="10" y="20" class="system">ACC</text>
    <text x="10" y="35" class="text">Adaptiv cruise</text>
    <text x="10" y="50" class="text">Holder avstand</text>
    
    <!-- Radar waves -->
    <path d="M80 20 Q90 15 100 20" stroke="#3182ce" stroke-width="1" fill="none"/>
    <path d="M80 25 Q90 20 100 25" stroke="#3182ce" stroke-width="1" fill="none"/>
    <path d="M80 30 Q90 25 100 30" stroke="#3182ce" stroke-width="1" fill="none"/>
  </g>
  
  <!-- LKA System -->
  <g transform="translate(700, 60)">
    <rect x="0" y="0" width="120" height="60" fill="#f0fff4" stroke="#48bb78" stroke-width="2" rx="5"/>
    <text x="10" y="20" class="system">LKA</text>
    <text x="10" y="35" class="text">Kjørefeltassistent</text>
    <text x="10" y="50" class="text">Holder kjørefelt</text>
    
    <!-- Lane lines -->
    <rect x="80" y="15" width="2" height="15" fill="#48bb78"/>
    <rect x="80" y="35" width="2" height="15" fill="#48bb78"/>
    <rect x="100" y="15" width="2" height="15" fill="#48bb78"/>
    <rect x="100" y="35" width="2" height="15" fill="#48bb78"/>
  </g>
  
  <!-- FCW System -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="120" height="60" fill="#fed7d7" stroke="#e53e3e" stroke-width="2" rx="5"/>
    <text x="10" y="20" class="system">FCW</text>
    <text x="10" y="35" class="text">Kollisjonsvarsling</text>
    <text x="10" y="50" class="text">Varsler forsommelser</text>
    
    <!-- Warning icon -->
    <polygon points="90,15 95,25 85,25" fill="#e53e3e"/>
    <text x="90" y="24" style="font: bold 8px Arial; fill: #fff; text-anchor: middle;">!</text>
  </g>
  
  <!-- AEB System -->
  <g transform="translate(200, 160)">
    <rect x="0" y="0" width="120" height="60" fill="#fed7d7" stroke="#c53030" stroke-width="2" rx="5"/>
    <text x="10" y="20" class="system">AEB</text>
    <text x="10" y="35" class="text">Automatisk nødbrems</text>
    <text x="10" y="50" class="text">Reduserer skader</text>
    
    <!-- Emergency brake -->
    <rect x="85" y="20" width="15" height="8" fill="#c53030"/>
    <path d="M85 28 L100 28" stroke="#c53030" stroke-width="3"/>
  </g>
  
  <!-- GPS Navigation -->
  <g transform="translate(550, 160)">
    <rect x="0" y="0" width="200" height="80" fill="#ebf4ff" stroke="#4299e1" stroke-width="2" rx="5"/>
    <text x="10" y="20" class="header">GPS-navigasjon hjelper med:</text>
    
    <g transform="translate(10, 30)">
      <circle cx="5" cy="5" r="3" fill="#4299e1"/>
      <text x="15" y="9" class="text">Ruteoptimalisering - unngå køer</text>
    </g>
    
    <g transform="translate(10, 45)">
      <circle cx="5" cy="5" r="3" fill="#4299e1"/>
      <text x="15" y="9" class="text">Oppdaterte fartsgrenser</text>
    </g>
    
    <g transform="translate(10, 60)">
      <circle cx="5" cy="5" r="3" fill="#4299e1"/>
      <text x="15" y="9" class="text">Sanntids trafikkinfo og værvarsler</text>
    </g>
  </g>
  
  <!-- Maintenance section -->
  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="700" height="120" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" rx="5"/>
    <text x="10" y="20" class="header">Kritisk vedlikehold for landeveiskjøring:</text>
    
    <!-- Tires -->
    <g transform="translate(20, 40)">
      <circle cx="20" cy="20" r="15" fill="#2d3748"/>
      <circle cx="20" cy="20" r="10" fill="#4a5568"/>
      <text x="10" y="50" class="system">Dekk</text>
      <text x="5" y="65" class="text">Lufttrykk</text>
      <text x="5" y="78" class="text">Mønsterdybde</text>
    </g>
    
    <!-- Brakes -->
    <g transform="translate(140, 40)">
      <rect x="15" y="15" width="10" height="10" fill="#e53e3e"/>
      <rect x="10" y="10" width="20" height="5" fill="#718096"/>
      <text x="10" y="50" class="system">Bremser</text>
      <text x="5" y="65" class="text">Kontroll</text>
      <text x="5" y="78" class="text">Service</text>
    </g>
    
    <!-- Battery -->
    <g transform="translate(260, 40)">
      <rect x="10" y="15" width="20" height="12" fill="#2d3748"/>
      <rect x="30" y="18" width="3" height="6" fill="#2d3748"/>
      <text x="8" y="50" class="system">Batteri</text>
      <text x="5" y="65" class="text">Vintertest</text>
      <text x="5" y="78" class="text">Kapasitet</text>
    </g>
    
    <!-- Lights -->
    <g transform="translate(380, 40)">
      <circle cx="20" cy="20" r="12" fill="#fff" stroke="#f6ad55" stroke-width="2"/>
      <circle cx="20" cy="20" r="6" fill="#f6ad55"/>
      <text x="15" y="50" class="system">Lys</text>
      <text x="5" y="65" class="text">Funksjon</text>
      <text x="5" y="78" class="text">Innstilling</text>
    </g>
    
    <!-- Fluids -->
    <g transform="translate(500, 40)">
      <rect x="10" y="10" width="20" height="25" fill="#4299e1" opacity="0.7"/>
      <rect x="12" y="12" width="16" height="15" fill="#4299e1"/>
      <text x="12" y="50" class="system">Væsker</text>
      <text x="5" y="65" class="text">Olje, kjøling</text>
      <text x="5" y="78" class="text">Vindusvisker</text>
    </g>
    
    <!-- Regular service reminder -->
    <g transform="translate(600, 40)">
      <rect x="5" y="5" width="30" height="30" fill="#fed7d7" stroke="#e53e3e" stroke-width="1" rx="3"/>
      <text x="20" y="16" style="font: bold 8px Arial; fill: #e53e3e; text-anchor: middle;">!</text>
      <text x="20" y="26" style="font: 6px Arial; fill: #e53e3e; text-anchor: middle;">SERVICE</text>
      <text x="5" y="50" class="system">Service</text>
      <text x="5" y="65" class="text">Regelmessig</text>
      <text x="5" y="78" class="text">kontroll</text>
    </g>
  </g>
</svg>