<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Juridisk rammeverk for trafikkhensyn
  </text>
  
  <!-- Hierarchy pyramid -->
  
  <!-- Level 1: Vegtrafikkloven -->
  <rect x="300" y="80" width="200" height="60" rx="8" fill="#1e40af" stroke="#1e3a8a" stroke-width="3"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    VEGTRAFIKKLOVEN
  </text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Hovedloven for norsk trafikk
  </text>
  
  <!-- Level 2: Trafikkreglene -->
  <rect x="250" y="170" width="140" height="50" rx="6" fill="#059669" stroke="#047857" stroke-width="2"/>
  <text x="320" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    TRAFIKKREGLENE
  </text>
  <text x="320" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Detaljerte bestemmelser
  </text>
  
  <rect x="410" y="170" width="140" height="50" rx="6" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <text x="480" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    FORSKRIFTER
  </text>
  <text x="480" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Tekniske krav og detaljer
  </text>
  
  <!-- Level 3: Specific paragraphs -->
  <rect x="120" y="250" width="100" height="60" rx="5" fill="#7c3aed" stroke="#6d28d9" stroke-width="2"/>
  <text x="170" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    VTL §3
  </text>
  <text x="170" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Aktsomhets- og
  </text>
  <text x="170" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    hensynsplikt
  </text>
  
  <rect x="240" y="250" width="100" height="60" rx="5" fill="#0891b2" stroke="#0e7490" stroke-width="2"/>
  <text x="290" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    TKL §5
  </text>
  <text x="290" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Hastighet og
  </text>
  <text x="290" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    avstand
  </text>
  
  <rect x="360" y="250" width="100" height="60" rx="5" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>
  <text x="410" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    TKL §9
  </text>
  <text x="410" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Fotgjengeres
  </text>
  <text x="410" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    rettigheter
  </text>
  
  <rect x="480" y="250" width="100" height="60" rx="5" fill="#be185d" stroke="#9d174d" stroke-width="2"/>
  <text x="530" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    TKL §18
  </text>
  <text x="530" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Forbikjøring
  </text>
  <text x="530" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    og avstand
  </text>
  
  <!-- Connection lines -->
  <line x1="380" y1="140" x2="320" y2="170" stroke="#64748b" stroke-width="2"/>
  <line x1="420" y1="140" x2="480" y2="170" stroke="#64748b" stroke-width="2"/>
  
  <line x1="310" y1="220" x2="170" y2="250" stroke="#64748b" stroke-width="1"/>
  <line x1="320" y1="220" x2="290" y2="250" stroke="#64748b" stroke-width="1"/>
  <line x1="490" y1="220" x2="410" y2="250" stroke="#64748b" stroke-width="1"/>
  <line x1="480" y1="220" x2="530" y2="250" stroke="#64748b" stroke-width="1"/>
  
  <!-- Key provisions detail -->
  <rect x="100" y="340" width="600" height="180" rx="10" fill="white" stroke="#d1d5db" stroke-width="2"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    Sentrale lovbestemmelser for trafikkhensyn
  </text>
  
  <!-- VTL §3 detail -->
  <rect x="120" y="380" width="250" height="60" rx="5" fill="#ede9fe" stroke="#8b5cf6" stroke-width="1"/>
  <text x="130" y="395" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#5b21b6">
    Vegtrafikkloven §3 - Grunnlaget:
  </text>
  <text x="130" y="410" font-family="Arial, sans-serif" font-size="9" fill="#5b21b6">
    "Alle som ferdes på eller ved vei, skal opptre
  </text>
  <text x="130" y="422" font-family="Arial, sans-serif" font-size="9" fill="#5b21b6">
    aktsomt og hensynsfullt og vise tilbørlig hensyn
  </text>
  <text x="130" y="434" font-family="Arial, sans-serif" font-size="9" fill="#5b21b6">
    til andre trafikanter."
  </text>
  
  <!-- TKL §5 detail -->
  <rect x="390" y="380" width="250" height="60" rx="5" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#059669">
    Trafikkreglene §5 - Hastighet:
  </text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="9" fill="#059669">
    Hastighet skal tilpasses forholdene og andre
  </text>
  <text x="400" y="422" font-family="Arial, sans-serif" font-size="9" fill="#059669">
    trafikanter. Minimum 1 meter sideavstand
  </text>
  <text x="400" y="434" font-family="Arial, sans-serif" font-size="9" fill="#059669">
    til syklister ved forbikjøring.
  </text>
  
  <!-- TKL §9 detail -->
  <rect x="120" y="450" width="250" height="60" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="130" y="465" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">
    Trafikkreglene §9 - Fotgjengere:
  </text>
  <text x="130" y="480" font-family="Arial, sans-serif" font-size="9" fill="#d97706">
    Fotgjengere har rett til fri ferdsel i gangfelt
  </text>
  <text x="130" y="492" font-family="Arial, sans-serif" font-size="9" fill="#d97706">
    og på fortau. Kjøretøy skal stoppe og gi
  </text>
  <text x="130" y="504" font-family="Arial, sans-serif" font-size="9" fill="#d97706">
    fri passasje.
  </text>
  
  <!-- Sanctions -->
  <rect x="390" y="450" width="250" height="60" rx="5" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">
    Sanksjoner ved mangel på hensyn:
  </text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">
    • Gebyr: 1.500-8.000 kr
  </text>
  <text x="400" y="492" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">
    • Prikkbelastning: 2-6 prikker
  </text>
  <text x="400" y="504" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">
    • Mulig fradrag av førerkort
  </text>
  
  <!-- EU influence -->
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
    Norge følger EU-direktiver om sikkerhet for sårbare trafikanter
  </text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Vision Zero-konseptet og moderne trafikksikkerhetsprinsipper
  </text>
</svg>