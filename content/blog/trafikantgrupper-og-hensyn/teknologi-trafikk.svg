<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#14532d">
    Teknologi og framtidige trafikantgrupper
  </text>
  
  <!-- Traditional car -->
  <rect x="100" y="150" width="80" height="40" rx="5" fill="#6b7280" stroke="#4b5563" stroke-width="2"/>
  <circle cx="120" cy="200" r="8" fill="#374151"/>
  <circle cx="160" cy="200" r="8" fill="#374151"/>
  <rect x="110" y="155" width="60" height="25" rx="3" fill="#d1d5db"/>
  <text x="140" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4b5563">
    TRADISJONELL BIL
  </text>
  
  <!-- Electric car -->
  <rect x="300" y="150" width="80" height="40" rx="5" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <circle cx="320" cy="200" r="8" fill="#374151"/>
  <circle cx="360" cy="200" r="8" fill="#374151"/>
  <rect x="310" y="155" width="60" height="25" rx="3" fill="#d1fae5"/>
  <text x="340" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">
    EL-BIL
  </text>
  <text x="340" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#059669">
    Nesten lydløs
  </text>
  
  <!-- Autonomous car -->
  <rect x="500" y="150" width="80" height="40" rx="5" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <circle cx="520" cy="200" r="8" fill="#374151"/>
  <circle cx="560" cy="200" r="8" fill="#374151"/>
  <rect x="510" y="155" width="60" height="25" rx="3" fill="#dbeafe"/>
  <!-- Sensors on top -->
  <rect x="535" y="145" width="10" height="10" rx="2" fill="#1e40af"/>
  <text x="540" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
    AUTONOM BIL
  </text>
  <text x="540" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e40af">
    Framtiden
  </text>
  
  <!-- E-scooter -->
  <circle cx="150" cy="320" r="6" fill="#374151"/>
  <circle cx="170" cy="320" r="6" fill="#374151"/>
  <rect x="145" y="315" width="30" height="3" fill="#ef4444"/>
  <rect x="158" y="305" width="4" height="10" fill="#ef4444"/>
  <circle cx="160" cy="300" r="4" fill="#fbbf24"/>
  <text x="160" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">
    EL-SPARKESYKKEL
  </text>
  <text x="160" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dc2626">
    Ny trafikantgruppe
  </text>
  
  <!-- E-bike -->
  <circle cx="300" cy="320" r="8" fill="#374151"/>
  <circle cx="330" cy="320" r="8" fill="#374151"/>
  <rect x="295" y="312" width="40" height="3" fill="#10b981"/>
  <rect x="310" y="302" width="8" height="10" fill="#10b981"/>
  <circle cx="315" cy="297" r="6" fill="#fbbf24"/>
  <text x="315" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">
    EL-SYKKEL
  </text>
  <text x="315" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#059669">
    Høyere hastighet
  </text>
  
  <!-- Delivery robot -->
  <rect x="500" y="310" width="30" height="20" rx="5" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <circle cx="508" cy="335" r="4" fill="#374151"/>
  <circle cx="522" cy="335" r="4" fill="#374151"/>
  <rect x="505" y="315" width="20" height="10" rx="2" fill="#ddd6fe"/>
  <text x="515" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7c3aed">
    LEVERINGSROBOT
  </text>
  <text x="515" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7c3aed">
    Fortaustrafikk
  </text>
  
  <!-- Technology features -->
  <rect x="100" y="400" width="600" height="150" rx="10" fill="white" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#14532d">
    Nye teknologier og deres påvirkning på trafikkhensyn
  </text>
  
  <!-- Three columns of features -->
  <text x="200" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
    Assistansesystemer
  </text>
  <text x="150" y="470" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    • ABS (Antiblokkeringssystem)
  </text>
  <text x="150" y="483" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    • ESP (Stabilitetsprogram)
  </text>
  <text x="150" y="496" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    • Kollisjonsvarsling
  </text>
  <text x="150" y="509" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    • Blindsonevarsling
  </text>
  <text x="150" y="522" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    • Automatisk nødbremsing
  </text>
  
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
    Kommunikasjonsteknologi
  </text>
  <text x="330" y="470" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
    • V2V (Vehicle-to-Vehicle)
  </text>
  <text x="330" y="483" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
    • V2I (Vehicle-to-Infrastructure)
  </text>
  <text x="330" y="496" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
    • Intelligente trafikklys
  </text>
  <text x="330" y="509" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
    • Dynamisk trafikkinformasjon
  </text>
  <text x="330" y="522" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
    • 5G-nettverk for trafikk
  </text>
  
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
    Nye utfordringer
  </text>
  <text x="530" y="470" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">
    • El-biler nesten lydløse
  </text>
  <text x="530" y="483" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">
    • El-sparkesykler uforutsigbare
  </text>
  <text x="530" y="496" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">
    • Blandet autonome/manuelle
  </text>
  <text x="530" y="509" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">
    • Nye interaksjonsmønstre
  </text>
  <text x="530" y="522" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">
    • Leveringsroboter på fortau
  </text>
  
  <!-- Future implications -->
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#14532d">
    Framtiden krever tilpasning av hensynsregler til nye trafikantgruppers egenskaper
  </text>
</svg>