<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="co2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ecoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F1F8E9"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1B5E20">
    Miljøregnskap for Privatpersoner
  </text>
  
  <!-- Car types comparison -->
  <rect x="50" y="80" width="700" height="200" fill="white" stroke="#4CAF50" stroke-width="2" rx="10"/>
  
  <!-- Headers -->
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1B5E20">
    Kjøretøy Type
  </text>
  <text x="350" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1B5E20">
    CO₂ per km
  </text>
  <text x="550" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1B5E20">
    Årlig utslipp (15,000 km)
  </text>
  <text x="650" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1B5E20">
    Visualisering
  </text>
  
  <!-- Bensinbil -->
  <rect x="70" y="130" width="160" height="30" fill="#FFEBEE" stroke="#F44336" stroke-width="1" rx="5"/>
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D32F2F">
    Bensinbil
  </text>
  <text x="350" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#D32F2F">
    ~180g CO₂/km
  </text>
  <text x="550" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#D32F2F">
    2.7 tonn CO₂
  </text>
  <rect x="620" y="135" width="60" height="20" fill="url(#co2Gradient)" rx="3"/>
  
  <!-- Dieselbil -->
  <rect x="70" y="170" width="160" height="30" fill="#FFF3E0" stroke="#FF9800" stroke-width="1" rx="5"/>
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F57C00">
    Dieselbil
  </text>
  <text x="350" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#F57C00">
    ~160g CO₂/km
  </text>
  <text x="550" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#F57C00">
    2.4 tonn CO₂
  </text>
  <rect x="620" y="175" width="53" height="20" fill="#FF9800" opacity="0.8" rx="3"/>
  
  <!-- Hybridbil -->
  <rect x="70" y="210" width="160" height="30" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1" rx="5"/>
  <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388E3C">
    Hybridbil
  </text>
  <text x="350" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#388E3C">
    ~100g CO₂/km
  </text>
  <text x="550" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#388E3C">
    1.5 tonn CO₂
  </text>
  <rect x="620" y="215" width="33" height="20" fill="url(#ecoGradient)" rx="3"/>
  
  <!-- Elbil -->
  <rect x="70" y="250" width="160" height="30" fill="#E1F5FE" stroke="#2196F3" stroke-width="1" rx="5"/>
  <text x="150" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">
    Elbil (Norge)
  </text>
  <text x="350" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976D2">
    ~20g CO₂/km
  </text>
  <text x="550" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976D2">
    0.3 tonn CO₂
  </text>
  <rect x="620" y="255" width="7" height="20" fill="#2196F3" rx="3"/>
  
  <!-- Environmental impact visualization -->
  <rect x="50" y="320" width="350" height="220" fill="white" stroke="#4CAF50" stroke-width="2" rx="10"/>
  <text x="225" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1B5E20">
    Med Miljøvennlig Kjøring
  </text>
  
  <!-- Before -->
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D32F2F">
    Tradisjonell kjøring:
  </text>
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Bensinbil: 2.7 tonn CO₂/år
  </text>
  
  <!-- CO2 visualization - before -->
  <g transform="translate(100, 420)">
    <circle cx="0" cy="0" r="20" fill="#F44336" opacity="0.3"/>
    <circle cx="30" cy="0" r="20" fill="#F44336" opacity="0.3"/>
    <circle cx="60" cy="0" r="20" fill="#F44336" opacity="0.3"/>
    <circle cx="90" cy="0" r="20" fill="#F44336" opacity="0.3"/>
    <circle cx="120" cy="0" r="20" fill="#F44336" opacity="0.3"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D32F2F">
      2.7 tonn CO₂
    </text>
  </g>
  
  <!-- After -->
  <text x="100" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">
    Miljøvennlig kjøring:
  </text>
  <text x="100" y="500" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Samme bil: 1.8 tonn CO₂/år (33% reduksjon)
  </text>
  
  <!-- CO2 visualization - after -->
  <g transform="translate(100, 520)">
    <circle cx="0" cy="0" r="20" fill="#4CAF50" opacity="0.7"/>
    <circle cx="30" cy="0" r="20" fill="#4CAF50" opacity="0.7"/>
    <circle cx="60" cy="0" r="20" fill="#4CAF50" opacity="0.7"/>
    <circle cx="90" cy="0" r="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2" stroke-dasharray="3,3"/>
    <circle cx="120" cy="0" r="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
      1.8 tonn CO₂
    </text>
  </g>
  
  <!-- Personal calculator -->
  <rect x="450" y="320" width="300" height="220" fill="white" stroke="#2196F3" stroke-width="2" rx="10"/>
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565C0">
    Din Miljøkalkulator
  </text>
  
  <!-- Input fields mockup -->
  <rect x="470" y="370" width="120" height="25" fill="#F5F5F5" stroke="#999" stroke-width="1" rx="3"/>
  <text x="480" y="387" font-family="Arial, sans-serif" font-size="12" fill="#666">Km per år:</text>
  <text x="570" y="387" font-family="Arial, sans-serif" font-size="12" fill="#333">15,000</text>
  
  <rect x="610" y="370" width="120" height="25" fill="#F5F5F5" stroke="#999" stroke-width="1" rx="3"/>
  <text x="620" y="387" font-family="Arial, sans-serif" font-size="12" fill="#666">Biltype:</text>
  <text x="680" y="387" font-family="Arial, sans-serif" font-size="12" fill="#333">Bensin</text>
  
  <!-- Results -->
  <rect x="470" y="410" width="260" height="60" fill="#E3F2FD" stroke="#2196F3" stroke-width="1" rx="5"/>
  <text x="600" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">
    Ditt årlige CO₂-utslipp:
  </text>
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#D32F2F">
    2.7 tonn CO₂
  </text>
  
  <rect x="470" y="480" width="260" height="40" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1" rx="5"/>
  <text x="600" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">
    Med miljøkjøring: 1.8 tonn CO₂
  </text>
  <text x="600" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#388E3C">
    Sparer 0.9 tonn CO₂ årlig!
  </text>
  
  <!-- Bottom statistics -->
  <rect x="100" y="560" width="600" height="30" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2" rx="8"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1B5E20">
    En gjennomsnittlig nordmann kan spare 20-40% CO₂-utslipp med miljøvennlig kjøring
  </text>
</svg>