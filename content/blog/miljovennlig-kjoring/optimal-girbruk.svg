<svg width="480" height="320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="480" height="320" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="240" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c5530">
    Optimal girbruk for miljøvennlig kjøring
  </text>
  
  <!-- Tachometer background -->
  <g transform="translate(240, 160)">
    <!-- Main gauge circle -->
    <circle cx="0" cy="0" r="80" fill="white" stroke="#333" stroke-width="3"/>
    
    <!-- RPM markings -->
    <g stroke="#666" stroke-width="1" font-family="Arial, sans-serif" font-size="10" fill="#666">
      <!-- 1000 RPM -->
      <g transform="rotate(-90)">
        <line x1="65" y1="0" x2="75" y2="0"/>
        <text x="60" y="3" text-anchor="middle">1</text>
      </g>
      <!-- 2000 RPM -->
      <g transform="rotate(-45)">
        <line x1="65" y1="0" x2="75" y2="0"/>
        <text x="58" y="3" text-anchor="middle">2</text>
      </g>
      <!-- 3000 RPM -->
      <g transform="rotate(0)">
        <line x1="65" y1="0" x2="75" y2="0"/>
        <text x="60" y="3" text-anchor="middle">3</text>
      </g>
      <!-- 4000 RPM -->
      <g transform="rotate(45)">
        <line x1="65" y1="0" x2="75" y2="0"/>
        <text x="58" y="3" text-anchor="middle">4</text>
      </g>
      <!-- 5000 RPM -->
      <g transform="rotate(90)">
        <line x1="65" y1="0" x2="75" y2="0"/>
        <text x="60" y="3" text-anchor="middle">5</text>
      </g>
    </g>
    
    <!-- Optimal range highlighting -->
    <path d="M 0 0 L -56.6 -56.6 A 80 80 0 0 1 0 -80 Z" fill="#4CAF50" opacity="0.3"/>
    
    <!-- Needle pointing to optimal range -->
    <g transform="rotate(-67.5)">
      <line x1="0" y1="0" x2="60" y2="0" stroke="#2E7D32" stroke-width="4"/>
      <circle cx="0" cy="0" r="5" fill="#2E7D32"/>
    </g>
    
    <!-- Center text -->
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2E7D32" font-weight="bold">
      RPM x1000
    </text>
  </g>
  
  <!-- Optimal range label -->
  <text x="240" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
    Optimal område: 2000-2500 omdr/min
  </text>
  
  <!-- Gear shift recommendations -->
  <g transform="translate(60, 260)">
    <rect x="0" y="0" width="360" height="45" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
    
    <!-- Headers -->
    <text x="45" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Gir</text>
    <text x="135" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Hastighet</text>
    <text x="225" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Skift ved</text>
    <text x="315" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Omdreininger</text>
    
    <!-- Separator line -->
    <line x1="5" y1="20" x2="355" y2="20" stroke="#ccc" stroke-width="1"/>
    
    <!-- Row data -->
    <text x="45" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">1 → 2</text>
    <text x="135" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">15-20 km/t</text>
    <text x="225" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32" font-weight="bold">2000</text>
    <text x="315" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">Lavest mulig</text>
  </g>
  
  <!-- Tips box -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="180" height="80" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1" rx="5"/>
    <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
      Miljøvennlige girtips:
    </text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#2c5530">
      • Skift tidlig (ca. 2000 omdr.)
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#2c5530">
      • Bruk høyeste mulige gir
    </text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#2c5530">
      • Unngå høye omdreininger
    </text>
  </g>
  
  <!-- Warning box -->
  <g transform="translate(270, 30)">
    <rect x="0" y="0" width="180" height="80" fill="#FFF3E0" stroke="#FF9800" stroke-width="1" rx="5"/>
    <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">
      Unngå:
    </text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#E65100">
      • For høye omdreininger (&gt;3000)
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#E65100">
      • Å kjøre i for lavt gir
    </text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#E65100">
      • Sen girskifting
    </text>
  </g>
</svg>