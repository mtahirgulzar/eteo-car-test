<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="electricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E676;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C853;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E676;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F1F8E9"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1B5E20">
    Elbil Miljøvennlig Kjøring
  </text>
  
  <!-- Electric car outline -->
  <path d="M120 300 Q100 280 120 260 L160 260 Q180 255 200 260 L580 260 Q600 255 620 260 L660 260 Q680 280 660 300 L640 300 Q635 320 615 320 L565 320 Q545 325 525 320 L255 320 Q235 325 215 320 L165 320 Q145 320 140 300 Z" 
        fill="url(#electricGradient)" stroke="#00C853" stroke-width="3"/>
  
  <!-- Electric symbol on car -->
  <path d="M390 285 L400 270 L395 280 L405 280 L395 295 L400 285 Z" fill="#FFD600" stroke="#F57F17" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="200" cy="320" r="22" fill="#37474F" stroke="#263238" stroke-width="2"/>
  <circle cx="200" cy="320" r="12" fill="#78909C"/>
  
  <circle cx="580" cy="320" r="22" fill="#37474F" stroke="#263238" stroke-width="2"/>
  <circle cx="580" cy="320" r="12" fill="#78909C"/>
  
  <!-- Windows -->
  <path d="M180 260 Q200 240 230 245 L550 245 Q580 240 600 260 L570 260 L210 260 Z" 
        fill="#E1F5FE" stroke="#0277BD" stroke-width="2"/>
  
  <!-- Battery indicator on dashboard -->
  <rect x="350" y="270" width="100" height="20" fill="#263238" stroke="#37474F" stroke-width="2" rx="3"/>
  <rect x="355" y="275" width="70" height="10" fill="url(#batteryGradient)" rx="2"/>
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#00C853">85%</text>
  
  <!-- Preconditioning feature -->
  <rect x="50" y="100" width="200" height="80" fill="white" stroke="#2196F3" stroke-width="2" rx="8"/>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2196F3">
    Forhåndsklimatisering
  </text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    Mens bilen lader
  </text>
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    Sparer batteri
  </text>
  <path d="M150 185 Q180 200 200 230" stroke="#2196F3" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  
  <!-- Regenerative braking -->
  <rect x="550" y="100" width="200" height="80" fill="white" stroke="#FF9800" stroke-width="2" rx="8"/>
  <text x="650" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9800">
    Regenerativ Bremsing
  </text>
  <text x="650" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#F57C00">
    En-pedal kjøring
  </text>
  <text x="650" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#F57C00">
    Maksimal energi
  </text>
  <path d="M650 185 Q620 200 600 230" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
  
  <!-- Eco mode -->
  <rect x="300" y="100" width="200" height="80" fill="white" stroke="#4CAF50" stroke-width="2" rx="8"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4CAF50">
    Eco-Modus
  </text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#388E3C">
    Maksimal rekkevidde
  </text>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#388E3C">
    Optimalisert ytelse
  </text>
  <path d="M400 185 L400 230" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  
  <!-- Charging station -->
  <rect x="120" y="400" width="80" height="120" fill="#607D8B" stroke="#455A64" stroke-width="2" rx="5"/>
  <rect x="140" y="420" width="40" height="60" fill="#37474F" rx="3"/>
  <circle cx="160" cy="450" r="8" fill="#4CAF50"/>
  <text x="160" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">LADING</text>
  
  <!-- Charging cable -->
  <path d="M200 460 Q250 440 280 400 Q300 380 320 370" stroke="#37474F" stroke-width="6" fill="none"/>
  <circle cx="320" cy="370" r="8" fill="#37474F"/>
  
  <!-- Energy flow arrows -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2196F3"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FF9800"/>
    </marker>
  </defs>
  
  <!-- Energy efficiency indicators -->
  <rect x="400" y="380" width="120" height="60" fill="white" stroke="#00C853" stroke-width="2" rx="8"/>
  <text x="460" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00C853">
    Energiforbruk
  </text>
  <text x="460" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1B5E20">
    15.2 kWh/100km
  </text>
  
  <!-- Range indicator -->
  <rect x="550" y="380" width="120" height="60" fill="white" stroke="#2196F3" stroke-width="2" rx="8"/>
  <text x="610" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">
    Rekkevidde
  </text>
  <text x="610" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1565C0">
    340 km
  </text>
  
  <!-- Bottom info -->
  <rect x="50" y="520" width="700" height="60" fill="#E8F5E8" stroke="#00C853" stroke-width="2" rx="8"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1B5E20">
    Elbil Optimalisering
  </text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2E7D32">
    Nullutslipp lokalt • Norsk strøm er ~98% fornybar • Redusert støy
  </text>
</svg>