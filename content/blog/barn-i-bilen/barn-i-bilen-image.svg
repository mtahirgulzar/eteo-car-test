<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff"/>
      <stop offset="100%" style="stop-color:#e6f3ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2c3e50">
    Barn i bilen
  </text>
  
  <!-- Car silhouette -->
  <rect x="150" y="150" width="500" height="180" rx="20" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  
  <!-- Car windows -->
  <rect x="180" y="180" width="120" height="80" rx="10" fill="#87ceeb" stroke="#5dade2" stroke-width="2"/>
  <rect x="320" y="180" width="120" height="80" rx="10" fill="#87ceeb" stroke="#5dade2" stroke-width="2"/>
  <rect x="460" y="180" width="120" height="80" rx="10" fill="#87ceeb" stroke="#5dade2" stroke-width="2"/>
  
  <!-- Car wheels -->
  <circle cx="220" cy="350" r="25" fill="#2c3e50"/>
  <circle cx="220" cy="350" r="15" fill="#95a5a6"/>
  <circle cx="580" cy="350" r="25" fill="#2c3e50"/>
  <circle cx="580" cy="350" r="15" fill="#95a5a6"/>
  
  <!-- Child in car seat (middle window) -->
  <ellipse cx="380" cy="220" rx="25" ry="30" fill="#f4d1ae"/>
  <circle cx="380" cy="200" r="15" fill="#f4d1ae"/>
  <path d="M 365 195 Q 380 190 395 195" stroke="#8b4513" stroke-width="3" fill="none"/>
  
  <!-- Car seat -->
  <rect x="350" y="240" width="60" height="40" rx="10" fill="#e74c3c"/>
  <rect x="355" y="245" width="50" height="30" rx="5" fill="#c0392b"/>
  
  <!-- Seat belt -->
  <path d="M 365 210 L 385 240 L 395 210" stroke="#2c3e50" stroke-width="4" fill="none"/>
  
  <!-- Safety icons -->
  <g transform="translate(80, 120)">
    <circle cx="0" cy="0" r="30" fill="#27ae60"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">âœ“</text>
  </g>
  
  <g transform="translate(720, 120)">
    <circle cx="0" cy="0" r="30" fill="#27ae60"/>
    <path d="M -15 -5 L -5 5 L 15 -15" stroke="white" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Text labels -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50">
    Sikker transport av barn i alle aldre
  </text>
