<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff"/>
      <stop offset="100%" style="stop-color:#e6f3ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    i-Size Standard (UN R129) - Den nye europeiske standarden
  </text>
  
  <!-- Old vs New comparison -->
  <g transform="translate(50, 80)">
    <!-- Old standard -->
    <rect x="0" y="0" width="300" height="180" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c62828">
      Gammel standard (R44/04)
    </text>
    
    <!-- Weight scale -->
    <rect x="50" y="50" width="200" height="30" fill="#e57373"/>
    <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Basert på vekt (kg)
    </text>
    
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Vektgrupper 0, 0+, I, II, III
    </text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Bakovervendt ikke obligatorisk
    </text>
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Begrenset sidekollisjonsvern
    </text>
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Setebelte eller ISOFIX
    </text>
  </g>
  
  <g transform="translate(400, 80)">
    <!-- New standard -->
    <rect x="0" y="0" width="300" height="180" rx="10" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">
      Ny i-Size standard (R129)
    </text>
    
    <!-- Height scale -->
    <rect x="50" y="50" width="200" height="30" fill="#81c784"/>
    <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Basert på høyde (cm)
    </text>
    
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Høydebaserte grupper
    </text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Bakovervendt til 15 måneder
    </text>
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Obligatorisk sidekollisjonsvern
    </text>
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Kun ISOFIX montering
    </text>
  </g>
  
  <!-- Height chart -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="600" height="150" rx="10" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      i-Size høydekategorier
    </text>
    
    <!-- Height markers -->
    <line x1="50" y1="40" x2="50" y2="130" stroke="#2c3e50" stroke-width="2"/>
    <line x1="50" y1="130" x2="550" y2="130" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Phase 1: 40-83 cm -->
    <rect x="80" y="50" width="120" height="70" fill="#ffcdd2"/>
    <text x="140" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">
      Fase 1
    </text>
    <text x="140" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      40-83 cm
    </text>
    <text x="140" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Bakovervendt
    </text>
    <text x="140" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      0-15 måneder
    </text>
    
    <!-- Phase 2: 61-105 cm -->
    <rect x="220" y="50" width="120" height="70" fill="#c8e6c9"/>
    <text x="280" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Fase 2
    </text>
    <text x="280" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      61-105 cm
    </text>
    <text x="280" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Bakover-/fremover
    </text>
    <text x="280" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      15 mnd - 4 år
    </text>
    
    <!-- Phase 3: 100-150 cm -->
    <rect x="360" y="50" width="120" height="70" fill="#bbdefb"/>
    <text x="420" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">
      Fase 3
    </text>
    <text x="420" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      100-150 cm
    </text>
    <text x="420" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Fremovervendt
    </text>
    <text x="420" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      4-12 år
    </text>
    
    <!-- Height markers -->
    <text x="40" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">40</text>
    <text x="40" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">150</text>
    <text x="40" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">cm</text>
  </g>
  
  <!-- Key benefits -->
  <rect x="50" y="470" width="700" height="25" rx="5" fill="#d4edda" stroke="#28a745" stroke-width="1"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    🛡️ 50% bedre beskyttelse ved sidekollisjon | 📏 Mer nøyaktig tilpasning | 🔧 Enklere montering
  </text>
</svg>