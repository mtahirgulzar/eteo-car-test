<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F7FAFC"/>
  
  <!-- Header -->
  <text x="400" y="30" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Ruteplanlegging Strategi</text>
  
  <!-- Route map illustration -->
  <g transform="translate(50, 60)">
    <!-- Road -->
    <path d="M 0 200 Q 150 150 300 180 Q 450 200 600 170 Q 700 150 700 120" stroke="url(#roadGradient)" stroke-width="40" fill="none"/>
    
    <!-- Road markings -->
    <path d="M 20 200 Q 170 150 320 180 Q 470 200 620 170 Q 700 150 680 120" stroke="#FFF" stroke-width="3" stroke-dasharray="20,20" fill="none"/>
    
    <!-- Start point -->
    <circle cx="0" cy="200" r="15" fill="#68D391"/>
    <text x="0" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">START</text>
    <text x="0" y="235" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Oslo</text>
    
    <!-- Rest stops -->
    <circle cx="150" cy="165" r="12" fill="#F56565"/>
    <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PAUSE</text>
    <text x="150" y="195" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2 timer</text>
    
    <circle cx="300" cy="195" r="12" fill="#F56565"/>
    <text x="300" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PAUSE</text>
    <text x="300" y="225" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4 timer</text>
    
    <circle cx="450" cy="215" r="12" fill="#ED8936"/>
    <text x="450" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">MÅLTID</text>
    <text x="450" y="245" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="10" font-weight="bold">6 timer</text>
    
    <!-- End point -->
    <circle cx="700" cy="120" r="15" fill="#68D391"/>
    <text x="700" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MÅL</text>
    <text x="700" y="105" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bergen</text>
    
    <!-- Car illustration -->
    <g transform="translate(50, 170)">
      <rect x="0" y="0" width="40" height="20" fill="url(#carGradient)" rx="3"/>
      <rect x="5" y="-5" width="30" height="10" fill="#87CEEB" rx="2"/>
      <circle cx="8" cy="25" r="5" fill="#2D3748"/>
      <circle cx="32" cy="25" r="5" fill="#2D3748"/>
    </g>
  </g>
  
  <!-- Planning steps -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="700" height="180" fill="#EDF2F7" stroke="#CBD5E0" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Planleggingstrinn</text>
    
    <!-- Step 1 -->
    <g transform="translate(30, 40)">
      <circle cx="15" cy="15" r="15" fill="#4A90E2"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1</text>
      <text x="40" y="15" fill="#2D3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Beregn kjøretid</text>
      <text x="40" y="30" fill="#4A5568" font-family="Arial, sans-serif" font-size="10">Legg til 20% buffer for uforutsette forsinkelser</text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(360, 40)">
      <circle cx="15" cy="15" r="15" fill="#68D391"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2</text>
      <text x="40" y="15" fill="#2D3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Planlegg pauser</text>
      <text x="40" y="30" fill="#4A5568" font-family="Arial, sans-serif" font-size="10">Minimum 15 min hver 2. time, 30 min hver 4. time</text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(30, 80)">
      <circle cx="15" cy="15" r="15" fill="#F56565"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3</text>
      <text x="40" y="15" fill="#2D3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sjekk værforhold</text>
      <text x="40" y="30" fill="#4A5568" font-family="Arial, sans-serif" font-size="10">Hele ruten, ikke bare start og destinasjon</text>
    </g>
    
    <!-- Step 4 -->
    <g transform="translate(360, 80)">
      <circle cx="15" cy="15" r="15" fill="#ED8936"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4</text>
      <text x="40" y="15" fill="#2D3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Alternative ruter</text>
      <text x="40" y="30" fill="#4A5568" font-family="Arial, sans-serif" font-size="10">Ha minimum én alternativ rute klar</text>
    </g>
    
    <!-- Step 5 -->
    <g transform="translate(30, 120)">
      <circle cx="15" cy="15" r="15" fill="#9F7AEA"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5</text>
      <text x="40" y="15" fill="#2D3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bensinstasjoner</text>
      <text x="40" y="30" fill="#4A5568" font-family="Arial, sans-serif" font-size="10">Marker stasjoner langs ruten, spesielt i grisgrendte områder</text>
    </g>
    
    <!-- Step 6 -->
    <g transform="translate(360, 120)">
      <circle cx="15" cy="15" r="15" fill="#38B2AC"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">6</text>
      <text x="40" y="15" fill="#2D3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Del ruteplan</text>
      <text x="40" y="30" fill="#4A5568" font-family="Arial, sans-serif" font-size="10">Informer familie/venner om ruteplan og ankomsttid</text>
    </g>
  </g>
  
  <!-- Time breakdown -->
  <rect x="50" y="20" width="200" height="40" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="5"/>
  <text x="150" y="35" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Total reisetid: 8 timer</text>
  <text x="150" y="50" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">Kjøring: 6t + Pauser: 2t</text>
  
  <!-- Distance info -->
  <rect x="550" y="20" width="200" height="40" fill="#FED7D7" stroke="#E53E3E" stroke-width="2" rx="5"/>
  <text x="650" y="35" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Distanse: 460 km</text>
  <text x="650" y="50" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="10">Gjennomsnitt: 77 km/t</text>
</svg>