<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fuelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48BB78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38A169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#F7FAFC"/>
  
  <!-- Header -->
  <text x="400" y="30" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Drivstoffsparing Teknikker</text>
  
  <!-- Fuel gauge -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="120" height="100" fill="#F0FFF4" stroke="#48BB78" stroke-width="2" rx="8"/>
    <text x="60" y="20" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Besparelse</text>
    
    <!-- Fuel gauge visualization -->
    <circle cx="60" cy="55" r="25" fill="none" stroke="#CBD5E0" stroke-width="4"/>
    <path d="M 40 40 A 25 25 0 0 1 80 40" stroke="url(#fuelGradient)" stroke-width="6" fill="none"/>
    <line x1="60" y1="35" x2="75" y2="45" stroke="#276749" stroke-width="3"/>
    
    <text x="60" y="90" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Opp til 20%</text>
  </g>
  
  <!-- Main techniques -->
  <g transform="translate(200, 60)">
    <rect x="0" y="0" width="550" height="320" fill="#EDF2F7" stroke="#CBD5E0" stroke-width="2" rx="10"/>
    <text x="275" y="25" text-anchor="middle" fill="#2D3748" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Drivstoffsparende Kj√∏reteknikker</text>
    
    <!-- Technique 1: Steady speed -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="240" height="80" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="8"/>
      <text x="120" y="20" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Jevn Hastighet</text>
      
      <!-- Speed graph -->
      <rect x="20" y="25" width="200" height="30" fill="white" stroke="#CBD5E0"/>
      <path d="M 25 40 L 215 40" stroke="url(#fuelGradient)" stroke-width="3"/>
      <text x="25" y="75" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10">Konstant 80 km/t</text>
      <text x="160" y="75" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="10" font-weight="bold">10-20% besparelse</text>
    </g>
    
    <!-- Technique 2: Smooth acceleration -->
    <g transform="translate(280, 50)">
      <rect x="0" y="0" width="240" height="80" fill="#F0FFF4" stroke="#68D391" stroke-width="2" rx="8"/>
      <text x="120" y="20" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Myke Akselerasjoner</text>
      
      <!-- Acceleration curve -->
      <rect x="20" y="25" width="200" height="30" fill="white" stroke="#CBD5E0"/>
      <path d="M 25 55 Q 120 35 215 40" stroke="url(#fuelGradient)" stroke-width="3" fill="none"/>
      <text x="25" y="75" fill="#276749" font-family="Arial, sans-serif" font-size="10">Gradvis gasspedal</text>
      <text x="160" y="75" fill="#276749" font-family="Arial, sans-serif" font-size="10" font-weight="bold">5-10% besparelse</text>
    </g>
    
    <!-- Technique 3: Anticipatory driving -->
    <g transform="translate(30, 140)">
      <rect x="0" y="0" width="240" height="80" fill="#FFFAF0" stroke="#ED8936" stroke-width="2" rx="8"/>
      <text x="120" y="20" text-anchor="middle" fill="#C05621" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Forutseende Kj√∏ring</text>
      
      <!-- Traffic scenario -->
      <g transform="translate(40, 30)">
        <!-- Cars -->
        <rect x="0" y="10" width="30" height="15" fill="url(#carGradient)" rx="2"/>
        <rect x="50" y="10" width="30" height="15" fill="#F56565" rx="2"/>
        <rect x="100" y="10" width="30" height="15" fill="#48BB78" rx="2"/>
        <rect x="150" y="10" width="30" height="15" fill="#ED8936" rx="2"/>
        
        <!-- Following distance arrows -->
        <path d="M 35 17 L 45 17" stroke="#38B2AC" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M 85 17 L 95 17" stroke="#38B2AC" stroke-width="2" marker-end="url(#arrowhead)"/>
      </g>
      
      <text x="25" y="75" fill="#C05621" font-family="Arial, sans-serif" font-size="10">Lang f√∏lgeavstand</text>
      <text x="160" y="75" fill="#C05621" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Mindre bremsing</text>
    </g>
    
    <!-- Technique 4: Tire pressure -->
    <g transform="translate(280, 140)">
      <rect x="0" y="0" width="240" height="80" fill="#FED7D7" stroke="#E53E3E" stroke-width="2" rx="8"/>
      <text x="120" y="20" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Riktig Dekktrykk</text>
      
      <!-- Tire comparison -->
      <g transform="translate(60, 30)">
        <!-- Properly inflated tire -->
        <circle cx="40" cy="20" r="15" fill="#2D3748"/>
        <circle cx="40" cy="20" r="10" fill="#718096"/>
        <text x="40" y="45" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="8">Riktig</text>
        
        <!-- Under-inflated tire -->
        <ellipse cx="120" cy="25" rx="15" ry="10" fill="#2D3748"/>
        <ellipse cx="120" cy="25" rx="10" ry="6" fill="#718096"/>
        <text x="120" y="45" text-anchor="middle" fill="#C53030" font-family="Arial, sans-serif" font-size="8">For lavt</text>
      </g>
      
      <text x="25" y="75" fill="#C53030" font-family="Arial, sans-serif" font-size="10">Sjekk m√•nedlig</text>
      <text x="160" y="75" fill="#C53030" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2-3% besparelse</text>
    </g>
    
    <!-- Modern tech assistance -->
    <g transform="translate(30, 230)">
      <rect x="0" y="0" width="490" height="70" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2" rx="8"/>
      <text x="245" y="20" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Moderne Teknologi</text>
      
      <!-- Cruise control -->
      <g transform="translate(40, 30)">
        <rect x="0" y="0" width="80" height="30" fill="#4A90E2" rx="5"/>
        <text x="40" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CRUISE</text>
        <text x="40" y="50" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">Cruise Control</text>
      </g>
      
      <!-- Eco mode -->
      <g transform="translate(140, 30)">
        <rect x="0" y="0" width="80" height="30" fill="#48BB78" rx="5"/>
        <text x="40" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ECO</text>
        <text x="40" y="50" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">Eco Mode</text>
      </g>
      
      <!-- Start/stop -->
      <g transform="translate(240, 30)">
        <rect x="0" y="0" width="80" height="30" fill="#ED8936" rx="5"/>
        <circle cx="55" cy="15" r="8" fill="white"/>
        <rect x="52" y="12" width="6" height="6" fill="#ED8936"/>
        <text x="40" y="50" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">Start/Stop</text>
      </g>
      
      <!-- Fuel economy display -->
      <g transform="translate(340, 30)">
        <rect x="0" y="0" width="80" height="30" fill="#9F7AEA" rx="5"/>
        <text x="40" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">0.65 L/mil</text>
        <text x="40" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Avg: 0.72</text>
        <text x="40" y="50" text-anchor="middle" fill="#2C7A7B" font-family="Arial, sans-serif" font-size="9">Forbruksm√•ler</text>
      </g>
    </g>
  </g>
  
  <!-- Cost savings calculator -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="700" height="40" fill="#F0FFF4" stroke="#48BB78" stroke-width="2" rx="5"/>
    <text x="350" y="18" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="12" font-weight="bold">üí∞ Kostnadsbesparelse p√• 1000 km:</text>
    <text x="150" y="32" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="10">Normal kj√∏ring: 800 kr</text>
    <text x="350" y="32" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="10">√òkonomisk kj√∏ring: 640 kr</text>
    <text x="550" y="32" text-anchor="middle" fill="#276749" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Besparelse: 160 kr (20%)</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#38B2AC"/>
    </marker>
  </defs>
</svg>