<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="centralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="topicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#2c3e50"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Sammenheng med andre temaer</text>
  
  <!-- Central topic -->
  <circle cx="400" cy="300" r="80" fill="url(#centralGradient)" stroke="#d35400" stroke-width="4"/>
  <text x="400" y="290" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BRUK AV</text>
  <text x="400" y="305" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LYS OG</text>
  <text x="400" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SIGNALER</text>
  
  <!-- Communication topic -->
  <ellipse cx="200" cy="150" rx="70" ry="40" fill="url(#topicGradient)" stroke="#2471a3" stroke-width="2"/>
  <text x="200" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KOMMUNIKASJON</text>
  <text x="200" y="160" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">med andre trafikanter</text>
  
  <!-- Connection line and description -->
  <path d="M 270 170 Q 335 235 350 270" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="310" y="210" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Lys som</text>
  <text x="310" y="225" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">kommunikasjons-</text>
  <text x="310" y="240" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">middel</text>
  
  <!-- Attention topic -->
  <ellipse cx="600" cy="150" rx="70" ry="40" fill="url(#topicGradient)" stroke="#2471a3" stroke-width="2"/>
  <text x="600" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">OPPMERKSOMHET</text>
  <text x="600" y="160" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">og samhandling</text>
  
  <!-- Connection line -->
  <path d="M 530 170 Q 465 235 450 270" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="490" y="210" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Observere</text>
  <text x="490" y="225" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">andres</text>
  <text x="490" y="240" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">lyssignaler</text>
  
  <!-- Defensive driving -->
  <ellipse cx="150" cy="350" rx="70" ry="40" fill="url(#topicGradient)" stroke="#2471a3" stroke-width="2"/>
  <text x="150" y="345" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DEFENSIV</text>
  <text x="150" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">kjøring</text>
  
  <!-- Connection line -->
  <path d="M 220 340 Q 280 320 320 310" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="250" y="320" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Bruke lys for å</text>
  <text x="250" y="335" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">unngå misforståelser</text>
  
  <!-- Reaction time -->
  <ellipse cx="650" cy="350" rx="70" ry="40" fill="url(#topicGradient)" stroke="#2471a3" stroke-width="2"/>
  <text x="650" y="340" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">REAKSJONSTID</text>
  <text x="650" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">og</text>
  <text x="650" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">bremselengde</text>
  
  <!-- Connection line -->
  <path d="M 580 340 Q 520 320 480 310" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="520" y="320" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Tidlig varsling gir</text>
  <text x="520" y="335" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">bedre reaksjonstid</text>
  
  <!-- Positioning -->
  <ellipse cx="400" cy="500" rx="70" ry="40" fill="url(#topicGradient)" stroke="#2471a3" stroke-width="2"/>
  <text x="400" y="490" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PLASSERING</text>
  <text x="400" y="500" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">og</text>
  <text x="400" y="515" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">kjøremåte</text>
  
  <!-- Connection line -->
  <path d="M 400 460 Q 400 430 400 380" stroke="#9b59b6" stroke-width="3" fill="none" marker-end="url(#arrowPurple)"/>
  <text x="410" y="420" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Lys støtter opp</text>
  <text x="410" y="435" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">om posisjonering</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3498db"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9b59b6"/>
    </marker>
  </defs>
  
  <!-- Additional connection - Speed and distance -->
  <ellipse cx="180" cy="520" rx="60" ry="35" fill="#8e44ad" stroke="#9b59b6" stroke-width="2"/>
  <text x="180" y="515" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">FART OG</text>
  <text x="180" y="530" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">AVSTAND</text>
  
  <!-- Connection to central -->
  <path d="M 240 500 Q 300 420 320 340" stroke="#8e44ad" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="270" y="460" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="9">Synlighet påvirker</text>
  <text x="270" y="475" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="9">fartstilpasning</text>
  
  <!-- Additional connection - Night driving -->
  <ellipse cx="620" cy="520" rx="60" ry="35" fill="#8e44ad" stroke="#9b59b6" stroke-width="2"/>
  <text x="620" y="515" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">KJØRING I</text>
  <text x="620" y="530" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">MØRKET</text>
  
  <!-- Connection to central -->
  <path d="M 560 500 Q 500 420 480 340" stroke="#8e44ad" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="520" y="460" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="9">Spesiell bruk</text>
  <text x="520" y="475" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="9">ved mørke</text>
  
  <!-- Integration symbols -->
  <circle cx="300" cy="100" r="15" fill="#e74c3c"/>
  <text x="300" y="107" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
  <text x="330" y="107" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Grunnleggende ferdigheter</text>
  
  <circle cx="300" cy="130" r="15" fill="#f39c12"/>
  <text x="300" y="137" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
  <text x="330" y="137" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Bygger på hverandre</text>
  
  <circle cx="500" cy="100" r="15" fill="#27ae60"/>
  <text x="500" y="107" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
  <text x="530" y="107" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Integrert helhet</text>
  
  <circle cx="500" cy="130" r="15" fill="#3498db"/>
  <text x="500" y="137" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4</text>
  <text x="530" y="137" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Mestres sammen</text>
  
  <!-- Key relationships box -->
  <rect x="50" y="50" width="200" height="80" fill="#34495e" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="150" y="75" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">NØKKELSAMMENHENGER</text>
  <text x="60" y="95" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Lysbruk = kommunikasjon</text>
  <text x="60" y="110" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Signaler = sikkerhet</text>
  <text x="60" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Timing = forebygging</text>
  
  <!-- Skills integration box -->
  <rect x="550" y="50" width="200" height="80" fill="#34495e" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="650" y="75" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FERDIGHETSSYN</text>
  <text x="560" y="95" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Alt henger sammen</text>
  <text x="560" y="110" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Helhetlig forståelse</text>
  <text x="560" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Praktisk anvendelse</text>
  
  <!-- Bottom message -->
  <rect x="100" y="570" width="600" height="25" fill="#16a085" rx="12"/>
  <text x="400" y="587" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lysbruk er ikke isolert - det er kjernen i trygg og effektiv kjøring</text>
</svg>