<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="motorwayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="countryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Lysbruk i ulike kjøresituasjoner</text>
  
  <!-- Motorway section -->
  <rect x="50" y="80" width="200" height="150" fill="url(#motorwayGradient)" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="150" y="105" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MOTORVEI</text>
  
  <!-- Motorway road -->
  <rect x="60" y="120" width="180" height="30" fill="#34495e"/>
  <rect x="65" y="130" width="170" height="4" fill="#fff"/>
  <rect x="65" y="140" width="170" height="4" fill="#fff"/>
  
  <!-- Motorway car with lights -->
  <rect x="120" y="125" width="30" height="15" rx="3" fill="#e74c3c"/>
  <circle cx="127" cy="145" r="3" fill="#2c3e50"/>
  <circle cx="143" cy="145" r="3" fill="#2c3e50"/>
  <!-- Headlights -->
  <circle cx="150" cy="130" r="2" fill="#ffeb3b"/>
  <circle cx="150" cy="137" r="2" fill="#ffeb3b"/>
  <!-- DRL -->
  <rect x="147" y="127" width="6" height="2" fill="#e0e0e0"/>
  
  <!-- Motorway requirements -->
  <text x="60" y="170" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Dagkjørelys alltid på</text>
  <text x="60" y="185" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Tidlig blinklys ved filskifte</text>
  <text x="60" y="200" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Nødblink ved havari</text>
  <text x="60" y="215" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Høy hastighet = lang varsel</text>
  
  <!-- City section -->
  <rect x="300" y="80" width="200" height="150" fill="url(#cityGradient)" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="400" y="105" text-anchor="middle" fill="#d35400" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BYKJØRING</text>
  
  <!-- City buildings -->
  <rect x="320" y="110" width="15" height="25" fill="#7f8c8d"/>
  <rect x="340" y="115" width="15" height="20" fill="#7f8c8d"/>
  <rect x="360" y="112" width="15" height="23" fill="#7f8c8d"/>
  <rect x="420" y="110" width="15" height="25" fill="#7f8c8d"/>
  <rect x="440" y="115" width="15" height="20" fill="#7f8c8d"/>
  <rect x="460" y="112" width="15" height="23" fill="#7f8c8d"/>
  
  <!-- City road -->
  <rect x="310" y="140" width="180" height="20" fill="#34495e"/>
  <rect x="320" y="148" width="160" height="2" fill="#fff"/>
  
  <!-- City car -->
  <rect x="370" y="142" width="25" height="12" rx="2" fill="#3498db"/>
  <circle cx="375" cy="157" r="2" fill="#2c3e50"/>
  <circle cx="390" cy="157" r="2" fill="#2c3e50"/>
  <!-- City lights -->
  <circle cx="395" cy="146" r="1.5" fill="#ffeb3b"/>
  <circle cx="395" cy="150" r="1.5" fill="#ffeb3b"/>
  
  <!-- Pedestrian -->
  <circle cx="350" cy="170" r="3" fill="#e74c3c"/>
  <rect x="348" y="173" width="4" height="8" fill="#e74c3c"/>
  <rect x="346" y="175" width="2" height="6" fill="#e74c3c"/>
  <rect x="352" y="175" width="2" height="6" fill="#e74c3c"/>
  
  <!-- City requirements -->
  <text x="310" y="185" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Dagkjørelys for synlighet</text>
  <text x="310" y="200" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Tidlig varsling til fotgjengere</text>
  <text x="310" y="215" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Kun fjernlys uten gatelys</text>
  
  <!-- Country road section -->
  <rect x="550" y="80" width="200" height="150" fill="url(#countryGradient)" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="650" y="105" text-anchor="middle" fill="#1e8449" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LANDEVEI</text>
  
  <!-- Country landscape -->
  <path d="M 560 120 Q 580 110 600 120 T 640 120 T 680 120 Q 700 110 720 120 L 720 135 L 560 135 Z" fill="#2ecc71"/>
  <circle cx="580" cy="115" r="8" fill="#27ae60"/>
  <rect x="577" y="115" width="6" height="15" fill="#8b4513"/>
  <circle cx="670" cy="118" r="6" fill="#27ae60"/>
  <rect x="668" y="118" width="4" height="12" fill="#8b4513"/>
  
  <!-- Country road -->
  <rect x="560" y="140" width="180" height="20" fill="#34495e"/>
  <rect x="640" y="148" width="20" height="2" fill="#fff"/>
  <rect x="680" y="148" width="20" height="2" fill="#fff"/>
  <rect x="720" y="148" width="20" height="2" fill="#fff"/>
  
  <!-- Country car with high beam -->
  <rect x="620" y="142" width="25" height="12" rx="2" fill="#9b59b6"/>
  <circle cx="625" cy="157" r="2" fill="#2c3e50"/>
  <circle cx="640" cy="157" r="2" fill="#2c3e50"/>
  <!-- High beam lights -->
  <circle cx="645" cy="146" r="2" fill="#ffffff"/>
  <circle cx="645" cy="150" r="2" fill="#ffffff"/>
  <!-- Light beam -->
  <path d="M 647 144 L 680 125 L 680 135 L 647 148 Z" fill="#ffffff" opacity="0.4"/>
  <path d="M 647 148 L 680 165 L 680 155 L 647 152 Z" fill="#ffffff" opacity="0.4"/>
  
  <!-- Country requirements -->
  <text x="560" y="175" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Fjernlys når mulig</text>
  <text x="560" y="190" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Dimme 150m før møte</text>
  <text x="560" y="205" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Blinklys ved forbikjøring</text>
  <text x="560" y="220" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Tåkelys ved dårlig sikt</text>
  
  <!-- Weather conditions section -->
  <rect x="50" y="260" width="700" height="200" fill="#2c3e50" stroke="#95a5a6" stroke-width="2" rx="10"/>
  <text x="400" y="285" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Lysbruk under ulike værforhold</text>
  
  <!-- Clear weather -->
  <rect x="70" y="300" width="150" height="80" fill="#3498db" rx="5"/>
  <circle cx="120" cy="320" r="12" fill="#f39c12"/>
  <path d="M 120 305 L 125 310 L 120 315 L 115 310 Z" fill="#f39c12"/>
  <path d="M 135 320 L 140 325 L 135 330 L 130 325 Z" fill="#f39c12"/>
  <path d="M 105 320 L 110 325 L 105 330 L 100 325 Z" fill="#f39c12"/>
  <text x="145" y="325" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">KLART</text>
  <text x="75" y="345" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Dagkjørelys</text>
  <text x="75" y="360" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Fjernlys ved behov</text>
  <text x="75" y="375" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Normal bruk</text>
  
  <!-- Rain -->
  <rect x="240" y="300" width="150" height="80" fill="#34495e" rx="5"/>
  <path d="M 285 310 L 287 330 M 295 308 L 297 328 M 305 312 L 307 332 M 315 309 L 317 329 M 325 311 L 327 331" stroke="#3498db" stroke-width="2"/>
  <text x="315" y="325" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">REGN</text>
  <text x="245" y="345" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Nærlys på</text>
  <text x="245" y="360" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Tåkelys ved kraftig regn</text>
  <text x="245" y="375" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Økt følgeavstand</text>
  
  <!-- Fog -->
  <rect x="410" y="300" width="150" height="80" fill="#7f8c8d" rx="5"/>
  <ellipse cx="460" cy="320" rx="25" ry="8" fill="#95a5a6" opacity="0.7"/>
  <ellipse cx="480" cy="325" rx="20" ry="6" fill="#95a5a6" opacity="0.7"/>
  <ellipse cx="450" cy="330" rx="30" ry="7" fill="#95a5a6" opacity="0.7"/>
  <text x="485" y="325" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">TÅKE</text>
  <text x="415" y="345" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Kun nærlys</text>
  <text x="415" y="360" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Tåkelys foran/bak</text>
  <text x="415" y="375" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Aldri fjernlys</text>
  
  <!-- Snow -->
  <rect x="580" y="300" width="150" height="80" fill="#2c3e50" rx="5"/>
  <circle cx="620" cy="315" r="2" fill="#ffffff"/>
  <circle cx="635" cy="318" r="2" fill="#ffffff"/>
  <circle cx="625" cy="325" r="2" fill="#ffffff"/>
  <circle cx="640" cy="322" r="2" fill="#ffffff"/>
  <circle cx="615" cy="332" r="2" fill="#ffffff"/>
  <circle cx="645" cy="330" r="2" fill="#ffffff"/>
  <text x="650" y="325" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">SNØ</text>
  <text x="585" y="345" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Nærlys - ikke fjernlys</text>
  <text x="585" y="360" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Hold lys rene</text>
  <text x="585" y="375" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">• Ekstra forsiktighet</text>
  
  <!-- Key principles at bottom -->
  <rect x="50" y="480" width="700" height="80" fill="#8e44ad" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="400" y="505" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HOVEDPRINSIPPER FOR LYSBRUK</text>
  
  <text x="70" y="525" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">1. SYNLIGHET: Bruk lys for å bli sett av andre trafikanter</text>
  <text x="70" y="540" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">2. KOMMUNIKASJON: Signal dine intensjoner tidlig og tydelig</text>
  <text x="70" y="555" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">3. TILPASNING: Juster lysbruk etter forhold og situasjon</text>
  
  <!-- Warning symbol -->
  <polygon points="650,520 670,550 630,550" fill="#e74c3c"/>
  <text x="650" y="545" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">!</text>
  <text x="680" y="540" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Feil lysbruk kan</text>
  <text x="680" y="552" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">koste liv!</text>
</svg>