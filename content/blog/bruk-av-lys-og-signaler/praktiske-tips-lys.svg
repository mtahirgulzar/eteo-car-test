  <text x="510" y="570" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">3. Ring 113 ved behov</text>
  
  <text x="620" y="540" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">4. Kom deg i sikkerhet</text>
