<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Lystyper oversikt</text>
  
  <!-- Car body -->
  <rect x="300" y="200" width="200" height="80" rx="15" fill="url(#carGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Car front -->
  <path d="M 500 220 L 520 230 L 520 250 L 500 260 Z" fill="url(#carGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Car back -->
  <path d="M 300 220 L 280 230 L 280 250 L 300 260 Z" fill="url(#carGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="330" cy="285" r="15" fill="#333" stroke="#ffffff" stroke-width="2"/>
  <circle cx="470" cy="285" r="15" fill="#333" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Front lights (Headlights) -->
  <circle cx="515" cy="235" r="8" fill="#ffeb3b" stroke="#ffc107" stroke-width="2"/>
  <circle cx="515" cy="245" r="8" fill="#ffeb3b" stroke="#ffc107" stroke-width="2"/>
  
  <!-- Light beam from headlights -->
  <path d="M 523 230 L 580 180 L 580 200 L 523 240 Z" fill="url(#lightGradient)" opacity="0.6"/>
  <path d="M 523 240 L 580 280 L 580 260 L 523 250 Z" fill="url(#lightGradient)" opacity="0.6"/>
  
  <!-- Rear lights -->
  <circle cx="285" cy="235" r="6" fill="#ff4444"/>
  <circle cx="285" cy="245" r="6" fill="#ff4444"/>
  
  <!-- Indicators/Turn signals -->
  <rect x="275" y="225" width="8" height="6" fill="#ffaa00" rx="2"/>
  <rect x="275" y="249" width="8" height="6" fill="#ffaa00" rx="2"/>
  <rect x="517" y="225" width="8" height="6" fill="#ffaa00" rx="2"/>
  <rect x="517" y="249" width="8" height="6" fill="#ffaa00" rx="2"/>
  
  <!-- DRL (Daytime Running Lights) -->
  <rect x="510" y="220" width="12" height="3" fill="#e0e0e0" rx="1"/>
  
  <!-- License plate lights -->
  <rect x="285" y="265" width="10" height="4" fill="#ffffff" rx="1"/>
  
  <!-- Categories with labels -->
  
  <!-- Belysningslys category -->
  <rect x="50" y="80" width="200" height="120" fill="#2c3e50" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="150" y="105" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Belysningslys</text>
  <text x="60" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">• Frontlys (nær/fjern)</text>
  <text x="60" y="145" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">• Dagkjørelys</text>
  <text x="60" y="165" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">• Tåkelys</text>
  <text x="60" y="185" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">• Arbeidsbelysning</text>
  
  <!-- Posisjonslys category -->
  <rect x="300" y="80" width="200" height="120" fill="#2c3e50" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="400" y="105" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Posisjonslys</text>
  <text x="310" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">• Baklys</text>
  <text x="310" y="145" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">• Sidelys</text>
  <text x="310" y="165" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">• Skiltlys</text>
  <text x="310" y="185" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">• Reflekser</text>
  
  <!-- Signallys category -->
  <rect x="550" y="80" width="200" height="120" fill="#2c3e50" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="650" y="105" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Signallys</text>
  <text x="560" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">• Blinklys</text>
  <text x="560" y="145" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">• Bremseslys</text>
  <text x="560" y="165" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">• Ryggeslys</text>
  <text x="560" y="185" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">• Nødblink</text>
  
  <!-- Connection lines -->
  <path d="M 150 200 L 360 220" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 400 200 L 400 220" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 650 200 L 460 220" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Road surface -->
  <rect x="0" y="310" width="800" height="20" fill="#34495e"/>
  <rect x="0" y="330" width="800" height="30" fill="#444"/>
  
  <!-- Road markings -->
  <rect x="50" y="340" width="60" height="6" fill="#fff"/>
  <rect x="150" y="340" width="60" height="6" fill="#fff"/>
  <rect x="250" y="340" width="60" height="6" fill="#fff"/>
  <rect x="350" y="340" width="60" height="6" fill="#fff"/>
  <rect x="450" y="340" width="60" height="6" fill="#fff"/>
  <rect x="550" y="340" width="60" height="6" fill="#fff"/>
  <rect x="650" y="340" width="60" height="6" fill="#fff"/>
  
  <!-- Bottom description -->
  <text x="400" y="390" text-anchor="middle" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="14">Alle lyssystemer må fungere sammen for optimal sikkerhet</text>
  
  <!-- Safety note -->
  <rect x="100" y="420" width="600" height="50" fill="#27ae60" stroke="#2ecc71" stroke-width="2" rx="8" opacity="0.8"/>
  <text x="400" y="440" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VIKTIG: Kontroller alle lystyper daglig</text>
  <text x="400" y="455" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Defekte lys reduserer sikkerhet og kan gi bøter</text>
</svg>