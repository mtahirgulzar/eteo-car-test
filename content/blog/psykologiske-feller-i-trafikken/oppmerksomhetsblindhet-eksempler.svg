<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="#2c3e50" opacity="0.9"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Oppmerksomhetsblindhet - Typiske Eksempler
  </text>

  <!-- Road surface -->
  <rect x="0" y="400" width="800" height="200" fill="#666"/>
  
  <!-- Road markings -->
  <rect x="390" y="400" width="20" height="200" fill="#fff"/>
  
  <!-- Scenario 1: Cyclist from right -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#fff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Scenario 1: Syklist fra høyre
    </text>
    
    <!-- Car -->
    <rect x="30" y="80" width="40" height="20" fill="#3498db" rx="3"/>
    <circle cx="35" cy="105" r="4" fill="#2c3e50"/>
    <circle cx="65" cy="105" r="4" fill="#2c3e50"/>
    
    <!-- Cyclist (often missed) -->
    <circle cx="150" cy="60" r="8" fill="#e74c3c" opacity="0.5"/>
    <rect x="146" y="68" width="8" height="15" fill="#e74c3c" opacity="0.5"/>
    <text x="150" y="90" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10">
      OFTE OVERSETT
    </text>
    
    <!-- Arrow showing focus -->
    <path d="M 50 70 L 50 50" stroke="#f39c12" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="52" y="45" fill="#f39c12" font-family="Arial, sans-serif" font-size="10">
      Fokus på trafikklys
    </text>
    
    <!-- Intersection -->
    <line x1="20" y1="50" x2="180" y2="50" stroke="#666" stroke-width="2"/>
    <line x1="50" y1="20" x2="50" y2="130" stroke="#666" stroke-width="2"/>
  </g>

  <!-- Scenario 2: Pedestrian in crosswalk -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#fff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Scenario 2: Fotgjenger
    </text>
    
    <!-- Car approaching -->
    <rect x="40" y="90" width="40" height="20" fill="#3498db" rx="3"/>
    <circle cx="45" cy="115" r="4" fill="#2c3e50"/>
    <circle cx="75" cy="115" r="4" fill="#2c3e50"/>
    
    <!-- Pedestrian (often missed) -->
    <circle cx="130" cy="85" r="6" fill="#e74c3c" opacity="0.6"/>
    <rect x="127" y="91" width="6" height="12" fill="#e74c3c" opacity="0.6"/>
    <text x="130" y="115" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10">
      OVERSETT
    </text>
    
    <!-- Crosswalk -->
    <rect x="120" y="75" width="30" height="8" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="122" y="77" width="2" height="4" fill="#333"/>
    <rect x="126" y="77" width="2" height="4" fill="#333"/>
    <rect x="130" y="77" width="2" height="4" fill="#333"/>
    <rect x="134" y="77" width="2" height="4" fill="#333"/>
    <rect x="138" y="77" width="2" height="4" fill="#333"/>
    <rect x="142" y="77" width="2" height="4" fill="#333"/>
    <rect x="146" y="77" width="2" height="4" fill="#333"/>
    
    <!-- Focus arrow -->
    <path d="M 60 80 L 60 60" stroke="#f39c12" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="62" y="55" fill="#f39c12" font-family="Arial, sans-serif" font-size="10">
      Ser kun biler
    </text>
  </g>

  <!-- Scenario 3: Motorcycle in blind spot -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#fff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Scenario 3: MC i blindsone
    </text>
    
    <!-- Car changing lanes -->
    <rect x="70" y="90" width="40" height="20" fill="#3498db" rx="3"/>
    <circle cx="75" cy="115" r="4" fill="#2c3e50"/>
    <circle cx="105" cy="115" r="4" fill="#2c3e50"/>
    
    <!-- Direction arrow -->
    <path d="M 110 100 L 130 100" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Motorcycle (in blind spot) -->
    <ellipse cx="125" cy="95" rx="8" ry="12" fill="#e74c3c" opacity="0.5"/>
    <circle cx="125" cy="88" r="3" fill="#2c3e50" opacity="0.5"/>
    <text x="125" y="120" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10">
      I BLINDSONE
    </text>
    
    <!-- Lane markings -->
    <line x1="20" y1="80" x2="180" y2="80" stroke="#fff" stroke-width="2" stroke-dasharray="10,5"/>
    <line x1="20" y1="120" x2="180" y2="120" stroke="#fff" stroke-width="2" stroke-dasharray="10,5"/>
  </g>

  <!-- Main traffic scene -->
  <g transform="translate(0, 250)">
    <!-- Multiple cars -->
    <rect x="100" y="180" width="60" height="30" fill="#3498db" rx="5"/>
    <circle cx="110" cy="215" r="6" fill="#2c3e50"/>
    <circle cx="150" cy="215" r="6" fill="#2c3e50"/>
    
    <rect x="200" y="180" width="60" height="30" fill="#27ae60" rx="5"/>
    <circle cx="210" cy="215" r="6" fill="#2c3e50"/>
    <circle cx="250" cy="215" r="6" fill="#2c3e50"/>
    
    <rect x="500" y="180" width="60" height="30" fill="#e67e22" rx="5"/>
    <circle cx="510" cy="215" r="6" fill="#2c3e50"/>
    <circle cx="550" cy="215" r="6" fill="#2c3e50"/>
    
    <!-- Child with ball (critical but often missed) -->
    <circle cx="350" cy="170" r="12" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
    <rect x="345" y="182" width="10" height="15" fill="#ff6b6b"/>
    <circle cx="340" cy="195" r="4" fill="#e74c3c"/>
    <text x="350" y="220" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      BARN MED BALL
    </text>
    
    <!-- Warning indicators -->
    <circle cx="350" cy="150" r="15" fill="none" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Explanation box -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" rx="10" fill="#fff3cd" stroke="#856404" stroke-width="2"/>
    <text x="20" y="25" fill="#856404" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Hvorfor oppstår oppmerksomhetsblindhet?
    </text>
    <text x="20" y="45" fill="#856404" font-family="Arial, sans-serif" font-size="12">
      • Hjernen filtrerer ut "irrelevant" informasjon for å håndtere informasjonsoverload
    </text>
    <text x="20" y="60" fill="#856404" font-family="Arial, sans-serif" font-size="12">
      • Vi ser det vi forventer å se, ikke nødvendigvis det som faktisk er der
    </text>
    <text x="20" y="75" fill="#856404" font-family="Arial, sans-serif" font-size="12">
      • Fokus på én oppgave (f.eks. navigering) reduserer oppmerksomhet på andre ting
    </text>
    <text x="20" y="90" fill="#856404" font-family="Arial, sans-serif" font-size="12">
      • Stress og tidspress forsterker effekten
    </text>
    <text x="20" y="105" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      LØSNING: Aktiv skanning og systematisk observasjon av hele trafikkmiljøet
    </text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
  </defs>
</svg>