<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)"/>
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Sammenheng: Psykologiske Feller og Ulykkestyper
  </text>

  <!-- Intersection accidents -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="220" height="140" rx="10" fill="#fff" stroke="#dc3545" stroke-width="3" filter="url(#shadow)"/>
    <text x="110" y="20" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      KRYSSULYKKER
    </text>
    
    <!-- Intersection diagram -->
    <g transform="translate(20, 30)">
      <!-- Roads -->
      <rect x="80" y="0" width="20" height="100" fill="#666"/>
      <rect x="0" y="50" width="180" height="20" fill="#666"/>
      
      <!-- Cars -->
      <rect x="83" y="30" width="14" height="8" fill="#3498db" rx="2"/>
      <circle cx="86" cy="40" r="1" fill="#2c3e50"/>
      <circle cx="94" cy="40" r="1" fill="#2c3e50"/>
      
      <rect x="120" y="53" width="14" height="8" fill="#e74c3c" rx="2"/>
      <circle cx="123" cy="59" r="1" fill="#2c3e50"/>
      <circle cx="131" cy="59" r="1" fill="#2c3e50"/>
      
      <!-- Collision point -->
      <circle cx="90" cy="57" r="3" fill="#ff6b6b" opacity="0.8"/>
      <text x="90" y="80" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="8">
        KOLLISJONSPUNKT
      </text>
    </g>
    
    <!-- Contributing factors -->
    <text x="10" y="110" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Hovedårsaker:
    </text>
    <text x="10" y="125" fill="#666" font-family="Arial, sans-serif" font-size="10">
      • Oppmerksomhetsblindhet
    </text>
    <text x="110" y="125" fill="#666" font-family="Arial, sans-serif" font-size="10">
      • Bekreftelsesbias
    </text>
  </g>

  <!-- Rear-end collisions -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="220" height="140" rx="10" fill="#fff" stroke="#ffc107" stroke-width="3" filter="url(#shadow)"/>
    <text x="110" y="20" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      PÅKJØRING BAKFRA
    </text>
    
    <!-- Rear-end diagram -->
    <g transform="translate(20, 40)">
      <!-- Road -->
      <rect x="0" y="40" width="180" height="20" fill="#666"/>
      
      <!-- Cars -->
      <rect x="80" y="43" width="20" height="14" fill="#27ae60" rx="2"/>
      <circle cx="83" cy="50" r="2" fill="#2c3e50"/>
      <circle cx="97" cy="50" r="2" fill="#2c3e50"/>
      
      <rect x="120" y="43" width="20" height="14" fill="#e74c3c" rx="2"/>
      <circle cx="123" cy="50" r="2" fill="#2c3e50"/>
      <circle cx="137" cy="50" r="2" fill="#2c3e50"/>
      
      <!-- Speed lines -->
      <path d="M 110 47 L 115 47" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M 110 50 L 115 50" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M 110 53 L 115 53" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <text x="90" y="75" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">
        For kort avstand
      </text>
    </g>
    
    <!-- Contributing factors -->
    <text x="10" y="110" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Hovedårsaker:
    </text>
    <text x="10" y="125" fill="#666" font-family="Arial, sans-serif" font-size="10">
      • Selvovervurdering av reaksjonstid
    </text>
  </g>

  <!-- Run-off-road accidents -->
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="220" height="140" rx="10" fill="#fff" stroke="#28a745" stroke-width="3" filter="url(#shadow)"/>
    <text x="110" y="20" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      UTFORKJØRING
    </text>
    
    <!-- Run-off diagram -->
    <g transform="translate(20, 40)">
      <!-- Road -->
      <rect x="0" y="40" width="120" height="20" fill="#666"/>
      <path d="M 120 50 Q 140 40 160 60" stroke="#666" stroke-width="20" fill="none"/>
      
      <!-- Car going off road -->
      <rect x="135" y="30" width="20" height="14" fill="#e74c3c" rx="2" transform="rotate(15 145 37)"/>
      <circle cx="138" cy="34" r="2" fill="#2c3e50" transform="rotate(15 145 37)"/>
      <circle cx="152" cy="34" r="2" fill="#2c3e50" transform="rotate(15 145 37)"/>
      
      <!-- Crash site -->
      <polygon points="170,20 160,35 180,35" fill="#ff6b6b"/>
      <text x="170" y="31" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">!</text>
      
      <text x="90" y="80" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">
        Høy hastighet i sving
      </text>
    </g>
    
    <!-- Contributing factors -->
    <text x="10" y="110" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Hovedårsaker:
    </text>
    <text x="10" y="125" fill="#666" font-family="Arial, sans-serif" font-size="10">
      • Optimismebias • Normalisering
    </text>
  </g>

  <!-- Statistics section -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="700" height="120" rx="10" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
    <text x="20" y="25" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Norske ulykkesstatistikker og psykologiske faktorer
    </text>
    
    <!-- Chart area -->
    <rect x="50" y="40" width="600" height="60" fill="#fff" stroke="#ddd" stroke-width="1"/>
    
    <!-- Bars for different accident types -->
    <rect x="70" y="45" width="80" height="40" fill="#dc3545" opacity="0.7"/>
    <text x="110" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">35%</text>
    <text x="110" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Kryssulykker</text>
    
    <rect x="170" y="55" width="80" height="25" fill="#ffc107" opacity="0.7"/>
    <text x="210" y="70" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">20%</text>
    <text x="210" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Påkjøring bakfra</text>
    
    <rect x="270" y="50" width="80" height="35" fill="#28a745" opacity="0.7"/>
    <text x="310" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">25%</text>
    <text x="310" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Utforkjøring</text>
    
    <rect x="370" y="60" width="80" height="25" fill="#6f42c1" opacity="0.7"/>
    <text x="410" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">15%</text>
    <text x="410" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Forbikjøring</text>
    
    <rect x="470" y="70" width="80" height="15" fill="#fd7e14" opacity="0.7"/>
    <text x="510" y="80" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">5%</text>
    <text x="510" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Andre</text>
  </g>

  <!-- Detailed analysis -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="160" rx="10" fill="#fff3cd" stroke="#856404" stroke-width="2"/>
    <text x="20" y="25" fill="#856404" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Detaljert analyse av psykologiske bidragsfaktorer
    </text>
    
    <!-- Column 1 -->
    <text x="20" y="50" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Oppmerksomhetsblindhet (40% av kryssulykker):
    </text>
    <text x="20" y="65" fill="#856404" font-family="Arial, sans-serif" font-size="10">
      • Ikke ser syklister og fotgjengere i kryss
    </text>
    <text x="20" y="78" fill="#856404" font-family="Arial, sans-serif" font-size="10">
      • Fokuserer på trafikklys, ikke på trafikanter
    </text>
    
    <text x="20" y="100" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Selvovervurdering (60% av påkjøringer bakfra):
    </text>
    <text x="20" y="115" fill="#856404" font-family="Arial, sans-serif" font-size="10">
      • Overvurderer egen reaksjonstid
    </text>
    <text x="20" y="128" fill="#856404" font-family="Arial, sans-serif" font-size="10">
      • Undervurderer stopplengde ved høy fart
    </text>
    
    <!-- Column 2 -->
    <text x="380" y="50" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Optimismebias (50% av utforkjøringer):
    </text>
    <text x="380" y="65" fill="#856404" font-family="Arial, sans-serif" font-size="10">
      • "Det går bra denne gangen også"
    </text>
    <text x="380" y="78" fill="#856404" font-family="Arial, sans-serif" font-size="10">
      • Kjører for fort på kjente veier
    </text>
    
    <text x="380" y="100" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Gruppepress (30% av alle ulykker):
    </text>
    <text x="380" y="115" fill="#856404" font-family="Arial, sans-serif" font-size="10">
      • Tilpasser fart til andre, ikke til forhold
    </text>
    <text x="380" y="128" fill="#856404" font-family="Arial, sans-serif" font-size="10">
      • Tar risker for ikke å "hindre" trafikken
    </text>
    
    <!-- Bottom message -->
    <text x="350" y="150" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Mange ulykker kunne vært unngått med bevissthet om psykologiske feller
    </text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
</svg>