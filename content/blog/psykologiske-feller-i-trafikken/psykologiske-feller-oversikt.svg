<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9ff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Oversikt over Psykologiske Feller i Trafikken
  </text>

  <!-- Brain illustration -->
  <g transform="translate(50, 120)">
    <circle cx="80" cy="80" r="70" fill="#e8f4fd" stroke="#4a90e2" stroke-width="3" filter="url(#shadow)"/>
    <path d="M 30 60 Q 80 30 130 60 Q 130 100 80 120 Q 30 100 30 60" fill="#4a90e2" opacity="0.7"/>
    <text x="80" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HJERNE</text>
  </g>

  <!-- Central hub -->
  <circle cx="400" cy="200" r="40" fill="#ff6b6b" filter="url(#shadow)"/>
  <text x="400" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    MENTALE
  </text>
  <text x="400" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    FELLER
  </text>

  <!-- Psychological traps around the circle -->
  <!-- 1. Oppmerksomhetsblindhet -->
  <g transform="translate(250, 120)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#ffd93d" filter="url(#shadow)"/>
    <text x="70" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      OPPMERKSOMHETS-
    </text>
    <text x="70" y="35" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      BLINDHET
    </text>
    <text x="70" y="50" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">
      Ikke ser det uventede
    </text>
  </g>
  <line x1="320" y1="160" x2="375" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 2. Selvovervurdering -->
  <g transform="translate(500, 120)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#a8e6cf" filter="url(#shadow)"/>
    <text x="70" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      SELVOVERVURDERING
    </text>
    <text x="70" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">
      Overvurderer egne
    </text>
    <text x="70" y="52" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">
      ferdigheter
    </text>
  </g>
  <line x1="500" y1="160" x2="425" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 3. Bekreftelsesbias -->
  <g transform="translate(580, 280)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#ffb3ba" filter="url(#shadow)"/>
    <text x="70" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      BEKREFTELSESBIAS
    </text>
    <text x="70" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">
      Ser bare det som
    </text>
    <text x="70" y="52" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">
      bekrefter antakelser
    </text>
  </g>
  <line x1="580" y1="310" x2="440" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 4. Normalisering -->
  <g transform="translate(500, 380)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#c7ceea" filter="url(#shadow)"/>
    <text x="70" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      NORMALISERING
    </text>
    <text x="70" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">
      Aksepterer risiko
    </text>
    <text x="70" y="52" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">
      som "normalt"
    </text>
  </g>
  <line x1="500" y1="400" x2="425" y2="235" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 5. Optimismebias -->
  <g transform="translate(250, 380)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#b5ead7" filter="url(#shadow)"/>
    <text x="70" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      OPTIMISMEBIAS
    </text>
    <text x="70" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">
      "Ulykker skjer
    </text>
    <text x="70" y="52" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">
      andre, ikke meg"
    </text>
  </g>
  <line x1="320" y1="380" x2="375" y2="235" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 6. Gruppepress -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#ffdfba" filter="url(#shadow)"/>
    <text x="70" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      GRUPPEPRESS
    </text>
    <text x="70" y="40" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">
      Tilpasser seg andres
    </text>
    <text x="70" y="52" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">
      risikoadferd
    </text>
  </g>
  <line x1="220" y1="310" x2="360" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Warning triangle -->
  <g transform="translate(650, 480)">
    <polygon points="75,20 45,70 105,70" fill="#ff4757" filter="url(#shadow)"/>
    <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
      !
    </text>
    <text x="75" y="90" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      FARE
    </text>
  </g>

  <!-- Key message -->
  <rect x="50" y="500" width="550" height="80" rx="10" fill="#fff2e6" stroke="#ff9500" stroke-width="2"/>
  <text x="70" y="525" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Nøkkel til sikker kjøring:
  </text>
  <text x="70" y="545" fill="#555" font-family="Arial, sans-serif" font-size="12">
    • Vær bevisst på egne mentale begrensninger
  </text>
  <text x="70" y="560" fill="#555" font-family="Arial, sans-serif" font-size="12">
    • Utfordre antakelser og automatiske reaksjoner
  </text>
  <text x="70" y="575" fill="#555" font-family="Arial, sans-serif" font-size="12">
    • Bruk systematiske observasjonsmetoder
  </text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>