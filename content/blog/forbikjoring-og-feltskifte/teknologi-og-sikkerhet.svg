<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .car-main { fill: #FFD700; stroke: #333; stroke-width: 1; }
        .car-blindspot { fill: #FF6347; opacity: 0.7; }
        .sensor-waves { fill: none; stroke: #00BFFF; stroke-width: 2; }
        .lane-lines { fill: none; stroke: #ccc; stroke-width: 2; stroke-dasharray: 15 15; }
        .text { font-family: Arial, sans-serif; font-size: 16px; fill: #333; }
        .title { font-family: Arial, sans-serif; font-size: 20px; fill: #000; font-weight: bold; }
    </style>

    <!-- Main Car -->
    <g transform="translate(400, 200)">
        <rect class="car-main" x="-50" y="-25" width="100" height="50" rx="10"/>
        <text x="-25" y="5">DIN BIL</text>
    </g>

    <!-- Blind Spot Detection (BSD) -->
    <g id="bsd">
        <title>Blindsonevarsling (BSD)</title>
        <rect class="car-blindspot" x="250" y="125" width="100" height="50" rx="10"/>
        <path class="sensor-waves" d="M 350 175 Q 400 150, 400 200 Q 400 250, 350 225"/>
        <text x="260" y="110" class="text">Blindsonevarsler</text>
    </g>

    <!-- Lane Departure Warning (LDW) -->
    <g id="ldw">
        <title>Filskiftvarsling (LDW)</title>
        <path class="lane-lines" d="M 0 120 H 800"/>
        <path class="lane-lines" d="M 0 280 H 800"/>
        <g transform="translate(400, 200) rotate(5)">
            <path d="M -40 25 L 40 25" stroke="#D32F2F" stroke-width="4"/>
        </g>
        <text x="50" y="100" class="text">Filskiftvarsler</text>
    </g>

    <!-- Adaptive Cruise Control (ACC) -->
    <g id="acc">
        <title>Adaptiv Cruise Control (ACC)</title>
        <rect class="car-main" x="600" y="175" width="100" height="50" rx="10"/>
        <path class="sensor-waves" d="M 500 200 H 600"/>
        <path class="sensor-waves" d="M 510 190 L 500 200 L 510 210"/>
        <text x="580" y="160" class="text">Adaptiv Cruise Control</text>
    </g>

    <text x="300" y="30" class="title">Teknologi og Sikkerhet</text>
</svg>