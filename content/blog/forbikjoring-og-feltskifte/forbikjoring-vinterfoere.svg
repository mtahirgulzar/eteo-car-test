<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .snow-road { fill: #E0E0E0; }
        .lane-marker { fill: none; stroke: #888; stroke-width: 2; stroke-dasharray: 20 20; }
        .car-main { fill: #FFD700; stroke: #333; stroke-width: 1; }
        .car-other { fill: #A9A9A9; stroke: #333; stroke-width: 1; }
        .text { font-family: Arial, sans-serif; font-size: 18px; fill: #333; font-weight: bold; }
        .subtext { font-family: Arial, sans-serif; font-size: 14px; fill: #555; }
        .warning-sign { fill: #FFC107; stroke: #D32F2F; stroke-width: 4; }
        .warning-text { fill: #D32F2F; font-size: 40px; font-weight: bold; }
        .snowflake { fill: #fff; opacity: 0.7; }
    </style>

    <!-- Snowy road surface -->
    <rect class="snow-road" width="800" height="400" />

    <!-- Snowflakes -->
    <circle class="snowflake" cx="50" cy="50" r="5"/>
    <circle class="snowflake" cx="150" cy="100" r="8"/>
    <circle class="snowflake" cx="250" cy="60" r="4"/>
    <circle class="snowflake" cx="350" cy="120" r="6"/>
    <circle class="snowflake" cx="450" cy="80" r="5"/>
    <circle class="snowflake" cx="550" cy="140" r="7"/>
    <circle class="snowflake" cx="650" cy="70" r="4"/>
    <circle class="snowflake" cx="750" cy="110" r="8"/>
    <circle class="snowflake" cx="100" cy="300" r="6"/>
    <circle class="snowflake" cx="200" cy="350" r="5"/>
    <circle class="snowflake" cx="300" cy="320" r="7"/>
    <circle class="snowflake" cx="400" cy="380" r="4"/>
    <circle class="snowflake" cx="500" cy="340" r="8"/>
    <circle class="snowflake" cx="600" cy="370" r="5"/>
    <circle class="snowflake" cx="700" cy="310" r="6"/>

    <!-- Lane marker -->
    <path class="lane-marker" d="M 0 200 H 800" />

    <!-- Cars -->
    <g id="car-main">
        <rect class="car-main" x="150" y="220" width="80" height="40" rx="5"/>
    </g>
    <g id="car-other">
        <rect class="car-other" x="400" y="220" width="80" height="40" rx="5"/>
    </g>

    <!-- Warning Sign -->
    <g transform="translate(400, 100)">
        <polygon class="warning-sign" points="0,-50 58,25 -58,25" />
        <text class="warning-text" x="-10" y="10">!</text>
    </g>

    <!-- Explanatory Text -->
    <text x="250" y="50" class="text">Forbikjøring på vinterføre er risikabelt!</text>
    <text x="150" y="320" class="subtext">Øk avstanden</text>
    <text x="380" y="320" class="subtext">Vurder om det er nødvendig</text>
    <text x="280" y="180" class="subtext">Myke og rolige bevegelser</text>

</svg>