<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Forbikjøringsteknikk - 4 faser
  </text>
  
  <!-- Phase 1: Preparation -->
  <g transform="translate(0, 50)">
    <rect x="50" y="0" width="150" height="80" rx="5" fill="#bee3f8" stroke="#2b6cb0" stroke-width="2"/>
    <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2b6cb0">
      FASE 1: Forberedelse
    </text>
    
    <!-- Road -->
    <rect x="60" y="100" width="130" height="40" fill="#4a5568"/>
    <rect x="60" y="96" width="130" height="2" fill="#ffd700"/>
    <rect x="60" y="142" width="130" height="2" fill="#ffd700"/>
    <!-- Center line -->
    <g fill="#ffd700">
      <rect x="70" y="118" width="8" height="2"/>
      <rect x="85" y="118" width="8" height="2"/>
      <rect x="100" y="118" width="8" height="2"/>
      <rect x="115" y="118" width="8" height="2"/>
      <rect x="130" y="118" width="8" height="2"/>
      <rect x="145" y="118" width="8" height="2"/>
      <rect x="160" y="118" width="8" height="2"/>
      <rect x="175" y="118" width="8" height="2"/>
    </g>
    
    <!-- Following car -->
    <rect x="80" y="105" width="25" height="12" rx="2" fill="#e53e3e"/>
    <circle cx="85" cy="122" r="2" fill="#2d3748"/>
    <circle cx="100" cy="122" r="2" fill="#2d3748"/>
    
    <!-- Car being followed -->
    <rect x="130" y="123" width="25" height="12" rx="2" fill="#4299e1"/>
    <circle cx="135" cy="140" r="2" fill="#2d3748"/>
    <circle cx="150" cy="140" r="2" fill="#2d3748"/>
    
    <!-- Observation lines -->
    <g stroke="#e53e3e" stroke-width="1" stroke-dasharray="2,2" opacity="0.7">
      <path d="M 92 105 L 140 100"/>
      <path d="M 92 105 L 180 90"/>
    </g>
    
    <text x="125" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Reduser følgeavstand for bedre sikt
    </text>
    <text x="125" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Vurder hastighetsforskjell
    </text>
    <text x="125" y="61" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Observer trafikkmønster fremover
    </text>
    <text x="125" y="74" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Sjekk for andre forbikjørende
    </text>
  </g>
  
  <!-- Phase 2: Initiation -->
  <g transform="translate(200, 50)">
    <rect x="50" y="0" width="150" height="80" rx="5" fill="#c6f6d5" stroke="#38a169" stroke-width="2"/>
    <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#38a169">
      FASE 2: Igangsetting
    </text>
    
    <!-- Road -->
    <rect x="60" y="100" width="130" height="40" fill="#4a5568"/>
    <rect x="60" y="96" width="130" height="2" fill="#ffd700"/>
    <rect x="60" y="142" width="130" height="2" fill="#ffd700"/>
    <!-- Center line -->
    <g fill="#ffd700">
      <rect x="70" y="118" width="8" height="2"/>
      <rect x="85" y="118" width="8" height="2"/>
      <rect x="100" y="118" width="8" height="2"/>
      <rect x="115" y="118" width="8" height="2"/>
      <rect x="130" y="118" width="8" height="2"/>
      <rect x="145" y="118" width="8" height="2"/>
      <rect x="160" y="118" width="8" height="2"/>
      <rect x="175" y="118" width="8" height="2"/>
    </g>
    
    <!-- Car starting overtake -->
    <rect x="100" y="108" width="25" height="12" rx="2" fill="#e53e3e"/>
    <circle cx="105" cy="125" r="2" fill="#2d3748"/>
    <circle cx="120" cy="125" r="2" fill="#2d3748"/>
    <!-- Turn signal -->
    <polygon points="125,112 132,115 125,118" fill="#ffd700"/>
    
    <!-- Car being overtaken -->
    <rect x="140" y="123" width="25" height="12" rx="2" fill="#4299e1"/>
    <circle cx="145" cy="140" r="2" fill="#2d3748"/>
    <circle cx="160" cy="140" r="2" fill="#2d3748"/>
    
    <!-- Motion arrow -->
    <path d="M 80 115 Q 90 110 100 112" fill="none" stroke="#e53e3e" stroke-width="2"/>
    <polygon points="100,110 108,112 100,114" fill="#e53e3e"/>
    
    <text x="125" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Blink venstre i god tid
    </text>
    <text x="125" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Skuldersjekk blindsone
    </text>
    <text x="125" y="61" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Sving ut med sikker margin
    </text>
    <text x="125" y="74" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Aksellerer resolutt
    </text>
  </g>
  
  <!-- Phase 3: Execution -->
  <g transform="translate(400, 50)">
    <rect x="50" y="0" width="150" height="80" rx="5" fill="#fef5e7" stroke="#dd6b20" stroke-width="2"/>
    <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dd6b20">
      FASE 3: Gjennomføring
    </text>
    
    <!-- Road -->
    <rect x="60" y="100" width="130" height="40" fill="#4a5568"/>
    <rect x="60" y="96" width="130" height="2" fill="#ffd700"/>
    <rect x="60" y="142" width="130" height="2" fill="#ffd700"/>
    <!-- Center line -->
    <g fill="#ffd700">
      <rect x="70" y="118" width="8" height="2"/>
      <rect x="85" y="118" width="8" height="2"/>
      <rect x="100" y="118" width="8" height="2"/>
      <rect x="115" y="118" width="8" height="2"/>
      <rect x="130" y="118" width="8" height="2"/>
      <rect x="145" y="118" width="8" height="2"/>
      <rect x="160" y="118" width="8" height="2"/>
      <rect x="175" y="118" width="8" height="2"/>
    </g>
    
    <!-- Car in overtaking position -->
    <rect x="130" y="105" width="25" height="12" rx="2" fill="#e53e3e"/>
    <circle cx="135" cy="122" r="2" fill="#2d3748"/>
    <circle cx="150" cy="122" r="2" fill="#2d3748"/>
    
    <!-- Car being overtaken -->
    <rect x="110" y="123" width="25" height="12" rx="2" fill="#4299e1"/>
    <circle cx="115" cy="140" r="2" fill="#2d3748"/>
    <circle cx="130" cy="140" r="2" fill="#2d3748"/>
    
    <!-- Side distance -->
    <g stroke="#dd6b20" stroke-width="1" stroke-dasharray="2,2">
      <path d="M 130 115 L 135 115"/>
      <path d="M 130 129 L 135 129"/>
      <text x="132" y="124" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#dd6b20">1.5m</text>
    </g>
    
    <!-- Speed arrows -->
    <g fill="#e53e3e">
      <polygon points="160,108 168,111 160,114" />
      <polygon points="165,108 173,111 165,114" />
    </g>
    
    <text x="125" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Hold jevn akselerasjon
    </text>
    <text x="125" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Behold 1.5m sideavstand
    </text>
    <text x="125" y="61" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Overvåk møtende trafikk
    </text>
    <text x="125" y="74" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Forbered tilbakekjøring
    </text>
  </g>
  
  <!-- Phase 4: Return -->
  <g transform="translate(600, 50)">
    <rect x="0" y="0" width="150" height="80" rx="5" fill="#e2e8f0" stroke="#4a5568" stroke-width="2"/>
    <text x="75" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4a5568">
      FASE 4: Tilbakekjøring
    </text>
    
    <!-- Road -->
    <rect x="10" y="100" width="130" height="40" fill="#4a5568"/>
    <rect x="10" y="96" width="130" height="2" fill="#ffd700"/>
    <rect x="10" y="142" width="130" height="2" fill="#ffd700"/>
    <!-- Center line -->
    <g fill="#ffd700">
      <rect x="20" y="118" width="8" height="2"/>
      <rect x="35" y="118" width="8" height="2"/>
      <rect x="50" y="118" width="8" height="2"/>
      <rect x="65" y="118" width="8" height="2"/>
      <rect x="80" y="118" width="8" height="2"/>
      <rect x="95" y="118" width="8" height="2"/>
      <rect x="110" y="118" width="8" height="2"/>
      <rect x="125" y="118" width="8" height="2"/>
    </g>
    
    <!-- Car returning to lane -->
    <rect x="90" y="118" width="25" height="12" rx="2" fill="#e53e3e"/>
    <circle cx="95" cy="135" r="2" fill="#2d3748"/>
    <circle cx="110" cy="135" r="2" fill="#2d3748"/>
    <!-- Turn signal -->
    <polygon points="85,122 78,125 85,128" fill="#ffd700"/>
    
    <!-- Overtaken car -->
    <rect x="50" y="123" width="25" height="12" rx="2" fill="#4299e1"/>
    <circle cx="55" cy="140" r="2" fill="#2d3748"/>
    <circle cx="70" cy="140" r="2" fill="#2d3748"/>
    
    <!-- Return arrow -->
    <path d="M 100 108 Q 95 115 90 122" fill="none" stroke="#e53e3e" stroke-width="2"/>
    <polygon points="90,120 88,128 92,122" fill="#e53e3e"/>
    
    <!-- Mirror view indicator -->
    <ellipse cx="80" cy="105" rx="8" ry="4" fill="#bee3f8" stroke="#2b6cb0"/>
    <rect x="74" y="103" width="12" height="4" fill="#4299e1"/>
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2b6cb0">Speil</text>
    
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Se hele bilen i speilet
    </text>
    <text x="75" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Blink høyre før innkjøring
    </text>
    <text x="75" y="61" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Gradvis tilbakekjøring
    </text>
    <text x="75" y="74" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Gjenopprett 3 sek avstand
    </text>
  </g>
  
  <!-- Timeline -->
  <g transform="translate(50, 200)">
    <!-- Timeline line -->
    <line x1="50" y1="20" x2="650" y2="20" stroke="#4a5568" stroke-width="3"/>
    
    <!-- Phase markers -->
    <circle cx="100" cy="20" r="6" fill="#2b6cb0"/>
    <circle cx="250" cy="20" r="6" fill="#38a169"/>
    <circle cx="400" cy="20" r="6" fill="#dd6b20"/>
    <circle cx="550" cy="20" r="6" fill="#4a5568"/>
    
    <!-- Phase labels -->
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2b6cb0">Forberedelse</text>
    <text x="250" y="40" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#38a169">Igangsetting</text>
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#dd6b20">Gjennomføring</text>
    <text x="550" y="40" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#4a5568">Tilbakekjøring</text>
    
    <!-- Duration indicators -->
    <text x="175" y="55" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4a5568">5-10 sek</text>
    <text x="325" y="55" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4a5568">2-3 sek</text>
    <text x="475" y="55" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4a5568">10-15 sek</text>
  </g>
  
  <!-- Safety reminders -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="700" height="150" rx="10" fill="#fed7d7" stroke="#e53e3e" stroke-width="2"/>
    
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e53e3e">
      Viktige sikkerhetsprinsipper
    </text>
    
    <g font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
      <text x="50" y="50" font-weight="bold">Før forbikjøring:</text>
      <text x="70" y="70">• Kontroller minimum 400m fri sikt</text>
      <text x="70" y="85">• Vurder egen bils akselerasjonsevne</text>
      <text x="70" y="100">• Sjekk for andre forbikjørende bak</text>
      <text x="70" y="115">• Observer væforhold og veistandard</text>
      
      <text x="400" y="50" font-weight="bold">Under forbikjøring:</text>
      <text x="420" y="70">• Minimer tiden i motsatt kjørefelt</text>
      <text x="420" y="85">• Hold alltid sikker sideavstand</text>
      <text x="420" y="100">• Ikke overstigne fartsgrensen</text>
      <text x="420" y="115">• Vær klar til å avbryte hvis nødvendig</text>
    </g>
    
    <text x="350" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e53e3e" font-style="italic">
      Husk: Hvis du er i tvil om forbikjøringen er trygg - IKKE forbikjør!
    </text>
  </g>
</svg>