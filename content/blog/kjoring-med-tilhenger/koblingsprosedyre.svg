<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px Arial; fill: #2c3e50; text-anchor: middle; }
      .step { font: bold 16px Arial; fill: #fff; text-anchor: middle; }
      .description { font: 12px Arial; fill: #2c3e50; }
      .warning { font: 12px Arial; fill: #e74c3c; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Koblingsprosedyre steg-for-steg</text>
  
  <!-- Step 1: Position -->
  <g transform="translate(50, 60)">
    <circle cx="20" cy="20" r="15" fill="#3498db"/>
    <text x="20" y="25" class="step">1</text>
    <text x="50" y="15" font="14px Arial" fill="#2c3e50">Plasser tilhengeren på rett høyde</text>
    <text x="50" y="30" class="description">• Bruk støttehjul for justering</text>
    <text x="50" y="45" class="description">• Kulekrokningen skal være i samme høyde</text>
    
    <!-- Illustration -->
    <g transform="translate(350, 0)">
      <rect x="0" y="0" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <circle cx="60" cy="15" r="5" fill="#34495e"/>
      <rect x="70" y="10" width="40" height="20" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <circle cx="90" cy="35" r="4" fill="#34495e"/>
      <line x1="90" y1="30" x2="90" y2="45" stroke="#e74c3c" stroke-width="2"/>
      <text x="90" y="55" font="10px Arial" fill="#e74c3c" text-anchor="middle">Støttehjul</text>
    </g>
  </g>
  
  <!-- Step 2: Parking brake -->
  <g transform="translate(50, 120)">
    <circle cx="20" cy="20" r="15" fill="#e67e22"/>
    <text x="20" y="25" class="step">2</text>
    <text x="50" y="15" font="14px Arial" fill="#2c3e50">Aktiver parkeringsbremsen</text>
    <text x="50" y="30" class="description">• På tilhengeren først</text>
    <text x="50" y="45" class="description">• Deretter på bilen</text>
    
    <!-- Illustration -->
    <g transform="translate(350, 10)">
      <rect x="30" y="0" width="40" height="20" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <rect x="35" y="5" width="8" height="5" fill="#e74c3c"/>
      <text x="50" y="35" font="10px Arial" fill="#e74c3c" text-anchor="middle">Bremsehåndtak</text>
    </g>
  </g>
  
  <!-- Step 3: Electrical connection -->
  <g transform="translate(50, 180)">
    <circle cx="20" cy="20" r="15" fill="#27ae60"/>
    <text x="20" y="25" class="step">3</text>
    <text x="50" y="15" font="14px Arial" fill="#2c3e50">Koble elektrisk tilkobling</text>
    <text x="50" y="30" class="description">• 7-pins eller 13-pins kontakt</text>
    <text x="50" y="45" class="description">• Test alle lys og blinkers</text>
    
    <!-- Illustration -->
    <g transform="translate(350, 5)">
      <rect x="20" y="10" width="15" height="8" fill="#34495e"/>
      <rect x="40" y="8" width="15" height="12" fill="#27ae60"/>
      <line x1="35" y1="14" x2="40" y2="14" stroke="#f39c12" stroke-width="2"/>
      <text x="47" y="35" font="10px Arial" fill="#27ae60" text-anchor="middle">El-kontakt</text>
    </g>
  </g>
  
  <!-- Step 4: Safety wire -->
  <g transform="translate(50, 240)">
    <circle cx="20" cy="20" r="15" fill="#8e44ad"/>
    <text x="20" y="25" class="step">4</text>
    <text x="50" y="15" font="14px Arial" fill="#2c3e50">Fest sikkerhetswire</text>
    <text x="50" y="30" class="description">• Til bilens eget feste (IKKE kulekrokning)</text>
    <text x="50" y="45" class="warning">• Viktig for sikkerhet ved løsning</text>
    
    <!-- Illustration -->
    <g transform="translate(350, 0)">
      <rect x="0" y="15" width="50" height="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <circle cx="50" cy="25" r="3" fill="#34495e"/>
      <rect x="55" y="20" width="30" height="15" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <path d="M50 25 Q65 10 75 25" stroke="#8e44ad" stroke-width="3" fill="none"/>
      <circle cx="40" cy="35" r="2" fill="#8e44ad"/>
      <text x="65" y="50" font="10px Arial" fill="#8e44ad" text-anchor="middle">Sikkerhetswire</text>
    </g>
  </g>
  
  <!-- Step 5: Brake test -->
  <g transform="translate(50, 300)">
    <circle cx="20" cy="20" r="15" fill="#e74c3c"/>
    <text x="20" y="25" class="step">5</text>
    <text x="50" y="15" font="14px Arial" fill="#2c3e50">Test bremsene</text>
    <text x="50" y="30" class="description">• Kjør sakte frem med tilhengerens bremser på</text>
    <text x="50" y="45" class="description">• Sjekk at tilhengeren holder igjen</text>
    
    <!-- Illustration -->
    <g transform="translate(350, 0)">
      <rect x="0" y="15" width="50" height="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <rect x="55" y="20" width="30" height="15" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <circle cx="15" cy="40" r="5" fill="#34495e"/>
      <circle cx="35" cy="40" r="5" fill="#34495e"/>
      <circle cx="70" cy="40" r="4" fill="#34495e"/>
      <!-- Brake force indicator -->
      <line x1="70" y1="35" x2="70" y2="20" stroke="#e74c3c" stroke-width="3"/>
      <text x="70" y="15" font="8px Arial" fill="#e74c3c" text-anchor="middle">Bremsekraft</text>
    </g>
  </g>
  
  <!-- Step 6: Final check -->
  <g transform="translate(50, 360)">
    <circle cx="20" cy="20" r="15" fill="#f39c12"/>
    <text x="20" y="25" class="step">6</text>
    <text x="50" y="15" font="14px Arial" fill="#2c3e50">Sluttsjekk</text>
    <text x="50" y="30" class="description">• Heis opp og sikre støttehjul</text>
    <text x="50" y="45" class="description">• Kontroller at alt utstyr fungerer</text>
    
    <!-- Illustration -->
    <g transform="translate(350, 0)">
      <rect x="0" y="15" width="50" height="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <rect x="55" y="20" width="30" height="15" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <circle cx="15" cy="40" r="5" fill="#34495e"/>
      <circle cx="35" cy="40" r="5" fill="#34495e"/>
      <circle cx="70" cy="40" r="4" fill="#34495e"/>
      <!-- Raised support wheel -->
      <line x1="70" y1="15" x2="70" y2="10" stroke="#f39c12" stroke-width="2"/>
      <circle cx="70" cy="10" r="2" fill="#f39c12"/>
      <text x="70" y="55" font="8px Arial" fill="#f39c12" text-anchor="middle">Heist opp</text>
    </g>
  </g>
  
  <!-- Safety checklist -->
  <g transform="translate(450, 300)">
    <rect x="0" y="0" width="300" height="280" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="150" y="25" font="16px Arial" fill="#e74c3c" text-anchor="middle">⚠ Sikkerhetsjekkliste</text>
    
    <text x="30" y="50" font="12px Arial" fill="#27ae60">✓ Kulekrokning riktig festet og låst</text>
    <text x="30" y="70" font="12px Arial" fill="#27ae60">✓ Sikkerhetswire festet til bilens feste</text>
    <text x="30" y="90" font="12px Arial" fill="#27ae60">✓ Elektrisk kontakt tilkoblet og testet</text>
    <text x="30" y="110" font="12px Arial" fill="#27ae60">✓ Støttehjul heist opp og sikret</text>
    <text x="30" y="130" font="12px Arial" fill="#27ae60">✓ Lys og signaler fungerer</text>
    <text x="30" y="150" font="12px Arial" fill="#27ae60">✓ Bremser testet og godkjent</text>
    <text x="30" y="170" font="12px Arial" fill="#27ae60">✓ Last sikret og vektfordeling OK</text>
    
    <text x="30" y="200" font="14px Arial" fill="#e74c3c">Vanlige feil:</text>
    <text x="30" y="220" font="11px Arial" fill="#555">• Glemmer å teste bremser</text>
    <text x="30" y="235" font="11px Arial" fill="#555">• Sikkerhetswire til kulekrokning</text>
    <text x="30" y="250" font="11px Arial" fill="#555">• Støttehjul ikke helt oppe</text>
    <text x="30" y="265" font="11px Arial" fill="#555">• Løs elektrisk kontakt</text>
  </g>
</svg>