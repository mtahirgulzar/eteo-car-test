<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">Vanlige og kostbare regelbrudd i trafikken</text>
  
  <!-- Ranking numbers and infractions -->
  
  <!-- #1 Fartsovertredelse -->
  <rect x="50" y="60" width="700" height="70" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <circle cx="100" cy="95" r="25" fill="#c0392b"/>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">FARTSOVERTREDELSE</text>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">Gebyr: 1,700 - 8,000 kr + 2-6 prikker</text>
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="11" fill="white">Hyppigste overtredelse - kan føre til førerkortbeslag ved store overskridelser</text>
  
  <rect x="580" y="70" width="150" height="50" fill="#fff" stroke="#c0392b" stroke-width="2" rx="3"/>
  <text x="655" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#c0392b">Kostnadsnivå:</text>
  <text x="655" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c0392b">HØYT</text>
  
  <!-- #2 Manglende bilbelte -->
  <rect x="50" y="150" width="700" height="70" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <circle cx="100" cy="185" r="25" fill="#e67e22"/>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MANGLENDE BILBELTE</text>
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">Gebyr: 1,500 kr + 2 prikker</text>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="11" fill="white">Enkelt å unngå - gjelder alle passasjerer i bilen</text>
  
  <rect x="580" y="160" width="150" height="50" fill="#fff" stroke="#e67e22" stroke-width="2" rx="3"/>
  <text x="655" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#e67e22">Kostnadsnivå:</text>
  <text x="655" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e67e22">MIDDELS</text>
  
  <!-- #3 Mobilbruk -->
  <rect x="50" y="240" width="700" height="70" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <circle cx="100" cy="275" r="25" fill="#8e44ad"/>
  <text x="100" y="285" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <text x="150" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MOBILBRUK UNDER KJØRING</text>
  <text x="150" y="285" font-family="Arial, sans-serif" font-size="12" fill="white">Gebyr: 1,700 kr + 3 prikker</text>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="11" fill="white">Stadig strengere regler - høy ulykkesrisiko</text>
  
  <rect x="580" y="250" width="150" height="50" fill="#fff" stroke="#8e44ad" stroke-width="2" rx="3"/>
  <text x="655" y="270" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#8e44ad">Kostnadsnivå:</text>
  <text x="655" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#8e44ad">MIDDELS</text>
  
  <!-- #4 Parkering -->
  <rect x="50" y="330" width="700" height="70" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <circle cx="100" cy="365" r="25" fill="#229954"/>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">4</text>
  
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ULOVLIG PARKERING</text>
  <text x="150" y="375" font-family="Arial, sans-serif" font-size="12" fill="white">Gebyr: 500 - 900 kr (sjelden prikker)</text>
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="11" fill="white">Mange regler - HC-plasser og busslommer er dyrest</text>
  
  <rect x="580" y="340" width="150" height="50" fill="#fff" stroke="#229954" stroke-width="2" rx="3"/>
  <text x="655" y="360" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#229954">Kostnadsnivå:</text>
  <text x="655" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#229954">LAVT</text>
  
  <!-- #5 Promillekjøring -->
  <rect x="50" y="420" width="700" height="70" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="5"/>
  <circle cx="100" cy="455" r="25" fill="#34495e"/>
  <text x="100" y="465" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">5</text>
  
  <text x="150" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">PROMILLEKJØRING</text>
  <text x="150" y="465" font-family="Arial, sans-serif" font-size="12" fill="white">Bot: 15,000-75,000 kr + førerkortbeslag + fengsel</text>
  <text x="150" y="480" font-family="Arial, sans-serif" font-size="11" fill="white">Alvorligste konsekvenser - kan føre til livstap av førerkort</text>
  
  <rect x="580" y="430" width="150" height="50" fill="#fff" stroke="#34495e" stroke-width="2" rx="3"/>
  <text x="655" y="450" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Kostnadsnivå:</text>
  <text x="655" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">SVÆRT HØYT</text>
</svg>