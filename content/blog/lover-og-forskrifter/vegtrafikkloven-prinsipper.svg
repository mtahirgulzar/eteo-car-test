<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Vegtrafikkloven - Fire grunnprinsipper</text>
  
  <!-- Central circle -->
  <circle cx="400" cy="300" r="80" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">VEGTRAFIKK-</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LOVEN</text>
  
  <!-- Principle 1: Aktsomhet (top left) -->
  <circle cx="200" cy="150" r="70" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">AKTSOM-</text>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">HETS-</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PRINSIPPET</text>
  
  <rect x="50" y="90" width="300" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Alle trafikanter skal opptre</text>
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">aktsomt og hensynsfullt</text>
  
  <!-- Principle 2: Forutsigbarhet (top right) -->
  <circle cx="600" cy="150" r="70" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">FORUTSIG-</text>
  <text x="600" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">BARHETS-</text>
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PRINSIPPET</text>
  
  <rect x="450" y="90" width="300" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="600" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Trafikkadferd skal v√¶re</text>
  <text x="600" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">forutsigbar for andre</text>
  
  <!-- Principle 3: Samhandling (bottom left) -->
  <circle cx="200" cy="450" r="70" fill="#27ae60" stroke="#229954" stroke-width="3"/>
  <text x="200" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">SAMHAND-</text>
  <text x="200" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">LINGS-</text>
  <text x="200" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PRINSIPPET</text>
  
  <rect x="50" y="480" width="300" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="200" y="500" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Trafikanter skal samhandle</text>
  <text x="200" y="515" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">og kommunisere</text>
  
  <!-- Principle 4: Ansvar (bottom right) -->
  <circle cx="600" cy="450" r="70" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ANSVARLIGHETS-</text>
  <text x="600" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PRINSIPPET</text>
  
  <rect x="450" y="480" width="300" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Hver trafikant har ansvar for</text>
  <text x="600" y="515" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">egen og andres sikkerhet</text>
  
  <!-- Connection lines -->
  <line x1="280" y1="200" x2="340" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="520" y1="200" x2="460" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="280" y1="400" x2="340" y2="350" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="520" y1="400" x2="460" y2="350" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- Examples box -->
  <rect x="250" y="550" width="300" height="40" fill="#34495e" stroke="#2c3e50" stroke-width="1" rx="5"/>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Grunnlag for all trafikkadferd i Norge</text>
  <text x="400" y="583" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Vedtatt 1965 - revidert for moderne trafikk</text>
</svg>