<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">Ansvarstyper i norsk trafikk</text>
  
  <!-- Objective liability -->
  <rect x="50" y="70" width="340" height="180" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="8"/>
  <text x="220" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">OBJEKTIVT ANSVAR</text>
  <text x="220" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Motorvognloven § 1</text>
  
  <!-- Car icon for objective liability -->
  <g transform="translate(170, 140)">
    <rect x="10" y="15" width="80" height="30" fill="#fff" stroke="#c0392b" stroke-width="2" rx="4"/>
    <circle cx="25" cy="45" r="8" fill="#34495e"/>
    <circle cx="75" cy="45" r="8" fill="#34495e"/>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Motorvogn</text>
  </g>
  
  <text x="220" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">"Ansvar uten skyld"</text>
  <text x="220" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Gjelder alle skader forårsaket av motorvogn</text>
  <text x="220" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Eier/bruker er ansvarlig uansett forsett</text>
  <text x="220" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Forsikring dekker erstatning</text>
  
  <!-- Fault-based liability -->
  <rect x="410" y="70" width="340" height="180" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="8"/>
  <text x="580" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">SKYLDANSVAR</text>
  <text x="580" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Aktsom opptreden</text>
  
  <!-- Scale of justice icon -->
  <g transform="translate(530, 140)">
    <!-- Scale base -->
    <line x1="50" y1="20" x2="50" y2="60" stroke="#fff" stroke-width="3"/>
    <line x1="30" y1="60" x2="70" y2="60" stroke="#fff" stroke-width="3"/>
    
    <!-- Scale arms -->
    <line x1="20" y1="30" x2="80" y2="30" stroke="#fff" stroke-width="2"/>
    
    <!-- Scale pans -->
    <rect x="15" y="25" width="10" height="8" fill="#fff" stroke="#2980b9" stroke-width="1"/>
    <rect x="75" y="25" width="10" height="8" fill="#fff" stroke="#2980b9" stroke-width="1"/>
    
    <text x="50" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Vurdering</text>
  </g>
  
  <text x="580" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">"Ansvar ved skyld"</text>
  <text x="580" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Krever bevis for uaktsomhet eller forsett</text>
  <text x="580" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Strengere straff ved grov uaktsomhet</text>
  <text x="580" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Kan føre til fengselsstraff</text>
  
  <!-- Product liability -->
  <rect x="50" y="270" width="160" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="130" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PRODUKT-</text>
  <text x="130" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ANSVAR</text>
  
  <!-- Gear icon -->
  <g transform="translate(110, 330)">
    <circle cx="20" cy="20" r="15" fill="none" stroke="#fff" stroke-width="3"/>
    <circle cx="20" cy="20" r="8" fill="#fff"/>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Defekt</text>
  </g>
  
  <text x="130" y="375" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Teknisk svikt</text>
  <text x="130" y="387" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Produsentansvar</text>
  
  <!-- Employer liability -->
  <rect x="230" y="270" width="160" height="120" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="310" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ARBEIDSGIVER-</text>
  <text x="310" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ANSVAR</text>
  
  <!-- Building icon -->
  <g transform="translate(290, 330)">
    <rect x="10" y="10" width="20" height="25" fill="#fff" stroke="#8e44ad" stroke-width="1"/>
    <rect x="12" y="15" width="4" height="4" fill="#8e44ad"/>
    <rect x="18" y="15" width="4" height="4" fill="#8e44ad"/>
    <rect x="12" y="22" width="4" height="4" fill="#8e44ad"/>
    <rect x="18" y="22" width="4" height="4" fill="#8e44ad"/>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Bedrift</text>
  </g>
  
  <text x="310" y="375" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Tjenestekjøring</text>
  <text x="310" y="387" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Jobbulykker</text>
  
  <!-- Insurance coverage -->
  <rect x="410" y="270" width="160" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="490" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">FORSIKRINGS-</text>
  <text x="490" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DEKNING</text>
  
  <!-- Shield icon -->
  <g transform="translate(470, 330)">
    <path d="M 20 10 L 30 15 L 30 30 L 20 40 L 10 30 L 10 15 Z" fill="#fff" stroke="#229954" stroke-width="2"/>
    <text x="20" y="27" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#229954">₦</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Beskyttelse</text>
  </g>
  
  <text x="490" y="375" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Obligatorisk</text>
  <text x="490" y="387" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Min. 100 mill. kr</text>
  
  <!-- European coverage -->
  <rect x="590" y="270" width="160" height="120" fill="#1abc9c" stroke="#16a085" stroke-width="2" rx="5"/>
  <text x="670" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">EUROPEISK</text>
  <text x="670" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DEKNING</text>
  
  <!-- EU flag simplified -->
  <g transform="translate(650, 330)">
    <rect x="5" y="10" width="30" height="20" fill="#003d7a"/>
    <circle cx="20" cy="20" r="8" fill="none" stroke="#ffdd00" stroke-width="1"/>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">EØS</text>
  </g>
  
  <text x="670" y="375" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Hele EØS-området</text>
  <text x="670" y="387" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Grønt kort</text>
  
  <!-- Bottom information -->
  <rect x="100" y="410" width="600" height="70" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Viktig å huske</text>
  
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• Objektivt ansvar gjelder alltid ved motorvognskader - forsikring dekker</text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">• Skyldansvar kan gi tilleggsstraff og personlig økonomisk ansvar</text>
</svg>