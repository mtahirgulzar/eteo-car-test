<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Kjøretøykrav for motorvei
  </text>
  
  <!-- Allowed vehicles -->
  <g transform="translate(50, 70)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
      ✓ TILLATTE KJØRETØY
    </text>
    
    <!-- Car -->
    <g>
      <rect x="20" y="40" width="60" height="30" rx="5" fill="#3498db"/>
      <circle cx="35" cy="75" r="8" fill="#2c3e50"/>
      <circle cx="65" cy="75" r="8" fill="#2c3e50"/>
      <text x="50" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Personbiler</text>
      <text x="50" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Klasse B</text>
    </g>
    
    <!-- Truck -->
    <g transform="translate(120, 0)">
      <rect x="20" y="35" width="80" height="35" rx="3" fill="#e67e22"/>
      <rect x="15" y="45" width="15" height="15" rx="2" fill="#e67e22"/>
      <circle cx="35" cy="75" r="8" fill="#2c3e50"/>
      <circle cx="65" cy="75" r="8" fill="#2c3e50"/>
      <circle cx="85" cy="75" r="8" fill="#2c3e50"/>
      <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Lastebiler</text>
      <text x="60" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Over 3,5 tonn</text>
    </g>
    
    <!-- Bus -->
    <g transform="translate(260, 0)">
      <rect x="10" y="40" width="80" height="30" rx="5" fill="#f39c12"/>
      <rect x="20" y="45" width="8" height="8" fill="#85c1e9"/>
      <rect x="35" y="45" width="8" height="8" fill="#85c1e9"/>
      <rect x="50" y="45" width="8" height="8" fill="#85c1e9"/>
      <rect x="65" y="45" width="8" height="8" fill="#85c1e9"/>
      <circle cx="25" cy="75" r="8" fill="#2c3e50"/>
      <circle cx="75" cy="75" r="8" fill="#2c3e50"/>
      <text x="50" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Busser</text>
      <text x="50" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Kollektivtrafikk</text>
    </g>
    
    <!-- Motorcycle -->
    <g transform="translate(400, 0)">
      <ellipse cx="50" cy="55" rx="25" ry="15" fill="#9b59b6"/>
      <circle cx="35" cy="75" r="6" fill="#2c3e50"/>
      <circle cx="65" cy="75" r="6" fill="#2c3e50"/>
      <rect x="45" y="45" width="4" height="15" fill="#34495e"/>
      <text x="50" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Motorsykler</text>
      <text x="50" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Over 125 ccm</text>
    </g>
    
    <!-- Trailer -->
    <g transform="translate(520, 0)">
      <rect x="10" y="40" width="40" height="25" rx="3" fill="#3498db"/>
      <rect x="55" y="45" width="30" height="15" rx="2" fill="#95a5a6"/>
      <line x1="50" y1="52" x2="55" y2="52" stroke="#34495e" stroke-width="2"/>
      <circle cx="25" cy="70" r="6" fill="#2c3e50"/>
      <circle cx="70" cy="65" r="6" fill="#2c3e50"/>
      <text x="50" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Vogntog</text>
      <text x="50" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Med tilhenger</text>
    </g>
  </g>
  
  <!-- Prohibited vehicles -->
  <g transform="translate(50, 220)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
      ❌ IKKE TILLATT
    </text>
    
    <!-- Moped -->
    <g>
      <ellipse cx="40" cy="55" rx="20" ry="12" fill="#95a5a6"/>
      <circle cx="28" cy="70" r="5" fill="#2c3e50"/>
      <circle cx="52" cy="70" r="5" fill="#2c3e50"/>
      <line x1="20" y1="30" x2="60" y2="30" stroke="#e74c3c" stroke-width="4"/>
      <line x1="20" y1="80" x2="60" y2="80" stroke="#e74c3c" stroke-width="4"/>
      <text x="40" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Mopeder</text>
      <text x="40" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Under 125 ccm</text>
    </g>
    
    <!-- Tractor -->
    <g transform="translate(120, 0)">
      <rect x="20" y="40" width="50" height="25" rx="3" fill="#2ecc71"/>
      <circle cx="30" cy="70" r="10" fill="#2c3e50"/>
      <circle cx="60" cy="70" r="10" fill="#2c3e50"/>
      <line x1="10" y1="30" x2="80" y2="30" stroke="#e74c3c" stroke-width="4"/>
      <line x1="10" y1="80" x2="80" y2="80" stroke="#e74c3c" stroke-width="4"/>
      <text x="45" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Traktorer</text>
      <text x="45" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Med unntak</text>
    </g>
    
    <!-- Pedestrian -->
    <g transform="translate(240, 0)">
      <circle cx="40" cy="45" r="8" fill="#f4d03f"/>
      <rect x="37" y="53" width="6" height="15" fill="#f4d03f"/>
      <line x1="30" y1="58" x2="50" y2="58" stroke="#f4d03f" stroke-width="3"/>
      <line x1="37" y1="68" x2="32" y2="78" stroke="#f4d03f" stroke-width="3"/>
      <line x1="43" y1="68" x2="48" y2="78" stroke="#f4d03f" stroke-width="3"/>
      <line x1="20" y1="30" x2="60" y2="30" stroke="#e74c3c" stroke-width="4"/>
      <line x1="20" y1="80" x2="60" y2="80" stroke="#e74c3c" stroke-width="4"/>
      <text x="40" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Fotgjengere</text>
      <text x="40" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Aldri tillatt</text>
    </g>
    
    <!-- Bicycle -->
    <g transform="translate(360, 0)">
      <circle cx="30" cy="60" r="8" fill="none" stroke="#3498db" stroke-width="2"/>
      <circle cx="60" cy="60" r="8" fill="none" stroke="#3498db" stroke-width="2"/>
      <line x1="30" y1="60" x2="60" y2="60" stroke="#3498db" stroke-width="2"/>
      <line x1="45" y1="45" x2="45" y2="60" stroke="#3498db" stroke-width="2"/>
      <line x1="40" y1="45" x2="50" y2="45" stroke="#3498db" stroke-width="2"/>
      <line x1="20" y1="30" x2="70" y2="30" stroke="#e74c3c" stroke-width="4"/>
      <line x1="20" y1="80" x2="70" y2="80" stroke="#e74c3c" stroke-width="4"/>
      <text x="45" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Syklister</text>
      <text x="45" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Aldri tillatt</text>
    </g>
    
    <!-- Horse -->
    <g transform="translate(480, 0)">
      <ellipse cx="35" cy="50" rx="15" ry="10" fill="#8d6e63"/>
      <circle cx="25" cy="45" r="5" fill="#8d6e63"/>
      <rect x="30" y="35" width="3" height="8" fill="#8d6e63"/>
      <rect x="35" y="35" width="3" height="8" fill="#8d6e63"/>
      <line x1="32" y1="60" x2="28" y2="70" stroke="#8d6e63" stroke-width="2"/>
      <line x1="36" y1="60" x2="40" y2="70" stroke="#8d6e63" stroke-width="2"/>
      <line x1="38" y1="60" x2="42" y2="70" stroke="#8d6e63" stroke-width="2"/>
      <line x1="42" y1="60" x2="46" y2="70" stroke="#8d6e63" stroke-width="2"/>
      <line x1="15" y1="30" x2="65" y2="30" stroke="#e74c3c" stroke-width="4"/>
      <line x1="15" y1="80" x2="65" y2="80" stroke="#e74c3c" stroke-width="4"/>
      <text x="40" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Hestekjøretøy</text>
      <text x="40" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Aldri tillatt</text>
    </g>
  </g>
  
  <!-- Technical requirements -->
  <g transform="translate(50, 380)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Tekniske krav
    </text>
    
    <rect x="0" y="35" width="170" height="60" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="85" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Min. toppfart 40 km/t</text>
    <text x="85" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Opprettholde trafikkflyt</text>
    <text x="85" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Periodisk kontroll</text>
    
    <rect x="180" y="35" width="170" height="60" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="265" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Fungerende bremser</text>
    <text x="265" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Sikkerhet ved høy hastighet</text>
    <text x="265" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Årlig EU-kontroll</text>
    
    <rect x="360" y="35" width="170" height="60" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="445" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">Dekkdybde min. 1,6 mm</text>
    <text x="445" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Grep på våt vei</text>
    <text x="445" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Visuell kontroll</text>
    
    <rect x="540" y="35" width="170" height="60" fill="#f8d7da" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="625" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">Lys og reflekser</text>
    <text x="625" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Synlighet</text>
    <text x="625" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Daglig kontroll</text>
  </g>
</svg>