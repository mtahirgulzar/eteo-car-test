<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    5-stegs påkjøringssekvens
  </text>
  
  <!-- Step circles -->
  <g transform="translate(100, 80)">
    <!-- Step 1: Observe -->
    <circle cx="60" cy="60" r="40" fill="#e74c3c"/>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">1</text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">OBSERVE</text>
    <text x="60" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Vurder trafikken</text>
    <text x="60" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">på motorveien</text>
    
    <!-- Arrow -->
    <path d="M 105 60 L 135 60" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Step 2: Accelerate -->
    <circle cx="180" cy="60" r="40" fill="#f39c12"/>
    <text x="180" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">2</text>
    <text x="180" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">AKSELER</text>
    <text x="180" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Øk hastigheten</text>
    <text x="180" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">gradvis</text>
    
    <!-- Arrow -->
    <path d="M 225 60 L 255 60" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Step 3: Match -->
    <circle cx="300" cy="60" r="40" fill="#f1c40f"/>
    <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">3</text>
    <text x="300" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">MATCH</text>
    <text x="300" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Tilpass hastighet</text>
    <text x="300" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">til trafikken</text>
    
    <!-- Arrow -->
    <path d="M 345 60 L 375 60" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Step 4: Signal -->
    <circle cx="420" cy="60" r="40" fill="#9b59b6"/>
    <text x="420" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">4</text>
    <text x="420" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">SIGNAL</text>
    <text x="420" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bruk blinklys</text>
    <text x="420" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">for intensjon</text>
    
    <!-- Arrow -->
    <path d="M 465 60 L 495 60" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Step 5: Merge -->
    <circle cx="540" cy="60" r="40" fill="#1abc9c"/>
    <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">5</text>
    <text x="540" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">MERGE</text>
    <text x="540" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Flette inn når</text>
    <text x="540" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">trygt gap</text>
  </g>
  
  <!-- Detailed explanation -->
  <g transform="translate(50, 250)">
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Detaljert forklaring:</text>
    
    <!-- Step 1 details -->
    <circle cx="15" cy="55" r="8" fill="#e74c3c"/>
    <text x="15" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">1</text>
    <text x="35" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">OBSERVE - Kontinuerlig vurdering</text>
    <text x="35" y="78" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Sjekk bakspeil og sidespeil</text>
    <text x="35" y="93" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Vurder hastighet og avstand til andre biler</text>
    <text x="35" y="108" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Identifiser mulige gap å flette inn i</text>
    
    <!-- Step 2 details -->
    <circle cx="15" cy="140" r="8" fill="#f39c12"/>
    <text x="15" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">2</text>
    <text x="35" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">AKSELER - Gradvis hastighetsøkning</text>
    <text x="35" y="163" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Start akselerasjon tidlig i påkjøringsfeltet</text>
    <text x="35" y="178" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Øk hastigheten jevnt og bestemt</text>
    <text x="35" y="193" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Ikke nøl eller akseler for brått</text>
    
    <!-- Step 3 details -->
    <circle cx="15" cy="225" r="8" fill="#f1c40f"/>
    <text x="15" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">3</text>
    <text x="35" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">MATCH - Tilpass hastighet</text>
    <text x="35" y="248" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Nå motorveiens hastighet (110 km/t)</text>
    <text x="35" y="263" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Tilpass til trafikkflyten</text>
    <text x="35" y="278" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Ikke kjør for sakte eller for fort</text>
    
    <!-- Step 4 details -->
    <circle cx="400" cy="55" r="8" fill="#9b59b6"/>
    <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">4</text>
    <text x="420" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">SIGNAL - Kommuniser intensjon</text>
    <text x="420" y="78" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Slå på venstre blinklys</text>
    <text x="420" y="93" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Signal tidlig og tydelig</text>
    <text x="420" y="108" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Gi andre tid til å reagere</text>
    
    <!-- Step 5 details -->
    <circle cx="400" cy="140" r="8" fill="#1abc9c"/>
    <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">5</text>
    <text x="420" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">MERGE - Utfør manøveret</text>
    <text x="420" y="163" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Vent på trygt gap (3+ sekunder)</text>
    <text x="420" y="178" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Flette inn bestemt og jevnt</text>
    <text x="420" y="193" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Ikke tving deg inn</text>
  </g>
  
  <!-- Safety reminder -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="60" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
    <circle cx="20" cy="30" r="8" fill="#3498db"/>
    <text x="20" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">i</text>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">HUSK: Hvis ingen passende gap - vent!</text>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Det er bedre å vente på et trygt gap enn å tvinge seg inn og skape farlige situasjoner.</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>