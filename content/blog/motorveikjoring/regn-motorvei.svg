<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#d6eaf8"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Kjøring i regn på motorvei
  </text>
  
  <!-- Rain drops -->
  <g opacity="0.6">
    <line x1="100" y1="50" x2="95" y2="70" stroke="#3498db" stroke-width="2"/>
    <line x1="150" y1="55" x2="145" y2="75" stroke="#3498db" stroke-width="2"/>
    <line x1="200" y1="45" x2="195" y2="65" stroke="#3498db" stroke-width="2"/>
    <line x1="250" y1="60" x2="245" y2="80" stroke="#3498db" stroke-width="2"/>
    <line x1="300" y1="50" x2="295" y2="70" stroke="#3498db" stroke-width="2"/>
    <line x1="350" y1="55" x2="345" y2="75" stroke="#3498db" stroke-width="2"/>
    <line x1="400" y1="48" x2="395" y2="68" stroke="#3498db" stroke-width="2"/>
    <line x1="450" y1="52" x2="445" y2="72" stroke="#3498db" stroke-width="2"/>
    <line x1="500" y1="58" x2="495" y2="78" stroke="#3498db" stroke-width="2"/>
    <line x1="550" y1="46" x2="545" y2="66" stroke="#3498db" stroke-width="2"/>
    <line x1="600" y1="54" x2="595" y2="74" stroke="#3498db" stroke-width="2"/>
    <line x1="650" y1="49" x2="645" y2="69" stroke="#3498db" stroke-width="2"/>
    <line x1="700" y1="57" x2="695" y2="77" stroke="#3498db" stroke-width="2"/>
  </g>
  
  <!-- Wet motorway -->
  <g transform="translate(50, 100)">
    <!-- Road surface -->
    <rect x="0" y="80" width="700" height="80" fill="#2c3e50"/>
    
    <!-- Water layer -->
    <rect x="0" y="80" width="700" height="80" fill="#3498db" opacity="0.3"/>
    
    <!-- Center divider -->
    <rect x="345" y="75" width="10" height="90" fill="#f1c40f"/>
    
    <!-- Lane markings (slightly blurred in rain) -->
    <line x1="175" y1="85" x2="175" y2="155" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    <line x1="525" y1="85" x2="525" y2="155" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    
    <!-- Cars with increased following distance -->
    <rect x="80" y="100" width="30" height="15" rx="3" fill="#e74c3c"/>
    <rect x="200" y="100" width="30" height="15" rx="3" fill="#3498db"/>
    
    <!-- Right side -->
    <rect x="430" y="100" width="30" height="15" rx="3" fill="#f39c12"/>
    <rect x="580" y="100" width="30" height="15" rx="3" fill="#9b59b6"/>
    
    <!-- Extended following distances -->
    <path d="M 115 107 L 195 107" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3" opacity="0.8"/>
    <text x="155" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">4-5 sekunder</text>
    
    <path d="M 465 107 L 575 107" stroke="#f39c12" stroke-width="2" stroke-dasharray="3,3" opacity="0.8"/>
    <text x="520" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">4-5 sekunder</text>
    
    <!-- Speed indication -->
    <text x="95" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">80 km/t</text>
    <text x="215" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db">85 km/t</text>
    <text x="445" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">90 km/t</text>
    <text x="595" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9b59b6">80 km/t</text>
  </g>
  
  <!-- Adjustments for rain -->
  <g transform="translate(50, 250)">
    <text x="325" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Tilpasninger ved regn
    </text>
    
    <!-- Speed reduction -->
    <rect x="0" y="35" width="160" height="80" fill="#f8d7da" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">REDUSER HASTIGHET</text>
    <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Fra 110 til 80-90 km/t</text>
    <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Redusert veigegrep</text>
    <text x="80" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Lengre bremselengde</text>
    
    <!-- Increase following distance -->
    <rect x="170" y="35" width="160" height="80" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="250" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">ØK FØLGEAVSTAND</text>
    <text x="250" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">4-5 sekunder</text>
    <text x="250" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Mer tid til å reagere</text>
    <text x="250" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Unngå vannsprut</text>
    
    <!-- Avoid sudden maneuvers -->
    <rect x="340" y="35" width="160" height="80" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="420" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">UNNGÅ PLUTSELIGE</text>
    <text x="420" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">MANØVRE</text>
    <text x="420" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Jevne bevegelser</text>
    <text x="420" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Forutsigbar kjøring</text>
    
    <!-- Test brakes -->
    <rect x="510" y="35" width="160" height="80" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="590" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">TEST BREMSENE</text>
    <text x="590" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Jevnlig og forsiktig</text>
    <text x="590" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Sjekk bremseffekt</text>
    <text x="590" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Tørk av bremseskivene</text>
  </g>
  
  <!-- Aquaplaning warning -->
  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="700" height="35" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" rx="5"/>
    <polygon points="20,8 30,25 10,25" fill="#e17055"/>
    <text x="20" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">!</text>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e17055">VANNPLANING - Faresignaler:</text>
    <text x="50" y="28" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bilen "flyter" på veien • Lettere ratt • Motor låter annerledes</text>
    <text x="550" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e17055">Ved vannplaning:</text>
    <text x="550" y="28" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Ikke brems - reduser gass forsiktig</text>
  </g>
</svg>