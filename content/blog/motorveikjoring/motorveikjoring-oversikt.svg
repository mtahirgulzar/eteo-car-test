<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="250" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="800" height="150" fill="#2ecc71"/>
  
  <!-- Motorway -->
  <rect x="0" y="280" width="800" height="80" fill="url(#roadGradient)"/>
  
  <!-- Lane dividers -->
  <rect x="200" y="285" width="20" height="5" fill="#ffffff"/>
  <rect x="250" y="285" width="20" height="5" fill="#ffffff"/>
  <rect x="300" y="285" width="20" height="5" fill="#ffffff"/>
  <rect x="350" y="285" width="20" height="5" fill="#ffffff"/>
  <rect x="400" y="285" width="20" height="5" fill="#ffffff"/>
  <rect x="450" y="285" width="20" height="5" fill="#ffffff"/>
  <rect x="500" y="285" width="20" height="5" fill="#ffffff"/>
  <rect x="550" y="285" width="20" height="5" fill="#ffffff"/>
  
  <rect x="200" y="355" width="20" height="5" fill="#ffffff"/>
  <rect x="250" y="355" width="20" height="5" fill="#ffffff"/>
  <rect x="300" y="355" width="20" height="5" fill="#ffffff"/>
  <rect x="350" y="355" width="20" height="5" fill="#ffffff"/>
  <rect x="400" y="355" width="20" height="5" fill="#ffffff"/>
  <rect x="450" y="355" width="20" height="5" fill="#ffffff"/>
  <rect x="500" y="355" width="20" height="5" fill="#ffffff"/>
  <rect x="550" y="355" width="20" height="5" fill="#ffffff"/>
  
  <!-- Center divider -->
  <rect x="0" y="318" width="800" height="4" fill="#ffff00"/>
  <rect x="0" y="318" width="800" height="4" fill="#ffff00"/>
  
  <!-- Cars -->
  <rect x="150" y="295" width="40" height="20" rx="3" fill="#e74c3c"/>
  <rect x="220" y="330" width="40" height="20" rx="3" fill="#3498db"/>
  <rect x="400" y="295" width="40" height="20" rx="3" fill="#f39c12"/>
  <rect x="500" y="330" width="40" height="20" rx="3" fill="#9b59b6"/>
  
  <!-- Motorway sign -->
  <rect x="650" y="180" width="120" height="60" rx="5" fill="#1e3a8a"/>
  <rect x="655" y="185" width="110" height="50" rx="3" fill="#ffffff"/>
  
  <!-- Motorway symbol on sign -->
  <rect x="680" y="195" width="60" height="30" rx="2" fill="#1e3a8a"/>
  <rect x="690" y="200" width="15" height="20" fill="#ffffff"/>
  <rect x="715" y="200" width="15" height="20" fill="#ffffff"/>
  <rect x="705" y="208" width="10" height="4" fill="#1e3a8a"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Motorveikjøring
  </text>
  
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#34495e">
    Komplett guide til sikker motorveikjøring
  </text>
  
  <!-- Key points -->
  <circle cx="100" cy="150" r="3" fill="#e74c3c"/>
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Påkjøring og avkjøring</text>
  
  <circle cx="300" cy="150" r="3" fill="#e74c3c"/>
  <text x="310" y="155" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Sikker følgeavstand</text>
  
  <circle cx="500" cy="150" r="3" fill="#e74c3c"/>
  <text x="510" y="155" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Feltvalg og forbikjøring</text>
  
  <circle cx="100" cy="175" r="3" fill="#e74c3c"/>
  <text x="110" y="180" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Hastighetsadministrasjon</text>
  
  <circle cx="300" cy="175" r="3" fill="#e74c3c"/>
  <text x="310" y="180" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Nødsituasjoner</text>
  
  <circle cx="500" cy="175" r="3" fill="#e74c3c"/>
  <text x="510" y="180" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Værforhold og tilpasning</text>
</svg>