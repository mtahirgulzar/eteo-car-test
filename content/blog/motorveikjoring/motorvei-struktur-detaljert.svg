<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Detaljert motorveistruktur
  </text>
  
  <!-- Cross-section view -->
  <g transform="translate(50, 70)">
    <!-- Ground base -->
    <rect x="0" y="200" width="800" height="100" fill="#8b4513"/>
    
    <!-- Road foundation -->
    <rect x="100" y="180" width="600" height="20" fill="#7f8c8d"/>
    
    <!-- Left shoulder -->
    <rect x="100" y="160" width="60" height="20" fill="#95a5a6"/>
    <text x="130" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Skulder</text>
    <text x="130" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2,5-3,0 m</text>
    
    <!-- Left outer lane -->
    <rect x="160" y="160" width="90" height="20" fill="#34495e"/>
    <text x="205" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Høyre felt</text>
    <text x="205" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3,5 m</text>
    
    <!-- Left inner lane -->
    <rect x="250" y="160" width="90" height="20" fill="#2c3e50"/>
    <text x="295" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Venstre felt</text>
    <text x="295" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3,5 m</text>
    
    <!-- Center divider -->
    <rect x="340" y="150" width="120" height="40" fill="#2ecc71"/>
    <rect x="390" y="155" width="20" height="30" fill="#95a5a6"/>
    <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Autovern</text>
    <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Midtdeler 2-15 m</text>
    
    <!-- Right inner lane -->
    <rect x="460" y="160" width="90" height="20" fill="#2c3e50"/>
    <text x="505" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Venstre felt</text>
    <text x="505" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3,5 m</text>
    
    <!-- Right outer lane -->
    <rect x="550" y="160" width="90" height="20" fill="#34495e"/>
    <text x="595" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Høyre felt</text>
    <text x="595" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3,5 m</text>
    
    <!-- Right shoulder -->
    <rect x="640" y="160" width="60" height="20" fill="#95a5a6"/>
    <text x="670" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Skulder</text>
    <text x="670" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2,5-3,0 m</text>
    
    <!-- Lane markings -->
    <line x1="250" y1="165" x2="250" y2="175" stroke="#ffffff" stroke-width="2"/>
    <line x1="550" y1="165" x2="550" y2="175" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Direction arrows -->
    <polygon points="200,185 210,190 200,195 205,190" fill="#ffffff"/>
    <polygon points="300,185 310,190 300,195 305,190" fill="#ffffff"/>
    <polygon points="490,195 500,190 510,195 505,190" fill="#ffffff"/>
    <polygon points="590,195 600,190 610,195 605,190" fill="#ffffff"/>
  </g>
  
  <!-- On/off ramp illustration -->
  <g transform="translate(50, 350)">
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Påkjørings- og avkjøringsfelter
    </text>
    
    <!-- Main motorway -->
    <rect x="200" y="80" width="400" height="40" fill="#34495e"/>
    
    <!-- Acceleration lane (on-ramp) -->
    <path d="M 50 120 Q 150 100 200 100 L 350 100 L 350 120" fill="#3498db" stroke="none"/>
    <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Påkjøringsfelt (akselerasjon)</text>
    
    <!-- Deceleration lane (off-ramp) -->
    <path d="M 450 100 L 600 100 Q 700 100 750 120" fill="#e74c3c" stroke="none"/>
    <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Avkjøringsfelt (retardasjon)</text>
    
    <!-- Cars -->
    <rect x="120" y="105" width="25" height="12" rx="2" fill="#f39c12"/>
    <rect x="280" y="88" width="25" height="12" rx="2" fill="#9b59b6"/>
    <rect x="520" y="88" width="25" height="12" rx="2" fill="#e67e22"/>
    <rect x="680" y="105" width="25" height="12" rx="2" fill="#1abc9c"/>
    
    <!-- Arrows showing movement -->
    <path d="M 145 111 L 180 105" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 545 94 L 580 100" stroke="#e67e22" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Safety elements -->
  <g transform="translate(50, 480)">
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Sikkerhetselementer
    </text>
    
    <!-- Guard rail -->
    <rect x="100" y="40" width="150" height="15" fill="#95a5a6"/>
    <text x="175" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Autovern</text>
    
    <!-- Emergency phone -->
    <rect x="300" y="35" width="20" height="25" fill="#e74c3c"/>
    <circle cx="310" cy="42" r="3" fill="#ffffff"/>
    <text x="310" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Nødtelefon</text>
    
    <!-- Lighting -->
    <line x1="400" y1="30" x2="400" y2="50" stroke="#34495e" stroke-width="3"/>
    <circle cx="400" cy="27" r="8" fill="#f1c40f"/>
    <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Belysning</text>
    
    <!-- Drainage -->
    <rect x="480" y="50" width="80" height="5" fill="#3498db"/>
    <circle cx="490" cy="52" r="2" fill="#2980b9"/>
    <circle cx="510" cy="52" r="2" fill="#2980b9"/>
    <circle cx="530" cy="52" r="2" fill="#2980b9"/>
    <circle cx="550" cy="52" r="2" fill="#2980b9"/>
    <text x="520" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Drenering</text>
    
    <!-- Reflective markers -->
    <circle cx="650" cy="45" r="5" fill="#ffffff" stroke="#e74c3c" stroke-width="2"/>
    <text x="650" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Refleks</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>