<svg width="450" height="320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="450" height="320" fill="#f0f8ff"/>
  
  <!-- Road -->
  <rect x="50" y="120" width="350" height="80" fill="#404040"/>
  
  <!-- Lane marking -->
  <line x1="225" y1="120" x2="225" y2="200" stroke="#ffffff" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Road edges -->
  <line x1="50" y1="120" x2="400" y2="120" stroke="#ffffff" stroke-width="3"/>
  <line x1="50" y1="200" x2="400" y2="200" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Large truck -->
  <rect x="280" y="130" width="80" height="25" fill="#8B4513" rx="3"/>
  <rect x="275" y="125" width="15" height="35" fill="#8B4513" rx="2"/>
  <!-- Truck wheels -->
  <circle cx="285" cy="160" r="5" fill="#2c2c2c"/>
  <circle cx="310" cy="160" r="5" fill="#2c2c2c"/>
  <circle cx="335" cy="160" r="5" fill="#2c2c2c"/>
  <circle cx="355" cy="160" r="5" fill="#2c2c2c"/>
  
  <!-- Car behind truck - too close -->
  <rect x="200" y="135" width="40" height="20" fill="#ff0000" rx="3"/>
  <circle cx="208" cy="160" r="4" fill="#2c2c2c"/>
  <circle cx="232" cy="160" r="4" fill="#2c2c2c"/>
  
  <!-- Car in correct position -->
  <rect x="80" y="135" width="40" height="20" fill="#32cd32" rx="3"/>
  <circle cx="88" cy="160" r="4" fill="#2c2c2c"/>
  <circle cx="112" cy="160" r="4" fill="#2c2c2c"/>
  
  <!-- Blind spot indicators around truck -->
  <ellipse cx="275" cy="142" rx="25" ry="20" fill="#ff6b6b" opacity="0.3"/>
  <ellipse cx="365" cy="142" rx="20" ry="15" fill="#ff6b6b" opacity="0.3"/>
  <ellipse cx="320" cy="165" rx="60" ry="25" fill="#ff6b6b" opacity="0.3"/>
  
  <!-- Distance arrow - correct -->
  <path d="M 125 145 L 155 145" stroke="#32cd32" stroke-width="3" fill="none"/>
  <text x="140" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#32cd32">God avstand</text>
  
  <!-- Distance arrow - incorrect -->
  <path d="M 245 145 L 275 145" stroke="#ff0000" stroke-width="3" fill="none"/>
  <text x="260" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff0000">For tett!</text>
  
  <!-- Intersection scenario -->
  <rect x="50" y="80" width="80" height="40" fill="#404040"/>
  <line x1="90" y1="80" x2="90" y2="120" stroke="#ffffff" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Truck turning -->
  <rect x="70" y="85" width="50" height="20" fill="#8B4513" rx="2"/>
  <rect x="68" y="82" width="10" height="26" fill="#8B4513" rx="1"/>
  <circle cx="75" cy="110" r="3" fill="#2c2c2c"/>
  <circle cx="95" cy="110" r="3" fill="#2c2c2c"/>
  <circle cx="115" cy="110" r="3" fill="#2c2c2c"/>
  
  <!-- Turning path -->
  <path d="M 90 105 Q 50 140 70 160" stroke="#ff8c00" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Small car in danger zone -->
  <rect x="55" y="140" width="25" height="12" fill="#ff0000" rx="2"/>
  <circle cx="62" cy="157" r="2" fill="#2c2c2c"/>
  <circle cx="73" cy="157" r="2" fill="#2c2c2c"/>
  
  <!-- Warning sign -->
  <polygon points="20,50 40,20 60,50" fill="#ffff00" stroke="#ff0000" stroke-width="2"/>
  <text x="40" y="42" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">!</text>
  
  <!-- Title -->
  <text x="225" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Sikkerhet Rundt Tungtrafikk</text>
  
  <!-- Labels -->
  <text x="100" y="115" font-family="Arial" font-size="9" text-anchor="middle" fill="#32cd32">Trygg posisjon</text>
  <text x="220" y="115" font-family="Arial" font-size="9" text-anchor="middle" fill="#ff0000">Farlig posisjon</text>
  <text x="330" y="115" font-family="Arial" font-size="9" text-anchor="middle" fill="#8B4513">Lastebil</text>
  <text x="90" y="75" font-family="Arial" font-size="9" text-anchor="middle" fill="#ff8c00">Svingradius</text>
  
  <!-- Blind spot labels -->
  <text x="260" y="135" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff6b6b">Blindsone</text>
  <text x="375" y="135" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff6b6b">Blindsone</text>
  <text x="320" y="185" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff6b6b">Blindsone</text>
  
  <!-- Information boxes -->
  <rect x="20" y="230" width="200" height="80" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="30" y="245" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Sikkerhetstips:</text>
  <text x="30" y="260" font-family="Arial" font-size="10" fill="#2c3e50">• Hold god avstand (3+ sekunder)</text>
  <text x="30" y="275" font-family="Arial" font-size="10" fill="#2c3e50">• Unngå blindsonene</text>
  <text x="30" y="290" font-family="Arial" font-size="10" fill="#2c3e50">• Gi ekstra plass ved svinging</text>
  <text x="30" y="305" font-family="Arial" font-size="10" fill="#2c3e50">• Ikke kjør mellom lastebiler</text>
  
  <rect x="240" y="230" width="190" height="80" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="250" y="245" font-family="Arial" font-size="11" font-weight="bold" fill="#ff0000">Fareområder:</text>
  <text x="250" y="260" font-family="Arial" font-size="10" fill="#ff0000">• Foran og bak lastebilen</text>
  <text x="250" y="275" font-family="Arial" font-size="10" fill="#ff0000">• Høyre side (stor blindsone)</text>
  <text x="250" y="290" font-family="Arial" font-size="10" fill="#ff0000">• Innsiden av svingradius</text>
  <text x="250" y="305" font-family="Arial" font-size="10" fill="#ff0000">• Under rygging</text>
  
  <!-- Speed indicators -->
  <text x="100" y="175" font-family="Arial" font-size="9" text-anchor="middle" fill="#32cd32">80 km/t</text>
  <text x="220" y="175" font-family="Arial" font-size="9" text-anchor="middle" fill="#ff0000">80 km/t</text>
  <text x="330" y="175" font-family="Arial" font-size="9" text-anchor="middle" fill="#8B4513">70 km/t</text>
</svg>