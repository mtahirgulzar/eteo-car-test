<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200">
  <style>
    .section { font: 12px Arial; fill: #fff; }
    .rect { fill: #4a90e2; stroke: #333; stroke-width:1; }
  </style>
  <!-- Trafikkregler -->
  <rect class="rect" x="10" y="10" width="580" height="40" rx="5" ry="5"/>
  <text class="section" x="20" y="35">Trafikkregler &amp; vikeplikt: 20 spørsmål, 20 minutter</text>
  <!-- Trafikkskilt -->
  <rect class="rect" x="10" y="60" width="580" height="40" rx="5" ry="5"/>
  <text class="section" x="20" y="85">Trafikkskilt &amp; veimerking: 15 spørsmål, 15 minutter</text>
  <!-- Fart, avstand -->
  <rect class="rect" x="10" y="110" width="580" height="40" rx="5" ry="5"/>
  <text class="section" x="20" y="135">Fart, avstand &amp; reaksjonstid: 10 spørsmål, 10 minutter</text>
  <!-- Sikkerhet -->
  <rect class="rect" x="10" y="160" width="580" height="30" rx="5" ry="5"/>
  <text class="section" x="20" y="180">Sikkerhet &amp; miljø: 5 spørsmål, 5 minutter</text>
</svg>
