<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Lovkrav for vedlikehold
  </text>
  
  <!-- Law symbol -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="160" fill="#3498db" rx="10"/>
    <rect x="10" y="10" width="100" height="140" fill="white" rx="5"/>
    <line x1="20" y1="30" x2="100" y2="30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="20" y1="50" x2="100" y2="50" stroke="#2c3e50" stroke-width="2"/>
    <line x1="20" y1="70" x2="100" y2="70" stroke="#2c3e50" stroke-width="2"/>
    <text x="60" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">§13</text>
  </g>
  
  <!-- Requirements boxes -->
  <!-- Box 1: Teknisk forsvarlig -->
  <g transform="translate(220, 80)">
    <rect x="0" y="0" width="520" height="80" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
    <circle cx="30" cy="40" r="15" fill="#3498db"/>
    <text x="30" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1</text>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Kjøretøyet skal være i teknisk forsvarlig stand
    </text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      Vegtrafikkloven § 13 - Eier og fører har ansvar
    </text>
  </g>
  
  <!-- Box 2: EU-kontroll -->
  <g transform="translate(220, 180)">
    <rect x="0" y="0" width="520" height="80" fill="#e8f6f3" stroke="#27ae60" stroke-width="2" rx="10"/>
    <circle cx="30" cy="40" r="15" fill="#27ae60"/>
    <text x="30" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Gyldig EU-kontroll
    </text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      Periodisk kontroll - nye biler etter 4 år, deretter hver 2. år
    </text>
  </g>
  
  <!-- Box 3: Daglig kontroll -->
  <g transform="translate(220, 280)">
    <rect x="0" y="0" width="520" height="80" fill="#fef9e7" stroke="#f39c12" stroke-width="2" rx="10"/>
    <circle cx="30" cy="40" r="15" fill="#f39c12"/>
    <text x="30" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Daglig kontroll før kjøring
    </text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      Fører må kontrollere lys, bremser, dekk og andre kritiske systemer
    </text>
  </g>
  
  <!-- Box 4: Ansvar -->
  <g transform="translate(220, 380)">
    <rect x="0" y="0" width="520" height="80" fill="#fdedec" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <circle cx="30" cy="40" r="15" fill="#e74c3c"/>
    <text x="30" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4</text>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Juridisk ansvar
    </text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      Både sivilt og strafferettslig ansvar ved manglende vedlikehold
    </text>
  </g>
  
  <!-- Warning triangle -->
  <g transform="translate(50, 380)">
    <polygon points="60,30 30,80 90,80" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">!</text>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Manglende vedlikehold kan medføre:
  </text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
    • Bøter og anmerkninger • Forsikringsproblemer • Erstatningsansvar ved ulykker
  </text>
</svg>