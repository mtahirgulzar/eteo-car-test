<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Sjekkliste før avreise - Sikring av last og passasjerer
  </text>
  
  <!-- Cargo security checklist -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="240" fill="#e8f4f8" stroke="#17a2b8" stroke-width="2" rx="5"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c5460">
      📦 Lastsikring
    </text>
    
    <!-- Checklist items -->
    <g transform="translate(20, 40)">
      <!-- Item 1 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#17a2b8" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">All last plassert lavt og bak i bagasjerommet</text>
      </g>
      
      <!-- Item 2 -->
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#17a2b8" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Spennstropper festet i festeøyer og strammet</text>
      </g>
      
      <!-- Item 3 -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#17a2b8" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Taklast under vektgrensen og riktig sikret</text>
      </g>
      
      <!-- Item 4 -->
      <g transform="translate(0, 75)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#17a2b8" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Ingen løse gjenstander i kupéen</text>
      </g>
      
      <!-- Item 5 -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#17a2b8" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Sikt ikke hindret av last eller utstyr</text>
      </g>
      
      <!-- Item 6 -->
      <g transform="translate(0, 125)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#17a2b8" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Bagasjenett montert og stramt</text>
      </g>
      
      <!-- Item 7 -->
      <g transform="translate(0, 150)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#17a2b8" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Oppbevaringslommer og hanskerom lukket</text>
      </g>
      
      <!-- Item 8 -->
      <g transform="translate(0, 175)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#17a2b8" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Vektfordeling kontrollert (ikke skjev)</text>
      </g>
    </g>
  </g>
  
  <!-- Passenger security checklist -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="240" fill="#d5edda" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#155724">
      👥 Passasjersikkerhet
    </text>
    
    <!-- Checklist items -->
    <g transform="translate(20, 40)">
      <!-- Item 1 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#27ae60" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#155724">Alle passasjerer har sikkerhetsbelter på</text>
      </g>
      
      <!-- Item 2 -->
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#27ae60" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#155724">Barneseter kontrollert og riktig montert</text>
      </g>
      
      <!-- Item 3 -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#27ae60" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#155724">Nakkestøtter justert for alle passasjerer</text>
      </g>
      
      <!-- Item 4 -->
      <g transform="translate(0, 75)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#27ae60" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#155724">Ingen løse gjenstander som kan skade</text>
      </g>
      
      <!-- Item 5 -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#27ae60" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#155724">Airbag deaktivert hvis babystol i forsetet</text>
      </g>
      
      <!-- Item 6 -->
      <g transform="translate(0, 125)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#27ae60" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#155724">Seter justert for komfortabel posisjon</text>
      </g>
      
      <!-- Item 7 -->
      <g transform="translate(0, 150)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#27ae60" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#155724">Belter ikke vridd eller skadet</text>
      </g>
      
      <!-- Item 8 -->
      <g transform="translate(0, 175)">
        <rect x="0" y="0" width="15" height="15" fill="white" stroke="#27ae60" stroke-width="2"/>
        <path d="M3 7 L7 11 L12 3" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#155724">Alle dører ordentlig lukket</text>
      </g>
    </g>
  </g>
  
  <!-- Additional checks for special situations -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="700" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
      ⚠️ Spesielle situasjoner - ekstra kontroller
    </text>
    
    <!-- Three columns for special situations -->
    <g transform="translate(20, 40)">
      <!-- Column 1: Long trips -->
      <text x="110" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">Lange turer</text>
      
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="12" height="12" fill="white" stroke="#ffc107" stroke-width="2"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="9" fill="#856404">Ekstra sikringsutstyr med</text>
      </g>
      
      <g transform="translate(0, 32)">
        <rect x="0" y="0" width="12" height="12" fill="white" stroke="#ffc107" stroke-width="2"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="9" fill="#856404">Plan for kontrollstopp</text>
      </g>
      
      <g transform="translate(0, 49)">
        <rect x="0" y="0" width="12" height="12" fill="white" stroke="#ffc107" stroke-width="2"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="9" fill="#856404">Pakk om ved behov</text>
      </g>
      
      <!-- Column 2: Bad weather -->
      <g transform="translate(240, 0)">
        <text x="110" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">Dårlig vær</text>
        
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="12" height="12" fill="white" stroke="#ffc107" stroke-width="2"/>
          <text x="20" y="10" font-family="Arial, sans-serif" font-size="9" fill="#856404">Presenning over taklast</text>
        </g>
        
        <g transform="translate(0, 32)">
          <rect x="0" y="0" width="12" height="12" fill="white" stroke="#ffc107" stroke-width="2"/>
          <text x="20" y="10" font-family="Arial, sans-serif" font-size="9" fill="#856404">Hyppigere kontroller</text>
        </g>
        
        <g transform="translate(0, 49)">
          <rect x="0" y="0" width="12" height="12" fill="white" stroke="#ffc107" stroke-width="2"/>
          <text x="20" y="10" font-family="Arial, sans-serif" font-size="9" fill="#856404">Vind kan løsne stropper</text>
        </g>
      </g>
      
      <!-- Column 3: Heavy cargo -->
      <g transform="translate(480, 0)">
        <text x="110" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">Tung last</text>
        
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="12" height="12" fill="white" stroke="#ffc107" stroke-width="2"/>
          <text x="20" y="10" font-family="Arial, sans-serif" font-size="9" fill="#856404">Dobbel sikring (2+ stropper)</text>
        </g>
        
        <g transform="translate(0, 32)">
          <rect x="0" y="0" width="12" height="12" fill="white" stroke="#ffc107" stroke-width="2"/>
          <text x="20" y="10" font-family="Arial, sans-serif" font-size="9" fill="#856404">Kontroller kjøreegenskaper</text>
        </g>
        
        <g transform="translate(0, 49)">
          <rect x="0" y="0" width="12" height="12" fill="white" stroke="#ffc107" stroke-width="2"/>
          <text x="20" y="10" font-family="Arial, sans-serif" font-size="9" fill="#856404">Tilpass hastigbet</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Final reminder -->
  <g transform="translate(50, 490)">
    <rect x="0" y="0" width="700" height="60" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#721c24">
      🚨 Husk: Kontroller etter 10 km kjøring
    </text>
    <text x="350" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#721c24">
      Stropper kan strekke seg og last kan sette seg - alltid etterspenn ved første stopp
    </text>
  </g>
  
  <!-- Bottom tip -->
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    💡 Tips: Ta bilde av sjekklisten og ha den i telefonen for enkel referanse
  </text>
</svg>