<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28A745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E7E34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#2C3E50"/>
  
  <!-- Rain effect -->
  <g opacity="0.4">
    <g stroke="#4A90E2" stroke-width="1">
      <line x1="50" y1="0" x2="52" y2="15"/>
      <line x1="100" y1="5" x2="102" y2="20"/>
      <line x1="150" y1="10" x2="152" y2="25"/>
      <line x1="200" y1="2" x2="202" y2="17"/>
      <line x1="250" y1="8" x2="252" y2="23"/>
      <line x1="300" y1="12" x2="302" y2="27"/>
      <line x1="350" y1="6" x2="352" y2="21"/>
      <line x1="400" y1="15" x2="402" y2="30"/>
      <line x1="450" y1="3" x2="452" y2="18"/>
      <line x1="500" y1="9" x2="502" y2="24"/>
      <line x1="550" y1="14" x2="552" y2="29"/>
      <line x1="600" y1="7" x2="602" y2="22"/>
      <line x1="650" y1="11" x2="652" y2="26"/>
      <line x1="700" y1="4" x2="702" y2="19"/>
      <line x1="750" y1="13" x2="752" y2="28"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">Praktiske Regnteknikker</text>
  
  <!-- Technique 1: Speed reduction -->
  <rect x="50" y="70" width="150" height="120" fill="url(#tipGrad)" rx="8"/>
  <text x="125" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">HASTIGHET</text>
  <text x="125" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Reduser</text>
  <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">20-30%</text>
  <text x="125" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Tilpass til</text>
  <text x="125" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">regnintensitet</text>
  <text x="125" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">og sikt</text>
  
  <!-- Speed indicator -->
  <g transform="translate(125,200)">
    <circle cx="0" cy="0" r="12" fill="white"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1E7E34">50</text>
    <path d="M-8,-8 L0,-12 L8,-8" stroke="#E74C3C" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Technique 2: Distance -->
  <rect x="225" y="70" width="150" height="120" fill="url(#tipGrad)" rx="8"/>
  <text x="300" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AVSTAND</text>
  <text x="300" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Dobbel eller</text>
  <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">tredobbel</text>
  <text x="300" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bremsevei øker</text>
  <text x="300" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">dramatisk på</text>
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">våt asfalt</text>
  
  <!-- Distance visualization -->
  <g transform="translate(250,205)">
    <rect x="0" y="0" width="15" height="8" fill="white" rx="1"/>
    <rect x="25" y="0" width="15" height="8" fill="white" rx="1"/>
    <path d="M15,4 L25,4" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="20" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">3-4 sek</text>
  </g>
  
  <!-- Technique 3: Tire tracks -->
  <rect x="400" y="70" width="150" height="120" fill="url(#tipGrad)" rx="8"/>
  <text x="475" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">HJULSPOR</text>
  <text x="475" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Følg eksisterende</text>
  <text x="475" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">spor</text>
  <text x="475" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Vannet er</text>
  <text x="475" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">presset vekk</text>
  <text x="475" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">av andre biler</text>
  
  <!-- Tire track illustration -->
  <g transform="translate(450,205)">
    <rect x="0" y="0" width="4" height="15" fill="white" opacity="0.7"/>
    <rect x="20" y="0" width="4" height="15" fill="white" opacity="0.7"/>
    <ellipse cx="12" cy="7" rx="8" ry="2" fill="#4A90E2" opacity="0.5"/>
  </g>
  
  <!-- Technique 4: Lighting -->
  <rect x="575" y="70" width="150" height="120" fill="url(#tipGrad)" rx="8"/>
  <text x="650" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">BELYSNING</text>
  <text x="650" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Nærlys på</text>
  <text x="650" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">dagtid</text>
  <text x="650" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Økt synlighet</text>
  <text x="650" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">for andre</text>
  <text x="650" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">trafikanter</text>
  
  <!-- Light beam illustration -->
  <g transform="translate(625,205)">
    <ellipse cx="0" cy="0" rx="8" ry="3" fill="yellow" opacity="0.6"/>
    <ellipse cx="25" cy="0" rx="8" ry="3" fill="yellow" opacity="0.6"/>
  </g>
  
  <!-- Bottom section: Braking technique -->
  <rect x="50" y="240" width="350" height="130" fill="rgba(52,58,64,0.9)" stroke="#17A2B8" stroke-width="2" rx="8"/>
  <text x="225" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">BREMSING I REGN</text>
  
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#17A2B8">Tidligere bremsing:</text>
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="11" fill="white">• Start bremsing tidligere enn normalt</text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="11" fill="white">• Gradvis økning av bremsetrykk</text>
  
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#17A2B8">Mildere bremsing:</text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="11" fill="white">• Unngå hard bremsing som kan låse hjul</text>
  
  <!-- Visibility section -->
  <rect x="420" y="240" width="330" height="130" fill="rgba(52,58,64,0.9)" stroke="#FFC107" stroke-width="2" rx="8"/>
  <text x="585" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SIKT OG SYNLIGHET</text>
  
  <text x="440" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFC107">Vindusvisker:</text>
  <text x="440" y="305" font-family="Arial, sans-serif" font-size="11" fill="white">• Juster hastighet til regnintensitet</text>
  <text x="440" y="320" font-family="Arial, sans-serif" font-size="11" fill="white">• Skift viskere hvis de striper</text>
  
  <text x="440" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFC107">Dugg på ruter:</text>
  <text x="440" y="360" font-family="Arial, sans-serif" font-size="11" fill="white">• Bruk klimaanlegg for å fjerne dugg</text>
  
  <!-- Warning box -->
  <rect x="200" y="30" width="400" height="25" fill="#E74C3C" rx="3"/>
  <text x="400" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">VIKTIG: Test grip forsiktig - våt asfalt kan ha bare 20-50% av normalt grep</text>
</svg>