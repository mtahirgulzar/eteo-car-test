<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#e8f5e9" />

  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2e7d32">Miljøhensyn ved Vanskelige Forhold</text>

  <!-- Bakgrunn: Natur -->
  <path d="M0 400 L 600 400 L 600 200 C 500 250, 400 150, 300 200 C 200 250, 100 180, 0 220 Z" fill="#a5d6a7"/>
  <circle cx="500" cy="100" r="40" fill="#fff59d"/>

  <!-- Venstre side: Planlegging -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="220" height="250" fill="#fff" stroke="#ccc" rx="15"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#00796b">Planlegging</text>

    <g transform="translate(20, 60)">
      <path d="M0,10 L10,20 L25,0" stroke="#2e7d32" stroke-width="3" fill="none"/>
      <text x="35" y="15" font-family="Arial, sans-serif" font-size="16">Kombiner turer</text>
    </g>
    <g transform="translate(20, 110)">
      <path d="M0,10 L10,20 L25,0" stroke="#2e7d32" stroke-width="3" fill="none"/>
      <text x="35" y="15" font-family="Arial, sans-serif" font-size="16">Unngå unødvendige</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="16">turer</text>
    </g>
    <g transform="translate(20, 180)">
      <path d="M0,10 L10,20 L25,0" stroke="#2e7d32" stroke-width="3" fill="none"/>
      <text x="35" y="15" font-family="Arial, sans-serif" font-size="16">Velg kollektivt</text>
    </g>
  </g>

  <!-- Høyre side: Kjøreteknikk -->
  <g transform="translate(330, 100)">
    <rect x="0" y="0" width="220" height="250" fill="#fff" stroke="#ccc" rx="15"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#00796b">Kjøreteknikk</text>

    <g transform="translate(20, 60)">
      <path d="M0,10 L10,20 L25,0" stroke="#2e7d32" stroke-width="3" fill="none"/>
      <text x="35" y="15" font-family="Arial, sans-serif" font-size="16">Jevn hastighet</text>
    </g>
    <g transform="translate(20, 110)">
      <path d="M0,10 L10,20 L25,0" stroke="#2e7d32" stroke-width="3" fill="none"/>
      <text x="35" y="15" font-family="Arial, sans-serif" font-size="16">Forutseende kjøring</text>
    </g>
    <g transform="translate(20, 160)">
      <path d="M0,10 L10,20 L25,0" stroke="#2e7d32" stroke-width="3" fill="none"/>
      <text x="35" y="15" font-family="Arial, sans-serif" font-size="16">Optimalt girvalg</text>
    </g>
  </g>

  <!-- Konklusjon -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2e7d32">Mindre forbruk = Mindre utslipp</text>

</svg>