<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#fdf5e6" />

  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Planlegging for Vanskelige Forhold</text>

  <!-- 1. Kjøretøysjekk -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="200" height="320" fill="#fff" stroke="#ccc" rx="15"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#007bff">1. Kjøretøysjekk</text>
    
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Dekk (trykk, mønster)</text>
    </g>
    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Lys (alle funksjoner)</text>
    </g>
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Vindusviskere</text>
    </g>
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Bremser</text>
    </g>
    <g transform="translate(20, 260)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Defroster/Varme</text>
    </g>
  </g>

  <!-- 2. Vær- og Ruteanalyse -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="200" height="320" fill="#fff" stroke="#ccc" rx="15"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#28a745">2. Vær &amp; Rute</text>

    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Sjekk værmelding</text>
    </g>
    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Sjekk føremelding</text>
    </g>
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Velg hovedveier</text>
    </g>
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Ha alternativ rute</text>
    </g>
    <g transform="translate(20, 260)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Beregn ekstra tid</text>
    </g>
  </g>

  <!-- 3. Nødutstyr -->
  <g transform="translate(470, 80)">
    <rect x="0" y="0" width="200" height="320" fill="#fff" stroke="#ccc" rx="15"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#dc3545">3. Nødutstyr</text>

    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Snøskuffe, is-skrape</text>
    </g>
    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Varme klær, teppe</text>
    </g>
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Lommelykt, powerbank</text>
    </g>
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Mat &amp; drikke</text>
    </g>
    <g transform="translate(20, 260)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#333"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16">Startkabler</text>
    </g>
  </g>

</svg>