<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="windGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#98FB98;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#E0F6FF"/>
  
  <!-- Wind lines across background -->
  <g opacity="0.4" stroke="#4682B4" stroke-width="2">
    <path d="M0,50 Q50,45 100,50 Q150,55 200,50 Q250,45 300,50 Q350,55 400,50 Q450,45 500,50 Q550,55 600,50 Q650,45 700,50 Q750,55 800,50"/>
    <path d="M0,100 Q50,95 100,100 Q150,105 200,100 Q250,95 300,100 Q350,105 400,100 Q450,95 500,100 Q550,105 600,100 Q650,95 700,100 Q750,105 800,100"/>
    <path d="M0,150 Q50,145 100,150 Q150,155 200,150 Q250,145 300,150 Q350,155 400,150 Q450,145 500,150 Q550,155 600,150 Q650,145 700,150 Q750,155 800,150"/>
    <path d="M0,200 Q50,195 100,200 Q150,205 200,200 Q250,195 300,200 Q350,205 400,200 Q450,195 500,200 Q550,205 600,200 Q650,195 700,200 Q750,205 800,200"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">Vindpåvirkning på Forskjellige Kjøretøy</text>
  
  <!-- Vehicle types with wind sensitivity -->
  
  <!-- Personbil -->
  <g transform="translate(100,80)">
    <rect x="0" y="0" width="60" height="25" fill="#28A745" rx="3"/>
    <rect x="8" y="5" width="12" height="8" fill="#87CEEB" opacity="0.8"/>
    <rect x="25" y="5" width="12" height="8" fill="#87CEEB" opacity="0.8"/>
    <rect x="42" y="5" width="12" height="8" fill="#87CEEB" opacity="0.8"/>
    <circle cx="15" cy="30" r="6" fill="#2C2C2C"/>
    <circle cx="45" cy="30" r="6" fill="#2C2C2C"/>
    
    <!-- Wind effect - slight lean -->
    <path d="M65,12 L85,8" stroke="#4682B4" stroke-width="3" marker-end="url(#arrow)"/>
    <path d="M65,18 L82,15" stroke="#4682B4" stroke-width="2" opacity="0.7"/>
    
    <text x="30" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">PERSONBIL</text>
    <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Moderat følsomhet</text>
    <text x="30" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#28A745">&gt; 15 m/s kritisk</text>
  </g>
  
  <!-- SUV -->
  <g transform="translate(250,75)">
    <rect x="0" y="0" width="60" height="35" fill="#FFC107" rx="3"/>
    <rect x="8" y="8" width="12" height="10" fill="#87CEEB" opacity="0.8"/>
    <rect x="25" y="8" width="12" height="10" fill="#87CEEB" opacity="0.8"/>
    <rect x="42" y="8" width="12" height="10" fill="#87CEEB" opacity="0.8"/>
    <circle cx="15" cy="40" r="7" fill="#2C2C2C"/>
    <circle cx="45" cy="40" r="7" fill="#2C2C2C"/>
    
    <!-- Stronger wind effect -->
    <path d="M65,17 L90,10" stroke="#4682B4" stroke-width="4" marker-end="url(#arrow)"/>
    <path d="M65,25 L85,20" stroke="#4682B4" stroke-width="3" opacity="0.7"/>
    
    <text x="30" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">HØYERE BIL</text>
    <text x="30" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Høy følsomhet</text>
    <text x="30" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F39C12">&gt; 12 m/s kritisk</text>
  </g>
  
  <!-- Car with trailer -->
  <g transform="translate(400,80)">
    <!-- Car -->
    <rect x="0" y="0" width="40" height="20" fill="#E74C3C" rx="2"/>
    <rect x="5" y="4" width="8" height="6" fill="#87CEEB" opacity="0.8"/>
    <rect x="15" y="4" width="8" height="6" fill="#87CEEB" opacity="0.8"/>
    <rect x="27" y="4" width="8" height="6" fill="#87CEEB" opacity="0.8"/>
    <circle cx="10" cy="25" r="5" fill="#2C2C2C"/>
    <circle cx="30" cy="25" r="5" fill="#2C2C2C"/>
    
    <!-- Trailer connection -->
    <line x1="40" y1="10" x2="45" y2="10" stroke="#2C2C2C" stroke-width="2"/>
    
    <!-- Trailer -->
    <rect x="45" y="5" width="35" height="15" fill="#DC3545" rx="2"/>
    <circle cx="55" cy="25" r="5" fill="#2C2C2C"/>
    <circle cx="70" cy="25" r="5" fill="#2C2C2C"/>
    
    <!-- Severe wind effect with whip action -->
    <path d="M85,12 L110,5" stroke="#DC3545" stroke-width="5" marker-end="url(#arrow)"/>
    <path d="M85,18 L105,15" stroke="#DC3545" stroke-width="4" opacity="0.7"/>
    <path d="M40,12 L55,8" stroke="#E74C3C" stroke-width="3" opacity="0.8"/>
    
    <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">MED TILHENGER</text>
    <text x="40" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Meget høy følsomhet</text>
    <text x="40" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E74C3C">&gt; 10 m/s kritisk</text>
  </g>
  
  <!-- Truck -->
  <g transform="translate(600,70)">
    <rect x="0" y="0" width="80" height="40" fill="#6C757D" rx="3"/>
    <rect x="8" y="8" width="15" height="12" fill="#87CEEB" opacity="0.8"/>
    <rect x="30" y="8" width="15" height="12" fill="#87CEEB" opacity="0.8"/>
    <rect x="52" y="8" width="15" height="12" fill="#87CEEB" opacity="0.8"/>
    <circle cx="20" cy="45" r="8" fill="#2C2C2C"/>
    <circle cx="60" cy="45" r="8" fill="#2C2C2C"/>
    
    <!-- Extreme wind effect -->
    <path d="M85,20 L120,10" stroke="#DC3545" stroke-width="6" marker-end="url(#arrow)"/>
    <path d="M85,30 L115,22" stroke="#DC3545" stroke-width="5" opacity="0.7"/>
    <path d="M85,35 L110,30" stroke="#DC3545" stroke-width="4" opacity="0.5"/>
    
    <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">LASTEBIL</text>
    <text x="40" y="85" anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Ekstrem følsomhet</text>
    <text x="40" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC3545">&gt; 8 m/s kritisk</text>
  </g>
  
  <!-- Wind critical areas -->
  <rect x="50" y="150" width="700" height="120" fill="rgba(255,255,255,0.9)" stroke="#17A2B8" stroke-width="2" rx="10"/>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#17A2B8">VINDKRITISKE OMRÅDER</text>
  
  <!-- Bridge illustration -->
  <g transform="translate(100,190)">
    <rect x="0" y="20" width="100" height="8" fill="#6C757D"/>
    <rect x="10" y="28" width="5" height="20" fill="#6C757D"/>
    <rect x="85" y="28" width="5" height="20" fill="#6C757D"/>
    
    <!-- Wind arrows over bridge -->
    <path d="M20,10 L40,5" stroke="#4682B4" stroke-width="3" marker-end="url(#arrow)"/>
    <path d="M60,8 L80,3" stroke="#4682B4" stroke-width="3" marker-end="url(#arrow)"/>
    
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2C3E50">BROER</text>
    <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Eksponert for</text>
    <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">full vindkraft</text>
  </g>
  
  <!-- Open area -->
  <g transform="translate(250,200)">
    <!-- Hills -->
    <path d="M0,40 Q25,20 50,40 Q75,15 100,40" fill="#90EE90" opacity="0.7"/>
    
    <!-- Wind arrows -->
    <path d="M10,25 L30,20" stroke="#4682B4" stroke-width="3" marker-end="url(#arrow)"/>
    <path d="M40,15 L60,10" stroke="#4682B4" stroke-width="3" marker-end="url(#arrow)"/>
    <path d="M70,20 L90,15" stroke="#4682B4" stroke-width="3" marker-end="url(#arrow)"/>
    
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2C3E50">ÅPNE OMRÅDER</text>
    <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Sletter, fjell,</text>
    <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">kystområder</text>
  </g>
  
  <!-- Forest edge -->
  <g transform="translate(400,190)">
    <!-- Trees -->
    <circle cx="10" cy="35" r="8" fill="#228B22"/>
    <rect x="8" y="35" width="4" height="15" fill="#8B4513"/>
    <circle cx="25" cy="30" r="10" fill="#228B22"/>
    <rect x="23" y="30" width="4" height="20" fill="#8B4513"/>
    <circle cx="40" cy="38" r="7" fill="#228B22"/>
    <rect x="38" y="38" width="4" height="12" fill="#8B4513"/>
    
    <!-- Wind gusts -->
    <path d="M50,25 L80,15" stroke="#DC3545" stroke-width="4" marker-end="url(#arrow)"/>
    <path d="M55,35 L75,30" stroke="#DC3545" stroke-width="3" opacity="0.7"/>
    
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2C3E50">SKOGSKANT</text>
    <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Plutselige</text>
    <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">vindkast</text>
  </g>
  
  <!-- Buildings -->
  <g transform="translate(550,185)">
    <!-- Building 1 -->
    <rect x="0" y="20" width="15" height="30" fill="#8B8B8B"/>
    <rect x="2" y="25" width="3" height="4" fill="#87CEEB"/>
    <rect x="6" y="25" width="3" height="4" fill="#87CEEB"/>
    <rect x="10" y="25" width="3" height="4" fill="#87CEEB"/>
    
    <!-- Building 2 -->
    <rect x="20" y="10" width="18" height="40" fill="#A0A0A0"/>
    <rect x="22" y="15" width="4" height="5" fill="#87CEEB"/>
    <rect x="28" y="15" width="4" height="5" fill="#87CEEB"/>
    <rect x="22" y="25" width="4" height="5" fill="#87CEEB"/>
    <rect x="28" y="25" width="4" height="5" fill="#87CEEB"/>
    
    <!-- Wind turbulence -->
    <path d="M40,15 Q55,10 60,20 Q65,30 70,25" stroke="#FFA500" stroke-width="3" fill="none"/>
    <path d="M42,25 Q52,20 58,30" stroke="#FFA500" stroke-width="2" fill="none" opacity="0.7"/>
    
    <text x="35" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2C3E50">BYGNINGER</text>
    <text x="35" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">Turbulens og</text>
    <text x="35" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">vindkorridorer</text>
  </g>
  
  <!-- Bottom tips -->
  <rect x="50" y="290" width="700" height="80" fill="rgba(255,255,255,0.95)" stroke="#28A745" stroke-width="2" rx="10"/>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28A745">KJØRETEKNIKK I VIND</text>
  
  <g transform="translate(80,330)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#17A2B8">Fast grep om rattet:</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Ikke krampaktig - følg vindkast</text>
    <text x="0" y="33" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Korriger raskt men kontrollert</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Forutse turbulens etter store kjøretøy</text>
  </g>
  
  <g transform="translate(420,330)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFC107">Hastighet og avstand:</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Reduser hastighet på utsatte strekk</text>
    <text x="0" y="33" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Øk avstand til andre kjøretøy</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Extra forsiktig ved forbikjøring</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4682B4"/>
    </marker>
  </defs>
</svg>