<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa" />

  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Juridiske Aspekter</text>

  <!-- Venstre side: Dekk-regelverk -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="250" height="280" fill="#fff" stroke="#ccc" rx="15"/>
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#007bff">Dekk-regelverk</text>

    <!-- Vinterdekk -->
    <g transform="translate(20, 60)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Vinterdekk:</text>
      <circle cx="80" cy="50" r="30" fill="#333"/>
      <path d="M65,35 L80,20 L95,35 M65,85 L80,100 L95,85 M50,50 L35,65 L50,80 M110,50 L125,65 L110,80" stroke="#fff" stroke-width="2" fill="none"/>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="14">• Krav: 1. nov - påske</text>
      <text x="10" y="120" font-family="Arial, sans-serif" font-size="14">• Mønsterdybde: min 3mm</text>
    </g>

    <!-- Piggdekk -->
    <g transform="translate(20, 180)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Piggdekk:</text>
      <circle cx="80" cy="50" r="30" fill="#333"/>
      <circle cx="80" cy="30" r="2" fill="#ccc"/>
      <circle cx="80" cy="90" r="2" fill="#ccc"/>
      <circle cx="60" cy="75" r="2" fill="#ccc"/>
      <circle cx="100" cy="75" r="2" fill="#ccc"/>
      <circle cx="60" cy="45" r="2" fill="#ccc"/>
      <circle cx="100" cy="45" r="2" fill="#ccc"/>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="14">• Tillatt: 1. okt - påske</text>
    </g>
  </g>

  <!-- Høyre side: Ansvar ved uhell -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="250" height="280" fill="#fff" stroke="#ccc" rx="15"/>
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#dc3545">Ansvar ved Uhell</text>

    <!-- Vekt-skål -->
    <g transform="translate(125, 150)">
      <line x1="-80" y1="0" x2="80" y2="0" stroke="#333" stroke-width="3"/>
      <line x1="0" y1="0" x2="0" y2="-30" stroke="#333" stroke-width="3"/>
      <polygon points="-10,-30 10,-30 0,-40" fill="#333"/>
      <!-- Venstre skål -->
      <path d="M-80,0 C-100,50 -60,50 -80,0" fill="#f0ad4e" stroke="#333" stroke-width="2"/>
      <text x="-80" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Dine handlinger</text>
      <!-- Høyre skål -->
      <path d="M80,0 C100,50 60,50 80,0" fill="#5bc0de" stroke="#333" stroke-width="2"/>
      <text x="80" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Forholdene</text>
    </g>

    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14">• Du må alltid tilpasse farten.</text>
    <text x="20" y="220" font-family="Arial, sans-serif" font-size="14">• "Uforsvarlig kjøring" gjelder.</text>
    <text x="20" y="240" font-family="Arial, sans-serif" font-size="14">• Du kan holdes ansvarlig.</text>
  </g>

</svg>