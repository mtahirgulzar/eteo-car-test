<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Defensiv Kjøring og Trafikkflyt</text>
  
  <!-- Good flow scenario (top) -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Optimal Trafikkflyt (Defensiv Kjøring)</text>
  
  <!-- Road for good flow -->
  <rect x="100" y="80" width="600" height="60" fill="#34495e"/>
  <line x1="100" y1="110" x2="700" y2="110" stroke="#f1c40f" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Cars in good flow - evenly spaced -->
  <rect x="120" y="95" width="40" height="20" fill="#27ae60" rx="3"/>
  <rect x="220" y="95" width="40" height="20" fill="#27ae60" rx="3"/>
  <rect x="320" y="95" width="40" height="20" fill="#27ae60" rx="3"/>
  <rect x="420" y="95" width="40" height="20" fill="#27ae60" rx="3"/>
  <rect x="520" y="95" width="40" height="20" fill="#27ae60" rx="3"/>
  <rect x="620" y="95" width="40" height="20" fill="#27ae60" rx="3"/>
  
  <!-- Speed arrows (consistent) -->
  <line x1="170" y1="105" x2="200" y2="105" stroke="#27ae60" stroke-width="3" marker-end="url(#greenarrow)"/>
  <line x1="270" y1="105" x2="300" y2="105" stroke="#27ae60" stroke-width="3" marker-end="url(#greenarrow)"/>
  <line x1="370" y1="105" x2="400" y2="105" stroke="#27ae60" stroke-width="3" marker-end="url(#greenarrow)"/>
  <line x1="470" y1="105" x2="500" y2="105" stroke="#27ae60" stroke-width="3" marker-end="url(#greenarrow)"/>
  <line x1="570" y1="105" x2="600" y2="105" stroke="#27ae60" stroke-width="3" marker-end="url(#greenarrow)"/>
  
  <!-- Characteristics of good flow -->
  <text x="120" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Jevn hastighet</text>
  <text x="120" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Konsistent avstand</text>
  <text x="350" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Tidlig signalisering</text>
  <text x="350" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Smidig filskifte</text>
  <text x="550" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Forutsigbar adferd</text>
  <text x="550" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Respekt for andre</text>
  
  <!-- Poor flow scenario (bottom) -->
  <text x="50" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">Dårlig Trafikkflyt (Aggressiv Kjøring)</text>
  
  <!-- Road for poor flow -->
  <rect x="100" y="250" width="600" height="60" fill="#34495e"/>
  <line x1="100" y1="280" x2="700" y2="280" stroke="#f1c40f" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Cars in poor flow - uneven spacing -->
  <rect x="120" y="265" width="40" height="20" fill="#e74c3c" rx="3"/>
  <rect x="170" y="265" width="40" height="20" fill="#e74c3c" rx="3"/>
  <rect x="280" y="265" width="40" height="20" fill="#e74c3c" rx="3"/>
  <rect x="320" y="265" width="40" height="20" fill="#e74c3c" rx="3"/>
  <rect x="480" y="265" width="40" height="20" fill="#e74c3c" rx="3"/>
  <rect x="650" y="265" width="40" height="20" fill="#e74c3c" rx="3"/>
  
  <!-- Inconsistent speed arrows -->
  <line x1="220" y1="275" x2="270" y2="275" stroke="#e74c3c" stroke-width="4" marker-end="url(#redarrow)"/>
  <line x1="370" y1="275" x2="400" y2="275" stroke="#e74c3c" stroke-width="2" marker-end="url(#redarrow)"/>
  <line x1="530" y1="275" x2="600" y2="275" stroke="#e74c3c" stroke-width="5" marker-end="url(#redarrow)"/>
  
  <!-- Brake lights indication -->
  <rect x="160" y="260" width="6" height="4" fill="#ff0000"/>
  <rect x="166" y="260" width="6" height="4" fill="#ff0000"/>
  <rect x="310" y="260" width="6" height="4" fill="#ff0000"/>
  <rect x="316" y="260" width="6" height="4" fill="#ff0000"/>
  
  <!-- Characteristics of poor flow -->
  <text x="120" y="330" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Ujevn hastighet</text>
  <text x="120" y="345" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hyppig bremsing</text>
  <text x="350" y="330" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Sen signalisering</text>
  <text x="350" y="345" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Aggressivt filskifte</text>
  <text x="550" y="330" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Uforutsigbar adferd</text>
  <text x="550" y="345" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Stressende miljø</text>
  
  <!-- Flow comparison chart -->
  <rect x="100" y="370" width="600" height="100" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="110" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Sammenligning:</text>
  
  <!-- Efficiency bars -->
  <text x="120" y="410" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Gjennomsnittshastighet:</text>
  <rect x="250" y="400" width="200" height="15" fill="#27ae60" opacity="0.7"/>
  <text x="350" y="412" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Defensiv: 55 km/t</text>
  <rect x="250" y="420" width="120" height="15" fill="#e74c3c" opacity="0.7"/>
  <text x="310" y="432" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Aggressiv: 48 km/t</text>
  
  <!-- Fuel consumption -->
  <text x="120" y="450" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Drivstofforbruk:</text>
  <rect x="250" y="440" width="100" height="15" fill="#27ae60" opacity="0.7"/>
  <text x="300" y="452" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Lav</text>
  <rect x="250" y="455" width="160" height="15" fill="#e74c3c" opacity="0.7"/>
  <text x="330" y="467" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Høy (+20-30%)</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="greenarrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
    <marker id="redarrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>