<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Kommunikasjon og Synlighet</text>
  
  <!-- Main communication diagram -->
  <circle cx="400" cy="200" r="100" fill="#3498db" opacity="0.8" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DITT</text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">KJØRETØY</text>
  
  <!-- Communication types around the central vehicle -->
  
  <!-- Turn signals -->
  <rect x="200" y="120" width="80" height="40" fill="#f39c12" opacity="0.8" rx="10"/>
  <text x="240" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BLINKLYS</text>
  <text x="240" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">3 sek tidlig</text>
  
  <!-- Arrow from turn signals -->
  <line x1="280" y1="140" x2="320" y2="160" stroke="#f39c12" stroke-width="3" marker-end="url(#yellowarrow)"/>
  
  <!-- Brake lights -->
  <rect x="300" y="80" width="80" height="40" fill="#e74c3c" opacity="0.8" rx="10"/>
  <text x="340" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BREMSELY</text>
  <text x="340" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Tydelig signal</text>
  
  <!-- Arrow from brake lights -->
  <line x1="350" y1="120" x2="380" y2="140" stroke="#e74c3c" stroke-width="3" marker-end="url(#redarrow)"/>
  
  <!-- Headlights -->
  <rect x="420" y="80" width="80" height="40" fill="#f1c40f" opacity="0.8" rx="10"/>
  <text x="460" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">LYS</text>
  <text x="460" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dag &amp; natt</text>
  
  <!-- Light beams -->
  <polygon points="460,120 440,140 480,140" fill="#f1c40f" opacity="0.5"/>
  <line x1="460" y1="120" x2="430" y2="160" stroke="#f1c40f" stroke-width="3" marker-end="url(#yellowarrow)"/>
  
  <!-- Position -->
  <rect x="520" y="120" width="80" height="40" fill="#9b59b6" opacity="0.8" rx="10"/>
  <text x="560" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">POSISJON</text>
  <text x="560" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Signaler</text>
  
  <!-- Arrow from position -->
  <line x1="520" y1="140" x2="480" y2="160" stroke="#9b59b6" stroke-width="3" marker-end="url(#purplearrow)"/>
  
  <!-- Horn -->
  <rect x="420" y="280" width="80" height="40" fill="#e67e22" opacity="0.8" rx="10"/>
  <text x="460" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">HORN</text>
  <text x="460" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kun ved fare</text>
  
  <!-- Sound waves -->
  <path d="M 460 270 Q 480 260 500 270" stroke="#e67e22" stroke-width="2" fill="none"/>
  <path d="M 460 270 Q 485 255 510 270" stroke="#e67e22" stroke-width="2" fill="none"/>
  <line x1="460" y1="280" x2="440" y2="240" stroke="#e67e22" stroke-width="3" marker-end="url(#orangearrow)"/>
  
  <!-- Eye contact -->
  <rect x="200" y="280" width="80" height="40" fill="#27ae60" opacity="0.8" rx="10"/>
  <text x="240" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ØYEKONTAKT</text>
  <text x="240" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Fotgjengere</text>
  
  <!-- Eyes -->
  <ellipse cx="230" cy="260" rx="8" ry="5" fill="white"/>
  <circle cx="230" cy="260" r="3" fill="#2c3e50"/>
  <ellipse cx="250" cy="260" rx="8" ry="5" fill="white"/>
  <circle cx="250" cy="260" r="3" fill="#2c3e50"/>
  
  <!-- Arrow from eye contact -->
  <line x1="280" y1="280" x2="320" y2="240" stroke="#27ae60" stroke-width="3" marker-end="url(#greenarrow)"/>
  
  <!-- Communication effectiveness chart -->
  <rect x="50" y="350" width="700" height="120" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Effektivitet av Kommunikasjonsmetoder:</text>
  
  <!-- Effectiveness bars -->
  <text x="80" y="395" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Blinklys (tidlig):</text>
  <rect x="200" y="385" width="150" height="12" fill="#27ae60" opacity="0.7"/>
  <text x="280" y="396" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">95% effektivitet</text>
  
  <text x="80" y="415" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Riktig lysbruk:</text>
  <rect x="200" y="405" width="130" height="12" fill="#f39c12" opacity="0.7"/>
  <text x="265" y="416" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">85% effektivitet</text>
  
  <text x="80" y="435" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Posisjonering:</text>
  <rect x="200" y="425" width="110" height="12" fill="#9b59b6" opacity="0.7"/>
  <text x="255" y="436" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">75% effektivitet</text>
  
  <text x="80" y="455" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Hornbruk (misbruk):</text>
  <rect x="200" y="445" width="60" height="12" fill="#e74c3c" opacity="0.7"/>
  <text x="230" y="456" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">30% effektivitet</text>
  
  <!-- Key tips -->
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Viktige tips:</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Signal intensjoner 3+ sekunder før manøver</text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Bruk nærlys også på dagtid for økt synlighet</text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Unngå å "forsvinne" i blindsoner</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Horn kun ved umiddelbar fare, ikke frustrasjon</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="yellowarrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
    <marker id="redarrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="purplearrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9b59b6"/>
    </marker>
    <marker id="orangearrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e67e22"/>
    </marker>
    <marker id="greenarrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
</svg>