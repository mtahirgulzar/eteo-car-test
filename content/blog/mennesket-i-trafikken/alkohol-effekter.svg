<svg width="700" height="300" viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Alkoholens effekter på kjøring
  </text>
  
  <!-- Blood alcohol scale -->
  <g transform="translate(50, 50)">
    <!-- Scale background -->
    <rect x="0" y="20" width="300" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- 0.2 promille -->
    <rect x="0" y="20" width="60" height="40" fill="#f1c40f" opacity="0.7"/>
    <text x="30" y="43" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle" font-weight="bold">0,2‰</text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Redusert oppmerksomhet</text>
    
    <!-- 0.5 promille -->
    <rect x="60" y="20" width="90" height="40" fill="#e67e22" opacity="0.7"/>
    <text x="105" y="43" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">0,5‰</text>
    <text x="105" y="80" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Lovens grense</text>
    
    <!-- 0.8 promille -->
    <rect x="150" y="20" width="75" height="40" fill="#d35400" opacity="0.7"/>
    <text x="187" y="43" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">0,8‰</text>
    <text x="187" y="80" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Merkbar påvirkning</text>
    
    <!-- 1.2 promille -->
    <rect x="225" y="20" width="75" height="40" fill="#c0392b" opacity="0.7"/>
    <text x="262" y="43" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">1,2‰</text>
    <text x="262" y="80" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Alvorlig påvirkning</text>
    
    <text x="150" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Promillenivå</text>
  </g>
  
  <!-- Effects diagram -->
  <g transform="translate(400, 50)">
    <text x="125" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Påvirkede funksjoner
    </text>
    
    <!-- Brain -->
    <g transform="translate(50, 30)">
      <ellipse cx="25" cy="20" rx="20" ry="15" fill="#e74c3c" opacity="0.7"/>
      <text x="25" y="24" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Hjerne</text>
      <text x="25" y="45" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Dømmekraft</text>
      <text x="25" y="55" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Konsentrasjon</text>
    </g>
    
    <!-- Eyes -->
    <g transform="translate(150, 30)">
      <ellipse cx="25" cy="20" rx="20" ry="10" fill="#f39c12" opacity="0.7"/>
      <circle cx="25" cy="20" r="5" fill="#2c3e50"/>
      <text x="25" y="45" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Synsevne</text>
      <text x="25" y="55" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Mørkesynet</text>
    </g>
    
    <!-- Hands (coordination) -->
    <g transform="translate(100, 90)">
      <rect x="15" y="10" width="20" height="15" fill="#9b59b6" opacity="0.7" rx="5"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Koordinasjon</text>
      <text x="25" y="45" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Reaksjonstid</text>
    </g>
  </g>
  
  <!-- Risk comparison -->
  <g transform="translate(50, 180)">
    <text x="300" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Ulykkesrisiko sammenlignet med nykter sjåfør
    </text>
    
    <!-- Bars showing risk increase -->
    <g transform="translate(0, 30)">
      <!-- Nykter -->
      <rect x="0" y="0" width="50" height="20" fill="#2ecc71"/>
      <text x="25" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Nykter</text>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">1x</text>
      
      <!-- 0.5 promille -->
      <rect x="80" y="0" width="100" height="20" fill="#f39c12"/>
      <text x="130" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">0,5‰</text>
      <text x="130" y="35" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">2x høyere</text>
      
      <!-- 0.8 promille -->
      <rect x="200" y="0" width="150" height="20" fill="#e67e22"/>
      <text x="275" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">0,8‰</text>
      <text x="275" y="35" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">4x høyere</text>
      
      <!-- 1.2 promille -->
      <rect x="370" y="0" width="200" height="20" fill="#c0392b"/>
      <text x="470" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">1,2‰</text>
      <text x="470" y="35" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">10x høyere</text>
    </g>
  </g>
  
  <!-- Warning -->
  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="600" height="25" fill="#e74c3c" rx="5"/>
    <text x="300" y="17" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">
      VIKTIG: Selv små mengder alkohol påvirker kjøreevnen negativt
    </text>
  </g>
</svg>