<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F1C40F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F39C12;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Signaltyper i trafikken - Oversikt
  </text>
  
  <!-- Visual signals section -->
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">
    VISUELLE SIGNALER
  </text>
  
  <!-- Car with turn signals -->
  <rect x="100" y="120" width="120" height="60" rx="10" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
  <rect x="110" y="140" width="100" height="20" rx="5" fill="#BDC3C7"/>
  <circle cx="125" cy="190" r="12" fill="#2C3E50"/>
  <circle cx="195" cy="190" r="12" fill="#2C3E50"/>
  
  <!-- Turn signal lights -->
  <circle cx="85" cy="150" r="8" fill="url(#lightGrad)"/>
  <circle cx="235" cy="150" r="8" fill="url(#lightGrad)"/>
  <text x="85" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">V</text>
  <text x="235" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">H</text>
  
  <!-- Brake lights -->
  <circle cx="240" cy="140" r="6" fill="#E74C3C"/>
  <circle cx="240" cy="160" r="6" fill="#E74C3C"/>
  <text x="255" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Bremselys</text>
  
  <!-- Signal descriptions -->
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">
    Blinklys
  </text>
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">
    • Venstre/høyre retning
  </text>
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">
    • Feltskifte
  </text>
  <text x="300" y="185" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">
    • Parkering
  </text>
  
  <!-- Hazard lights -->
  <rect x="500" y="120" width="80" height="40" rx="5" fill="#F39C12" stroke="#D68910" stroke-width="2"/>
  <text x="540" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    VARSEL
  </text>
  <text x="590" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">
    Varselblinking
  </text>
  <text x="590" y="150" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">
    • Nødstopp
  </text>
  <text x="590" y="165" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">
    • Faresituasjoner
  </text>
  
  <!-- Sound signals section -->
  <line x1="50" y1="230" x2="750" y2="230" stroke="#BDC3C7" stroke-width="1"/>
  <text x="50" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">
    LYDSIGNALER
  </text>
  
  <!-- Horn -->
  <circle cx="150" cy="300" r="30" fill="#34495E" stroke="#2C3E50" stroke-width="2"/>
  <path d="M 130 300 L 150 285 L 170 300 L 150 315 Z" fill="#F39C12"/>
  <text x="150" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">
    Horn
  </text>
  
  <!-- Sound waves -->
  <path d="M 180 280 Q 210 290 200 310" stroke="#3498DB" stroke-width="2" fill="none"/>
  <path d="M 190 270 Q 230 285 220 315" stroke="#3498DB" stroke-width="2" fill="none"/>
  <path d="M 200 260 Q 250 280 240 320" stroke="#3498DB" stroke-width="2" fill="none"/>
  
  <!-- Horn usage rules -->
  <rect x="280" y="270" width="300" height="80" rx="5" fill="white" stroke="#BDC3C7" stroke-width="1"/>
  <text x="290" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">
    Bare brukes ved:
  </text>
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    • Varsling av fare
  </text>
  <text x="300" y="325" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    • Fotgjengere/syklister som ikke ser deg
  </text>
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    • Utjøring fra områder med dårlig sikt
  </text>
  
  <!-- Body language section -->
  <line x1="50" y1="380" x2="750" y2="380" stroke="#BDC3C7" stroke-width="1"/>
  <text x="50" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">
    KROPPSSPRÅK OG ØYEKONTAKT
  </text>
  
  <!-- Eye contact illustration -->
  <circle cx="150" cy="450" r="25" fill="#F4D03F" stroke="#F1C40F" stroke-width="2"/>
  <circle cx="145" cy="445" r="3" fill="#2C3E50"/>
  <circle cx="155" cy="445" r="3" fill="#2C3E50"/>
  <path d="M 140 460 Q 150 465 160 460" stroke="#2C3E50" stroke-width="2" fill="none"/>
  
  <text x="150" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    Øyekontakt
  </text>
  
  <!-- Hand signals -->
  <rect x="250" y="430" width="30" height="40" rx="15" fill="#F4D03F"/>
  <rect x="280" y="440" width="20" height="5" rx="2" fill="#F4D03F"/>
  <text x="265" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    Håndsignal
  </text>
  
  <!-- Positioning -->
  <rect x="350" y="430" width="60" height="30" rx="5" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <circle cx="365" cy="470" r="6" fill="#2C3E50"/>
  <circle cx="385" cy="470" r="6" fill="#2C3E50"/>
  <text x="380" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    Posisjonering
  </text>
  
  <!-- Communication effectiveness -->
  <rect x="450" y="420" width="300" height="70" rx="5" fill="#E8F8F5" stroke="#27AE60" stroke-width="2"/>
  <text x="460" y="438" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27AE60">
    Effektiv kommunikasjon krever:
  </text>
  <text x="470" y="455" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    • Kombinasjon av flere signaltyper
  </text>
  <text x="470" y="470" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    • Bekreftelse av at signalet er oppfattet
  </text>
  <text x="470" y="485" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">
    • Tilpasning til situasjon og trafikantgruppe
  </text>
  
  <!-- Bottom reminder -->
  <rect x="50" y="520" width="700" height="40" rx="10" fill="#FEF9E7" stroke="#F39C12" stroke-width="1"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D68910">
    Husk: Alle signaler må være tydelige, rettidige og lovlige!
  </text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">
    Brudd på signalreglene kan gi bot og prikkpoeng
  </text>
</svg>