<svg width="400" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="280" fill="#f0f8ff"/>
  
  <!-- Road -->
  <rect x="50" y="90" width="300" height="120" fill="#404040"/>
  
  <!-- Lane markings -->
  <line x1="150" y1="90" x2="150" y2="210" stroke="#ffffff" stroke-width="2" stroke-dasharray="8,4"/>
  <line x1="250" y1="90" x2="250" y2="210" stroke="#ffffff" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Road edges -->
  <line x1="50" y1="90" x2="350" y2="90" stroke="#ffffff" stroke-width="3"/>
  <line x1="50" y1="210" x2="350" y2="210" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Cars in different lanes -->
  <!-- Right lane - normal driving -->
  <rect x="80" y="130" width="40" height="20" fill="#4169e1" rx="3"/>
  <circle cx="88" cy="155" r="4" fill="#2c2c2c"/>
  <circle cx="112" cy="155" r="4" fill="#2c2c2c"/>
  
  <!-- Middle lane - passing -->
  <rect x="180" y="130" width="40" height="20" fill="#ff8c00" rx="3"/>
  <circle cx="188" cy="155" r="4" fill="#2c2c2c"/>
  <circle cx="212" cy="155" r="4" fill="#2c2c2c"/>
  
  <!-- Left lane - overtaking -->
  <rect x="280" y="130" width="40" height="20" fill="#dc143c" rx="3"/>
  <circle cx="288" cy="155" r="4" fill="#2c2c2c"/>
  <circle cx="312" cy="155" r="4" fill="#2c2c2c"/>
  
  <!-- Speed indicators -->
  <text x="100" y="120" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">80 km/t</text>
  <text x="200" y="120" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">90 km/t</text>
  <text x="300" y="120" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">100 km/t</text>
  
  <!-- Lane labels -->
  <text x="100" y="105" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">HØYRE FELT</text>
  <text x="200" y="105" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">MIDTRE FELT</text>
  <text x="300" y="105" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">VENSTRE FELT</text>
  
  <!-- Usage labels -->
  <text x="100" y="225" font-family="Arial" font-size="9" text-anchor="middle" fill="#4169e1">Normal kjøring</text>
  <text x="200" y="225" font-family="Arial" font-size="9" text-anchor="middle" fill="#ff8c00">Forbikjøring</text>
  <text x="300" y="225" font-family="Arial" font-size="9" text-anchor="middle" fill="#dc143c">Forbikjøring kun</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Flerfelts Vei - Kjørefeltbruk</text>
  
  <!-- Arrow showing movement back to right -->
  <path d="M 290 170 Q 250 185 180 170" stroke="#00aa00" stroke-width="2" fill="none" marker-end="url(#arrowback)"/>
  <text x="235" y="195" font-family="Arial" font-size="9" text-anchor="middle" fill="#00aa00">Tilbake til høyre</text>
  
  <!-- Information box -->
  <rect x="20" y="240" width="360" height="35" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="30" y="255" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Viktig regel:</text>
  <text x="30" y="270" font-family="Arial" font-size="10" fill="#2c3e50">Ikke "bo" i venstre felt - flytt tilbake til høyre etter forbikjøring</text>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowback" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00aa00"/>
    </marker>
  </defs>
</svg>