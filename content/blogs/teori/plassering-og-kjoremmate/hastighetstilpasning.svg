<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="350" fill="#f0f8ff"/>
  
  <!-- Different road scenarios -->
  
  <!-- Urban area -->
  <rect x="50" y="50" width="100" height="60" fill="#404040"/>
  <rect x="40" y="40" width="10" height="80" fill="#d3d3d3"/>
  <rect x="150" y="40" width="10" height="80" fill="#d3d3d3"/>
  <!-- Buildings -->
  <rect x="20" y="20" width="15" height="40" fill="#8B4513"/>
  <rect x="165" y="20" width="15" height="40" fill="#8B4513"/>
  <!-- Car in urban area -->
  <rect x="80" y="65" width="30" height="15" fill="#4169e1" rx="2"/>
  <circle cx="87" cy="85" r="3" fill="#2c2c2c"/>
  <circle cx="103" cy="85" r="3" fill="#2c2c2c"/>
  <!-- Speed limit sign -->
  <circle cx="65" cy="30" r="12" fill="#ffffff" stroke="#ff0000" stroke-width="2"/>
  <text x="65" y="35" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#000000">50</text>
  
  <!-- Rural road -->
  <rect x="200" y="50" width="100" height="60" fill="#404040"/>
  <rect x="190" y="40" width="120" height="10" fill="#90ee90"/>
  <rect x="190" y="120" width="120" height="10" fill="#90ee90"/>
  <!-- Car on rural road -->
  <rect x="230" y="65" width="30" height="15" fill="#32cd32" rx="2"/>
  <circle cx="237" cy="85" r="3" fill="#2c2c2c"/>
  <circle cx="253" cy="85" r="3" fill="#2c2c2c"/>
  <!-- Speed limit sign -->
  <circle cx="215" cy="30" r="12" fill="#ffffff" stroke="#ff0000" stroke-width="2"/>
  <text x="215" y="35" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#000000">80</text>
  
  <!-- Highway -->
  <rect x="350" y="50" width="100" height="60" fill="#404040"/>
  <line x1="400" y1="50" x2="400" y2="110" stroke="#ffffff" stroke-width="2" stroke-dasharray="6,3"/>
  <!-- Highway barriers -->
  <rect x="340" y="55" width="5" height="50" fill="#888888"/>
  <rect x="455" y="55" width="5" height="50" fill="#888888"/>
  <!-- Car on highway -->
  <rect x="380" y="65" width="30" height="15" fill="#ff8c00" rx="2"/>
  <circle cx="387" cy="85" r="3" fill="#2c2c2c"/>
  <circle cx="403" cy="85" r="3" fill="#2c2c2c"/>
  <!-- Speed limit sign -->
  <circle cx="365" cy="30" r="12" fill="#ffffff" stroke="#ff0000" stroke-width="2"/>
  <text x="365" y="32" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="#000000">110</text>
  
  <!-- Weather conditions affecting speed -->
  <!-- Rain scenario -->
  <rect x="50" y="150" width="120" height="60" fill="#404040"/>
  <!-- Rain drops -->
  <line x1="60" y1="140" x2="55" y2="150" stroke="#6495ed" stroke-width="2"/>
  <line x1="80" y1="135" x2="75" y2="145" stroke="#6495ed" stroke-width="2"/>
  <line x1="100" y1="140" x2="95" y2="150" stroke="#6495ed" stroke-width="2"/>
  <line x1="120" y1="138" x2="115" y2="148" stroke="#6495ed" stroke-width="2"/>
  <line x1="140" y1="142" x2="135" y2="152" stroke="#6495ed" stroke-width="2"/>
  <line x1="160" y1="139" x2="155" y2="149" stroke="#6495ed" stroke-width="2"/>
  <!-- Car in rain -->
  <rect x="80" y="165" width="30" height="15" fill="#4169e1" rx="2"/>
  <circle cx="87" cy="185" r="3" fill="#2c2c2c"/>
  <circle cx="103" cy="185" r="3" fill="#2c2c2c"/>
  <text x="95" y="200" font-family="Arial" font-size="9" text-anchor="middle" fill="#6495ed">40 km/t</text>
  <text x="95" y="135" font-family="Arial" font-size="9" text-anchor="middle" fill="#6495ed">Regn</text>
  
  <!-- Snow scenario -->
  <rect x="200" y="150" width="120" height="60" fill="#404040"/>
  <!-- Snow flakes -->
  <text x="220" y="145" font-family="Arial" font-size="12" fill="#ffffff">❄</text>
  <text x="240" y="140" font-family="Arial" font-size="12" fill="#ffffff">❄</text>
  <text x="260" y="143" font-family="Arial" font-size="12" fill="#ffffff">❄</text>
  <text x="280" y="138" font-family="Arial" font-size="12" fill="#ffffff">❄</text>
  <text x="300" y="142" font-family="Arial" font-size="12" fill="#ffffff">❄</text>
  <!-- Car in snow -->
  <rect x="230" y="165" width="30" height="15" fill="#32cd32" rx="2"/>
  <circle cx="237" cy="185" r="3" fill="#2c2c2c"/>
  <circle cx="253" cy="185" r="3" fill="#2c2c2c"/>
  <text x="245" y="200" font-family="Arial" font-size="9" text-anchor="middle" fill="#87ceeb">30 km/t</text>
  <text x="245" y="135" font-family="Arial" font-size="9" text-anchor="middle" fill="#87ceeb">Snø</text>
  
  <!-- Fog scenario -->
  <rect x="350" y="150" width="120" height="60" fill="#404040"/>
  <!-- Fog effect -->
  <ellipse cx="410" cy="170" rx="40" ry="15" fill="#d3d3d3" opacity="0.7"/>
  <ellipse cx="390" cy="180" rx="30" ry="10" fill="#d3d3d3" opacity="0.6"/>
  <ellipse cx="430" cy="185" rx="25" ry="8" fill="#d3d3d3" opacity="0.8"/>
  <!-- Car in fog -->
  <rect x="380" y="165" width="30" height="15" fill="#ff8c00" rx="2"/>
  <circle cx="387" cy="185" r="3" fill="#2c2c2c"/>
  <circle cx="403" cy="185" r="3" fill="#2c2c2c"/>
  <text x="395" y="200" font-family="Arial" font-size="9" text-anchor="middle" fill="#696969">50 km/t</text>
  <text x="395" y="135" font-family="Arial" font-size="9" text-anchor="middle" fill="#696969">Tåke</text>
  
  <!-- Title -->
  <text x="250" y="25" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Hastighetstilpasning</text>
  
  <!-- Area labels -->
  <text x="100" y="125" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">Tettbebyggt</text>
  <text x="250" y="125" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">Landevei</text>
  <text x="400" y="125" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">Motorvei</text>
  
  <!-- Information box -->
  <rect x="20" y="240" width="460" height="100" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="30" y="255" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Faktorer som påvirker hastighetstilpasning:</text>
  
  <text x="30" y="275" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Værforhold:</text>
  <text x="30" y="290" font-family="Arial" font-size="10" fill="#2c3e50">• Regn: Reduser hastighet 10-20%</text>
  <text x="30" y="305" font-family="Arial" font-size="10" fill="#2c3e50">• Snø/is: Reduser hastighet 30-50%</text>
  <text x="30" y="320" font-family="Arial" font-size="10" fill="#2c3e50">• Tåke: Tilpass til siktforholdene</text>
  
  <text x="250" y="275" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Trafikk og vei:</text>
  <text x="250" y="290" font-family="Arial" font-size="10" fill="#2c3e50">• Høy trafikktetthet</text>
  <text x="250" y="305" font-family="Arial" font-size="10" fill="#2c3e50">• Dårlig veistandard</text>
  <text x="250" y="320" font-family="Arial" font-size="10" fill="#2c3e50">• Mange fotgjengere/syklister</text>
  
  <!-- Warning triangle -->
  <polygon points="480,250 470,265 490,265" fill="#ffff00" stroke="#ff0000" stroke-width="2"/>
  <text x="480" y="262" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">!</text>
  <text x="480" y="275" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff0000">Tilpass!</text>
</svg>