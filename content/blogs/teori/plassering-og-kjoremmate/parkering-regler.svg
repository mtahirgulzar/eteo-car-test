<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="350" fill="#f0f8ff"/>
  
  <!-- Main road -->
  <rect x="50" y="150" width="400" height="60" fill="#404040"/>
  
  <!-- Sidewalk -->
  <rect x="50" y="120" width="400" height="30" fill="#d3d3d3"/>
  <rect x="50" y="210" width="400" height="30" fill="#d3d3d3"/>
  
  <!-- Road edges -->
  <line x1="50" y1="150" x2="450" y2="150" stroke="#ffffff" stroke-width="3"/>
  <line x1="50" y1="210" x2="450" y2="210" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Pedestrian crossing -->
  <rect x="180" y="120" width="20" height="120" fill="#ffffff" opacity="0.8"/>
  <rect x="182" y="120" width="3" height="120" fill="#000000"/>
  <rect x="187" y="120" width="3" height="120" fill="#000000"/>
  <rect x="192" y="120" width="3" height="120" fill="#000000"/>
  <rect x="197" y="120" width="3" height="120" fill="#000000"/>
  
  <!-- Intersection -->
  <rect x="320" y="120" width="60" height="120" fill="#404040"/>
  <line x1="350" y1="120" x2="350" y2="240" stroke="#ffffff" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Bus stop -->
  <rect x="260" y="115" width="40" height="10" fill="#ffd700"/>
  <rect x="265" y="105" width="5" height="10" fill="#888888"/>
  <text x="280" y="110" font-family="Arial" font-size="8" text-anchor="middle" fill="#000000">H</text>
  
  <!-- Cars parked correctly -->
  <rect x="80" y="215" width="35" height="18" fill="#32cd32" rx="2"/>
  <circle cx="87" cy="238" r="3" fill="#2c2c2c"/>
  <circle cx="108" cy="238" r="3" fill="#2c2c2c"/>
  <text x="97" y="250" font-family="Arial" font-size="8" text-anchor="middle" fill="#32cd32">OK</text>
  
  <rect x="120" y="215" width="35" height="18" fill="#32cd32" rx="2"/>
  <circle cx="127" cy="238" r="3" fill="#2c2c2c"/>
  <circle cx="148" cy="238" r="3" fill="#2c2c2c"/>
  <text x="137" y="250" font-family="Arial" font-size="8" text-anchor="middle" fill="#32cd32">OK</text>
  
  <!-- Cars parked incorrectly -->
  <!-- Too close to pedestrian crossing -->
  <rect x="160" y="215" width="35" height="18" fill="#ff0000" rx="2"/>
  <circle cx="167" cy="238" r="3" fill="#2c2c2c"/>
  <circle cx="188" cy="238" r="3" fill="#2c2c2c"/>
  <text x="177" y="250" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff0000">FEIL</text>
  
  <!-- Too close to bus stop -->
  <rect x="240" y="215" width="35" height="18" fill="#ff0000" rx="2"/>
  <circle cx="247" cy="238" r="3" fill="#2c2c2c"/>
  <circle cx="268" cy="238" r="3" fill="#2c2c2c"/>
  <text x="257" y="250" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff0000">FEIL</text>
  
  <!-- Too close to intersection -->
  <rect x="300" y="215" width="35" height="18" fill="#ff0000" rx="2"/>
  <circle cx="307" cy="238" r="3" fill="#2c2c2c"/>
  <circle cx="328" cy="238" r="3" fill="#2c2c2c"/>
  <text x="317" y="250" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff0000">FEIL</text>
  
  <!-- Distance markings -->
  <path d="M 155 225 L 180 225" stroke="#ff0000" stroke-width="2" fill="none"/>
  <text x="167" y="220" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff0000">5m</text>
  
  <path d="M 235 225 L 260 225" stroke="#ff0000" stroke-width="2" fill="none"/>
  <text x="247" y="220" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff0000">15m før</text>
  
  <path d="M 295 225 L 320 225" stroke="#ff0000" stroke-width="2" fill="none"/>
  <text x="307" y="220" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff0000">10m</text>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Parkeringsregler - Avstander</text>
  
  <!-- Labels -->
  <text x="180" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Fotgjengerfelt</text>
  <text x="280" y="100" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Bussholdeplass</text>
  <text x="350" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">Kryss</text>
  
  <!-- Information boxes -->
  <rect x="20" y="270" width="220" height="70" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="30" y="285" font-family="Arial" font-size="11" font-weight="bold" fill="#32cd32">Tillatt parkering:</text>
  <text x="30" y="300" font-family="Arial" font-size="10" fill="#32cd32">• Høyre side av veien</text>
  <text x="30" y="315" font-family="Arial" font-size="10" fill="#32cd32">• Langs fortauskanten</text>
  <text x="30" y="330" font-family="Arial" font-size="10" fill="#32cd32">• Markerte parkeringsplasser</text>
  
  <rect x="260" y="270" width="220" height="70" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="270" y="285" font-family="Arial" font-size="11" font-weight="bold" fill="#ff0000">Forbudt parkering:</text>
  <text x="270" y="300" font-family="Arial" font-size="10" fill="#ff0000">• 5m før/etter fotgjengerfelt</text>
  <text x="270" y="315" font-family="Arial" font-size="10" fill="#ff0000">• 10m før/etter veikryss</text>
  <text x="270" y="330" font-family="Arial" font-size="10" fill="#ff0000">• 15m før/5m etter bussholdeplass</text>
  
  <!-- Additional markings for bus stop distances -->
  <path d="M 275 225 L 300 225" stroke="#ffd700" stroke-width="2" fill="none"/>
  <text x="287" y="220" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffd700">5m etter</text>
  
  <!-- Arrow pointing to correct parking area -->
  <path d="M 60 190 L 90 215" stroke="#32cd32" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  <text x="40" y="185" font-family="Arial" font-size="10" fill="#32cd32">Korrekt område</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="greenArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#32cd32"/>
    </marker>
  </defs>
  
  <!-- Traffic direction arrow -->
  <path d="M 400 180 L 420 180" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#whiteArrow)"/>
  
  <defs>
    <marker id="whiteArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
</svg>