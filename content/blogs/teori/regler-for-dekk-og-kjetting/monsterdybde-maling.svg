<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">Metoder for måling av mønsterdybde</text>
  
  <!-- Coin Method Section -->
  <g id="coinMethod">
    <rect x="50" y="60" width="200" height="300" rx="10" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2"/>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Myntmetoden</text>
    
    <!-- Tire tread -->
    <rect x="80" y="120" width="140" height="50" fill="#2C3E50"/>
    <rect x="85" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="95" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="105" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="115" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="125" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="135" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="145" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="155" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="165" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="175" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="185" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="195" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="205" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="210" y="125" width="5" height="40" fill="#F8F9FA"/>
    
    <!-- 1 krone coin -->
    <circle cx="110" cy="200" r="15" fill="#FFD700" stroke="#E6C200" stroke-width="2"/>
    <text x="110" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#8B4513">1 kr</text>
    <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">1-krone = 4 mm</text>
    
    <!-- 10 krone coin -->
    <circle cx="190" cy="200" r="12" fill="#C0C0C0" stroke="#A0A0A0" stroke-width="2"/>
    <text x="190" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2C3E50">10</text>
    <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">10-krone = 3 mm</text>
    
    <!-- Instructions -->
    <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">Sett mynten ned i rillen.</text>
    <text x="150" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">Er mynten dekket = OK</text>
    <text x="150" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">Synes mynten = For grunt</text>
  </g>
  
  <!-- Depth Gauge Method -->
  <g id="depthGauge">
    <rect x="300" y="60" width="200" height="300" rx="10" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2"/>
    <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Dybdemåler</text>
    
    <!-- Tire tread -->
    <rect x="330" y="120" width="140" height="50" fill="#2C3E50"/>
    <rect x="335" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="345" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="355" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="365" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="375" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="385" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="395" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="405" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="415" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="425" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="435" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="445" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="455" y="125" width="5" height="40" fill="#F8F9FA"/>
    <rect x="460" y="125" width="5" height="40" fill="#F8F9FA"/>
    
    <!-- Depth gauge -->
    <rect x="395" y="100" width="8" height="80" fill="#E74C3C"/>
    <rect x="390" y="95" width="18" height="10" fill="#34495E"/>
    <line x1="399" y1="125" x2="399" y2="165" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Digital display -->
    <rect x="360" y="190" width="80" height="25" fill="#2C3E50" rx="5"/>
    <text x="400" y="207" text-anchor="middle" font-family="monospace" font-size="14" fill="#00FF00">2.8 mm</text>
    
    <!-- Instructions -->
    <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">Mest nøyaktig metode</text>
    <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">Digitalt display</text>
    <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E74C3C">Eksempel: 2,8 mm</text>
    <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E74C3C">For lite for vinterdekk!</text>
  </g>
  
  <!-- Wear Indicators Method -->
  <g id="wearIndicators">
    <rect x="550" y="60" width="200" height="300" rx="10" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2"/>
    <text x="650" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Slitasjeindikatorer</text>
    
    <!-- Good tread -->
    <text x="650" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27AE60" font-weight="bold">God mønsterdybde</text>
    <rect x="580" y="120" width="140" height="40" fill="#2C3E50"/>
    <rect x="585" y="125" width="5" height="30" fill="#F8F9FA"/>
    <rect x="595" y="125" width="5" height="30" fill="#F8F9FA"/>
    <rect x="605" y="125" width="5" height="30" fill="#F8F9FA"/>
    <rect x="615" y="125" width="5" height="30" fill="#F8F9FA"/>
    <rect x="625" y="125" width="5" height="30" fill="#F8F9FA"/>
    <rect x="635" y="125" width="5" height="30" fill="#F8F9FA"/>
    <rect x="645" y="125" width="5" height="30" fill="#F8F9FA"/>
    <rect x="655" y="125" width="5" height="30" fill="#F8F9FA"/>
    <rect x="665" y="125" width="5" height="30" fill="#F8F9FA"/>
    <rect x="675" y="125" width="5" height="30" fill="#F8F9FA"/>
    <rect x="685" y="125" width="5" height="30" fill="#F8F9FA"/>
    <rect x="695" y="125" width="5" height="30" fill="#F8F9FA"/>
    <rect x="705" y="125" width="5" height="30" fill="#F8F9FA"/>
    <rect x="710" y="125" width="5" height="30" fill="#F8F9FA"/>
    
    <!-- Wear indicator (low) -->
    <rect x="645" y="150" width="10" height="5" fill="#E74C3C"/>
    <text x="580" y="175" font-family="Arial, sans-serif" font-size="8" fill="#27AE60">Indikator dekket</text>
    
    <!-- Worn tread -->
    <text x="650" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E74C3C" font-weight="bold">Slitt mønster</text>
    <rect x="580" y="210" width="140" height="25" fill="#2C3E50"/>
    <rect x="585" y="215" width="5" height="15" fill="#F8F9FA"/>
    <rect x="595" y="215" width="5" height="15" fill="#F8F9FA"/>
    <rect x="605" y="215" width="5" height="15" fill="#F8F9FA"/>
    <rect x="615" y="215" width="5" height="15" fill="#F8F9FA"/>
    <rect x="625" y="215" width="5" height="15" fill="#F8F9FA"/>
    <rect x="635" y="215" width="5" height="15" fill="#F8F9FA"/>
    <rect x="645" y="215" width="5" height="15" fill="#F8F9FA"/>
    <rect x="655" y="215" width="5" height="15" fill="#F8F9FA"/>
    <rect x="665" y="215" width="5" height="15" fill="#F8F9FA"/>
    <rect x="675" y="215" width="5" height="15" fill="#F8F9FA"/>
    <rect x="685" y="215" width="5" height="15" fill="#F8F9FA"/>
    <rect x="695" y="215" width="5" height="15" fill="#F8F9FA"/>
    <rect x="705" y="215" width="5" height="15" fill="#F8F9FA"/>
    <rect x="710" y="215" width="5" height="15" fill="#F8F9FA"/>
    
    <!-- Wear indicator (visible) -->
    <rect x="645" y="225" width="10" height="5" fill="#E74C3C"/>
    <text x="580" y="250" font-family="Arial, sans-serif" font-size="8" fill="#E74C3C">Indikator synlig</text>
    
    <!-- Instructions -->
    <text x="650" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">Små forhøyninger i rillen</text>
    <text x="650" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">Synlig = skift dekk</text>
  </g>
  
  <!-- Bottom guidance -->
  <rect x="50" y="370" width="700" height="25" fill="#3498DB" opacity="0.1" rx="10"/>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980B9">Tips: Mål på flere steder rundt dekket - slitasje kan være ujevn!</text>
</svg>