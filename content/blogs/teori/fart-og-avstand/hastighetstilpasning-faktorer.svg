<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Faktorer som påvirker hastighetstilpasning</text>
  
  <!-- Central car -->
  <g transform="translate(320, 230)">
    <rect x="0" y="0" width="60" height="30" rx="5" fill="#3498db"/>
    <circle cx="15" cy="35" r="8" fill="#2c3e50"/>
    <circle cx="45" cy="35" r="8" fill="#2c3e50"/>
    <rect x="10" y="5" width="15" height="10" fill="#74b9ff"/>
    <rect x="35" y="5" width="15" height="10" fill="#74b9ff"/>
  </g>
  
  <!-- Weather factors (top) -->
  <g>
    <!-- Rain -->
    <g transform="translate(150, 80)">
      <rect x="0" y="30" width="80" height="50" fill="#dfe6e9" stroke="#74b9ff" stroke-width="2" rx="5"/>
      <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#74b9ff">Regn</text>
      <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">-10-20 km/t</text>
      <!-- Rain drops -->
      <line x1="20" y1="10" x2="25" y2="25" stroke="#74b9ff" stroke-width="2"/>
      <line x1="40" y1="5" x2="45" y2="20" stroke="#74b9ff" stroke-width="2"/>
      <line x1="60" y1="12" x2="65" y2="27" stroke="#74b9ff" stroke-width="2"/>
    </g>
    
    <!-- Snow -->
    <g transform="translate(470, 80)">
      <rect x="0" y="30" width="80" height="50" fill="#dfe6e9" stroke="#a29bfe" stroke-width="2" rx="5"/>
      <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a29bfe">Snø/is</text>
      <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">-50% eller mer</text>
      <!-- Snowflakes -->
      <text x="20" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#a29bfe">❄</text>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#a29bfe">❄</text>
      <text x="60" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#a29bfe">❄</text>
    </g>
    
    <!-- Arrows from weather to car -->
    <line x1="190" y1="120" x2="320" y2="230" stroke="#74b9ff" stroke-width="2" marker-end="url(#arrowhead-blue)"/>
    <line x1="510" y1="120" x2="380" y2="230" stroke="#a29bfe" stroke-width="2" marker-end="url(#arrowhead-purple)"/>
  </g>
  
  <!-- Traffic factors (left and right) -->
  <g>
    <!-- Heavy traffic -->
    <g transform="translate(50, 200)">
      <rect x="0" y="20" width="100" height="60" fill="#dfe6e9" stroke="#fd79a8" stroke-width="2" rx="5"/>
      <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fd79a8">Tett trafikk</text>
      <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Tilpass til</text>
      <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">trafikkflyt</text>
      <!-- Small cars -->
      <rect x="15" y="5" width="15" height="8" fill="#fd79a8"/>
      <rect x="35" y="5" width="15" height="8" fill="#fd79a8"/>
      <rect x="55" y="5" width="15" height="8" fill="#fd79a8"/>
    </g>
    
    <!-- Children area -->
    <g transform="translate(550, 200)">
      <rect x="0" y="20" width="100" height="60" fill="#dfe6e9" stroke="#fdcb6e" stroke-width="2" rx="5"/>
      <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fdcb6e">Barn i området</text>
      <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ekstra</text>
      <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">forsiktighet</text>
      <!-- Child figure -->
      <circle cx="50" cy="8" r="4" fill="#fdcb6e"/>
      <rect x="48" y="12" width="4" height="8" fill="#fdcb6e"/>
    </g>
    
    <!-- Arrows from traffic factors to car -->
    <line x1="150" y1="250" x2="320" y2="250" stroke="#fd79a8" stroke-width="2" marker-end="url(#arrowhead-pink)"/>
    <line x1="550" y1="250" x2="380" y2="250" stroke="#fdcb6e" stroke-width="2" marker-end="url(#arrowhead-yellow)"/>
  </g>
  
  <!-- Road factors (bottom) -->
  <g>
    <!-- Narrow road -->
    <g transform="translate(150, 350)">
      <rect x="0" y="0" width="80" height="50" fill="#dfe6e9" stroke="#00b894" stroke-width="2" rx="5"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00b894">Smal vei</text>
      <text x="40" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Reduser fart</text>
      <!-- Narrow road illustration -->
      <rect x="10" y="55" width="60" height="15" fill="#636e72"/>
      <rect x="35" y="52" width="10" height="3" fill="#fdcb6e"/>
    </g>
    
    <!-- Poor visibility -->
    <g transform="translate(470, 350)">
      <rect x="0" y="0" width="80" height="50" fill="#dfe6e9" stroke="#e84393" stroke-width="2" rx="5"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e84393">Dårlig sikt</text>
      <text x="40" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Tilpass til sikt</text>
      <!-- Fog illustration -->
      <circle cx="20" cy="60" r="8" fill="#dfe6e9" opacity="0.7"/>
      <circle cx="40" cy="58" r="10" fill="#dfe6e9" opacity="0.7"/>
      <circle cx="60" cy="62" r="9" fill="#dfe6e9" opacity="0.7"/>
    </g>
    
    <!-- Arrows from road factors to car -->
    <line x1="190" y1="350" x2="320" y2="270" stroke="#00b894" stroke-width="2" marker-end="url(#arrowhead-green)"/>
    <line x1="510" y1="350" x2="380" y2="270" stroke="#e84393" stroke-width="2" marker-end="url(#arrowhead-magenta)"/>
  </g>
  
  <!-- Key principle -->
  <rect x="250" y="450" width="200" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="350" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">Husk:</text>
  <text x="350" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">Fartsgrense = Maksimum under ideelle forhold</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead-blue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#74b9ff"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#a29bfe"/>
    </marker>
    <marker id="arrowhead-pink" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#fd79a8"/>
    </marker>
    <marker id="arrowhead-yellow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#fdcb6e"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#00b894"/>
    </marker>
    <marker id="arrowhead-magenta" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#e84393"/>
    </marker>
  </defs>
</svg>