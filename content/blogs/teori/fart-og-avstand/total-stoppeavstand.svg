<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Total stoppeavstand = Reaksjonsavstand + Bremseavstand</text>
  
  <!-- Road -->
  <rect x="50" y="220" width="700" height="40" fill="#4a4a4a"/>
  <rect x="50" y="235" width="700" height="10" fill="#ffdd00" opacity="0.8"/>
  
  <!-- Car -->
  <g transform="translate(70, 225)">
    <rect x="0" y="0" width="40" height="20" rx="3" fill="#3498db"/>
    <circle cx="8" cy="25" r="5" fill="#2c3e50"/>
    <circle cx="32" cy="25" r="5" fill="#2c3e50"/>
  </g>
  
  <!-- 50 km/t example -->
  <g>
    <text x="90" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">50 km/t</text>
    
    <!-- Reaction distance -->
    <line x1="120" y1="180" x2="210" y2="180" stroke="#f39c12" stroke-width="3" marker-end="url(#arrowhead-orange)"/>
    <text x="165" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">15m reaksjon</text>
    
    <!-- Braking distance -->
    <line x1="220" y1="180" x2="320" y2="180" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-red)"/>
    <text x="270" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">25m bremsing</text>
    
    <!-- Total -->
    <line x1="120" y1="160" x2="320" y2="160" stroke="#2c3e50" stroke-width="4" marker-end="url(#arrowhead-dark)"/>
    <text x="220" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">40m total</text>
  </g>
  
  <!-- 80 km/t example -->
  <g transform="translate(0, 60)">
    <g transform="translate(70, 165)">
      <rect x="0" y="0" width="40" height="20" rx="3" fill="#e67e22"/>
      <circle cx="8" cy="25" r="5" fill="#2c3e50"/>
      <circle cx="32" cy="25" r="5" fill="#2c3e50"/>
    </g>
    
    <text x="90" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">80 km/t</text>
    
    <!-- Reaction distance -->
    <line x1="120" y1="120" x2="240" y2="120" stroke="#f39c12" stroke-width="3" marker-end="url(#arrowhead-orange)"/>
    <text x="180" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">24m reaksjon</text>
    
    <!-- Braking distance -->
    <line x1="250" y1="120" x2="570" y2="120" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-red)"/>
    <text x="410" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">64m bremsing</text>
    
    <!-- Total -->
    <line x1="120" y1="100" x2="570" y2="100" stroke="#2c3e50" stroke-width="4" marker-end="url(#arrowhead-dark)"/>
    <text x="345" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">88m total</text>
  </g>
  
  <!-- Comparison table -->
  <rect x="500" y="200" width="280" height="80" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="510" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Sammenligning:</text>
  <text x="510" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">50 km/t → 40m stoppeavstand</text>
  <text x="510" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">80 km/t → 88m stoppeavstand</text>
  <text x="510" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">60% høyere fart → 120% lengre avstand!</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-dark" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>