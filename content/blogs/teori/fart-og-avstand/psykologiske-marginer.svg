<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Psykologiske marginer og mental sikkerhet
  </text>
  
  <!-- Stress factors illustration -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    Faktorer som reduserer marginer
  </text>
  
  <!-- Stress scenario -->
  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="300" height="150" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="8"/>
    
    <!-- Stressed driver illustration -->
    <g transform="translate(50, 30)">
      <circle cx="50" cy="30" r="20" fill="#f4d6cd"/>
      <circle cx="45" cy="25" r="2" fill="#2c3e50"/>
      <circle cx="55" cy="25" r="2" fill="#2c3e50"/>
      <path d="M 45 35 Q 50 40 55 35" stroke="#e74c3c" stroke-width="2" fill="none"/>
      <!-- Stress lines -->
      <line x1="30" y1="20" x2="35" y2="15" stroke="#e74c3c" stroke-width="2"/>
      <line x1="30" y1="30" x2="35" y2="35" stroke="#e74c3c" stroke-width="2"/>
      <line x1="70" y1="20" x2="65" y2="15" stroke="#e74c3c" stroke-width="2"/>
      <line x1="70" y1="30" x2="65" y2="35" stroke="#e74c3c" stroke-width="2"/>
      
      <!-- Car -->
      <rect x="30" y="60" width="40" height="20" fill="#e74c3c" rx="3"/>
      <circle cx="38" cy="85" r="4" fill="#2c3e50"/>
      <circle cx="62" cy="85" r="4" fill="#2c3e50"/>
    </g>
    
    <!-- Stress factors -->
    <text x="200" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">
      Stressfaktorer:
    </text>
    <text x="150" y="60" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Tidspress</text>
    <text x="150" y="75" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Aggressivitet</text>
    <text x="150" y="90" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Overselvsikkerhet</text>
    <text x="150" y="105" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Tretthet</text>
    <text x="150" y="120" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Følelsesmessig stress</text>
    <text x="150" y="135" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Distraksjoner</text>
  </g>
  
  <!-- Good margins scenario -->
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    Gode marginer gir mental ro
  </text>
  
  <g transform="translate(450, 90)">
    <rect x="0" y="0" width="300" height="150" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="8"/>
    
    <!-- Relaxed driver illustration -->
    <g transform="translate(50, 30)">
      <circle cx="50" cy="30" r="20" fill="#f4d6cd"/>
      <circle cx="45" cy="25" r="2" fill="#2c3e50"/>
      <circle cx="55" cy="25" r="2" fill="#2c3e50"/>
      <path d="M 45 32 Q 50 37 55 32" stroke="#27ae60" stroke-width="2" fill="none"/>
      
      <!-- Car -->
      <rect x="30" y="60" width="40" height="20" fill="#27ae60" rx="3"/>
      <circle cx="38" cy="85" r="4" fill="#2c3e50"/>
      <circle cx="62" cy="85" r="4" fill="#2c3e50"/>
    </g>
    
    <!-- Benefits -->
    <text x="200" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#229954">
      Fordeler med marginer:
    </text>
    <text x="150" y="60" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Mindre stress</text>
    <text x="150" y="75" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Bedre beslutninger</text>
    <text x="150" y="90" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Økt selvtillit</text>
    <text x="150" y="105" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Redusert aggressivitet</text>
    <text x="150" y="120" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Mer oppmerksomhet</text>
    <text x="150" y="135" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Tryggere kjøring</text>
  </g>
  
  <!-- Margin cycle illustration -->
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Den positive marginssyklusen
  </text>
  
  <!-- Cycle diagram -->
  <g transform="translate(400, 300)">
    <!-- Circle 1: Good margins -->
    <circle cx="-150" cy="0" r="50" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text x="-150" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
      Gode
    </text>
    <text x="-150" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
      marginer
    </text>
    
    <!-- Arrow 1 -->
    <path d="M -100 -20 Q -50 -40 0 -20" stroke="#7f8c8d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Circle 2: Less stress -->
    <circle cx="0" cy="-40" r="50" fill="#27ae60" stroke="#229954" stroke-width="3"/>
    <text x="0" y="-45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
      Mindre
    </text>
    <text x="0" y="-32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
      stress
    </text>
    
    <!-- Arrow 2 -->
    <path d="M 50 -20 Q 100 0 50 20" stroke="#7f8c8d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Circle 3: Better decisions -->
    <circle cx="0" cy="40" r="50" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
      Bedre
    </text>
    <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
      beslutninger
    </text>
    
    <!-- Arrow 3 -->
    <path d="M -50 20 Q -100 40 -100 0" stroke="#7f8c8d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Practical tips -->
  <rect x="50" y="430" width="700" height="60" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Praktiske tips for å opprettholde mentale marginer
  </text>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • <tspan font-weight="bold">Planlegg reiser:</tspan> Legg inn ekstra tid slik at du ikke har det travelt
  </text>
  <text x="70" y="485" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • <tspan font-weight="bold">Pust og slapp av:</tspan> Bruk dype åndedrag for å redusere stress i trafikken
  </text>
</svg>