<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Systematisk avstandstrening - progresjon fra grunnleggende til avansert
  </text>
  
  <!-- Phase 1: Static measurement -->
  <rect x="50" y="60" width="200" height="160" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">
    FASE 1: Statisk måling
  </text>
  
  <!-- Illustration of static measurement -->
  <g transform="translate(75, 100)">
    <!-- Car -->
    <rect x="0" y="20" width="40" height="20" fill="#3498db" rx="3"/>
    <circle cx="8" cy="45" r="4" fill="#2c3e50"/>
    <circle cx="32" cy="45" r="4" fill="#2c3e50"/>
    
    <!-- Distance markers -->
    <line x1="45" y1="30" x2="100" y2="30" stroke="#e74c3c" stroke-width="2"/>
    <line x1="45" y1="25" x2="45" y2="35" stroke="#e74c3c" stroke-width="2"/>
    <line x1="100" y1="25" x2="100" y2="35" stroke="#e74c3c" stroke-width="2"/>
    <text x="72" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">25m</text>
    
    <!-- Reference objects -->
    <rect x="110" y="25" width="15" height="10" fill="#27ae60"/>
    <text x="117" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">5m</text>
    <text x="117" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">bil</text>
    
    <rect x="135" y="20" width="8" height="20" fill="#f39c12"/>
    <text x="139" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">stolpe</text>
  </g>
  
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Mål avstander med båndmål
  </text>
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Lær bilens lengde som referanse
  </text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Øv på 25, 50, 100m estimater
  </text>
  
  <!-- Phase 2: 3-second rule training -->
  <rect x="270" y="60" width="200" height="160" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="370" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#229954">
    FASE 2: 3-sekunders regel
  </text>
  
  <!-- Illustration of 3-second rule -->
  <g transform="translate(295, 100)">
    <!-- Road with reference point -->
    <rect x="0" y="30" width="150" height="15" fill="#34495e"/>
    <rect x="75" y="20" width="5" height="35" fill="#f1c40f"/>
    <text x="77" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Stolpe</text>
    
    <!-- Leading car -->
    <rect x="70" y="25" width="20" height="10" fill="#e74c3c" rx="2"/>
    <circle cx="75" cy="40" r="3" fill="#2c3e50"/>
    <circle cx="85" cy="40" r="3" fill="#2c3e50"/>
    
    <!-- Following car -->
    <rect x="20" y="25" width="20" height="10" fill="#3498db" rx="2"/>
    <circle cx="25" cy="40" r="3" fill="#2c3e50"/>
    <circle cx="35" cy="40" r="3" fill="#2c3e50"/>
    
    <!-- Time counting -->
    <text x="30" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">1001, 1002, 1003</text>
  </g>
  
  <text x="290" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Tell høyt første ukene
  </text>
  <text x="290" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Bruk forskjellige telleteknikker
  </text>
  <text x="290" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Kontroller med stoppeklokke
  </text>
  
  <!-- Phase 3: Reference point training -->
  <rect x="490" y="60" width="200" height="160" fill="#fdeaa7" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="590" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d68910">
    FASE 3: Referansepunkter
  </text>
  
  <!-- Illustration of reference points -->
  <g transform="translate(515, 100)">
    <!-- Road with multiple reference points -->
    <rect x="0" y="30" width="150" height="15" fill="#34495e"/>
    
    <!-- Reference objects -->
    <rect x="30" y="20" width="5" height="25" fill="#e74c3c"/>
    <text x="32" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Skilt</text>
    
    <rect x="60" y="18" width="8" height="27" fill="#27ae60"/>
    <text x="64" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Tre</text>
    
    <rect x="90" y="10" width="20" height="35" fill="#95a5a6"/>
    <text x="100" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Bygning</text>
    
    <rect x="120" y="20" width="5" height="25" fill="#f1c40f"/>
    <text x="122" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Stolpe</text>
    
    <!-- Car -->
    <rect x="5" y="25" width="20" height="10" fill="#3498db" rx="2"/>
    <circle cx="10" cy="40" r="3" fill="#2c3e50"/>
    <circle cx="20" cy="40" r="3" fill="#2c3e50"/>
  </g>
  
  <text x="510" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Bruk faste objekter som mål
  </text>
  <text x="510" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Øv på ulike hastigheter
  </text>
  <text x="510" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Test under ulike værforhold
  </text>
  
  <!-- Advanced training section -->
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Avansert trening (Fase 4-6)
  </text>
  
  <!-- Braking exercises -->
  <rect x="50" y="280" width="220" height="120" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="160" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">
    Bremseøvelser (lukket område)
  </text>
  
  <!-- Braking illustration -->
  <g transform="translate(80, 320)">
    <rect x="0" y="0" width="160" height="10" fill="#34495e"/>
    <rect x="0" y="-5" width="30" height="20" fill="#e74c3c" rx="3"/>
    <circle cx="10" cy="20" r="4" fill="#2c3e50"/>
    <circle cx="25" cy="20" r="4" fill="#2c3e50"/>
    
    <!-- Braking distance markers -->
    <line x1="35" y1="5" x2="80" y2="5" stroke="#e74c3c" stroke-width="2"/>
    <line x1="35" y1="0" x2="35" y2="10" stroke="#e74c3c" stroke-width="1"/>
    <line x1="80" y1="0" x2="80" y2="10" stroke="#e74c3c" stroke-width="1"/>
    <text x="57" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">Test</text>
    
    <!-- Different conditions -->
    <text x="90" y="0" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Tørt</text>
    <line x1="100" y1="15" x2="140" y2="15" stroke="#3498db" stroke-width="2"/>
    <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3498db">Våt</text>
  </g>
  
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Progresiv bremsing fra ulike hastigheter
  </text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Sammenlign ABS vs ikke-ABS
  </text>
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Test på våt vs tørr underlag
  </text>
  
  <!-- Reaction time training -->
  <rect x="290" y="280" width="220" height="120" fill="#d6eaf8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">
    Reaksjonstidstrening
  </text>
  
  <!-- Reaction time illustration -->
  <g transform="translate(320, 320)">
    <!-- Traffic light -->
    <rect x="0" y="0" width="15" height="40" fill="#2c3e50" rx="3"/>
    <circle cx="7" cy="8" r="4" fill="#e74c3c"/>
    <circle cx="7" cy="20" r="4" fill="#f1c40f"/>
    <circle cx="7" cy="32" r="4" fill="#27ae60"/>
    
    <!-- Reaction -->
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Rødt → Grønt</text>
    <text x="25" y="35" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">REAGER!</text>
    
    <!-- Computer/phone -->
    <rect x="120" y="10" width="40" height="25" fill="#95a5a6" rx="3"/>
    <rect x="125" y="15" width="30" height="15" fill="#ecf0f1" rx="1"/>
    <text x="140" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Online test</text>
  </g>
  
  <text x="310" y="360" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Online reaksjonstidtester
  </text>
  <text x="310" y="375" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • "Stopp ved lys" øvelser med passasjer
  </text>
  <text x="310" y="390" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Trene på tidlig faredeteksjon
  </text>
  
  <!-- Margin evaluation -->
  <rect x="530" y="280" width="220" height="120" fill="#e8d5f4" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="640" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">
    Marginevaluering
  </text>
  
  <!-- Margin illustration -->
  <g transform="translate(560, 320)">
    <!-- Road with margins -->
    <rect x="0" y="15" width="160" height="10" fill="#34495e"/>
    
    <!-- Your car -->
    <rect x="10" y="10" width="25" height="15" fill="#3498db" rx="2"/>
    <circle cx="17" cy="30" r="3" fill="#2c3e50"/>
    <circle cx="28" cy="30" r="3" fill="#2c3e50"/>
    
    <!-- Safety margins -->
    <path d="M 40 17 Q 70 10 100 17" stroke="#27ae60" stroke-width="2" fill="none"/>
    <text x="70" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">Margin</text>
    
    <!-- Side margins -->
    <line x1="17" y1="0" x2="17" y2="8" stroke="#f39c12" stroke-width="2"/>
    <line x1="17" y1="27" x2="17" y2="35" stroke="#f39c12" stroke-width="2"/>
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="7" fill="#f39c12">Utveier</text>
  </g>
  
  <text x="550" y="360" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Bevisst øke følgeavstand utover minimum
  </text>
  <text x="550" y="375" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Evaluere marginer ved kryss og svinger
  </text>
  <text x="550" y="390" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Øve på "fluktveier"-planlegging
  </text>
  
  <!-- Progress indicators -->
  <rect x="50" y="430" width="700" height="80" fill="#f0f3f4" stroke="#85929e" stroke-width="1" rx="8"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Progresjon og evaluering
  </text>
  
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Uke 1-2:</tspan> Statisk måling og grunnleggende 3-sekunders regel
  </text>
  <text x="70" y="485" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Uke 3-4:</tspan> Referansepunkt-trening og tilpasning til ulike hastigheter
  </text>
  <text x="70" y="500" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Uke 5+:</tspan> Avansert trening med bremsing, reaksjonstid og marginevaluering
  </text>
  
  <!-- Success criteria -->
  <rect x="50" y="530" width="700" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    ✓ Målkriterier for mestring
  </text>
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Kan estimere 25, 50, 100m med ±20% nøyaktighet • Mestrer 3-sekunders regel intuitivt • Tilpasser automatisk til værforhold
  </text>
</svg>