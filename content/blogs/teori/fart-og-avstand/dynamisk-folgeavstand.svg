<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Dynamisk følgeavstand - tre sikkerhetssoner
  </text>
  
  <!-- Road illustration -->
  <rect x="50" y="150" width="700" height="80" fill="#34495e"/>
  <!-- Road markings -->
  <rect x="50" y="185" width="50" height="10" fill="#f1c40f"/>
  <rect x="120" y="185" width="50" height="10" fill="#f1c40f"/>
  <rect x="190" y="185" width="50" height="10" fill="#f1c40f"/>
  <rect x="260" y="185" width="50" height="10" fill="#f1c40f"/>
  <rect x="330" y="185" width="50" height="10" fill="#f1c40f"/>
  <rect x="400" y="185" width="50" height="10" fill="#f1c40f"/>
  <rect x="470" y="185" width="50" height="10" fill="#f1c40f"/>
  <rect x="540" y="185" width="50" height="10" fill="#f1c40f"/>
  <rect x="610" y="185" width="50" height="10" fill="#f1c40f"/>
  <rect x="680" y="185" width="50" height="10" fill="#f1c40f"/>
  
  <!-- Your car -->
  <g transform="translate(100, 160)">
    <rect x="0" y="0" width="50" height="30" fill="#3498db" rx="5"/>
    <circle cx="10" cy="35" r="6" fill="#2c3e50"/>
    <circle cx="40" cy="35" r="6" fill="#2c3e50"/>
    <text x="25" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">DIN BIL</text>
  </g>
  
  <!-- Primary zone (Critical) -->
  <rect x="160" y="120" width="120" height="110" fill="#e74c3c" opacity="0.3" rx="5"/>
  <text x="220" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    PRIMÆR SONE
  </text>
  <text x="220" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">
    0-3 sekunder
  </text>
  <text x="220" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c0392b">
    KRITISK FARESONE
  </text>
  
  <!-- Car in primary zone -->
  <g transform="translate(200, 160)">
    <rect x="0" y="0" width="50" height="30" fill="#e74c3c" rx="5"/>
    <circle cx="10" cy="35" r="6" fill="#2c3e50"/>
    <circle cx="40" cy="35" r="6" fill="#2c3e50"/>
  </g>
  
  <!-- Secondary zone (Standard safety) -->
  <rect x="290" y="120" width="180" height="110" fill="#f39c12" opacity="0.3" rx="5"/>
  <text x="380" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e67e22">
    SEKUNDÆR SONE
  </text>
  <text x="380" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d68910">
    3-6 sekunder
  </text>
  <text x="380" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d68910">
    STANDARD SIKKERHETSSONE
  </text>
  
  <!-- Car in secondary zone -->
  <g transform="translate(350, 160)">
    <rect x="0" y="0" width="50" height="30" fill="#f39c12" rx="5"/>
    <circle cx="10" cy="35" r="6" fill="#2c3e50"/>
    <circle cx="40" cy="35" r="6" fill="#2c3e50"/>
  </g>
  
  <!-- Tertiary zone (Planning) -->
  <rect x="480" y="120" width="240" height="110" fill="#27ae60" opacity="0.3" rx="5"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#229954">
    TERTIÆR SONE
  </text>
  <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e8449">
    6-12 sekunder
  </text>
  <text x="600" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e8449">
    PLANLEGGINGSSONE
  </text>
  
  <!-- Cars in tertiary zone -->
  <g transform="translate(520, 160)">
    <rect x="0" y="0" width="50" height="30" fill="#27ae60" rx="5"/>
    <circle cx="10" cy="35" r="6" fill="#2c3e50"/>
    <circle cx="40" cy="35" r="6" fill="#2c3e50"/>
  </g>
  
  <g transform="translate(620, 160)">
    <rect x="0" y="0" width="50" height="30" fill="#27ae60" rx="5"/>
    <circle cx="10" cy="35" r="6" fill="#2c3e50"/>
    <circle cx="40" cy="35" r="6" fill="#2c3e50"/>
  </g>
  
  <!-- Zone descriptions -->
  <rect x="50" y="280" width="220" height="160" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="160" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">
    Primær sone (0-3 sek)
  </text>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    <tspan font-weight="bold">Kritisk område:</tspan>
  </text>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Liten tid til reaksjon
  </text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Høy kollisjonsrisiko
  </text>
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Krever umiddelbar handling
  </text>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Konstant overvåking nødvendig
  </text>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c" font-weight="bold">
    Unngå kjøring i denne sonen!
  </text>
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Bruk kun ved forbikjøring eller
  </text>
  <text x="70" y="432" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    kortvarige manøvrer
  </text>
  
  <rect x="290" y="280" width="220" height="160" fill="#fdeaa7" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d68910">
    Sekundær sone (3-6 sek)
  </text>
  <text x="310" y="325" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    <tspan font-weight="bold">Standard sikkerhetssone:</tspan>
  </text>
  <text x="310" y="340" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Normalt følgeavstand-område
  </text>
  <text x="310" y="355" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Tid til å reagere trygt
  </text>
  <text x="310" y="370" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Kan tilpasse til situasjonen
  </text>
  <text x="310" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Godt balanse mellom effektivitet
  </text>
  <text x="310" y="400" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      og sikkerhet
  </text>
  <text x="310" y="420" font-family="Arial, sans-serif" font-size="9" fill="#f39c12" font-weight="bold">
    Minimum følgeavstand under
  </text>
  <text x="310" y="432" font-family="Arial, sans-serif" font-size="9" fill="#f39c12" font-weight="bold">
    normale forhold
  </text>
  
  <rect x="530" y="280" width="220" height="160" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="640" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#229954">
    Tertiær sone (6-12 sek)
  </text>
  <text x="550" y="325" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    <tspan font-weight="bold">Planleggingssone:</tspan>
  </text>
  <text x="550" y="340" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Romslig tid til beslutninger
  </text>
  <text x="550" y="355" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Kan observere trafikkendringer
  </text>
  <text x="550" y="370" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Tid til å planlegge manøvrer
  </text>
  <text x="550" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Mindre stress og press
  </text>
  <text x="550" y="400" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Kan hjelpe andre trafikanter
  </text>
  <text x="550" y="420" font-family="Arial, sans-serif" font-size="9" fill="#27ae60" font-weight="bold">
    Ideell sone for vanskelige
  </text>
  <text x="550" y="432" font-family="Arial, sans-serif" font-size="9" fill="#27ae60" font-weight="bold">
    forhold og læring
  </text>
  
  <!-- Speed adaptation note -->
  <rect x="50" y="460" width="700" height="30" fill="#e8f4fd" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    <tspan font-weight="bold">Viktig:</tspan> Følgeavstanden må justeres kontinuerlig basert på hastighet, værforhold, trafikk og din egen tilstand.
  </text>
</svg>