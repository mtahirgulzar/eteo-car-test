<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">Fart og avstand</text>
  
  <!-- Road -->
  <rect x="50" y="300" width="700" height="80" fill="#4a4a4a"/>
  <rect x="50" y="335" width="700" height="10" fill="#ffdd00" opacity="0.8"/>
  
  <!-- Car -->
  <g transform="translate(100, 310)">
    <rect x="0" y="0" width="60" height="30" rx="5" fill="#e74c3c"/>
    <circle cx="15" cy="35" r="8" fill="#2c3e50"/>
    <circle cx="45" cy="35" r="8" fill="#2c3e50"/>
    <rect x="10" y="5" width="15" height="10" fill="#74b9ff"/>
    <rect x="35" y="5" width="15" height="10" fill="#74b9ff"/>
  </g>
  
  <!-- Speed indicator -->
  <text x="130" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">80 km/t</text>
  
  <!-- Distance arrows and labels -->
  <g>
    <!-- Reaction distance -->
    <line x1="180" y1="320" x2="280" y2="320" stroke="#f39c12" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="230" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">Reaksjonsavstand</text>
    <text x="230" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">24 meter</text>
    
    <!-- Braking distance -->
    <line x1="300" y1="340" x2="500" y2="340" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c">Bremseavstand</text>
    <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">64 meter</text>
    
    <!-- Total stopping distance -->
    <line x1="180" y1="250" x2="500" y2="250" stroke="#2c3e50" stroke-width="4" marker-end="url(#arrowhead)"/>
    <text x="340" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Total stoppeavstand</text>
    <text x="340" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">88 meter</text>
  </g>
  
  <!-- Obstacle -->
  <rect x="520" y="305" width="20" height="40" fill="#95a5a6"/>
  <text x="530" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">Hinder</text>
  
  <!-- Key information box -->
  <rect x="580" y="80" width="200" height="140" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="590" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Viktige faktorer:</text>
  <text x="590" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Hastighet</text>
  <text x="590" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Reaksjonstid</text>
  <text x="590" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Veiforhold</text>
  <text x="590" y="165" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Værforhold</text>
  <text x="590" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Følgeavstand</text>
  <text x="590" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Bremseevne</text>
  <text x="590" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Sikkerhetsmarginer</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>