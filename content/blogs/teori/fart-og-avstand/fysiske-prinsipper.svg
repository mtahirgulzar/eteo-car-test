<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Fysiske prinsipper: Kinetisk energi og bremseavstand
  </text>
  
  <!-- Car icons showing increasing speed -->
  <!-- 50 km/t car -->
  <g transform="translate(100, 100)">
    <rect x="0" y="10" width="40" height="20" fill="#3498db" rx="3"/>
    <circle cx="8" cy="35" r="5" fill="#2c3e50"/>
    <circle cx="32" cy="35" r="5" fill="#2c3e50"/>
    <text x="20" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">50 km/t</text>
    <text x="20" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">E = 1 enhet</text>
  </g>
  
  <!-- Arrow -->
  <polygon points="180,120 190,115 190,125" fill="#7f8c8d"/>
  <line x1="170" y1="120" x2="190" y2="120" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- 100 km/t car -->
  <g transform="translate(220, 100)">
    <rect x="0" y="10" width="40" height="20" fill="#e74c3c" rx="3"/>
    <circle cx="8" cy="35" r="5" fill="#2c3e50"/>
    <circle cx="32" cy="35" r="5" fill="#2c3e50"/>
    <text x="20" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">100 km/t</text>
    <text x="20" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">E = 4 enheter</text>
  </g>
  
  <!-- Formula box -->
  <rect x="350" y="80" width="200" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="450" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Kinetisk energi:
  </text>
  <text x="450" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">
    E = ½mv²
  </text>
  <text x="450" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Dobbel hastighet = 4x energi
  </text>
  
  <!-- Braking distance illustration -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Bremseavstand ved forskjellige hastigheter
  </text>
  
  <!-- Road illustrations -->
  <!-- 50 km/t braking -->
  <line x1="50" y1="250" x2="200" y2="250" stroke="#34495e" stroke-width="8"/>
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="30" height="15" fill="#3498db" rx="2"/>
    <circle cx="5" cy="20" r="3" fill="#2c3e50"/>
    <circle cx="25" cy="20" r="3" fill="#2c3e50"/>
  </g>
  <text x="125" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">25m (50 km/t)</text>
  
  <!-- 100 km/t braking -->
  <line x1="50" y1="320" x2="450" y2="320" stroke="#34495e" stroke-width="8"/>
  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="30" height="15" fill="#e74c3c" rx="2"/>
    <circle cx="5" cy="20" r="3" fill="#2c3e50"/>
    <circle cx="25" cy="20" r="3" fill="#2c3e50"/>
  </g>
  <text x="250" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">100m (100 km/t)</text>
  
  <!-- Comparison arrow -->
  <text x="500" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c">4x lengre</text>
  <path d="M 480 290 Q 490 300 480 310" stroke="#e74c3c" stroke-width="2" fill="none"/>
  <polygon points="475,312 485,312 480,320" fill="#e74c3c"/>
  
  <!-- Key insights box -->
  <rect x="50" y="380" width="700" height="100" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Viktige innsikter:
  </text>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kinetisk energi øker kvadratisk med hastigheten (v²-sammenheng)
  </text>
  <text x="70" y="445" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Små økninger i hastighet gir store økninger i bremseavstand
  </text>
  <text x="70" y="460" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Dette er hvorfor hastighetsbegrensninger er så viktige for sikkerheten
  </text>
</svg>