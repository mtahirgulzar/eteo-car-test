<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8f9fa"/>
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Følgeavstand: Store kjøretøy
  </text>
  <!-- Road -->
  <rect x="0" y="100" width="800" height="80" fill="#34495e"/>
  <!-- Road markings -->
  <g stroke="#f1c40f" stroke-width="6">
    <line x1="0" y1="140" x2="200" y2="140" stroke-dasharray="40,40"/>
    <line x1="300" y1="140" x2="600" y2="140" stroke-dasharray="40,40"/>
    <line x1="700" y1="140" x2="800" y2="140" stroke-dasharray="40,40"/>
  </g>
  <!-- Truck -->
  <g transform="translate(200,110)">
    <rect width="120" height="40" rx="5" fill="#95a5a6"/>
    <circle cx="20" cy="50" r="10" fill="#2c3e50"/>
    <circle cx="100" cy="50" r="10" fill="#2c3e50"/>
    <text x="60" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Stor kjøretøy
    </text>
  </g>
  <!-- Blind spot shading -->
  <path d="M200,110 l-100,-80 l-100,260 z" fill="#e74c3c" opacity="0.2"/>
  <text x="150" y="50" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">
    Blindsoner
  </text>
  <!-- Car -->
  <g transform="translate(360,130)">
    <rect width="60" height="25" rx="4" fill="#3498db"/>
    <circle cx="15" cy="30" r="8" fill="#2c3e50"/>
    <circle cx="45" cy="30" r="8" fill="#2c3e50"/>
    <text x="30" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Din bil
    </text>
  </g>
  <!-- Distance arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
  <line x1="320" y1="160" x2="360" y2="160" stroke="#27ae60" stroke-width="4" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  <text x="340" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#27ae60" font-weight="bold">
    6-8 sekunder
  </text>
</svg>
