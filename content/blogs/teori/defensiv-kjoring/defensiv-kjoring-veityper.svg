<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Defensiv Kjøring på Spesielle Veityper</text>
  
  <!-- Roundabout section -->
  <rect x="50" y="60" width="350" height="200" fill="white" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Rundkjøringer</text>
  
  <!-- Roundabout illustration -->
  <circle cx="225" cy="150" r="50" fill="none" stroke="#34495e" stroke-width="8"/>
  <circle cx="225" cy="150" r="30" fill="#27ae60" opacity="0.3"/>
  
  <!-- Entry points -->
  <rect x="200" y="85" width="50" height="15" fill="#34495e"/>
  <rect x="285" y="125" width="15" height="50" fill="#34495e"/>
  <rect x="200" y="215" width="50" height="15" fill="#34495e"/>
  <rect x="150" y="125" width="15" height="50" fill="#34495e"/>
  
  <!-- Cars entering -->
  <rect x="215" y="105" width="20" height="12" fill="#e74c3c" rx="2"/>
  <rect x="270" y="140" width="12" height="20" fill="#f39c12" rx="2"/>
  
  <!-- Traffic flow arrows -->
  <path d="M 275 150 Q 250 125 200 140" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#bluearrow)"/>
  
  <!-- Key defensive points -->
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Defensive strategier:</text>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Reduser hastighet betydelig før innkjøring</text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Sjekk ALLE retninger, ikke bare venstre</text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Ekstra oppmerksomhet på syklister/fotgjengere</text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Signal tydelig og tidlig</text>
  
  <!-- Intersection section -->
  <rect x="420" y="60" width="330" height="200" fill="white" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <text x="440" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">Kryss og Avkjørsler</text>
  
  <!-- Intersection illustration -->
  <rect x="550" y="120" width="60" height="15" fill="#34495e"/>
  <rect x="575" y="95" width="15" height="60" fill="#34495e"/>
  
  <!-- Visibility zones -->
  <path d="M 565 135 L 540 110 L 540 160 Z" fill="#e74c3c" opacity="0.3"/>
  <path d="M 595 135 L 620 110 L 620 160 Z" fill="#e74c3c" opacity="0.3"/>
  <text x="525" y="125" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">Blindsone</text>
  <text x="625" y="125" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">Blindsone</text>
  
  <!-- Vehicle approaching -->
  <rect x="570" y="100" width="15" height="10" fill="#3498db" rx="2"/>
  
  <!-- Key points -->
  <text x="440" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Farlige situasjoner:</text>
  <text x="440" y="195" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Begrenset sikt ved avkjørsler</text>
  <text x="440" y="210" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Kjøretøy som "sniker" gult lys</text>
  <text x="440" y="225" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Fotgjengere som krysser på rødt</text>
  <text x="440" y="240" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Syklister i blindsoner</text>
  <text x="440" y="255" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Tunge kjøretøy med lang svingradius</text>
  
  <!-- Parking areas -->
  <rect x="50" y="280" width="350" height="200" fill="white" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">Parkering og Rygging</text>
  
  <!-- Parking scenario -->
  <rect x="100" y="320" width="250" height="80" fill="#ecf0f1"/>
  
  <!-- Parked cars -->
  <rect x="120" y="335" width="35" height="20" fill="#95a5a6" rx="3"/>
  <rect x="200" y="335" width="35" height="20" fill="#95a5a6" rx="3"/>
  
  <!-- Your car backing -->
  <rect x="160" y="365" width="35" height="20" fill="#3498db" rx="3"/>
  <path d="M 177 365 Q 177 350 177 340" stroke="#3498db" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  
  <!-- Pedestrian hazard -->
  <circle cx="270" cy="345" r="8" fill="#e74c3c"/>
  <text x="270" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">BARN</text>
  
  <!-- Blind spot -->
  <path d="M 155 355 Q 140 340 125 355" stroke="#e74c3c" stroke-width="2" fill="#e74c3c" opacity="0.3"/>
  <text x="125" y="335" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">Blind</text>
  
  <!-- Safety tips -->
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Sikkerhetstiltak:</text>
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Sjekk området grundig før manøvrering</text>
  <text x="70" y="455" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Bruk alle hjelpemidler (speil, kamera, sensorer)</text>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Beveg deg sakte, vær forberedt på å stoppe</text>
  
  <!-- School zones -->
  <rect x="420" y="280" width="330" height="200" fill="white" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="440" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">Skolesoner og Lekeområder</text>
  
  <!-- School zone illustration -->
  <rect x="500" y="320" width="150" height="60" fill="#f39c12" opacity="0.2"/>
  <rect x="550" y="340" width="50" height="30" fill="#e67e22" opacity="0.5"/>
  <text x="575" y="357" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">SKOLE</text>
  
  <!-- Children illustration -->
  <circle cx="480" cy="350" r="6" fill="#e74c3c"/>
  <text x="480" y="354" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="white">B</text>
  
  <circle cx="620" cy="350" r="6" fill="#e74c3c"/>
  <text x="620" y="354" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="white">B</text>
  
  <circle cx="530" cy="330" r="6" fill="#e74c3c"/>
  <text x="530" y="334" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="white">B</text>
  
  <!-- Movement arrows showing unpredictability -->
  <path d="M 480 340 Q 500 320 520 340" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#redarrow)"/>
  <path d="M 620 340 Q 600 360 580 340" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#redarrow)"/>
  
  <!-- Special considerations -->
  <text x="440" y="400" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Spesielle hensyn til barn:</text>
  <text x="440" y="415" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Uforutsigbare og impulsive bevegelser</text>
  <text x="440" y="430" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Begrenset forståelse av trafikkfarer</text>
  <text x="440" y="445" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Kan være skjult bak parkerte biler</text>
  <text x="440" y="460" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Krever ekstra tid og rom til manøvrering</text>
  <text x="440" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Øyekontakt ikke alltid pålitelig</text>
  
  <!-- Speed recommendation -->
  <ellipse cx="575" cy="300" rx="40" ry="15" fill="#e74c3c" opacity="0.8"/>
  <text x="575" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MAX 30</text>
  
  <!-- Bottom summary -->
  <rect x="50" y="500" width="700" height="80" fill="#d5dbdb" stroke="#95a5a6" stroke-width="1" rx="8"/>
  <text x="70" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Generelle Prinsipper for Alle Veityper:</text>
  
  <text x="80" y="545" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Tilpasning:</text>
  <text x="140" y="545" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Reduser hastighet i problemområder</text>
  
  <text x="320" y="545" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Posisjonering:</text>
  <text x="395" y="545" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Optimaliser plasseringen for sikkerhet</text>
  
  <text x="580" y="545" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kommunikasjon:</text>
  <text x="665" y="545" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Tydelige signaler</text>
  
  <text x="80" y="565" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Observasjon:</text>
  <text x="150" y="565" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Økt skanning i komplekse områder</text>
  
  <text x="350" y="565" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Marginer:</text>
  <text x="405" y="565" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Større sikkerhetsmarginer ved høy risiko</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="bluearrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
    <marker id="redarrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>