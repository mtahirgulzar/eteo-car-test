<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Praktiske Øvelser for Defensiv Kjøring</text>
  
  <!-- Observation Exercise -->
  <rect x="50" y="60" width="350" height="200" fill="white" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">1. Systematisk Skanningsøvelse</text>
  
  <!-- Eye scanning pattern -->
  <ellipse cx="225" cy="140" rx="100" ry="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Scanning zones -->
  <circle cx="225" cy="110" r="8" fill="#e74c3c"/>
  <text x="240" y="115" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Fjern sikt</text>
  
  <circle cx="185" cy="130" r="8" fill="#f39c12"/>
  <text x="155" y="125" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Venstre</text>
  
  <circle cx="265" cy="130" r="8" fill="#f39c12"/>
  <text x="275" y="125" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Høyre</text>
  
  <circle cx="225" cy="170" r="8" fill="#27ae60"/>
  <text x="235" y="175" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Nær sikt</text>
  
  <!-- Scanning path -->
  <path d="M 225 110 Q 185 120 185 130 Q 195 140 225 170 Q 255 140 265 130 Q 235 120 225 110" stroke="#3498db" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Instructions -->
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Steg:</text>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">1. Kjør på trygg veistrekning</text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">2. Kommenter høyt alt du observerer</text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">3. 5-minutters perioder, noter mangler</text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">4. Gjenta til automatisk skanning</text>
  
  <!-- Commentary Driving Exercise -->
  <rect x="420" y="60" width="330" height="200" fill="white" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="440" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">2. Kommentarkjøring</text>
  
  <!-- Speech bubble illustration -->
  <ellipse cx="585" cy="140" rx="80" ry="50" fill="#27ae60" opacity="0.2" stroke="#27ae60" stroke-width="2"/>
  <polygon points="550,165 535,175 545,180" fill="#27ae60" opacity="0.2"/>
  
  <text x="585" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">"Ser fotgjenger</text>
  <text x="585" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">til høyre,</text>
  <text x="585" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">reduserer fart"</text>
  
  <!-- Driver silhouette -->
  <circle cx="520" cy="170" r="15" fill="#2c3e50"/>
  <rect x="510" y="180" width="20" height="25" fill="#2c3e50"/>
  
  <!-- Benefits list -->
  <text x="440" y="195" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Fordeler:</text>
  <text x="440" y="210" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Opprettholder fokus og oppmerksomhet</text>
  <text x="440" y="225" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Avdekker blinde flekker i observasjon</text>
  <text x="440" y="240" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Trener risikoidentifisering</text>
  <text x="440" y="255" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Bevisstgjør beslutningsprosessen</text>
  
  <!-- Escape Route Planning -->
  <rect x="50" y="280" width="350" height="200" fill="white" stroke="#9b59b6" stroke-width="2" rx="10"/>
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">3. Fluktveiplanning</text>
  
  <!-- Road scenario with escape routes -->
  <rect x="80" y="320" width="290" height="80" fill="#34495e"/>
  <line x1="80" y1="360" x2="370" y2="360" stroke="#f1c40f" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Your car -->
  <rect x="200" y="345" width="30" height="15" fill="#3498db" rx="3"/>
  
  <!-- Other vehicles -->
  <rect x="150" y="345" width="25" height="15" fill="#e74c3c" rx="3"/>
  <rect x="250" y="345" width="25" height="15" fill="#e74c3c" rx="3"/>
  
  <!-- Escape routes -->
  <line x1="215" y1="335" x2="215" y2="315" stroke="#9b59b6" stroke-width="3" marker-end="url(#purplearrow)"/>
  <text x="225" y="325" font-family="Arial, sans-serif" font-size="9" fill="#9b59b6">Flukt 1</text>
  
  <line x1="215" y1="370" x2="215" y2="390" stroke="#9b59b6" stroke-width="3" marker-end="url(#purplearrow)"/>
  <text x="225" y="385" font-family="Arial, sans-serif" font-size="9" fill="#9b59b6">Flukt 2</text>
  
  <line x1="180" y1="352" x2="160" y2="352" stroke="#9b59b6" stroke-width="3" marker-end="url(#purplearrow)"/>
  <text x="135" y="350" font-family="Arial, sans-serif" font-size="9" fill="#9b59b6">Flukt 3</text>
  
  <!-- Instructions -->
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Mental øvelse:</text>
  <text x="70" y="435" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Identifiser kontinuerlig 2+ fluktveier</text>
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Planlegg reaksjon på vanlige scenarioer</text>
  <text x="70" y="465" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Øv mentalt på nødevasjon daglig</text>
  
  <!-- Reaction Training -->
  <rect x="420" y="280" width="330" height="200" fill="white" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <text x="440" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">4. Reaksjonstidstrening</text>
  
  <!-- Reaction time visualization -->
  <rect x="440" y="320" width="290" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Timeline -->
  <line x1="450" y1="355" x2="720" y2="355" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Time markers -->
  <line x1="450" y1="350" x2="450" y2="360" stroke="#2c3e50" stroke-width="2"/>
  <text x="450" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">0s</text>
  
  <line x1="520" y1="350" x2="520" y2="360" stroke="#e74c3c" stroke-width="3"/>
  <text x="520" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">0.5s</text>
  <text x="485" y="340" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">Se fare</text>
  
  <line x1="590" y1="350" x2="590" y2="360" stroke="#f39c12" stroke-width="3"/>
  <text x="590" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f39c12">1.5s</text>
  <text x="555" y="340" font-family="Arial, sans-serif" font-size="8" fill="#f39c12">Beslutte</text>
  
  <line x1="660" y1="350" x2="660" y2="360" stroke="#27ae60" stroke-width="3"/>
  <text x="660" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">2.0s</text>
  <text x="625" y="340" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">Handle</text>
  
  <!-- Training methods -->
  <text x="440" y="395" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Treningsmetoder:</text>
  <text x="440" y="410" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Online reaksjonstidstester</text>
  <text x="440" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Simulering av nødbremsing (lukket område)</text>
  <text x="440" y="440" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Øv på å identifisere farer tidlig</text>
  <text x="440" y="455" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Trening under ulike værforhold</text>
  <text x="440" y="470" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Regelmessig evaluering av egne ferdigheter</text>
  
  <!-- Progress tracking -->
  <rect x="50" y="500" width="700" height="80" fill="#d5dbdb" stroke="#95a5a6" stroke-width="1" rx="8"/>
  <text x="70" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Progresjonssporing og Evaluering:</text>
  
  <!-- Weekly checklist -->
  <text x="80" y="545" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Ukentlig sjekkliste:</text>
  <text x="220" y="545" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">□ Skanningsøvelse 3x</text>
  <text x="340" y="545" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">□ Kommentarkjøring 2x</text>
  <text x="470" y="545" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">□ Reaksjonstidsmåling</text>
  <text x="600" y="545" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">□ Scenarioplanlegging</text>
  
  <!-- Improvement metrics -->
  <text x="80" y="565" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Forbedringsmål:</text>
  <text x="200" y="565" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Økt observasjonsvinkel • Raskere fareidentifisering • Bedre beslutningsevne • Økt situasjonsbevissthet</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="purplearrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9b59b6"/>
    </marker>
  </defs>
</svg>