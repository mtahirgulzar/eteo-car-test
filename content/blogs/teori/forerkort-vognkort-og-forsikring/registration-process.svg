<svg xmlns="http://www.w3.org/2000/svg" width="600" height="140">
  <style>
    .title { font: bold 16px Arial, sans-serif; }
    .step { font: 14px Arial, sans-serif; }
  </style>
  <text x="300" y="20" text-anchor="middle" class="title">Prosess for registrering av kjøretøy</text>
  <text x="20" y="50" class="step">1. Dokumentasjon: salgsmelding, vognkort (del 2), legitimasjon</text>
  <text x="20" y="75" class="step">2. Betaling: engangsavgift og registreringsgebyr</text>
  <text x="20" y="100" class="step">3. Kontroll: EU-kontroll og utbedring av mangler</text>
  <text x="20" y="125" class="step">4. Utstedelse: nytt vognkort del 1 og del 2</text>
</svg>
