<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .container {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 16px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      text-anchor: middle;
    }
    .box {
      stroke: #333;
      stroke-width: 2;
      fill: #f9f9f9;
    }
    .box-title {
      font-size: 18px;
      font-weight: bold;
      text-anchor: middle;
    }
    .box-text {
      font-size: 16px;
      text-anchor: middle;
    }
    .validity-text {
      font-size: 28px;
      font-weight: bold;
      text-anchor: middle;
      fill: #007bff;
    }
    .arrow {
      stroke: #333;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  <g class="container">
    <text x="300" y="40" class="title">Gyldighet for Førerkort (Klasse B)</text>
    
    <!-- Box for under 70 -->
    <rect x="50" y="80" width="250" height="150" rx="10" class="box" />
    <text x="175" y="110" class="box-title">Under 70 år</text>
    <text x="175" y="150" class="validity-text">15 ÅR</text>
    <text x="175" y="180" class="box-text">Standard gyldighet</text>

    <!-- Box for over 70 -->
    <rect x="350" y="80" width="200" height="150" rx="10" class="box" />
    <text x="450" y="110" class="box-title">Over 70 år</text>
    <text x="450" y="150" class="validity-text">5 ÅR</text>
    <text x="450" y="180" class="box-text">Krever helseattest</text>

    <text x="300" y="260" class="box-text">Fornyelse krever synsprøve, helseerklæring,</text>
    <text x="300" y="285" class="box-text">gebyr og kursoppfriskninger.</text>
  </g>
</svg>
