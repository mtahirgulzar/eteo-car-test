<svg width="700" height="450" viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Kollektivtrafikk og spesialkjøretøy vikeplikt
  </text>
  
  <!-- Main road -->
  <rect x="50" y="180" width="600" height="80" fill="#34495e"/>
  <line x1="50" y1="220" x2="650" y2="220" stroke="white" stroke-width="2" stroke-dasharray="15,10"/>
  
  <!-- Bus stop -->
  <rect x="200" y="120" width="100" height="40" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="250" y="143" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    HOLDEPLASS
  </text>
  
  <!-- Bus stop sign -->
  <rect x="320" y="100" width="3" height="80" fill="#34495e"/>
  <rect x="310" y="100" width="23" height="30" rx="3" fill="#3498db"/>
  <text x="321" y="117" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">BUS</text>
  
  <!-- Bus leaving bus stop -->
  <rect x="220" y="185" width="60" height="25" rx="5" fill="#f39c12"/>
  <rect x="225" y="190" width="10" height="15" fill="#2c3e50"/>
  <rect x="265" y="190" width="10" height="15" fill="#2c3e50"/>
  <text x="250" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BUSS</text>
  
  <!-- Regular car behind bus -->
  <rect x="120" y="190" width="25" height="15" rx="2" fill="#e74c3c"/>
  <text x="132" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">BIL</text>
  
  <!-- Arrow showing bus priority -->
  <defs>
    <marker id="busArrow" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#f39c12"/>
    </marker>
  </defs>
  
  <path d="M 280 197 Q 320 170 360 197" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#busArrow)"/>
  
  <!-- Emergency vehicle scenario -->
  <g transform="translate(400, 0)">
    <!-- Emergency vehicle -->
    <rect x="0" y="185" width="30" height="20" rx="3" fill="#e74c3c"/>
    <rect x="2" y="187" width="26" height="6" fill="#3498db"/>
    <text x="15" y="197" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">AMB</text>
    
    <!-- Flashing lights -->
    <circle cx="5" cy="190" r="2" fill="#3498db" opacity="0.8"/>
    <circle cx="25" cy="190" r="2" fill="#3498db" opacity="0.8"/>
    
    <!-- Cars giving way -->
    <rect x="-40" y="175" width="25" height="15" rx="2" fill="#27ae60"/>
    <rect x="-40" y="215" width="25" height="15" rx="2" fill="#9b59b6"/>
    
    <!-- Arrow showing emergency priority -->
    <line x1="35" y1="195" x2="60" y2="195" stroke="#e74c3c" stroke-width="4" marker-end="url(#busArrow)"/>
  </g>
  
  <!-- Explanation boxes -->
  <rect x="50" y="290" width="180" height="120" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="60" y="310" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Buss fra holdeplass:</text>
  <text x="60" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Har forkjørsrett når den</text>
  <text x="60" y="345" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">  kjører ut fra holdeplass</text>
  <text x="60" y="365" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Andre kjøretøy må vente</text>
  <text x="60" y="380" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Gjelder kun ved utforkjøring</text>
  <text x="60" y="395" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">  fra holdeplass</text>
  
  <rect x="250" y="290" width="180" height="120" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="260" y="310" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kollektivfelt:</text>
  <text x="260" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Kun buss og taxi</text>
  <text x="260" y="345" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Andre kjøretøy forbudt</text>
  <text x="260" y="365" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Egne vikepliktsregler</text>
  <text x="260" y="380" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Kan krysse ved svinging</text>
  <text x="260" y="395" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">  hvis tillatt av skilt</text>
  
  <rect x="450" y="290" width="200" height="120" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="460" y="310" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Utrykkingskjøretøy:</text>
  <text x="460" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Blålys og sirene = absolutt</text>
  <text x="460" y="345" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">  forkjørsrett</text>
  <text x="460" y="365" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Alle må gi plass</text>
  <text x="460" y="380" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Kan kjøre mot rødt lys</text>
  <text x="460" y="395" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Politibil, ambulanse, brann</text>
</svg>