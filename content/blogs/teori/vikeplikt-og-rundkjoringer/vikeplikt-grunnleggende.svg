<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Grunnleggende vikeplikt
  </text>
  
  <!-- Scenario 1: T-junction -->
  <g transform="translate(50, 60)">
    <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      T-kryss
    </text>
    
    <!-- Main road -->
    <rect x="0" y="50" width="150" height="8" fill="#666"/>
    <rect x="0" y="62" width="150" height="8" fill="#666"/>
    
    <!-- Side road -->
    <rect x="71" y="70" width="8" height="40" fill="#666"/>
    <rect x="83" y="70" width="8" height="40" fill="#666"/>
    
    <!-- Cars -->
    <rect x="20" y="46" width="16" height="10" fill="#3498db" rx="2"/>
    <rect x="110" y="54" width="16" height="10" fill="#3498db" rx="2"/>
    <rect x="75" y="85" width="10" height="16" fill="#e74c3c" rx="2"/>
    
    <!-- Vikeplikt sign -->
    <polygon points="77,105 83,105 80,110" fill="white" stroke="#e74c3c" stroke-width="2"/>
    
    <text x="75" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
      Må vike
    </text>
  </g>
  
  <!-- Scenario 2: Four-way intersection -->
  <g transform="translate(300, 60)">
    <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Høyreregelen
    </text>
    
    <!-- Horizontal road -->
    <rect x="0" y="50" width="150" height="8" fill="#666"/>
    <rect x="0" y="62" width="150" height="8" fill="#666"/>
    
    <!-- Vertical road -->
    <rect x="71" y="0" width="8" height="120" fill="#666"/>
    <rect x="83" y="0" width="8" height="120" fill="#666"/>
    
    <!-- Cars -->
    <rect x="20" y="46" width="16" height="10" fill="#3498db" rx="2"/>
    <rect x="110" y="54" width="16" height="10" fill="#e74c3c" rx="2"/>
    <rect x="75" y="20" width="10" height="16" fill="#2ecc71" rx="2"/>
    <rect x="75" y="85" width="10" height="16" fill="#f39c12" rx="2"/>
    
    <!-- Arrow showing right-of-way -->
    <path d="M95 60 L105 60 L102 57 M105 60 L102 63" stroke="#e74c3c" stroke-width="2" fill="none"/>
    
    <text x="75" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
      Rød har forkjørsrett
    </text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 220)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Vikepliktregler:
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Følg trafikkskilt først (vikeplikt, stopp)
    </text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Når ingen skilt: høyreregelen gjelder
    </text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Trafikk på hovedvei har forkjørsrett fra sidevei
    </text>
  </g>
</svg>