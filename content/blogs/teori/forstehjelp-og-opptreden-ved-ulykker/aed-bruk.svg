  <text x="300" y="30" class="title" text-anchor="middle">Bruk av hjertestarter (AED)</text>
  <rect x="50" y="50" width="500" height="200" fill="none" stroke="#7f8c8d"/>
  <text x="70" y="80" class="text">1. Slå på AED og fest elektroder</text>
  <text x="70" y="110" class="text">2. Analyser hjerterytme</text>
  <text x="70" y="140" class="text">3. Gi støt hvis anbefalt</text>
  <text x="70" y="170" class="text">4. Fortsett HLR i 2 min før ny analyse</text>
