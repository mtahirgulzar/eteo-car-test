<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2C3E50">
    Strategisk forberedelsesplan for oppkjøring
  </text>
  
  <!-- Timeline -->
  <g transform="translate(100, 60)">
    <rect x="0" y="20" width="600" height="15" rx="7" fill="url(#timeGrad)"/>
    
    <!-- Timeline markers -->
    <line x1="0" y1="10" x2="0" y2="45" stroke="#E74C3C" stroke-width="3"/>
    <line x1="200" y1="10" x2="200" y2="45" stroke="#F39C12" stroke-width="3"/>
    <line x1="400" y1="10" x2="400" y2="45" stroke="#F1C40F" stroke-width="3"/>
    <line x1="600" y1="10" x2="600" y2="45" stroke="#27AE60" stroke-width="3"/>
    
    <!-- Timeline labels -->
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">-3 måneder</text>
    <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F39C12">-1 måned</text>
    <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F1C40F">-1 uke</text>
    <text x="600" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27AE60">Oppkjøringsdag</text>
  </g>
  
  <!-- Phase 1: 3 months before -->
  <g transform="translate(50, 130)">
    <rect x="0" y="0" width="160" height="200" rx="10" fill="#FDEDEC" stroke="#E74C3C" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E74C3C">
      FASE 1: Grunnleggende
    </text>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E74C3C">
      (3 måneder før)
    </text>
    
    <!-- Basic skills -->
    <g transform="translate(10, 50)">
      <circle cx="6" cy="6" r="4" fill="#E74C3C"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">Tekniske ferdigheter</text>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Kobling og gir</text>
      <text x="15" y="26" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Styringsteknikk</text>
      <text x="15" y="37" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Bremseteknikk</text>
    </g>
    
    <g transform="translate(10, 95)">
      <circle cx="6" cy="6" r="4" fill="#E74C3C"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">Sikkerhetskontroll</text>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Lær systematikk</text>
      <text x="15" y="26" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Øv regelmessig</text>
      <text x="15" y="37" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Bli automatisk</text>
    </g>
    
    <g transform="translate(10, 140)">
      <circle cx="6" cy="6" r="4" fill="#E74C3C"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">Stasjonære øvelser</text>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Rygging rundt hjørne</text>
      <text x="15" y="26" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Parallellparkering</text>
      <text x="15" y="37" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Innparkering</text>
    </g>
  </g>
  
  <!-- Phase 2: 1 month before -->
  <g transform="translate(230, 130)">
    <rect x="0" y="0" width="160" height="200" rx="10" fill="#FFF3CD" stroke="#F39C12" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F39C12">
      FASE 2: Anvendelse
    </text>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#F39C12">
      (1 måned før)
    </text>
    
    <g transform="translate(10, 50)">
      <circle cx="6" cy="6" r="4" fill="#F39C12"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">Trafikksituasjoner</text>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Rundkjøringer</text>
      <text x="15" y="26" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Lyskryss</text>
      <text x="15" y="37" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Komplekse kryss</text>
    </g>
    
    <g transform="translate(10, 95)">
      <circle cx="6" cy="6" r="4" fill="#F39C12"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">Varierende forhold</text>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Regn og vind</text>
      <text x="15" y="26" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Mørke/skumring</text>
      <text x="15" y="37" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Tett trafikk</text>
    </g>
    
    <g transform="translate(10, 140)">
      <circle cx="6" cy="6" r="4" fill="#F39C12"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">Nødbrems</text>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Kontrollert øving</text>
      <text x="15" y="26" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• ABS-forståelse</text>
      <text x="15" y="37" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Reaksjonstrening</text>
    </g>
  </g>
  
  <!-- Phase 3: 1 week before -->
  <g transform="translate(410, 130)">
    <rect x="0" y="0" width="160" height="200" rx="10" fill="#FFFBEA" stroke="#F1C40F" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F1C40F">
      FASE 3: Finpuss
    </text>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#F1C40F">
      (1 uke før)
    </text>
    
    <g transform="translate(10, 50)">
      <circle cx="6" cy="6" r="4" fill="#F1C40F"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">Perfeksjonering</text>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Svake punkter</text>
      <text x="15" y="26" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Konsistens</text>
      <text x="15" y="37" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Selvtillit</text>
    </g>
    
    <g transform="translate(10, 95)">
      <circle cx="6" cy="6" r="4" fill="#F1C40F"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">Mental forberedelse</text>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Visualisering</text>
      <text x="15" y="26" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Stressmestring</text>
      <text x="15" y="37" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Positivt fokus</text>
    </g>
    
    <g transform="translate(10, 140)">
      <circle cx="6" cy="6" r="4" fill="#F1C40F"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">Teorioppfriskning</text>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Vikepliktsregler</text>
      <text x="15" y="26" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Fartsgrenser</text>
      <text x="15" y="37" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Trafikkskilt</text>
    </g>
  </g>
  
  <!-- Phase 4: Examination day -->
  <g transform="translate(590, 130)">
    <rect x="0" y="0" width="160" height="200" rx="10" fill="#E8F6F3" stroke="#27AE60" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27AE60">
      FASE 4: Prøvedag
    </text>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27AE60">
      (Oppkjøringsdag)
    </text>
    
    <g transform="translate(10, 50)">
      <circle cx="6" cy="6" r="4" fill="#27AE60"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">Optimal tilstand</text>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• God nattsøvn</text>
      <text x="15" y="26" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Sunt måltid</text>
      <text x="15" y="37" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Komme i tide</text>
    </g>
    
    <g transform="translate(10, 95)">
      <circle cx="6" cy="6" r="4" fill="#27AE60"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">Oppvarming</text>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Kort øving</text>
      <text x="15" y="26" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Bekjent bil</text>
      <text x="15" y="37" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Avslapping</text>
    </g>
    
    <g transform="translate(10, 140)">
      <circle cx="6" cy="6" r="4" fill="#27AE60"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C3E50">Under prøven</text>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Konsentrasjon</text>
      <text x="15" y="26" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Kommunikasjon</text>
      <text x="15" y="37" font-family="Arial, sans-serif" font-size="9" fill="#7F8C8D">• Trygg kjøring</text>
    </g>
  </g>
  
  <!-- Progress tracking -->
  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="600" height="120" rx="10" fill="#FFFFFF" stroke="#BDC3C7" stroke-width="2"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">
      Fremdriftssporing og milepæler
    </text>
    
    <!-- Milestones -->
    <g transform="translate(20, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">3 måneder før:</text>
      <text x="0" y="28" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">✓ Behersker grunnleggende kjøreferdigher</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">✓ Kan utføre sikkerhetskontroll selvstendig</text>
      <text x="0" y="52" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">✓ Mestrer to av tre stasjonære øvelser</text>
    </g>
    
    <g transform="translate(160, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F39C12">1 måned før:</text>
      <text x="0" y="28" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">✓ Trygg i alle typer trafikksituasjoner</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">✓ Kan kjøre under vanskelige forhold</text>
      <text x="0" y="52" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">✓ Utøver korrekt nødbrems-teknikk</text>
    </g>
    
    <g transform="translate(300, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F1C40F">1 uke før:</text>
      <text x="0" y="28" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">✓ Konsistent og selvsikker kjøring</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">✓ Mentalt forberedt og avslappet</text>
      <text x="0" y="52" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">✓ Oppfrisket teorikunnskaper</text>
    </g>
    
    <g transform="translate(440, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27AE60">Prøvedag:</text>
      <text x="0" y="28" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">✓ Uthvilt og konsentrert</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">✓ Demonstrerer sikker kjøring</text>
      <text x="0" y="52" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">✓ Består oppkjøringen! 🎉</text>
    </g>
  </g>
  
  <!-- Weekly hour recommendations -->
  <g transform="translate(150, 500)">
    <rect x="0" y="0" width="500" height="80" rx="8" fill="#EBF5FB" stroke="#3498DB" stroke-width="2"/>
    <text x="250" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980B9">
      📊 Anbefalte øvingstimer per uke
    </text>
    
    <g transform="translate(20, 30)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2980B9">3 mnd før: 4-6 timer/uke</text>
      <rect x="0" y="20" width="80" height="8" fill="#E74C3C"/>
      
      <text x="120" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2980B9">1 mnd før: 6-8 timer/uke</text>
      <rect x="120" y="20" width="100" height="8" fill="#F39C12"/>
      
      <text x="250" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2980B9">1 uke før: 3-4 timer/uke</text>
      <rect x="250" y="20" width="60" height="8" fill="#F1C40F"/>
      
      <text x="340" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2980B9">Prøvedag: 1 time oppvarming</text>
      <rect x="340" y="20" width="20" height="8" fill="#27AE60"/>
    </g>
  </g>
</svg>