<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#95A5A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F8C8D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brakeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2C3E50">
    Nødbrems - Korrekt teknikk og prosedyre
  </text>
  
  <!-- Road -->
  <g transform="translate(50, 100)">
    <rect x="0" y="200" width="700" height="100" fill="url(#roadGrad)"/>
    <!-- Center line -->
    <line x1="0" y1="250" x2="700" y2="250" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="15,10"/>
    <!-- Curbs -->
    <rect x="0" y="180" width="700" height="20" fill="#E8E8E8"/>
    <rect x="0" y="300" width="700" height="20" fill="#E8E8E8"/>
  </g>
  
  <!-- Scenario setup -->
  <!-- Moving car -->
  <g transform="translate(150, 210)">
    <rect x="0" y="0" width="80" height="40" rx="5" fill="url(#carGrad)"/>
    <rect x="5" y="5" width="15" height="12" fill="#E8F4FD"/>
    <rect x="60" y="5" width="15" height="12" fill="#E8F4FD"/>
    <rect x="5" y="23" width="15" height="12" fill="#E8F4FD"/>
    <rect x="60" y="23" width="15" height="12" fill="#E8F4FD"/>
    <!-- Headlights -->
    <rect x="80" y="10" width="5" height="8" fill="#F1C40F"/>
    <rect x="80" y="22" width="5" height="8" fill="#F1C40F"/>
    <!-- Wheels -->
    <circle cx="15" cy="45" r="8" fill="#34495E"/>
    <circle cx="65" cy="45" r="8" fill="#34495E"/>
    
    <!-- Speed indicator -->
    <text x="40" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">
      50 km/t
    </text>
    
    <!-- Motion lines -->
    <g stroke="#3498DB" stroke-width="2" fill="none">
      <line x1="-20" y1="15" x2="-5" y2="15"/>
      <line x1="-20" y1="25" x2="-5" y2="25"/>
      <line x1="-25" y1="20" x2="-10" y2="20"/>
    </g>
  </g>
  
  <!-- Hazard/obstacle -->
  <g transform="translate(500, 220)">
    <!-- Warning triangle -->
    <polygon points="20,0 40,30 0,30" fill="#F39C12" stroke="#D68910" stroke-width="2"/>
    <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">!</text>
    <text x="20" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D68910">
      Plutselig fare
    </text>
  </g>
  
  <!-- Brake lights and effect -->
  <g transform="translate(150, 210)">
    <!-- Brake lights activated -->
    <rect x="-2" y="10" width="6" height="8" fill="#E74C3C"/>
    <rect x="-2" y="22" width="6" height="8" fill="#E74C3C"/>
    
    <!-- Braking effect visualization -->
    <rect x="90" y="0" width="200" height="40" fill="url(#brakeGrad)" opacity="0.6"/>
    <text x="190" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E74C3C">
      NØDBREMS
    </text>
  </g>
  
  <!-- Stopping distance -->
  <g transform="translate(150, 280)" stroke="#E74C3C" stroke-width="2" fill="none">
    <line x1="40" y1="0" x2="300" y2="0"/>
    <line x1="40" y1="-5" x2="40" y2="5"/>
    <line x1="300" y1="-5" x2="300" y2="5"/>
    <text x="170" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">
      Bremselengde: ca. 25-30 meter
    </text>
  </g>
  
  <!-- ABS vs Non-ABS comparison -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="700" height="200" rx="10" fill="#FFFFFF" stroke="#BDC3C7" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">
      Nødbremsteknikk: ABS vs. Ikke-ABS
    </text>
    
    <!-- Non-ABS technique -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="320" height="140" rx="5" fill="#FFF3CD" stroke="#856404" stroke-width="1"/>
      <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
        🚗 UTEN ABS (eldre biler)
      </text>
      
      <!-- Steps for non-ABS -->
      <g transform="translate(10, 30)">
        <circle cx="8" cy="8" r="6" fill="#F39C12"/>
        <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
        <text x="20" y="6" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#856404">
          Trå hardt på bremsen
        </text>
        <text x="20" y="18" font-family="Arial, sans-serif" font-size="10" fill="#856404">
          Maksimal kraft på bremsepedalen
        </text>
      </g>
      
      <g transform="translate(10, 55)">
        <circle cx="8" cy="8" r="6" fill="#F39C12"/>
        <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
        <text x="20" y="6" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#856404">
          Følg med på hjullåsing
        </text>
        <text x="20" y="18" font-family="Arial, sans-serif" font-size="10" fill="#856404">
          Lette trykket hvis hjulene låser seg
        </text>
      </g>
      
      <g transform="translate(10, 80)">
        <circle cx="8" cy="8" r="6" fill="#F39C12"/>
        <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
        <text x="20" y="6" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#856404">
          Hold rattet fast
        </text>
        <text x="20" y="18" font-family="Arial, sans-serif" font-size="10" fill="#856404">
          Forhindre at bilen svinger ut av kontroll
        </text>
      </g>
      
      <g transform="translate(10, 105)">
        <circle cx="8" cy="8" r="6" fill="#F39C12"/>
        <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
        <text x="20" y="6" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#856404">
          Kobling ned samtidig
        </text>
        <text x="20" y="18" font-family="Arial, sans-serif" font-size="10" fill="#856404">
          Unngå at motoren stopper
        </text>
      </g>
    </g>
    
    <!-- ABS technique -->
    <g transform="translate(360, 40)">
      <rect x="0" y="0" width="320" height="140" rx="5" fill="#E8F6F3" stroke="#27AE60" stroke-width="1"/>
      <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27AE60">
        🚗 MED ABS (moderne biler)
      </text>
      
      <!-- Steps for ABS -->
      <g transform="translate(10, 30)">
        <circle cx="8" cy="8" r="6" fill="#27AE60"/>
        <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
        <text x="20" y="6" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27AE60">
          Trå hardt og HOLD
        </text>
        <text x="20" y="18" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">
          Full kraft - ikke pump bremsene
        </text>
      </g>
      
      <g transform="translate(10, 55)">
        <circle cx="8" cy="8" r="6" fill="#27AE60"/>
        <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
        <text x="20" y="6" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27AE60">
          La ABS arbeide
        </text>
        <text x="20" y="18" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">
          Du vil føle vibrasjoner - dette er normalt
        </text>
      </g>
      
      <g transform="translate(10, 80)">
        <circle cx="8" cy="8" r="6" fill="#27AE60"/>
        <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
        <text x="20" y="6" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27AE60">
          Styr rundt hindringer
        </text>
        <text x="20" y="18" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">
          Du kan styre mens du bremser
        </text>
      </g>
      
      <g transform="translate(10, 105)">
        <circle cx="8" cy="8" r="6" fill="#27AE60"/>
        <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
        <text x="20" y="6" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27AE60">
          Bevar trykket
        </text>
        <text x="20" y="18" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">
          Hold fullt bremsetrykk til faren er over
        </text>
      </g>
    </g>
  </g>
  
  <!-- Important tips section -->
  <g transform="translate(100, 570)">
    <rect x="0" y="0" width="600" height="25" rx="5" fill="#FDEDEC" stroke="#E74C3C" stroke-width="1"/>
    <text x="10" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">
      ⚠️ KRITISK: Under oppkjøring må du demonstrere kontrollert nødbrems uten å miste kontrollen over bilen
    </text>
  </g>
  
  <!-- Physics explanation -->
  <g transform="translate(570, 100)">
    <rect x="0" y="0" width="180" height="180" rx="8" fill="#EBF5FB" stroke="#3498DB" stroke-width="2"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C3E50">
      Fysikk bak nødbrems
    </text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498DB">
      Reaksjonstid:
    </text>
    <text x="10" y="53" font-family="Arial, sans-serif" font-size="10" fill="#3498DB">
      • 0.5-1.5 sekunder
    </text>
    <text x="10" y="66" font-family="Arial, sans-serif" font-size="10" fill="#3498DB">
      • 7-21 meter ved 50 km/t
    </text>
    
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498DB">
      Bremselengde:
    </text>
    <text x="10" y="98" font-family="Arial, sans-serif" font-size="10" fill="#3498DB">
      • Tørr asfalt: 15-20m
    </text>
    <text x="10" y="111" font-family="Arial, sans-serif" font-size="10" fill="#3498DB">
      • Våt asfalt: 30-40m
    </text>
    <text x="10" y="124" font-family="Arial, sans-serif" font-size="10" fill="#3498DB">
      • Is/snø: 80-120m
    </text>
    
    <text x="10" y="143" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498DB">
      Total stoppelengde:
    </text>
    <text x="10" y="156" font-family="Arial, sans-serif" font-size="10" fill="#3498DB">
      Reaksjonsavstand +
    </text>
    <text x="10" y="169" font-family="Arial, sans-serif" font-size="10" fill="#3498DB">
      Bremselengde
    </text>
  </g>
</svg>