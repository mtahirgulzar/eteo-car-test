<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="800" height="200" fill="#f8f9fa"/>
  <text x="400" y="30" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Hvordan ABS fungerer</text>
  <text x="50" y="60" fill="#333" font-family="Arial, sans-serif" font-size="14">1. Hjulhastighetssensorer måler hvert hjuls rotasjonshastighet</text>
  <text x="50" y="85" fill="#333" font-family="Arial, sans-serif" font-size="14">2. ABS-modulen sammenligner hjulhastigheter og oppdager hjullåsing</text>
  <text x="50" y="110" fill="#333" font-family="Arial, sans-serif" font-size="14">3. Hydrauliske ventiler justerer bremsetrykket kontinuerlig</text>
  <text x="50" y="135" fill="#333" font-family="Arial, sans-serif" font-size="14">4. Pumpesystemet gjenoppretter trykket for optimal friksjon</text>
  <text x="50" y="160" fill="#333" font-family="Arial, sans-serif" font-size="14">5. Føreren merker vibrasjoner i bremsepedalen</text>
</svg>
