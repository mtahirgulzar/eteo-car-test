  <rect x="220" y="425" width="120" height="25" fill="#e74c3c" stroke="#95a5a6" stroke-width="1"/>
  <text x="280" y="442" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">1,350 kr</text>
  
  <rect x="340" y="425" width="120" height="25" fill="#f39c12" stroke="#95a5a6" stroke-width="1"/>
