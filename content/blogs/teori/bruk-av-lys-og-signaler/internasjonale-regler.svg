  <rect x="580" y="400" width="120" height="25" fill="#27ae60" stroke="#95a5a6" stroke-width="1"/>
  <text x="640" y="417" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Påkrevd</text>
  
