  <circle cx="320" cy="560" r="3" fill="#27ae60"/>
  <text x="320" y="565" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">✓</text>
  <text x="335" y="565" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Reservepærer (hvor påkrevd)</text>
  
  <circle cx="520" cy="560" r="3" fill="#27ae60"/>
  <text x="520" y="565" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">✓</text>
  <text x="535" y="565" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Refleksvest (obligatorisk flere steder)</text>
  
  <!-- Bottom note -->
