<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <pattern id="norwayFlag" patternUnits="userSpaceOnUse" width="60" height="40">
      <rect width="60" height="40" fill="#ef2b2d"/>
      <rect x="16" y="0" width="8" height="40" fill="#ffffff"/>
      <rect x="0" y="16" width="60" height="8" fill="#ffffff"/>
      <rect x="18" y="0" width="4" height="40" fill="#002868"/>
      <rect x="0" y="18" width="60" height="4" fill="#002868"/>
    </pattern>
    <pattern id="euFlag" patternUnits="userSpaceOnUse" width="60" height="40">
      <rect width="60" height="40" fill="#003399"/>
      <circle cx="15" cy="8" r="2" fill="#ffcc00"/>
      <circle cx="25" cy="6" r="2" fill="#ffcc00"/>
      <circle cx="35" cy="8" r="2" fill="#ffcc00"/>
      <circle cx="45" cy="12" r="2" fill="#ffcc00"/>
      <circle cx="45" cy="20" r="2" fill="#ffcc00"/>
      <circle cx="45" cy="28" r="2" fill="#ffcc00"/>
      <circle cx="35" cy="32" r="2" fill="#ffcc00"/>
      <circle cx="25" cy="34" r="2" fill="#ffcc00"/>
      <circle cx="15" cy="32" r="2" fill="#ffcc00"/>
      <circle cx="5" cy="28" r="2" fill="#ffcc00"/>
      <circle cx="5" cy="20" r="2" fill="#ffcc00"/>
      <circle cx="5" cy="12" r="2" fill="#ffcc00"/>
