  <circle cx="198" cy="142" r="3" fill="#ffeb3b"/>
  <rect x="193" y="132" width="8" height="2" fill="#e0e0e0"/>
  
  <!-- Norwegian rules -->
  <text x="220" y="130" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">NORSKE SÆRREGLER:</text>
  <text x="230" y="145" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Nærlys på dagtid siden 1985</text>
  <text x="230" y="160" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Strengere regler enn EU</text>
  <text x="230" y="175" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Obligatorisk EU-kontroll</text>
  
  <!-- Special conditions -->
