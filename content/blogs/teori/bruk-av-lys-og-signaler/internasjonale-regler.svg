  <text x="195" y="200" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SPESIELLE FORHOLD</text>
  <text x="70" y="220" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Lange mørke perioder om vinteren</text>
  <text x="70" y="235" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Varierende værforhold krever tilpasning</text>
  <text x="70" y="250" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Tradisjon for høy sikkerhet</text>
  
