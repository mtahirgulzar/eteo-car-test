<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="checklistGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="practiceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#2c3e50"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Beste praksis for lysbruk</text>
  
  <!-- Pre-driving checklist -->
  <rect x="50" y="70" width="300" height="200" fill="url(#checklistGradient)" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="200" y="95" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FØR KJØRING - SJEKKLISTE</text>
  
  <!-- Clipboard illustration -->
  <rect x="80" y="110" width="100" height="130" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>
  <rect x="70" y="115" width="20" height="15" fill="#34495e" rx="3"/>
  
  <!-- Checklist items -->
  <circle cx="95" cy="130" r="4" fill="#27ae60"/>
  <text x="95" y="135" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">✓</text>
  <text x="110" y="135" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9">Alle lys fungerer</text>
  
  <circle cx="95" cy="150" r="4" fill="#27ae60"/>
  <text x="95" y="155" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">✓</text>
  <text x="110" y="155" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9">Linser rene</text>
  
  <circle cx="95" cy="170" r="4" fill="#27ae60"/>
  <text x="95" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">✓</text>
  <text x="110" y="175" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9">Auto-systemer OK</text>
  
  <circle cx="95" cy="190" r="4" fill="#27ae60"/>
  <text x="95" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">✓</text>
  <text x="110" y="195" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9">Speil justert</text>
  
  <circle cx="95" cy="210" r="4" fill="#27ae60"/>
  <text x="95" y="215" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">✓</text>
  <text x="110" y="215" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9">Ingen feil-koder</text>
  
  <!-- Car with checklist -->
  <rect x="200" y="160" width="40" height="20" rx="5" fill="#34495e"/>
  <circle cx="210" cy="185" r="5" fill="#2c3e50"/>
  <circle cx="230" cy="185" r="5" fill="#2c3e50"/>
  
  <!-- Lights being checked -->
  <circle cx="245" cy="167" r="3" fill="#ffeb3b"/>
  <circle cx="245" cy="175" r="3" fill="#ffeb3b"/>
  
  <!-- Key principles -->
  <text x="60" y="250" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">GRUNDIG KONTROLL = TRYGG KJØRING</text>
  
  <!-- During driving practices -->
  <rect x="450" y="70" width="300" height="200" fill="url(#practiceGradient)" stroke="#2471a3" stroke-width="2" rx="10"/>
  <text x="600" y="95" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">UNDER KJØRING - KOMMUNIKASJON</text>
  
  <!-- Communication principles -->
  <rect x="470" y="110" width="260" height="140" fill="#34495e" stroke="#ecf0f1" stroke-width="1" rx="5"/>
  
  <!-- Signal timing illustration -->
  <rect x="500" y="130" width="80" height="15" fill="#95a5a6"/>
  <rect x="500" y="140" width="80" height="3" fill="#fff"/>
  
  <!-- Car approaching turn -->
  <rect x="520" y="135" width="20" height="10" rx="2" fill="#3498db"/>
  <circle cx="535" cy="138" r="2" fill="#f39c12"/>
  
  <!-- Distance markers -->
  <text x="480" y="135" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">3-5s</text>
  <line x1="490" y1="137" x2="520" y2="137" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Best practices list -->
  <text x="480" y="165" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Planlegg signalisering</text>
  <text x="480" y="180" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Tidlig varsling (3-5s)</text>
  <text x="480" y="195" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Vær forutsigbar</text>
  <text x="480" y="210" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Konsekvent bruk</text>
  <text x="480" y="225" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Slå av etter manøver</text>
  
  <!-- Predictability icon -->
  <rect x="650" y="130" width="60" height="40" fill="#2c3e50" stroke="#3498db" stroke-width="1" rx="3"/>
  <path d="M 680 140 L 690 150 L 680 160" stroke="#3498db" stroke-width="2" fill="none"/>
  <text x="680" y="155" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="8">Klar</text>
  
  <text x="480" y="250" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">TYDELIG KOMMUNIKASJON REDDER LIV</text>
  
  <!-- Weather adaptation section -->
  <rect x="50" y="290" width="700" height="150" fill="#34495e" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="400" y="315" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="18" font-weight="bold">TILPASNING TIL VÆRFORHOLD</text>
  
  <!-- Weather conditions -->
  <!-- Clear weather -->
  <circle cx="120" cy="350" r="20" fill="#3498db"/>
  <circle cx="120" cy="340" r="8" fill="#f39c12"/>
  <path d="M 120 325 L 125 330 L 120 335 L 115 330 Z" fill="#f39c12"/>
  <text x="120" y="385" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">KLART</text>
  <text x="120" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Dagkjørelys</text>
  <text x="120" y="415" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Fjernlys ved behov</text>
  
  <!-- Overcast -->
  <ellipse cx="250" cy="350" rx="25" ry="15" fill="#7f8c8d"/>
  <ellipse cx="240" cy="345" rx="15" ry="10" fill="#95a5a6"/>
  <text x="250" y="385" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">OVERSKYET</text>
  <text x="250" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Nærlys på</text>
  <text x="250" y="415" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Bedre synlighet</text>
  
  <!-- Rain -->
  <ellipse cx="380" cy="345" rx="20" ry="10" fill="#7f8c8d"/>
  <line x1="370" y1="355" x2="372" y2="370" stroke="#3498db" stroke-width="2"/>
  <line x1="380" y1="353" x2="382" y2="368" stroke="#3498db" stroke-width="2"/>
  <line x1="390" y1="355" x2="392" y2="370" stroke="#3498db" stroke-width="2"/>
  <text x="380" y="385" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">REGN</text>
  <text x="380" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Nærlys + tåkelys</text>
  <text x="380" y="415" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">ved kraftig regn</text>
  
  <!-- Fog -->
  <ellipse cx="510" cy="350" rx="30" ry="12" fill="#95a5a6" opacity="0.8"/>
  <ellipse cx="500" cy="345" rx="20" ry="8" fill="#bdc3c7" opacity="0.6"/>
  <text x="510" y="385" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">TÅKE</text>
  <text x="510" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Nærlys + tåkelys</text>
  <text x="510" y="415" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">ALDRI fjernlys</text>
  
  <!-- Snow -->
  <circle cx="630" cy="340" r="2" fill="#ffffff"/>
  <circle cx="645" cy="345" r="2" fill="#ffffff"/>
  <circle cx="620" cy="350" r="2" fill="#ffffff"/>
  <circle cx="655" cy="355" r="2" fill="#ffffff"/>
  <circle cx="635" cy="360" r="2" fill="#ffffff"/>
  <text x="640" y="385" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">SNØ</text>
  <text x="640" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Nærlys</text>
  <text x="640" y="415" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Hold lys rene</text>
  
  <!-- Energy efficiency section -->
  <rect x="50" y="460" width="340" height="120" fill="#16a085" stroke="#1abc9c" stroke-width="2" rx="8"/>
  <text x="220" y="485" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ENERGIØKONOMISERING</text>
  
  <!-- LED comparison -->
  <rect x="80" y="500" width="100" height="60" fill="#2c3e50" stroke="#ecf0f1" stroke-width="1" rx="5"/>
  <text x="130" y="515" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LED</text>
  
  <!-- LED bulb -->
  <circle cx="110" cy="530" r="8" fill="#3498db"/>
  <circle cx="110" cy="530" r="5" fill="#ffeb3b"/>
  <text x="110" y="535" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="6">LED</text>
  
  <circle cx="150" cy="530" r="8" fill="#e74c3c"/>
  <circle cx="150" cy="530" r="5" fill="#ffeb3b"/>
  <text x="150" y="535" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="6">HAL</text>
  
  <text x="130" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">80% mindre forbruk</text>
  
  <!-- Smart systems -->
  <rect x="200" y="500" width="170" height="60" fill="#2c3e50" stroke="#ecf0f1" stroke-width="1" rx="5"/>
  <text x="285" y="515" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SMARTE SYSTEMER</text>
  
  <!-- Auto sensor -->
  <circle cx="230" cy="530" r="8" fill="#9b59b6"/>
  <circle cx="230" cy="530" r="3" fill="#e74c3c"/>
  <text x="230" y="548" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7">AUTO</text>
  
  <!-- Adaptive -->
  <rect x="250" y="525" width="25" height="10" rx="2" fill="#34495e"/>
  <path d="M 262 520 Q 267 530 262 540" stroke="#f39c12" stroke-width="2" fill="none"/>
  <text x="262" y="548" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7">ADAPTIV</text>
  
  <!-- Smart efficiency -->
  <circle cx="320" cy="530" r="8" fill="#27ae60"/>
  <text x="320" y="535" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">ECO</text>
  <text x="320" y="548" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7">OPTIMAL</text>
  
  <!-- Memory technique section -->
  <rect x="410" y="460" width="340" height="120" fill="#8e44ad" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="580" y="485" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MINNEREGELEN: "STRÅLE"</text>
  
  <!-- STRÅLE mnemonic -->
  <text x="430" y="510" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">S</text>
  <text x="445" y="510" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">ynlighet - bruk lys for å bli sett</text>
  
  <text x="430" y="525" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">T</text>
  <text x="445" y="525" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">iming - signal i god tid</text>
  
  <text x="430" y="540" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">R</text>
  <text x="445" y="540" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">egler - følg lovkrav</text>
  
  <text x="580" y="510" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Å</text>
  <text x="595" y="510" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">rvåkenhet - tilpass til forhold</text>
  
  <text x="580" y="525" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">L</text>
  <text x="595" y="525" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">ys rene - vedlikehold optikk</text>
  
  <text x="580" y="540" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">E</text>
  <text x="595" y="540" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">tterprøving - test regelmessig</text>
  
  <!-- Light beam illustration -->
  <circle cx="720" cy="520" r="15" fill="#f39c12"/>
  <path d="M 735 510 L 745 505 L 745 515 L 735 520 Z" fill="#ffeb3b" opacity="0.6"/>
  <path d="M 735 520 L 745 525 L 745 535 L 735 530 Z" fill="#ffeb3b" opacity="0.6"/>
  
  <!-- Bottom key message -->
  <text x="400" y="595" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Beste praksis: STRÅLE lyser opp veien til trygg kjøring!</text>
</svg>