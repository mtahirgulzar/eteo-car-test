<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="savingsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#2c3e50"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Økonomi og miljøaspekter ved lysbruk</text>
  
  <!-- Annual costs section -->
  <rect x="50" y="70" width="700" height="180" fill="#34495e" stroke="#e67e22" stroke-width="3" rx="10"/>
  <text x="400" y="95" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ÅRLIGE KOSTNADER VED LYSBRUK</text>
  
  <!-- Cost comparison chart -->
  <!-- Halogen headlights -->
  <rect x="80" y="120" width="140" height="100" fill="url(#costGradient)" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="150" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HALOGEN FRONTLYS</text>
  
  <!-- Halogen bulb illustration -->
  <circle cx="130" cy="160" r="12" fill="#ffeb3b" stroke="#f39c12" stroke-width="2"/>
  <rect x="125" y="172" width="10" height="8" fill="#95a5a6"/>
  <text x="130" y="166" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8">55W</text>
  
  <circle cx="170" cy="160" r="12" fill="#ffeb3b" stroke="#f39c12" stroke-width="2"/>
  <rect x="165" y="172" width="10" height="8" fill="#95a5a6"/>
  <text x="170" y="166" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8">55W</text>
  
  <text x="150" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">400 kr/år</text>
  <text x="150" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">110W totalt</text>
  
  <!-- LED headlights -->
  <rect x="250" y="120" width="140" height="100" fill="url(#savingsGradient)" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="320" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LED FRONTLYS</text>
  
  <!-- LED illustration -->
  <rect x="305" y="155" width="15" height="15" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="2"/>
  <circle cx="310" cy="160" r="3" fill="#00ffff"/>
  <circle cx="315" cy="160" r="3" fill="#00ffff"/>
  <circle cx="312" cy="165" r="3" fill="#00ffff"/>
  <text x="312" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">25W</text>
  
  <rect x="330" y="155" width="15" height="15" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="2"/>
  <circle cx="335" cy="160" r="3" fill="#00ffff"/>
  <circle cx="340" cy="160" r="3" fill="#00ffff"/>
  <circle cx="337" cy="165" r="3" fill="#00ffff"/>
  <text x="337" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">25W</text>
  
  <text x="320" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">200 kr/år</text>
  <text x="320" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">50W totalt</text>
  
  <!-- Fog lights -->
  <rect x="420" y="120" width="140" height="100" fill="#8e44ad" stroke="#9b59b6" stroke-width="2" rx="5"/>
  <text x="490" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TÅKELYS</text>
  
  <!-- Fog light illustration -->
  <ellipse cx="470" cy="165" rx="15" ry="8" fill="#ffeb3b" opacity="0.7"/>
  <circle cx="470" cy="165" r="8" fill="#f39c12"/>
  <text x="470" y="170" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="6">55W</text>
  
  <ellipse cx="510" cy="165" rx="15" ry="8" fill="#ffeb3b" opacity="0.7"/>
  <circle cx="510" cy="165" r="8" fill="#f39c12"/>
  <text x="510" y="170" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="6">55W</text>
  
  <text x="490" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">200 kr/år*</text>
  <text x="490" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">*Ved 25% bruk</text>
  
  <!-- DRL section -->
  <rect x="590" y="120" width="140" height="100" fill="#16a085" stroke="#1abc9c" stroke-width="2" rx="5"/>
  <text x="660" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DAGKJØRELYS</text>
  
  <!-- DRL illustration -->
  <rect x="635" y="155" width="25" height="4" fill="#e0e0e0" rx="2"/>
  <circle cx="640" cy="157" r="1" fill="#ffffff"/>
  <circle cx="645" cy="157" r="1" fill="#ffffff"/>
  <circle cx="650" cy="157" r="1" fill="#ffffff"/>
  <circle cx="655" cy="157" r="1" fill="#ffffff"/>
  
  <rect x="665" y="155" width="25" height="4" fill="#e0e0e0" rx="2"/>
  <circle cx="670" cy="157" r="1" fill="#ffffff"/>
  <circle cx="675" cy="157" r="1" fill="#ffffff"/>
  <circle cx="680" cy="157" r="1" fill="#ffffff"/>
  <circle cx="685" cy="157" r="1" fill="#ffffff"/>
  
  <text x="660" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">35 kr/år</text>
  <text x="660" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">10W totalt</text>
  
  <!-- Calculation note -->
  <text x="400" y="240" text-anchor="middle" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="11">*Basert på 15 000 km/år og strømpris 2,50 kr/kWh</text>
  
  <!-- Environmental impact section -->
  <rect x="50" y="270" width="350" height="180" fill="#27ae60" stroke="#2ecc71" stroke-width="2" rx="10"/>
  <text x="225" y="295" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MILJØPÅVIRKNING</text>
  
  <!-- CO2 comparison -->
  <text x="70" y="320" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CO₂-UTSLIPP PER ÅR:</text>
  
  <!-- Halogen CO2 -->
  <rect x="80" y="335" width="80" height="30" fill="#e74c3c" rx="3"/>
  <text x="120" y="355" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Halogen</text>
  <text x="120" y="375" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">65 kg CO₂</text>
  
  <!-- LED CO2 -->
  <rect x="180" y="345" width="80" height="20" fill="#2ecc71" rx="3"/>
  <text x="220" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LED</text>
  <text x="220" y="375" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">33 kg CO₂</text>
  
  <!-- Savings arrow -->
  <path d="M 170 350 L 190 350" stroke="#f39c12" stroke-width="3" fill="none"/>
  <polygon points="190,350 185,345 185,355" fill="#f39c12"/>
  <text x="180" y="340" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="10" font-weight="bold">50% redusert!</text>
  
  <!-- Environmental benefits -->
  <text x="70" y="400" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MILJØFORDELER:</text>
  <text x="80" y="420" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Redusert strømforbruk</text>
  <text x="80" y="435" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Lengre levetid = mindre avfall</text>
  <text x="250" y="420" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Mindre CO₂-utslipp</text>
  <text x="250" y="435" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Resirkulerbare materialer</text>
  
  <!-- Economic benefits section -->
  <rect x="450" y="270" width="300" height="180" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="600" y="295" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ØKONOMISKE FORDELER</text>
  
  <!-- Lifetime cost comparison -->
  <text x="470" y="320" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TOTALKOSTNAD OVER 10 ÅR:</text>
  
  <!-- Bar chart -->
  <!-- Halogen total cost -->
  <rect x="480" y="340" width="120" height="25" fill="#e74c3c" rx="3"/>
  <text x="540" y="357" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Halogen: 6,500 kr</text>
  
  <!-- LED total cost -->
  <rect x="480" y="375" width="80" height="25" fill="#27ae60" rx="3"/>
  <text x="520" y="392" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">LED: 4,000 kr</text>
  
  <!-- Savings calculation -->
  <rect x="620" y="340" width="100" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="670" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BESPARELSE</text>
  <text x="670" y="380" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2,500 kr</text>
  <text x="670" y="395" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">over 10 år</text>
  
  <!-- Additional benefits -->
  <text x="470" y="425" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ANDRE FORDELER:</text>
  <text x="480" y="440" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Mindre vedlikehold</text>
  
  <!-- Smart systems section -->
  <rect x="50" y="470" width="700" height="110" fill="#8e44ad" stroke="#9b59b6" stroke-width="2" rx="10"/>
  <text x="400" y="495" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SMARTE SYSTEMER SPARER PENGER</text>
  
  <!-- Automatic systems -->
  <circle cx="150" cy="525" r="20" fill="#16a085"/>
  <text x="150" y="520" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AUTO</text>
  <text x="150" y="535" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">SENSOR</text>
  <text x="150" y="555" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Automatiske</text>
  <text x="150" y="570" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">systemer</text>
  
  <!-- Adaptive features -->
  <rect x="250" y="510" width="40" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="3"/>
  <path d="M 270 520 Q 275 530 270 540" stroke="#f39c12" stroke-width="2" fill="none"/>
  <text x="270" y="555" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Adaptiv</text>
  <text x="270" y="570" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">teknologi</text>
  
  <!-- Energy efficiency -->
  <circle cx="400" cy="525" r="20" fill="#27ae60"/>
  <text x="400" y="520" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ECO</text>
  <text x="400" y="535" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">MODE</text>
  <text x="400" y="555" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Energi-</text>
  <text x="400" y="570" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">optimalisering</text>
  
  <!-- Predictive maintenance -->
  <rect x="530" y="510" width="40" height="30" fill="#e67e22" stroke="#d35400" stroke-width="1" rx="3"/>
  <circle cx="540" cy="520" r="3" fill="#ffffff"/>
  <circle cx="550" cy="525" r="3" fill="#ffffff"/>
  <circle cx="560" cy="530" r="3" fill="#ffffff"/>
  <path d="M 540 520 Q 550 515 560 530" stroke="#ffffff" stroke-width="2" fill="none"/>
  <text x="550" y="555" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Prediktivt</text>
  <text x="550" y="570" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">vedlikehold</text>
  
  <!-- Electric vehicle benefits -->
  <circle cx="650" cy="525" r="20" fill="#2ecc71"/>
  <text x="650" y="520" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">EV</text>
  <text x="650" y="535" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">BATTERI</text>
  <text x="650" y="555" text-anchor="middle" fill="#ffffff" font-family="Arial, Sans-serif" font-size="10">Sparer batteri</text>
  <text x="650" y="570" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">på elbiler</text>
  
  <!-- Bottom message -->
  <text x="400" y="595" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Smart lysbruk = økonomisk og miljøvennlig kjøring!</text>
</svg>