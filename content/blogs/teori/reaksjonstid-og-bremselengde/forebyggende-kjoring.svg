<svg width="800" height="350" viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="350" fill="#f8f9fa"/>
  <text x="400" y="30" text-anchor="middle" fill="#1a1a1a" font-size="20" font-weight="bold">Forebyggende kjøring</text>
  <!-- Før kjøring -->
  <rect x="50" y="60" width="300" height="250" fill="#e8f4fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="200" y="90" fill="#1976d2" font-size="14" font-weight="bold" text-anchor="middle">Før kjøring</text>
  <text x="70" y="120" fill="#2d3748" font-size="12">• Kontroller bremser</text>
  <text x="70" y="140" fill="#2d3748" font-size="12">• Sjekk dekkstand/trykk</text>
  <text x="70" y="160" fill="#2d3748" font-size="12">• Vurder vær- og kjøreforhold</text>
  <!-- Under kjøring -->
  <rect x="450" y="60" width="300" height="250" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="600" y="90" fill="#388e3c" font-size="14" font-weight="bold" text-anchor="middle">Under kjøring</text>
  <text x="470" y="120" fill="#2d3748" font-size="12">• Tilpass hastigheten</text>
  <text x="470" y="140" fill="#2d3748" font-size="12">• Hold følgeavstand</text>
  <text x="470" y="160" fill="#2d3748" font-size="12">• Ekstra forsiktighet ved dårlig sikt</text>
  <text x="470" y="180" fill="#2d3748" font-size="12">• Unngå plutselige manøvrer</text>
</svg>
