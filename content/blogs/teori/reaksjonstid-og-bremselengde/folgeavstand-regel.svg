<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1a1a1a" font-size="20" font-weight="bold">3-sekunders regel vs. Stoppeavstand</text>
  
  <!-- Road -->
  <rect x="50" y="150" width="700" height="80" fill="#4a4a4a"/>
  <rect x="50" y="185" width="700" height="10" fill="#ffeb3b" opacity="0.8"/>
  
  <!-- Front car -->
  <rect x="580" y="160" width="30" height="15" fill="#666" rx="3"/>
  <circle cx="590" cy="180" r="5" fill="#333"/>
  <circle cx="600" cy="180" r="5" fill="#333"/>
  
  <!-- Following car -->
  <rect x="300" y="160" width="30" height="15" fill="#1976d2" rx="3"/>
  <circle cx="310" cy="180" r="5" fill="#333"/>
  <circle cx="320" cy="180" r="5" fill="#333"/>
  
  <!-- 3-second distance -->
  <path d="M 330 140 Q 455 120 580 140" stroke="#4caf50" stroke-width="3" fill="none" marker-end="url(#greenarrow)"/>
  <text x="455" y="115" text-anchor="middle" fill="#4caf50" font-size="12" font-weight="bold">3-SEKUNDERS AVSTAND</text>
  
  <!-- Stopping distance -->
  <path d="M 330 210 L 650 210" stroke="#d32f2f" stroke-width="3" marker-end="url(#redarrow)"/>
  <text x="490" y="225" text-anchor="middle" fill="#d32f2f" font-size="12" font-weight="bold">FAKTISK STOPPEAVSTAND</text>
  
  <!-- Speed examples table -->
  <rect x="50" y="60" width="300" height="80" fill="#fff" stroke="#333" stroke-width="2" rx="5"/>
  <text x="200" y="85" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Sammenligning (meter)</text>
  
  <text x="80" y="105" fill="#333" font-size="11" font-weight="bold">Hastighet</text>
  <text x="150" y="105" fill="#4caf50" font-size="11" font-weight="bold">3-sek regel</text>
  <text x="220" y="105" fill="#d32f2f" font-size="11" font-weight="bold">Stoppeavstand</text>
  <text x="290" y="105" fill="#666" font-size="11" font-weight="bold">Resultat</text>
  
  <text x="80" y="120" fill="#333" font-size="10">50 km/t</text>
  <text x="150" y="120" fill="#4caf50" font-size="10">42m</text>
  <text x="220" y="120" fill="#d32f2f" font-size="10">40m</text>
  <text x="290" y="120" fill="#4caf50" font-size="10">✓ OK</text>
  
  <text x="80" y="135" fill="#333" font-size="10">110 km/t</text>
  <text x="150" y="135" fill="#4caf50" font-size="10">92m</text>
  <text x="220" y="135" fill="#d32f2f" font-size="10">154m</text>
  <text x="290" y="135" fill="#ff5722" font-size="10">✗ For kort!</text>
  
  <!-- Recommendation box -->
  <rect x="450" y="60" width="300" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="600" y="85" text-anchor="middle" fill="#f57c00" font-size="14" font-weight="bold">Anbefaling</text>
  <text x="470" y="105" fill="#333" font-size="11">• Bytrafikk (30-60 km/t): 3 sek OK</text>
  <text x="470" y="120" fill="#333" font-size="11">• Landevei (80+ km/t): Øk til 4-5 sek</text>
  <text x="470" y="135" fill="#d32f2f" font-size="11" font-weight="bold">• Motorvei: Minimum 4 sekunder!</text>
  
  <!-- Distance markers -->
  <text x="455" y="255" text-anchor="middle" fill="#333" font-size="10">≈ 250 meter (80 km/t eksempel)</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="greenarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
    <marker id="redarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f"/>
    </marker>
  </defs>
  
  <!-- Safety message -->
  <text x="400" y="280" text-anchor="middle" fill="#d32f2f" font-size="12" font-weight="bold">Øk følgeavstanden ved høyere hastigheter og dårligere forhold!</text>
</svg>