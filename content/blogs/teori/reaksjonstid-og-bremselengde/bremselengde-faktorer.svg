<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1a1a1a" font-size="20" font-weight="bold">Faktorer som påvirker bremselengde</text>
  
  <!-- Central car with braking -->
  <rect x="370" y="240" width="60" height="30" fill="#1976d2" rx="5"/>
  <circle cx="385" cy="275" r="10" fill="#333"/>
  <circle cx="415" cy="275" r="10" fill="#333"/>
  <text x="400" y="225" text-anchor="middle" fill="#1976d2" font-size="12" font-weight="bold">BREMSING</text>
  
  <!-- Brake lines showing stopping -->
  <line x1="430" y1="255" x2="500" y2="255" stroke="#d32f2f" stroke-width="4"/>
  <line x1="430" y1="260" x2="480" y2="260" stroke="#d32f2f" stroke-width="3"/>
  <line x1="430" y1="265" x2="460" y2="265" stroke="#d32f2f" stroke-width="2"/>
  
  <!-- Weather/Road conditions (top) -->
  <g>
    <rect x="250" y="60" width="300" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
    <text x="400" y="85" text-anchor="middle" fill="#1976d2" font-size="14" font-weight="bold">Vei- og værforhold</text>
    
    <g>
      <!-- Dry asphalt -->
      <rect x="270" y="100" width="50" height="15" fill="#4a4a4a"/>
      <text x="295" y="125" text-anchor="middle" fill="#333" font-size="9">Tørt asfalt</text>
      <text x="295" y="135" text-anchor="middle" fill="#4caf50" font-size="9" font-weight="bold">μ ≈ 0,8</text>
      
      <!-- Wet asphalt -->
      <rect x="340" y="100" width="50" height="15" fill="#4a4a4a"/>
      <rect x="340" y="100" width="50" height="3" fill="#2196f3" opacity="0.7"/>
      <text x="365" y="125" text-anchor="middle" fill="#333" font-size="9">Våt asfalt</text>
      <text x="365" y="135" text-anchor="middle" fill="#ff9800" font-size="9" font-weight="bold">μ ≈ 0,4</text>
      
      <!-- Ice -->
      <rect x="410" y="100" width="50" height="15" fill="#4a4a4a"/>
      <rect x="410" y="100" width="50" height="5" fill="#e1f5fe"/>
      <text x="435" y="125" text-anchor="middle" fill="#333" font-size="9">Is/snø</text>
      <text x="435" y="135" text-anchor="middle" fill="#d32f2f" font-size="9" font-weight="bold">μ ≈ 0,1-0,3</text>
      
      <!-- Oil -->
      <rect x="480" y="100" width="50" height="15" fill="#4a4a4a"/>
      <rect x="480" y="100" width="50" height="3" fill="#795548"/>
      <text x="505" y="125" text-anchor="middle" fill="#333" font-size="9">Olje/diesel</text>
      <text x="505" y="135" text-anchor="middle" fill="#d32f2f" font-size="9" font-weight="bold">μ ≈ 0,0</text>
    </g>
    
    <!-- Connection line -->
    <line x1="400" y1="160" x2="400" y2="210" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Vehicle factors (left) -->
  <g>
    <rect x="50" y="180" width="200" height="140" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="10"/>
    <text x="150" y="205" text-anchor="middle" fill="#d32f2f" font-size="14" font-weight="bold">Kjøretøyfaktorer</text>
    
    <!-- Tire condition -->
    <circle cx="80" cy="230" r="15" fill="#333"/>
    <circle cx="80" cy="230" r="8" fill="#666"/>
    <text x="105" y="235" fill="#333" font-size="10">Dekkstand og trykk</text>
    
    <!-- Brake system -->
    <rect x="70" y="250" width="20" height="10" fill="#d32f2f"/>
    <text x="105" y="260" fill="#333" font-size="10">Bremser (klosser/skiver)</text>
    
    <!-- ABS -->
    <rect x="70" y="275" width="20" height="8" fill="#1976d2"/>
    <text x="105" y="285" fill="#333" font-size="10">ABS-system</text>
    
    <!-- Weight -->
    <rect x="70" y="295" width="20" height="15" fill="#795548"/>
    <text x="105" y="305" fill="#333" font-size="10">Vekt og lastfordeling</text>
    
    <!-- Connection line -->
    <line x1="250" y1="250" x2="340" y2="250" stroke="#d32f2f" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Braking technique (right) -->
  <g>
    <rect x="550" y="180" width="200" height="140" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="10"/>
    <text x="650" y="205" text-anchor="middle" fill="#388e3c" font-size="14" font-weight="bold">Bremseteknikk</text>
    
    <!-- Progressive braking -->
    <path d="M 570 220 Q 580 215 590 220 Q 600 225 610 220" stroke="#4caf50" stroke-width="3" fill="none"/>
    <text x="590" y="235" text-anchor="middle" fill="#333" font-size="10">Progressiv bremsing</text>
    
    <!-- Panic braking -->
    <rect x="570" y="245" width="40" height="8" fill="#ff5722"/>
    <text x="590" y="260" text-anchor="middle" fill="#333" font-size="10">Panikk-bremsing</text>
    
    <!-- Pump braking -->
    <rect x="570" y="270" width="8" height="8" fill="#ff9800"/>
    <rect x="585" y="270" width="8" height="8" fill="#ff9800"/>
    <rect x="600" y="270" width="8" height="8" fill="#ff9800"/>
    <text x="590" y="290" text-anchor="middle" fill="#333" font-size="10">Pumpe-bremsing</text>
    <text x="590" y="305" text-anchor="middle" fill="#666" font-size="9">(på glatt underlag)</text>
    
    <!-- Connection line -->
    <line x1="550" y1="250" x2="460" y2="250" stroke="#388e3c" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Speed effect (bottom) -->
  <g>
    <rect x="200" y="380" width="400" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
    <text x="400" y="405" text-anchor="middle" fill="#f57c00" font-size="14" font-weight="bold">Hastighetens kvadratiske effekt</text>
    
    <!-- Speed examples -->
    <text x="250" y="425" text-anchor="middle" fill="#333" font-size="10">50 km/t → 25m</text>
    <text x="350" y="425" text-anchor="middle" fill="#333" font-size="10">70 km/t → 49m</text>
    <text x="450" y="425" text-anchor="middle" fill="#333" font-size="10">100 km/t → 100m</text>
    <text x="550" y="425" text-anchor="middle" fill="#333" font-size="10">140 km/t → 196m</text>
    
    <text x="400" y="445" text-anchor="middle" fill="#d32f2f" font-size="12" font-weight="bold">Dobbel hastighet = 4× lengre bremselengde!</text>
    
    <!-- Connection line -->
    <line x1="400" y1="380" x2="400" y2="320" stroke="#f57c00" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Legend -->
  <g>
    <text x="50" y="480" fill="#666" font-size="10">μ = friksjonskoeffisient (høyere verdi = bedre veigrep)</text>
  </g>
</svg>