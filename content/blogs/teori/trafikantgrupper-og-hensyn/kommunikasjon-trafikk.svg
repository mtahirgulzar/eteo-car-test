<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0c4a6e">
    Kommunikasjon i trafikken
  </text>
  
  <!-- Central communication hub -->
  <circle cx="400" cy="300" r="60" fill="#0ea5e9" stroke="#0284c7" stroke-width="3"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    TRAFIKK
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    KOMMUNIKASJON
  </text>
  
  <!-- Technical signals -->
  <rect x="100" y="100" width="150" height="100" rx="8" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="175" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BLINKLYS
  </text>
  <text x="175" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Varsle om
  </text>
  <text x="175" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    retningsendring
  </text>
  <text x="175" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Bruk i god tid
  </text>
  <text x="175" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Slå av etter manøver
  </text>
  
  <rect x="550" y="100" width="150" height="100" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="625" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    HORN
  </text>
  <text x="625" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Varsel om fare
  </text>
  <text x="625" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (brukes sparsomt)
  </text>
  <text x="625" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Kun ved akutt fare
  </text>
  <text x="625" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Ikke i boligområder
  </text>
  
  <rect x="50" y="400" width="150" height="100" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="125" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    LYS
  </text>
  <text x="125" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Synlighet og
  </text>
  <text x="125" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    kommunikasjon
  </text>
  <text x="125" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Dagkjøringslys
  </text>
  <text x="125" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Varselblinking
  </text>
  
  <rect x="600" y="400" width="150" height="100" rx="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="675" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    PLASSERING
  </text>
  <text x="675" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Hvor du posisjonerer
  </text>
  <text x="675" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    kjøretøyet kommuniserer
  </text>
  <text x="675" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Intention om sving
  </text>
  <text x="675" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Forbikjøring
  </text>
  
  <!-- Non-verbal communication -->
  <rect x="250" y="500" width="150" height="100" rx="8" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
  <text x="325" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ØYEKONTAKT
  </text>
  <text x="325" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Bekreft at du har
  </text>
  <text x="325" y="558" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    sett andre trafikanter
  </text>
  <text x="325" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Fotgjengere i gangfelt
  </text>
  <text x="325" y="588" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Syklister ved kryss
  </text>
  
  <rect x="450" y="500" width="150" height="100" rx="8" fill="#e11d48" stroke="#be185d" stroke-width="2"/>
  <text x="525" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    HANDTEGN
  </text>
  <text x="525" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Fra syklister og
  </text>
  <text x="525" y="558" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    motorcyklister
  </text>
  <text x="525" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Svingsignaler
  </text>
  <text x="525" y="588" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Takk eller unnskyld
  </text>
  
  <!-- Connection lines -->
  <line x1="220" y1="150" x2="340" y2="250" stroke="#64748b" stroke-width="2"/>
  <line x1="580" y1="150" x2="460" y2="250" stroke="#64748b" stroke-width="2"/>
  <line x1="150" y1="400" x2="350" y2="350" stroke="#64748b" stroke-width="2"/>
  <line x1="650" y1="400" x2="450" y2="350" stroke="#64748b" stroke-width="2"/>
  <line x1="325" y1="500" x2="375" y2="360" stroke="#64748b" stroke-width="2"/>
  <line x1="525" y1="500" x2="425" y2="360" stroke="#64748b" stroke-width="2"/>
  
  <!-- Communication principles -->
  <rect x="250" y="200" width="300" height="80" rx="8" fill="white" stroke="#0ea5e9" stroke-width="2"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">
    Kommunikasjonsprinsipper
  </text>
  <text x="270" y="245" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">
    • Vær tydelig og konsistent
  </text>
  <text x="270" y="258" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">
    • Bruk standardiserte signaler
  </text>
  <text x="270" y="271" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">
    • Dobbeltsjekk at signal er forstått
  </text>
  
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">
    • Ikke gjør ting som kan misforstås
  </text>
  <text x="450" y="258" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">
    • Gi signaler i god tid
  </text>
  <text x="450" y="271" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">
    • Vær oppmerksom på andres signaler
  </text>
  
  <!-- Warning about misunderstandings -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
    Vanlige misforståelser: Øyekontakt ≠ klarsignal, hastighet ≠ aggresjon
  </text>
</svg>