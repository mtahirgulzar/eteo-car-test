<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef9e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#92400e">
    Hensyn til fotgjengere
  </text>
  
  <!-- Road illustration -->
  <rect x="100" y="400" width="600" height="120" fill="#6b7280" stroke="#4b5563" stroke-width="2"/>
  <rect x="100" y="455" width="600" height="10" fill="#fbbf24"/>
  
  <!-- Crosswalk -->
  <rect x="350" y="400" width="20" height="120" fill="white"/>
  <rect x="390" y="400" width="20" height="120" fill="white"/>
  <rect x="430" y="400" width="20" height="120" fill="white"/>
  
  <!-- Car -->
  <rect x="200" y="430" width="80" height="40" rx="5" fill="#1e40af" stroke="#1e3a8a" stroke-width="2"/>
  <circle cx="220" cy="480" r="8" fill="#374151"/>
  <circle cx="260" cy="480" r="8" fill="#374151"/>
  <rect x="210" y="435" width="60" height="25" rx="3" fill="#bfdbfe"/>
  
  <!-- Pedestrian -->
  <circle cx="400" cy="350" r="15" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <rect x="393" y="365" width="14" height="30" rx="7" fill="#f59e0b"/>
  <line x1="385" y1="375" x2="415" y2="375" stroke="#f59e0b" stroke-width="3"/>
  <line x1="395" y1="395" x2="390" y2="415" stroke="#f59e0b" stroke-width="3"/>
  <line x1="405" y1="395" x2="410" y2="415" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- Arrow showing stopping -->
  <polygon points="300,445 280,435 280,455" fill="#ef4444"/>
  <text x="250" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">
    STOPP!
  </text>
  
  <!-- Key principles boxes -->
  <rect x="50" y="80" width="160" height="100" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ØYEKONTAKT
  </text>
  <text x="130" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Etabler kontakt for å
  </text>
  <text x="130" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    bekrefte at fotgjengeren
  </text>
  <text x="130" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    har sett deg
  </text>
  
  <rect x="240" y="80" width="160" height="100" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="320" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    TÅLMODIGHET
  </text>
  <text x="320" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Gi fotgjengere god
  </text>
  <text x="320" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    tid til å krysse
  </text>
  <text x="320" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    veien
  </text>
  
  <rect x="430" y="80" width="160" height="100" rx="8" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="510" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    REDUSERT FART
  </text>
  <text x="510" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Maksimalt 30 km/t
  </text>
  <text x="510" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    i skoleveier og
  </text>
  <text x="510" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    boligområder
  </text>
  
  <rect x="620" y="80" width="160" height="100" rx="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="700" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    FORUTSIGBARHET
  </text>
  <text x="700" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Ikke gjør plutselige
  </text>
  <text x="700" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    manøvre som kan
  </text>
  <text x="700" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    skremme eller forvirre
  </text>
  
  <!-- Vulnerability indicators -->
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#b91c1c">
    Fotgjengere er MEST SÅRBARE
  </text>
  
  <rect x="150" y="260" width="500" height="80" rx="8" fill="#fecaca" stroke="#f87171" stroke-width="1"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#7f1d1d">
    Karakteristikker:
  </text>
  <text x="260" y="305" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">
    • Lav hastighet: 4-6 km/t
  </text>
  <text x="260" y="320" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">
    • Ingen fysisk beskyttelse
  </text>
  <text x="480" y="305" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">
    • Kan være distrahert
  </text>
  <text x="480" y="320" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">
    • Begrenset sikt
  </text>
  
  <!-- Legal reference -->
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    Juridisk grunnlag: Trafikkreglene §9 - Fotgjengeres rettigheter
  </text>
</svg>