<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="700" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    De syv grunnreglene for trafikkhensyn
  </text>
  
  <!-- Central circle -->
  <circle cx="400" cy="350" r="80" fill="#1e40af" stroke="#1e3a8a" stroke-width="3"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    TRAFIKK
  </text>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    HENSYN
  </text>
  
  <!-- Rule 1: Hastighetstilpasning -->
  <rect x="100" y="100" width="150" height="100" rx="10" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="175" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1. HASTIGHETS-
  </text>
  <text x="175" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    TILPASNING
  </text>
  <text x="175" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Reduser ved sårbare
  </text>
  <text x="175" y="173" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Tilpass til sikt/vær
  </text>
  <text x="175" y="186" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Respekter fartsgrenser
  </text>
  
  <!-- Rule 2: Avstandsregler -->
  <rect x="550" y="100" width="150" height="100" rx="10" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="625" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2. AVSTANDS-
  </text>
  <text x="625" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    REGLER
  </text>
  <text x="625" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Min 1m til syklister
  </text>
  <text x="625" y="173" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • 2-3 sek til foran
  </text>
  <text x="625" y="186" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Øk ved dårlige forhold
  </text>
  
  <!-- Rule 3: Siktforhold -->
  <rect x="50" y="250" width="150" height="100" rx="10" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="125" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    3. SIKT-
  </text>
  <text x="125" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    FORHOLD
  </text>
  <text x="125" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • God sikt før forbikj.
  </text>
  <text x="125" y="323" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Bruk lys aktivt
  </text>
  <text x="125" y="336" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Respekter andres sikt
  </text>
  
  <!-- Rule 4: Signalgiving -->
  <rect x="600" y="250" width="150" height="100" rx="10" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="675" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    4. SIGNAL-
  </text>
  <text x="675" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    GIVING
  </text>
  <text x="675" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Blinklys i god tid
  </text>
  <text x="675" y="323" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Søk øyekontakt
  </text>
  <text x="675" y="336" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Vær tydelig
  </text>
  
  <!-- Rule 5: Tålmodighet -->
  <rect x="100" y="550" width="150" height="100" rx="10" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="175" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    5. TÅL-
  </text>
  <text x="175" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    MODIGHET
  </text>
  <text x="175" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Gi andre tid
  </text>
  <text x="175" y="623" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Ikke press andre
  </text>
  <text x="175" y="636" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Respekter hastigheter
  </text>
  
  <!-- Rule 6: Fleksibilitet -->
  <rect x="325" y="550" width="150" height="100" rx="10" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    6. FLEKSI-
  </text>
  <text x="400" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    BILITET
  </text>
  <text x="400" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Tilpass til situasjon
  </text>
  <text x="400" y="623" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Vær forberedt
  </text>
  <text x="400" y="636" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Del veiarealet
  </text>
  
  <!-- Rule 7: Respekt -->
  <rect x="550" y="550" width="150" height="100" rx="10" fill="#e11d48" stroke="#be185d" stroke-width="2"/>
  <text x="625" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    7. RESPEKT
  </text>
  <text x="625" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Alle har rett til trygghet
  </text>
  <text x="625" y="613" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Vis forståelse
  </text>
  <text x="625" y="626" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Positivt trafikkklima
  </text>
  
  <!-- Connection lines -->
  <line x1="220" y1="200" x2="340" y2="300" stroke="#64748b" stroke-width="2"/>
  <line x1="580" y1="200" x2="460" y2="300" stroke="#64748b" stroke-width="2"/>
  <line x1="150" y1="350" x2="320" y2="350" stroke="#64748b" stroke-width="2"/>
  <line x1="650" y1="350" x2="480" y2="350" stroke="#64748b" stroke-width="2"/>
  <line x1="220" y1="550" x2="340" y2="400" stroke="#64748b" stroke-width="2"/>
  <line x1="400" y1="550" x2="400" y2="430" stroke="#64748b" stroke-width="2"/>
  <line x1="580" y1="550" x2="460" y2="400" stroke="#64748b" stroke-width="2"/>
  
  <!-- Central principle -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Alle reglene bygger på Vegtrafikkloven §3: Aktsomhetsplikt og hensynsplikt
  </text>
</svg>