<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Hovedårsaker til Møteulykker
  </text>
  
  <!-- Center hub -->
  <circle cx="400" cy="350" r="80" fill="#dc3545"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    MØTEULYKKE
  </text>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    ÅRSAKER
  </text>
  
  <!-- Hastighet -->
  <g id="speed">
    <circle cx="200" cy="200" r="60" fill="#ffc107"/>
    <line x1="320" y1="290" x2="250" y2="250" stroke="#6c757d" stroke-width="3"/>
    <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
      FOR HØY
    </text>
    <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
      HASTIGHET
    </text>
    
    <!-- Speed details -->
    <rect x="80" y="120" width="240" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="90" y="140" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      • Redusert reaksjonstid
    </text>
    <text x="90" y="155" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      • Økt utforkjøringsrisiko
    </text>
    <text x="90" y="170" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      • Forverret skadeomfang
    </text>
  </g>
  
  <!-- Sikt -->
  <g id="visibility">
    <circle cx="600" cy="200" r="60" fill="#6c757d"/>
    <line x1="480" y1="290" x2="550" y2="250" stroke="#6c757d" stroke-width="3"/>
    <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      DÅRLIG
    </text>
    <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      SIKT
    </text>
    
    <!-- Visibility details -->
    <rect x="480" y="120" width="240" height="60" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="5"/>
    <text x="490" y="140" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      • Svinger og bakketopper
    </text>
    <text x="490" y="155" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      • Tåke, regn, snø
    </text>
    <text x="490" y="170" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      • Mørkekjøring
    </text>
  </g>
  
  <!-- Kjøretøykontroll -->
  <g id="vehicle">
    <circle cx="150" cy="450" r="60" fill="#28a745"/>
    <line x1="320" y1="400" x2="210" y2="420" stroke="#6c757d" stroke-width="3"/>
    <text x="150" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      KJØRETØY-
    </text>
    <text x="150" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      KONTROLL
    </text>
    
    <!-- Vehicle details -->
    <rect x="30" y="520" width="240" height="80" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
    <text x="40" y="540" font-family="Arial, sans-serif" font-size="12" fill="#155724">
      • Slitte dekk
    </text>
    <text x="40" y="555" font-family="Arial, sans-serif" font-size="12" fill="#155724">
      • Defekt styring/bremser
    </text>
    <text x="40" y="570" font-family="Arial, sans-serif" font-size="12" fill="#155724">
      • Aquaplaning
    </text>
    <text x="40" y="585" font-family="Arial, sans-serif" font-size="12" fill="#155724">
      • Glatt føre
    </text>
  </g>
  
  <!-- Menneskelige faktorer -->
  <g id="human">
    <circle cx="650" cy="450" r="60" fill="#fd7e14"/>
    <line x1="480" y1="400" x2="590" y2="420" stroke="#6c757d" stroke-width="3"/>
    <text x="650" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      MENNESKE-
    </text>
    <text x="650" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      LIGE FEIL
    </text>
    
    <!-- Human factors details -->
    <rect x="530" y="520" width="240" height="100" fill="#fff3cd" stroke="#fd7e14" stroke-width="2" rx="5"/>
    <text x="540" y="540" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      • Distraksjon (mobil)
    </text>
    <text x="540" y="555" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      • Tretthet/søvnighet
    </text>
    <text x="540" y="570" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      • Ruspåvirkning
    </text>
    <text x="540" y="585" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      • Aggresiv kjøring
    </text>
    <text x="540" y="600" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      • Helseproblemer
    </text>
  </g>
  
  <!-- Veiforhold -->
  <g id="road">
    <circle cx="400" cy="550" r="60" fill="#6f42c1"/>
    <line x1="400" y1="430" x2="400" y2="490" stroke="#6c757d" stroke-width="3"/>
    <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      VEI-
    </text>
    <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      FORHOLD
    </text>
    
    <!-- Road conditions details -->
    <rect x="280" y="620" width="240" height="60" fill="#e2e3f0" stroke="#6f42c1" stroke-width="2" rx="5"/>
    <text x="290" y="640" font-family="Arial, sans-serif" font-size="12" fill="#4c2c92">
      • Hull og ujevnheter
    </text>
    <text x="290" y="655" font-family="Arial, sans-serif" font-size="12" fill="#4c2c92">
      • Dårlig vedlikehold
    </text>
    <text x="290" y="670" font-family="Arial, sans-serif" font-size="12" fill="#4c2c92">
      • Manglende midtrekkverk
    </text>
  </g>
  
  <!-- Kombinasjonseffekt -->
  <rect x="50" y="60" width="700" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#721c24">
    VIKTIG: Faktorene virker ofte sammen
  </text>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#721c24">
    Høy hastighet + dårlig sikt + glatt føre = EKSTREM RISIKO
  </text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#721c24">
    Forebygging krever fokus på ALLE risikofaktorer samtidig
  </text>
</svg>