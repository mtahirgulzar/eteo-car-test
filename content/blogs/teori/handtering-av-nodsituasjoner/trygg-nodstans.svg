<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Trygg nødstans - Trinnvis prosess
  </text>
  
  <!-- Road illustration -->
  <rect x="50" y="60" width="700" height="120" fill="#34495e"/>
  <rect x="50" y="110" width="700" height="4" fill="#f1c40f" stroke-dasharray="20,10"/>
  
  <!-- Moving car showing emergency -->
  <rect x="150" y="90" width="60" height="30" fill="#e74c3c" rx="5"/>
  <circle cx="165" cy="125" r="8" fill="#2c3e50"/>
  <circle cx="235" cy="125" r="8" fill="#2c3e50"/>
  
  <!-- Hazard lights -->
  <circle cx="140" cy="105" r="3" fill="#f39c12"/>
  <circle cx="250" cy="105" r="3" fill="#f39c12"/>
  
  <!-- Arrow showing movement to safety -->
  <path d="M 250 105 L 320 105" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Safe position -->
  <rect x="650" y="200" width="60" height="30" fill="#27ae60" rx="5"/>
  <circle cx="665" cy="235" r="8" fill="#2c3e50"/>
  <circle cx="695" cy="235" r="8" fill="#2c3e50"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
  
  <!-- Step boxes -->
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Umiddelbare handlinger ved nødstans
  </text>
  
  <!-- Step 1 -->
  <rect x="50" y="240" width="140" height="80" fill="#e74c3c" rx="8" opacity="0.1"/>
  <text x="120" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    1. HASTIGHETSKONTROLL
  </text>
  <text x="120" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Reduser hastigheten
  </text>
  <text x="120" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    gradvis og kontrollert
  </text>
  <text x="120" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Unngå brå bevegelser
  </text>
  
  <!-- Step 2 -->
  <rect x="210" y="240" width="140" height="80" fill="#f39c12" rx="8" opacity="0.1"/>
  <text x="280" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">
    2. VARSLING
  </text>
  <text x="280" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Aktiver nødblink
  </text>
  <text x="280" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    umiddelbart
  </text>
  <text x="280" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Varsle andre trafikanter
  </text>
  
  <!-- Step 3 -->
  <rect x="370" y="240" width="140" height="80" fill="#27ae60" rx="8" opacity="0.1"/>
  <text x="440" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    3. TRYGG POSISJON
  </text>
  <text x="440" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Søk trygg stanseplass
  </text>
  <text x="440" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Helst utenfor kjørebanen
  </text>
  <text x="440" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • God sikt i begge retninger
  </text>
  
  <!-- Step 4 -->
  <rect x="530" y="240" width="140" height="80" fill="#3498db" rx="8" opacity="0.1"/>
  <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
    4. SIKRING
  </text>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Skru av motoren
  </text>
  <text x="600" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Trekk handbrekket
  </text>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Legg i parkeringsposisjon
  </text>
  
  <!-- Important tips section -->
  <rect x="50" y="340" width="700" height="140" fill="#ecf0f1" rx="10"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Valg av trygg stanseplass
  </text>
  
  <!-- Good locations -->
  <text x="200" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    GODE STEDER ✓
  </text>
  <text x="200" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Rett vegstrekning
  </text>
  <text x="200" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • God sikt begge veier
  </text>
  <text x="200" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Rasteplass/parkeringsplass
  </text>
  <text x="200" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Nødspor på motorvei
  </text>
  <text x="200" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Langt unna trafikken
  </text>
  
  <!-- Bad locations -->
  <text x="600" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    UNNGÅ DISSE ✗
  </text>
  <text x="600" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kurver og bakketopper
  </text>
  <text x="600" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kjørefeltet på motorvei
  </text>
  <text x="600" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Steder med dårlig sikt
  </text>
  <text x="600" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Bruer og tunneler
  </text>
  <text x="600" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Avkjøringer og påkjøringer
  </text>
  
  <!-- Divider line -->
  <line x1="400" y1="390" x2="400" y2="470" stroke="#bdc3c7" stroke-width="2"/>
</svg>