<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Guide til nødsamtale - Ring 112
  </text>
  
  <!-- Phone illustration -->
  <rect x="350" y="50" width="100" height="60" fill="#2c3e50" rx="10"/>
  <rect x="360" y="60" width="80" height="40" fill="#ecf0f1" rx="5"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e74c3c">
    112
  </text>
  
  <!-- When to call section -->
  <rect x="50" y="130" width="300" height="180" fill="#e74c3c" rx="10" opacity="0.1"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    NÅR SKAL DU RINGE 112?
  </text>
  
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">
    ✓ Personskader eller fare for personskader
  </text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">
    ✓ Brann i kjøretøyet
  </text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">
    ✓ Farlige væsker som lekker ut
  </text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">
    ✓ Blokkering av trafikkåre
  </text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">
    ✓ Trusler eller voldelige situasjoner
  </text>
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">
    ✓ Hvis du er i tvil - ring likevel!
  </text>
  
  <!-- What to say section -->
  <rect x="450" y="130" width="300" height="180" fill="#3498db" rx="10" opacity="0.1"/>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    HVA SKAL DU SI?
  </text>
  
  <text x="470" y="180" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">
    1. HVOR: Nøyaktig posisjon
  </text>
  <text x="470" y="200" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">
    2. HVA: Type hendelse
  </text>
  <text x="470" y="220" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">
    3. HVOR MANGE: Antall involverte
  </text>
  <text x="470" y="240" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">
    4. SKADER: Tilstand på personer
  </text>
  <text x="470" y="260" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">
    5. FARER: Umiddelbare risikoer
  </text>
  <text x="470" y="280" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50" font-weight="bold">
    6. KONTAKT: Ditt navn og telefon
  </text>
  
  <!-- Example conversation -->
  <rect x="50" y="330" width="700" height="200" fill="#ecf0f1" rx="10"/>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Eksempel på nødsamtale
  </text>
  
  <!-- Operator -->
  <rect x="70" y="370" width="300" height="70" fill="#3498db" rx="5" opacity="0.2"/>
  <text x="80" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
    OPERATØR:
  </text>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    "Nødsentral 112, hva gjelder det?"
  </text>
  <text x="80" y="415" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    "Hvor befinner du deg?"
  </text>
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    "Hvor mange personer er involvert?"
  </text>
  
  <!-- Caller -->
  <rect x="430" y="370" width="300" height="70" fill="#27ae60" rx="5" opacity="0.2"/>
  <text x="440" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    DIN RESPONS:
  </text>
  <text x="440" y="400" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    "Trafikkulykke med personskader"
  </text>
  <text x="440" y="415" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    "E6 nordgående, 2 km sør for Gardermoen"
  </text>
  <text x="440" y="430" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    "2 biler, 4 personer - en er bevisstløs"
  </text>
  
  <!-- Follow-up questions -->
  <rect x="70" y="450" width="300" height="70" fill="#3498db" rx="5" opacity="0.2"/>
  <text x="80" y="465" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
    OPERATØR (oppfølging):
  </text>
  <text x="80" y="480" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    "Er det fare for flere ulykker?"
  </text>
  <text x="80" y="495" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    "Kan du gi førstehjelp?"
  </text>
  <text x="80" y="510" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    "Hva er ditt navn og telefonnummer?"
  </text>
  
  <!-- Your continued response -->
  <rect x="430" y="450" width="300" height="70" fill="#27ae60" rx="5" opacity="0.2"/>
  <text x="440" y="465" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    DIN OPPFØLGING:
  </text>
  <text x="440" y="480" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    "Trafikken flyter rundt, har satt opp trekant"
  </text>
  <text x="440" y="495" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    "Ja, jeg har førstehjelpskurs"
  </text>
  <text x="440" y="510" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    "Ola Hansen, telefon 123 45 678"
  </text>
  
  <!-- Important tips at bottom -->
  <rect x="50" y="540" width="700" height="50" fill="#f39c12" rx="5" opacity="0.1"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">
    VIKTIG: Snakk tydelig og rolig - Ikke legg på før operatøren sier det er greit
  </text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Hold telefonen tilgjengelig for oppfølgingsspørsmål fra redningsmannskap
  </text>
</svg>