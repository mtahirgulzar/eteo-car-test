<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px Arial; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 16px Arial; fill: #34495e; text-anchor: middle; }
      .error { font: bold 14px Arial; fill: #e74c3c; }
      .fix { font: 12px Arial; fill: #27ae60; }
      .warning { font: 12px Arial; fill: #e74c3c; }
      .label { font: 10px Arial; fill: #2c3e50; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Vanlige feil og hvordan unngå dem</text>
  
  <!-- Trailer sway problem -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="350" height="150" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="175" y="25" class="error">1. Slingring (Snake/Fishtailing)</text>
    
    <!-- Sway illustration -->
    <g transform="translate(50, 40)">
      <!-- Car -->
      <rect x="50" y="25" width="40" height="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <circle cx="60" cy="45" r="4" fill="#34495e"/>
      <circle cx="80" cy="45" r="4" fill="#34495e"/>
      
      <!-- Swaying trailer -->
      <rect x="95" y="20" width="25" height="12" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <circle cx="107" cy="40" r="3" fill="#34495e"/>
      <circle cx="115" cy="40" r="3" fill="#34495e"/>
      
      <!-- Sway motion arrows -->
      <path d="M120 30 Q140 15 160 30 Q180 45 200 30" stroke="#e74c3c" stroke-width="3" fill="none"/>
      <polygon points="195,25 200,30 195,35" fill="#e74c3c"/>
      
      <text x="150" y="60" font="10px Arial" fill="#e74c3c" text-anchor="middle">Farlig sideveis bevegelse</text>
    </g>
    
    <g transform="translate(20, 90)">
      <text x="0" y="0" class="warning">Årsaker:</text>
      <text x="0" y="15" class="label">• For lite kuletrykk (&lt;4%)</text>
      <text x="0" y="27" class="label">• Feil vektfordeling</text>
      <text x="0" y="39" class="label">• For høy hastighet</text>
      
      <text x="180" y="0" class="fix">Løsning:</text>
      <text x="180" y="15" font="10px Arial" fill="#27ae60">• IKKE brems brått</text>
      <text x="180" y="27" font="10px Arial" fill="#27ae60">• Slipp gassen gradvis</text>
      <text x="180" y="39" font="10px Arial" fill="#27ae60">• Hold rattet rett</text>
    </g>
  </g>
  
  <!-- Overloading problem -->
  <g transform="translate(450, 60)">
    <rect x="0" y="0" width="300" height="150" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="10"/>
    <text x="150" y="25" class="error">2. Overlasting</text>
    
    <!-- Overloaded trailer illustration -->
    <g transform="translate(50, 40)">
      <!-- Car -->
      <rect x="30" y="25" width="40" height="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <circle cx="40" cy="45" r="4" fill="#34495e"/>
      <circle cx="60" cy="45" r="4" fill="#34495e"/>
      
      <!-- Overloaded trailer - sagging -->
      <rect x="75" y="15" width="30" height="20" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <!-- Heavy load -->
      <rect x="80" y="8" width="20" height="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <!-- Sagging suspension -->
      <circle cx="90" cy="40" r="3" fill="#34495e"/>
      <circle cx="105" cy="42" r="3" fill="#34495e"/>
      
      <text x="85" y="60" font="10px Arial" fill="#e74c3c" text-anchor="middle">Overbelastet</text>
      
      <!-- Weight scale -->
      <g transform="translate(130, 10)">
        <rect x="0" y="0" width="30" height="20" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
        <text x="15" y="12" font="8px Arial" fill="#e74c3c" text-anchor="middle">1500kg</text>
        <text x="15" y="35" font="6px Arial" fill="#e74c3c" text-anchor="middle">Maks: 1200kg</text>
      </g>
    </g>
    
    <g transform="translate(20, 90)">
      <text x="0" y="0" class="warning">Konsekvenser:</text>
      <text x="0" y="15" class="label">• Lengre bremselengde</text>
      <text x="0" y="27" class="label">• Dårligere stabilitet</text>
      <text x="0" y="39" class="label">• Juridiske følger</text>
      
      <text x="150" y="0" class="fix">Forebygging:</text>
      <text x="150" y="15" font="10px Arial" fill="#27ae60">• Vei før avreise</text>
      <text x="150" y="27" font="10px Arial" fill="#27ae60">• Sjekk vognkort</text>
      <text x="150" y="39" font="10px Arial" fill="#27ae60">• Beregn totalvekt</text>
    </g>
  </g>
  
  <!-- Coupling errors -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="700" height="120" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="10"/>
    <text x="350" y="25" class="error">3. Koblingsfeil</text>
    
    <!-- Incorrect coupling examples -->
    <g transform="translate(50, 40)">
      <text x="0" y="0" class="warning">Feil kobling:</text>
      
      <!-- Unlocked coupling -->
      <g transform="translate(0, 20)">
        <circle cx="20" cy="10" r="5" fill="#34495e"/>
        <rect x="30" y="5" width="25" height="10" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
        <!-- Unlocked indicator -->
        <rect x="35" y="7" width="6" height="6" fill="none" stroke="#e74c3c" stroke-width="2"/>
        <line x1="37" y1="9" x2="39" y2="11" stroke="#e74c3c" stroke-width="2"/>
        <line x1="39" y1="9" x2="37" y2="11" stroke="#e74c3c" stroke-width="2"/>
        <text x="65" y="13" font="9px Arial" fill="#e74c3c">Ikke låst</text>
      </g>
      
      <!-- Wrong safety wire attachment -->
      <g transform="translate(0, 45)">
        <circle cx="20" cy="10" r="5" fill="#34495e"/>
        <rect x="30" y="5" width="25" height="10" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
        <!-- Wrong wire attachment -->
        <path d="M20 10 Q35 0 40 10" stroke="#e74c3c" stroke-width="2" fill="none"/>
        <text x="65" y="13" font="9px Arial" fill="#e74c3c">Wire til kulen</text>
      </g>
    </g>
    
    <!-- Correct coupling -->
    <g transform="translate(250, 40)">
      <text x="0" y="0" class="fix">Riktig kobling:</text>
      
      <!-- Locked coupling -->
      <g transform="translate(0, 20)">
        <circle cx="20" cy="10" r="5" fill="#34495e"/>
        <rect x="30" y="5" width="25" height="10" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
        <!-- Locked indicator -->
        <rect x="35" y="7" width="6" height="6" fill="#27ae60"/>
        <text x="65" y="13" font="9px Arial" fill="#27ae60">Låst og sikret</text>
      </g>
      
      <!-- Correct safety wire -->
      <g transform="translate(0, 45)">
        <circle cx="20" cy="10" r="5" fill="#34495e"/>
        <rect x="30" y="5" width="25" height="10" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
        <!-- Correct wire to separate attachment point -->
        <circle cx="10" cy="20" r="2" fill="#27ae60"/>
        <path d="M40 15 Q25 25 12 20" stroke="#27ae60" stroke-width="2" fill="none"/>
        <text x="65" y="13" font="9px Arial" fill="#27ae60">Wire til eget feste</text>
      </g>
    </g>
    
    <!-- Inspection checklist -->
    <g transform="translate(450, 40)">
      <rect x="0" y="0" width="200" height="60" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="5"/>
      <text x="100" y="15" font="10px Arial" fill="#27ae60" text-anchor="middle">Sjekkliste før kjøring:</text>
      <text x="10" y="30" font="8px Arial" fill="#555">✓ Kulekrokning låst og sikret</text>
      <text x="10" y="42" font="8px Arial" fill="#555">✓ Sikkerhetswire til bilens feste</text>
      <text x="10" y="54" font="8px Arial" fill="#555">✓ Elektrisk kontakt tilkoblet</text>
    </g>
  </g>
  
  <!-- Loading errors -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="700" height="150" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" rx="10"/>
    <text x="350" y="25" class="error">4. Lastingsfeil</text>
    
    <!-- Wrong loading -->
    <g transform="translate(50, 50)">
      <text x="100" y="0" class="warning">Feil lastfordeling:</text>
      
      <!-- Trailer with wrong load distribution -->
      <rect x="50" y="20" width="100" height="30" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
      
      <!-- Heavy load at back -->
      <rect x="120" y="10" width="25" height="20" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <!-- Light load at front -->
      <rect x="55" y="25" width="15" height="10" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      
      <!-- Axles -->
      <circle cx="80" cy="60" r="6" fill="#34495e"/>
      <circle cx="120" cy="60" r="6" fill="#34495e"/>
      
      <!-- Problems arrows -->
      <line x1="132" y1="5" x2="132" y2="0" stroke="#e74c3c" stroke-width="2"/>
      <text x="132" y="-5" font="8px Arial" fill="#e74c3c" text-anchor="middle">Tung last bak</text>
      
      <line x1="62" y1="35" x2="62" y2="40" stroke="#e74c3c" stroke-width="2"/>
      <text x="62" y="45" font="8px Arial" fill="#e74c3c" text-anchor="middle">For lite foran</text>
    </g>
    
    <!-- Correct loading -->
    <g transform="translate(350, 50)">
      <text x="100" y="0" class="fix">Riktig lastfordeling:</text>
      
      <!-- Trailer with correct load distribution -->
      <rect x="50" y="20" width="100" height="30" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
      
      <!-- Heavy load at front and low -->
      <rect x="60" y="25" width="20" height="20" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <!-- Medium load in middle -->
      <rect x="85" y="25" width="15" height="15" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
      <!-- Light load at back -->
      <rect x="110" y="30" width="12" height="10" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      
      <!-- Axles -->
      <circle cx="80" cy="60" r="6" fill="#34495e"/>
      <circle cx="120" cy="60" r="6" fill="#34495e"/>
      
      <!-- Good distribution arrows -->
      <line x1="70" y1="20" x2="70" y2="15" stroke="#27ae60" stroke-width="2"/>
      <text x="70" y="10" font="8px Arial" fill="#27ae60" text-anchor="middle">Tung last foran</text>
    </g>
    
    <!-- Loading principles -->
    <g transform="translate(50, 110)">
      <rect x="0" y="0" width="600" height="30" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="3"/>
      <text x="300" y="15" font="12px Arial" fill="#2c3e50" text-anchor="middle">Lastingsprinsipper:</text>
      <text x="10" y="25" font="9px Arial" fill="#555">60-70% over aksler • Tung last lavt og fremst • Kuletrykk 4-7% av tilhengervekt • Sikre alt med stropper</text>
    </g>
  </g>
  
  <!-- Prevention summary -->
  <g transform="translate(50, 550)">
    <rect x="0" y="0" width="700" height="40" fill="#d1ecf1" stroke="#bee5eb" stroke-width="2" rx="5"/>
    <text x="350" y="20" font="14px Arial" fill="#0c5460" text-anchor="middle">💡 Nøkkelen til trygg hengerkjøring: Grundig forberedelse og regelmessige kontroller</text>
    <text x="350" y="35" font="10px Arial" fill="#0c5460" text-anchor="middle">Husk: Det er bedre å bruke ekstra tid på forberedelse enn å risikere ulykker underveis</text>
  </g>
</svg>