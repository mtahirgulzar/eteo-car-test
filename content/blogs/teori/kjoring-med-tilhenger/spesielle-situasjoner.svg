<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px Arial; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 16px Arial; fill: #34495e; text-anchor: middle; }
      .label { font: 12px Arial; fill: #2c3e50; }
      .warning { font: 12px Arial; fill: #e74c3c; }
      .good { font: 12px Arial; fill: #27ae60; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Spesielle kjøresituasjoner med tilhenger</text>
  
  <!-- Wind effects -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="350" height="150" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
    <text x="175" y="25" class="subtitle">Kjøring i vind</text>
    
    <!-- Wind illustration -->
    <g transform="translate(50, 40)">
      <!-- Car with trailer -->
      <rect x="100" y="25" width="50" height="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <rect x="155" y="30" width="35" height="15" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <circle cx="115" cy="50" r="5" fill="#34495e"/>
      <circle cx="135" cy="50" r="5" fill="#34495e"/>
      <circle cx="172" cy="50" r="4" fill="#34495e"/>
      
      <!-- Wind arrows -->
      <g stroke="#f39c12" stroke-width="2" fill="#f39c12">
        <line x1="20" y1="15" x2="95" y2="30" marker-end="url(#wind-arrow)"/>
        <line x1="20" y1="25" x2="95" y2="35" marker-end="url(#wind-arrow)"/>
        <line x1="20" y1="35" x2="95" y2="40" marker-end="url(#wind-arrow)"/>
        <line x1="20" y1="45" x2="95" y2="50" marker-end="url(#wind-arrow)"/>
      </g>
      
      <!-- Vehicle deflection -->
      <line x1="150" y1="35" x2="170" y2="45" stroke="#e74c3c" stroke-width="3"/>
      <text x="60" y="70" font="10px Arial" fill="#f39c12" text-anchor="middle">Kraftig sidevind</text>
    </g>
    
    <g transform="translate(20, 100)">
      <text x="0" y="0" class="warning">⚠ Risikofaktorer:</text>
      <text x="0" y="20" font="10px Arial" fill="#555">• Stor vindflate på tilhenger</text>
      <text x="0" y="35" font="10px Arial" fill="#555">• Vindkast ved passering av store kjøretøy</text>
      
      <text x="200" y="0" class="good">✓ Sikkerhetstiltak:</text>
      <text x="200" y="20" font="10px Arial" fill="#555">• Reduser hastigheten</text>
      <text x="200" y="35" font="10px Arial" fill="#555">• Hold fast i rattet</text>
    </g>
  </g>
  
  <!-- Rain and wet conditions -->
  <g transform="translate(450, 60)">
    <rect x="0" y="0" width="300" height="150" fill="#f0f8f0" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="150" y="25" class="subtitle">Kjøring i regn</text>
    
    <!-- Rain illustration -->
    <g transform="translate(50, 40)">
      <!-- Road -->
      <rect x="0" y="40" width="200" height="20" fill="#7f8c8d"/>
      <!-- Water on road -->
      <rect x="0" y="40" width="200" height="3" fill="#3498db" fill-opacity="0.7"/>
      
      <!-- Car with trailer -->
      <rect x="80" y="20" width="40" height="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <rect x="125" y="25" width="25" height="12" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      
      <!-- Rain drops -->
      <g stroke="#3498db" stroke-width="1">
        <line x1="20" y1="0" x2="22" y2="10"/>
        <line x1="40" y1="5" x2="42" y2="15"/>
        <line x1="60" y1="2" x2="62" y2="12"/>
        <line x1="100" y1="0" x2="102" y2="10"/>
        <line x1="120" y1="3" x2="122" y2="13"/>
        <line x1="140" y1="1" x2="142" y2="11"/>
        <line x1="160" y1="4" x2="162" y2="14"/>
        <line x1="180" y1="0" x2="182" y2="10"/>
      </g>
      
      <!-- Spray behind vehicle -->
      <ellipse cx="70" cy="50" rx="15" ry="5" fill="#bdc3c7" fill-opacity="0.6"/>
    </g>
    
    <g transform="translate(20, 100)">
      <text x="0" y="0" class="warning">⚠ Utfordringer:</text>
      <text x="0" y="20" font="10px Arial" fill="#555">• Redusert friksjon</text>
      <text x="0" y="35" font="10px Arial" fill="#555">• Dårligere sikt</text>
      
      <text x="150" y="0" class="good">✓ Tiltak:</text>
      <text x="150" y="20" font="10px Arial" fill="#555">• Øk følgeavstanden</text>
      <text x="150" y="35" font="10px Arial" fill="#555">• Unngå brå manøvrer</text>
    </g>
  </g>
  
  <!-- Overtaking with trailer -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="700" height="120" fill="#fdf2e9" stroke="#f39c12" stroke-width="2" rx="10"/>
    <text x="350" y="25" class="subtitle">Forbikjøring med tilhenger</text>
    
    <!-- Road illustration -->
    <g transform="translate(50, 40)">
      <!-- Road with lanes -->
      <rect x="0" y="20" width="600" height="60" fill="#7f8c8d"/>
      <line x1="0" y1="50" x2="600" y2="50" stroke="#fff" stroke-width="2" stroke-dasharray="10,5"/>
      
      <!-- Vehicle being overtaken -->
      <rect x="200" y="55" width="40" height="15" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
      <circle cx="215" cy="75" r="4" fill="#2c3e50"/>
      <circle cx="225" cy="75" r="4" fill="#2c3e50"/>
      
      <!-- Car with trailer overtaking -->
      <rect x="80" y="25" width="50" height="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <rect x="135" y="30" width="35" height="15" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <circle cx="95" cy="50" r="5" fill="#34495e"/>
      <circle cx="115" cy="50" r="5" fill="#34495e"/>
      <circle cx="152" cy="50" r="4" fill="#34495e"/>
      
      <!-- Overtaking distances -->
      <line x1="80" y1="10" x2="240" y2="10" stroke="#e74c3c" stroke-width="2"/>
      <text x="160" y="8" font="10px Arial" fill="#e74c3c" text-anchor="middle">Lengre overhalingsstrekning</text>
      
      <!-- Arrow showing movement -->
      <line x1="300" y1="35" x2="400" y2="35" stroke="#27ae60" stroke-width="3" marker-end="url(#arrow-green)"/>
      <text x="350" y="30" font="10px Arial" fill="#27ae60" text-anchor="middle">Mer plass nødvendig</text>
    </g>
  </g>
  
  <!-- Hill driving -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="350" height="180" fill="#f5f0ff" stroke="#8e44ad" stroke-width="2" rx="10"/>
    <text x="175" y="25" class="subtitle">Kjøring i bakker</text>
    
    <!-- Uphill illustration -->
    <g transform="translate(50, 40)">
      <text x="0" y="0" font="12px Arial" fill="#8e44ad">Oppover:</text>
      
      <!-- Hill -->
      <polygon points="0,80 100,40 250,40 250,80" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
      
      <!-- Car with trailer going uphill -->
      <g transform="rotate(-15 100 50)">
        <rect x="80" y="45" width="40" height="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
        <rect x="125" y="50" width="25" height="12" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
        <circle cx="90" cy="65" r="4" fill="#34495e"/>
        <circle cx="110" cy="65" r="4" fill="#34495e"/>
        <circle cx="137" cy="65" r="3" fill="#34495e"/>
      </g>
      
      <text x="20" y="100" font="10px Arial" fill="#555">• Bruk lavere gir</text>
      <text x="20" y="115" font="10px Arial" fill="#555">• Planlegg forbikjøringer</text>
    </g>
    
    <!-- Downhill illustration -->
    <g transform="translate(50, 130)">
      <text x="0" y="0" font="12px Arial" fill="#e74c3c">Nedover:</text>
      
      <!-- Hill -->
      <polygon points="0,20 100,60 250,60 250,20" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
      
      <!-- Car with trailer going downhill -->
      <g transform="rotate(15 100 30)">
        <rect x="80" y="25" width="40" height="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
        <rect x="125" y="30" width="25" height="12" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
        <circle cx="90" cy="45" r="4" fill="#34495e"/>
        <circle cx="110" cy="45" r="4" fill="#34495e"/>
        <circle cx="137" cy="45" r="3" fill="#34495e"/>
      </g>
      
      <text x="180" y="35" font="10px Arial" fill="#555">• Bruk motorbremsen</text>
      <text x="180" y="50" font="10px Arial" fill="#555">• Unngå overoppheting</text>
    </g>
  </g>
  
  <!-- Emergency situations -->
  <g transform="translate(450, 380)">
    <rect x="0" y="0" width="300" height="180" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="150" y="25" class="subtitle">Nødsituasjoner</text>
    
    <!-- Trailer sway illustration -->
    <g transform="translate(50, 40)">
      <text x="0" y="0" class="warning">Slingring (snake):</text>
      
      <!-- Car -->
      <rect x="50" y="30" width="40" height="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <circle cx="60" cy="50" r="4" fill="#34495e"/>
      <circle cx="80" cy="50" r="4" fill="#34495e"/>
      
      <!-- Swaying trailer -->
      <rect x="95" y="25" width="25" height="12" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <circle cx="107" cy="45" r="3" fill="#34495e"/>
      <circle cx="120" cy="45" r="3" fill="#34495e"/>
      
      <!-- Sway motion -->
      <path d="M120 35 Q130 20 140 35 Q150 50 160 35" stroke="#e74c3c" stroke-width="3" fill="none"/>
      
      <text x="20" y="70" font="10px Arial" fill="#e74c3c">1. IKKE brems brått</text>
      <text x="20" y="85" font="10px Arial" fill="#e74c3c">2. Slipp gassen gradvis</text>
      <text x="20" y="100" font="10px Arial" fill="#e74c3c">3. Hold rattet rett</text>
      <text x="20" y="115" font="10px Arial" fill="#e74c3c">4. Aktiver tilhengerbremse</text>
    </g>
    
    <!-- Breakaway situation -->
    <g transform="translate(20, 140)">
      <text x="0" y="0" class="warning">Hvis tilhengeren løsner:</text>
      <text x="0" y="20" font="10px Arial" fill="#555">• Sikkerhetswire aktiverer bremser</text>
      <text x="0" y="35" font="10px Arial" fill="#555">• Stans trygt og sikre området</text>
    </g>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="wind-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f39c12"/>
    </marker>
    <marker id="arrow-green" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#27ae60"/>
    </marker>
  </defs>
</svg>