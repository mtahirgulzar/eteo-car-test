<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif" style="background-color:#f0f4f8;">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    <style>
      .title { font-size: 32px; font-weight: bold; fill: #2E7D32; text-anchor: middle; }
      .subtitle { font-size: 24px; font-weight: bold; fill: #388E3C; }
      .text-item { font-size: 16px; fill: #333; }
      .icon { fill: #4CAF50; }
    </style>
  </defs>

  <rect x="0" y="0" width="800" height="600" fill="#f0f4f8"/>

  <text x="400" y="50" class="title">Avanserte Teknikker for Miljøvennlig Kjøring</text>

  <!-- Hypermiling Section -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="330" height="450" rx="15" fill="#E8F5E9" stroke="#A5D6A7" stroke-width="2"/>
    <text x="165" y="40" class="subtitle" text-anchor="middle">Hypermiling</text>
    
    <g transform="translate(30, 80)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#388E3C"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Pulse and Glide:</tspan> Alternere mellom lett akselerasjon og frihjuling.</text>
    </g>
    <g transform="translate(30, 140)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#388E3C"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Drafting (med sikker avstand):</tspan> Bak større kjøretøy på motorveier.</text>
    </g>
    <g transform="translate(30, 200)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#388E3C"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Ridge Driving:</tspan> Kjøre i hjulsporene for mindre rullemotstand.</text>
    </g>
    <g transform="translate(30, 260)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#388E3C"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Engine-off coasting:</tspan> På trygge nedoverbakker (kun for erfarne).</text>
    </g>
    <g transform="translate(30, 320)">
       <rect x="0" y="0" width="280" height="160" rx="10" fill="#C8E6C9"/>
       <text x="15" y="25" class="text-item" font-weight="bold" fill="#1B5E20">Sikkerhetsadvarsler:</text>
       <text x="15" y="50" class="text-item" fill="#1B5E20">Aldri kompromiss sikkerhet for drivstoffbesparelse.</text>
       <text x="15" y="75" class="text-item" fill="#1B5E20">Hold minimum sikker hastighet i all trafikk.</text>
       <text x="15" y="100" class="text-item" fill="#1B5E20">Vær forutsigbar for andre trafikanter.</text>
       <text x="15" y="125" class="text-item" fill="#1B5E20">Følg trafikkreglene til enhver tid.</text>
    </g>
  </g>

  <!-- Mikrooptimalisering Section -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="330" height="450" rx="15" fill="#E8F5E9" stroke="#A5D6A7" stroke-width="2"/>
    <text x="165" y="40" class="subtitle" text-anchor="middle">Mikrooptimalisering</text>
    
    <g transform="translate(30, 80)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#388E3C"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Dekkvelg:</tspan> Smale dekk med lav rullemotstand.</text>
    </g>
    <g transform="translate(30, 140)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#388E3C"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Motorolje:</tspan> Syntetisk olje med lav viskositet.</text>
    </g>
    <g transform="translate(30, 200)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#388E3C"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Luftfilteret:</tspan> Høykvalitets luftfilter for bedre luftflow.</text>
    </g>
    <g transform="translate(30, 260)">
      <path d="M10 0 L0 5 L10 10 Z" transform="translate(0, 5)" fill="#388E3C"/>
      <text x="20" y="15" class="text-item"><tspan font-weight="bold">Fyringsoptimalisering:</tspan> Regelmessig rensing av drivstoffsystem.</text>
    </g>
  </g>
  
  <text x="400" y="580" font-size="12" fill="#666" text-anchor="middle">Illustrasjon av avanserte teknikker for å maksimere drivstoffeffektivitet.</text>
</svg>
