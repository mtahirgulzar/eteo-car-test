<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50">
    Vedlikeholdsplan for sikkerhetsutstyr
  </text>
  
  <!-- Timeline -->
  <g transform="translate(50, 80)">
    <!-- Main timeline -->
    <line x1="100" y1="200" x2="650" y2="200" stroke="#34495e" stroke-width="4"/>
    
    <!-- Daily checks -->
    <g transform="translate(100, 100)">
      <circle cx="0" cy="100" r="12" fill="#e74c3c"/>
      <text x="0" y="105" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">D</text>
      <line x1="0" y1="88" x2="0" y2="60" stroke="#e74c3c" stroke-width="2"/>
      <rect x="-50" y="20" width="100" height="40" fill="#fff" stroke="#e74c3c" stroke-width="1" rx="5"/>
      <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#e74c3c">DAGLIG</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="9" fill="#e74c3c">Før hver tur</text>
      
      <!-- Daily checklist -->
      <g transform="translate(-80, 130)">
        <rect x="0" y="0" width="160" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
        <text x="80" y="15" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#856404">Daglig sjekkliste</text>
        <text x="10" y="30" font-family="Arial" font-size="9" fill="#856404">✓ Sikkerhetsbelte fungerer</text>
        <text x="10" y="43" font-family="Arial" font-size="9" fill="#856404">✓ Speil og ruter rene</text>
        <text x="10" y="56" font-family="Arial" font-size="9" fill="#856404">✓ Lys og signaler virker</text>
        <text x="10" y="69" font-family="Arial" font-size="9" fill="#856404">✓ Dekktrykk og tilstand</text>
        <text x="10" y="82" font-family="Arial" font-size="9" fill="#856404">✓ Ingen advarselslamper</text>
        <text x="10" y="95" font-family="Arial" font-size="9" fill="#856404">✓ Bremser føles normale</text>
      </g>
    </g>
    
    <!-- Monthly checks -->
    <g transform="translate(250, 120)">
      <circle cx="0" cy="80" r="12" fill="#f39c12"/>
      <text x="0" y="85" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">M</text>
      <line x1="0" y1="68" x2="0" y2="40" stroke="#f39c12" stroke-width="2"/>
      <rect x="-40" y="0" width="80" height="40" fill="#fff" stroke="#f39c12" stroke-width="1" rx="5"/>
      <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#f39c12">MÅNEDLIG</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="9" fill="#f39c12">Grundigere sjekk</text>
      
      <!-- Monthly checklist -->
      <g transform="translate(-70, 100)">
        <rect x="0" y="0" width="140" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
        <text x="70" y="15" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#856404">Månedlig sjekk</text>
        <text x="10" y="30" font-family="Arial" font-size="9" fill="#856404">• Bremsevæskenivå</text>
        <text x="10" y="43" font-family="Arial" font-size="9" fill="#856404">• Beltenes tilstand</text>
        <text x="10" y="56" font-family="Arial" font-size="9" fill="#856404">• Lysinnstillinger</text>
        <text x="10" y="69" font-family="Arial" font-size="9" fill="#856404">• Airbag-advarselslamper</text>
      </g>
    </g>
    
    <!-- Service checks -->
    <g transform="translate(400, 100)">
      <circle cx="0" cy="100" r="12" fill="#3498db"/>
      <text x="0" y="105" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">S</text>
      <line x1="0" y1="88" x2="0" y2="60" stroke="#3498db" stroke-width="2"/>
      <rect x="-35" y="20" width="70" height="40" fill="#fff" stroke="#3498db" stroke-width="1" rx="5"/>
      <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#3498db">SERVICE</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="9" fill="#3498db">6 mnd/10.000km</text>
      
      <!-- Service checklist -->
      <g transform="translate(-80, 130)">
        <rect x="0" y="0" width="160" height="120" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1" rx="5"/>
        <text x="80" y="15" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#0c5460">Service sjekk</text>
        <text x="10" y="30" font-family="Arial" font-size="9" fill="#0c5460">• Bremser: væske, klosser, skiver</text>
        <text x="10" y="43" font-family="Arial" font-size="9" fill="#0c5460">• Sikkerhetsbelter: slitasje</text>
        <text x="10" y="56" font-family="Arial" font-size="9" fill="#0c5460">• ABS/ESC funksjonskontroll</text>
        <text x="10" y="69" font-family="Arial" font-size="9" fill="#0c5460">• Airbag systemtest</text>
        <text x="10" y="82" font-family="Arial" font-size="9" fill="#0c5460">• Lys og elektronikk</text>
        <text x="10" y="95" font-family="Arial" font-size="9" fill="#0c5460">• Styremoment og -spill</text>
        <text x="10" y="108" font-family="Arial" font-size="9" fill="#0c5460">• Hjulinnstilling kontroll</text>
      </g>
    </g>
    
    <!-- EU control -->
    <g transform="translate(550, 120)">
      <circle cx="0" cy="80" r="12" fill="#27ae60"/>
      <text x="0" y="85" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">EU</text>
      <line x1="0" y1="68" x2="0" y2="40" stroke="#27ae60" stroke-width="2"/>
      <rect x="-45" y="0" width="90" height="40" fill="#fff" stroke="#27ae60" stroke-width="1" rx="5"/>
      <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#27ae60">EU-KONTROLL</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="9" fill="#27ae60">Hvert 2. år</text>
      
      <!-- EU control checklist -->
      <g transform="translate(-75, 100)">
        <rect x="0" y="0" width="150" height="100" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
        <text x="75" y="15" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#155724">Periodisk kontroll</text>
        <text x="10" y="30" font-family="Arial" font-size="9" fill="#155724">• Bremseeffekt og balanse</text>
        <text x="10" y="43" font-family="Arial" font-size="9" fill="#155724">• Styresystem komplett</text>
        <text x="10" y="56" font-family="Arial" font-size="9" fill="#155724">• Alle lys og reflekser</text>
        <text x="10" y="69" font-family="Arial" font-size="9" fill="#155724">• Sikkerhetsutstyr kontroll</text>
        <text x="10" y="82" font-family="Arial" font-size="9" fill="#155724">• Karosseri og korrosjon</text>
        <text x="10" y="95" font-family="Arial" font-size="9" fill="#155724">• Utslipp og støy</text>
      </g>
    </g>
  </g>
  
  <!-- Warning signs section -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="10"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">
      Advarselssignaler som krever umiddelbar oppmerksomhet
    </text>
    
    <!-- Warning indicators -->
    <g transform="translate(30, 30)">
      <!-- Airbag warning -->
      <g>
        <circle cx="20" cy="20" r="15" fill="#e74c3c"/>
        <circle cx="20" cy="20" r="10" fill="#fff"/>
        <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#e74c3c">AB</text>
        <text x="50" y="15" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Airbag-advarsel</text>
        <text x="50" y="28" font-family="Arial" font-size="9" fill="#2c3e50">Kollisjonsputer kan ikke utløses</text>
        <text x="50" y="40" font-family="Arial" font-size="9" fill="#dc3545">→ Til verksted umiddelbart</text>
      </g>
      
      <!-- ABS warning -->
      <g transform="translate(220, 0)">
        <circle cx="20" cy="20" r="15" fill="#f39c12"/>
        <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="7" font-weight="bold" fill="white">ABS</text>
        <text x="50" y="15" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">ABS/ESC-advarsel</text>
        <text x="50" y="28" font-family="Arial" font-size="9" fill="#2c3e50">Redusert bremseytelse</text>
        <text x="50" y="40" font-family="Arial" font-size="9" fill="#dc3545">→ Kjør forsiktig til verksted</text>
      </g>
      
      <!-- Brake warning -->
      <g transform="translate(440, 0)">
        <circle cx="20" cy="20" r="15" fill="#dc3545"/>
        <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="white">!</text>
        <text x="50" y="15" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Bremse-advarsel</text>
        <text x="50" y="28" font-family="Arial" font-size="9" fill="#2c3e50">Lav bremsevæske eller slitte klosser</text>
        <text x="50" y="40" font-family="Arial" font-size="9" fill="#dc3545">→ STOPP kjøring umiddelbart</text>
      </g>
      
      <!-- Seatbelt reminder -->
      <g transform="translate(100, 60)">
        <rect x="10" y="10" width="20" height="20" fill="#ffc107" rx="3"/>
        <path d="M15 15 Q20 12 25 15 Q20 25 15 25" stroke="#856404" stroke-width="2" fill="none"/>
        <text x="45" y="20" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Beltepåminner</text>
        <text x="45" y="33" font-family="Arial" font-size="9" fill="#2c3e50">Lyd og lys til belte festes</text>
      </g>
      
      <!-- Maintenance schedule -->
      <g transform="translate(320, 60)">
        <rect x="10" y="10" width="20" height="20" fill="#17a2b8" rx="3"/>
        <text x="20" y="23" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">📅</text>
        <text x="45" y="20" font-family="Arial" font-size="11" font-weight="bold" fill="#2c3e50">Service forfaller</text>
        <text x="45" y="33" font-family="Arial" font-size="9" fill="#2c3e50">Følg serviceintervaller</text>
      </g>
    </g>
  </g>
  
  <!-- Maintenance calendar -->
  <g transform="translate(520, 300)">
    <rect x="0" y="0" width="200" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="100" y="18" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">
      Vedlikeholdskalender
    </text>
    
    <!-- Calendar grid -->
    <g transform="translate(20, 25)">
      <text x="20" y="15" font-family="Arial" font-size="9" fill="#6c757d">Jan</text>
      <text x="50" y="15" font-family="Arial" font-size="9" fill="#6c757d">Apr</text>
      <text x="80" y="15" font-family="Arial" font-size="9" fill="#6c757d">Jul</text>
      <text x="110" y="15" font-family="Arial" font-size="9" fill="#6c757d">Okt</text>
      
      <!-- Service months -->
      <circle cx="20" cy="30" r="6" fill="#3498db"/>
      <circle cx="80" cy="30" r="6" fill="#3498db"/>
      <text x="20" y="34" text-anchor="middle" font-family="Arial" font-size="6" fill="white">S</text>
      <text x="80" y="34" text-anchor="middle" font-family="Arial" font-size="6" fill="white">S</text>
      
      <!-- EU control -->
      <rect x="95" y="45" width="30" height="12" fill="#27ae60" rx="2"/>
      <text x="110" y="53" text-anchor="middle" font-family="Arial" font-size="7" fill="white">EU-kontroll</text>
      
      <!-- Winter preparation -->
      <rect x="5" y="65" width="40" height="12" fill="#e67e22" rx="2"/>
      <text x="25" y="73" text-anchor="middle" font-family="Arial" font-size="7" fill="white">Vinterforberedelse</text>
      
      <text x="100" y="90" text-anchor="middle" font-family="Arial" font-size="8" fill="#6c757d">
        Planlegg vedlikehold i tide
      </text>
    </g>
  </g>
</svg>