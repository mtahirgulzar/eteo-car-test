<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="brainGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff9999;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#cc6666;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#backgroundGrad)"/>
  
  <!-- Head silhouette -->
  <ellipse cx="150" cy="120" rx="50" ry="60" fill="#333333"/>
  <ellipse cx="150" cy="110" rx="45" ry="55" fill="#444444"/>
  
  <!-- Brain -->
  <ellipse cx="150" cy="100" rx="35" ry="30" fill="url(#brainGradient)"/>
  
  <!-- Thought bubbles showing psychological traps -->
  
  <!-- Overconfidence bubble -->
  <circle cx="250" cy="80" r="30" fill="#ffaaaa" opacity="0.8"/>
  <text x="250" y="75" fill="#000000" font-size="9" font-weight="bold" text-anchor="middle">Jeg ser</text>
  <text x="250" y="87" fill="#000000" font-size="9" font-weight="bold" text-anchor="middle">bedre enn</text>
  <text x="250" y="99" fill="#000000" font-size="9" font-weight="bold" text-anchor="middle">jeg gjør!</text>
  
  <!-- Speed illusion bubble -->
  <circle cx="320" cy="120" r="30" fill="#aaaaff" opacity="0.8"/>
  <text x="320" y="115" fill="#000000" font-size="9" font-weight="bold" text-anchor="middle">Kjører bare</text>
  <text x="320" y="127" fill="#000000" font-size="9" font-weight="bold" text-anchor="middle">50 km/t</text>
  <text x="320" y="139" fill="#ff0000" font-size="8" text-anchor="middle">(faktisk: 80!)</text>
  
  <!-- False security bubble -->
  <circle cx="280" cy="180" r="30" fill="#aaffaa" opacity="0.8"/>
  <text x="280" y="175" fill="#000000" font-size="9" font-weight="bold" text-anchor="middle">Moderne bil</text>
  <text x="280" y="187" fill="#000000" font-size="9" font-weight="bold" text-anchor="middle">= helt trygt</text>
  
  <!-- Fatigue denial bubble -->
  <circle cx="200" cy="220" r="30" fill="#ffffaa" opacity="0.8"/>
  <text x="200" y="215" fill="#000000" font-size="9" font-weight="bold" text-anchor="middle">Ikke trett,</text>
  <text x="200" y="227" fill="#000000" font-size="9" font-weight="bold" text-anchor="middle">bare litt...</text>
  
  <!-- Connection lines from brain -->
  <line x1="180" y1="100" x2="220" y2="80" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="185" y1="105" x2="290" y2="120" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="175" y1="125" x2="250" y2="180" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="160" y1="140" x2="175" y2="220" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Reality check panel -->
  <rect x="380" y="20" width="200" height="180" rx="10" fill="#2a2a4a" opacity="0.9"/>
  <text x="390" y="40" fill="#ffffff" font-size="14" font-weight="bold">Virkelighetssjekk</text>
  
  <text x="390" y="65" fill="#ff6666" font-size="12" font-weight="bold">MYTER vs FAKTA</text>
  
  <text x="390" y="85" fill="#ffaaaa" font-size="10">"Jeg ser godt nok"</text>
  <text x="395" y="100" fill="#ffffff" font-size="9">→ Mørkesynet reduseres fra 40 år</text>
  <text x="395" y="112" fill="#ffffff" font-size="9">→ Pupillene blir mindre med alder</text>
  
  <text x="390" y="130" fill="#aaaaff" font-size="10">"Kjører ikke så fort"</text>
  <text x="395" y="145" fill="#ffffff" font-size="9">→ Hastighetsillusjon i mørket</text>
  <text x="395" y="157" fill="#ffffff" font-size="9">→ Sjekk speedometer hyppig</text>
  
  <text x="390" y="175" fill="#aaffaa" font-size="10">"Bil er trygg"</text>
  <text x="395" y="190" fill="#ffffff" font-size="9">→ Teknologi har grenser</text>
  <text x="395" y="202" fill="#ffffff" font-size="9">→ Fører er fortsatt ansvarlig</text>
  
  <!-- Counter-strategies panel -->
  <rect x="20" y="220" width="300" height="160" rx="10" fill="#2a4a2a" opacity="0.9"/>
  <text x="30" y="240" fill="#ffffff" font-size="14" font-weight="bold">Mentale motstrategier</text>
  
  <circle cx="40" cy="260" r="4" fill="#00ff00"/>
  <text x="55" y="265" fill="#ffffff" font-size="11">Aktiv konsentrasjon på kjøreoppgaven</text>
  
  <circle cx="40" cy="280" r="4" fill="#00ff00"/>
  <text x="55" y="285" fill="#ffffff" font-size="11">Regelmessig selvkontroll: "Hvordan har jeg det?"</text>
  
  <circle cx="40" cy="300" r="4" fill="#00ff00"/>
  <text x="55" y="305" fill="#ffffff" font-size="11">Test egen sikt ved å observere objekter</text>
  
  <circle cx="40" cy="320" r="4" fill="#00ff00"/>
  <text x="55" y="325" fill="#ffffff" font-size="11">Sjekk speedometer oftere enn normalt</text>
  
  <circle cx="40" cy="340" r="4" fill="#00ff00"/>
  <text x="55" y="345" fill="#ffffff" font-size="11">Planlegg pauser hver 1,5-2 timer</text>
  
  <circle cx="40" cy="360" r="4" fill="#00ff00"/>
  <text x="55" y="365" fill="#ffffff" font-size="11">Vær ærlig om egen tretthet og begrensninger</text>
  
  <!-- Warning signs panel -->
  <rect x="350" y="220" width="230" height="160" rx="10" fill="#4a2a2a" opacity="0.9"/>
  <text x="360" y="240" fill="#ffffff" font-size="14" font-weight="bold">Advarselstegn å se etter</text>
  
  <path d="M 370 250 L 375 260 L 365 260 Z" fill="#ff6666"/>
  <text x="385" y="258" fill="#ffffff" font-size="10">Øyeproblemer (tørre, tunge øyelokk)</text>
  
  <path d="M 370 270 L 375 280 L 365 280 Z" fill="#ff6666"/>
  <text x="385" y="278" fill="#ffffff" font-size="10">Mikro-søvn (korte øyeblikk uten bevissthet)</text>
  
  <path d="M 370 290 L 375 300 L 365 300 Z" fill="#ff6666"/>
  <text x="385" y="298" fill="#ffffff" font-size="10">Mister fokus på veibanen</text>
  
  <path d="M 370 310 L 375 320 L 365 320 Z" fill="#ff6666"/>
  <text x="385" y="318" fill="#ffffff" font-size="10">Gjentatt gjesping og tøyning</text>
  
  <path d="M 370 330 L 375 340 L 365 340 Z" fill="#ff6666"/>
  <text x="385" y="338" fill="#ffffff" font-size="10">Følelse av overselvsikkerhet</text>
  
  <path d="M 370 350 L 375 360 L 365 360 Z" fill="#ff6666"/>
  <text x="385" y="358" fill="#ffffff" font-size="10">Irritasjon over "treg" trafikk</text>
  
  <!-- Title -->
  <text x="300" y="390" fill="#ffffff" font-size="16" font-weight="bold" text-anchor="middle">Psykologiske fallgruver ved nattkjøring</text>
</svg>