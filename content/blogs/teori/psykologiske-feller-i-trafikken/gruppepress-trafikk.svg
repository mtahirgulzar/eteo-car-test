<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity:0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#87ceeb"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="#343a40"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Gruppepress og Sosial Påvirkning i Trafikken
  </text>

  <!-- Road -->
  <rect x="0" y="350" width="800" height="150" fill="url(#roadGradient)"/>
  
  <!-- Lane markings -->
  <rect x="390" y="350" width="20" height="150" fill="#fff"/>
  <rect x="195" y="350" width="10" height="150" fill="#fff" stroke-dasharray="20,10"/>
  <rect x="595" y="350" width="10" height="150" fill="#fff" stroke-dasharray="20,10"/>

  <!-- Scenario 1: Speed pressure -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="220" height="180" rx="10" fill="#fff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
    <text x="110" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      HASTIGHETSPRESS
    </text>
    
    <!-- Fast cars -->
    <rect x="20" y="80" width="35" height="18" fill="#e74c3c" rx="3"/>
    <circle cx="25" cy="103" r="3" fill="#2c3e50"/>
    <circle cx="50" cy="103" r="3" fill="#2c3e50"/>
    <text x="37" y="75" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="8">100 km/t</text>
    
    <rect x="70" y="80" width="35" height="18" fill="#e74c3c" rx="3"/>
    <circle cx="75" cy="103" r="3" fill="#2c3e50"/>
    <circle cx="100" cy="103" r="3" fill="#2c3e50"/>
    <text x="87" y="75" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="8">105 km/t</text>
    
    <rect x="120" y="80" width="35" height="18" fill="#e74c3c" rx="3"/>
    <circle cx="125" cy="103" r="3" fill="#2c3e50"/>
    <circle cx="150" cy="103" r="3" fill="#2c3e50"/>
    <text x="137" y="75" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="8">110 km/t</text>
    
    <!-- Your car (pressured) -->
    <rect x="170" y="80" width="35" height="18" fill="#3498db" rx="3"/>
    <circle cx="175" cy="103" r="3" fill="#2c3e50"/>
    <circle cx="200" cy="103" r="3" fill="#2c3e50"/>
    <text x="187" y="75" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="8">95 km/t</text>
    
    <!-- Speed limit sign -->
    <rect x="80" y="40" width="30" height="25" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="3"/>
    <text x="95" y="55" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">80</text>
    
    <!-- Pressure indicators -->
    <path d="M 160 90 L 175 90" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="110" y="130" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="11">
      "Alle andre kjører fortere"
    </text>
    <text x="110" y="145" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="11">
      Følelse av press til å øke farten
    </text>
    
    <!-- Consequences -->
    <text x="110" y="165" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      RISIKO: Brudd på fartsgrenser
    </text>
  </g>

  <!-- Scenario 2: Aggressive driving -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="220" height="180" rx="10" fill="#fff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
    <text x="110" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      AGGRESSIV KJØRING
    </text>
    
    <!-- Aggressive driver -->
    <rect x="30" y="60" width="35" height="18" fill="#dc3545" rx="3"/>
    <circle cx="35" cy="83" r="3" fill="#2c3e50"/>
    <circle cx="60" cy="83" r="3" fill="#2c3e50"/>
    
    <!-- Angry face -->
    <circle cx="47" cy="50" r="8" fill="#ffcc5c" stroke="#333" stroke-width="1"/>
    <circle cx="44" cy="47" r="1" fill="#333"/>
    <circle cx="50" cy="47" r="1" fill="#333"/>
    <path d="M 42 53 Q 47 50 52 53" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- Your car (influenced) -->
    <rect x="100" y="60" width="35" height="18" fill="#3498db" rx="3"/>
    <circle cx="105" cy="83" r="3" fill="#2c3e50"/>
    <circle cx="130" cy="83" r="3" fill="#2c3e50"/>
    
    <!-- Influenced face -->
    <circle cx="117" cy="50" r="8" fill="#ffcc5c" stroke="#333" stroke-width="1"/>
    <circle cx="114" cy="47" r="1" fill="#333"/>
    <circle cx="120" cy="47" r="1" fill="#333"/>
    <path d="M 112 53 Q 117 55 122 53" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- Another car (normal) -->
    <rect x="170" y="60" width="35" height="18" fill="#27ae60" rx="3"/>
    <circle cx="175" cy="83" r="3" fill="#2c3e50"/>
    <circle cx="200" cy="83" r="3" fill="#2c3e50"/>
    
    <!-- Normal face -->
    <circle cx="187" cy="50" r="8" fill="#ffcc5c" stroke="#333" stroke-width="1"/>
    <circle cx="184" cy="47" r="1" fill="#333"/>
    <circle cx="190" cy="47" r="1" fill="#333"/>
    <path d="M 182 53 L 192 53" stroke="#333" stroke-width="1"/>
    
    <!-- Influence arrows -->
    <path d="M 70 70 L 95 70" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <text x="110" y="105" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="10">
      Smittsom aggressivitet
    </text>
    <text x="110" y="120" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="10">
      "Matcher" andres adferd
    </text>
    
    <text x="110" y="165" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      RISIKO: Veiraseri og farlig kjøring
    </text>
  </g>

  <!-- Scenario 3: Risk normalization in group -->
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="220" height="180" rx="10" fill="#fff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
    <text x="110" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      RISIKOAKSEPT I GRUPPE
    </text>
    
    <!-- Multiple cars taking risks -->
    <rect x="20" y="70" width="30" height="15" fill="#f39c12" rx="2"/>
    <circle cx="25" cy="88" r="2" fill="#2c3e50"/>
    <circle cx="45" cy="88" r="2" fill="#2c3e50"/>
    
    <rect x="60" y="70" width="30" height="15" fill="#f39c12" rx="2"/>
    <circle cx="65" cy="88" r="2" fill="#2c3e50"/>
    <circle cx="85" cy="88" r="2" fill="#2c3e50"/>
    
    <rect x="100" y="70" width="30" height="15" fill="#f39c12" rx="2"/>
    <circle cx="105" cy="88" r="2" fill="#2c3e50"/>
    <circle cx="125" cy="88" r="2" fill="#2c3e50"/>
    
    <rect x="140" y="70" width="30" height="15" fill="#3498db" rx="2"/>
    <circle cx="145" cy="88" r="2" fill="#2c3e50"/>
    <circle cx="165" cy="88" r="2" fill="#2c3e50"/>
    
    <!-- Risky situation indicator -->
    <polygon points="190,50 180,65 200,65" fill="#ff6b6b"/>
    <text x="190" y="61" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>
    
    <text x="110" y="110" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="10">
      "Alle gjør det samme"
    </text>
    <text x="110" y="125" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="10">
      Sosial validering av risiko
    </text>
    
    <text x="110" y="165" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      RISIKO: Kollektiv feilvurdering
    </text>
  </g>

  <!-- Main traffic scene -->
  <g transform="translate(0, 300)">
    <!-- Cars on road showing different behaviors -->
    <rect x="100" y="80" width="50" height="25" fill="#e74c3c" rx="4"/>
    <circle cx="110" cy="110" r="4" fill="#2c3e50"/>
    <circle cx="140" cy="110" r="4" fill="#2c3e50"/>
    <text x="125" y="70" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      Følger mengden
    </text>
    
    <rect x="200" y="80" width="50" height="25" fill="#e74c3c" rx="4"/>
    <circle cx="210" cy="110" r="4" fill="#2c3e50"/>
    <circle cx="240" cy="110" r="4" fill="#2c3e50"/>
    
    <rect x="300" y="80" width="50" height="25" fill="#e74c3c" rx="4"/>
    <circle cx="310" cy="110" r="4" fill="#2c3e50"/>
    <circle cx="340" cy="110" r="4" fill="#2c3e50"/>
    
    <!-- Your car (different choice) -->
    <rect x="450" y="80" width="50" height="25" fill="#27ae60" rx="4"/>
    <circle cx="460" cy="110" r="4" fill="#2c3e50"/>
    <circle cx="490" cy="110" r="4" fill="#2c3e50"/>
    <text x="475" y="70" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      Sikker kjøring
    </text>
    
    <!-- Cars behind pressuring -->
    <rect x="550" y="80" width="40" height="20" fill="#666" rx="3"/>
    <circle cx="558" cy="105" r="3" fill="#2c3e50"/>
    <circle cx="582" cy="105" r="3" fill="#2c3e50"/>
    
    <rect x="620" y="80" width="40" height="20" fill="#666" rx="3"/>
    <circle cx="628" cy="105" r="3" fill="#2c3e50"/>
    <circle cx="652" cy="105" r="3" fill="#2c3e50"/>
    
    <!-- Pressure indicators -->
    <path d="M 540 92 L 505 92" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 610 92 L 575 92" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Solution box -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="70" rx="10" fill="#d4edda" stroke="#155724" stroke-width="2"/>
    <text x="20" y="20" fill="#155724" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Hvordan motvirke gruppepress:
    </text>
    <text x="20" y="38" fill="#155724" font-family="Arial, sans-serif" font-size="12">
      • Hold fast ved egne sikkerhetsstandarder uavhengig av andre
    </text>
    <text x="20" y="52" fill="#155724" font-family="Arial, sans-serif" font-size="12">
      • Husk at andres adferd ikke gjør risikoadferd tryggere
    </text>
    <text x="20" y="66" fill="#155724" font-family="Arial, sans-serif" font-size="12">
      • Vær rollemodell for sikker kjøring - påvirk positivt i stedet
    </text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
  </defs>
</svg>