<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wetRoadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#546E7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">
    Bykjøring i forskjellige værforhold
  </text>
  
  <!-- Winter driving section -->
  <rect x="50" y="70" width="340" height="220" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="220" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976D2">
    Vinterkjøring i byen
  </text>
  
  <!-- Snowy city street -->
  <rect x="70" y="110" width="300" height="80" fill="url(#wetRoadGradient)" stroke="#455A64" stroke-width="1"/>
  
  <!-- Snow on sides -->
  <path d="M70 110 L70 130 L90 140 L70 150 L70 190 L370 190 L370 150 L350 140 L370 130 L370 110 Z" fill="#ECEFF1" stroke="#90A4AE" stroke-width="1"/>
  
  <!-- Icy intersection -->
  <ellipse cx="220" cy="150" rx="40" ry="15" fill="#B3E5FC" stroke="#0288D1" stroke-width="1" opacity="0.7"/>
  <text x="220" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0277BD">Glatt kryss</text>
  
  <!-- Car with winter tires -->
  <rect x="150" y="140" width="40" height="20" rx="3" fill="#607D8B" stroke="#455A64" stroke-width="1"/>
  <circle cx="160" cy="165" r="6" fill="#424242" stroke="#212121" stroke-width="1"/>
  <circle cx="180" cy="165" r="6" fill="#424242" stroke="#212121" stroke-width="1"/>
  <path d="M158 165 L162 165 M158 163 L162 167 M158 167 L162 163" stroke="#FFF" stroke-width="1"/>
  <path d="M178 165 L182 165 M178 163 L182 167 M178 167 L182 163" stroke="#FFF" stroke-width="1"/>
  
  <!-- Snow falling -->
  <circle cx="100" cy="120" r="2" fill="#FFF" opacity="0.8"/>
  <circle cx="130" cy="125" r="2" fill="#FFF" opacity="0.8"/>
  <circle cx="160" cy="115" r="2" fill="#FFF" opacity="0.8"/>
  <circle cx="200" cy="120" r="2" fill="#FFF" opacity="0.8"/>
  <circle cx="240" cy="118" r="2" fill="#FFF" opacity="0.8"/>
  <circle cx="280" cy="122" r="2" fill="#FFF" opacity="0.8"/>
  <circle cx="320" cy="117" r="2" fill="#FFF" opacity="0.8"/>
  
  <!-- Slow pedestrian -->
  <circle cx="300" cy="135" r="8" fill="#FFC107"/>
  <rect x="295" y="145" width="10" height="20" fill="#795548"/>
  <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#333">Lengre tid</text>
  
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Glatte kryss - vanskelig bremsing ved trafikklys
  </text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Smale kjørebaner pga. snørydding
  </text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Fotgjengere bruker lengre tid å krysse
  </text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Planlegg tid til bilioppvarming
  </text>
  
  <!-- Rain driving section -->
  <rect x="410" y="70" width="340" height="220" rx="10" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
  <text x="580" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F57C00">
    Regnvær og redusert sikt
  </text>
  
  <!-- Rainy street -->
  <rect x="430" y="110" width="300" height="80" fill="url(#wetRoadGradient)" stroke="#455A64" stroke-width="1"/>
  
  <!-- Rain drops -->
  <path d="M440 100 L440 110 M450 98 L450 112 M460 102 L460 108 M470 99 L470 111 M480 101 L480 109 M490 100 L490 110 M500 98 L500 112 M510 102 L510 108 M520 99 L520 111 M530 101 L530 109 M540 100 L540 110 M550 98 L550 112 M560 102 L560 108 M570 99 L570 111 M580 101 L580 109 M590 100 L590 110 M600 98 L600 112 M610 102 L610 108 M620 99 L620 111 M630 101 L630 109 M640 100 L640 110 M650 98 L650 112 M660 102 L660 108 M670 99 L670 111 M680 101 L680 109 M690 100 L690 110 M700 98 L700 112 M710 102 L710 108 M720 99 L720 111" stroke="#4FC3F7" stroke-width="1" opacity="0.6"/>
  
  <!-- Water puddle -->
  <ellipse cx="580" cy="150" rx="60" ry="8" fill="#4FC3F7" stroke="#0288D1" stroke-width="1" opacity="0.8"/>
  <text x="580" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0277BD">Aquaplaning fare</text>
  
  <!-- Car with headlights on -->
  <rect x="480" y="140" width="40" height="20" rx="3" fill="#607D8B" stroke="#455A64" stroke-width="1"/>
  <circle cx="475" cy="150" r="4" fill="#FFEB3B" opacity="0.9"/>
  <circle cx="525" cy="150" r="4" fill="#FFEB3B" opacity="0.9"/>
  
  <!-- Reduced visibility indicator -->
  <path d="M650 130 C670 125 690 135 700 150 C690 165 670 175 650 170 C630 165 610 155 600 140 C610 125 630 125 650 130" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="1" opacity="0.7"/>
  <text x="650" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#333">Redusert sikt</text>
  
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Aquaplaning - reduser hastigheten ved store pøler
  </text>
  <text x="430" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Økt bremsedistanse på våt asfalt
  </text>
  <text x="430" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Tåkelys og vindusvisker må fungere optimalt
  </text>
  <text x="430" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Våt asfalt kan skape blending og refleksjoner
  </text>
  
  <!-- Weather preparation section -->
  <rect x="50" y="310" width="700" height="180" rx="10" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7B1FA2">
    Værforberedelser og tilpasninger
  </text>
  
  <!-- Equipment checklist -->
  <rect x="80" y="350" width="200" height="120" rx="5" fill="#E8EAF6" stroke="#3F51B5" stroke-width="1"/>
  <text x="180" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3F51B5">
    Utstyr
  </text>
  
  <!-- Winter equipment icons -->
  <circle cx="110" cy="390" r="8" fill="#607D8B"/>
  <path d="M108 390 L112 390 M108 388 L112 392 M108 392 L112 388" stroke="#FFF" stroke-width="1"/>
  <text x="130" y="395" font-family="Arial, sans-serif" font-size="10" fill="#333">Vinterdekk/kjettinger</text>
  
  <rect x="105" y="405" width="10" height="8" rx="2" fill="#FF9800"/>
  <text x="130" y="413" font-family="Arial, sans-serif" font-size="10" fill="#333">Isskrape</text>
  
  <rect x="105" y="425" width="10" height="6" rx="1" fill="#2196F3"/>
  <text x="130" y="430" font-family="Arial, sans-serif" font-size="10" fill="#333">Vindusvisker</text>
  
  <circle cx="110" cy="445" r="4" fill="#FFEB3B"/>
  <text x="130" y="449" font-family="Arial, sans-serif" font-size="10" fill="#333">Lys (dag og natt)</text>
  
  <!-- Driving technique adjustments -->
  <rect x="300" y="350" width="200" height="120" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">
    Kjøreteknikk
  </text>
  
  <text x="310" y="390" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Reduser hastighet betydelig
  </text>
  <text x="310" y="405" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Øk følgeavstand til 4-6 sekunder
  </text>
  <text x="310" y="420" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Myk akselerasjon og bremsing
  </text>
  <text x="310" y="435" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Unngå plutselige bevegelser
  </text>
  <text x="310" y="450" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Test bremser forsiktig
  </text>
  
  <!-- Planning and timing -->
  <rect x="520" y="350" width="200" height="120" rx="5" fill="#FFE0B2" stroke="#FF9800" stroke-width="1"/>
  <text x="620" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">
    Planlegging
  </text>
  
  <text x="530" y="390" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Sjekk værvarsel før avreise
  </text>
  <text x="530" y="405" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Planlegg ekstra tid (50-100%)
  </text>
  <text x="530" y="420" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Vurder å utsette ikke-kritiske turer
  </text>
  <text x="530" y="435" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Informer andre om forsinkelser
  </text>
  <text x="530" y="450" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Ha varme klær og nødmateriell
  </text>
  
  <!-- Bottom warning -->
  <rect x="150" y="510" width="500" height="40" rx="5" fill="#FFCDD2" stroke="#F44336" stroke-width="1"/>
  <text x="400" y="532" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C62828">
    Vær øker risikoen betydelig - tilpass kjørestil og planlegging
  </text>
</svg>