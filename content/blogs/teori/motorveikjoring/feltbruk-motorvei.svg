<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Optimal feltbruk på motorvei
  </text>
  
  <!-- Motorway cross-section -->
  <g transform="translate(50, 80)">
    <!-- Right lanes (normal direction) -->
    <rect x="200" y="60" width="120" height="40" fill="#34495e"/>
    <rect x="320" y="60" width="120" height="40" fill="#2c3e50"/>
    
    <!-- Center divider -->
    <rect x="440" y="50" width="20" height="60" fill="#2ecc71"/>
    
    <!-- Left lanes (opposite direction) -->
    <rect x="460" y="60" width="120" height="40" fill="#2c3e50"/>
    <rect x="580" y="60" width="120" height="40" fill="#34495e"/>
    
    <!-- Lane markings -->
    <line x1="320" y1="65" x2="320" y2="95" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="580" y1="65" x2="580" y2="95" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Cars demonstrating proper lane usage -->
    <!-- Right side - correct usage -->
    <rect x="240" y="70" width="25" height="12" rx="2" fill="#27ae60"/>
    <rect x="280" y="70" width="25" height="12" rx="2" fill="#27ae60"/>
    <rect x="350" y="70" width="25" height="12" rx="2" fill="#f39c12"/>
    <rect x="390" y="70" width="25" height="12" rx="2" fill="#27ae60"/>
    
    <!-- Left side - showing overtaking -->
    <rect x="490" y="70" width="25" height="12" rx="2" fill="#f39c12"/>
    <rect x="530" y="88" width="25" height="12" rx="2" fill="#27ae60"/>
    <rect x="620" y="70" width="25" height="12" rx="2" fill="#27ae60"/>
    <rect x="660" y="70" width="25" height="12" rx="2" fill="#27ae60"/>
    
    <!-- Labels -->
    <text x="260" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Høyre kjørefelt</text>
    <text x="260" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Normalt kjørefelt</text>
    <text x="260" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Hold høyre når mulig</text>
    
    <text x="380" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Venstre kjørefelt</text>
    <text x="380" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">⚠ Kun forbikjøring</text>
    <text x="380" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Flytt tilbake til høyre</text>
    
    <!-- Opposite direction labels -->
    <text x="520" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Venstre kjørefelt</text>
    <text x="520" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">⚠ Kun forbikjøring</text>
    
    <text x="640" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Høyre kjørefelt</text>
    <text x="640" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Normalt kjørefelt</text>
    
    <!-- Direction arrows -->
    <polygon points="250,35 260,40 250,45 255,40" fill="#ffffff"/>
    <polygon points="370,35 380,40 370,45 375,40" fill="#ffffff"/>
    <polygon points="540,45 530,40 540,35 535,40" fill="#ffffff"/>
    <polygon points="660,45 650,40 660,35 655,40" fill="#ffffff"/>
  </g>
  
  <!-- Usage guidelines -->
  <g transform="translate(50, 230)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Feltbruksregler:</text>
    
    <!-- Right lane rules -->
    <rect x="0" y="35" width="350" height="120" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="175" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">HØYRE KJØREFELT</text>
    <circle cx="15" cy="75" r="3" fill="#27ae60"/>
    <text x="25" y="80" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Hovedregelen: Hold høyre når mulig</text>
    <circle cx="15" cy="95" r="3" fill="#27ae60"/>
    <text x="25" y="100" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Ideelt for konstant hastighet rundt fartsgrensen</text>
    <circle cx="15" cy="115" r="3" fill="#27ae60"/>
    <text x="25" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Lastebiler og tyngre trafikk</text>
    <circle cx="15" cy="135" r="3" fill="#27ae60"/>
    <text x="25" y="140" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Mindre stressende kjøring</text>
    
    <!-- Left lane rules -->
    <rect x="370" y="35" width="350" height="120" fill="#fdf2e6" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="545" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">VENSTRE KJØREFELT</text>
    <circle cx="385" cy="75" r="3" fill="#f39c12"/>
    <text x="395" y="80" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kun for forbikjøring eller når høyre felt er blokkert</text>
    <circle cx="385" cy="95" r="3" fill="#f39c12"/>
    <text x="395" y="100" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Flytt tilbake til høyre så snart det er trygt</text>
    <circle cx="385" cy="115" r="3" fill="#f39c12"/>
    <text x="395" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">IKKE «campere» i venstre felt</text>
    <circle cx="385" cy="135" r="3" fill="#f39c12"/>
    <text x="395" y="140" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Raskere trafikk når forbikjøring er nødvendig</text>
  </g>
</svg>