<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Sikkerhetselementer på motorvei
  </text>
  
  <!-- Autovern (Guard rail) -->
  <g transform="translate(50, 70)">
    <rect x="0" y="40" width="120" height="20" fill="#95a5a6"/>
    <rect x="5" y="35" width="110" height="30" fill="none" stroke="#7f8c8d" stroke-width="2"/>
    <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Autovern</text>
    <text x="60" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Hindrer utforkjøring</text>
    <text x="60" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">og møteulykker</text>
  </g>
  
  <!-- Nødtelefoner (Emergency phones) -->
  <g transform="translate(220, 70)">
    <rect x="25" y="35" width="20" height="30" fill="#e74c3c" rx="3"/>
    <circle cx="35" cy="42" r="3" fill="#ffffff"/>
    <rect x="30" y="48" width="10" height="8" fill="#ffffff"/>
    <text x="35" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#000">113</text>
    <text x="35" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Nødtelefoner</text>
    <text x="35" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Hver 2-3 km</text>
    <text x="35" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">langs motorveien</text>
  </g>
  
  <!-- Belysning (Lighting) -->
  <g transform="translate(350, 70)">
    <line x1="35" y1="20" x2="35" y2="60" stroke="#34495e" stroke-width="4"/>
    <circle cx="35" cy="17" r="10" fill="#f1c40f"/>
    <path d="M 25 25 Q 35 35 45 25" fill="#f39c12" opacity="0.6"/>
    <text x="35" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Belysning</text>
    <text x="35" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Knutepunkter</text>
    <text x="35" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">og tunneler</text>
  </g>
  
  <!-- Drenering (Drainage) -->
  <g transform="translate(480, 70)">
    <rect x="10" y="50" width="50" height="8" fill="#3498db" rx="4"/>
    <circle cx="20" cy="54" r="2" fill="#2980b9"/>
    <circle cx="30" cy="54" r="2" fill="#2980b9"/>
    <circle cx="40" cy="54" r="2" fill="#2980b9"/>
    <circle cx="50" cy="54" r="2" fill="#2980b9"/>
    <!-- Water drops -->
    <ellipse cx="15" cy="45" rx="2" ry="3" fill="#3498db" opacity="0.7"/>
    <ellipse cx="35" cy="43" rx="2" ry="3" fill="#3498db" opacity="0.7"/>
    <ellipse cx="55" cy="47" rx="2" ry="3" fill="#3498db" opacity="0.7"/>
    <text x="35" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Drenering</text>
    <text x="35" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Unngår</text>
    <text x="35" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">vannplaning</text>
  </g>
  
  <!-- Sklisikkert dekke (Anti-slip surface) -->
  <g transform="translate(610, 70)">
    <rect x="10" y="45" width="50" height="15" fill="#2c3e50"/>
    <!-- Texture pattern -->
    <line x1="15" y1="48" x2="55" y2="48" stroke="#34495e" stroke-width="1"/>
    <line x1="15" y1="52" x2="55" y2="52" stroke="#34495e" stroke-width="1"/>
    <line x1="15" y1="56" x2="55" y2="56" stroke="#34495e" stroke-width="1"/>
    <text x="35" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Sklisikkert dekke</text>
    <text x="35" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Bedre grep ved</text>
    <text x="35" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">våte forhold</text>
  </g>
  
  <!-- Safety features overview -->
  <g transform="translate(50, 180)">
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Integrert sikkerhetssystem
    </text>
    
    <!-- Motorway cross-section with safety elements -->
    <rect x="50" y="60" width="600" height="60" fill="#34495e"/>
    
    <!-- Center barrier -->
    <rect x="320" y="50" width="60" height="80" fill="#2ecc71"/>
    <rect x="340" y="55" width="20" height="70" fill="#95a5a6"/>
    
    <!-- Guard rails -->
    <rect x="40" y="85" width="20" height="10" fill="#95a5a6"/>
    <rect x="640" y="85" width="20" height="10" fill="#95a5a6"/>
    
    <!-- Emergency phones -->
    <rect x="100" y="75" width="8" height="12" fill="#e74c3c"/>
    <rect x="600" y="75" width="8" height="12" fill="#e74c3c"/>
    
    <!-- Lighting -->
    <circle cx="200" cy="45" r="5" fill="#f1c40f"/>
    <line x1="200" y1="50" x2="200" y2="60" stroke="#34495e" stroke-width="2"/>
    <circle cx="500" cy="45" r="5" fill="#f1c40f"/>
    <line x1="500" y1="50" x2="500" y2="60" stroke="#34495e" stroke-width="2"/>
    
    <!-- Drainage -->
    <rect x="30" y="118" width="640" height="4" fill="#3498db"/>
    
    <!-- Labels -->
    <text x="50" y="145" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Autovern</text>
    <text x="104" y="145" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Nødtelefon</text>
    <text x="190" y="145" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Belysning</text>
    <text x="340" y="145" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Midtdeler</text>
    <text x="490" y="145" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Belysning</text>
    <text x="330" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Drenering</text>
  </g>
</svg>