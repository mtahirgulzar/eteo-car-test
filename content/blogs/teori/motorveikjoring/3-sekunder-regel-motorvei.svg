<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="400" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    3-sekunders regel på motorvei - Høy hastighet
  </text>
  
  <!-- Motorway illustration -->
  <g transform="translate(50, 70)">
    <!-- Road -->
    <rect x="0" y="80" width="800" height="60" fill="#34495e"/>
    <line x1="400" y1="85" x2="400" y2="135" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Reference point (bridge) -->
    <rect x="600" y="60" width="60" height="20" fill="#95a5a6"/>
    <rect x="605" y="65" width="50" height="10" fill="#7f8c8d"/>
    <text x="630" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Referansepunkt</text>
    <text x="630" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">(bro/skilt)</text>
    
    <!-- Leading car -->
    <rect x="590" y="95" width="30" height="15" rx="2" fill="#e74c3c"/>
    <text x="605" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bil foran passerer</text>
    <text x="605" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">referansepunktet</text>
    
    <!-- Following car at correct distance -->
    <rect x="500" y="95" width="30" height="15" rx="2" fill="#27ae60"/>
    <text x="515" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">DIN bil - 3 sekunder</text>
    <text x="515" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">etter første bil</text>
    
    <!-- Distance measurement -->
    <line x1="530" y1="102" x2="590" y2="102" stroke="#2c3e50" stroke-width="2"/>
    <text x="560" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">90 meter</text>
    <text x="560" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">ved 110 km/t</text>
    
    <!-- Too close car (wrong) -->
    <rect x="550" y="115" width="30" height="15" rx="2" fill="#e74c3c"/>
    <text x="565" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌ For kort avstand</text>
    <text x="565" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Farlig ved nødbremsing</text>
    
    <!-- Distance arrows -->
    <path d="M 530 125 L 520 125" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowGreen)" fill="none"/>
    <path d="M 590 125 L 600 125" stroke="#27ae60" stroke-width="2" marker-start="url(#arrowGreen)" fill="none"/>
  </g>
  
  <!-- Counting method -->
  <g transform="translate(50, 250)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Praktisk måling:</text>
    
    <!-- Step-by-step counting -->
    <rect x="0" y="35" width="200" height="100" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">1. Velg referansepunkt</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Skilt, bro, tre</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">eller annet fast punkt</text>
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">langs veien</text>
    
    <rect x="220" y="35" width="250" height="100" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="345" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">2. Tell når bilen foran passerer</text>
    <text x="345" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">"En tusen og en, en tusen og to, en tusen og tre"</text>
    <text x="345" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">eller</text>
    <text x="345" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">"21, 22, 23" (sekunder)</text>
    
    <rect x="490" y="35" width="200" height="100" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="590" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">3. Du skal IKKE passere</text>
    <text x="590" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">referansepunktet før</text>
    <text x="590" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">tellingen er ferdig</text>
    <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">= Trygg avstand!</text>
  </g>
  
  <!-- Distance table -->
  <g transform="translate(750, 250)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Avstand:</text>
    
    <rect x="0" y="30" width="140" height="25" fill="#27ae60"/>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">110 km/t = 90m</text>
    
    <rect x="0" y="55" width="120" height="25" fill="#f39c12"/>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">90 km/t = 75m</text>
    
    <rect x="0" y="80" width="100" height="25" fill="#3498db"/>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">70 km/t = 58m</text>
    
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">Ved dårlige forhold:</text>
    <text x="0" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">DOBBEL AVSTANDEN!</text>
  </g>
  
  <!-- Arrows definition -->
  <defs>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#27ae60"/>
    </marker>
  </defs>
</svg>