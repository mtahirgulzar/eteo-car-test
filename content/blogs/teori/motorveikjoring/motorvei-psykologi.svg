<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .road {
      fill: #666;
    }
    .line {
      stroke: white;
      stroke-width: 4;
      stroke-dasharray: 30 15;
    }
    .car-body {
      fill: #007bff;
    }
    .car-window {
      fill: #add8e6;
    }
    .brain-outline {
      fill: rgba(255, 255, 255, 0.2);
      stroke: #fff;
      stroke-width: 2;
    }
    .thought-bubble {
      fill: rgba(255, 255, 255, 0.9);
      stroke: #ccc;
      stroke-width: 1;
    }
    .text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
      fill: #333;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      fill: white;
      text-anchor: middle;
    }
  </style>

  <!-- Background Road -->
  <rect class="road" width="800" height="400" />
  <line class="line" x1="0" y1="200" x2="800" y2="200" />

  <!-- Driver's Head Silhouette -->
  <path class="brain-outline" d="M 200 350 C 100 350, 50 250, 150 150 C 250 50, 350 50, 450 150 C 550 250, 500 350, 400 350 Z" transform="translate(150, 0)" />

  <!-- Car -->
  <g transform="translate(320, 220)">
    <rect class="car-body" x="0" y="0" width="100" height="50" rx="10" />
    <rect class="car-window" x="10" y="5" width="80" height="40" rx="5" />
  </g>

  <!-- Title -->
  <text x="400" y="40" class="title">Psykologiske Utfordringer på Motorvei</text>

  <!-- Thought Bubbles -->
  <!-- Monotoni -->
  <g transform="translate(100, 100)">
    <circle class="thought-bubble" cx="0" cy="0" r="50" />
    <text class="text" x="0" y="-10">Monotoni</text>
    <text class="text" x="0" y="10" font-size="24px">Zzz...</text>
  </g>

  <!-- Hastighetsillusjon -->
  <g transform="translate(650, 120)">
    <circle class="thought-bubble" cx="0" cy="0" r="60" />
    <text class="text" x="0" y="-15">Hastighetsillusjon</text>
    <text class="text" x="0" y="15">"Jeg kjører sakte"</text>
    <text class="text" x="0" y="35" font-weight="bold">110 km/t</text>
  </g>

  <!-- Tunnelsyn -->
  <g transform="translate(150, 300)">
    <ellipse class="thought-bubble" cx="0" cy="0" rx="70" ry="40" />
    <text class="text" x="0" y="0">Tunnelsyn</text>
    <path d="M -30 -10 L 30 -10 L 10 10 L -10 10 Z" fill="#333" />
  </g>

  <!-- Overselvsikkerhet -->
  <g transform="translate(600, 300)">
    <circle class="thought-bubble" cx="0" cy="0" r="55" />
    <text class="text" x="0" y="-10">Overselvsikkerhet</text>
    <text class="text" x="0" y="15">"Dette er lett!"</text>
  </g>

  <!-- Forebyggende tiltak -->
  <g transform="translate(400, 250)" font-family="Arial, sans-serif" font-size="14">
    <text x="0" y="0" fill="#fff" font-weight="bold">Forebyggende tiltak:</text>
    <text x="0" y="20" fill="#fff">• Pause hver 2. time</text>
    <text x="0" y="40" fill="#fff">• Variere hastigheten innenfor lovlige rammer</text>
    <text x="0" y="60" fill="#fff">• Aktiv observasjon – se etter detaljer</text>
    <text x="0" y="80" fill="#fff">• Planlegg ruten på forhånd</text>
  </g>
</svg>
