<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Avkjøringsteknikk - Detaljert
  </text>
  
  <!-- Distance markers -->
  <g transform="translate(50, 60)">
    <!-- 2 km marker -->
    <rect x="0" y="80" width="40" height="25" fill="#3498db" rx="3"/>
    <text x="20" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">2 km</text>
    <text x="20" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Planlegg</text>
    <text x="20" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">avkjøring</text>
    
    <!-- 1 km marker -->
    <rect x="200" y="80" width="40" height="25" fill="#f39c12" rx="3"/>
    <text x="220" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">1 km</text>
    <text x="220" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Posisjon</text>
    <text x="220" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">høyre felt</text>
    
    <!-- 500m marker -->
    <rect x="400" y="80" width="40" height="25" fill="#e74c3c" rx="3"/>
    <text x="420" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">500m</text>
    <text x="420" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Signal</text>
    <text x="420" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">intensjon</text>
    
    <!-- Exit ramp -->
    <rect x="600" y="80" width="50" height="25" fill="#27ae60" rx="3"/>
    <text x="625" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Avkjør</text>
    <text x="625" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Utførelse</text>
  </g>
  
  <!-- Motorway and exit ramp -->
  <g transform="translate(50, 180)">
    <!-- Main motorway -->
    <rect x="0" y="60" width="600" height="40" fill="#34495e"/>
    <rect x="300" y="60" width="300" height="40" fill="#2c3e50"/>
    
    <!-- Lane divider -->
    <line x1="300" y1="65" x2="300" y2="95" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Deceleration lane -->
    <path d="M 550 100 L 750 100 L 800 130" fill="#e74c3c" stroke="none"/>
    
    <!-- Exit ramp -->
    <path d="M 750 100 Q 780 120 800 150" fill="#e74c3c" stroke="none"/>
    
    <!-- Cars showing progression -->
    <!-- Car 1: Planning (2km before) -->
    <rect x="30" y="70" width="25" height="12" rx="2" fill="#3498db"/>
    <text x="42" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Planlegger</text>
    
    <!-- Car 2: Positioning (1km before) -->
    <rect x="230" y="70" width="25" height="12" rx="2" fill="#f39c12"/>
    <text x="242" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Posisjonerer</text>
    
    <!-- Car 3: Signaling (500m before) -->
    <rect x="430" y="70" width="25" height="12" rx="2" fill="#9b59b6"/>
    <!-- Blinker -->
    <circle cx="460" cy="76" r="3" fill="#f39c12"/>
    <text x="442" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Signalerer</text>
    
    <!-- Car 4: Entering deceleration lane -->
    <rect x="580" y="105" width="25" height="12" rx="2" fill="#e74c3c"/>
    <text x="592" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Inn i retard.felt</text>
    
    <!-- Car 5: On exit ramp -->
    <rect x="750" y="115" width="25" height="12" rx="2" fill="#27ae60"/>
    <text x="762" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">På avkjøring</text>
    
    <!-- Speed indicators -->
    <text x="42" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db">110 km/t</text>
    <text x="242" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">110 km/t</text>
    <text x="442" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9b59b6">110 km/t</text>
    <text x="592" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">100→80 km/t</text>
    <text x="762" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">60→40 km/t</text>
  </g>
  
  <!-- Detailed steps -->
  <g transform="translate(50, 320)">
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Detaljerte steg for trygg avkjøring
    </text>
    
    <!-- Step boxes -->
    <rect x="0" y="35" width="160" height="80" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">1. IDENTIFISER</text>
    <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Se etter avkjøringsskilt</text>
    <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bekreft korrekt avkjøring</text>
    <text x="80" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Planlegg manøver</text>
    
    <rect x="170" y="35" width="160" height="80" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="250" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">2. POSISJON</text>
    <text x="250" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Flytt til høyre kjørefelt</text>
    <text x="250" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Gi deg god tid</text>
    <text x="250" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Unngå hastige manøvre</text>
    
    <rect x="340" y="35" width="160" height="80" fill="#f8d7da" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="420" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">3. SIGNAL</text>
    <text x="420" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Høyre blinklys på</text>
    <text x="420" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">FØR retardasjonsfeltet</text>
    <text x="420" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Gi andre god tid</text>
    
    <rect x="510" y="35" width="160" height="80" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="590" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">4. UTFØR</text>
    <text x="590" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Inn i retardasjonsfelt</text>
    <text x="590" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Brems gradvis</text>
    <text x="590" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Tilpass rampehastighet</text>
    
    <rect x="680" y="35" width="160" height="80" fill="#f0f0f0" stroke="#6c757d" stroke-width="2" rx="5"/>
    <text x="760" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6c757d">5. FORTSETT</text>
    <text x="760" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Følg avkjøringsrampen</text>
    <text x="760" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Tilpass til ny vei</text>
    <text x="760" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Ikke angre og rygge</text>
  </g>
</svg>