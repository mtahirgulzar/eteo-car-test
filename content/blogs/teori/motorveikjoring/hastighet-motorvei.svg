<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Hastighetsvariasjoner på motorvei
  </text>
  
  <!-- Speed scenarios -->
  <g transform="translate(50, 70)">
    
    <!-- Scenario 1: Optimal conditions -->
    <rect x="0" y="0" width="140" height="100" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Optimale forhold</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">110</text>
    <text x="70" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">km/t</text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Fartsgrensen</text>
    <text x="70" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Tørt, god sikt</text>
    
    <!-- Scenario 2: Heavy traffic -->
    <rect x="160" y="0" width="140" height="100" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="230" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">Tett trafikk</text>
    <text x="230" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">70-90</text>
    <text x="230" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">km/t</text>
    <text x="230" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Følg trafikkflyten</text>
    <text x="230" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Sikkerhet først</text>
    
    <!-- Scenario 3: Bad weather -->
    <rect x="320" y="0" width="140" height="100" fill="#f8d7da" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="390" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">Dårlig vær</text>
    <text x="390" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">80-90</text>
    <text x="390" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">km/t</text>
    <text x="390" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Redusert grep</text>
    <text x="390" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Regn, snø, tåke</text>
    
    <!-- Scenario 4: Heavy load -->
    <rect x="480" y="0" width="140" height="100" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="5"/>
    <text x="550" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6c757d">Tungt lastet</text>
    <text x="550" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">90-100</text>
    <text x="550" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">km/t</text>
    <text x="550" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Lengre bremselengde</text>
    <text x="550" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Tilhenger, last</text>
    
    <!-- Scenario 5: Dark conditions -->
    <rect x="80" y="120" width="140" height="100" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="5"/>
    <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#17a2b8">Mørkt</text>
    <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">90-100</text>
    <text x="150" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">km/t</text>
    <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Begrenset sikt</text>
    <text x="150" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Natt, mørke</text>
    
    <!-- Scenario 6: Construction zone -->
    <rect x="240" y="120" width="140" height="100" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" rx="5"/>
    <text x="310" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e17055">Veiarbeid</text>
    <text x="310" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">60-80</text>
    <text x="310" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">km/t</text>
    <text x="310" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Følg skiltene</text>
    <text x="310" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Smalere kjørebane</text>
    
    <!-- Scenario 7: Emergency vehicles -->
    <rect x="400" y="120" width="140" height="100" fill="#ffcccc" stroke="#ff6b6b" stroke-width="2" rx="5"/>
    <text x="470" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff6b6b">Utrykning</text>
    <text x="470" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Variabel</text>
    <text x="470" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">hastighet</text>
    <text x="470" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Gi plass</text>
    <text x="470" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Ambulanse, brann</text>
  </g>
  
  <!-- Speed adjustment principles -->
  <g transform="translate(50, 320)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Prinsipper for hastighetsadministrasjon
    </text>
    
    <rect x="0" y="35" width="700" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    
    <circle cx="25" cy="60" r="5" fill="#27ae60"/>
    <text x="40" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Tilpass hastighet til forholdene</text>
    <text x="40" y="80" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Fartsgrensen er maksimumshastighet under optimale forhold</text>
    
    <circle cx="25" cy="100" r="5" fill="#27ae60"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Følg trafikkflyten når mulig</text>
    <text x="40" y="120" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Unngå å skape hindringer eller farlige hastighetsskill</text>
    
    <circle cx="350" cy="60" r="5" fill="#f39c12"/>
    <text x="365" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Vurder egne begrensninger</text>
    <text x="365" y="80" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Kjøreerfaring, bil, lasting, tretthet</text>
    
    <circle cx="350" cy="100" r="5" fill="#f39c12"/>
    <text x="365" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Planlegg forutsigbart</text>
    <text x="365" y="120" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Unngá brå hastighetsendringer som overrasker andre</text>
  </g>
</svg>