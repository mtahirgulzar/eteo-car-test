<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Nødstopp på motorvei - Riktig prosedyre
  </text>
  
  <!-- Motorway with emergency -->
  <g transform="translate(50, 70)">
    <!-- Main road -->
    <rect x="0" y="100" width="600" height="60" fill="#34495e"/>
    <line x1="300" y1="105" x2="300" y2="155" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Shoulder -->
    <rect x="600" y="100" width="100" height="60" fill="#95a5a6"/>
    
    <!-- Grass -->
    <rect x="0" y="80" width="700" height="20" fill="#2ecc71"/>
    <rect x="0" y="160" width="700" height="40" fill="#2ecc71"/>
    
    <!-- Broken down car on shoulder -->
    <rect x="630" y="118" width="30" height="15" rx="2" fill="#e74c3c"/>
    <!-- Hazard lights -->
    <circle cx="625" cy="125" r="3" fill="#f39c12"/>
    <circle cx="665" cy="125" r="3" fill="#f39c12"/>
    
    <!-- Warning triangle -->
    <g transform="translate(550, 120)">
      <polygon points="15,5 25,20 5,20" fill="#e74c3c" stroke="#ffffff" stroke-width="1"/>
      <text x="15" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">!</text>
    </g>
    
    <!-- Distance measurement -->
    <line x1="565" y1="140" x2="625" y2="140" stroke="#2c3e50" stroke-width="2"/>
    <text x="595" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">100-200m</text>
    
    <!-- Moving traffic -->
    <rect x="180" y="118" width="25" height="12" rx="2" fill="#3498db"/>
    <rect x="250" y="118" width="25" height="12" rx="2" fill="#f39c12"/>
    <rect x="350" y="118" width="25" height="12" rx="2" fill="#9b59b6"/>
    
    <!-- Person standing safely -->
    <circle cx="680" cy="115" r="5" fill="#f4d03f"/>
    <rect x="677" y="120" width="6" height="12" fill="#f4d03f"/>
    <text x="680" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Sikker posisjon</text>
    <text x="680" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">bort fra trafikk</text>
  </g>
  
  <!-- Step-by-step procedure -->
  <g transform="translate(50, 280)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Umiddelbare tiltak ved nødstopp
    </text>
    
    <!-- Step boxes -->
    <rect x="0" y="35" width="110" height="90" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="3"/>
    <circle cx="15" cy="50" r="8" fill="#f39c12"/>
    <text x="15" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">1</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">AKTIVER</text>
    <text x="60" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Varselblink og kjør</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">rolig mot skulderen.</text>
    <text x="60" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ikke brå bevegelser.</text>
    <text x="60" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e67e22">⚠ Ikke stopp i kjørebanen</text>
    
    <rect x="120" y="35" width="110" height="90" fill="#f8d7da" stroke="#e74c3c" stroke-width="2" rx="3"/>
    <circle cx="135" cy="50" r="8" fill="#e74c3c"/>
    <text x="135" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">2</text>
    <text x="175" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">STOPP</text>
    <text x="175" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Så langt til høyre</text>
    <text x="175" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">som mulig på</text>
    <text x="175" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">skulderen.</text>
    <text x="175" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e67e22">Bak autovern hvis mulig</text>
    
    <rect x="240" y="35" width="110" height="90" fill="#ffe6cc" stroke="#fd7e14" stroke-width="2" rx="3"/>
    <circle cx="255" cy="50" r="8" fill="#fd7e14"/>
    <text x="255" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">3</text>
    <text x="295" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fd7e14">LYS PÅ</text>
    <text x="295" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Slå på nødblinklys</text>
    <text x="295" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">umiddelbart.</text>
    <text x="295" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Gjør bilen synlig.</text>
    <text x="295" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e67e22">Hold lysene på hele tiden</text>
    
    <rect x="360" y="35" width="110" height="90" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="3"/>
    <circle cx="375" cy="50" r="8" fill="#17a2b8"/>
    <text x="375" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">4</text>
    <text x="415" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#17a2b8">TREKANT</text>
    <text x="415" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Sett opp varseltrekant</text>
    <text x="415" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">100-200 meter</text>
    <text x="415" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">bak bilen.</text>
    <text x="415" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e67e22">Gå langs skulderkanten</text>
    
    <rect x="480" y="35" width="110" height="90" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="3"/>
    <circle cx="495" cy="50" r="8" fill="#27ae60"/>
    <text x="495" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">5</text>
    <text x="535" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">GÅ UT</text>
    <text x="535" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Gå ut på høyre side,</text>
    <text x="535" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">bort fra trafikken.</text>
    <text x="535" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Stå bak autovern.</text>
    <text x="535" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e67e22">ALDRI på venstre side</text>
    
    <rect x="600" y="35" width="110" height="90" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="3"/>
    <circle cx="615" cy="50" r="8" fill="#6c757d"/>
    <text x="615" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">6</text>
    <text x="655" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d">RING</text>
    <text x="655" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ring 113 eller bruk</text>
    <text x="655" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">nødtelefon.</text>
    <text x="655" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Gi nøyaktig posisjon.</text>
    <text x="655" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e67e22">Vent på trygg avstand</text>
  </g>
  
  <!-- Safety reminders -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">VIKTIGE SIKKERHETSTIPS</text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Ikke reparer bilen på motorveien - vent på hjelp</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Gå aldri på venstre side av bilen eller ut i kjørebanen</text>
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Hold deg bak autovern når mulig</text>
    <text x="400" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Bruk refleksvest hvis du har</text>
  </g>
</svg>