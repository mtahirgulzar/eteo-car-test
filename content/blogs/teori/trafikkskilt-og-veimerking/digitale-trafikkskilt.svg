<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#2c3e50" font-size="28" font-weight="bold">Digitale Trafikkskilt</text>
  
  <!-- Variable speed limit sign -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="120" height="160" fill="#333" rx="8"/>
    <rect x="10" y="10" width="100" height="140" fill="#000"/>
    
    <!-- LED display -->
    <circle cx="60" cy="50" r="25" fill="none" stroke="#ff0000" stroke-width="4"/>
    <text x="60" y="58" text-anchor="middle" fill="#ff0000" font-size="24" font-weight="bold">80</text>
    
    <!-- Arrow indicators -->
    <polygon points="30,90 90,90 85,80 95,100 85,120 90,110 30,110" fill="#ffff00"/>
    
    <!-- Weather symbol -->
    <circle cx="40" cy="130" r="8" fill="#87ceeb"/>
    <circle cx="55" cy="125" r="8" fill="#87ceeb"/>
    <circle cx="70" cy="130" r="8" fill="#87ceeb"/>
    <text x="60" y="155" text-anchor="middle" fill="#ffffff" font-size="10">REGN</text>
  </g>
  
  <!-- Traffic management display -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="100" fill="#1a1a1a" rx="5"/>
    <rect x="5" y="5" width="190" height="90" fill="#000"/>
    
    <!-- Display text -->
    <text x="100" y="25" text-anchor="middle" fill="#00ff00" font-size="14" font-weight="bold">KØ FORVENTET</text>
    <text x="100" y="45" text-anchor="middle" fill="#ffff00" font-size="12">BRUK OMKJØRING</text>
    <text x="100" y="65" text-anchor="middle" fill="#ffffff" font-size="12">E6 STENGT KM 45</text>
    <text x="100" y="85" text-anchor="middle" fill="#00ffff" font-size="10">OPPDATERT 14:23</text>
  </g>
  
  <!-- Tunnel control system -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="150" height="120" fill="#666"/>
    <text x="75" y="15" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">TUNNEL KONTROLL</text>
    
    <!-- Traffic lights over lanes -->
    <g transform="translate(20, 25)">
      <!-- Lane 1 -->
      <rect x="0" y="0" width="30" height="15" fill="#333"/>
      <circle cx="15" cy="7" r="5" fill="#00ff00"/>
      <text x="15" y="25" text-anchor="middle" fill="#333" font-size="8">FELT 1</text>
      
      <!-- Lane 2 -->
      <rect x="40" y="0" width="30" height="15" fill="#333"/>
      <circle cx="55" cy="7" r="5" fill="#ff0000"/>
      <text x="55" y="25" text-anchor="middle" fill="#333" font-size="8">FELT 2</text>
      
      <!-- Lane 3 -->
      <rect x="80" y="0" width="30" height="15" fill="#333"/>
      <circle cx="95" cy="7" r="5" fill="#00ff00"/>
      <text x="95" y="25" text-anchor="middle" fill="#333" font-size="8">FELT 3</text>
    </g>
    
    <!-- Speed display -->
    <rect x="20" y="55" width="110" height="25" fill="#000"/>
    <text x="75" y="70" text-anchor="middle" fill="#ffff00" font-size="16" font-weight="bold">HASTIGHET: 60</text>
    
    <!-- Status -->
    <text x="75" y="95" text-anchor="middle" fill="#333" font-size="10">STATUS: NORMAL</text>
    <text x="75" y="110" text-anchor="middle" fill="#333" font-size="10">LENGDE: 2.4 KM</text>
  </g>
  
  <!-- Information section -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" fill="#2c3e50" font-size="18" font-weight="bold">Fordeler med digitale skilt:</text>
    
    <text x="20" y="25" fill="#34495e" font-size="14">• Sanntidsoppdatering basert på trafikk og værforhold</text>
    <text x="20" y="45" fill="#34495e" font-size="14">• Automatisk justering av hastighetsgrenser</text>
    <text x="20" y="65" fill="#34495e" font-size="14">• Umiddelbar kommunikasjon ved hendelser</text>
    <text x="20" y="85" fill="#34495e" font-size="14">• Bedre trafikkflyt og reduserte køer</text>
    <text x="20" y="105" fill="#34495e" font-size="14">• Miljøvennlig - redusert drivstofforbruk</text>
  </g>
  
  <!-- Technology indicators -->
  <g transform="translate(500, 280)">
    <text x="0" y="0" fill="#2c3e50" font-size="18" font-weight="bold">Teknologi:</text>
    
    <!-- Sensors -->
    <circle cx="20" cy="30" r="8" fill="#3498db"/>
    <text x="35" y="35" fill="#34495e" font-size="14">Sensorer for trafikkovervåking</text>
    
    <!-- Communication -->
    <rect x="12" y="50" width="16" height="10" fill="#e74c3c"/>
    <text x="35" y="58" fill="#34495e" font-size="14">Trådløs kommunikasjon</text>
    
    <!-- Weather -->
    <polygon points="15,75 25,75 20,85" fill="#f39c12"/>
    <text x="35" y="83" fill="#34495e" font-size="14">Værstasjon-integrasjon</text>
    
    <!-- AI -->
    <rect x="12" y="95" width="16" height="8" fill="#9b59b6"/>
    <text x="35" y="103" fill="#34495e" font-size="14">AI-basert optimalisering</text>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="470" text-anchor="middle" fill="#7f8c8d" font-size="12" font-style="italic">
    Digitale skilt har samme juridiske kraft som tradisjonelle skilt
  </text>
</svg>