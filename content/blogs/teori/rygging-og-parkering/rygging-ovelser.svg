<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Rygging øvelser - Progresjon</text>
  
  <!-- Exercise 1: Straight line reversing -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">1. Rygging i rett linje</text>
    <rect x="0" y="10" width="300" height="80" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Car -->
    <rect x="250" y="35" width="40" height="20" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="270" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">BIL</text>
    <!-- Arrow showing direction -->
    <path d="M 230 45 L 210 45" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="150" y="105" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">20-30 meter rett bakover</text>
  </g>
  
  <!-- Exercise 2: Corner reversing -->
  <g transform="translate(400, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">2. Rygging rundt hjørne</text>
    <!-- L-shaped path -->
    <path d="M 0 10 L 0 50 L 40 50 L 40 90" stroke="#3498db" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 40 10 L 40 50 L 80 50 L 80 90" stroke="#3498db" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <!-- Car at corner -->
    <rect x="35" y="45" width="20" height="15" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="45" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">BIL</text>
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">90° hjørne manøver</text>
  </g>
  
  <!-- Exercise 3: Slalom between cones -->
  <g transform="translate(50, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">3. Rygging mellom kjegler</text>
    <!-- Cones -->
    <polygon points="20,30 25,10 30,30" fill="#f39c12"/>
    <polygon points="60,50 65,30 70,50" fill="#f39c12"/>
    <polygon points="100,30 105,10 110,30" fill="#f39c12"/>
    <polygon points="140,50 145,30 150,50" fill="#f39c12"/>
    <!-- Car -->
    <rect x="170" y="35" width="25" height="15" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="182" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">BIL</text>
    <!-- Wavy path -->
    <path d="M 170 42 Q 130 35 100 42 Q 70 50 40 35" stroke="#2c3e50" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Slalom mellom hindringer</text>
  </g>
  
  <!-- Exercise 4: Parallel parking setup -->
  <g transform="translate(400, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">4. Parallelparkering - Posisionering</text>
    <!-- Road -->
    <rect x="0" y="20" width="250" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
    <!-- Parked cars -->
    <rect x="10" y="25" width="40" height="20" fill="#34495e"/>
    <rect x="180" y="25" width="40" height="20" fill="#34495e"/>
    <!-- Moving car -->
    <rect x="90" y="25" width="40" height="20" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="110" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">BIL</text>
    <!-- Distance indicator -->
    <path d="M 90 15 L 50 15" stroke="#2c3e50" stroke-width="1"/>
    <text x="70" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">60-80cm</text>
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Korrekt startposisjon</text>
  </g>
  
  <!-- Exercise 5: Garage parking -->
  <g transform="translate(50, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">5. Rygging inn i garasje</text>
    <!-- Garage -->
    <rect x="20" y="20" width="80" height="60" fill="none" stroke="#34495e" stroke-width="3"/>
    <rect x="20" y="20" width="80" height="5" fill="#34495e"/>
    <!-- Car approaching -->
    <rect x="120" y="40" width="30" height="18" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="135" y="51" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">BIL</text>
    <!-- Arrow -->
    <path d="M 115 49 L 100 49" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Presisjon i smale rom</text>
  </g>
  
  <!-- Exercise 6: Hill parking -->
  <g transform="translate(400, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">6. Parkering i bakke</text>
    <!-- Sloped road -->
    <path d="M 20 60 L 150 20" stroke="#7f8c8d" stroke-width="8"/>
    <!-- Car on slope -->
    <g transform="rotate(-15 100 35)">
      <rect x="85" y="30" width="30" height="18" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
      <text x="100" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">BIL</text>
    </g>
    <!-- Wheel direction indicator -->
    <path d="M 75 45 L 70 50" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Hjul mot kant</text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Sikkerhet på skrå underlag</text>
  </g>
  
  <!-- Progress indicators -->
  <g transform="translate(50, 500)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Anbefalt progresjon:</text>
    <circle cx="20" cy="25" r="8" fill="#2ecc71"/>
    <text x="35" y="30" font-family="Arial, sans-serif" font-size="14" fill="#27ae60">Begynn med øvelse 1-2 (grunnleggende)</text>
    <circle cx="20" cy="50" r="8" fill="#f39c12"/>
    <text x="35" y="55" font-family="Arial, sans-serif" font-size="14" fill="#e67e22">Gå videre til øvelse 3-4 (middels)</text>
    <circle cx="20" cy="75" r="8" fill="#e74c3c"/>
    <text x="35" y="80" font-family="Arial, sans-serif" font-size="14" fill="#c0392b">Mestre øvelse 5-6 (avansert)</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>