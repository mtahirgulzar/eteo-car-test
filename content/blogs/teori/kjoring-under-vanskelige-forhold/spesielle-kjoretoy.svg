<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f5dc" />

  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Spesielle Kjøretøy &amp; Forhold</text>

  <!-- Vei -->
  <path d="M0 450 L 700 450 L 700 250 L 0 250 Z" fill="#a9a9a9"/>
  <path d="M0 350 L 700 350" stroke="#fff" stroke-width="3" stroke-dasharray="20 10"/>

  <!-- 1. Personbil (Referanse) -->
  <g transform="translate(50, 200)">
    <text x="75" y="-10" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Standard Bil</text>
    <rect x="10" y="20" width="80" height="40" fill="#6b8e23" stroke="#000" stroke-width="2" rx="5" />
    <circle cx="30" cy="60" r="10" fill="#000" />
    <circle cx="70" cy="60" r="10" fill="#000" />
    <text x="50" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Normal håndtering</text>
  </g>

  <!-- 2. Kjøring med Tilhenger -->
  <g transform="translate(250, 150)">
    <text x="110" y="-10" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Bil med Tilhenger</text>
    <!-- Bil -->
    <rect x="10" y="70" width="80" height="40" fill="#6b8e23" stroke="#000" stroke-width="2" rx="5" />
    <circle cx="30" cy="110" r="10" fill="#000" />
    <circle cx="70" cy="110" r="10" fill="#000" />
    <!-- Hengerfeste -->
    <line x1="90" y1="90" x2="110" y2="90" stroke="#000" stroke-width="3"/>
    <!-- Tilhenger -->
    <rect x="110" y="60" width="100" height="50" fill="#d2b48c" stroke="#000" stroke-width="2" rx="5" />
    <circle cx="130" cy="110" r="10" fill="#000" />
    <circle cx="190" cy="110" r="10" fill="#000" />

    <g transform="translate(10, 200)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#d9534f">• Lengre bremselengde</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#d9534f">• Økt vindfølsomhet</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#d9534f">• "Pisk-effekt" ved skrens</text>
    </g>
  </g>

  <!-- 3. Firehjulsdrift (4WD) -->
  <g transform="translate(500, 200)">
    <text x="75" y="-10" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">4WD / SUV</text>
    <rect x="10" y="10" width="80" height="50" fill="#4682b4" stroke="#000" stroke-width="2" rx="5" />
    <circle cx="30" cy="60" r="10" fill="#000" />
    <circle cx="70" cy="60" r="10" fill="#000" />
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" fill="#fff">4x4</text>
    
    <g transform="translate(-20, 100)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#28a745">✓ Bedre akselerasjon</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#28a745">✓ Økt fremkommelighet</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#d9534f">✗ Samme bremselengde</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" fill="#d9534f">✗ Falsk trygghet</text>
    </g>
  </g>

</svg>