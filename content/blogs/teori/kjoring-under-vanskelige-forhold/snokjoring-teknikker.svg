<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="snowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="wheelGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2C2C;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#E6F3FF"/>
  
  <!-- Snow particles -->
  <g opacity="0.6" fill="white">
    <circle cx="50" cy="30" r="2"/>
    <circle cx="120" cy="20" r="1.5"/>
    <circle cx="200" cy="40" r="2"/>
    <circle cx="280" cy="25" r="1"/>
    <circle cx="350" cy="35" r="2.5"/>
    <circle cx="450" cy="15" r="1.5"/>
    <circle cx="520" cy="45" r="2"/>
    <circle cx="600" cy="20" r="1"/>
    <circle cx="680" cy="30" r="2"/>
    <circle cx="750" cy="35" r="1.5"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">Snøkjøring - Teknikk og Kontroll</text>
  
  <!-- Gear technique section -->
  <rect x="50" y="60" width="300" height="180" fill="rgba(255,255,255,0.9)" stroke="#17A2B8" stroke-width="2" rx="10"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#17A2B8">GIRTEKNIKK I SNØ</text>
  
  <!-- High gear illustration -->
  <g transform="translate(80,100)">
    <circle cx="0" cy="0" r="20" fill="#28A745"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">H</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">HØY GIR</text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Start i 2. gir</text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Mindre hjulspinn</text>
    
    <!-- Wheel showing less spin -->
    <g transform="translate(0,80)">
      <circle cx="0" cy="0" r="15" fill="url(#wheelGrad)"/>
      <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="white" stroke-width="2"/>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#28A745">Kontrollert</text>
    </g>
  </g>
  
  <!-- Low gear illustration -->
  <g transform="translate(220,100)">
    <circle cx="0" cy="0" r="20" fill="#DC3545"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">L</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">LAV GIR</text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Nedkjøring</text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Motorbrems</text>
    
    <!-- Wheel showing controlled descent -->
    <g transform="translate(0,80)">
      <circle cx="0" cy="0" r="15" fill="url(#wheelGrad)"/>
      <path d="M-10,0 L10,0 M0,-10 L0,10" stroke="white" stroke-width="2"/>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#28A745">Kontroll</text>
    </g>
  </g>
  
  <!-- Steering technique section -->
  <rect x="450" y="60" width="300" height="180" fill="rgba(255,255,255,0.9)" stroke="#FFC107" stroke-width="2" rx="10"/>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F39C12">RATTBEVEGELSER</text>
  
  <!-- Smooth steering -->
  <g transform="translate(500,120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F39C12">Myke bevegelser:</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Gradvis dreining av ratt</text>
    <text x="0" y="33" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Unngå brå korrektiver</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Følg bilens naturlige bane</text>
    
    <!-- Steering wheel illustration -->
    <g transform="translate(120,30)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#2C3E50" stroke-width="3"/>
      <circle cx="0" cy="0" r="3" fill="#2C3E50"/>
      <path d="M-15,-15 Q0,-20 15,-15" stroke="#28A745" stroke-width="3" fill="none"/>
      <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#28A745">Myk sving</text>
    </g>
  </g>
  
  <!-- Skid correction -->
  <g transform="translate(500,180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F39C12">Skrens-korreksjon:</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Understyring: Løft gass, mindre ratt</text>
    <text x="0" y="33" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Overstyring: Sving med skrens</text>
  </g>
  
  <!-- Snow conditions -->
  <rect x="50" y="260" width="700" height="100" fill="rgba(255,255,255,0.9)" stroke="#6C757D" stroke-width="2" rx="10"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6C757D">SNØTYPER OG TILPASNING</text>
  
  <!-- Different snow types -->
  <g transform="translate(100,300)">
    <circle cx="0" cy="0" r="12" fill="#E8F4F8"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#17A2B8">NY</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Nysnø</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Middels grip</text>
  </g>
  
  <g transform="translate(200,300)">
    <circle cx="0" cy="0" r="12" fill="#F8F9FA"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6C757D">PU</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Pulver</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Variabelt</text>
  </g>
  
  <g transform="translate(300,300)">
    <circle cx="0" cy="0" r="12" fill="#B8DAFF"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0056B3">KO</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Kompakt</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Godt grip</text>
  </g>
  
  <g transform="translate(400,300)">
    <circle cx="0" cy="0" r="12" fill="#F1C0E8"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#C71585">SL</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Slaps</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Dårlig grip</text>
  </g>
  
  <g transform="translate(500,300)">
    <circle cx="0" cy="0" r="12" fill="#87CEEB"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4682B4">IS</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Is under</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50">Meget farlig</text>
  </g>
  
  <!-- Braking techniques -->
  <rect x="50" y="380" width="700" height="100" fill="rgba(255,255,255,0.9)" stroke="#E74C3C" stroke-width="2" rx="10"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E74C3C">BREMSING I SNØ</text>
  
  <g transform="translate(100,425)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28A745">Motorbrems:</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Gradvis retarding</text>
    <text x="0" y="33" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Høy kontroll</text>
  </g>
  
  <g transform="translate(250,425)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFC107">Pulsbrems:</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Ved nødbremsing</text>
    <text x="0" y="33" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Bevarer styring</text>
  </g>
  
  <g transform="translate(400,425)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#17A2B8">ABS-brems:</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Optimal kraft</text>
    <text x="0" y="33" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Lengre vei mulig</text>
  </g>
  
  <g transform="translate(550,425)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6C757D">Kombinert:</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Normal kjøring</text>
    <text x="0" y="33" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">Krever erfaring</text>
  </g>
  
  <!-- Warning -->
  <rect x="150" y="50" width="500" height="20" fill="#E74C3C" rx="10"/>
  <text x="400" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">VIKTIG: Unngå brå bevegelser - grip kan være så lite som 10-30% av normalt</text>
</svg>