<svg width="700" height="300" viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Synets rolle i trafikken
  </text>
  
  <!-- Eye diagram -->
  <g transform="translate(100, 80)">
    <!-- Eye outline -->
    <ellipse cx="60" cy="40" rx="50" ry="25" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <!-- Iris -->
    <circle cx="60" cy="40" r="15" fill="#3498db"/>
    <!-- Pupil -->
    <circle cx="60" cy="40" r="8" fill="#2c3e50"/>
    <!-- Eye label -->
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">90% av informasjonen</text>
  </g>
  
  <!-- Visual field diagram -->
  <g transform="translate(300, 60)">
    <!-- Central vision -->
    <circle cx="100" cy="60" r="30" fill="#2ecc71" opacity="0.7"/>
    <text x="100" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Sentralsyn</text>
    
    <!-- Peripheral vision -->
    <circle cx="100" cy="60" r="80" fill="#f39c12" opacity="0.3"/>
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Perifert syn</text>
    
    <!-- Blind spots -->
    <circle cx="50" cy="60" r="8" fill="#e74c3c"/>
    <circle cx="150" cy="60" r="8" fill="#e74c3c"/>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle">Blindsone</text>
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle">Blindsone</text>
  </g>
  
  <!-- Speed effect -->
  <g transform="translate(50, 200)">
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Hastighet påvirker synsfelt
    </text>
    
    <!-- 30 km/h -->
    <g transform="translate(0, 30)">
      <rect x="0" y="10" width="80" height="20" fill="#2ecc71" opacity="0.7"/>
      <text x="40" y="23" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">30 km/h</text>
      <text x="40" y="45" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Bredt synsfelt</text>
    </g>
    
    <!-- 50 km/h -->
    <g transform="translate(100, 30)">
      <rect x="10" y="10" width="60" height="20" fill="#f39c12" opacity="0.7"/>
      <text x="40" y="23" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">50 km/h</text>
      <text x="40" y="45" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Redusert synsfelt</text>
    </g>
    
    <!-- 90 km/h -->
    <g transform="translate(200, 30)">
      <rect x="20" y="10" width="40" height="20" fill="#e74c3c" opacity="0.7"/>
      <text x="40" y="23" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">90 km/h</text>
      <text x="40" y="45" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Tunnelsyn</text>
    </g>
  </g>
  
  <!-- Night vision -->
  <g transform="translate(450, 180)">
    <!-- Day -->
    <circle cx="50" cy="30" r="25" fill="#f1c40f"/>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Dag: God synskarphet</text>
    
    <!-- Night -->
    <circle cx="150" cy="30" r="25" fill="#34495e"/>
    <circle cx="150" cy="30" r="15" fill="#2c3e50"/>
    <text x="150" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Natt: Redusert syn</text>
    
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Mørke reduserer synskarphet med 90%
    </text>
  </g>
</svg>