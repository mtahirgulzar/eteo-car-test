<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 22px Arial; fill: #2c5282; text-anchor: middle; }
      .header { font: bold 16px Arial; fill: #2d3748; }
      .text { font: 12px Arial; fill: #4a5568; }
      .step { font: bold 14px Arial; fill: #2d3748; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="25" class="title">Forbikjøringsteknikk på Landevei</text>
  
  <!-- Road with overtaking scenario -->
  <g transform="translate(50, 50)">
    <!-- Road -->
    <rect x="0" y="50" width="600" height="60" fill="#4a5568"/>
    <!-- Center line -->
    <rect x="0" y="78" width="150" height="4" fill="#fff"/>
    <rect x="170" y="78" width="30" height="4" fill="#fff"/>
    <rect x="220" y="78" width="30" height="4" fill="#fff"/>
    <rect x="270" y="78" width="30" height="4" fill="#fff"/>
    <rect x="320" y="78" width="30" height="4" fill="#fff"/>
    <rect x="370" y="78" width="230" height="4" fill="#fff"/>
    
    <!-- Cars in overtaking maneuver -->
    <!-- Following car (blue) -->
    <rect x="50" y="85" width="30" height="15" fill="#3182ce" rx="3"/>
    <circle cx="60" cy="105" r="4" fill="#2d3748"/>
    <circle cx="75" cy="105" r="4" fill="#2d3748"/>
    
    <!-- Car being overtaken (red) -->
    <rect x="120" y="85" width="30" height="15" fill="#e53e3e" rx="3"/>
    <circle cx="130" cy="105" r="4" fill="#2d3748"/>
    <circle cx="145" cy="105" r="4" fill="#2d3748"/>
    
    <!-- Overtaking car (green) -->
    <rect x="180" y="55" width="30" height="15" fill="#38a169" rx="3"/>
    <circle cx="190" cy="75" r="4" fill="#2d3748"/>
    <circle cx="205" cy="75" r="4" fill="#2d3748"/>
    
    <!-- Oncoming car (gray) -->
    <rect x="450" y="55" width="30" height="15" fill="#718096" rx="3"/>
    <circle cx="460" cy="75" r="4" fill="#2d3748"/>
    <circle cx="475" cy="75" r="4" fill="#2d3748"/>
    
    <!-- Arrows showing movement -->
    <path d="M85 92 L115 92" stroke="#f6ad55" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M215 62 L245 62" stroke="#38a169" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M445 62 L415 62" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Sight distance -->
    <path d="M195 62 L440 62" stroke="#f6ad55" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="300" y="45" class="text">Minimum 600-800m sikt</text>
  </g>
  
  <!-- SPEIL principle -->
  <g transform="translate(50, 170)">
    <rect x="0" y="0" width="200" height="120" fill="#e6fffa" stroke="#38b2ac" stroke-width="2" rx="10"/>
    <text x="10" y="20" class="header">SPEIL-prinsippet:</text>
    
    <text x="10" y="40" class="step">S - Se etter motgående</text>
    <text x="10" y="55" class="step">P - Planlegg nøye</text>
    <text x="10" y="70" class="step">E - Estimer hastighet</text>
    <text x="10" y="85" class="step">I - Iverksett raskt</text>
    <text x="10" y="100" class="step">L - La deg ikke stresse</text>
  </g>
  
  <!-- Forbidden overtaking -->
  <g transform="translate(280, 170)">
    <rect x="0" y="0" width="200" height="120" fill="#fed7d7" stroke="#e53e3e" stroke-width="2" rx="10"/>
    <text x="10" y="20" class="header">ALDRI forbikjør ved:</text>
    
    <g transform="translate(10, 30)">
      <circle cx="5" cy="5" r="3" fill="#e53e3e"/>
      <text x="15" y="9" class="text">Uoversiktlige kurver</text>
    </g>
    
    <g transform="translate(10, 50)">
      <circle cx="5" cy="5" r="3" fill="#e53e3e"/>
      <text x="15" y="9" class="text">Bakketopper</text>
    </g>
    
    <g transform="translate(10, 70)">
      <circle cx="5" cy="5" r="3" fill="#e53e3e"/>
      <text x="15" y="9" class="text">Sperrelinje</text>
    </g>
    
    <g transform="translate(10, 90)">
      <circle cx="5" cy="5" r="3" fill="#e53e3e"/>
      <text x="15" y="9" class="text">Dårlig vær</text>
    </g>
  </g>
  
  <!-- Steps -->
  <g transform="translate(520, 170)">
    <rect x="0" y="0" width="230" height="120" fill="#fef5e7" stroke="#f6ad55" stroke-width="2" rx="10"/>
    <text x="10" y="20" class="header">Forbikjøring steg-for-steg:</text>
    
    <text x="10" y="40" class="text">1. Posisjoner deg trygt bak</text>
    <text x="10" y="55" class="text">2. Observer kontinuerlig</text>
    <text x="10" y="70" class="text">3. Signal venstre i god tid</text>
    <text x="10" y="85" class="text">4. Rykk raskt ut i venstre felt</text>
    <text x="10" y="100" class="text">5. Akseler kraftig forbi</text>
    <text x="10" y="115" class="text">6. Trekk inn med høyresignal</text>
  </g>
  
  <!-- Critical distances -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" class="header">Kritiske avstander og faktorer:</text>
    
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="60" height="15" fill="#38a169"/>
      <text x="70" y="12" class="text">Sikt: Minimum 600-800m fri strekning</text>
    </g>
    
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="40" height="15" fill="#3182ce"/>
      <text x="50" y="12" class="text">Følgeavstand: 3-5 sekunder før utrykning</text>
    </g>
    
    <g transform="translate(350, 20)">
      <rect x="0" y="0" width="25" height="15" fill="#e53e3e"/>
      <text x="35" y="12" class="text">Hastighetsforskjell: Kalkuler tid</text>
    </g>
    
    <g transform="translate(350, 40)">
      <rect x="0" y="0" width="35" height="15" fill="#f6ad55"/>
      <text x="45" y="12" class="text">Kjøretøyets akselerasjon: Kjenner din bil</text>
    </g>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f6ad55"/>
    </marker>
  </defs>
</svg>