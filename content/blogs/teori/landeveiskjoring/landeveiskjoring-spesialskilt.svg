<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .info { fill: #3498db; }
    .warn { fill: #f1c40f; }
    .text { font: 14px Arial, sans-serif; fill: #333; text-anchor: middle; }
    .title { font: bold 18px Arial, sans-serif; fill: #333; text-anchor: middle; }
    .sign { stroke: #333; stroke-width: 2; }
  </style>
  <text x="300" y="30" class="title">Spesielle landeveiskilt</text>
  <!-- Informasjonsskilt -->
  <g transform="translate(100,80)">
    <rect x="-30" y="0" width="60" height="40" class="info sign" />
    <text x="0" y="25" class="text">Rv 7</text>
    <text x="0" y="55" class="text">Kilometer</text>
  </g>
  <!-- Varselskilt Kurve -->
  <g transform="translate(250,100)">
    <polygon points="0,0 60,30 0,60" class="warn sign" />
    <path d="M10,20 Q20,10 30,20 Q40,30 50,20" stroke="#333" stroke-width="4" fill="none" />
    <text x="30" y="80" class="text">Kurve</text>
  </g>
  <!-- Varselskilt Bakke -->
  <g transform="translate(380,100)">
    <polygon points="0,0 60,30 0,60" class="warn sign" />
    <line x1="15" y1="20" x2="45" y2="20" stroke="#333" stroke-width="4" />
    <line x1="45" y1="20" x2="45" y2="50" stroke="#333" stroke-width="4" />
    <text x="30" y="80" class="text">Bakke</text>
  </g>
  <!-- Dyreskilt -->
  <g transform="translate(500,100)">
    <polygon points="0,0 60,30 0,60" class="warn sign" />
    <circle cx="30" cy="30" r="12" fill="#333" />
    <text x="30" y="80" class="text">Dyretråkk</text>
  </g>
  <text x="300" y="260" class="text">Informasjon &amp; varselskilt på landevei</text>
</svg>
