<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 20px Arial; fill: #2c5282; text-anchor: middle; }
      .header { font: bold 14px Arial; fill: #2d3748; }
      .text { font: 11px Arial; fill: #4a5568; }
      .good { font: bold 12px Arial; fill: #38a169; }
      .bad { font: bold 12px Arial; fill: #e53e3e; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="350" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="25" class="title">Optimal Plassering i Kjørebanen</text>
  
  <!-- Good positioning example -->
  <g transform="translate(50, 50)">
    <text x="150" y="0" class="header">RIKTIG plassering</text>
    
    <!-- Road -->
    <rect x="0" y="20" width="300" height="60" fill="#4a5568"/>
    <!-- Center line -->
    <rect x="0" y="48" width="300" height="4" fill="#fff"/>
    <!-- Edge lines -->
    <rect x="0" y="20" width="300" height="2" fill="#fff"/>
    <rect x="0" y="78" width="300" height="2" fill="#fff"/>
    
    <!-- Optimal car position -->
    <rect x="130" y="55" width="25" height="12" fill="#38a169" rx="2"/>
    <circle cx="140" cy="72" r="3" fill="#2d3748"/>
    <circle cx="150" cy="72" r="3" fill="#2d3748"/>
    
    <!-- Safety margins -->
    <path d="M130 61 L80 61" stroke="#38a169" stroke-width="2" stroke-dasharray="3,3"/>
    <path d="M155 61 L200 61" stroke="#38a169" stroke-width="2" stroke-dasharray="3,3"/>
    
    <text x="70" y="58" class="text">Sikkerhet til</text>
    <text x="70" y="70" class="text">veikant</text>
    
    <text x="210" y="58" class="text">Sikkerhet til</text>
    <text x="210" y="70" class="text">motgående</text>
    
    <text x="100" y="100" class="good">✓ Senterretta i høyre kjørefelt</text>
  </g>
  
  <!-- Bad positioning example -->
  <g transform="translate(450, 50)">
    <text x="150" y="0" class="header">FEIL plassering</text>
    
    <!-- Road -->
    <rect x="0" y="20" width="300" height="60" fill="#4a5568"/>
    <!-- Center line -->
    <rect x="0" y="48" width="300" height="4" fill="#fff"/>
    <!-- Edge lines -->
    <rect x="0" y="20" width="300" height="2" fill="#fff"/>
    <rect x="0" y="78" width="300" height="2" fill="#fff"/>
    
    <!-- Poor car position (too far left) -->
    <rect x="90" y="30" width="25" height="12" fill="#e53e3e" rx="2"/>
    <circle cx="100" cy="47" r="3" fill="#2d3748"/>
    <circle cx="110" cy="47" r="3" fill="#2d3748"/>
    
    <!-- Danger indicators -->
    <text x="120" y="40" style="font: bold 16px Arial; fill: #e53e3e;">⚠</text>
    
    <text x="100" y="100" class="bad">✗ For nære midtlinjen</text>
  </g>
  
  <!-- Situational positioning -->
  <g transform="translate(50, 180)">
    <text x="0" y="0" class="header">Situasjonsbasert plassering:</text>
    
    <!-- Normal driving -->
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="80" height="20" fill="#4a5568"/>
      <rect x="0" y="8" width="80" height="4" fill="#fff"/>
      <rect x="35" y="12" width="10" height="6" fill="#38a169" rx="1"/>
      <text x="100" y="12" class="text">Normal kjøring - senterretta</text>
    </g>
    
    <!-- Meeting traffic -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="80" height="20" fill="#4a5568"/>
      <rect x="0" y="8" width="80" height="4" fill="#fff"/>
      <rect x="45" y="12" width="10" height="6" fill="#3182ce" rx="1"/>
      <rect x="15" y="2" width="10" height="6" fill="#718096" rx="1"/>
      <text x="100" y="12" class="text">Møtende trafikk - lengst til høyre</text>
    </g>
    
    <!-- Overtaking -->
    <g transform="translate(0, 85)">
      <rect x="0" y="0" width="80" height="20" fill="#4a5568"/>
      <rect x="0" y="8" width="80" height="4" fill="#fff"/>
      <rect x="15" y="2" width="10" height="6" fill="#f6ad55" rx="1"/>
      <rect x="35" y="12" width="10" height="6" fill="#718096" rx="1"/>
      <text x="100" y="12" class="text">Forbikjøring - venstre kjørefelt</text>
    </g>
    
    <!-- Cyclists -->
    <g transform="translate(0, 115)">
      <rect x="0" y="0" width="80" height="20" fill="#4a5568"/>
      <rect x="0" y="8" width="80" height="4" fill="#fff"/>
      <rect x="25" y="12" width="10" height="6" fill="#e53e3e" rx="1"/>
      <circle cx="55" cy="10" r="3" fill="#2d3748"/>
      <text x="100" y="12" class="text">Ved syklister - ekstra avstand</text>
    </g>
  </g>
  
  <!-- Curve positioning -->
  <g transform="translate(400, 180)">
    <text x="0" y="0" class="header">Plassering i kurver:</text>
    
    <!-- Curve road -->
    <path d="M20 30 Q60 10 120 40" fill="none" stroke="#2d3748" stroke-width="30"/>
    <path d="M20 30 Q60 10 120 40" fill="none" stroke="#4a5568" stroke-width="26"/>
    <path d="M20 30 Q60 10 120 40" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Optimal line -->
    <path d="M25 40 Q55 25 115 50" fill="none" stroke="#38a169" stroke-width="3" stroke-dasharray="4,4"/>
    
    <!-- Entry position -->
    <rect x="20" y="35" width="8" height="5" fill="#3182ce" rx="1"/>
    <text x="5" y="55" class="text">1. Bredt inn</text>
    
    <!-- Apex position -->
    <rect x="50" y="20" width="8" height="5" fill="#f6ad55" rx="1"/>
    <text x="35" y="10" class="text">2. Tett på apex</text>
    
    <!-- Exit position -->
    <rect x="110" y="45" width="8" height="5" fill="#38a169" rx="1"/>
    <text x="95" y="65" class="text">3. Bredt ut</text>
    
    <text x="20" y="85" class="header">Fordeler:</text>
    <text x="20" y="100" class="text">• Bedre sikt</text>
    <text x="20" y="115" class="text">• Lavere krefter</text>
    <text x="20" y="130" class="text">• Økt stabilitet</text>
  </g>
</svg>