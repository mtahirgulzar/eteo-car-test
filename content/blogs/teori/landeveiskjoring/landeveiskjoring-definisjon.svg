<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px Arial; fill: #2c5282; text-anchor: middle; }
      .category { font: bold 18px Arial; fill: #2d3748; }
      .description { font: 14px Arial; fill: #4a5568; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Typer Landeveier i Norge</text>
  
  <!-- Road types with illustrations -->
  
  <!-- Kommunal vei -->
  <g transform="translate(50, 70)">
    <rect x="0" y="20" width="150" height="30" fill="#8b8680" rx="15"/>
    <rect x="70" y="32" width="10" height="6" fill="#fff"/>
    <text x="10" y="15" class="category">Kommunal vei</text>
    <text x="10" y="70" class="description">• Smal, lokal vei</text>
    <text x="10" y="85" class="description">• 50-80 km/t</text>
    <text x="10" y="100" class="description">• Varierende standard</text>
  </g>
  
  <!-- Fylkesvei -->
  <g transform="translate(250, 70)">
    <rect x="0" y="20" width="150" height="35" fill="#718096" rx="17"/>
    <rect x="70" y="35" width="10" height="4" fill="#fff"/>
    <text x="10" y="15" class="category">Fylkesvei</text>
    <text x="10" y="70" class="description">• Regional forbindelse</text>
    <text x="10" y="85" class="description">• 60-80 km/t</text>
    <text x="10" y="100" class="description">• Middels standard</text>
  </g>
  
  <!-- Riksvei -->
  <g transform="translate(450, 70)">
    <rect x="0" y="20" width="150" height="40" fill="#4a5568" rx="20"/>
    <rect x="70" y="37" width="10" height="6" fill="#fff"/>
    <text x="10" y="15" class="category">Riksvei</text>
    <text x="10" y="70" class="description">• Nasjonal hovedvei</text>
    <text x="10" y="85" class="description">• 80 km/t</text>
    <text x="10" y="100" class="description">• Høy standard</text>
  </g>
  
  <!-- Stamvei -->
  <g transform="translate(50, 200)">
    <rect x="0" y="20" width="150" height="45" fill="#2d3748" rx="22"/>
    <rect x="70" y="40" width="10" height="4" fill="#fed7d7"/>
    <rect x="70" y="46" width="10" height="4" fill="#fed7d7"/>
    <text x="10" y="15" class="category">Stamvei</text>
    <text x="10" y="80" class="description">• Moderne landevei</text>
    <text x="10" y="95" class="description">• 90 km/t</text>
    <text x="10" y="110" class="description">• Meget høy standard</text>
  </g>
  
  <!-- Motortrafikkvei -->
  <g transform="translate(250, 200)">
    <rect x="0" y="20" width="150" height="50" fill="#1a202c" rx="25"/>
    <!-- Divided road -->
    <rect x="0" y="32" width="150" height="8" fill="#38a169"/>
    <rect x="0" y="48" width="150" height="8" fill="#38a169"/>
    <rect x="70" y="42" width="10" height="4" fill="#fff"/>
    <text x="10" y="15" class="category">Motortrafikkvei</text>
    <text x="10" y="85" class="description">• Adskilt kjørebane</text>
    <text x="10" y="100" class="description">• 90 km/t</text>
    <text x="10" y="115" class="description">• Motorveistandard</text>
  </g>
  
  <!-- Environment illustration -->
  <g transform="translate(450, 180)">
    <!-- Trees -->
    <circle cx="30" cy="40" r="15" fill="#48bb78"/>
    <rect x="28" y="50" width="4" height="20" fill="#8b4513"/>
    
    <circle cx="60" cy="35" r="18" fill="#48bb78"/>
    <rect x="58" y="50" width="4" height="25" fill="#8b4513"/>
    
    <circle cx="90" cy="45" r="12" fill="#48bb78"/>
    <rect x="88" y="55" width="4" height="15" fill="#8b4513"/>
    
    <!-- Mountains -->
    <path d="M120 30 L140 10 L160 30 Z" fill="#a0aec0"/>
    <path d="M135 35 L150 15 L165 35 Z" fill="#cbd5e0"/>
    
    <text x="75" y="100" class="description">Landlig miljø</text>
  </g>
  
  <!-- Key characteristics -->
  <rect x="50" y="320" width="700" height="60" fill="#ebf8ff" stroke="#3182ce" stroke-width="1" rx="5"/>
  <text x="60" y="340" style="font: bold 16px Arial; fill: #2c5282;">Kjennetegn ved landeveiskjøring:</text>
  <text x="60" y="360" class="description">• Høyere hastigheter enn i by • Varierende veistandard • Møtende trafikk • Naturfarer og dyreliv</text>
  <text x="60" y="375" class="description">• Begrenset sikt i kurver • Værpåvirkning • Forbikjøringsmuligheter • Lange avstander</text>
</svg>