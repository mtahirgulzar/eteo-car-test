<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .road-fill { fill: #ccc; }
    .snow-fill { fill: #fff; }
    .car-body { fill: #c0392b; }
    .car-window { fill: #ecf0f1; }
    .tree-trunk { fill: #8d6e63; }
    .tree-snow { fill: #f5f5f5; }
    .text-style { font-family: Arial, sans-serif; font-size: 18px; fill: #333; text-anchor: middle; }
    .snowflake { fill: #a0d2eb; }
  </style>

  <!-- Bakgrunn -->
  <rect x="0" y="0" width="600" height="300" fill="#e0f7fa" />

  <!-- Snødekt landskap -->
  <path d="M 0,150 Q 150,120 300,150 T 600,150 L 600,300 L 0,300 Z" class="snow-fill" />
  <path d="M 0,200 Q 100,180 200,200 T 400,200 T 600,200" class="snow-fill" opacity="0.7"/>

  <!-- Vei -->
  <path d="M 250,300 C 280,200 320,200 350,300" stroke="#aaa" stroke-width="50" fill="none" />
  <path d="M 255,300 C 285,210 315,210 345,300" stroke="#fff" stroke-width="4" fill="none" stroke-dasharray="15 10"/>

  <!-- Bil -->
  <g transform="translate(260 220)">
    <rect x="0" y="0" width="80" height="40" rx="10" class="car-body" />
    <rect x="15" y="-15" width="50" height="20" class="car-window" />
    <circle cx="20" cy="40" r="10" fill="#333" />
    <circle cx="60" cy="40" r="10" fill="#333" />
    <path d="M 0,10 H 80" stroke="#fff" stroke-width="3"/>
  </g>

  <!-- Snødekte trær -->
  <g transform="translate(100 150)">
    <rect x="18" y="50" width="4" height="50" class="tree-trunk" />
    <polygon points="20,0 0,60 40,60" class="tree-snow" />
    <polygon points="20,20 5,70 35,70" class="tree-snow" />
  </g>
  <g transform="translate(450 130) scale(1.2)">
    <rect x="18" y="50" width="4" height="50" class="tree-trunk" />
    <polygon points="20,0 0,60 40,60" class="tree-snow" />
    <polygon points="20,20 5,70 35,70" class="tree-snow" />
  </g>

  <!-- Snøflak -->
  <circle cx="50" cy="50" r="3" class="snowflake"/>
  <circle cx="150" cy="80" r="2" class="snowflake"/>
  <circle cx="250" cy="60" r="3" class="snowflake"/>
  <circle cx="350" cy="90" r="2" class="snowflake"/>
  <circle cx="450" cy="70" r="3" class="snowflake"/>
  <circle cx="550" cy="100" r="2" class="snowflake"/>

  <text x="300" y="280" class="text-style">Landeveiskjøring om vinteren</text>
</svg>
