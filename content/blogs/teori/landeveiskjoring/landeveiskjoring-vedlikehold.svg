<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .car { fill: #95a5a6; }
    .callout { stroke: #333; stroke-width: 2; fill: none; }
    .icon { font: bold 12px Arial, sans-serif; fill: #333; text-anchor: middle; }
    .label { font: 14px Arial, sans-serif; fill: #333; text-anchor: middle; }
    .title { font: bold 18px Arial, sans-serif; fill: #333; text-anchor: middle; }
  </style>
  <text x="300" y="30" class="title">Kritisk vedlikehold</text>
  <!-- Bile silhuett -->
  <rect x="100" y="150" width="400" height="60" rx="20" class="car" />
  <circle cx="180" cy="220" r="20" fill="#333" />
  <circle cx="420" cy="220" r="20" fill="#333" />
  <!-- Dekk -->
  <line x1="180" y1="220" x2="140" y2="260" class="callout" />
  <text x="120" y="280" class="icon">Dekk</text>
  <!-- Bremser -->
  <line x1="420" y1="220" x2="480" y2="260" class="callout" />
  <text x="500" y="280" class="icon">Bremser</text>
  <!-- Batteri -->
  <line x1="100" y1="170" x2="40" y2="120" class="callout" />
  <text x="30" y="100" class="icon">Batteri</text>
  <!-- Væsker -->
  <line x1="300" y1="210" x2="300" y2="280" class="callout" />
  <text x="300" y="300" class="icon">Væsker</text>
  <!-- Lys -->
  <line x1="500" y1="180" x2="560" y2="120" class="callout" />
  <text x="580" y="100" class="icon">Lys</text>
  <text x="300" y="280" class="label">Vedlikehold av bilen før lange turer</text>
</svg>
