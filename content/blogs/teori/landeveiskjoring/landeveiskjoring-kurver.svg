<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 20px Arial; fill: #2c5282; text-anchor: middle; }
      .text { font: 14px Arial; fill: #4a5568; }
      .step { font: bold 12px Arial; fill: #2d3748; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="25" class="title">Kurveteknikk - "Bredt inn, smalt ut"</text>
  
  <!-- Curve illustration -->
  <g transform="translate(100, 50)">
    <!-- Road outline -->
    <path d="M0 100 Q200 50 400 150" fill="none" stroke="#2d3748" stroke-width="40"/>
    <path d="M0 100 Q200 50 400 150" fill="none" stroke="#4a5568" stroke-width="36"/>
    
    <!-- Road markings -->
    <path d="M0 100 Q200 50 400 150" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Optimal driving line -->
    <path d="M10 85 Q180 70 390 135" fill="none" stroke="#f6ad55" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Car positions -->
    <!-- Entry -->
    <g transform="translate(15, 78)">
      <rect x="0" y="0" width="15" height="8" fill="#e53e3e" rx="2"/>
      <text x="20" y="5" class="step">1. Bredt inn</text>
    </g>
    
    <!-- Apex -->
    <g transform="translate(175, 65)">
      <rect x="0" y="0" width="15" height="8" fill="#38a169" rx="2"/>
      <text x="20" y="5" class="step">2. Tett på apex</text>
    </g>
    
    <!-- Exit -->
    <g transform="translate(380, 128)">
      <rect x="0" y="0" width="15" height="8" fill="#3182ce" rx="2"/>
      <text x="20" y="5" class="step">3. Bredt ut</text>
    </g>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" style="font: bold 16px Arial; fill: #2d3748;">Fordeler med riktig kjørelinje:</text>
    
    <g transform="translate(0, 25)">
      <circle cx="8" cy="8" r="6" fill="#48bb78"/>
      <text x="20" y="12" class="text">Bedre sikt gjennom kurven</text>
    </g>
    
    <g transform="translate(0, 45)">
      <circle cx="8" cy="8" r="6" fill="#48bb78"/>
      <text x="20" y="12" class="text">Lavere sentrifugalkraft</text>
    </g>
    
    <g transform="translate(0, 65)">
      <circle cx="8" cy="8" r="6" fill="#48bb78"/>
      <text x="20" y="12" class="text">Økt stabilitet og grep</text>
    </g>
  </g>
  
  <!-- Speed management -->
  <g transform="translate(350, 200)">
    <text x="0" y="0" style="font: bold 16px Arial; fill: #2d3748;">Hastighetsregulering:</text>
    
    <g transform="translate(0, 25)">
      <rect x="0" y="5" width="20" height="6" fill="#e53e3e"/>
      <text x="30" y="12" class="text">Brems FØR kurven</text>
    </g>
    
    <g transform="translate(0, 45)">
      <rect x="0" y="5" width="20" height="6" fill="#f6ad55"/>
      <text x="30" y="12" class="text">Konstant hastighet i kurven</text>
    </g>
    
    <g transform="translate(0, 65)">
      <rect x="0" y="5" width="20" height="6" fill="#38a169"/>
      <text x="30" y="12" class="text">Akseler på utgang</text>
    </g>
  </g>
  
  <!-- Warning -->
  <rect x="550" y="200" width="220" height="80" fill="#fed7d7" stroke="#e53e3e" stroke-width="1" rx="5"/>
  <text x="560" y="220" style="font: bold 14px Arial; fill: #c53030;">Advarsel:</text>
  <text x="560" y="240" class="text">Unngå bremsing i kurven!</text>
  <text x="560" y="255" class="text">Dette kan føre til skrens</text>
  <text x="560" y="270" class="text">og tap av kontroll.</text>
</svg>