<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .road-fill { fill: #666; }
    .road-line { stroke: #fff; stroke-width: 4; stroke-dasharray: 15 10; }
    .car-body { fill: #e74c3c; }
    .car-window { fill: #ecf0f1; }
    .meeting-place { fill: #888; }
    .text-style { font-family: Arial, sans-serif; font-size: 18px; fill: #333; text-anchor: middle; }
  </style>

  <!-- Veibane -->
  <path d="M 0,150 L 600,150" class="road-line" />
  <rect x="0" y="150" width="600" height="100" class="road-fill" />
  <rect x="0" y="100" width="600" height="50" class="road-fill" />

  <!-- Møteplass -->
  <path d="M 250,100 C 240,100 230,90 230,80 L 230,50 C 230,40 240,30 250,30 L 350,30 C 360,30 370,40 370,50 L 370,80 C 370,90 360,100 350,100 Z" class="meeting-place" />
  <text x="300" y="65" class="text-style" fill="#fff">Møteplass</text>

  <!-- Bil 1 (kjører mot høyre) -->
  <g transform="translate(50 180)">
    <rect x="0" y="0" width="80" height="40" rx="10" class="car-body" />
    <rect x="15" y="-15" width="50" height="20" class="car-window" />
    <circle cx="20" cy="40" r="10" fill="#333" />
    <circle cx="60" cy="40" r="10" fill="#333" />
  </g>

  <!-- Bil 2 (kjører mot venstre, i møteplass) -->
  <g transform="translate(260 50) scale(-1, 1) translate(-80, 0)">
    <rect x="0" y="0" width="80" height="40" rx="10" class="car-body" fill="#3498db"/>
    <rect x="15" y="-15" width="50" height="20" class="car-window" />
    <circle cx="20" cy="40" r="10" fill="#333" />
    <circle cx="60" cy="40" r="10" fill="#333" />
  </g>
  
  <text x="300" y="280" class="text-style">Møtesituasjon på smal vei</text>
</svg>
