<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Forbudte forbikjøringssituasjoner
  </text>
  
  <!-- Situation 1: Solid center line -->
  <g transform="translate(0, 40)">
    <!-- Road -->
    <rect x="50" y="50" width="300" height="60" fill="#4a5568"/>
    <rect x="50" y="45" width="300" height="3" fill="#ffd700"/>
    <rect x="50" y="113" width="300" height="3" fill="#ffd700"/>
    <!-- Solid center line -->
    <rect x="50" y="77" width="300" height="3" fill="#ffd700"/>
    
    <!-- Cars -->
    <rect x="120" y="60" width="40" height="15" rx="3" fill="#e53e3e"/>
    <rect x="180" y="85" width="40" height="15" rx="3" fill="#4299e1"/>
    
    <!-- X mark -->
    <g stroke="#e53e3e" stroke-width="3">
      <path d="M 270 30 L 290 50"/>
      <path d="M 290 30 L 270 50"/>
    </g>
    
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e53e3e" font-weight="bold">
      Heltrukken linje - FORBUDT
    </text>
  </g>
  
  <!-- Situation 2: Intersection -->
  <g transform="translate(400, 40)">
    <!-- Main road -->
    <rect x="50" y="50" width="300" height="60" fill="#4a5568"/>
    <rect x="50" y="45" width="300" height="3" fill="#ffd700"/>
    <rect x="50" y="113" width="300" height="3" fill="#ffd700"/>
    <!-- Dashed center line -->
    <g fill="#ffd700">
      <rect x="60" y="77" width="15" height="3"/>
      <rect x="85" y="77" width="15" height="3"/>
      <rect x="110" y="77" width="15" height="3"/>
      <rect x="135" y="77" width="15" height="3"/>
      <rect x="185" y="77" width="15" height="3"/>
      <rect x="210" y="77" width="15" height="3"/>
      <rect x="235" y="77" width="15" height="3"/>
      <rect x="260" y="77" width="15" height="3"/>
      <rect x="285" y="77" width="15" height="3"/>
    </g>
    <!-- Cross road -->
    <rect x="140" y="20" width="40" height="110" fill="#4a5568"/>
    
    <!-- Cars -->
    <rect x="100" y="60" width="35" height="15" rx="3" fill="#e53e3e"/>
    <rect x="190" y="85" width="35" height="15" rx="3" fill="#4299e1"/>
    
    <!-- X mark -->
    <g stroke="#e53e3e" stroke-width="3">
      <path d="M 270 30 L 290 50"/>
      <path d="M 290 30 L 270 50"/>
    </g>
    
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e53e3e" font-weight="bold">
      Veikryss - FORBUDT
    </text>
  </g>
  
  <!-- Situation 3: Pedestrian crossing -->
  <g transform="translate(0, 180)">
    <!-- Road -->
    <rect x="50" y="50" width="300" height="60" fill="#4a5568"/>
    <rect x="50" y="45" width="300" height="3" fill="#ffd700"/>
    <rect x="50" y="113" width="300" height="3" fill="#ffd700"/>
    <!-- Dashed center line -->
    <g fill="#ffd700">
      <rect x="60" y="77" width="15" height="3"/>
      <rect x="85" y="77" width="15" height="3"/>
      <rect x="110" y="77" width="15" height="3"/>
      <rect x="135" y="77" width="15" height="3"/>
      <rect x="210" y="77" width="15" height="3"/>
      <rect x="235" y="77" width="15" height="3"/>
      <rect x="260" y="77" width="15" height="3"/>
      <rect x="285" y="77" width="15" height="3"/>
    </g>
    
    <!-- Pedestrian crossing -->
    <g fill="#ffffff">
      <rect x="160" y="50" width="6" height="60"/>
      <rect x="172" y="50" width="6" height="60"/>
      <rect x="184" y="50" width="6" height="60"/>
      <rect x="196" y="50" width="6" height="60"/>
    </g>
    
    <!-- Cars -->
    <rect x="100" y="60" width="35" height="15" rx="3" fill="#e53e3e"/>
    <rect x="220" y="85" width="35" height="15" rx="3" fill="#4299e1"/>
    
    <!-- Pedestrian -->
    <circle cx="175" cy="50" r="4" fill="#2d3748"/>
    <rect x="172" y="54" width="6" height="12" fill="#2d3748"/>
    
    <!-- X mark -->
    <g stroke="#e53e3e" stroke-width="3">
      <path d="M 270 30 L 290 50"/>
      <path d="M 290 30 L 270 50"/>
    </g>
    
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e53e3e" font-weight="bold">
      Fotgjengerfelt - FORBUDT
    </text>
  </g>
  
  <!-- Situation 4: Hill crest -->
  <g transform="translate(400, 180)">
    <!-- Road with hill -->
    <path d="M 50 80 Q 150 50 250 80 Q 300 90 350 80" fill="#4a5568" stroke="none"/>
    <path d="M 50 75 Q 150 45 250 75 Q 300 85 350 75" fill="none" stroke="#ffd700" stroke-width="3"/>
    <path d="M 50 85 Q 150 55 250 85 Q 300 95 350 85" fill="none" stroke="#ffd700" stroke-width="3"/>
    
    <!-- Dashed center line -->
    <g fill="#ffd700">
      <ellipse cx="80" cy="77" rx="8" ry="2"/>
      <ellipse cx="110" cy="70" rx="8" ry="2"/>
      <ellipse cx="140" cy="65" rx="8" ry="2"/>
      <ellipse cx="200" cy="65" rx="8" ry="2"/>
      <ellipse cx="230" cy="70" rx="8" ry="2"/>
      <ellipse cx="260" cy="77" rx="8" ry="2"/>
      <ellipse cx="290" cy="82" rx="8" ry="2"/>
      <ellipse cx="320" cy="80" rx="8" ry="2"/>
    </g>
    
    <!-- Cars -->
    <rect x="100" y="68" width="35" height="15" rx="3" fill="#e53e3e"/>
    <rect x="180" y="72" width="35" height="15" rx="3" fill="#4299e1"/>
    
    <!-- Limited sight line -->
    <path d="M 150 55 L 170 40 L 190 55" fill="none" stroke="#e53e3e" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="170" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e53e3e">Begrenset sikt</text>
    
    <!-- X mark -->
    <g stroke="#e53e3e" stroke-width="3">
      <path d="M 270 30 L 290 50"/>
      <path d="M 290 30 L 270 50"/>
    </g>
    
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e53e3e" font-weight="bold">
      Bakketopp - FORBUDT
    </text>
  </g>
  
  <!-- Summary boxes -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="160" height="60" rx="5" fill="#fed7d7" stroke="#e53e3e" stroke-width="2"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e53e3e">
      ABSOLUTTE FORBUD
    </text>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Heltrukken linje
    </text>
    <text x="80" y="47" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Veikryss &amp; fotgjengerfelt
    </text>
  </g>
  
  <g transform="translate(250, 320)">
    <rect x="0" y="0" width="160" height="60" rx="5" fill="#fef5e7" stroke="#dd6b20" stroke-width="2"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dd6b20">
      SIKTFORHOLD
    </text>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Bakketopper &amp; svinger
    </text>
    <text x="80" y="47" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Tåke &amp; dårlig vær
    </text>
  </g>
  
  <g transform="translate(450, 320)">
    <rect x="0" y="0" width="160" height="60" rx="5" fill="#e2e8f0" stroke="#4a5568" stroke-width="2"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4a5568">
      TRAFIKKFORHOLD
    </text>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • For liten hastighetsforskjell
    </text>
    <text x="80" y="47" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">
      • Tett trafikk
    </text>
  </g>
</svg>